{{ define "main" }}
  <section class="container my-2" style="max-width: 700px !important">blog/single</section>
  <section class="container my-2" style="max-width: 700px !important"><!-- headline -->{{ partial "infrastructure/breadcrumbs.html" . }}</section>
  <section class="container my-3" style="max-width: 900px !important">
    <div class="row p-5">
      <div class="col-12">
        <h1 class="mb-4 nkda-heading-primary">{{ .Title | markdownify }}</h1>
        <h2 class="mb-4 nkda-heading-secondary">{{ .Params.author }} | {{ .Params.tags }} | {{ .Date.Format "2nd January 2006" }}</h2>
      </div>
    </div>
  </section>
  <section class="container my-5" style="max-width: 700px !important">{{ .Content }}</section>
  <section>
    <div class="share-links">
      <h3>Share this post:</h3>
      <ul>
        <!-- LinkedIn -->
        <li>
          <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title }}" target="_blank" rel="noopener noreferrer"> <i class="fab fa-linkedin"></i> LinkedIn </a>
        </li>
        <!-- WhatsApp -->
        <li>
          <a href="https://api.whatsapp.com/send?text={{ .Title }}%20{{ .Permalink }}" target="_blank" rel="noopener noreferrer"> <i class="fab fa-whatsapp"></i> WhatsApp </a>
        </li>
        <!-- Twitter -->
        <li>
          <a href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}" target="_blank" rel="noopener noreferrer"> <i class="fab fa-twitter"></i> Twitter </a>
        </li>
        <!-- Facebook -->
        <li>
          <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" rel="noopener noreferrer"> <i class="fab fa-facebook"></i> Facebook </a>
        </li>
        <!-- Email -->
        <li>
          <a href="mailto:?subject={{ .Title }}&body={{ .Permalink }}"> <i class="fas fa-envelope"></i> Email </a>
        </li>
      </ul>
    </div>
  </section>
{{ end }}

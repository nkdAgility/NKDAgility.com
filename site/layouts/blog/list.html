{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <section class="container my-2" style="max-width: 700px !important">blog/list</section>
  <ul class="post-list">
    {{ range .Paginator.Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <p>{{ .Summary }}</p>
        <small>{{ .Date.Format "2 January 2006" }}</small>
      </li>
    {{ end }}
  </ul>

  <!-- Pagination -->
  <nav>
    {{ if .Paginator.HasPrev }}
      <a href="{{ .Paginator.Prev.URL }}">Previous</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
      <a href="{{ .Paginator.Next.URL }}">Next</a>
    {{ end }}
  </nav>
{{ end }}

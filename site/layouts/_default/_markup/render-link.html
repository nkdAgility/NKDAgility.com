{{- $isExternal := strings.HasPrefix .Destination "http" -}}
{{- if $isExternal }}
  <a href="{{- .Destination | safeURL }}" class="external-link" target="_blank" rel="noopener noreferrer">
    {{- .Text }}&nbsp;<small><i class="fa-regular fa-arrow-up-right-from-square" style="transform: scale(0.6)"></i></small
  ></a>
{{- else }}
  <a href="{{- .Destination | safeURL }}"> {{- .Text }} </a>
{{- end }}

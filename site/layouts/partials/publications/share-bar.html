<div class="publications-share-bar d-flex justify-content-between align-items-center py-2">
  <!-- Left-aligned buttons -->
  <div>
    <a class="btn btn-outline-secondary" href="#comments" title="Join the conversation"> <i class="fa-regular fa-comment"></i> </a>
  </div>

  <!-- Right-aligned 'Share' dropdown button -->
  <div class="d-inline-flex gap-2">
    {{- partial "components/share-dropdown.html" . }}
    {{- if ne hugo.Environment "production" }}
      <div class="dropdown {{ if eq hugo.Environment "production" }}d-none{{ end }}">
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="dropdown" aria-expanded="false">Edit <i class="fa-light fa-pen-to-square"></i></button>
        <div class="dropdown-menu dropdown-menu-end p-3"></div>
      </div>
      {{- partial "components/admin-dropdown.html" . }}
    {{ end }}
  </div>
</div>

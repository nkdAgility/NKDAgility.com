<div class="d-flex">
  <div class="resourcetypes p-1">
    <span class="badge text-bg-nkdagility-primary">{{- .Params.ResourceType }}</span>
  </div>
  <div class="categories p-1">
    {{ with .Params.categories }}
      {{ range . }}
        {{ $category := . }}
        {{ with $.Site.GetPage "taxonomy" (printf "categories/%s" ($category | urlize)) }}
          <a href="{{ .Permalink }}" class="btn btn-sm btn-nkdagility-secondary">{{ $category }}</a>
        {{ else }}
          <a href="{{ printf "/resources/%s" ($category | urlize) | relURL }}" class="btn btn-sm btn-nkdagility-secondary">{{ $category }}</a>
        {{ end }}
      {{ end }}
    {{ end }}
  </div>
</div>

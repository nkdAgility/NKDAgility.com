<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{{ if eq .Kind "404" }}
  <meta name="robots" content="noindex, nofollow" />
{{ end }}

{{- partial "infrastructure/seo.html" . }}

{{ if .Params.ResourceId }}
  <meta name="permalink" content="https://nkdagility.com/resources/{{- .Params.ResourceId }}" />
{{ end }}

{{ if .Params.ResourceId }}
  <meta name="giscus:backlink" content="https://nkdagility.com/resources/{{- .Params.ResourceId }}" />
{{ else }}
  <meta name="giscus:backlink" content="https://nkdagility.com{{- .RelPermalink }}" />
{{ end }}
<meta name="giscus:description" content="{{- .Summary | plainify }}" />

<link rel="icon" href="{{- "favicon.ico" | relURL }}" type="image/x-icon" /> <meta name="copyright" content="{{- printf "© 2013-%s Naked Agility Limited. All rights reserved." (now.Format "2006") }}" />
<meta
  name="license"

naked Agility Limited. All content is copyrighted. No reproduction or distribution without permission." />

<!-- app.termly.io must be first -->

<!--Boostrap -->
<link async href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

<!--Font Awesome -->
<!-- Font Awesome Performance Monitor (only runs with ?faDebug=true) -->
<script src="{{- "js/fa-performance-monitor.js" | relURL }}"></script>
<!-- Preconnect to Font Awesome to speed up connection -->
<link rel="preconnect" href="https://kit.fontawesome.com" crossorigin>
<link rel="preconnect" href="https://ka-f.fontawesome.com" crossorigin>
<!-- Configure Font Awesome for maximum performance -->
<script>
  window.FontAwesomeConfig = {
    searchPseudoElements: true,
    observeMutations: true,
    autoReplaceSvg: "nest",
    autoAddCss: false, // Disable auto CSS injection for more control
    keepOriginalSource: false, // Remove original elements after replacement
    showMissingIcons: false // Don't render placeholders for missing icons
  };
</script>
<!-- Critical Font Awesome styles inline for above-the-fold icons -->
<style>
  .svg-inline--fa {
    display: inline-block;
    height: 1em;
    overflow: visible;
    vertical-align: -0.125em;
  }
  .svg-inline--fa.fa-w-10 {
    width: 0.625em;
  }
  .svg-inline--fa.fa-w-16 {
    width: 1em;
  }
  .svg-inline--fa.fa-w-20 {
    width: 1.25em;
  }
</style>
<!-- Load Font Awesome with Pro configuration for performance -->
<script defer data-auto-add-css="false" data-search-pseudo-elements data-v4-shims="false" data-timeout="0" src="https://kit.fontawesome.com/3e6b2f4808.js" crossorigin="anonymous"></script>

<!-- Main css-->

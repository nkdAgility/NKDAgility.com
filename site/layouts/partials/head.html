<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ .Site.Params.description }}" />
<meta name="keywords" content="{{ .Site.Params.keywords }}" />
<meta name="author" content="{{ .Site.Params.author }}" />
<title>{{ .Title }} | {{ .Site.Title }}</title>
<link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon"> <meta name="copyright" content="{{ printf "© 2013-%s Naked Agility Limited. All rights reserved." (now.Format "2006") }}" /> <meta name="license" content="© {{ now.Format "2006" }}
naked Agility Limited. All content is copyrighted. No reproduction or distribution without permission." />

<!-- Open Graph -->
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta property="og:image" content="{{ .Site.Params.og_image }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="website" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title }}" />
<meta name="twitter:description" content="{{ .Site.Params.description }}" />
<meta name="twitter:image" content="{{ .Site.Params.og_image }}" />

<!--Boostrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

<!--Font Awesome -->
<script src="https://kit.fontawesome.com/3e6b2f4808.js" crossorigin="anonymous"></script>

<!-- Main css-->
<link rel="stylesheet" href="{{ "css/main.css" | relURL }}" />
<!-- navbar -->
<link rel="stylesheet" href="{{ "css/main-menu.css" | relURL }}">
<!-- cards -->
<link rel="stylesheet" href="{{ "css/cards.css" | relURL }}">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-44XG57BE28"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());
  gtag('config', 'G-44XG57BE28');
</script>

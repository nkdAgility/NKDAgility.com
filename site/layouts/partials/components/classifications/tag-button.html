{{- $term := .term -}}
{{- $jsonData := .jsonData -}}
{{- $class := default "btn btn-sm btn-secondary me-1" .buttonClass -}}
{{- $categoryData := index $jsonData $term -}}
{{- if $categoryData -}}
  <a href="{{ printf "/resources/%s" ($term | urlize) | relURL }}" class="{{ $class }}" title="{{ $categoryData.reasoning }}&#10;&#10;Confidence: {{ $categoryData.final_score }}%&#10;Level: {{ $categoryData.level }}">
    {{ $term }}
  </a>
{{- else -}}
  <a href="{{ printf "/resources/%s" ($term | urlize) | relURL }}" class="{{ $class }}">
    {{ $term }}
  </a>
{{- end -}}

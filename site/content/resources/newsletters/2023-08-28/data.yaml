    - "Greetings,\r\n\r\nWe hope this message finds you in good spirits and health. As a valued member of our community, we are always looking for ways to enhance your experience and provide you with the utmost value. Today, we are thrilled to share an exciting update that does just that.\r\n\r\n<strong>Introducing Our Referral Programme</strong>\r\n\r\nWe believe that knowledge is power, and sharing knowledge empowers us all. With this in mind, we have created a Referral Programme that rewards you for spreading the word about our courses.\r\n\r\nHere’s how it works:\r\n\r\nEvery participant in each class is given a unique personal code. This code can be used to refer colleagues, friends, or anyone in your professional network to our courses. When someone you refer enrols in a class using your personal code, they will receive a 20% discount on their course fee. As a token of our appreciation, you will also receive a 20% credit towards your future classes.\r\n\r\nThe more you refer, the more you save:\r\n\r\nIf you refer one person, you get a 20% credit towards your next class.\r\nIf you refer two people, you get a 40% credit towards your next class.\r\nAnd so on, up to 100% credit, meaning you could potentially pay nothing for a class yourself!\r\n\r\nIt’s a win-win situation:\r\n\r\nYour referrals get a significant discount on their course fee, and you get a substantial credit towards your future classes. It’s our way of saying thank you for your continued support and for helping us grow our community of professionals.\r\n\r\nHow to Get Started:\r\n<ol>\r\n \t<li>Share your personal code with your colleagues, friends, or anyone in your professional network.\r\n<em>Claim your code at <a href=\"https://nkdagility.com/become-an-advocate/\">https://nkdagility.com/become-an-advocate/</a></em></li>\r\n \t<li>Encourage them to enrol in a class and use your personal code at the time of enrolment to receive a 20% discount.</li>\r\n \t<li>Once they have completed their enrolment, you will automatically receive a 20% credit towards your future classes.</li>\r\n</ol>\r\nIt’s that simple!\r\n\r\nWe are incredibly grateful for the trust and support you have shown us over the years. Our Referral Programme is just one way we are giving back to our community. Together, we can empower each other to achieve greater success.\r\n\r\nThank you for being a part of our journey.\r\n\r\nYours in agile excellence,\r\n\r\nMartin Hinshelwood\r\n\r\n<hr />\r\n\r\n<h2 class=\"null\">Upcoming Training Classes</h2>\r\nFind a class and location near you, or <a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you want or want a private class for your organization.\r\n\r\n[wpv-view name=\"2022-CourseSchedule-Newsletter\" limit=\"20\"]\r\n\r\nFind a class and location near you, or <a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you want or want a private class for your organization.\r\n<h4 class=\"null\">Our Trainers</h4>\r\n[wpv-view name=\"2023-Newsletter-Trainers\" limit=\"6\"]\r\n<h2>What have we been up to?</h2>\r\nA short list of our blogs, videos, and webcasts!\r\n<h4 class=\"null\">Recent Blog Posts</h4>\r\n[wpv-view name=\"2023-NewsletterBlogPostList\" limit=\"5\"]\r\n\r\nAre there any blog posts that you would like me to write?\r\n<h4 class=\"null\">Recent Videos</h4>\r\n[wp-rss-aggregator template=\"newsletter-list\" feeds=\"nkdagility-youtube\" limit=\"5\"]\r\n<h4 class=\"null\">The Future of Work in Scotland Webcasts</h4>\r\n[wp-rss-aggregator template=\"newsletter-list\" feeds=\"future-of-work-scotland-youtube\" limit=\"5\"]\r\n<h4>Agile Actually Podcast</h4>\r\n[wp-rss-aggregator template=\"newsletter-list\" feeds=\"agile-actually\" limit=\"5\"]\r\n<h2>What classes are right for you</h2>\r\nAll of <a href=\"https://nkdagility.com/training/\">our classes</a> are listed on our site, but here is a list of classes based on who you are or would like to be!\r\n<h4><strong>Everyone</strong>\_- Working in an evolving company</h4>\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" ids=\"10045\" limit=\"5\"]\r\n<h4><strong>Scrum Masters</strong></h4>\r\nCourses to help Scrum Masters and Delivery Managers improve their skills\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44705\" limit=\"5\"]\r\n<h4><strong>Developers / Scrum Teams</strong></h4>\r\nCourses to help all members of the Scrum Team improve their skills\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44700\" limit=\"5\"]\r\n<h4><strong>Product Owners / Product Managers</strong></h4>\r\ntraining to help product managers improve their abilities.\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44704\" limit=\"5\"]\r\n<h4><strong>Managers</strong></h4>\r\nManage Scrum Teams indirectly.\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44706\" limit=\"5\"]\r\n\r\n<em>Contact me directly if you would like to schedule a private course at your organization.</em>"

    - "Dear NKD Agilists!\r\n\r\nWe are thrilled to unveil our latest endeavour in revolutionizing how we work, build, and achieve results in the 21st century. Brace yourselves for an extraordinary announcement: NKD Agility proudly presents our new multi-week immersive learning experiences designed to empower individuals like you with the skills, knowledge, and competence to become the next generation of agile practitioners.\r\n\r\nIn this rapidly evolving world, where adaptability and innovation are essential, the demand for agile professionals has never been greater. At NKD Agility, we believe that true transformation begins with a deep understanding of methodologies such as scrum, agile leadership, product ownership, and the application of professional scrum. Our immersive learning experiences are meticulously crafted to take you on a journey of personal and professional growth, equipping you with the tools necessary to navigate the complexities of the modern workplace.\r\n\r\nPicture yourself immersed in an environment that fosters collaboration, creativity, and continuous improvement. Our expert trainers will guide you through a series of hands-on exercises, real-world case studies, and interactive workshops, ensuring that you not only grasp the theoretical foundations but also develop the practical skills to excel in an agile setting. Imagine being able to take what you have learned, apply it in your working environment, and then return to class the following week, armed with questions and reviews of what worked and what didnâ€™t work.\r\n\r\nImagine a learning experience that blends the best of training, coaching, and consulting. Live, real-time, on-the-job.\r\n\r\nNKD Agility leads with a deep commitment to nurturing a new breed of agile practitioners who excel in their craft and champion the values of collaboration, adaptability, and continuous learning. We believe that the true measure of success lies in delivering exceptional products and services, building high-performing teams, and fostering a culture of innovation.\r\n\r\nBy joining our multi-week immersive learning experiences, you become part of a community of like-minded individuals who share a common aspiration: to transform how we work, what we build, and what we achieve. Together, we will redefine the boundaries of what's possible in the 21st century.\r\n\r\nSo, are you ready to embark on a transformative journey that will unlock your full potential as an agile practitioner? Join NKD Agility today and be at the forefront of the agile revolution. Together, let's shape the future of work and create a lasting impact on the world around us. Remember, you get a 30% discount on all courses if you are an NKD Agility ALUMNI. We also have a 20% discount referral program that you can leverage to optimize your training investment.\r\n\r\nhttps://youtube.com/shorts/ypVIcgSEvMc\r\n\r\nhttps://youtu.be/IXmOAB5e44w\r\n\r\nYours in agile excellence,\r\n\r\nMartin Hinshelwood\r\n\r\n<hr />\r\n\r\n<h2 class=\"null\">Upcoming Training Classes</h2>\r\nFind a class and location near you, or <a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you want or want a private class for your organization.\r\n\r\n[wpv-view name=\"2022-CourseSchedule-Newsletter\" limit=\"20\"]\r\n\r\nFind a class and location near you, or <a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you want or want a private class for your organization.\r\n<h4 class=\"null\">Our Trainers</h4>\r\n[wpv-view name=\"2023-Newsletter-Trainers\" limit=\"6\"]\r\n<h2>What have we been up to?</h2>\r\nA short list of our blogs, videos, and webcasts!\r\n<h4 class=\"null\">Recent Blog Posts</h4>\r\n[wpv-view name=\"2023-NewsletterBlogPostList\" limit=\"5\"]\r\n\r\nAre there any blog posts that you would like me to write?\r\n<h4 class=\"null\">Recent Videos</h4>\r\n[wp-rss-aggregator template=\"newsletter-list\" feeds=\"nkdagility-youtube\" limit=\"5\"]\r\n<h4 class=\"null\">The Future of Work In Scotland Webcasts</h4>\r\n[wp-rss-aggregator template=\"newsletter-list\" feeds=\"future-of-work-scotland-youtube\" limit=\"5\"]\r\n<h4>Agile Actually Podcast</h4>\r\n[wp-rss-aggregator template=\"newsletter-list\" feeds=\"agile-actually\" limit=\"5\"]\r\n<h2>What Classes are Right for you</h2>\r\nAll of <a href=\"https://nkdagility.com/training/\">our classes</a> are listed on our site, but here is a list of classes based on who you are or would like to be!\r\n<h4><strong>Everyone</strong>\_- Working in an evolving company</h4>\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" ids=\"10045\" limit=\"5\"]\r\n<h4><strong>Scrum Masters</strong></h4>\r\nCourses to help Scrum Masters and Delivery Managers improve their skills\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44705\" limit=\"5\"]\r\n<h4><strong>Developers / Scrum Teams</strong></h4>\r\nCourses to help all members of the Scrum Team improve their skills\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44700\" limit=\"5\"]\r\n<h4><strong>Product Owners / Product Managers</strong></h4>\r\ntraining to help Product Managers improve their abilities.\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44704\" limit=\"5\"]\r\n<h4><strong>Managers</strong></h4>\r\nManage Scrum Teams indirectly.\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44706\" limit=\"5\"]\r\n\r\n<em>Contact me directly if you would like to schedule a private course at your organization.</em>"

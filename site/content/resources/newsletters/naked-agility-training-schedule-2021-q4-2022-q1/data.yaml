    - >-
      <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <p>I have been working on perfecting my techniques by incorporating
      Liberating Structures, Training from the Back of the Room, and Organization
      and Relationship Systems Coaching into my deliveries. I have found, along
      with many other trainers, that live-virtual delivery of classes can be more
      powerful, and more engaging. </p>

      <!-- /wp:paragraph -->


      <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <p>We can do this by leveraging the additional time format, timezones, and
      techniques that are available in the virtual world. I for one have found it
      better all around! I have been able to engage with more customers and spend
      more time with them all. It has moved my training business from a
      one-and-done model to a longer-term partnership with my customers. This is
      primarily due to my ability to optimise my time as I am no longer travelling
      300 days a year.</p>

      <!-- /wp:paragraph -->


      <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <h2>Free Workshops</h2>

      <!-- /wp:heading -->


      <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <p>Not everyone is convinced that Live Virtual Classrooms can be delivered
      as well, if not better, than in-person classes. After 18 months of only
      doing live virtual classrooms, I feel that I create a significantly better
      experience for students with better knowledge retention than I was able to
      do in person. As some areas open back up it will be interesting how I can
      translate the new learnings to the old model.</p>

      <!-- /wp:paragraph -->


      <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <p>To demonstrate value to those that are unsure I have been running some
      free live virtual workshops that have been live-streamed and been getting
      pretty good participation. Here are the recordings and murals for the most
      recent workshops:</p>

      <!-- /wp:paragraph -->


      <!-- wp:list -->

      <ul><!-- wp:list-item -->

      <li><a
      href="https://nkdagility.com/blog/free-workshop-introduction-to-agility-and-building-awesome-teams-review-retrospective/">Free
      Workshop: Introduction to Agility and Building Awesome Teams [Review &amp;
      Retrospective]</a></li>

      <!-- /wp:list-item -->


      <!-- wp:list-item -->

      <li><a
      href="https://nkdagility.com/blog/free-workshop-02-introduction-to-scrum-empiricism-review-retrospective/">Free
      Workshop 02: Introduction to Scrum &amp; Empiricism [Review &amp;
      Retrospective]</a></li>

      <!-- /wp:list-item --></ul>

      <!-- /wp:list -->


      <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <p>Since they have been popular and allow me to experiment with new ideas
      more frequently than with the usual course material I am planning to
      continue to run them bi-weekly at a similar time. The next few </p>

      <!-- /wp:paragraph -->


      <!-- wp:list -->

      <ul><!-- wp:list-item -->

      <li><a
      href="https://nkdagility.com/training/scheduled/free-workshop-introduction-to-kanban-flow-batch-size-on-2nd-september-2021-at-1730-utc1/">Free
      Workshop: Introduction to Kanban, Flow. &amp; Batch Size on 2nd September
      2021 at 17:30 UTC+1</a></li>

      <!-- /wp:list-item -->


      <!-- wp:list-item -->

      <li><a
      href="https://nkdagility.com/training/scheduled/free-workshop-4-tba/">Free
      Workshop 4: TBA</a></li>

      <!-- /wp:list-item -->


      <!-- wp:list-item -->

      <li><a
      href="https://nkdagility.com/training/scheduled/free-workshop-5-tba/">Free
      Workshop 5: TBA</a></li>

      <!-- /wp:list-item --></ul>

      <!-- /wp:list -->


      <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <p>I'm only planning one workshop ahead so that I maintain my ability to
      change based on feedback and experiences. You can keep an eye on the  <a
      href="https://nkdagility.com/training/course-schedule/">Course Schedule</a>
      for updates.</p>

      <!-- /wp:paragraph -->


      <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <h2>Training Changes and Bonuses since 2020</h2>

      <!-- /wp:heading -->


      <!-- wp:list -->

      <ul><!-- wp:list-item -->

      <li><a href="https://nkdagility.com/community/become-an-advocate/"
      target="_blank" rel="noreferrer noopener"><strong>Advocates
      Program</strong></a> - Our advocate's program allows alumni to gain 15% of
      any tickets from participants that use your personal invitation code. </li>

      <!-- /wp:list-item -->


      <!-- wp:list-item -->

      <li><a href="https://nkdagility.com/community/retraining-program/"
      target="_blank" rel="noreferrer noopener"><strong>Retraining
      Program</strong></a>&nbsp;– For those that are currently out of work we have
      a retraining program where you are only asked to pay a small deposit up
      front, and then pay when you can.</li>

      <!-- /wp:list-item -->


      <!-- wp:list-item -->

      <li><strong><a href="https://nkdagility.com/book-online" target="_blank"
      rel="noreferrer noopener">30 Minute Assessment Review</a>&nbsp;</strong>–
      Regardless of outcome get additional 1-on-1 help to focus your
      learning.</li>

      <!-- /wp:list-item --></ul>

      <!-- /wp:list -->


      <!-- wp:heading
      {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <h3>Public Participants</h3>

      <!-- /wp:heading -->


      <!-- wp:list -->

      <ul><!-- wp:list-item -->

      <li><strong>1-hour Coaching Session</strong>&nbsp;– a 1-hour remote coaching
      session with your trainer to help you integrate concepts into your context
      (at a mutually agreeable time following the course)</li>

      <!-- /wp:list-item --></ul>

      <!-- /wp:list -->


      <!-- wp:heading
      {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <h3> Private Corporate Classes</h3>

      <!-- /wp:heading -->


      <!-- wp:list -->

      <ul><!-- wp:list-item -->

      <li><strong>4-hour Coaching / consulting session</strong>– This represents
      an aditonal 25% of the trainers time to deal with follow up questions with
      the knowlage or implmentation within your organisation. Treat it like free
      consulting, and your company can use it or loose it. Make sure that you get
      your use.</li>

      <!-- /wp:list-item --></ul>

      <!-- /wp:list -->


      <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <h2 id="h-training-schedule-2021-q4-2022-q1">Training Schedule 2021 Q4/2022
      Q1</h2>

      <!-- /wp:heading -->


      <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

      <p>I have uploaded circa 15 classes over the next six months with a
      preference to the PSM &amp; PSPO tracks and sporadically spotted with the
      other classes like PAM, PAL-EBM and PSK.</p>

      <!-- /wp:paragraph -->



    - "<strong>üåü Exclusive Webcast #2: \"Agile Leadership &amp; Agile Transformation\" with Dr. Joanna P≈Çaskonka &amp; Martin Hinshelwood üåü \_</strong>\r\n\r\nDive into the world of Agile with two of the industry's foremost experts, Dr. Joanna P≈Çaskonka and Martin Hinshelwood, in an enlightening 18-minute webcast that promises to reshape your understanding of Agile Leadership and Transformation.\r\n\r\n<a href=\"https://events.teams.microsoft.com/event/18ce0eb6-2b89-4e62-bab0-4c78a27ee18e@686c55d4-ab81-4a17-9eef-6472a5633fab\" target=\"_blank\" rel=\"noopener\">Sign up to claim your spot now!</a>\r\n\r\nhttps://youtu.be/tPX-wc6pG7M?si=rI_rH8uOmMHUCOcu\r\n\r\n<strong>üîç What Awaits You?</strong>\r\n<ul>\r\n \t<li><strong>Expert Insights: </strong>With Dr. P≈Çaskonka's academic prowess in Agile methodologies and Hinshelwood's vast industry experience, expect a harmonious blend of theory and practice.</li>\r\n \t<li><strong>Transformational Strategies: </strong>Learn the key elements that drive successful Agile transformations and how leadership plays a pivotal role.</li>\r\n \t<li><strong>Interactive Q&amp;A: </strong>Engage directly with the experts, seeking answers to your most pressing questions.</li>\r\n \t<li><strong>Actionable Takeaways: </strong>Walk away with practical strategies to lead and champion Agile transformations in your organisation.</li>\r\n</ul>\r\n<strong>üöÄ Why This Webcast?</strong>\r\n\r\nWhether you're an executive, a manager, or an Agile enthusiast, this webcast is tailored to provide insights into the evolving landscape of Agile leadership and the nuances of organisational transformation. Gain a competitive edge by understanding the principles that underpin successful Agile transformations.\r\n\r\n<strong>üìÖ Reserve Your Spot!</strong>\r\n\r\nSpaces are limited, and this unique opportunity to learn from the best won't last long. Sign up now and embark on a journey that promises to elevate your Agile leadership and transformation strategies!\r\n\r\n<a href=\"https://events.teams.microsoft.com/event/18ce0eb6-2b89-4e62-bab0-4c78a27ee18e@686c55d4-ab81-4a17-9eef-6472a5633fab\" target=\"_blank\" rel=\"noopener\">Sign up to claim your spot now!</a>\r\n\r\nYours in agile excellence,\r\n\r\nMartin Hinshelwood\r\n\r\n<hr />\r\n\r\n<h2 class=\"null\">Upcoming Training Classes for Leaders</h2>\r\nFind a class and location near you, or <a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you want or want a private class for your organization.\r\n\r\n[wpv-view name=\"2022-CourseSchedule-Newsletter\" limit=\"20\" course=\"11878\"]\r\n\r\nFind a class and location near you, or <a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you want or want a private class for your organization.\r\n<h2>What classes are right for leaders?</h2>\r\nAll of <a href=\"https://nkdagility.com/training/\">our classes</a> are listed on our site, but here is a list of classes based on who you are or would like to be! For leaders specifically we would recommend the following:\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44706\" limit=\"5\"]\r\n\r\n<em>Contact me directly if you would like to schedule a private course at your organization.</em>"

  encoded:
    - "[caption id=\"attachment_48602\" align=\"alignnone\" width=\"800\"]<img class=\"wp-image-48602 size-medium\" src=\"https://nkdagility.com/wp-content/uploads/2022/12/Copy-of-Gold-and-Black-Elegant-Holiday-Party-Instagram-Story-Banner-Landscape-800x400.jpg\" alt=\"Seasons greetings and a happy new year for 2023\" width=\"800\" height=\"400\" /> Seasons greetings and a happy new year for 2023[/caption]\r\n<h2>News for 2023</h2>\r\n<em>We want to share with you that naked Agility is expanding!</em>\r\n<h3>People</h3>\r\nWe have been working with more trainers to improve your training experience. For quite some time, we have worked with <a href=\"https://nkdagility.com/company/people/martin-hinshelwood/\">Martin Hinshelwood</a>, <a href=\"https://nkdagility.com/company/people/russell-miller/\">Russell Miller</a>, &amp;\_<a href=\"https://nkdagility.com/company/people/jim-sammons/\">Jim Sammons, </a>who have delivered 50+ Scrum.org classes in 2022 alone. To compliment that, we have added <a href=\"https://nkdagility.com/company/people/joanna-plaskonka-phd/\">Joanna PÅ‚askonka, PhD</a>\_&amp; <a href=\"https://nkdagility.com/company/people/simon-bourk/\">Simon Bourk</a> for 2023, with over 30 private classes already booked for Q1. We have a rigorous process to find trainers with the highest levels of competence in the subject being taught and its implementation within organisations. You can find the complete list of trainers we work with on our <a href=\"https://nkdagility.com/company/about-us/\">About Us</a>.\r\n\r\nIf that was not enough, <a href=\"https://nkdagility.com/company/people/jessica-baez-calderin/\">Jessica Baez Calderin</a> joined us in Business Development and <a href=\"https://nkdagility.com/company/people/daryn-basson/\">Daryn Basson</a> in marketing.\r\n\r\n<em>Phew! Any more news, and we will fall off our chairs!</em>\r\n<h3>Community</h3>\r\nThe <a href=\"https://nkdagility.com/community/\">Lean-Agile Practitioners Community</a> has grown to over 1300+ members, and new usability updates by our platform team will hopefully make it an even bigger success this year.\r\n\r\nIt's free to join the community, and our students get access to the <a href=\"https://community.nkdagility.com/spaces/5799644/feed\">Professional Scrum</a> space for 1-on-1 Coaching, The Situation Room, &amp; Tails from the Trenches!\r\n\r\n<em>Thank you very much to all who are making this community more extraordinary. </em>\r\n<h3>Training</h3>\r\nThe latest updates to our training classes:\r\n<ul>\r\n \t<li>[wpv-post-link item=\"48025\"] - BRAND NEW - Develop proficiency in facilitation skills to help your Scrum Team better solve problems, create a shared understanding, and foster transparency. Learn how to become a better facilitator to improve Scrum Team, stakeholder and customer interactions.</li>\r\n \t<li>[wpv-post-link item=\"10045\"] - The APS has been updated to incorporate the new Camp Site case study, developed by <a href=\"https://nkdagility.com/company/people/simon-bourk/\">Simon Bourk</a>, that increases the level of collaboration and complexity by having participants wor together to create aa usable campsite in Minecraft for Education.</li>\r\n</ul>\r\nAnd remember to book your place in the upcoming\_classes.\r\n<h2>Alumni Engagement</h2>\r\nIf you have taken a class with us before please\r\n<h2 class=\"null\">Upcoming Training Classes</h2>\r\nFind a class and location near you or\_<a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you are looking for or want a private class for your organization.\r\n\r\n[wpv-view name=\"2022-CourseSchedule-Newsletter\" limit=\"10\"]\r\n\r\nFind a class and location near you or\_<a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you are looking for or want a private class for your organization.\r\n<h3 class=\"null\">Our Trainers</h3>\r\n[wpv-view name=\"2023-Newsletter-Trainers\" limit=\"5\"]\r\n<h2>What have we been up to?</h2>\r\nA short list of out blogs, videos, and webcasts!\r\n<h3 class=\"null\">Recent Blog Posts</h3>\r\n[wpv-view name=\"2023-NewsletterBlogPostList\" limit=\"5\"]\r\n\r\nAre there any blog posts that you would like me to write?\r\n<h4 class=\"null\">Recent Videos</h4>\r\n[wp-rss-aggregator template=\"newsletter-preview\" feeds=\"nkdagility-youtube\" limit=\"1\"]\r\n\r\n[wp-rss-aggregator template=\"newsletter-list\" feeds=\"nkdagility-youtube\" limit=\"5\"]\r\n<h4 class=\"null\">The Future of Work In Scotland Webcasts</h4>\r\n[wp-rss-aggregator template=\"newsletter-preview\" feeds=\"future-of-work-scotland-youtube\" limit=\"1\"]\r\n\r\n[wp-rss-aggregator template=\"newsletter-list\" feeds=\"future-of-work-scotland-youtube\" limit=\"5\"]\r\n<h2>What Classes are Right for you</h2>\r\n<h3><strong>Everyone</strong>\_- Working in an evolving company</h3>\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" ids=\"10045\" limit=\"5\"]\r\n<h3><strong>Scrum Masters</strong></h3>\r\nCourses to help Scrum Masters and Delivery Managers improve their skills\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44705\" limit=\"5\"]\r\n<h3><strong>Developers / Scrum Teams</strong></h3>\r\nCourses to help all members of the Scrum Team improve their skills\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44700\" limit=\"5\"]\r\n<h3><strong>Product Owners / Product Managers</strong></h3>\r\ntraining to help Product Managers improve their abilities.\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44704\" limit=\"5\"]\r\n<h3><strong>Managers</strong></h3>\r\nManage Scrum Teams indirectly.\r\n\r\n[wpv-view name=\"2023-CourseCatalogByAudience-Newsletter\" type=\"1\" wpvrelatedto=\"44706\" limit=\"5\"]\r\n\r\n<em>Reach out to me directly if you would like to schedule a private course at your organization.</em>"

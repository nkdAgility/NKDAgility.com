    comment_author_IP: 65.102.165.25
    comment_date: '2013-07-26 17:31:00'
    comment_date_gmt: '2013-07-26 16:31:00'
    comment_content: >-
      I am not sure that I understand the question, but if you mean that you
      think it to be strange that the preview is supported then: The Visual
      Studio and Team Foundation Server teams have a long history of providing
      fully supported "Go-Live" pre-release versions of their software. If you
      don't get production support and upgradability to future versions there is
      no way you would actually use the software in production. And if you don't
      use it in production they don;t get any value... that value is the bugs
      and issues that us early adopters find that allows them to harden their
      already stable product. When you build something as complex as TFS you
      cant test for every network and AD configuration let alone all of the
      weird and wonderful code structure and frankin-templates that folks use.
      This is an awesome way to reward the early adopters...


      ...If you are put of by the words "Preview" then all you have to do is
      wait. But what if your competitors are not and they already have their
      software all working and tested on Windows 8,1? How long after 8.1 RTM's
      do you expect to have your software working? I know I tend to go with
      vendors that have their act together and also "support" my early adopter
      nature...

      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p class=\"lead\">I have been engaging with complexity for a company in Silicon Valley that is doing one of the most complex Team Foundation Server migrations that I think I have ever seen.</p>\n<p>When large companies sell parts of themselves there is a complicated ‘remediation’ process that is required to make sure that they only take the assets that have been purchased with them. Developers tend to be very greedy when writing software and your code picks up all kinds of references that you may not even know about. This causes problems within the development process as we may use source code for applications that are not being sold as components within the ones that are. They need to remove all of the assets that they are not taking with them and then reload the thing that have been approved by legal.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"https://nkdagility.com/files/2013/06/image79.png\" width=\"800\" height=\"241\" border=\"0\" /><br />Figure: Proposed Remediation Process</p>\n<p>The current home of the data is the corporate IT infrastructure which is shared and inaccessible by the team that I am working with. This means that the corporate IT guys will not let us any where near the server or give us access and we need to rely on them providing backups. As I arrived on this engagement the customer had just received their first backup from the corporate operations team. This team would only do an offline backup and TFS was offline for 20 hours to complete the process. To make matters worse there was some sort of issue that was crippling the network at the same time and they had to put someone on a plane to fly 1000 miles to pick up a hard disk and back. The joys of large databases (2TB).</p>\n<p>Unfortunately for the customer they followed their corporate IT teams recommendations for server specifications, load-outs and configuration. This has caused all sorts of issues around moving data round and just a general level of unnecessarily added complexity. For example we have physical data tiers for TFS. If you have access to local storage (direct attached) then I would always recommend using virtual SQL Server instances. It gives you a degree of flexibility that you just can’t get from physical boxes like snapshots and moving boxes around. You can even add large attached storage to your VM Host and get phenomenal speeds copying between VHD’s.</p>\n<p>Why are copy speeds so important? Think first about taking a 2TB backup, moving that 2TB backup and then restoring that 2TB backup. And then think about doing that 5 times as we move the TFS instance through the remediation process. With physical boxes and copying the files we are looking at 2-3 days (yes days) per environment and we will have over 500 engineers unable to work until the process is completed. That is not acceptable so we need to get good at this and work the kinks out and to work the kinks our we are running the entire process 3-4 times end to end. Our solution for the speed issue was to use a direct attached storage array that we only had two controllers for. We would then leapfrog the controllers down the chain to reduce the data manipulation process to a few hours instead of days.</p>\n<p>This is what I call engaging with complexity and\_you can see from the diagram above the entire remediation process is rather convoluted and although I have done each piece, sometimes two at a time, the whole process is something I have not done before. I need to understand for myself what is involved and make sure that I have not forgotten anything. The process of writing this post services that purpose… if I don’t write it down I will soon forget…</p>\n<p>Engaging with complexity means putting\_boxes around the chaos to get focus…</p>\n<ul>\n<li><a href=\"#Step1\">Step 1: Upgrade to TFS 2012.2</a></li>\n<li><a href=\"#Step2\">Step 2: Sneaker net</a></li>\n<li><a href=\"#Step3\">Step 3: Hardware move of Source to Remediation#2</a></li>\n<li><a href=\"#Step4\">Step 4: Upgrading to Team Foundation Server 2013</a></li>\n<li><a href=\"#Step5\">Step 5: Strip the source</a></li>\n<li><a href=\"#Step6\">Step 6: Environment move from Remediation#2 to Remediation#3</a></li>\n<li><a href=\"#Step6-1\">Step 6.1: Prep Remediation Domain</a></li>\n<li><a href=\"#Step6-2\">Step 6.2: All in one Environment and Hardware move</a></li>\n<li><a href=\"#Step7\">Step 7: Validating TFS in Remediation#3</a></li>\n<li><a href=\"#Step8\">Step 8: Hardware move from Remediation#3 to Remediation#4</a></li>\n<li><a href=\"#Step9\">Step 9: Reload stripped and approved source code</a></li>\n<li><a href=\"#Step10\">Step 10: Validate builds on Remediation#4</a></li>\n<li><a href=\"#Step11\">Step 11: Remediation#4 to Remediation#5 (hardware move)</a></li>\n<li><a href=\"#Step12\">Step 12: Production.. for a while</a></li>\n<li><a href=\"#Step12-1\">Step 12.1: Maintain user continuity in source</a></li>\n</ul>\n<p>We have managed to complete all of the steps up to #8 so far and that has really helped work out the kinks with the process. We are trying to script what we can so I have included them where appropriate. I am a consultant to this process and the real hard work is being done by the awesome TFS remediation team that I am working with: Shu &amp; Kim…</p>\n<h2><a name=\"Step1\"></a>Step 1: Upgrade to TFS 2012.2</h2>\n<p>Because this organisation has some ties to Microsoft they have access to some…lets just say less public versions of Team Foundation Server. The first challenge was to get the TFS server to a supportable version. This was handled by the corporate IT department and resulted in significant downtime for the customer but we got onto TFS 2012.2 (the current public release.) This then allows us to at least have that version installed on each of the target servers.</p>\n<ul>\n<li><a title=\"http://nkdagility.com/upgrading-to-team-foundation-server-2012-update-1/\" href=\"http://nkdagility.com/upgrading-to-team-foundation-server-2012-update-1/\" target=\"_blank\">Upgrading Team Foundation Server 2012</a></li>\n</ul>\n<p>Once you are on a supported version of Team Foundation Server the next step is to get a backup…</p>\n<h2><a name=\"Step2\"></a>Step 2: Sneaker net or file copy</h2>\n<p><a href=\"http://msdn.microsoft.com/en-us/library/vstudio/ms253151.aspx\" target=\"_blank\">Understanding Backing Up Team Foundation Server</a> is critical to this process working and in most cases you can use the <a href=\"http://msdn.microsoft.com/en-us/library/vstudio/hh561429.aspx\" target=\"_blank\">built in Scheduled Backups tool</a> to complete them. Unfortunately in this case I have no control or access to the production server and we are relying on an external team to complete the process.</p>\n<p>We sent over instruction for <a href=\"http://msdn.microsoft.com/en-us/library/vstudio/ms253070.aspx\">Manually Back Up Team Foundation Server</a> as we need to backup the entire TFS (Configuration + Collections + Warehouse) as well as Reporting (Databases + Key) so that we can clone the current TFS instance locally in an environment that we control. The corporate operations team should not need to take TFS offline as <a href=\"http://msdn.microsoft.com/en-us/library/vstudio/ms253070.aspx\">Manually Back Up Team Foundation Server</a> has detailed instructions for creating a <em>marked transaction log backup</em> to remove the likelihood of us getting inconsistencies in the data to be restored.</p>\n<ul>\n<li><a href=\"http://blog.nwcadence.com/manually-backing-up-tfs-2012-with-sql-server/\" target=\"_blank\">Northwest Cadence cheat sheet for marked transaction logs from Dan Wood</a></li>\n</ul>\n<p>TFS s a system is made up of multiple interdependent databases ad we need to keep them in sync. If we do a point in time backup we may inadvertently have a complete transaction in one database that is only partially complete (thus would be rolled back) in another; thus we would suffer from a data inconsistency and likely unfortunate consequences for the new TFS instance. However if you CAN take TFS offline to did the backup you do not need to use marked transaction logs, but the downside is no one can access TFS while you are taking the backup. In this case the backup takes around 8 hours to complete and we have users in USA, UK &amp; China so downtime will affect someone somewhere. Marked transactions make the most sense.\_</p>\n<p>Once the backup is complete we would expect to see the following files in the output folder:</p>\n<ul>\n<li>Tfs_Configuration*.bak</li>\n<li>Tfs_Configuration*. trn</li>\n<li>Tfs_Collection1*.bak</li>\n<li>Tfs_Collection1*. trn</li>\n<li>Tfs_Collection2*.bak</li>\n<li>Tfs_Collection2 *. trn</li>\n<li>Tfs_Warehouse*.bak</li>\n<li>Tfs_Warehouse*. trn</li>\n<li>ReportServerKey*.snk</li>\n<li>ReportServer*.bak</li>\n<li>ReportServer*.trn</li>\n</ul>\n<p>The lack of *.trn files is a good indication that marked transaction logs were not done and you likely need to ask them to do over… and once you have everything you are ready to restore to your new local (and more importantly, under your control) environment.</p>\n<h2><a name=\"Step3\"></a>Step 3: Hardware move of Source to Remediation#2</h2>\n<p>This is probably the simplest transition and apart from the data sneaker net process to retrieve the data it is fairly well documented on MSDN.</p>\n<ul>\n<li><a title=\"http://msdn.microsoft.com/en-us/library/ms404869.aspx\" href=\"http://msdn.microsoft.com/en-us/library/ms404869.aspx\" target=\"_blank\">Move Team Foundation Server from One Hardware Configuration to Another</a></li>\n</ul>\n<p>However make sure that when you are practicing the process that you change the server ID each time. Each TFS instance and each Team Project Collection (TPC) has\_ unique GUID that allows the client computers to identify it even if you move hardware. When a client connects to a new TFS server that has a GUID that matches an existing server of a different name it remaps everything over to that new server. So if you do not change the name on your practice runs then everyone that has connected to the new server but then reconnects to the old one all get very confused clients. This is not fun to debug and is confusing as heck… so change the server ID for everything short of a production move.</p>\n<p>You may have noticed that I have TFS 2013 in the checklist below. We moved to Team Foundation Server 2013 preview ostensibly to fix a couple of issues we were experiencing that have been fixed post 2012 Qu3 (2012.3) and with\_\_Team Foundation Server 2013 having a go-live licence (fully supported in production) we had no issues with this move.</p>\n<ul>\n<li>\_<a title=\"Get Visual Studio 2013 Team Foundation Server while its hot!\" href=\"http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/\" target=\"_blank\">Get Visual Studio 2013 Team Foundation Server while its hot!</a></li>\n</ul>\n<p>After we have completed this process a bunch of pre-prepared scripts get run against the servers to strip out all of the source of CompanyA that should not be made available to CompanyB… we are still in the CompanyA domain and after we have completed the checklist below we move onto the next stage…</p>\n<h3>Checklist</h3>\n<p>This is a list of the things that have to happen in order and any validation that needs to happen to get this done:</p>\n<ol>\n<li>Validate Backup contents from Source – Should contain a .bak and a .trn for each database (tfs_configuration, tfs_DefaultCollection, tfs_Warehouse, reports, reportstemp)<br />If it does not contain a .trn files then follow: <a href=\"http://msdn.microsoft.com/en-us/library/vstudio/ms253070.aspx\">http://msdn.microsoft.com/en-us/library/vstudio/ms253070.aspx</a></li>\n<li>Restore Full backup and Transaction backup to Remediation#2</li>\n<li>Un-configure TFS &amp; drop old databases</li>\n<li>Verify TFS 2013 is installed</li>\n<li>ChangeServerId (if practice run)</li>\n<li>RemapDB</li>\n<li>ResetOwner</li>\n<li>Change Service Accounts to Remediation accounts</li>\n<li>Run Upgrade Wizard</li>\n<li>Reconfigure Reporting</li>\n<li>Run remediation process…</li>\n</ol>\n<p>#11 is handled by another team that is deciding what can go and what can stay.</p>\n<h2><a name=\"Step4\"></a>Step 4: Upgrading Remediation#2 to Team Foundation Server 2013</h2>\n<p>I went back and forth on this one a lot. What got me was that <a href=\"http://nkdagility.com/issue-tfs2012-2-tf30063-you-are-not-authorized-to-access/\" target=\"_blank\">in order to fix a major issue</a> we had to install Team Foundation Server 2012 QU2 (2012.3) which is in itself Go-Live…</p>\n<ul>\n<li><a href=\"http://nkdagility.com/upgrading-to-team-foundation-server-2013/\" target=\"_blank\">Upgrading to Team Foundation Server 2013</a></li>\n</ul>\n<p>So in the end it was a really easy decision. Do you want to be on the old “<em>not released yet but supported version</em>”… or the latest one? I don’t know about you, but once I realise that was the choice I made it in but a moment.</p>\n<p>What's even better is that, including a reboot, the entire upgrade process for a 2TB TFS instance took less than 10 minutes.</p>\n<h2><a name=\"Step5\"></a>Step 5: Strip the source from Remediation#2</h2>\n<p>The process of removing all of the source that had to run through legal was being conducted in parallel by another team. They were scripting out the removal of all of the problem areas so that when the time comes to run through the entire process it is only a script away…</p>\n<h2><a name=\"Step6\"></a>Step 6: Environment move from Remediation#2 to Remediation#3</h2>\n<p>This is a little bit of a complicated one. I have done this a bunch of times before but there is really no good documentation for it. This is a cross between moving hardware and moving environment.</p>\n<ul>\n<li><a title=\"http://msdn.microsoft.com/en-us/library/ms404869.aspx\" href=\"http://msdn.microsoft.com/en-us/library/ms404869.aspx\" target=\"_blank\">Move Team Foundation Server from One Hardware Configuration to Another</a></li>\n<li><a href=\"http://msdn.microsoft.com/en-us/library/ms404883.aspx\" target=\"_blank\">Move Team Foundation Server from One Environment to Another</a></li>\n</ul>\n<p>We have two main steps to perform here:</p>\n<ul>\n<li>Step 6.1: Prep Remediation Domain</li>\n<li>Step 6.2: All in one Environment and Hardware move</li>\n</ul>\n<p>These together will migrate the servers and 6.1 is an amalgamation of the two documents above.</p>\n<h3><a name=\"Step6-1\"></a>Step 6.1: Prep Remediation Domain</h3>\n<p>We have a temporary domain that have been created to hold the users, data and applications as they move forward. It will probably hang around for a while as new infrastructure and applications get built out in CompanyB’s systems. Little is known about them at this time and we are concentrating on delivering everything into the temporary domain. If you have ever gone through this process you know that it is a mammoth task and I am in awe of the things that the remediation teams have done already.</p>\n<h4>Checklist</h4>\n<ol>\n<li>Create Organisational Unit (OU) to hold users</li>\n<li>Create accounts for Users in OU</li>\n</ol>\n<p>This is a necessary step as we will be unable to have folks login in the remediation domain if they don’t exist. This domain may be ‘production’ for as much as a year before the new CompanyB bits are ready and we need everyone that is moving to be able to login.</p>\n<h4>Scripted: Create accounts for Users in OU</h4>\n<p>All we did for this was create a CSV file with the existing username and some meta data to make it work. Then add a little PowerShell to automate the process and voila..</p>\n<pre class=\"lang:default decode:true\">Param(\n       [string] $csvusers = \"C:renusers06032013.csv\",\n       [string] $adpath = \"OU=Test,DC=env,DC=nakedalm,DC=com\",\n       [string] $addomain = \"@rendition.env.nakedalmweb.wpengine.com\"\n       )\n# Import list of Users From CSV into $Userlist\n$UserList=IMPORT-CSV $csvusers \n# Step through Each Item in the List\n$people = 0\nForeach ($Person in $UserList) {\n    $people++\n    $Username=$Person.alias  \n    # Build the User Principal Name Username with Domain added to it\n    $UPN=$Username+\"@\"+$addomain\n    # Create the Displayname\n    $Name=$Person.forename+\" \"+$Person.surname\n    # Create User in Active Directory\n    $password = ConvertTo-SecureString -AsPlainText 'P2ssw0rd' -Force\n    Write-Progress -activity \"Adding about $($UserList.Count) users to active directory\" -CurrentOperation \"Creating user $people of $($UserList.Count) '$Username'\" -PercentComplete ((100/$UserList.Count)*$people)\n    NEW-ADUSER -path $adpath -GivenName $Person.forename –surname $Person.surname –DisplayName $DisplayName -Name $Username –SamAccountName $Username -AccountPassword $password –UserPrincipalName $UPN\n}\nWrite-Progress -Completed</pre>\n<p>You do need to have the Active Directory bits installed but you can add the AD client bits to any server as a feature.</p>\n<ul>\n<li><a href=\"http://technet.microsoft.com/en-us/magazine/gg413289.aspx\" target=\"_blank\">Remote Active Directory Administration with Windows PowerShell</a></li>\n</ul>\n<h3><a name=\"Step6-2\"></a>Step6.2: All in one Environment and Hardware move</h3>\n<p>When you talk about an environment move in relation to Team Foundation Server we are really talking about changing the domain. We are actually physically moving server at the same time and we need to merge the two MSDN documented processes detailed above.</p>\n<h4>Checklist</h4>\n<ol>\n<li>Validate Backup contents from Remediation#2</li>\n<li>Restore Full backup and Transaction backup to Remediation#3</li>\n<li>Un-configure TFS &amp; drop old databases</li>\n<li>Verify TFS 2013 is installed</li>\n<li>ChangeServerId (if practice run)</li>\n<li>RemapDB</li>\n<li>ResetOwner</li>\n<li>Add Service Accounts to new domain Remediation#3 accounts</li>\n<li>Configure Application Tier Only</li>\n<li>Flip Domain Users ( “TFSConfig Accounts /change” for domain)</li>\n<li>Create TFS Group and Add All Users</li>\n<li>Validate Domain Migration</li>\n</ol>\n<p>You may run into <a href=\"http://nkdagility.com/tfs-2012-3-issue-scheduled-backups-gives-a-tf400998\" target=\"_blank\">TF400998 if you have Scheduled Backups configured</a> but there is a simple work around for that.</p>\n<h4>Scripted: Create TFS Group and Add All Users</h4>\n<p>As all of the security is currently done with AD and we will not have all of the corporate groups we need a temporary Contributors group on the collection that has all of the server that are moving across. It would be fairly boring to add 400+ users manually so…</p>\n<pre class=\"lang:default decode:true\">Param(\n       [string] $CollectionUrlParam, \n       [string] $GroupName = $(Read-Host -prompt \"Group\"),\n       [string] $csvusers = \"C:migrateusers06032013.csv\"\n       )\n\n  # load the required dlls\nAdd-Type -AssemblyName \"Microsoft.TeamFoundation.Client, Version=11.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a\",\n                        \"Microsoft.TeamFoundation.Common, Version=11.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a\",\n                        \"Microsoft.TeamFoundation, Version=11.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a\"\n$tfs\n$projectList = @()\n\nif ($CollectionUrlParam)\n{\n    #if collection is passed then use it and select all projects\n    $tfs = [Microsoft.TeamFoundation.Client.TfsTeamProjectCollectionFactory]::GetTeamProjectCollection($CollectionUrlParam)\n    $cssService = $tfs.GetService(\"Microsoft.TeamFoundation.Server.ICommonStructureService3\")   \n    if ($Projects)\n    {\n        #validate project names\n        foreach ($p in $Projects)\n        {\n            try\n            {\n                $projectList += $cssService.GetProjectFromName($p)\n            }\n            catch\n            {\n                Write-Error \"Invalid project name: $p\"\n                exit\n            }\n        }       \n    }\n    else\n    {\n        $projectList = $cssService.ListAllProjects()\n    }\n}\nelse\n{\n    #if no collection specified, open project picker to select it via gui\n    $picker = New-Object Microsoft.TeamFoundation.Client.TeamProjectPicker([Microsoft.TeamFoundation.Client.TeamProjectPickerMode]::NoProject, $false)\n    $dialogResult = $picker.ShowDialog()\n    if ($dialogResult -ne \"OK\")\n    {\n        exit\n    }\n \n    $tfs = $picker.SelectedTeamProjectCollection\n    $projectList = $picker.SelectedProjects\n}\n\ntry\n{\n    $tfs.EnsureAuthenticated()\n}\ncatch\n{\n    Write-Error \"Error occurred trying to connect to project collection: $_ \"\n    exit 1\n}\n\nforeach ($project in $projectList)\n{\n    Write-Output($project.Name)\n}\n$ims = $tfs.GetService(\"Microsoft.TeamFoundation.Framework.Client.IIdentityManagementService\")\nWrite-Progress -activity \"Building TFS Groups and Users\" -CurrentOperation \"Creating Group\" -PercentComplete 0\n$groupIdent = $ims.ReadIdentity([Microsoft.TeamFoundation.Framework.Common.IdentitySearchFactor]::General,\n                               $GroupName,\n                               [Microsoft.TeamFoundation.Framework.Common.MembershipQuery]::None, \n                               [Microsoft.TeamFoundation.Framework.Common.ReadIdentityOptions]::None)\n\nif ($groupIdent -eq $null)\n{\n  $groupIdent= $ims.CreateApplicationGroup($null, $GroupName, \"All migration users\")\n  $groupIdent = $ims.ReadIdentity([Microsoft.TeamFoundation.Framework.Common.IdentitySearchFactor]::General,\n                                   $GroupName,\n                                   [Microsoft.TeamFoundation.Framework.Common.MembershipQuery]::None, \n                                   [Microsoft.TeamFoundation.Framework.Common.ReadIdentityOptions]::None)\n}\nWrite-Output $groupIdent \n$UserList=IMPORT-CSV $csvusers\n$people = 0\nForeach ($Person in $UserList) {\n    $people++\n    Write-Progress -activity \"Building TFS Groups and Users\" -CurrentOperation \"Adding $($Person.alias) to $GroupName \" -PercentComplete  ((100/$UserList.Count)*$people)\n    $userIdent = $ims.ReadIdentity([Microsoft.TeamFoundation.Framework.Common.IdentitySearchFactor]::General,\n                               $Person.alias,\n                               [Microsoft.TeamFoundation.Framework.Common.MembershipQuery]::None, \n                               [Microsoft.TeamFoundation.Framework.Common.ReadIdentityOptions]::None)\n                      \n    Write-Output \"Adding $($userIdent.DisplayName)\"\n    $ims.AddMemberToApplicationGroup($groupIdent.Descriptor, $userIdent.Descriptor)\n}\n</pre>\n<p>You need Team Explorer installed but it works just fine.</p>\n<p><small><span class=\"label label-info\">Note</span> You will get an error if you try to add a user to the group that does not actually have permission to TFS. As we flipped all of the users this is likely OK as they did not have permission before anyway.</small></p>\n<h2><a name=\"Step7\"></a>Step 7: Validating TFS in Remediation#3</h2>\n<p>Validating TFS means connecting through the Web Access as well as Visual Studio and validating that you can change work items, check in files and that everything looks good.</p>\n<p>I have never had an installation say that it was successful and for there to be something actually wrong with the data. There was one customer at Northwest Cadence that was before my time and did not find out that the data was broken for 6 weeks but no amount of validation would have detected the issues that they had.</p>\n<p>Like Brian Harry often says… “<em>[eventually] there is no place like production</em>”. At some point you need to go for it…</p>\n<h2><a name=\"Step8\"></a>Step 8: Hardware move from Remediation#3 to Remediation#4</h2>\n<p>Moving to Remediation#4 for may just be another hardware move from there perspective of Team Foundation Server and thus making is something we have done a time of by now but it does have more.</p>\n<ul>\n<li><a title=\"http://msdn.microsoft.com/en-us/library/ms404869.aspx\" href=\"http://msdn.microsoft.com/en-us/library/ms404869.aspx\" target=\"_blank\">Move Team Foundation Server from One Hardware Configuration to Another</a></li>\n</ul>\n<p>But for us… it is just another hardware move.</p>\n<h3>Checklist</h3>\n<ol>\n<li>Validate Backup contents from Remediation#3</li>\n<li>Un-configure TFS &amp; drop old databases</li>\n<li>Restore Full backup and Transaction backup to Remediation#4</li>\n<li>Verify TFS 2013 is installed</li>\n<li>ChangeServerId (if practice run)</li>\n<li>RemapDB</li>\n<li>ResetOwner</li>\n<li>Change Service Accounts to Remediation#4 accounts</li>\n<li>Configure Application Tier Only</li>\n<li>Reconfigure Reporting</li>\n</ol>\n<p>This is as much as the team I am working with needs to do but that is by no means the end for Remediation#4.</p>\n<h2><a name=\"Step9\"></a>Step 9: Reload stripped and approved source code</h2>\n<p>At this point we have a set of checked replacements for the things that we removed in Remediation#2. These need to be load back into Team Foundation Server source control and checked-in. Then the real hard work starts of validating that we still have viable software…</p>\n<h2><a name=\"Step10\"></a>Step 10: Validate builds on Remediation#4</h2>\n<p>Now that we have loaded all of the source we need to get it all working again. The development teams will need to validate each and every one of this 1000+ builds on over 250 build servers to make sure that what we have is working software. ComapnyB is obviously buying working software :)</p>\n<h2><a name=\"Step11\"></a>Step 11: Hardware move from Remediation#4 to Remediation#5</h2>\n<p>This is the final move for a while and Remediation#5 is configured to support all of the same activities that currently exist in production at CompanyA. We will have separate application and data tiers with lots of build servers.</p>\n<h3>References</h3>\n<ul>\n<li>MSDN: <a title=\"http://msdn.microsoft.com/en-us/library/ms404869.aspx\" href=\"http://msdn.microsoft.com/en-us/library/ms404869.aspx\" target=\"_blank\">Move Team Foundation Server from One Hardware Configuration to Another</a></li>\n</ul>\n<h3>Checklist</h3>\n<ol>\n<li>Validate Backup contents from Remediation#3</li>\n<li>Restore Full backup and Transaction backup to Remediation#4</li>\n<li>Un-configure TFS &amp; drop old databases</li>\n<li>Verify TFS 2013 is installed</li>\n<li>ChangeServerId (if practice run)</li>\n<li>RemapDB</li>\n<li>ResetOwner</li>\n<li>Change Service Accounts to Remediation#4 accounts</li>\n<li>Configure Application Tier Only</li>\n<li>Reconfigure Reporting</li>\n</ol>\n<h2><a name=\"Step12\"></a>Step 12: Production.. for a while</h2>\n<p>We are now in temporary production for a year or so. There are a lot more things involved in the transition from CompanyA to CompanyB that does not involve developers and Team Foundation Server. There is customer and users to think about and while ComapnyB takes its time to make a seamless transition our little Team Foundation Server will sit in it temporary home…</p>\n<h2><a name=\"Step12-1\"></a>Step 12.1: Maintain user continuity in source</h2>\n<p>As many of the users that are moving out will still have access to the old domain to create patches and releases where necessary they will be given new\_ contractor accounts. These accounts will be different from their local full-time accounts and you may want to flip the TFS Identities over so that you maintain the continuity of the users experience.</p>\n<p>This will allow you to view history on a users account and see the history of that user regardless of the account. I you do not do this then you have two histories for each user. One for their old account name and another for the new one.Now that would suck a little…</p>\n<p>This is because unlike a ‘rename’ of the account in active directory all of the new accounts would have new SID’s. SID’s are the way that a user is uniquely identified in Active Directory and TFS uses this to know which account to sync.</p>\n<pre class=\"lang:default decode:true\">Param(\n     [string] $csvusers = \"C:tempusermapping.csv\",\n     [string] $domainOld = \"MyCompanyDomain\",\n     [string] $domainNew = \"MyCompanyDomain\"\n    )\n\n$TFSConfig = \"${env:ProgramFiles}Microsoft Team Foundation Server 11.0ToolsTFSConfig.exe\"\n\n$UserList=IMPORT-CSV $csvusers\n\nForeach ($Person in $UserList) {\n    &amp; $TFSConfig identities /change \"/fromdomain:$domainOld\" \"/todomain:$domainNew\" \"/account:$csvusers.OldAccount\" \"/toaccount:$csvusers.NewAccount\"\n}\n</pre>\n<p>All you need is a mapping CSV with a column for the old and new account names.</p>\n<h2>Conclusion and more to come</h2>\n<p>This is the first stage of a large complicated move that <a href=\"http://nkdagility.com/engaging-with-complexity-sharepoint-edition/\" target=\"_blank\">involves SharePoint</a> as well, which I am helping the customer with.\_ The folks there are awesome and I hope to be back helping them out soon. For now they have lots of practice of this process to do and I wish them lots of luck…</p>"
  - >-
    <p class="lead">I have been engaging with complexity for a company in
    Silicon Valley that is doing one of the most complex Team Foundation Server
    migrations that I think I have ever seen</p>

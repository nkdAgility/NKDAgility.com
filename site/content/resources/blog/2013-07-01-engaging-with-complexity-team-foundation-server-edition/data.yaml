    comment_author: Dan Wood
    comment_author_email: dan.wood@nwcadence.com
    comment_author_url: http://nwcadence.com
    comment_author_IP: 204.195.48.82
    comment_date: '2016-07-26 19:23:00'
    comment_date_gmt: '2016-07-26 18:23:00'
    comment_content: >-
      Very old post, but it was still very useful. Your script in step 12.1 was
      just what I was looking for.  It did need a little love to work though. :)

      Your $TFSConfig value was a bit messed up (missing some slashes) and your
      foreach loop was trying to pull from the csv object instead of its
      contents ($csvusers.OldAccount instead of $Person.OldAccount).  Otherwise,
      awesome article! I am dealing with a very similar engagement right now, so
      once again Martin you continue to provide me with invaluable mentoring.
      Just like old times. :-)


      With a mapping csv that looks like this:

      OldAccount, NewAccount

      Fred.Flintstone, FlintstoneF

      Barney.Rubble, RubbleB


      The script should look more like this:

      Param(
           [string] $csvusers = "C:tempusermapping.csv",
           [string] $domainOld = "MyOldCompanyDomain",
           [string] $domainNew = "MyNewCompanyDomain"
          )
       $TFSConfig = "${env:ProgramFiles}Microsoft Team Foundation Server 14.0ToolsTFSConfig.exe"
      $UserList=IMPORT-CSV $csvusers

      Foreach ($Person in $UserList) {
          &amp; $TFSConfig identities /change "/fromdomain:$domainOld" "/todomain:$domainNew" "/account:$Person.OldAccount" "/toaccount:$Person.NewAccount"
      }

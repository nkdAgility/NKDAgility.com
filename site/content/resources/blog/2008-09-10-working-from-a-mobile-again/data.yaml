  description: ''
  encoded:
  - "<p>As I am traveling today and I am not taking a laptop, I want to be able to do a little personal work from my mobile..<br />\n</p>\n<p>What I would realy like is to be able to monitor and edit my <a title=\"CodePlex\" target=\"_blank\" href=\"http://www.codeplex.com\">CodePlex</a> (Team Foundation Server) work items from my phone! And I am not talking about some crappy web based solution, I hate not being able to work offline, but a Smart Client application like the one I am using now (Diarist 2) that can let me work away with cached work items and then sync later!<br />\n</p>\n<p>If only the <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">TFS</a> API, excellent though it is, could be used without the need for Team Explorer to be installed.</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WM6\" rel=\"tag\">WM6</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"
  - ''

    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>If you have an <a href=\"https://msdn.microsoft.com\" target=\"_blank\">MSDN</a> account you will be able to download <a href=\"http://www.microsoft.com/windows/windows-7/default.aspx\" target=\"_blank\">Windows 7</a> Beta today, but it should be available for anyone by the end of next week.</p>  <p>If you have not seen anything about Windows 7 then you should take a look. I am not suggesting that you install it on a production computer, but even early adopters have had very stable installs.</p>  <p>The <a href=\"http://www.microsoft.com/windows/windows-7/default.aspx\" target=\"_blank\">Windows 7</a> operating system is to Vista as XP was to Windows 2000. If you look under the covers of these operating system you will find that Windows 2000 was version 5.0 and XP was 5.1. This is the same in Windows 7 with Vista being 6.0 and Windows 7 being 6.1.</p>  <p>And as with windows XP it starts from a stable place, and build from there.</p>  <p>I am still downloading the beta as we speak, but I will do a little blogging on the install and result :)</p>  <p><strong><font color=\"#ff0000\">UPDATE: Windows 7 Beta will be available to the general public from Friday 9th January 2009 (today), but there will only be 2.5 million licences issued.</font></strong></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"
  - ''

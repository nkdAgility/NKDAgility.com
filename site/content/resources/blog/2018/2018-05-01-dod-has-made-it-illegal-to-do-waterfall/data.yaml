    comment_date_gmt: '2013-10-18 14:42:00'
    comment_content: >-
      With respect... I would say this is an incomplete counter-point

      1 - The methodologies could easily be seen as generating nearly the same
      potential defects. Agile doen't make one understand how to code or
      orchestrate any better; rather it makes the breadth of work more
      consumable but all stakeholders - mainly due to immediacy of information
      and ability to for a buyer to talk directly to the develop and exchange
      ideas.

      2 - Bug hunting and bashing in agile has one distinct advantage over
      waterfall - the backlog is concretely assigned and dealt with, not just
      dumped to some undefined process step later in the work schedule.

      Sticking points exist in agile - these are two conspicuous ones from my
      experience

      1 - Companies (at least mine and my co-prime) love to say "we're going
      agile at 5pm today" and don't do any sort of roll-out of what that means
      to them (yes, it's a slight exageration of the reality). I think this
      muddies any real comparision of challenge v fail (success) metrics.

      2 - I have issues with sprint bundown charts. In my mind, each sprint's
      ideal:actual variance doesn't portray a real picture but it's the simplest
      agile chart and is highly consumable by stakeholders in/out of the scrum.
      Far too often, while the sprint is being processed, I have to tell my
      management "don't read so much into the separation"

      of bugs (even if there were the same amount of bugs, which methodology
      would get bug fixes out faster?), and on, and on. Methodology alone will
      not result in an increase in your quality metric; however, pair that with
      good engineering practices and a short release cadence to increase that
      quality bar. Waterfall does not precludes good engineering practices, but
      it does preclude a short release cadence.

  description: ''
  encoded:
  - "<p><a href=\"http://blogs.msdn.com/bharry/\" target=\"_blank\">Brian Harry</a> has just <a title=\"Team System Web Access Power Tool Available\" href=\"http://blogs.msdn.com/bharry/archive/2007/07/30/team-system-web-access-power-tool-available.aspx\" target=\"_blank\">announced</a> the release of Team System Web\_Access the next incarnation of DevBiz's TeamPlain product.</p> <p>I have just completed installing it on our development servers and I like it. It has much nicer features than TeamPlain 1.0 and is much more stable that 2.0RC.</p> <p>I still have the old long project name problem:</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-2788dc67eeca_9897-image.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"276\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-2788dc67eeca_9897-image_thumb.png\" width=\"225\" border=\"0\" /></a>\_</p> <p>But I already have a <a title=\"TeamPlain Revisit\" href=\"http://blog.hinshelwood.com/archive/2007/04/02/TeamPlain_Revisit.aspx\" target=\"_blank\">solution</a> for this, but it will probably need some modification, although I have confirmed that it works just fine with 2.0RC.</p> <p>There is still the problem of not being able to go directly to a work item from an external link and this will prohibit us going into production with this. I did raise this on the Microsoft Forum for TeamPlain, but maybe it is a bigger issue.</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-2788dc67eeca_9897-image_1.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"23\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-2788dc67eeca_9897-image_thumb_1.png\" width=\"356\" border=\"0\" /></a> </p> <p>I use my <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> Event Handler to send out an email to anyone a work item is assigned to, which could by anyone in the company (75,000 users) but in reality only those on the project get emails. The email notifies them that they have been assigned a Work item, but the link does not work with either \"TeamPlain 2.0RC\" or \"Team System Web\_Access\".</p> <p>I think that this form of access will not become popular until an Enterprise version of TFS is released and business users can access without a CAL.\_</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

  encoded:
  - "<p>I will be <a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/08/16/A-change-for-the-better.aspx\">starting a new job</a> in around a month and I wanted to get up-to-speed with the technologies that the new company want to be using. To start with I have had a look at a number of certifications:</p>\n<ul>\n    <li><a href=\"http://www.microsoft.com/learning/mcp/mcts/biztalk/\">Technology Specialist: BizTalk Server 2006</a> </li>\n    <li><a href=\"http://www.microsoft.com/learning/mcp/mcts/spservices/appdev/\">Technology Specialist: Windows SharePoint Services 3.0, Application Development</a> </li>\n    <li><a href=\"http://www.microsoft.com/learning/mcp/mcts/spservices/config\">Technology Specialist: Windows SharePoint Services 3.0, Configuration</a></li>\n</ul>\n<p>These will be on top of the <a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/05/04/Studying-for-Exam-70-536-MCTS-Application-Development-Foundation.aspx\">MCPD: Enterprise Applications Developer</a> exams (all 5 of them)\_that I have already started studying for. Although this is a tall order, I will be buying these books as an added encouragement to myself to get off my lazy arse and read them:</p>\n<p>For BizTalk I bought:</p>\n<p><a title=\"Professional BizTalk Server 2006\" target=\"_blank\" href=\"http://www.amazon.co.uk/exec/obidos/ASIN/0470046422/202-0028303-9793477\"><img alt=\"\" src=\"http://ec1.images-amazon.com/images/I/5109rhmfwCL._BO2,204,203,200_PIsitb-dp-500-arrow,TopRight,45,-64_OU02_AA240_SH20_.jpg\" /></a> <a title=\"Pro WF, Windows Workflow In.NET 3.0\" target=\"_blank\" href=\"http://www.amazon.co.uk/exec/obidos/ASIN/1590597788/202-0028303-9793477\"><img alt=\"\" src=\"http://g-ec2.images-amazon.com/images/I/51BPxhyOIXL._BO2,204,203,200_PIsitb-dp-500-arrow,TopRight,45,-64_OU02_AA240_SH20_.jpg\" /></a> </p>\n<p>The reason for the WF book is that, with the impending release of BizTalk 2006 R2, support for WF and <a title=\"Windows Communication Foundation\" target=\"_blank\" href=\"http://wcf.netfx3.com\">Windows Communication Foundation</a> will be part of the application.</p>\n<p>For Sharepoint 2007:</p>\n<p><a title=\"Inside Microsoft Windows Sharepoint Services 3.0\" target=\"_blank\" href=\"http://www.amazon.co.uk/exec/obidos/ASIN/0735623201/202-0028303-9793477\"><img alt=\"\" src=\"http://ec1.images-amazon.com/images/I/41CXXm-gRQL._AA240_.jpg\" /></a> </p>\n<p>I know that this is not a MOSS book, but you need to start somewhere and there are no exams for MOSS yet, too new. Although I have asked to be put on the beta list for Sharepoint 2007, MOSS 2007 and .NET 3.0 exams...</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

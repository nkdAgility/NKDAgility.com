  encoded:
  - "<p>Well in my current war to get my company to use <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a>, I am loosing the battle for Visual Studio Team System adoption. I have fought many battles, against Jira, Confluence and Subversion, but they are currently wining. I cant seam to get the Architecture &amp; Strategy guys to get behind the project. They are sitting on the sidelines encouraging me, but with no active participation. </p> <p>Time and again I am running up against the\_problem that no one will read any of the content that I have provided. It is difficult to fight a battle on many fronts and the fact that Visual Studio 2005 Team Foundation Server is such an excellent product with complete integration between all of its services is actually not working in its favor.</p> <p>Others are able to concentrate on selling Jira to one group of people while others are concentrating on selling Subversion. I have to lobby them all...</p> <p>The call has now come down from on high to have all Risks and Issues stored in Jira. This will cripple the effectiveness of my arguments as the best arguments for the business revolve around Work Item Tracking, as they don't really care if the developers can link their source code to tasks, or test results to Releases or even bugs to Change Requests.\_</p> <p>Thus, I have created a <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a> project for <a href=\"http://www.codeplex.com/TfsWitToJiraSync\">TFS Work Item Tracking to Jira Synchronization</a>\_in the hopes that some enterprising developers would be interested in working on the code. I will not have time to work directly on the code as all development projects are now being outsourced to our Indian development team or to external companies, and I\_have been relegated to the bench of release management \_documentation...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"

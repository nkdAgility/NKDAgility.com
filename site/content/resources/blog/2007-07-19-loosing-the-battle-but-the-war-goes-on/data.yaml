    comment_content: >-
      Be careful with TFS -- it is virtually impossible to restore team
      foundation server data.  I, along with one other developer, have just
      spent the better part of the weekend (20+ hours) attempting to restore TFS
      data with no luck (even after multiple reinstalls and a complete wiping of
      the disk and reinstallation of windows 2003) <br /><br />It's super-easy
      to backup TFS -- just backup the SQL server DB and reporting services
      encryption key.   That's one of the attractive features of TFS -- you can
      back it up as part of your SQL server maintenance plan.<br /><br
      />However, try to restore the data and you quickly realize that this is
      not a robust product. <br /><br />Read this:<br
      />http://msdn2.microsoft.com/en-us/library/ms252458(VS.80).aspx<br /><br
      />Then realize that you can't follow those instructions, because something
      in your system configuration has changed (DNS, domain, user names, etc),
      so you try this:<br
      />http://msdn2.microsoft.com/en-us/library/ms404869(VS.80).aspx<br /><br
      />Then get an ambiguous error message: "Failed to read from the
      registration database" during the reinstall, for which there are all of 2
      pages in Google.   Now you understand my pain!<br /><br />best of luck
      with your project, but tfs is just not ready for prime time -- it's great
      when it works, but when it doesn't it is impossible to get working again.

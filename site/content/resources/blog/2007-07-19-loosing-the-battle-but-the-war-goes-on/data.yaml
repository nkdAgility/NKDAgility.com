    comment_content: >-
      Martin,<br /><br />As a colleague, I am equally saddened that the powers
      that be have gone in favour of the poorer choice tracker. <br /><br />I am
      not privy to why Jira was selected over TFS. They may have chosen Jira as
      it is perceived as User friendly and an out of the box solution. I
      certainly don’t find it User Friendly and can’t imagine the solution we
      are faced with came from a box. More than likely the output of an
      extortionately priced insultancy visit. <br /><br />They may have taken to
      Jira because non technical users can add Issues by pressing a button and
      populating a form. This is also available in TFS but it comes with
      unnecessary baggage which needs to be dropped.<br /><br />The fact that
      everything is an Issue in Jira - yes even Risks are Issues - does not seem
      to have deterred the herd instinct decision to promote Jira over the
      superior TFS.<br /><br />Sadly, the fact remains that until TFS contains
      idiot-proof, user-friendly, simple, default forms to capture Risks,
      Issues, Assumptions and Dependencies and provides a simple default set of
      reports which work at both the project and program level, TFS will
      continue to please the techies, frustrate the Business Users thus leaving
      the decision makers to opt for the perceived business benefits of inferior
      tools.<br /><br />In a few years, choosing TFS will be a no brainer, until
      then thanks for the loan of the TFS text book, which I will return. Now
      where did I put my idiots guide to Jira?<br />

  encoded:
  - "<p>After I got my computer rebuilt (due to <a href=\"http://blog.hinshelwood.com/archive/2008/08/12/problems-with-team-explorer-after-installed-visual-studio-2008-sp1.aspx\">Problems with Team Explorer after installed Visual Studio 2008 SP1 RTM</a>) I did not reinstall IE8 Beta 1 as I knew that Beta 2 was soon to be available.</p>  <p>Well, now it is:</p>  <ul>   <li><a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=33fb40fd-2ee2-476a-a152-ed03734691b3&amp;DisplayLang=en\">Windows Internet Explorer 8 Beta 2 for Windows XP</a></li>    <li><a href=\"http://www.microsoft.com/downloads/info.aspx?na=22&amp;p=10&amp;SrcDisplayLang=en&amp;SrcCategoryId=6&amp;SrcFamilyId=&amp;u=%2fdownloads%2fdetails.aspx%3fFamilyID%3d104cc11b-a81c-420e-b896-a46116d64def%26DisplayLang%3den\">Windows Internet Explorer 8 Beta 2 for Windows Server 2003 SP2</a></li>    <li><a href=\"http://www.microsoft.com/downloads/info.aspx?na=22&amp;p=6&amp;SrcDisplayLang=en&amp;SrcCategoryId=6&amp;SrcFamilyId=&amp;u=%2fdownloads%2fdetails.aspx%3fFamilyID%3d3648ed9d-3a8f-4fd5-875b-a2e9e7d5ecba%26DisplayLang%3den\">Windows Internet Explorer 8 Beta 2 for Windows Server 2003 SP2 64-bit Edition or Windows XP Professional 64-bit Edition</a></li>    <li><a href=\"http://www.microsoft.com/downloads/info.aspx?na=22&amp;p=13&amp;SrcDisplayLang=en&amp;SrcCategoryId=6&amp;SrcFamilyId=&amp;u=%2fdownloads%2fdetails.aspx%3fFamilyID%3d6ef71415-646f-4279-8b6b-193435ab2d80%26DisplayLang%3den\">Windows Internet Explorer 8 Beta 2 for Windows Vista and Windows Server 2008</a></li>    <li><a href=\"http://www.microsoft.com/downloads/info.aspx?na=22&amp;p=12&amp;SrcDisplayLang=en&amp;SrcCategoryId=6&amp;SrcFamilyId=&amp;u=%2fdownloads%2fdetails.aspx%3fFamilyID%3d87809432-919c-44c0-ab3e-94c5b0ed03d6%26DisplayLang%3den\">Windows Internet Explorer 8 Beta 2 for Windows Vista 64-bit Edition and Windows Server 2008 64-bit Edition</a></li> </ul>  <p>As well as some guidance:</p>  <ul>   <li><a href=\"http://www.microsoft.com/downloads/info.aspx?na=22&amp;p=1&amp;SrcDisplayLang=en&amp;SrcCategoryId=6&amp;SrcFamilyId=&amp;u=%2fdownloads%2fdetails.aspx%3fFamilyID%3d85d15e3b-db17-431f-bb63-dca3a81d42b8%26DisplayLang%3den\">Web Slice Style Guide Samples</a></li>    <li><a href=\"http://www.microsoft.com/downloads/info.aspx?na=22&amp;p=2&amp;SrcDisplayLang=en&amp;SrcCategoryId=6&amp;SrcFamilyId=&amp;u=%2fdownloads%2fdetails.aspx%3fFamilyID%3dbc9c6664-8782-4851-a932-359ce8b5bdb5%26DisplayLang%3den\">Windows Internet Explorer 8 Beta 2: Technology Overview for Enterprise and IT Pros</a></li>    <li><a href=\"http://www.microsoft.com/downloads/info.aspx?na=22&amp;p=3&amp;SrcDisplayLang=en&amp;SrcCategoryId=6&amp;SrcFamilyId=&amp;u=%2fdownloads%2fdetails.aspx%3fFamilyID%3d74f4cdcb-dc18-494f-a113-69fdbe4605a5%26DisplayLang%3den\">Windows Internet Explorer 8 Beta 2 FAQ for Business</a></li> </ul>  <p>And some updates (Already! :) ) if you are using Real Player and Vista SP1:</p>  <ul>   <li><a href=\"http://www.microsoft.com/downloads/info.aspx?na=22&amp;p=14&amp;SrcDisplayLang=en&amp;SrcCategoryId=6&amp;SrcFamilyId=&amp;u=%2fdownloads%2fdetails.aspx%3fFamilyID%3dff52a1fc-a02b-4d05-8ace-c0401b4f7feb%26DisplayLang%3den\">Update for Internet Explorer 8 Beta 2 (KB957055)</a></li>    <li><a href=\"http://www.microsoft.com/downloads/info.aspx?na=22&amp;p=15&amp;SrcDisplayLang=en&amp;SrcCategoryId=6&amp;SrcFamilyId=&amp;u=%2fdownloads%2fdetails.aspx%3fFamilyID%3da57d8608-c829-493c-b412-c91e67fe13bc%26DisplayLang%3den\">Update for Internet Explorer 8 Beta 2 for x64-based Systems (KB957055)</a></li> </ul>  <p>Hopefully this install will go fine :)</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Misc\" rel=\"tag\">Misc</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"
  - ''

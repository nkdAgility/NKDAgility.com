    _: http://blog.hinshelwood.com/?p=9496
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p class="lead">You may get a "workspace already exists" when you have VS
    2008 or VS 2010 installed as well as VS 2012 and you try to connect them to
    TFS 2012.</p>

    <p style="clear:both;"><a
    href="http://blog.nwcadence.com/wp-content/uploads/2012/07/image.png"><img
    style="border-width: 0px; margin: 0px; padding-top: 0px; padding-right: 0px;
    padding-left: 0px;" alt="image"
    src="http://blog.nwcadence.com/wp-content/uploads/2012/07/image_thumb.png"
    width="438" height="186" border="0" /></a><br /><small>Figure: The Workspace
    already exists on computer</small></p>

    <p>This results in this error ever time you start VS 2010 or VS 2008.</p>

    <h3>Applies to</h3>

    <ul>

    <li>Visual Studio 2008 connecting to Team Foundation Server 2012</li>

    <li>Visual Studio 2010 connecting to Team Foundation Server 2012</li>

    </ul>

    <h3>Finding</h3>

    <p>If Visual Studio 2012 is the first thing that you open to create a new
    workspace against a new collection a default workspace of
    “computername;username” will be created as a “<strong>Local</strong>”
    workspace.</p>

    <p>When you subsequently open VS 2008 or VS 2010, which do not support Local
    Workspaces, you get this error when it tries to create a workspace. Visual
    Studio does not detect that this workspace already exists as when it queries
    the server the “agent” filtering does not return local workspaces.</p>

    <h3>Workaround</h3>

    <p>Manually create a “Server” workspace for use in VS 2010 and VS 2008.</p>

    <p><a
    href="http://blog.nwcadence.com/wp-content/uploads/2012/07/image1.png"><img
    style="border-width: 0px; margin: 0px; padding-top: 0px; padding-right: 0px;
    padding-left: 0px;" alt="image"
    src="http://blog.nwcadence.com/wp-content/uploads/2012/07/image_thumb1.png"
    width="640" height="394" border="0" /></a><br /><small>Figure: Create a new
    Workspace with a new Name</small></p>

    <ol>

    <li>Select “File | Source Control | Workspaces… | Add…”</li>

    <li>Fill out a new name and then select “OK”</li>

    <li>Select your new Workspace from the drop down</li>

    </ol>

    <p>You can now connect to Source Control..</p>

    <p><em><small>Originally published at Where Technology Meets Teamwork by <a
    href="http://blog.hinshelwood.com/about">Martin Hinshelwood</a>, Senior ALM
    Consultant. (<a
    href="http://blog.nwcadence.com/tfs-2012-issue-get-workspace-already-exists-connecting-with-vs-2008-or-vs-2010/"
    target="_blank">source</a>)</small></em></p>

post:
  title: >-
    TFS 2012 Issue: Get Workspace already exists connecting with VS 2008 or VS
    2010
  link: >-
    https://nkdagility.com/blog/tfs-2012-issue-get-workspace-already-exists-connecting-with-vs-2008-or-vs-2010/
  pubDate: Mon, 06 May 2013 09:27:01 +0000
  creator: MrHinsh

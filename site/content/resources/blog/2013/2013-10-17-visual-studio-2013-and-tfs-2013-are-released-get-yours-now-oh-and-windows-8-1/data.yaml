post:
  title: >-
    Visual Studio 2013 and TFS 2013 are released, get yours now! Oh and Windows
    8.1&hellip;
  link: >-
    https://nkdagility.com/blog/visual-studio-2013-and-tfs-2013-are-released-get-yours-now-oh-and-windows-8-1/
  pubDate: Thu, 17 Oct 2013 12:16:36 +0000
  creator: MrHinsh
  guid:
    _: http://nakedalmweb.wpengine.com/?p=10214
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p class=\"lead\">Microsoft just made both Visual Studio 2013 and Windows 8.1 available for download on MSDN and on <a href=\"http://visualstudio.com\" target=\"_blank\">http://visualstudio.com</a>. This release includes <a href=\"http://go.microsoft.com/fwlink/p/?LinkId=306566\" target=\"_blank\">Visual Studio 2013, .NET 4.5.1, and Team Foundation Server 2013</a> as well as making <a href=\"http://blogs.windows.com/windows/b/bloggingwindows/archive/2013/10/17/windows-8-1-now-available.aspx\" target=\"_blank\">Windows 8.1 available on Windows Update</a>.</p>\r\n<p>Although the launch event will not be until November 13<sup>th</sup> in New York this is certainly plenty to be getting on with. I have been using Visual Studio for many years and Visual Studio 2013 exclusively for more than 6 months in one pre-release flavoured or another. It is by far the most powerful IDE platform available and Team Foundation Server is the most integrated and best ALM platform available today. </p>\r\n<ul>\r\n<li><span class=\"label label-info\">Update</span> If you have an MSDN Subscription then you already have a licence for VS 2013. If you just have Visual Studio Pro you can <a href=\"http://www.microsoft.com/visualstudio/eng/buy\" target=\"_blank\">upgrade for $99</a>, for a limited time.</li>\r\n</ul>\r\n<p><img title=\"image\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border-top-width: 0px\" border=\"0\" alt=\"image\" src=\"https://nkdagility.com/wp-content/uploads/2013/10/image_thumb8.png\" width=\"455\" height=\"476\"/><br /><small>Figure: Gartner Magic Quadrant</small></p>\r\n<p>With what Visual Studio &amp; TFS 2013 bring to Visual Studio ALM I don’t see this changing any time soon.</p>\r\n<h3>What's new in the Visual Studio 2013 &amp; TFS 2013 RTM</h3>\r\n<p>I have extensive posts on <a href=\"http://nkdagility.com/whats-new-in-visual-studio-2013-rc-with-team-foundation-server/\" target=\"_blank\">What’s new in Visual Studio 2013 RC with Team Foundation Server</a> and <a href=\"http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/\" target=\"_blank\">What’s new in Visual Studio 2013 Team Foundation Server Preview</a> that cover these topics very well. Indeed I even did a video on <a href=\"http://nkdagility.com/video-new-with-visual-studio-2013-manage-portfolio-backlogs-to-understand-the-scope-of-work/\" target=\"_blank\">manage portfolio backlogs to understand the scope of work</a>. There are not any additional features in the RTM on-premises so these posts are still good illustrations of what is available.</p>\r\n<p>Ever since the Preview <a href=\"http://nkdagility.com/team-foundation-server-2013-is-production-ready/\" target=\"_blank\">Team Foundation Server 2013 has been production ready</a> with the TFS product team providing a go-live licence (providing production support and upgrades) but now with the general availability there is no excuse for being on anything less than 2013 RTM. Well, there is one excuse: As the web access no longer supports IE8 you need a minimum of IE9…</p>\r\n<p>So far I have done 8 upgrades for customers in production with TFS 2013 and already have 2 customers running on the RTM. As I have been spending so much time on the sharp end of the stick I have not had as much time as I would like to write posts on my experiences, but here are the few I have managed to crank our on TFS 2013:</p>\r\n<h3>New and Improved</h3>\r\n<ul>\r\n<li><a href=\"http://nkdagility.com/whats-new-in-visual-studio-2013-rc-with-team-foundation-server/\" target=\"_blank\">What’s new in Visual Studio 2013 RC with Team Foundation Server</a>  </li>\r\n<li><a href=\"http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/\" target=\"_blank\">What’s new in Visual Studio 2013 Team Foundation Server Preview</a>  </li>\r\n<li><a href=\"http://nkdagility.com/team-foundation-server-2013-is-production-ready/\" target=\"_blank\">Team Foundation Server 2013 has been production ready</a></li>\r\n</ul>\r\n<h3>Tools and Techniques</h3>\r\n<ul>\r\n<li><a href=\"http://nkdagility.com/create-a-portfolio-backlog-hierarchy-in-team-foundation-server-2013/\" target=\"_blank\">Create a Portfolio Backlog hierarchy in Team Foundation Server 2013</a>  </li>\r\n<li><a href=\"http://nkdagility.com/modelling-teams-in-team-foundation-server-2013/\" target=\"_blank\">Modelling Teams in Team Foundation Server 2013</a>  </li>\r\n<li><a href=\"http://nkdagility.com/quality-enablement-with-visual-studio-2012/\" target=\"_blank\">Quality enablement with Visual Studio 2012</a></li>\r\n</ul>\r\n<h3>Code and Complexity</h3>\r\n<ul>\r\n<li><a href=\"http://nkdagility.com/powershell-tfs-2013-api-1-get-tfscollection-and-tfs-services/\" target=\"_blank\">PowerShell TFS 2013 API #1 – Get TfsCollection and TFS Services</a>  </li>\r\n<li><a href=\"http://nkdagility.com/customise-the-colours-in-team-foundation-server-2013-agile-planning-tools/\" target=\"_blank\">Customise the colours in Team Foundation Server 2013 Agile Planning Tools</a></li>\r\n</ul>\r\n<h3>Install and Configuration</h3>\r\n<ul>\r\n<li><a href=\"http://nkdagility.com/engaging-with-complexity-team-foundation-server-edition/\" target=\"_blank\">Engaging with complexity – Team Foundation Server Edition</a>  </li>\r\n<li><a href=\"http://nkdagility.com/issue-tfs-2013-tf50309-when-configuring-features-in-team-foundation-server-2013/\" target=\"_blank\">Issue [ TFS 2013 ] TF50309 when configuring features in Team Foundation Server 2013</a>  </li>\r\n<li><a href=\"http://nkdagility.com/configure-features-in-team-foundation-server-2013/\" target=\"_blank\">Configure features in Team Foundation Server 2013</a>  </li>\r\n<li><a href=\"http://nkdagility.com/installing-visual-studio-2013-on-server-2012/\" target=\"_blank\">Installing Visual Studio 2013 on Server 2012</a>  </li>\r\n<li><a href=\"http://nkdagility.com/upgrading-to-visual-studio-scrum-3-0-process-template-in-tfs-2013/\" target=\"_blank\">Upgrading to Visual Studio Scrum 3.0 process template in TFS 2013</a>  </li>\r\n<li><a href=\"http://nkdagility.com/unable-to-install-visual-studio-2013-rc-on-windows-8-1-preview/\" target=\"_blank\">Unable to install Visual Studio 2013 RC on Windows 8.1 Preview</a>  </li>\r\n<li><a href=\"http://nkdagility.com/integrate-sharepoint-2013-with-team-foundation-server-2013/\" target=\"_blank\">Integrate SharePoint 2013 with Team Foundation Server 2013</a>  </li>\r\n<li><a href=\"http://nkdagility.com/upgrading-to-team-foundation-server-2013/\" target=\"_blank\">Upgrading to Team Foundation Server 2013</a>  </li>\r\n<li><a href=\"http://nkdagility.com/upgrading-from-the-tfs-2013-preview-to-tfs-2013-rc/\" target=\"_blank\">Upgrading from the TFS 2013 Preview to TFS 2013 RC</a></li>\r\n</ul>\r\n<p>I have literally had two issues in ~8 installations, neither of which were of any real import and are described in the posts above. I have had no problems recommending&nbsp; the upgrade, even to the preview, for even the most conservative of customers. That does not mean that they always listened, but now that the RTM is released I have upgrades to do and I expect many more to come over the next year…</p>"
  - >-
    <p class="lead">Microsoft just made both Visual Studio 2013 and Windows 8.1
    available for download on MSDN and on http://visualstudio.com. This release
    includes Visual Studio 2013, .NET 4.5.1, and Team Foundation Server 2013 as
    well as making Windows 8.1 available on Windows Update.</p>

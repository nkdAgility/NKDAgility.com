    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p class="lead">In some cases you want to be creating a Work Item with
    defaults in Team Foundation Server so that you can give access to users but
    also give them guidance on what to fill out. </p>

    <p>The best option for this is to create your own UI that leverages the TFS
    API and gives the users access to only the fields that you deme pertinent.
    This would be the full control option. If however you don’t have time or
    want to do that there is a simple solution. You can create a ‘template URL’
    that pre-populated the field values of a Work Item.</p>

    <p><img title="image" style="border-left-width: 0px; border-right-width:
    0px; background-image: none; border-bottom-width: 0px; padding-top: 0px;
    padding-left: 0px; margin: 0px; display: inline; padding-right: 0px;
    border-top-width: 0px" border="0" alt="image"
    src="https://nkdagility.com/files/2013/06/image65.png" width="800"
    height="500"/><br /><small>Figure: New PBI form with defaults</small></p>

    <p>To do this you need to open your Team Project in the Web Access and click
    to create a new Work Item for whatever type that you want. In this case it
    is the Product Backlog Item. I have then gone ahead and changed the Area
    Path, Iteration Path and added a value for Business Value. </p>

    <p><img title="image" style="border-left-width: 0px; border-right-width:
    0px; background-image: none; border-bottom-width: 0px; padding-top: 0px;
    padding-left: 0px; margin: 0px; display: inline; padding-right: 0px;
    border-top-width: 0px" border="0" alt="image"
    src="https://nkdagility.com/files/2013/06/image66.png" width="800"
    height="500"/><br /><small>Figure: Copy template to clipboard</small></p>

    <p>Now that we have the customisations how we like we can click the “Copy
    template URL” button and it will create a URL with the field data on it and
    save it to your clipboard.</p>

    <blockquote><p><a
    title="http://kraken:8080/tfs/Tfs01/TeamsWithAreas/_workItems/create/Product%20Backlog%20Item?%5BMicrosoft.VSTS.Common.BusinessValue%5D=56&amp;%5BSystem.AreaPath%5D=TeamsWithAreas%5CTeam+A&amp;%5BSystem.IterationPath%5D=TeamsWithAreas%5CRelease+1%5CSprint+3"
    href="http://kraken:8080/tfs/Tfs01/TeamsWithAreas/_workItems/create/Product%20Backlog%20Item?%5BMicrosoft.VSTS.Common.BusinessValue%5D=56&amp;%5BSystem.AreaPath%5D=TeamsWithAreas%5CTeam+A&amp;%5BSystem.IterationPath%5D=TeamsWithAreas%5CRelease+1%5CSprint+3">http://kraken:8080/tfs/Tfs01/TeamsWithAreas/_workItems/create/Product%20Backlog%20Item?%5BMicrosoft.VSTS.Common.BusinessValue%5D=56&amp;%5BSystem.AreaPath%5D=TeamsWithAreas%5CTeam+A&amp;%5BSystem.IterationPath%5D=TeamsWithAreas%5CRelease+1%5CSprint+3</a></p>

    </blockquote>

    <p>You you look closely at the URL you will see that it has the field name
    “Microsoft.VSTS.Common.BusinessValue” followed by the value of “56” pre
    filled out in the URL.</p>

    <p><img title="image" style="border-left-width: 0px; border-right-width:
    0px; background-image: none; border-bottom-width: 0px; padding-top: 0px;
    padding-left: 0px; margin: 0px; display: inline; padding-right: 0px;
    border-top-width: 0px" border="0" alt="image"
    src="https://nkdagility.com/files/2013/06/image67.png" width="800"
    height="500"/><br /><small>Figure: New PBI form with custom
    defaults</small></p>

    <p>If you drop that URL into a browser you will see the new work item page
    with your work item pre-populated. Now if you want you can now create a
    simple html page that has a list of predefined links to create work items of
    different types and defaults…</p>

    <p>Simples…</p>

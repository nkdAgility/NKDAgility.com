  - >-
    <p class="lead">With the release of Team Foundation Server 2013 I need to
    upgrade all of my servers. I have a few customer installs getting prepped
    and I wanted to get a look see.</p>

    <p>I run a TFS server locally to do demos; prove out the existence, or lack,
    of bugs; and to figure out what is going on under the covers. This server
    (Kraken) is a virtual machine running locally and can easily be backed up
    and restored. My recommendation is to never attempt an upgrade without a
    backup and preferably upgrade to a new server.</p>

    <ul>

    <li><span class="label label-info">Update</span> 2013-07-23 - Another
    seamless upgrade. This time with 8 collection and then a consolidation down
    to a single Team Project</li>

    </ul>

    <p>&nbsp;</p>

    <ul>

    <li><a
    href="http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/"
    target="_blank">Get Visual Studio 2013 &amp; Team Foundation Server 2013
    while its hot!</a></li>

    </ul>

    <p>The main reason for a new server is that there are some major changes to
    the OS as part of the Team Foundation Server install. There is usually some
    sort of .NET update as well as core Windows components. Backup and Snapshot
    or use a new VM its up to you…</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image12.png" width="800"
    height="500" border="0" /><br /><small>Figure: Taking a backup is easy with
    Scheduled Backups on Team Foundation Server 2012</small></p>

    <p>My first order of business is to take an in place backup and a snapshot
    of my VM. In this case I am upgrading in place and I can rollback with both
    of these options. If you are moving to a new server and will be changing the
    location of the backups make sure you check out <a
    href="http://nkdagility.com/tfs-2012-3-issue-scheduled-backups-gives-a-tf400998/">TFS
    2012.3 Issue – Scheduled Backups gives a TF400998 when reconfigured</a> as I
    ran into a little issue with that recently. It is most likely to occur when
    also doing a domain migration, but can just be moving servers.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image13.png" width="800"
    height="500" border="0" /><br /><small>Figure: Set the Install path for Team
    Foundation Server 2013</small></p>

    <p>I always opt for the default path and recommend that you do the same.
    This is no value to moving it to another disk and that only adds complexity.
    Certainly have all of your data on another disk, but putting files that you
    need to reinstall anyway on another disk is a little silly.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border-width: 0px;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/06/image14.png"
    width="800" height="500" border="0" /><br /><small>Figure: Installing Team
    Foundation Server 2013</small></p>

    <p>The install is smooth as always and the polish is amazing. The only thing
    that I can grip about is the need to reboot.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image15.png" width="800"
    height="500" border="0" /><br /><small>Figure: Rebooting during install of
    Team Foundation Server 2013</small></p>

    <p>I always feel that this is unnecessary but when you are talking about
    some of the core components for Windows I guess you have to just suck it up
    and reboot.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image16.png" width="800"
    height="500" border="0" /><br /><small>Figure: 5 minutes later we have Team
    Foundation Server 2013 installed</small></p>

    <p>No really, it only took 5 minutes to install and I did not prep the
    machine at all. I am however using Windows Server 2012 with SQL Server 2012
    and I have the latest updates for both. And that includes <strong>SQL Server
    2012 SP1 which is required</strong> for Team Foundation Server 2013.</p>

    <ul>

    <li><a href="http://www.microsoft.com/en-us/download/details.aspx?id=35575"
    target="_blank">Download Service Pack 1 for Microsoft® SQL Server®
    2012</a></li>

    </ul>

    <p>After you have everything up to scratch you can go ahead and configure. I
    will be using the Upgrade wizard but you may be installing from scratch so
    read the text on the right for each option carefully to get it right. Pay
    close attention to anything that mentions SQL Express as you may or may not
    want that.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image17.png" width="800"
    height="500" border="0" /><br /><small>Figure: Running the Upgrade gauntlet
    with Team Foundation Server 2013</small></p>

    <p>Running the upgrade is pretty easy but you will need a few bits of
    information. First up is the acceptance that you do indeed have a backup. If
    you don’t… go make one now… yes… even if this is your trial box. Have a
    backup..</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image18.png" width="800"
    height="500" border="0" /><br /><small>Figure: Renter your service account
    for Team Foundation Server 2013</small></p>

    <p>As all of the account details are encrypted and as a security measure for
    your data you need to re-enter your passwords to connect everything up.
    Enter the password and click “test'”.. did you get a green tick?</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image19.png" width="800"
    height="500" border="0" /><br /><small>Figure: Configure reporting services
    for Team Foundation Server 2013</small></p>

    <p>As I have all of the reporting bits installed I will need to configure
    them. SharePoint however I don’t have here, but I will be creating another
    post for that.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border-width: 0px;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/06/image20.png"
    width="800" height="500" border="0" /><br /><small>Figure: Validate your
    Report Server Instance for Team Foundation Server 2013</small></p>

    <p>Most of these screens are just validation and while I am restoring to the
    same server you may be having to change a few things to match a new
    environment. If you are moving your reporting services server off to another
    environment you should un-tick the box on the first screen for Reporting and
    reconfigure it after.</p>

    <p>Once you have validated all of the details and entered the Report Reader
    account password (did you get all green ticks) you can move on to the
    upgrade validation step (remember I have no SharePoint here.)</p>

    <p>&nbsp;<img style="background-image: none; padding-top: 0px; padding-left:
    0px; margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image21.png" width="800"
    height="500" border="0" /><br /><small>Figure: Validate that the settings
    are correct for Team Foundation Server 2013</small></p>

    <p>The Readiness Checks make sure that everything that can be checked is. It
    validates that what you entered works and that the servers and services are
    available. It checks permissions and access so you are fairly certain at
    this point that everything will work. There be odd and occasional data
    issues but I rarely see them beyond server that have multi terabyte
    databases.</p>

    <p>I get a TF255193 warning because I am using the same account for
    reporting as for the TFS Service account and that is deemed a risk. On a
    production box I agree, here I don't care.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image22.png" width="800"
    height="500" border="0" /><br /><small>Figure: Upgrading the Configuration
    data of Team Foundation Server 2013</small></p>

    <p>The upgrade really happens in three stages. The first stage is the flat
    installation of the files. TFS 2012 has been uninstalled and the new bits
    for Team Foundation Server 2013 which we did before we started any
    configuration of Team Foundation Server.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image23.png" width="800"
    height="500" border="0" /><br /><small>Figure: Success at upgrading the
    Configuration to Team Foundation Server 2013</small></p>

    <p>The second is the setup of the system and upgrade of the Configuration
    database. This sets up IIS, creates the websites, application pools and
    configures reporting before upgrading the Configuration database. And we
    have not yet even looked at the collections</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image24.png" width="800"
    height="500" border="0" /><br /><small>Figure: Collections upgrade
    asynchronously in Team Foundation Server 2013</small></p>

    <p>Each of the Team Project Collection will be attached and upgraded
    asynchrony and the bigger they are the longer they take. In this case I
    don’t have a Team Project Collection over a couple of gig and it was all
    over in under 10 minutes. Now you may be thinking "But Martin you have a
    really small databases of course it only took 10 minutes but I have more
    data". Well for this I wanted to maintain a table of expectant times as this
    has often been a common:</p>


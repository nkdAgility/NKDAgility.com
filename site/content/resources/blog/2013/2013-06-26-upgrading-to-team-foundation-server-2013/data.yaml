  - comment_id: '5024'
    comment_author: Martin Hinshelwood
    comment_author_email: martin@hinshelwood.com
    comment_author_url: http://nkdagility.com/blog
    comment_author_IP: 109.144.219.6
    comment_date: '2014-09-29 15:09:00'
    comment_date_gmt: '2014-09-29 14:09:00'
    comment_content: >-
      I think you must have run "tfsconfig changeserverid" before you configured
      TFS. You are getting the error as the "server ID" in the web.config in the
      root of the TFS server does not match the new server ID. If you "tfsconfig
      setup /uninstall:all" and then reconfigure you should be golden.


      note: If you do not change the server ID for your test environment then
      the client tools will detect a new server with the same ID and
      automatically migrate all of your workspaces a cash across to the new
      server. All users that have ever connected to both environments will
      encounter weird stuff until you cleanse the clients.

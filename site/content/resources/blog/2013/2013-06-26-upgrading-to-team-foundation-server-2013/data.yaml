    comment_date_gmt: '2014-02-04 11:16:00'
    comment_content: >-
      Short answer: Yes you can. There is no need to force everyone to check
      in. 

      Long answer: Even if you are moving hardware, which i would recommend do
      that you can upgrade SQL and Windows easily, the GUID inside of TFS stays
      the same and all of your guys workspaces will be migrated when they first
      connect... This does mean that if you want to do a trial upgrade first you
      will need to change that GUID to prevent calamities :)

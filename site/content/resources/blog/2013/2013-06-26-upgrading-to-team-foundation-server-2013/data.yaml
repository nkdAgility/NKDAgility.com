    comment_content: >-
      Hi, You mention keeping the install location of TFS to its default
      location - and I remember there was once a bug in one of the updates that
      expected the install to be in default location - however the AT can
      consume quite a lot of disk space over time as it acts like a proxy (mine
      has reached over 100GB within the folder E:Program FilesMicrosoft Team
      Foundation Server 11.0Application TierWeb Services_tfs_data) Which is why
      I normally install to a different drive. I drop this folder every time I
      run a update as the install takes forever otherwise.

      Thanks

      Gary

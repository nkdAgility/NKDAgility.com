    <p>&nbsp;</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image25.png" width="800"
    height="500" border="0" /><br /><small>Figure: Success upgrading to Team
    Foundation Server 2013</small></p>

    <p>This upgrade was totally painless (which does not mean that yours will
    be) and I could not believe that the Team Foundation Server Product Team
    would yet again make it easier but it just seams a little slicker than
    before.</p>

    <p>So did it work?</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border-width: 0px;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/06/image26.png"
    width="800" height="500" border="0" /><br /><small>Figure: Successful
    upgrade to Team Foundation Server 2013</small></p>

    <p>Awesome.. Now all I have to do is upgrade the process templates to the
    new version and I will get all of the awesome features.</p>

    <p>Guess what I am doing next?</p>

    <h2>Conclusion</h2>

    <p>I would definitely recommend that you move to Team Foundation Server 2013
    as soon as you are able, especially if you are on 2012.3 already. If you are
    happy to work with Go-Live then you should look no further than 2013… at
    least until 2013.1 comes around…</p>

    <p>&nbsp;</p>

    <ul>

    <li><a
    href="http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/"
    target="_blank">Get Visual Studio 2013 &amp; Team Foundation Server 2013
    while its hot!</a></li>

    </ul>

    <p>Go download it now and be a kid again…</p>

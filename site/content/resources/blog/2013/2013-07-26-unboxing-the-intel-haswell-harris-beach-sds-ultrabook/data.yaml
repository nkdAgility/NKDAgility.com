  title: 'Review Part 1: Unboxing the Intel Haswell Harris Beach SDS Ultrabook'
  link: >-
    https://nkdagility.com/blog/unboxing-the-intel-haswell-harris-beach-sds-ultrabook/
  pubDate: Fri, 26 Jul 2013 19:20:41 +0000
  creator: MrHinsh

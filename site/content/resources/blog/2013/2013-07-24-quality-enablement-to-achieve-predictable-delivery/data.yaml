    comment_content: >-
      Decreasing velocity would be the perfect indicator for technical debt.
      Unfortunately, velocity varies:

      1.) from Sprint to Sprint. No need to explain this.

      2.) in the long term since the nature of the PBI's changes: From new
      functionality to smaller enhancements: This affects the size of the
      estimation. I've seen this with several teams.

      It is rather difficult to read the technical debt from the velocity alone.

      I think that increasing technical debt can be detected only by
      interpreting several signals:

      - Decreasing velocity

      - Development Team estimate how much of the Sprint time it lost with
      technical debt

      - Development Team discussion on technical debt each Sprint

      - Measuring code quality with e.g. Sonar and interpreting the changes
      since last Sprint(s)

      However, technical debt remains a quality issue.

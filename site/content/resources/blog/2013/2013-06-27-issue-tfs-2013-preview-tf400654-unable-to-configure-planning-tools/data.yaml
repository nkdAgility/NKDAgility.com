post:
  title: 'Issue [ TFS 2013 Preview ] TF400654: Unable to configure Planning Tools'
  link: >-
    https://nkdagility.com/blog/issue-tfs-2013-preview-tf400654-unable-to-configure-planning-tools/
  pubDate: Thu, 27 Jun 2013 08:00:49 +0000
  creator: MrHinsh
  guid:
    _: http://nakedalmweb.wpengine.com/?p=9643
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p class="lead">If you have the ‘team field’ enabled you will receive a
    “TF400654: Unable to configure Planning Tools” when you try to use the
    automatic configuration.</p>

    <blockquote style="clear:both;">

    <p>[Error] TF400654: Unable to configure Planning Tools. The following
    element contains an error: TypeFields/TypeField[type='Team']. TF400517: The
    value of this element is set to: HinshLabs.Team. You must set the value to a
    field that exists in all of the work item types that are defined in
    Microsoft.FeatureCategory. The field does not exist in the following work
    item types: Feature.</p>

    </blockquote>

    <p><img style="border-width: 0px; margin: 0px; padding-top: 0px;
    padding-right: 0px; padding-left: 0px; display: inline; background-image:
    none;" title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image40.png" width="800"
    height="500" border="0" /><br />Figure: TF400654 Unable to configure
    Planning Tools</p>

    <h2>Applies to</h2>

    <ul>

    <li>Team Foundation Server 2013 Preview</li>

    </ul>

    <h2>Findings</h2>

    <p>When you get a “TF400654 Unable to configure Planning Tools” error after
    an upgrade and you are trying to ‘configure’ the new features that have been
    added to TFS it is because you have customised the Process Template. The
    “Configure Features” wizard does a really good job of figuring out which
    process template and</p>

    <ul>

    <li>Changed to use ‘team field’</li>

    <li>Modifying the States</li>

    </ul>

    <p>In the case of the ‘team field’ I am really hoping that they will be able
    to fix this for the RTM. The Field ‘HinshLabs.Team’ is already there in the
    Collection and if the wizard could just add it to the fields of the vanilla
    Feature and then pick a known UI point to add it. The customer can always
    move it later but this would give them a much slicker experience…</p>

    <h2>Solution</h2>

    <p>You need to manually update your process template by following the
    instructions on the link provides or you can follow <a
    href="http://nkdagility.com/upgrading-to-visual-studio-scrum-3-0-process-template-in-tfs-2013/">Upgrading
    to Visual Studio Scrum 3.0 process template in TFS 2013</a>.</p>

    <ol>

    <li>Download the Visual Studio Scrum 3.0 Process Template</li>

    <li>Edit Task, Bug, Product Backlog Item, Issue and Feature to have the same
    custom field… in this case “HinshLabs.Team”</li>

    <li>Re-implement any other customisations that you had</li>

    <li>Import the work items</li>

    </ol>

    <p>This process is much easier and less time consuming if you have only <a
    href="http://nkdagility.com/one-team-project-collection-to-rule-them-allconsolidating-team-projects/"
    target="_blank">One Team Project</a> or use the same Process Template across
    all of your Team Projects.</p>
  - >-
    <p class="lead">If you have the ‘team field’ enabled you will receive a
    “TF400654: Unable to configure Planning Tools” when you try to use the
    automatic configuration.</p>

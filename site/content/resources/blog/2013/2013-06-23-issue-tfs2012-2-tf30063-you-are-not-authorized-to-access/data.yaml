    comment_author_IP: 189.6.238.22
    comment_date: '2015-04-02 14:49:00'
    comment_date_gmt: '2015-04-02 13:49:00'
    comment_content: >-
      Hi Martin! Thank you by your attention. I just solved the problem. The
      problem was the IIS Authentication methods. For some reason, during the
      updating process these settings were changed. I restored to TFS default
      values (Basic Authentication on root site and Windows Auth on /tfs virtual
      directory) and now it's working again.

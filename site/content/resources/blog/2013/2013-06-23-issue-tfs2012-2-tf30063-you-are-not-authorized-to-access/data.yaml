    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p class=\"lead\">If you have TFS 2012 Update 2 (2012.2) installed you might get an error after you <a href=\"http://msdn.microsoft.com/en-us/library/ms404883.aspx\" target=\"_blank\">move Team Foundation Server from one environment to another</a> (change domain.)</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"https://nkdagility.com/files/2013/06/image38.png\" width=\"800\" height=\"522\" border=\"0\" /><br /><small>Figure: TF30063 you are not authorised to access server</small></p>\n<h2>Applies to</h2>\n<ul>\n<li>Team Foundation Server 2012.2</li>\n</ul>\n<h2>Findings</h2>\n<p>Not only are you unable to change the URL but you are also to edit permissions or in any way connect to TFS even from the server.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"https://nkdagility.com/files/2013/06/image39.png\" width=\"637\" height=\"293\" border=\"0\" /><br /><small>Figure: TF30063 you are not authorised to access localhost</small></p>\n<p>This is not one that I have encountered before and was at a loss to help the customer. I ran the flag up and got a little help from <a href=\"http://blogs.msdn.com/b/granth/\" target=\"_blank\">Grant Holiday</a>. He identified this as a bug…\_</p>\n<h2>Solution</h2>\n<p>&nbsp;</p>\n<p>This bug is fixed in Team Foundation Server 2012.3. 2012.3 is currently\_ at RC2 but it does come with a Go-Live licence meaning that it is fully supported in production. After installing 2012.3 all of the problems went away and the server started functioning normally.</p>\n<p>Woot… yet another reason for 2012.3 and Go-Live…</p>"

    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p class="lead">New with Visual Studio 2013 is the ability to manage
    portfolio backlogs to help you understand the scope of work that you have to
    do.</p>

    <p>In order to organise our work a little better we tend to create something
    called “Epics” that are representative of things that are too big for any
    single sprint and may be broken down into smaller items. However these
    ‘Epics” do not really continue to exist as all we really care about is the
    leaf nodes. We still need to understand things that are maybe always larger,
    like Features and Goals.</p>

    <p><!-- https://www.youtube.com/watch?v=idiuvALZoZc --></p>

    <p><a href="http://www.screencast.com/t/T6oadOD4AJbh" target="_blank"><img
    style="background-image: none; padding-top: 0px; padding-left: 0px; display:
    inline; padding-right: 0px; border-width: 0px;" title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/2013-Agile-Portfolio-Management-101-play.png"
    width="800" height="448" border="0" /></a><br /><small>Video: Portfolio
    Management in Visual Studio 2013</small></p>

    <p>This video should have given you an introduction to the new Portfolio
    Management tools. These tools represent only the first taster from Microsoft
    on what they are doing for Portfolio Management in Visual Studio 2013.</p>

    <p>Don’t forget to <a
    href="http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/">Get
    Visual Studio 2013 Team Foundation Server while its hot!</a> The current
    Preview of Visual Studio 2013 and Team Foundation Server 2013 comes with a
    go-live licence meaning that it is fully supported in production.</p>

    <p>Go on.. be a kid again…</p>

    <p><em><small>Originally published at Where Technology Meets Teamwork
    by&nbsp;<a href="http://nkdagility.com/about">Martin Hinshelwood</a>, Senior
    ALM Consultant. (<a
    href="http://blog.nwcadence.com/video-new-with-visual-studio-2013-manage-project-portfolios-to-understand-the-scope-of-work/"
    target="_blank">source</a>)</small></em></p>

post:
  title: >-
    Video: New with Visual Studio 2013: Manage portfolio backlogs to understand
    the scope of work
  link: >-
    https://nkdagility.com/blog/video-new-with-visual-studio-2013-manage-portfolio-backlogs-to-understand-the-scope-of-work/
  pubDate: Thu, 18 Jul 2013 08:28:10 +0000
  creator: MrHinsh
  guid:

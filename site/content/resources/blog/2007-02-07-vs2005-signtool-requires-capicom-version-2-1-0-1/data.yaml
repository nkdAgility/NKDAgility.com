post:
  title: VS2005 - Signtool requires CAPICOM version 2.1.0.1
  link: >-
    https://nkdagility.com/blog/vs2005-signtool-requires-capicom-version-2-1-0-1/
  pubDate: Wed, 07 Feb 2007 15:09:00 +0000
  creator: MrHinsh
  guid:
    _: http://geekswithblogs.net/hinshelm/archive/2007/02/07/105684.aspx
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>\_</p>\n<p>If you get the following error publishing a project, </p>\n<p><br />\nError\_\_\_\_32\_\_\_\_SignTool reported an error SignTool Error: Signtool requires CAPICOM version 2.1.0.1 or higher. Please copy the latest version of CAPICOM.dll into the directory that contains SignTool.exe. If CAPICOM.dll exists, you may not have proper permissions to install CAPICOM. <br />\nFollow these steps </p>\n<ol>\n    <li>Download a self-extracting zip file from <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=860ee43a-a843-462f-abb5-ff88ea5896f6&amp;DisplayLang=en\">here</a>. </li>\n    <li>Extract capicom.dll from this zip file\_ </li>\n    <li>Copy Paste capicom.dll into your \"C:/windows/system32\" directory\_ </li>\n    <li>click Start -&gt; Run and type \"REGSVR32 capicom.dll\" and press OK\_ </li>\n    <li>You should now\_be able to publish via ClickOnce. </li>\n</ol>\n<p>\_</p>\n<p>\_</p>\n\n<p>\_</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_</div>"

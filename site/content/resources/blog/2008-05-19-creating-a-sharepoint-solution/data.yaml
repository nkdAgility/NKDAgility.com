  encoded:
  - "<p>Over the next few weeks I will be blogging my escapades in developing an application solution for Microsoft Office SharePoint Server. I have entitled the application \"<em>MOSS Time Off Management</em>\" and it will be up on <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a> for all to follow @ <a href=\"http://www.codeplex.com/mosstom\">http://www.codeplex.com/mosstom</a> (coming soon). </p>  <p>The idea behind this application is twofold:</p>  <p>First to give me a project that I can get my teeth into to learn all of the ins and outs of the SharePoint model, including how one debugs and developers for it. And second to give my company a working system at the end... There is nothing like dogfooding and everyone should eat what they make.</p>  <p>It will be build in .NET 3.5 and use a combination of WebParts, Workflow, InfoPath, SQL Server and a few other assorted munchies. I will be trying to include Test Driven Devolvement (but that will be determined by SharePoint) and I will be building the installer first.</p>  <p>Although this application will not stand alone (although I may have to build a skeleton if SharePoint becomes a pain), it will be able to be deployed globaly on many servers (SharePoint farms) around the world with a single point of truth...</p>  <p>Now I am scared....</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

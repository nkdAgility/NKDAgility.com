  title: Woops I installed Windows 8 instead of Windows 8 Pro!
  link: >-
    https://nkdagility.com/blog/woops-i-installed-windows-8-instead-of-windows-8-pro/
  pubDate: Thu, 02 Aug 2012 23:40:42 +0000
  creator: MrHinsh

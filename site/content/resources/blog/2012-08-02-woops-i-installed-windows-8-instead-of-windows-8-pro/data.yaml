    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p>After installing Windows 8 I tried to do a couple of things that I
    normally do to set up my computer. </p>

    <p>I went to enable “Remote Desktop”… but there was no options. Hmm…</p>

    <p>I wanted to make a change to the “Local Security Settings…”. Hmmm…</p>

    <p>Both of these things were missing and I started to
    <strike>google</strike> bing for information on how to change a setting.
    And, lo and behold I found:</p>

    <blockquote><p>If you are troubleshooting why secpol.msc does not seem to
    exist in your copy of Windows 7, then the reason is probably that you have
    the Home Premium version; unfortunately you need to upgrade, or else try
    another machine that does have the Ultimate Edition.<br />-<a
    href="http://www.computerperformance.co.uk/win8/windows8-secpol-msc.htm"
    target="_blank">Secpol: Local Security Policy Editor</a></p>

    </blockquote>

    <p>But I have Windows 8 Pro? But no… alas I dropped the ball and installed
    “Windows 8”. Full stop… and not “Windows 8 Pro”…</p>

    <p>How do you tell? Simples…</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/08/image7.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/08/image_thumb6.png"
    width="640" height="400"/></a><br /><strong>Figure: View the Properties of
    “Computer”</strong></p>

    <p>Which will open the system information about your computer. This will
    tell you lots of things of use on bare metal, but as this is a Hyper-V box
    there is little of import. Except the edition of Windows…</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/08/image8.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/08/image_thumb7.png"
    width="640" height="400"/></a><br /><strong>Figure: Aww nuts… Windows 8
    (only)</strong></p>

    <p>I did think that I needed to reinstall, but I thought that should at
    least give the “Add features” a try…</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/08/image9.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/08/image_thumb8.png"
    width="640" height="400"/></a><br /><strong>Figure: Get more features the
    easy way</strong></p>

    <p>You will get asked for a key for the new and higher edition of Windows 8
    that you want to move to.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/08/image10.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/08/image_thumb9.png"
    width="640" height="400"/></a><br />Figure: But I already have a nice MSDN
    key at the ready?</p>

    <p>You will likely just have selected the wrong key from your MSDN and you
    can select “I already have a product key” and enter the new one.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/08/image11.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb10.png"
    width="640" height="400"/></a><br /><strong>Figure: Phew… Windows 8
    Pro</strong></p>

    <p>Lets just check that we can indeed access the goods…</p>

    <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image12.png"><strong><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left:
    0px; display: inline; padding-right: 0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb11.png"
    width="640" height="400"/></strong></a><br /><strong>Figure: Why is this a
    Pro only feature?</strong></p>

    <p>I was quite happy not to have to reinstall, but you can choose what you
    want to do. My suggestion is to use a Pro key the first time round!</p>

    <p><strong>Did you install the wrong version of Windows?</strong></p>

    <p><strong>How easy was it for you to fix it?</strong></p>

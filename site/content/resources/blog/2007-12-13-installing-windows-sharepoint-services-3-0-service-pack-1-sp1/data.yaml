  encoded:
  - "<ul> <li>wssv3sp1-kb936988-x86-fullfile-en-us.exe</li></ul> <p><a title=\"http://www.microsoft.com/downloads/details.aspx?FamilyId=4191A531-A2E9-45E4-B71E-5B0B17108BD2&amp;displaylang=en#filelist\" href=\"http://www.microsoft.com/downloads/details.aspx?FamilyId=4191A531-A2E9-45E4-B71E-5B0B17108BD2&amp;displaylang=en#filelist\">http://www.microsoft.com/downloads/details.aspx?FamilyId=4191A531-A2E9-45E4-B71E-5B0B17108BD2&amp;displaylang=en#filelist</a></p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb3_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"85\" alt=\"image_thumb3\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb3_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>Not realy installing updates, more like unpacking...</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb2_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"194\" alt=\"image_thumb2\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb2_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>Ah, the usual fun... Good thin this is on a dev box otherwise I would need to be restarting services out of hours...or just tell my users it was a tempourary glitch <img alt=\"smile_wink\" src=\"http://spaces.live.com/rte/emoticons/smile_wink.gif\" /></p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb4_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"210\" alt=\"image_thumb4\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb4_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>Got loads of options, but no way to change them...typical service pack build of the base installer...Not a problem with me, familiar. Makes those production guys feel at home.</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb7_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"209\" alt=\"image_thumb7\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb7_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p><em>Well, first attempt failed. I will try a reboot and see if there are any pending updates or just general trash interfering. If you have ever had to read a SharePoint install log, you will know that they are next to useless. Roll on TFS install style logs for SharePoint. Hint, hint...</em></p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb5_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"76\" alt=\"image_thumb5\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindowsShareP.0ServicePack1SP1_9B2F-image_thumb5_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>Uoh..Now this could either be really bad, or really good. I just tried to run WSS 3.0 SP1 again and I was told it was already installed...<img alt=\"smile_sarcastic\" src=\"http://spaces.live.com/rte/emoticons/smile_sarcastic.gif\" /></p> <p>\_</p> <p><font color=\"#ff0000\">UPDATE:</font></p> <p><font color=\"#ff0000\">Check out </font><a title=\"Click To View Entry\" href=\"http://blog.hinshelwood.com/archive/2007/12/31/sharepoint-3.0-and-moss-2007-service-pack-1-update.aspx\"><font color=\"#ff0000\">this post</font></a><font color=\"#ff0000\"> for a solution that fixed my problems...</font></p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

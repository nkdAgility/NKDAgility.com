    comment_author_IP: ''
    comment_date: '2008-02-15 10:30:23'
    comment_date_gmt: '2008-02-15 10:30:23'
    comment_content: >-
      My event viewer was throwing errors in related to a b2b install was
      detected so I ran the following command:<br /><br />psconfig.exe -cmd
      -inplace b2b -force<br /><br />then I ran the config wizard again and all
      was well.  Might want to check you application event viewer and see if you
      need the b2b or the v2v  <br /><br />also dont forget that psconfig -help
      is a great way to figure out how to use it<br /><br />oh and one other
      thing i noticed was the my directory for the bin for wss was different it
      was acuatally <br />C:Program FilesCommon FilesMicrosoft Sharedweb server
      extensions12BIN<br /><br />you might want to try navigating via windows
      explorer or just run a search for psconfig.exe to find the location of
      this exe on your system.<br /><br />Anyways I hope this helps.
    comment_approved: '1'

    comment_content: "Thanks for this!  <br /><br />I was doing a SharePoint (MOSS) 2007 SP1 upgrade and the Configuration Wizard was hanging on step 8 (out of 9). It hung for 18 hours!  The log was full of thousands of \"SyncUpgradeTimerJob: sleeping for 10 seconds\" messages and  \"[site] has been upgraded to a newer version of SharePoint\" errors.<br /><br />Following yours and other's advice I set the following services to manual starup and shut them off: <br />\tWorld wide web service<br />\tMicrosoft Single Sign-on Service<br />\tWindows Sharepoint Services Search<br /><br /><br />....and tried a combination of upgrading from the command line (see below) and using the SharePoint prod/tech Configruation Wizard; and finally it completed.<br /><br />Command line with C:Program FilesCommon FilesMicrosoft SharedWeb Server Extensions12BIN&gt;psconfig.exe -cmd upgrade -inplace b2b -wait -force<br /><br />   (would be nice if someone would explain the difference between b2b and v2v (not documented ANYWHERE withing Google's reach).<br /><br /><br />Thanks again - without your help it'd still be broken.<br /><br />   Phil"

  encoded:
  - "<p>I have decided to go the same root as MS and use the Community Technology Preview (CTP) structure for my releases as there are quite a few people interested in using the <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler\">TFS Event Handler</a>.</p>\n<p>I am working this week on getting\_<a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler/Release/ProjectReleases.aspx?ReleaseId=3910\">TFS Event Handler CTP1</a> up and running with the full initial functionality. As I am off work this week I should have plenty of time for this, but my wife also want me to paint the house ;), so we will see...</p>\n<p>Here is where I find out that I can't connect to the\_CodePlex <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">Team Foundation Server</a> Servers!</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_</div>"
  - ''

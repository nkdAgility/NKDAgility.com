  - "<p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"622512953[1]\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-68e63ada9c60_D045-6225129531_88df875f-941f-4184-b5b2-c14bd25644f3.jpg\" width=\"165\" height=\"45\" /></p>  <p>As part of his <a href=\"http://blogs.silverlight.net/blogs/jesseliberty/archive/2010/02/15/the-united-kingdom-amp-the-republic-of-ireland.aspx\">UK tour</a> Microsoft's <a href=\"http://blogs.silverlight.net/blogs/jesseliberty/\">Jesse Liberty</a> will be talking in Edinburgh for an evening on Silverlight 4.</p>  <p>[<a href=\"http://jesse-liberty-edinburgh.eventbrite.com/\" target=\"_blank\">Register Now, there are some places left</a>]</p>  <br />  <hr />  <p>\_<strong>The Talk</strong></p>  <ul>   <li>MVVM and Silverlight to build test-driven programs<strong></strong> </li>    <li>Understanding Refactoring and Dependency Injection<strong></strong> </li>    <li>A Walk through of a non-trivial application </li> </ul>  <p><strong>The Speaker</strong></p>  <p>Jesse Liberty, <em>Silverlight Geek</em>, is a Developer Community Program Manager for Microsoft (US). Lately he has been focused on Component-based, Test-Driven, Cross-platform line-of-business application development, and has led the development of the open source\_ <a href=\"https://email.unum.com/exchweb/bin/redir.asp?URL=http://slhvp.com/\">Silverlight HyperVideo Platform</a>. </p>  <p>Liberty is the author of over two dozen books, and <a href=\"https://email.unum.com/exchweb/bin/redir.asp?URL=http://silverlightgeek.me/\">his blog</a> is a required resource for Silverlight programmers. His twenty years of programming experience include stints as a Distinguished Software Engineer at AT&amp;T; Vice President of Human-Computer Interaction at Citibank and Software Architect at PBS/Learning Link.</p>  <p><strong>The Venue</strong></p>  <p>We are meeting at Microsoft's offices in Edinburgh in Waterloo Place. This is the building on the corner of North Bridge at the east end of Princes Street. Parking can be found at the nearby Greenside Row car park which is just off Leith Walk (used for the Omni Centre). The venue is approximately 2-3 minutes walk away from Edinburgh Waverly train station.</p>  <p><strong>The Agenda</strong></p>  <p>18:30 Doors open    <br />19:00 Welcome     <br />19:10 Part 1     <br />20:00 Break     <br />20:10 Part 2     <br />20:50 Feedback and Prizes     <br />21:00 End</p>  <p>\_</p>  <p>[<a href=\"http://jesse-liberty-edinburgh.eventbrite.com/\" target=\"_blank\">Register Now, there are some places left</a>]     <br /></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Silverlight\" rel=\"tag\">Silverlight</a>\_<a href=\"http://technorati.com/tags/MVVM\" rel=\"tag\">MVVM</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_</div>"

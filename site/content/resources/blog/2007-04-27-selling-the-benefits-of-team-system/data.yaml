      Martin,<br /><br />Selling Technology to the business community will not
      work. Believe me, I have tried it. It works to some degree to the
      Technical community.<br /><br />What works for any audience is selling
      Benefits.<br /><br />For what it is worth, I humbly suggest that the
      successful sales process for Team System should focus on the Benefits to
      target communities such as Technical and Business.<br /><br />By all means
      mention the features of Team System, but it is the benefits which will
      sell.<br /><br />Considering addressing these two simple questions.<br
      /><br />What are the Benefits to the Technical Community ?<br /><br
      />&amp; <br /><br />What are the Benefits to the Business Community ?

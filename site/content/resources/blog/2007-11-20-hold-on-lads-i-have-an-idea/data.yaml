  - "<p><img alt=\"lightbulb\" src=\"http://spaces.live.com/rte/emoticons/lightbulb.gif\" /> Something occured to me after seeing the <a href=\"http://www.vertigo.com/familyshow.aspx\" target=\"_blank\">Family Show</a> application from <a href=\"http://www.vertigo.com\" target=\"_blank\">Vertigo</a>. If you have not seen this application it is definitely worth a look. What I want to achieve would be to display and allow the edit of company Higherarchical data through a similar interface to the one presented in Family Show.</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HoldonladsIhaveanidea_C77C-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"144\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HoldonladsIhaveanidea_C77C-image_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>The data would be centric around an employee, with data for Management, organisational and cost higherarchies. It would allow users to edit selected information about their subordinates and to create fictional reorganisations of the company. Users would be able to edit their own data and search for any user, group or organisational unit.</p> <p>The data would be fed into a database after workflow on authorising the updates has been completed and would them make its way into all the other systems within the organisation including HR system, Active Directory and SharePoint.</p> <p><img alt=\"smile_sarcastic\" src=\"http://spaces.live.com/rte/emoticons/smile_sarcastic.gif\" /> So just a small task then...</p> <p>It should be possible to get the project off the ground by providing a single point of truth for information on staff. This in conjunction with technologies like SharePoint and Communication Server should provide substantial business benefit to companies\_ holding data about its staff in multiple systems geographically.</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Misc\" rel=\"tag\">Misc</a>\_</div>"

  description: ''
  encoded:
  - "<p>Well, I have spent the afternoon delving into the features of SharePoint 3.0. As an extensive <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">Team Foundation Server</a> user I have had a lot of exposure to SharePoint 2.0 and I always found it kinda <em>crap</em>...</p>\n<p>I was very surprised to find\_ that this new version is quite good. I will eventually need a book to get to grips with the more complicated aspects of the system. But I managed to put together an intranet for my department in the same afternoon that I installed and set it up...not bad.</p>\n<p>I will let you know how I get on with the rest of the configuration. I am really looking forward to WF in SharePoint...</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_</div>"
  - ''

  encoded:
  - "<p>So far it is exactly the same show as with the WSS update. Installing updates before moving onto the main feature... And it did not ask me to install WSS SP1 this time.. That is another one of those mixed signs...</p> <p>The installation for MOSS SP1 is identical to that of WSS SP1 so I foresee no problems...</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb7_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"209\" alt=\"image_thumb[7]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb7_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>Well, except maybe the same one that I has from WSS SP1. The message clearly states, as it did in WSS SP1 that I should correct the problem and run the update again, but if I run it again I am told that it is already installed! WTF?</p> <p>here ist he relevent section of the log file (see what I mean about Sharepoint Logs) in the hopes that someone else has had the same problem:</p> <blockquote> <p><font face=\"cal\" size=\"1\">12/13/2007 10:01:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Entering function ServiceHelper.Stop<br />12/13/2007 10:01:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Trying to stop service OSearch and waiting 120 sec to do so<br />12/13/2007 10:01:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ service OSearch is Running, so will stop it<br />12/13/2007 10:01:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ stopping service OSearch (it may already be stopped)<br />12/13/2007 10:03:42\_ 7\_ ERR\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ An exception was encountered when trying to stop service OSearch<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Entering function Common.
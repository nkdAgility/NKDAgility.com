r />\_\_ at Microsoft.SharePoint.PostSetupConfiguration.TaskThread.ExecuteTask()<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Entering function Common.BuildExceptionInformation<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Entering function Common.BuildExceptionMessage<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Entering function StringResourceManager.GetResourceString<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Resource id to be retrieved is ExceptionInfo for language English (United States)<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Resource retrieved id ExceptionInfo is An exception of type {0} was thrown.\_ Additional exception information: {1}<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Leaving function StringResourceManager.GetResourceString<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Leaving function Common.BuildExceptionMessage<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Leaving function Common.BuildExceptionInformation<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Entering function TaskBase.OnTaskStop<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Creating the OnTaskStop event for task initialize<br />12/13/2007 10:03:42\_ 7\_ ERR\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Task initialize has failed<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ friendlyMessage for task initialize is An exception of type System.ServiceProcess.TimeoutException was thrown.\_ Additional exception information: Time out has expired and the operation has not been completed.<br />12/13/2007 10:03:42\_ 7\_ INF\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ debugMessage for task initialize is An exception of type System.ServiceProcess.TimeoutException was thrown.\_ Additional exception information: Time out has expired and the operation has not been completed.<br />System.ServiceProcess.TimeoutException: Time out has expired and the operation has not been completed.<br />\_\_ at System.ServiceProcess.ServiceController.WaitForStatus(ServiceControllerStatus desiredStatus, TimeSpan timeout)<br />\_\_ at Microsoft.SharePoint.PostSetupConfiguration.ServiceHelper.Stop(String serviceName)<br />\_\_ at Microsoft.SharePoint.PostSetupConfiguration.InitializeTask.StopServicesListedInRegistry(RegistryHelper registry)<br />\_\_ at Microsoft.SharePoint.PostSetupConfiguration.InitializeTask.StopAllServices()<br />\_\_ at Microsoft.SharePoint.PostSetupConfiguration.InitializeTask.PrepareForUpgrade()<br />\_\_ at Microsoft.SharePoint.PostSetupConfiguration.InitializeTask.Run()<br />\_\_ at Microsoft.SharePoint.PostSetupConfiguration.TaskThread.ExecuteTask()</font></p></blockquote> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb8_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"71\" alt=\"image_thumb[8]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb8_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>Yup, will not run again, just like WSS3 SP1...</p> <p>Well, I better get to testing this mongrel.</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb9_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"91\" alt=\"image_thumb[9]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb9_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>This is not what I was expecting..</p> <p>oh well...Debug mode:</p> <ul> <li>Is Server Gubbed:= Yes  </li><li>Google error in log: Solution found: <a title=\"http://sharepointxperience.blogspot.com/2007/03/kb932091-crashed-my-moss-2007.html\" href=\"http://sharepointxperience.blogspot.com/2007/03/kb932091-crashed-my-moss-2007.html\">http://sharepointxperience.blogspot.com/2007/03/kb932091-crashed-my-moss-2007.html</a>  </li><li>Restart IIS  </li><li>Is Server Gubbed:= Yes  </li><li>Uninstall MOSS SP1</li></ul> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb11_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"40\" alt=\"image_thumb[11]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb11_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>Oh, no I can't...</p> <p>So you can't reinstall it, and you can't remove it! </p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb12_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"208\" alt=\"image_thumb[12]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb12_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>Well its a repair for SharePoint then...</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb13_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"208\" alt=\"image_thumb[13]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MOSSSP1InstallNoteswithasadending_98B5-image_thumb13_thumb.png\" width=\"244\" border=\"0\" /></a> </p> <p>Bugger...</p> <p>\_</p> <p><strong><em><font color=\"#ff0000\">Note: This is why we have development servers!</font></em></strong></p> <p>\_</p> <p><font color=\"#ff0000\">UPDATE:</font></p> <p><font color=\"#ff0000\">Check out </font><a title=\"Click To View Entry\" href=\"http://blog.hinshelwood.com/archive/2007/12/31/sharepoint-3.0-and-moss-2007-service-pack-1-update.aspx\"><font color=\"#ff0000\">this post</font></a><font color=\"#ff0000\"> for a solution that fixed my problems...</font></p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

  - "<p>I have been having a lot of Kerberos double hop problems on the network at work, and although I have not yet managed to fix them... I did find these useful pages:</p>  <p><a href=\"http://technet2.microsoft.com/windowsserver/en/library/792ed95d-6f13-4181-a218-e4eaab361c1b1033.mspx?mfr=true\" target=\"_blank\">What Is Kerberos Authentication?</a> - Good high level overview...</p>  <p><a href=\"http://www.microsoft.com/technet/prodtechnol/windowsserver2003/technologies/security/tkerbdel.mspx\" target=\"_blank\">Troubleshooting Kerberos Delegation</a> - which I think I may find the most useful...</p>  <p>\_</p>  <p>I will keep you updated on my progress...</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Misc\" rel=\"tag\">Misc</a>\_</div>"

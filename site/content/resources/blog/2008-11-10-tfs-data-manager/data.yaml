  encoded:
  - "<p>This looks like a <a target=\"_blank\" href=\"http://onepulse.com/\">fantastic product</a> that will let you do pretty much everything that has been missing from TFS. You can cop / clone projects across servers. you get disaster recovery capabilities that surpass anything that has before been available!</p>  <p><a target=\"_blank\" href=\"http://onepulse.com/whatis.aspx\"><img src=\"http://www.onepulse.com/images/EnterpriseEditionArchSneakPeek.png\" width=\"640\" height=\"395\" /></a> </p>  <p>Looks like the feature mix will be fabulous…</p>  <p><a target=\"_blank\" href=\"http://onepulse.com/whatis.aspx\"><img src=\"http://www.onepulse.com/images/FeatureMatrix.png\" /></a> </p>  <p><a target=\"_blank\" href=\"http://onepulse.com/whatis.aspx\">One</a> to watch I think….</p>    <p><font color=\"#ff0000\"><strong>Updated: Added missing links… Thanks for spotting it :)</strong></font></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"

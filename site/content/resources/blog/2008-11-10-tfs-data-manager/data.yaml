    comment_content: >-
      I thought I'd add my .02 from how I've used this in case it helps anyone.
      I've used TFS DM to manage my VPC and local demos and it works well
      (although I only use it for project-level backups/restores.) My only tip
      is to make sure you understand how your TFS server is configured before
      you just install this app, because TFS Data Manager relies 100% on a
      working TFS...so if your Sharepoint or Reporting Services don't quite
      work....your TFS DM backups and restores also won't work. <br /><br />It's
      a great app though!

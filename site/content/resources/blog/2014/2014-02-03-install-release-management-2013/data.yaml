  - >-
    <p>Just recently I have been doing a lot of work in Release Management 2013
    and noticed the lack of documentation. I have done a number of installs and
    documented them is posts like <a title="Installing Release Management Client
    for Visual Studio 2013"
    href="http://nkdagility.com/installing-release-management-client-visual-studio-2013/">Installing
    Release Management Client for Visual Studio 2013</a> and <a
    title="http://nkdagility.com/installing-release-management-server-tfs-2013/"
    href="http://nkdagility.com/installing-release-management-server-tfs-2013/">Installing
    Release Management Server for TFS 2013</a> however there is always things
    that donâ€™t quite join up. I often have to head off an fix problems or get
    support as part of my posts an while I almost always blog those issues there
    is no joined up experience.</p>

    <p>[youtube=https://www.youtube.com/watch?v=NG9Y1_qQjvg]</p>

    <p>Have you seen how easy it is to install Release Management 2013 and
    configure a full release management suite with Visual Studio 2013? See
    Martin install and configure the new Visual Studio 2013 Release Management
    Server, Client, and Deployment Agent all in under 10 minutes. Get going in
    minutes with a fully fledged release management tool</p>

    <ul>

    <li>Release Management Server for Team Foundation Server 2013</li>

    <li>Release Management Client for Visual Studio 2013</li>

    <li>Microsoft Deployment Agent 2013</li>

    </ul>

    <p>Have you been using Release Management in Visual Studio 2013? How have

    comment_content: >-
      Buenas noches a todos.


      Hoy instale el visual estudio 2010 en una maquina con windows 8.1. Al
      momento de terminar la instalación me tira un cartel diciendo: Solucionar
      un problema con visual estudio profiling control driver. La descripción
      del mensaje de error dice lo siguiente: Visual estudio profiling control
      driver se ha bloqueado y no se podrá ejecutar porque podría impedir que su
      equipo se inicie correctamente en el futuro. Su versión de visual estudio
      profiling control driver no es compatible con esta versión de windows. 


      Luego cuando voy al instalador me dice que la instalación fue exitosa.
      Abro el visual estudio y me tira un msj de error con Microsoft visual
      estudio dejo de funcionar. Y me da las opciones de depurar o cerrar
      programa. En síntesis no me muestra siquiera la ventana de inicio del
      visual studio. Cada vez que lo vuelvo a abrir me aparece ese mensaje. 


      Probé desinstalandolo y volviendolo a instalar, instale la versión
      premium, la ultimate y también el service pack1. Reinicie miles de veces y
      no ha caso. 


      Trate de ser lo mas claro posible, por favor si a alguien le paso o sabe
      como solucionarlo que me diga.


      Muchísimas gracias.

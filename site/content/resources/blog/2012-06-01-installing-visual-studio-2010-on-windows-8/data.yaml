    comment_content: >-
      I got the same issue like you. 

      After a searched at google, i found that the problem itself is because you
      need .net  framework 3.x and this version is not installed by default on
      win 8, then you have to go to control panel &gt;  enable / disable window
      and check the .net framework 3.x. This will install it on your machine
      (you need internet connection in order to achive this). 

      After the installation of .net framework 3.x (NetFx3) you can install  sql
      server 2012 without problem.

      Good luck and i hope this can be of help to you.

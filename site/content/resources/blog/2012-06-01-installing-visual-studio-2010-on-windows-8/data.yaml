post:
  title: Installing Visual Studio 2010 on Windows 8
  link: https://nkdagility.com/blog/installing-visual-studio-2010-on-windows-8/
  pubDate: Fri, 01 Jun 2012 06:03:58 +0000
  creator: MrHinsh
  guid:
    _: http://blog.hinshelwood.com/?p=5388
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p class="lead">As I <a
    href="http://blog.hinshelwood.com/installing-tfs-2012-on-server-2012-with-sql-2012/">have
    mentioned before I run all of my heavy weight software in a VM</a>. That is
    one of the reasons that I love Windows 8… I can run Hyper-V. I want to be
    able to reinstall my local computer quickly, and to get back up and running
    fast.</p>

    <p>I run many apps on my local computer, but they are things like Outlook,
    Windows Live Writer, Camtasia, Snagit and Diablo as well as any coms apps I
    need. I run Visual Studio in a VM so that I can reinstall my host and get
    back working fast, and I can also reinstall my Visual Studio VM while using
    my current one <img class="wlEmoticon wlEmoticon-smile"
    style="border-top-style: none; border-left-style: none; border-bottom-style:
    none; border-right-style: none" alt="Smile"
    src="http://blog.hinshelwood.com/files/2012/05/wlEmoticon-smile1.png"/>.
    </p>

    <p>Now VM’s can be slow, so I got me a faster system…</p>

    <div
    id="scid:5737277B-5D6D-4f48-ABFC-DD9C333F4C5D:b27bccea-5430-48d6-8841-e55a9dfdf438"
    class="wlWriterEditableSmartContent" style="float: none; padding-bottom:
    0px; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline;
    padding-right: 0px">

    <div><object width="448" height="252"><param name="movie"
    value="http://www.youtube.com/v/DcQzZjIPLy4?hl=en&amp;hd=1"></param><embed
    src="http://www.youtube.com/v/DcQzZjIPLy4?hl=en&amp;hd=1"
    type="application/x-shockwave-flash" width="448"
    height="252"></embed></object></div>

    <div style="width:448px;clear:both;font-size:.8em">Figure: Booting Windows 8
    on Hyper-V in under 10 seconds</div>

    </div>

    <p>… Thus I can boot any of my VM’s in 8-15 seconds depending on what I am
    running. The exceptions I have are older OS’s that don’t support the faster
    boot model.</p>

    <p>The problem at hand is to create a VM with Visual Studio 2010, but
    running on Windows 8. I always install on a clean install. I don’t do
    upgrades as frankly its less painful to figure out how to bite the bullet
    and reinstall everything efficiently than to take the pain later of errors
    that I really don’t know wither they are coz of the product or the beta
    versions of some widget that I used to have two operating systems ago.</p>

    <p><a
    href="http://blog.hinshelwood.com/files/2012/05/SNAGHTML3cbd37.png"><img
    title="SNAGHTML3cbd37" style="border-top: 0px; border-right: 0px;
    background-image: none; border-bottom: 0px; padding-top: 0px; padding-left:
    0px; border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="SNAGHTML3cbd37"
    src="http://blog.hinshelwood.com/files/2012/05/SNAGHTML3cbd37_thumb.png"
    width="643" height="364"/></a><br /><strong>Figure: Rigel is running Windows
    8</strong></p>

    <p>Unlike the Server 2012 environment I don’t need to Snapshot. I don’t want
    the overhead and it makes the VM itself un-portable… </p>

    <p><a href="http://blog.hinshelwood.com/files/2012/05/image38.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left:
    0px; display: inline; padding-right: 0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/05/image_thumb35.png"
    width="640" height="360"/></a><br /><strong>Figure: Installing Visual Studio
    2010 on Windows 8</strong></p>

    <p>I will be using the VM to both work and demo with Visual Studio 2010
    against any version of Team Foundation Server. I have a VM with TFS 2010 and
    my new one with TFS 2012. I will be doing a full install of 2010 for two
    reasons. First I don’t know what I will be called upon to demo until I am,
    sometimes with little or no prep time coz customers like you to “jump to”.
    Second is that I hate going to use a feature and it wither is not there, or
    pops a modal dialog asking for a DVD ROM or some other crap. I just want it
    to work. </p>

    <p><a href="http://blog.hinshelwood.com/files/2012/05/image39.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/05/image_thumb36.png"
    width="640" height="360"/></a><br /><strong>Figure: The install is
    running</strong></p>

    <p>I have often seen teams being required to use an old version of Visual
    Studio on a newer OS. I see many team using Visual Studio 2008 and even
    Visual Studio 2005 on Windows 7. I even used to do that myself. These days I
    tend to be only one version back. I count that from the latest supported
    version of Visual Studio and since Visual Studio 2012 has been supported in
    production since the Beta was released I am going with 2010 and 2012 <img
    class="wlEmoticon wlEmoticon-smile" style="border-top-style: none;
    border-left-style: none; border-bottom-style: none; border-right-style:
    none" alt="Smile"
    src="http://blog.hinshelwood.com/files/2012/05/wlEmoticon-smile1.png"/></p>

    <p>Boy but Visual Studio installs fast on SSD’s…</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/05/image40.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/05/image_thumb37.png"
    width="640" height="360"/></a><br /><strong>Figure: Almost all
    done</strong></p>

    <p>Well that went a lot smother than I was expecting… I really don’t know
    what I was expecting, but I am a little disappointed that everything just
    worked. Nothing for us geeks to fix!</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/05/image41.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/05/image_thumb38.png"
    width="640" height="360"/></a><br /><strong>Figure: I don’t expect any
    problems here</strong></p>

    <p>Now why can’t the SharePoint team get their bits together to be able to
    do this? I bet I could install Visual Studio 2003 on here with no problems
    even if MSFT has not tested it. Could you imagine of Office did not work on
    the new OS? Heads would&nbsp; roll…</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/05/image42.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/05/image_thumb39.png"
    width="640" height="360"/></a><br />Figure: Woohoo….</p>

    <p>Now lets fire this thing up…</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/05/image43.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/05/image_thumb40.png"
    width="640" height="360"/></a><br /><strong>Figure: Looking
    good…</strong></p>

    <p>Now with no extra patch I will preform the miraculous feet of connecting
    to TFS 2012…</p>

    <p><a
    href="http://blog.hinshelwood.com/files/2012/05/image44.png"><strong><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/05/image_thumb41.png"
    width="640" height="360"/></strong></a><br /><strong>Figure: Look… no really
    long names forward compatibility update</strong></p>

    <h3 class="label-conclusion">Conclusion</h3>

    <p>Running Visual Studio 2010 on Windows 8 not only works, but works well.
    Don’t be afraid of Windows 8 for Visual Studio’s sake… just jump in and get
    going…</p>

    <p><em>-Are you still deploying software to older OS's? Did you know that
    that you can flip between VS 2010 SP1 and VS 2012 with no problems? Well we
    do and we know how. Contact <a href="mailto:info@nwcadence.com?subject=
    Recommended through MrHinsh - Installing Visual Studio 2010 on Windows 8"
    onClick="_gaq.push(['_trackEvent', 'mailto', 'email', 'Installing Visual
    Studio 2010 on Windows 8']);">info@nwcadence.com</a> today...</em></p>
  - >-
    <p class="lead">As I <a
    href="http://blog.hinshelwood.com/installing-tfs-2012-on-server-2012-with-sql-2012/">have
    mentioned before I run all of my heavy weight software in a VM</a>. That is
    one of the reasons that I love Windows 8… I can run Hyper-V. I want to be
    able to reinstall my local computer quickly, and to get back up and running
    fast.</p>

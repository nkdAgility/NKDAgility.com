    width="1" height="1"/></a></p> <h3>Visual Studio ALM [Kindle Edition]</h3>
    <p><i><b>Guidance for agile teams building software with Visual Studio, Team
    Foundation Server &amp; Scrum</b></i></p> <p>A journey through Application
    Lifecycle Management (ALM) with Martin Hinshelwood, Senior ALM Consultant at
    Northwest Cadence, Microsoft Visual Studio ALM MVP of the Year 2011, Visual
    Studio ALM Rangers Champion 2011 and Professional Scrum Trainer.</p>
    <p>Kindle blogs are fully downloaded onto your Kindle so you can read them
    even when you're not wirelessly connected. And unlike RSS readers which
    often only provide headlines, blogs on Kindle give you full text content and
    images, and are updated wirelessly throughout the day.</p> <p>Why you might
    ask…well there are a few reasons…</p> <ol> <li>Just for fun  </li><li>Coz
    its there  </li><li>I am a geek (Important) </li></ol> <p>I have offered
    email subscriptions for a while and for the 18 of you that care enough to
    sign up there might be one that wants it on their Kindle.</p> <p><a
    href="http://www.amazon.com/gp/product/B0091KW2GK/ref=as_li_ss_tl?ie=UTF8&amp;camp=1789&amp;creative=390957&amp;creativeASIN=B0091KW2GK&amp;linkCode=as2&amp;tag=martinhinshe-20"><img
    title="image" style="border-left-width: 0px; border-right-width: 0px;
    background-image: none; border-bottom-width: 0px; padding-top: 0px;
    padding-left: 0px; display: inline; padding-right: 0px; border-top-width:
    0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image87.png" width="640"
    height="318"/></a><br /><strong>Figure: My blogs amazon page</strong></p>
    <p>If you think that this is useful you can <a
    href="http://www.amazon.com/gp/product/B0091KW2GK/ref=as_li_ss_tl?ie=UTF8&amp;camp=1789&amp;creative=390957&amp;creativeASIN=B0091KW2GK&amp;linkCode=as2&amp;tag=martinhinshe-20"
    target="_blank">get this blog delivered wirelessly to your Kindle</a>…</p>

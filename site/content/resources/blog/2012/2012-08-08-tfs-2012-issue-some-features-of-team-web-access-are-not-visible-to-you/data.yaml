post:
  title: 'TFS 2012 Issue: Some features of Team Web Access are not visible to you'
  link: >-
    https://nkdagility.com/blog/tfs-2012-issue-some-features-of-team-web-access-are-not-visible-to-you/
  pubDate: Wed, 08 Aug 2012 21:58:58 +0000
  creator: MrHinsh
  guid:
    _: http://blog.hinshelwood.com/?p=7094
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p>The first time you log into TFS 2012 you may see the message “Some
    features of Team Web Access are not visible to you” and once you check out
    the details you see that “In order to use all the features of Team Web
    Access, you must have the correct license and configuration. For more
    information”.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/08/image42.png"><img
    style="background-image: none; padding-top: 0px; padding-left: 0px; margin:
    0px; display: inline; padding-right: 0px; border-width: 0px;" title="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb42.png"
    alt="image" width="640" height="360" border="0" /></a><br /><strong>Figure:
    Where are my features?</strong></p>

    <h3>Applies to</h3>

    <ul>

    <li>Visual Studio 2012 Team Foundation Server</li>

    </ul>

    <h3>Findings</h3>

    <p>Just because you are an administrator does not mean that you have access
    to all of the features. Features require licences and licences require
    money. All you need to administer TFS is a CAL (~$300), but some features
    require Premium (~$5000) or even Ultimate (~$12,000) MSDN licences so don’t
    expect it. There are a few features that only exist in the higher SKU’s and
    there are three levels:</p>

    <ul>

    <li><strong>Limited</strong>

    <ul>

    <li>View My Work Items</li>

    </ul>

    </li>

    <li><strong>Standard</strong>

    <ul>

    <li>View My Work Items</li>

    <li>Standard Features</li>

    <li>Agile Boards</li>

    </ul>

    </li>

    <li><strong>Full</strong>

    <ul>

    <li>View My Work Items</li>

    <li>Standard Features</li>

    <li>Agile Boards</li>

    <li>Backlog and Sprint Planning Tools</li>

    <li>Request and Manage Feedback</li>

    </ul>

    </li>

    </ul>

    <p>Some of these are only available through the site and the site does not
    know what MSDN licence you have bought.</p>

    <h3>Solution</h3>

    <p>You need to add individuals to the Licence groups that relate to the
    respective licencing level that they have purchased.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/08/image43.png"><img
    style="background-image: none; padding-top: 0px; padding-left: 0px; margin:
    0px; display: inline; padding-right: 0px; border-width: 0px;" title="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb43.png"
    alt="image" width="640" height="360" border="0" /></a><br /><strong>Figure:
    Go to Administer Server</strong></p>

    <p>Open the Admin system and change the Web Access Permissions from “Control
    Panel | Web Access | Full | Add…” and add the users that have Premium or
    Ultimate licences to that group.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/08/image44.png"><img
    style="background-image: none; padding-top: 0px; padding-left: 0px; margin:
    0px; display: inline; padding-right: 0px; border: 0px;" title="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb44.png"
    alt="image" width="640" height="360" border="0" /></a><br /><strong>Figure:
    Add Premium and Ultimate user to Full feature access</strong></p>

    <p>If you are sure that you have Premium, Ultimate or Test Professional for
    all of your users you can just set “Full” access as the default!</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/08/image45.png"><img
    style="background-image: none; padding-top: 0px; padding-left: 0px; display:
    inline; padding-right: 0px; border-width: 0px;" title="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb45.png"
    alt="image" width="640" height="360" border="0" /></a><br /><strong>Figure:
    You can also Set as default</strong></p>

    <p>If you are going to do this you need to make sure that you have licences,
    but it will make an administrators life a little easier!</p>

    <p><strong>Did this fix your problem?</strong></p>

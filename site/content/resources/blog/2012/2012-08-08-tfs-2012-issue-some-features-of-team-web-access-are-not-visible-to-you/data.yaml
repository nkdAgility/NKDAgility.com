    comment_date_gmt: '2013-06-21 13:31:00'
    comment_content: >-
      Russell, 

      The product team were going to make a new SKU that was the same price for
      PO/Business users but they had so many SKU's already that it was not
      allowed. 


      Anyone who accesses the environments licenced under MSDN needs an MSDN to
      acccess. So the Product Owners need an MSDN licence to access environments
      and to work with the team and the minimum CAL that also has MSDN &amp; the
      Agile Planning Tools in Test Professional. A good point as well is that if
      you are doing Test First then the Product Owner would want to validate and
      potentially run for themselves the Test Cases which they now have access
      to.


      Now there is an occasional use clause specifically for your Business
      Acceptance Testing exercises that tend to be much more occasional. You are
      allowed to have 'occasional' users in TFS and using the tools. That means
      that the two warehouse guys that check the product before you launch do
      not need MSDN to access the environment created by it.



      Did that help?



      -MrHinsh

    comment_content: >-
      You are correct that you get queries, both "team" and "my" for each "Team"
      that you create within a Team Project. You also get Alerts per team. This
      is one of the biggest advantages of moving to TFS 2012 from the
      perspective of the management of work.


      To you second point... well it depends. You may indeed want a Master
      Backlog with some sort of hierarchy if you have many teams (10's) working
      on the same or related products. That way you could have a single vision
      for large rocks that are disseminated between teams...

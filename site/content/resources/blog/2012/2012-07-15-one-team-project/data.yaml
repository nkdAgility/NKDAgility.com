      With the concept of Teams, does one actually have to modify the queries
      any longer?  As it seems in TFS 2012, each team has its own unique set of
      queries.  Just getting started with the concept of teams mapped to areas,
      but it seems this reduces the management of queries (that was listed in
      the 2010 post).  I may be missing a step, as I get the areas/iterations
      then assigning teams -&gt; areas (for the one master backlog)...at least I
      think I do =)  But wasn't sure about the queries. 

      Secondly, with the one master backlog, is it true to say that you wouldn't
      be managing the overall release from the root project, each project would
      be managed separately.  E.g. your not going to be assigning items from the
      master backlog to individual area sprints...that would be done through
      each 'team's area'.

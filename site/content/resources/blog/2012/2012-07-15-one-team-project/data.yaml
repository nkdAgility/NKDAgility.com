    comment_content: >-
      @disqus_JpKdbvPbHt:disqus its an interesting discussion. Now while you can
      do security at that level it does get a little messy. I would recommend
      that you look for those hard boundaries, where people are not working on,
      or switching between, different codebases. This is where you would have a
      hard boundary and to be hones I would do another Collection with a single
      Team Project. This will give you some ability to backup and restore more
      granularly and to scale more effectively. If PersonA works on Project S
      for a few years and then may move to Project R and will no longer work on
      Project S then this works great. If its a bug mess in there with everyone
      working on everything you really need to sort out that mess first.

      For almost all of my customers I have been recommending moving forward
      with Git Repositories in TFS. You create a single Team Project for work
      item tracking and have a distinct Git Repository per product. You can then
      permission the Repositories based on Teams.

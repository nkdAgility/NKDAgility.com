    comment_content: >-
      Thanks for the reply.  I'm just starting to get my feet wet with 2012 and
      like the team mapped to area approach.  Looks like it is a perfect fit for
      most organizations.  Manage the master backlog, assign it to team/areas,
      then each team can prioritize their own sub backlog and work the sprints
      accordingly. 

      One follow up question.  How do you handle a situation where one group
      might actually run sprints (during development), but others may just want
      to run a kanban board, basically no springs, just a prioritized backlog. 
      Would you just advice that second team (Kanban team) to only use the
      backlog board and not the task board?  Just curious to your thoughts on
      that.

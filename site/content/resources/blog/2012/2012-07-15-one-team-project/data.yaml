  encoded:
  - "<a href=\"http://nkdagility.com/wp-content/uploads/2012/07/image16.png\"><img style=\"background-image: none; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" src=\"https://nkdagility.com/wp-content/uploads/2012/07/image16.png\" alt=\"image\" width=\"100\" height=\"60\" align=\"right\" border=\"0\" /></a>I have talked often of the idea of a <a href=\"http://blog.hinshelwood.com/project-of-projects-with-team-foundation-server-2010/\" target=\"_blank\" rel=\"noopener noreferrer\">Project of Projects in Team Foundation Server</a> and with the new feature in Visual Studio 2012 Team Foundation Server I though it would make sense to revisit. I will talk a little of the idea of the <a href=\"http://blogs.msdn.com/b/greggboer/archive/2012/01/27/tfs-vnext-configuring-your-project-to-have-a-master-backlog-and-sub-teams.aspx\" target=\"_blank\" rel=\"noopener noreferrer\">Master or Hierarchical Backlogs</a> using the new Agile Planning tools and I always find an example help with understanding so I will be using a recent engagement as a base. But first lets dispel a few myths.\r\n<ul>\r\n \t<li>Team Project ≠ Team</li>\r\n \t<li>Team Project ≠ Project</li>\r\n \t<li>Team Project ≠ Product</li>\r\n \t<li>Team Project = WTF?</li>\r\n</ul>\r\nYou might think that it has been unfortunately named, but the Visual Studio ALM tooling has been designed to have a low barrier to entry and as such the happy path is:\r\n<ul>\r\n \t<li>Team Project = Team</li>\r\n \t<li>Team Project = Project</li>\r\n</ul>\r\nHave I confused you yet?\r\n\r\nWell, for the single, or small group of developers the common and easy path is to create a new Team Project for each project and they will only ever have one team. So this is the way that it is out-of-the-box and it serves its purpose.\r\n<h3>One Team Project to rule them all</h3>\r\nThe rest of us live in a more complicated world of multiple teams, multiple projects and multiple priorities. To achieve this we need to think about the following things in Team Foundation Server:\r\n<ul>\r\n \t<li>Teams (can be mapped to Area or to a Work Item Field Definition)</li>\r\n \t<li>Areas (Tree)</li>\r\n \t<li>Iteration (Tree)</li>\r\n \t<li>Source Code\_ (has folders)</li>\r\n \t<li>Work Item Queries (has folders)</li>\r\n \t<li>Build</li>\r\n</ul>\r\nNo matter what our configuration and requirements we can use a single Team Project. There are however a number of circumstances where you will not be able to do this:\r\n<ul>\r\n \t<li><strong>A large consultancy</strong>If you are in a large consultancy with 1000+ customers then it makes more sense to use a\_ one Team Project per customer model so as to avoid confusion and scaling issues. Don’t think just because you are a consultancy that you need to use this model. Think carefully about your choice…</li>\r\n \t<li><strong>An organisation with 100’s of Teams</strong>If you are a single organisation that has 100’s of teams than you might also run into limitation of scale. I would in this case recommend that you have one Team Project per Department or Division depending on their scale and organisation.</li>\r\n</ul>\r\nIn these cases there are two limitation that need to be considered carefully. You can only have 254 areas per level and there is a soft limit of about 300 Team Projects per Team Project Collection.\r\n\r\nIf neither of these apply (or you are at the Customer, Department or Division level within an organisation within which it does) then you can achieve a single Team Project.\r\n<h3>One Team Project to find them</h3>\r\nSo, what has changed? Well with the advent of the idea and the technical implementation of Team in Visual Studio 2012 Team Foundation Service we can take advantage of the new constructs and reduce our complexity while simultaneously increase our features.\r\n\r\nI do however have a reality check for those of you that want to use the new tools but work within a traditionally run organisation.\r\n\r\n<a href=\"http://nkdagility.com/wp-content/uploads/2012/07/image17.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"More than 34% of companies are now doing agile\" src=\"https://nkdagility.com/wp-content/uploads/2012/07/image17.png\" alt=\"More than 34% of companies are now doing agile\" width=\"640\" height=\"360\" border=\"0\" /></a>\r\n<strong>Figure: More than 34% of companies are now doing agile</strong>\r\n\r\nThey are called the “Agile Planning” tools for a reason. They are exclusively targeted at the ~34% of the industry that are working in an Agile manor and that are 3 times more\_ likely to succeed than a traditionally run project. They are also aimed at the 30% that don’t really know what the want as an easy adoption path.\r\n\r\n<a href=\"http://nkdagility.com/wp-content/uploads/2012/07/image18.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Agile projects are 3 times more likely to be successful\" src=\"https://nkdagility.com/wp-content/uploads/2012/07/image18.png\" alt=\"Agile projects are 3 times more likely to be successful\" width=\"640\" height=\"360\" border=\"0\" /></a>\r\n<strong>Figure: Agile projects are 3 times more likely to be successful</strong>\r\n\r\nDoes this mean that those of you can’t use the Agile Planning tools? Hell no! It just means that you are not in the happy path so make the most of them that you can.\r\n<h3>One Team Project to bring them all</h3>\r\nIn a recent engagement my customer needed some rather specific things to be possible but also wanted to take advantage of the new Agile Planning features. They wanted to pull together all of the Teams and individuals from the Business all the way through the Development Teams to Infrastructure. To achieve that we identified a few must haves:\r\n<ul>\r\n \t<li>Must be able to see an ordered backlog per team</li>\r\n \t<li>Must be able to see an ordered backlog per department/customer</li>\r\n \t<li>Must be able to see what product and product area each work item is assigned to</li>\r\n</ul>\r\nIn order to achieve this all I need to customise is to add a single new field to the Product Backlog Item. Is we add a “[mycustomer].Customer” field to the PBI and make it a drop-down-list of all of the existing customers\r\n\r\n<a href=\"http://nkdagility.com/wp-content/uploads/2012/07/image19.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"image\" src=\"https://nkdagility.com/wp-content/uploads/2012/07/image19.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a>\r\n<strong>Figure: Adding a field to store the external customer</strong>\r\n\r\nI can then create a query for each of the customers to show the backlog and allow anyone with permission to view that backlog.\r\n\r\n<a href=\"http://nkdagility.com/wp-content/uploads/2012/07/image20.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"image\" src=\"https://nkdagility.com/wp-content/uploads/2012/07/image20.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a>\r\n<strong>Figure: A Query showing an external customers backlog</strong>\r\n\r\nIf I can query it I can then export to excel and reorder it just like we did when connecting to TFS 2010.\r\n\r\n<a href=\"http://nkdagility.com/wp-content/uploads/2012/07/image21.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"image\" src=\"https://nkdagility.com/wp-content/uploads/2012/07/image21.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a>\r\n<strong>Figure: Reordering the backlog in Excel</strong>\r\n\r\nSo with a single added field we have enabled not only querying and ordering of data associated with a customer, but we also made the field reportable as a dimension in the data warehouse and cube.\r\n\r\nAwesome and easy…\r\n\r\nNow all we need to add is <a href=\"http://blogs.msdn.com/b/greggboer/archive/2012/01/27/tfs-vnext-configuring-your-project-to-have-a-master-backlog-and-sub-teams.aspx\" target=\"_blank\" rel=\"noopener noreferrer\">two teams in the new Agile Planning tools in addition</a> to the default and configure them to only show their own backlog based on the Area Path (or we can configure it to use a Team drop-down).\r\n\r\nThe point is that we can support most, if not all configurations as long as you are willing to change the way that you work a little. Hopefully not much, but there is always change in adopting a new tool. Although we don’t want our tools to prescribe our workflow, we may actually want to change the way that we work to take advantage of cool things that we just had no access to before.\r\n<h3>And in the Process Template bind them</h3>\r\n<a href=\"http://nkdagility.com/wp-content/uploads/2012/07/220px-Gollum.png\"><img style=\"background-image: none; float: right; padding-top: 0px; padding-left: 0px; margin: 0px 0px 10px 10px; display: inline; padding-right: 0px; border: 0px;\" title=\"220px-Gollum\" src=\"https://nkdagility.com/wp-content/uploads/2012/07/220px-Gollum.png\" alt=\"220px-Gollum\" width=\"84\" height=\"83\" align=\"right\" border=\"0\" /></a>The key to a successful Team Foundation Server deployment is in the Process Template that is chosen to be the base moving forward. I always start with the Visual Studio Scrum template as a base as it has the most compatible workflow and terminology to the way we tend to speak and discuss about work.\r\n\r\nRemember that whatever process template that you pick it is but a starting point for building your own process on top of. Don’t be afraid to customise, just don’t go nuts… no one likes a frankin-template…\r\n<h3>Conclusion</h3>\r\nNot only is larger Team Projects the recommendation of <a href=\"http://blog.hinshelwood.com/when-should-i-use-areas-in-tfs-instead-of-team-projects-in-team-foundation-server-2010/\" target=\"_blank\" rel=\"noopener noreferrer\">almost all of the experts in the field</a>, it is also the recommendation and expectation of the product team for mature teams and organisations using Team Foundation Server.\r\n\r\n<strong>How are Team Projects used at your organisation?</strong>"

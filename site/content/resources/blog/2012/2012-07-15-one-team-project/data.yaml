    comment_content: "I think it's important to recognize and enforce these concepts:\nTeams (can be mapped to Area or to a Work Item Field Definition)\nAreas (Tree)\nIteration (Tree)\nSource Code\_ (has folders)\nWork Item Queries (has folders)\nBuild\n\nIteration -&gt; Time\nArea -&gt; Space\n\nThe Iteration / Area structure should describe your source control structure as to provide a natural implementation of the Work over Time.\nToo many companies may fall into the trap of customization and end up changing Iteration path to an iteration which has nothing to do with the underlying source control, or the releases they are trying to deliver, making the overall system much more complex to manage.\_ \n\nA companies focus should be on iterations of a release, which is actually describing the underlying source code branch, not iterations of a team or other functional unit.\n\nArea path too, in maturity, seems to \"fragment\" where it may have started out as a structural description of the underlying source.\_ Later in time area naturally starts to fragment as you try to store too much information in this single hierarchy.\_ Soon area path\_can become, component based, feature based, and functional all at the same time. \n\nFailure to follow a strict structure of iteration and area can causes a twist in the reality of \"what source/where is supposed to change in this iteration / area ?\"\_ The Iteration / Area should describe the underlying source code which is the object of change for this iteration.\n\nMake sure to stick to these basic principles of TFS's architecture.\_ \nIteration = Releases over time, broken down into as many time boxes as you want.\nArea = The thing changing over time, again broken down into as deep a depth as you want, but try to keep area describing a single dimension of data like (Structural, Functional, Feature Based) choose ONE,\_\_add new fields which bind to global lists to your work items for the others.\n\nIn the end TFS is simply a database of a few related work item types.\_ The entire utility of which to track change over time in a complex system.\_ Make sure you keep the dimensions TFS provides aligned with they way you branch and build your source code also.\_\_ \n\nIn a complex, mature system, the basic fundamentals of storing source control, and tracking change in it over time cannot be ignored."

  encoded:
  - >-
    <p>With the launch of <a
    href="http://blog.hinshelwood.com/announcing-visual-studio-11-beta-will-launch-on-february-29th/">Visual
    Studio 11 Team Foundation Server Beta</a> and the Go-Live licencing model
    you can go into production now. But what if you are not quite ready?</p>
    <p><a href="http://blog.hinshelwood.com/files/2012/03/image.png"><img
    style="background-image: none; border-right-width: 0px; margin: 0px;
    padding-left: 0px; padding-right: 0px; display: inline; border-top-width:
    0px; border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/03/image_thumb.png" width="638"
    height="360"/></a><br /><strong>Figure: Go-Live with Visual Studio 11 with
    our help</strong></p> <p>With the success of the <a
    href="http://blog.hinshelwood.com/are-you-doing-scrum-find-out-with-a-scrum-health-check/">Scrum
    Health Check</a> we are expanding the family of Health Check offerings. We
    will come in and help your teams understand what they need to do to move to
    both Visual Studio 11 &amp; Visual Studio 11 Team Foundation Server.</p>
    <p>This will be a short half day&nbsp; engagement to get you ready. So get
    yours now, wither you are moving to 11 now or just wan to make sure that you
    have not done something that will be a problem later.</p> <p>We can help you
    make sure that you will be able to:</p> <ul> <li>Upgrade your server from
    TFS 2010 to TFS 11</li> <li>Enable new features in your Team Projects</li>
    <li>Take advantage of Team support</li> <li>e.t.c.</li></ul> <p>Let us help
    you get the most out of the toolsâ€¦</p>

post:
  title: >-
    Upgrading from TFS2010 to Visual Studio 2012 Team Foundation Server in
    production
  link: >-
    https://nkdagility.com/blog/upgrading-from-tfs2010-to-visual-studio-11-team-foundation-server-in-production/
  pubDate: Wed, 29 Feb 2012 20:21:45 +0000
  creator: MrHinsh
  guid:
    _: http://blog.hinshelwood.com/?p=4709
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>Upgrading from Visual Studio 2010 Team Foundation Server to Visual Studio 11 Team Foundation Server beta is very easy and as we have seen, <a href=\"http://blog.nwcadence.com/go-live-with-visual-studio-11-beta-3/\">fully supported in production</a>. Today I got the new bits and I an going to upgrade our Northwest Cadence production server.</p>\n<p>You need a couple of things before you get started:</p>\n<ul>\n<li><strong>Admin on your Team Foundation Server environments</strong><br />That includes your data tier and app tiers</li>\n<li><strong>Your TFS account details</strong><br />This means TFSService &amp; TFSReports accounts at the least.</li>\n<li><strong>Download Updates</strong></li>\n</ul>\n<ul>\n<li>SQL Server 2008 R2 SP1 (Windows Update)</li>\n<li><a title=\"http://hotfixv4.microsoft.com/SQL%20Server%202008%20R2/sp1/SQLServer2008R2_SP1_CU1_2544793_10_50_27/10.50.2769.0/free/434892_intl_x64_zip.exe\" href=\"http://hotfixv4.microsoft.com/SQL%20Server%202008%20R2/sp1/SQLServer2008R2_SP1_CU1_2544793_10_50_27/10.50.2769.0/free/434892_intl_x64_zip.exe\">SQL Server 2008 R2 SP1 CU1 (Download here)</a></li>\n</ul>\n<p>Here is my TODO list for this install:</p>\n<ul>\n<li><strong>DONE - <span style=\"text-decoration: line-through;\">Unpacking Visual Studio 11 Team Foundation Server</span></strong></li>\n<li><strong>DONE - </strong><strong><span style=\"text-decoration: line-through;\">Uninstalling Visual Studio 2010 Team Foundation Server</span></strong></li>\n<li><strong>DONE - </strong><strong><span style=\"text-decoration: line-through;\">Installing Visual Studio 11 Team Foundation Server</span></strong></li>\n<li><strong>DONE - </strong><strong><span style=\"text-decoration: line-through;\">Upgrading SQL Server 2008 R2 to SQL Server 2008 R2 SP1</span></strong></li>\n<li><strong>DONE - </strong><strong><span style=\"text-decoration: line-through;\">Apply SQL Server 2008 R2 SP1 CU1</span></strong></li>\n<li><strong>DONE - </strong><strong><span style=\"text-decoration: line-through;\">Upgrading to Visual Studio 11 Team Foundation Server</span></strong></li>\n<li><strong>DONE - </strong><strong><span style=\"text-decoration: line-through;\">Test your environment</span></strong></li>\n<li><strong>Email Everyone in your company to go check</strong></li>\n</ul>\n<p>Once you have those things you can move on to the good bits:</p>\n<ol>\n<li><strong>Unpacking Visual Studio 11 Team Foundation Server</strong>\n<p>This is one of the longest processes as you need to unpack over 1gb of data from your ISO. I use <a href=\"http://rarlabs.com\">WinRAR</a>, but you can use anything you like.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image10.png\"><img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb10.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Unpacking Visual Studio 11 Team Foundation Server ISO</strong></p>\n<p>Yes, you heard me right, its only a 1GB iso for TFS11. The team has done some amazing work pairing down the install (It was over 2GB in 2010.)</p>\n</li>\n<li><strong>Uninstalling Visual Studio 2010 Team Foundation Server</strong>\n<p>When you run the install on a box that has Visual Studio 2010 Team Foundation Server you will need to uninstall it first. But don’t worry, all you data will be left alone.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image11.png\"><img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb11.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: You need to uninstall Visual Studio 2010 Team Foundation Server</strong></p>\n<p>This is an easy process and is completed in a couple of minutes.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image12.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb12.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Its an easy thing to Uninstall</strong></p>\n<p>Once it is off you computer you can start with the Visual Studio 11 Team Foundation Server upgrade.</p>\n</li>\n<li><strong>Installing Visual Studio 11 Team Foundation Server</strong>\n<p>Installing TFS 11 is quick and easy. It takes only a few minutes, although you may need to make sure that you have the latest updates and service packs for all of the affected products as I would always recommend that you do.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image13.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb13.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Accepting the Visual Studio 11 Team Foundation Server</strong></p>\n<p>You will see that even the Install has become cleaner and less cluttered. This may change when for the release, but it looks pretty good.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image14.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb14.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Only a few customisation points<br /></strong><br />The only customization is the folder that you are installing to and I ALWAYS use the default.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image15.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb15.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: make sure that you get any updates</strong></p>\n<p>This is checked by default, but it is always good to get all of the updates before you start.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image16.png\"><img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb16.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Upgrading to .NET Framework 4.5 Beta<br /></strong><br />Now the install only takes a few minutes, but .NET 4.5 takes up most of that.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image17.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb17.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: As usual, .NET installs require a restart</strong></p>\n<p>Always prep the machines with .NET prior to starting if you can. If you do that, you are doing this in minutes.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image18.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb18.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: After a reboot the install kicks of again</strong></p>\n<p>After that the install automatically starts after you log in and carries on.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image19.png\"><img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb19.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: After the install the the configuration window will pop</strong></p>\n<p>Now that you have everything installed you need to begin the configuration. In TFS 2010 you had to stop here and install the Service Pack but as we just got these bits there is no SP, so … wooohooo..Done.</p>\n</li>\n<li><strong>Upgrading to Visual Studio 11 Team Foundation Server</strong>\n<p>But not really. Now we need to get to the real hard stuff. I am upgrading our current TFS 2010 server, so I need to select the Upgrade Wizard. There are many other options but I don’t need them for now.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image20.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb20.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Select “Upgrade | Start Wizard” to get going</strong></p>\n<p>Once you get into the wizard you will only see the options and be lead through the story that you want. Make sure that you select the correct story, and often the “Advanced” wizard is the most appropriate.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image21.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb21.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: The only options for Upgrade is to select the database</strong></p>\n<p>You need access to the database server for the next bit.The upgrade wizard is going to upgrade the schema of your server and you need “sysadmin” in order to do that. I forgot and had to get <a href=\"http://blog.nwcadence.com/author/stevenborg/\">Steven Borg</a> to add me.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image22.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb22.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Select your TFS 2010 database</strong></p>\n<p>The wizard will check to make sure that you have a data base that you can import. It will list all of your DB’s but you can only do one through the interface. There is a command line for upgrading subsequent databases if you have more than one configuration database.</p>\n<p>note: You only need to do this ONCE per TFS Instance and not per team Project Collection. It will upgrade all of your collections.</p>\n<p>You then need to specify the TFS Service account to use. Now I forgot this as well and had to ask <a href=\"https://twitter.com/#!/shadtimm\">Shad Timm</a> (get a blog Shad) to get the password , which he provided with the speed that only Shad can.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image23.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb23.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Configure the TFS Service Account</strong></p>\n<p>I have very few circumstances where anything other then NTLM is not appropriate and as we have a separate data tier and app tier I have to use AD credentials. To be honest every time that I have used “network service” I have run into many problems. Just suck it up and use AD Credentials.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image24.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb24.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: We are going to configure reporting</strong></p>\n<p>If you have TFS basic (or express) then you don’t get reporting, but this is an enterprise solution that has both reporting services and analysis services to configure.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image25.png\"><img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb25.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Select the server that is running Reporting Services</strong></p>\n<p>In my case Reporting Services runs on the same server as the App Tier and it prepopulates the data. Remember that we already selected a TFS 2010 configuration database, so everything except the accounts is pre populated.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image26.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb26.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Your reports database might not be on the same environment as Reporting Services</strong></p>\n<p>You need to select your warehouse, but enter your server and it will find it.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image27.png\"><img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb27.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Select your Analysis Services database</strong></p>\n<p>My Analysis Services database is sitting on my Data Tier so I have to enter that server name here. I love the “Test” feature on the pages so that you make less mistakes.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image28.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb28.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br />Figure: Enter your TFS Reports\_ Account</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image29.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb29.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Setting up SharePoint is also easy</strong></p>\n<p>We use an Enterprise SharePoint farm so I will be leaving it configured as is.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image30.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb30.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Review your setting</strong></p>\n<p>If you have not done a TFS upgrade since 2008 you will love the readiness checks that the TFS team added. It looks at all of the things that it can to make sure that we catch any errors NOW, before we go any further.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image31.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb31.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: All of the readiness checks then run</strong></p>\n<p>The readiness checks run…. and…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image32.png\"><img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb32.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: F*ck, I need to update SQL Server.</strong></p>\n<p>My SQL server does not have SP1 or the required CU…. let me go do that….</p>\n<p><span style=\"color: #ff0000;\">WARNING: While I can get SP1 from Windows Update I need to jump though a bunch of hoops in order to get the CU, so:-</span> <a title=\"http://hotfixv4.microsoft.com/SQL%20Server%202008%20R2/sp1/SQLServer2008R2_SP1_CU1_2544793_10_50_27/10.50.2769.0/free/434892_intl_x64_zip.exe\" href=\"http://hotfixv4.microsoft.com/SQL%20Server%202008%20R2/sp1/SQLServer2008R2_SP1_CU1_2544793_10_50_27/10.50.2769.0/free/434892_intl_x64_zip.exe\">SQL Server 2008 R2 SP1 CU1 Download</a></p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image33.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb33.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: You can just rerun the checks once you have changed something</strong></p>\n<p>Now that you have fixed the problem, you just need to rerun the Readiness Checks to before you can Configure your server.<br /><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTMLf0fc8.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"SNAGHTMLf0fc8\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTMLf0fc8_thumb.png\" alt=\"SNAGHTMLf0fc8\" width=\"640\" height=\"359\" border=\"0\" /></a><br /><strong>Figure: If you have express you get upgraded<br /></strong><br /><a href=\"http://blog.hinshelwood.com/files/2012/02/image34.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb34.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Depending on your hardware the upgrade may take some time</strong></p>\n<p>Some updated take longer than other, but it really depends on your feature usage and hardware.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image35.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb35.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: All of the collections are upgraded</strong></p>\n<p>Each collection is upgraded individually after the configuration database has been completed and these again depend on the size and complexity. In this case the first collection has very little data and was upgraded quickly, but the second one is the main collection so will take a little longer.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image36.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb36.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Warning for Lab Management</strong></p>\n<pre class=\"brush: plain;\">[2012-02-29 19:55:43Z][Warning] Team Foundation Server could not tear down the existing deployment rigs.\nDelete the Visual Studio 2010 Team Foundation Build Agents associated with your environments manually using Team Foundation Server Administrator Console.\nException Details:\nTF259046: Team Foundation Server could not complete the operation because of an internal error. Try the operation again.\nIf the problem persists, contact your system administrator.\n</pre>\n<p><strong>Figure: Warning message for Lab Management integrate collections</strong></p>\n<p>This is just to let me know that it did not do something against the Lab environment that is setup. I am going to leave it for now, but I will tell Shad that it happened <img class=\"wlEmoticon wlEmoticon-smile\" style=\"border-style: none;\" src=\"http://blog.hinshelwood.com/files/2012/02/wlEmoticon-smile3.png\" alt=\"Smile\" /></p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image37.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb37.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: SharePoint config failed</strong></p>\n<p>It looks like the existing configuration settings for SharePoint were not honoured in the beta. So it is worth noting that you will need to manually configure the if you get this error.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image38.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb38.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: SharePoint is actually OK</strong></p>\n<p>It looks like it is just a false message. When I looked in the admin tool all was well.</p>\n</li>\n</ol>\n<h3>DONE</h3>\n<p>You will want to do lots of exercising of the features to make sure that everything works so we only have a few tasks left:</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image39.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb39.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: All looks well from an admin<br /></strong></p>\n<p>Remember that there is <a href=\"http://blog.nwcadence.com/go-live-with-visual-studio-11-beta-3/\">Go-Live for Visual Studio 11 Team Foundation Server</a>!</p>\n<p>Go on… be a kid again!</p>"

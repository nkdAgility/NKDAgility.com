  encoded:
  - "This session shows the Day in the Life of a project using TFS from the context of a Developer, Tester, and Program Manager. The purpose of this session is to give a clear picture of how someone in the role of the Developer, the Tester and Program Manager would use TFS in his/her role.\n<ul>\n\t<li><em><span style=\"color: #ff0000;\"><strong>Update 2012-01-27</strong> - The original video was poor quality and has been replaced but I am still having some issues. It looks like Videopress downscaled when it is uploaded.</span></em></li>\n\t<li><em><span style=\"color: #ff0000;\"><em><strong>Update 2012-01-31</strong> - I have moved the video to Screencast as it just works</em></span></em></li>\n</ul>\n<em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of the\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>\_program.</small></em>\n<h3>Goals</h3>\n<ul>\n\t<li>Planning a release</li>\n\t<li>Planning a sprint</li>\n\t<li>Building a unit of business value</li>\n\t<li>Verify bug has been fixed</li>\n\t<li>Emergency production bug fix</li>\n\t<li>Build a shippable unit of work</li>\n</ul>\n<h3>Demos</h3>\n<ul>\n\t<li>Product Backlog in TFS 2010</li>\n\t<li>Sprint Planning in TFS 2010</li>\n\t<li>Developer at work</li>\n\t<li>Verify that bug</li>\n\t<li>The Production fix</li>\n\t<li>A quick build</li>\n</ul>\n<h3>Recording</h3>\nSlide deck: <a title=\"https://www.sugarsync.com/pf/D057810_8988291_644802\" href=\"https://www.sugarsync.com/pf/D057810_8988291_644802\">Training - [DayInTheLife] - Develope &amp; Test</a>\n\n[screencast url=\"http://www.screencast.com/t/cqfQCnis\" width=\"640\" height=\"480\"]\n<strong>Screencast: Visual Studio 2010 Overview -\_A day in the life of ... Plan, Code &amp; Test</strong>\n<em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of the\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>\_program.</small></em>"

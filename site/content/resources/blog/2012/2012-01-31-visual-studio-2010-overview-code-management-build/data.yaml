  encoded:
  - "Branching Merging and Build are two parts of the overall software development cycle. In the Branching and Merging session, we cover industries standard approaches to branching and merging, the pros and Cons of the standard approaches, and how each strategy might fit your company needs. In the Build section we cover how to setup a build to help teams deliver quality software. We also cover how the build and branching &amp; merging (or Code Lines) are all integrated within Visual Studio 2010. We also cover the new features and tools that Visual Studio has to offer.\n\n<span style=\"color: #ff0000;\">WARNING: This video stops at 21 minutes :( There was a problem with the encoding of the original and I can't fix it. You can however get this session live below.</span>\n<ul>\n\t<li><a href=\"http://channel9.msdn.com/Events/TechEd/NorthAmerica/2010/DPR303 \">Branching and Merging Practices\_</a></li>\n\t<li><a href=\"http://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/DEV306 \">Branching and Merging for Parallel Development</a></li>\n</ul>\n<div><span style=\"color: #ff0000;\">Above are a couple of replacement sessions.</span></div>\n<em></em><em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.\_<strong><em>If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>.</em></strong>.</small></em>\n\n&nbsp;\n<h3>Goals</h3>\n<ul>\n\t<li>To provide a good understanding of the different types of Branching and Merge strategies</li>\n\t<li>To provide a good understanding of how the build configuration works within Visual Studio 2010 and how the new features can benefit the Development, Test, and other Teams</li>\n</ul>\n<h3>Demo</h3>\n<ul>\n\t<li>Walk through a merge in Team Foundation Server. An overview of the Visualization tool that is new in 2010. Show how the source control is integrated with the ALM mythology and practice.</li>\n\t<li>Walk through on how to create a build and the new configurations. How the build is integrate with the source control an WorkItems</li>\n</ul>\n<h3>Recording</h3>\n[screencast url=\"http://www.screencast.com/t/M7YFch9e0N\" width=\"640\" height=\"480\"]\n\n<strong>Screencast:\_ Visual Studio 2010 Overview – Code Management &amp; Build</strong>\n\n<em></em><em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts<em><small>.\_<strong><em>If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>.</em></strong></small></em></small></em>"

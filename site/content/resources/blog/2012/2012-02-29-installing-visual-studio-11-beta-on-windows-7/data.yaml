post:
  title: Installing Visual Studio 11 on Windows 7
  link: https://nkdagility.com/blog/installing-visual-studio-11-beta-on-windows-7/
  pubDate: Wed, 29 Feb 2012 22:08:42 +0000
  creator: MrHinsh
  guid:

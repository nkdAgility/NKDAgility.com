    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p>With the launch of Visual Studio 11 beta and that it is <a
    href="http://blog.nwcadence.com/go-live-with-visual-studio-11-beta-3/">fully
    supported in production</a> I wanted to update my laptop with the bits. I
    have a presentation on Friday of <a
    href="http://blog.hinshelwood.com/events/">what's new in Visual Studio
    11</a> and I will show some of the new features there.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/02/image40.png"><img
    style="background-image: none; margin: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;"
    title="image"
    src="http://blog.hinshelwood.com/files/2012/02/image_thumb40.png"
    alt="image" width="276" height="360" border="0" /></a><br /><strong>Figure:
    The new installer is clean</strong></p>

    <p>There has been some comment on the colours, or lack there of, in the new
    UI, but to be honest it works. It may be a little drab for the first wee
    while, but once you get used to it you begin to love it. It a user interface
    for every day use, not occasional use.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/02/image41.png"><img
    style="background-image: none; margin: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;"
    title="image"
    src="http://blog.hinshelwood.com/files/2012/02/image_thumb41.png"
    alt="image" width="276" height="360" border="0" /></a><br /><strong>Figure:
    Installation is painless with no configuration</strong></p>

    <p>lets face it, you don’t need to configure the install and now that the
    team has paired it down to only 1.6GB we can have it all and not worry about
    space.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/02/image42.png"><img
    style="background-image: none; margin: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;"
    title="image"
    src="http://blog.hinshelwood.com/files/2012/02/image_thumb42.png"
    alt="image" width="276" height="360" border="0" /></a><br /><strong>Figure:
    All components get on there but it may take a while</strong></p>

    <p>It took a little while, perhaps 30 minutes.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/02/image43.png"><img
    style="background-image: none; margin: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;"
    title="image"
    src="http://blog.hinshelwood.com/files/2012/02/image_thumb43.png"
    alt="image" width="276" height="360" border="0" /></a><br /><strong>Figure:
    Shucks, another re-boot!</strong></p>

    <p>I don’t know why, but it did not have any extra bits to do so hopefully
    they will be able to install without a reboot if you already have .NET 4.5
    as I did.</p>

    <p><a
    href="http://blog.hinshelwood.com/files/2012/02/SNAGHTML5b95f.png"><img
    style="background-image: none; padding-left: 0px; padding-right: 0px;
    display: inline; padding-top: 0px; border-width: 0px;" title="SNAGHTML5b95f"
    src="http://blog.hinshelwood.com/files/2012/02/SNAGHTML5b95f_thumb.png"
    alt="SNAGHTML5b95f" width="310" height="360" border="0" /></a><br />Figure:
    Pick your layout</p>

    <p>You get a bunch of first run layouts with Visual Studio 11 and you even
    get a “code only” minimal one for web development. But I like the “Visual
    Basic” layout. Note that this is not picking a language it is just picking a
    layout of Visual Studio IDE. You can customise everything later.</p>

    <p><a
    href="http://blog.hinshelwood.com/files/2012/02/SNAGHTMLa1209.png"><img
    style="background-image: none; padding-left: 0px; padding-right: 0px;
    display: inline; padding-top: 0px; border-width: 0px;" title="SNAGHTMLa1209"
    src="http://blog.hinshelwood.com/files/2012/02/SNAGHTMLa1209_thumb.png"
    alt="SNAGHTMLa1209" width="538" height="145" border="0" /></a><br
    /><strong>Figure: Sigh, and another progress bar</strong></p>

    <p>While Visual Studio configures itself you need to wait, but only for a
    few minutes…and then…</p>

    <p><a
    href="http://blog.hinshelwood.com/files/2012/02/SNAGHTMLc8c09.png"><img
    style="background-image: none; padding-left: 0px; padding-right: 0px;
    display: inline; padding-top: 0px; border-width: 0px;" title="SNAGHTMLc8c09"
    src="http://blog.hinshelwood.com/files/2012/02/SNAGHTMLc8c09_thumb.png"
    alt="SNAGHTMLc8c09" width="640" height="360" border="0" /></a><br
    /><strong>Figure: The new UI</strong></p>

    <p>I really like the clean new UI. Colour is now for accent and not just for
    splashing around the place (although that is a running joke at the MVP
    Summit) and almost all things that have colour you can click!</p>

    <p><a
    href="http://blog.hinshelwood.com/files/2012/02/SNAGHTML1678d7.png"><img
    style="background-image: none; padding-left: 0px; padding-right: 0px;
    display: inline; padding-top: 0px; border: 0px;" title="SNAGHTML1678d7"
    src="http://blog.hinshelwood.com/files/2012/02/SNAGHTML1678d7_thumb.png"
    alt="SNAGHTML1678d7" width="640" height="360" border="0" /></a><br
    /><strong>Figure: Connecting to Team Foundation Server</strong></p>

    <p>I LOVE the new team Explorer, but it will take a little getting used
    to…</p>

    <p>Remember that there is <a
    href="http://blog.nwcadence.com/go-live-with-visual-studio-11-beta-3/">Go-Live
    for Visual Studio 11</a>!</p>

    <p>Go on… be a kid again!</p>

  encoded:
  - >-
    <p>If you have not already seen the Office 2013 Preview has been made
    available on MSDN and on the Microsoft site. The install is ridiculously
    easy and includes Outlook 2013, Word 2013 and Communicator 2013. These tend
    to be the only parts of Office that I use, unless I an connecting to work
    item tracking in which case I would add Excel 2013 to that list.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/SNAGHTMLf59d5c.png"><img
    title="SNAGHTMLf59d5c" style="border-top: 0px; border-right: 0px;
    background-image: none; border-bottom: 0px; padding-top: 0px; padding-left:
    0px; margin: 0px; border-left: 0px; display: inline; padding-right: 0px"
    border="0" alt="SNAGHTMLf59d5c"
    src="http://blog.hinshelwood.com/files/2012/07/SNAGHTMLf59d5c_thumb.png"
    width="640" height="360"/></a><br /><strong>Figure: Downloading Office
    2013</strong></p> <p>Short download of under 1GB on the office network took
    no time at all.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/image32.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb32.png"
    width="640" height="360"/></a><br /><strong>Figure: The install is
    uncomplicated</strong></p> <p>I tend to always click “customize” if for
    nothing else to see the options that are available. I do also always install
    everything if I can. Office defaults to “not quite everything” as most folks
    don’t need the development tools, but I like to have them.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/image33.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb33.png"
    width="640" height="360"/></a><br /><strong>Figure: Record install
    time</strong></p> <p>It only took about 10 minutes to install which is a
    record where Office is concerned.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/image34.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb34.png"
    width="640" height="360"/></a><br /><strong>Figure: Run through the
    welcome</strong></p> <p>There is nothing different form before on the
    configuration and on my production workstation I did an upgrade and did not
    need ot configure Outlook at all. In act all of my plugins worked as well…
    awesome…</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/image35.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left:
    0px; display: inline; padding-right: 0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb35.png"
    width="640" height="360"/></a><br /><strong>Figure: Outlook
    2012</strong></p> <p>Did you notice the little <img class="wlEmoticon
    wlEmoticon-smile" style="border-top-style: none; border-left-style: none;
    border-bottom-style: none; border-right-style: none" alt="Smile"
    src="http://blog.hinshelwood.com/files/2012/07/wlEmoticon-smile5.png"/> on
    the top right of the window?</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/image36.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb36.png"
    width="640" height="360"/></a><br /><strong>Figure: Did you miss
    it?</strong></p> <p>No, really, its pretty small, but it has lots of
    power.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/image37.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb37.png"
    width="640" height="360"/></a><br /><strong>Figure: Sending feedback Office
    2013 style</strong></p> <p>This is a fantastic feature that is akin to the
    “Feedback” capability built into Visual Studio 2012 Team Foundation Server.
    While I di not think that the Office team currently use TFS (they have a lot
    of code and work items to migrate) you could build a form just like this to
    submit feedback&nbsp; into TFS for your application…hmmm… that's an idea for
    an app.</p> <p>Watch out for:</p> <ul> <li><a
    href="http://blog.hinshelwood.com/office-2013-issue-installing-office-2013-breaks-visual-studio-2012/"
    target="_blank">Office 2013 Issue: Installing Office 2013 breaks Visual
    Studio 2012</a></li></ul> <h3>Conclusion</h3> <p>I love the new feature of
    Office 2013 and its the spit and polish that makes me most happy.. yea
    Outlook still freezes (I submitted feedback for that) and they messed up my
    folders (submitted feedback for that too) in Outlook, but I have more nice
    things to say then not. <a
    href="http://blog.nwcadence.com/author/jamestupper/" target="_blank">James
    Tupper</a> and I have been oo’ing and ah’ing over the features all morning
    <img class="wlEmoticon wlEmoticon-winkingsmile" style="border-top-style:
    none; border-left-style: none; border-bottom-style: none;
    border-right-style: none" alt="Winking smile"
    src="http://blog.hinshelwood.com/files/2012/07/wlEmoticon-winkingsmile.png"/></p>
    <p><strong>What do you think of Office 2013?</strong></p>

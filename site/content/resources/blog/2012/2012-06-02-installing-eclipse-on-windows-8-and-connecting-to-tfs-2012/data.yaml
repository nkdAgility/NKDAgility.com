post:
  title: Installing Eclipse on Windows 8 and connecting to TFS 2012
  link: >-
    https://nkdagility.com/blog/installing-eclipse-on-windows-8-and-connecting-to-tfs-2012/
  pubDate: Sat, 02 Jun 2012 04:08:45 +0000
  creator: MrHinsh
  guid:
    _: http://blog.hinshelwood.com/?p=5415
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p class="lead">I will be running a bunch of demos on a couple of weeks with
    TFS &amp; Eclipse working together. Although I have a cloud instance that I
    can connect to, what about when I have no network.</p>

    <p>So I have to get familiar with the interface and what better way to start
    than to get everything working on Windows 8.</p>

    <ul>

    <li><strong>Java Developer Kit</strong><br /><a
    href="http://www.oracle.com/technetwork/java/javase/downloads/index.html">http://www.oracle.com/technetwork/java/javase/downloads/index.html</a></li>

    <li><strong>Eclipse</strong><br /><a
    href="http://www.eclipse.org/downloads/">http://www.eclipse.org/downloads/</a><br
    />I will go with Eclipse Classic, basically because I have little idea of
    the deference and this is the one I was told to use <img class="wlEmoticon
    wlEmoticon-smile" style="border-top-style: none; border-left-style: none;
    border-bottom-style: none; border-right-style: none" alt="Smile"
    src="http://blog.hinshelwood.com/files/2012/06/wlEmoticon-smile.png"/></li>

    <li><strong>TFS Plugin for Eclipse</strong><br /><a
    href="http://dl.microsoft.com/eclipse/tfs/preview">http://dl.microsoft.com/eclipse/tfs/preview</a><br
    />Note: Don’t download this one… you will see why later.</li>

    </ul>

    <p>I have pre-downloaded Java and Eclipse so I just need to copy them to my
    VM to begin. The JDK is first as nothing will work without it.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb.png"
    width="640" height="360"/></a><br /><strong>Figure: First install the
    JDK</strong></p>

    <p>Its a really uneventful install that involved lots of “Next”
    clicking…</p>

    <p>&nbsp;<a href="http://blog.hinshelwood.com/files/2012/06/image1.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb1.png"
    width="640" height="360"/></a><br /><strong>Figure: Unpack
    Eclipse</strong></p>

    <p>Eclipse does not require an install so you just unpack and run… from
    habit I always drop the Eclipse folder into Program Files. Come on… it gives
    me warm fuzzies…</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image2.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb2.png"
    width="640" height="360"/></a><br /><strong>Figure: Pin Eclipse to
    Start</strong></p>

    <p>I want to be able to launch Eclipse without having to find the folder. To
    add the Eclipse icon to the new Metro interface all you do is right click
    the executable and “Pin to Start”…</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image3.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb3.png"
    width="640" height="360"/></a><br /><strong>Figure: New metro Start screen
    </strong></p>

    <p>To make sure that everything is in the right place I want to start
    Eclipse and connect to TFS.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image4.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb4.png"
    width="640" height="360"/></a><br /><strong>Figure: Install new
    software</strong></p>

    <p>I don’t know how Martin Woodward did it but he managed to get Microsoft
    to host an update site for the Eclipse plugin. I am loading the latest Team
    Explorer Everywhere preview, but you can get the released version as
    well.</p>

    <ul>

    <li><strong>Team Explorer Everywhere 2010 SP1<br /></strong><a
    href="http://dl.microsoft.com/eclipse/tfs">http://dl.microsoft.com/eclipse/tfs</a>
    </li>

    <li><strong>Team Explorer Everywhere 2012&nbsp; <br /></strong><a
    href="http://dl.microsoft.com/eclipse/tfs/preview">http://dl.microsoft.com/eclipse/tfs/preview</a></li>

    </ul>

    <p>The new version works against Team Foundation Service, TFS 2008, TFS 2010
    and TFS 2012 so I feel no compulsion to load anything but the latest and
    greatest.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image5.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb5.png"
    width="640" height="360"/></a><br /><strong>Figure: Enter the Update site
    link</strong></p>

    <p>A couple of clicks later and the plugin will be downloaded and installed
    by Eclipse.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image6.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb6.png"
    width="640" height="360"/></a><br /><strong>Figure: Auto download and
    install</strong></p>

    <p>After the install you will be asked to restart Eclipse and voila, you now
    have the TFS plugin installed.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image7.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb7.png"
    width="640" height="360"/></a><br /><strong>Figure: Where ma
    stuff!</strong></p>

    <p>As the Eclipse plugin follows the Eclipse paradigm if you are looking for
    the same look and feel of everything presented on a plate for you then you
    will be disappointed…</p>

    <p>So where is it hiding? How do I get stuff from Version Control?</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image8.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb8.png"
    width="640" height="360"/></a><br /><strong>Figure: Import and Export from
    Version Control</strong></p>

    <p>But where is my team Explorer?</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image9.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/06/image_thumb9.png"
    width="640" height="360"/></a><br /><strong>Figure: Team Explorer</strong>
    </p>

    <p>Now we just&nbsp; connect to TFS, in this case I am connecting to the new
    TFS Preview, but it could just as well be a local TFS 2010 or TFS 2012.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image10.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/06/image_thumb10.png"
    width="640" height="360"/></a><br /><strong>Figure: Adding a Team Foundation
    Server</strong></p>

    <p>And that's about it. I am no Java expert, but it is like any other
    Version Control system except I am able to associate my Check-In’s with the
    work that I was asked to do <img class="wlEmoticon wlEmoticon-smile"
    style="border-top-style: none; border-left-style: none; border-bottom-style:
    none; border-right-style: none" alt="Smile"
    src="http://blog.hinshelwood.com/files/2012/06/wlEmoticon-smile.png"/></p>

    <p>So really its way better than just Version Control…</p>

    <p><em>-Don't leave your Java developers out of your Application Life-cycle
    Management (ALM) strategy. According to Gartner Visual Studio ALM is the
    best, most feature-full ALM platform and it supports Java just as well as
    .NET. Contact <a href="mailto:info@nwcadence.com?subject= Recommended
    through MrHinsh - Installing Eclipse on Windows 8 and connecting to TFS
    2012" onClick="_gaq.push(['_trackEvent', 'mailto', 'email', 'Installing
    Eclipse on Windows 8 and connecting to TFS 2012']);">info@nwcadence.com</a>
    today...</em></p>
  - >-
    <p class="lead">I will be running a bunch of demos on a couple of weeks with
    TFS &amp; Eclipse working together. Although I have a cloud instance that I
    can connect to, what about when I have no network.</p>

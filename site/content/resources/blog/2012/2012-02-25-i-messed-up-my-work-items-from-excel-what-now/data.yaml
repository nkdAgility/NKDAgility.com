    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>When you do a lot of editing in Excel you will sometimes make mistakes. If you are in the unfortunate situation that ended up publishing back changes to 100+ work items that you did not want to change then you can be in a world of hurt. I have a customer who has done just that and I thought some guidance on how to fix (mitigate) this situation will help everyone.</p>\n<ul>\n<li><strong style=\"color: #ff0000;\">UPDATE 2012-02-26: There is\_some\_\"undocumented features\" described\_bellow\_that limit the ability to run time based queries in anything but the API (see WARNINGS below)</strong></li>\n<li><strong><span style=\"color: #ff0000;\">UPDATE 2012-02-28: This solution no longer works with Visual Studio. You can only<a href=\"http://msdn.microsoft.com/en-us/library/bb130306.aspx\"> run this when calling the API</a>. This means that the ONLY way to back out changes made to Work Items is by writing code. So \"Solution 2\" will not want.</span></strong></li>\n</ul>\n<p>My customer is understandably worried and wants to get this resolved, but lets get something out in the open first.</p>\n<p>This will not be easy to fix and may require to be fixed manually. TFS is an auditable system and as such it, unlike many other tools, records the value of every field at every point in time. This means that our data in in there, it is just under the layer of crap that we dumped on top of it. the problem lies in that TFS does not know that it was crap, and it needs to keep the auditors happy, so there is no way to revert changes to work items.</p>\n<p>This is the same for Source Code as well and what a “revert” really means is “get the version we want and overwrite the latest with that version”. In the Source Control world with atomic check-ins there is a tool for that, but in the work item world where all of the work items are being changed independently there is not.</p>\n<h3>Problem 1</h3>\n<blockquote>\n<p>There was an error when I published my spreadsheet to TFS forcing multiple field to be changed erroneously.\_ I need to effectively revert such changes (in items below).\_\_ Please provide me guidance as the most efficient way to do this.\_\_ For the most part, it looks like I changed all those fields that were in the query I used, making a disalignment of the TFS ID and the data therein.\_ Here are the fields from the spreadsheet that supposedly is causing this issue:</p>\n<ul>\n<li>ID</li>\n<li>Customer</li>\n<li>Keywords</li>\n<li>Title 1</li>\n<li>Title 2</li>\n<li>Title 3</li>\n<li>State</li>\n<li>Priority</li>\n<li>Assigned To</li>\n<li>Original Estimate</li>\n<li>Completed Work</li>\n<li>Iteration Path</li>\n<li>Discipline</li>\n<li>Work Item Type</li>\n</ul>\n<p>-From my Customer</p>\n</blockquote>\n<p>Now, I don’t know how much of a misalignment has occurred on the data, but I do see one thing that complicates things. You can see the “Title 1”, “Title 2” and “Title 3“. This allows Excel to understand hierarchical items and also allows you to add items as children of a parent.</p>\n<p>If you add a row with the title in “Title 2” after a row that has its title in “Title 1” then that row will be a child of the preceding row. Convoluted I know, but it is the best that Excel can do. back to the problem. If these fields have been jumbled then we will have to manually check and fix every work item. We may have to find and fix all of the changes manually anyway, but it is far easier to fix fields than hierarchy.</p>\n<p>I would also note that the state transitions have also been changed and as we can’t turn back the clock (we mentioned that pesky auditability above) then we will need to understand that <strong>we have done irreparable damage to our historical reporting for the affected data</strong>.</p>\n<h3>Problem 2</h3>\n<blockquote>\n<p>Secondly, in the process I seem to have overwritten some fields stopping me from finding items.\_ I assume this anyhow as I can no longer find them with my current queries.\_ My understanding is that TFS never deletes items…\_ Please advise.</p>\n<p>Here are the things that I know changed at that time and were ‘state changed’.\_ Others also changed at that time, but the changes were perhaps something other than a state change.</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td valign=\"top\"><strong>Team Project Collection: </strong></td>\n<td valign=\"top\">tfs01.domain.comProducts</td>\n</tr>\n<tr>\n<td valign=\"top\"><strong>Query: </strong></td>\n<td valign=\"top\">Changed items 2-24 noon</td>\n</tr>\n</tbody>\n</table>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td valign=\"top\"><strong>ID</strong><strong></strong></td>\n<td valign=\"top\"><strong>Title</strong><strong></strong></td>\n<td valign=\"top\"><strong>Work Item Type</strong><strong></strong></td>\n<td valign=\"top\"><strong>Assigned To</strong><strong></strong></td>\n<td valign=\"top\"><strong>State</strong><strong></strong></td>\n<td valign=\"top\"><strong>State Change Date</strong><strong></strong></td>\n</tr>\n<tr>\n<td valign=\"top\">19648</td>\n<td valign=\"top\">RPM 2 – title 1</td>\n<td valign=\"top\">Task</td>\n<td valign=\"top\">User 1</td>\n<td valign=\"top\">Closed</td>\n<td valign=\"top\">2/24/2012 11:41:15 AM</td>\n</tr>\n<tr>\n<td valign=\"top\">19650</td>\n<td valign=\"top\">Dev 6 – title 2</td>\n<td valign=\"top\">Task</td>\n<td valign=\"top\">User 2</td>\n<td valign=\"top\">Closed</td>\n<td valign=\"top\">2/24/2012 11:41:15 AM</td>\n</tr>\n<tr>\n<td valign=\"top\">21340</td>\n<td valign=\"top\">Dev 1 – title 3</td>\n<td valign=\"top\">Task</td>\n<td valign=\"top\">User 2</td>\n<td valign=\"top\">Active</td>\n<td valign=\"top\">2/24/2012 11:41:15 AM</td>\n</tr>\n<tr>\n<td valign=\"top\">21341</td>\n<td valign=\"top\">Dev 2 - title 4</td>\n<td valign=\"top\">Task</td>\n<td valign=\"top\">User 3</td>\n<td valign=\"top\">Active</td>\n<td valign=\"top\">2/24/2012 11:41:15 AM</td>\n</tr>\n<tr>\n<td valign=\"top\">21338</td>\n<td valign=\"top\">title 5</td>\n<td valign=\"top\">Deliverable</td>\n<td valign=\"top\">User 1</td>\n<td valign=\"top\">Closed</td>\n<td valign=\"top\">2/24/2012 11:54:34 AM</td>\n</tr>\n<tr>\n<td valign=\"top\">21339</td>\n<td valign=\"top\">Dev – title 6</td>\n<td valign=\"top\">Task</td>\n<td valign=\"top\">User 2</td>\n<td valign=\"top\">Closed</td>\n<td valign=\"top\">2/24/2012 12:04:06 PM</td>\n</tr>\n<tr>\n<td valign=\"top\">20051</td>\n<td valign=\"top\">title 7</td>\n<td valign=\"top\">Task</td>\n<td valign=\"top\">User 4</td>\n<td valign=\"top\">Closed</td>\n<td valign=\"top\">2/24/2012 12:04:06 PM</td>\n</tr>\n<tr>\n<td valign=\"top\">18787</td>\n<td valign=\"top\">title 8</td>\n<td valign=\"top\">Issue</td>\n<td valign=\"top\">User 1</td>\n<td valign=\"top\">Active</td>\n<td valign=\"top\">2/24/2012 12:04:06 PM</td>\n</tr>\n<tr>\n<td valign=\"top\">19633</td>\n<td valign=\"top\">Doc 2 – title 9</td>\n<td valign=\"top\">Task</td>\n<td valign=\"top\">User 5</td>\n<td valign=\"top\">Active</td>\n<td valign=\"top\">2/24/2012 12:04:06 PM</td>\n</tr>\n<tr>\n<td valign=\"top\">19634</td>\n<td valign=\"top\">Doc 1 – title 10</td>\n<td valign=\"top\">Task</td>\n<td valign=\"top\">User 5</td>\n<td valign=\"top\">Active</td>\n<td valign=\"top\">2/24/2012 12:04:06 PM</td>\n</tr>\n</tbody>\n</table>\n<p>-From my Customer (but sanitised)</p>\n</blockquote>\n<p>When the fields were changed it removes things from your queries that are relying on those fields. This is easy to solve, and looking at the state changed date does get us part of the way there.</p>\n<h3>Solution 1 – Find those missing work items</h3>\n<p>This is the easiest thing to do. Father than looking at the “State Changed” field we can look at the “Changed Date” field instead. On top of that, if you have a system with many users making changes and your problem timeframe is quite large (the above data in Problem 2 is over 30 minutes) then we need to also add a “Changed By” coefficient that can be an individual user, or you can use “@Me” keyword to allow anyone to run this query.</p>\n<ol>\n<li>\n<p><strong></strong><strong></strong><strong>Copy Original Query</strong></p>\n<p>Create a copy of the original query from “Problem 1” so we get the same columns. We will use this later to fix the data.</p>\n</li>\n<li>\n<p><strong></strong><strong>Add Changed By</strong></p>\n<p>Add the “Changed By” column and use the “Was Ever” operator in conjunction with the “@Me” keyword to your query</p>\n<p>Note: This will pick up all of the changes even if they have since been changed by someone else.</p>\n</li>\n<li>\n<p><strong></strong><strong>Change sort order</strong></p>\n<p>Add the “Changed Date” column and order by Descending</p>\n<p>Note: This will make sure that all of the most recent changes are at the top</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/image8.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb8.png\" alt=\"image\" width=\"640\" height=\"338\" border=\"0\" /></a><br /><strong>Figure: Add the first two fields to find the right data</strong></p>\n</li>\n<li>\n<p><strong>Add date range</strong></p>\n<p>Add a clause to the “Changed Date”\_ field to show changes between “2/24/2012 11:30:00 AM” and “2/24/2012 12:10:00 PM”</p>\n<p>Note: If you know the date/time range of the erroneous changes then you can add a filter to reduce your data set, of you don’t you can use the work item history to find it. Just look on the history tab to see when the changes in question occurred.</p>\n<p><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"clip_image002\" src=\"http://blog.hinshelwood.com/files/2012/02/clip_image002_thumb.jpg\" alt=\"clip_image002\" width=\"572\" height=\"360\" border=\"0\" /> <br /><strong>Figure: You will see all of the history values</strong></p>\n</li>\n</ol>\n<p>You can use this to figure out the scope of the carnage. You should see both “Link” changes (i.e. changes to the hierarchy) and field changes in the list.</p>\n<p>You should now be able to see all of the current values of the data with the same columns as wen the problem occurred, but it will now include all of the data.</p>\n<p>At this point we have all of the information that we need to fix all of the data one work item at a time. This however would be a little time consuming depending on the number of changes that have been made…</p>\n<p>…hold on… I have an idea…</p>\n<h3><del>Solution 2 – Bulk fix on the data</del></h3>\n<p><del>There is a little known and little used feature of Work Item Query Language (WIQL) that may be able to help us out called “As of” querying.</del></p>\n<p><del><span style=\"color: #ff0000;\"><em>WARNING: This will NOT fix any hierarchy issues as it is not supported on a “tree query”. They will need to be fixed manually!</em></span></del></p>\n<p><del>Lets look at the general query syntax.</del></p>\n<blockquote>\n<p><del><strong>select</strong> <strong>from</strong> WorkItems [<strong>where</strong> ] [<strong>order by</strong> ] [<strong>asof</strong>]</del></p>\n</blockquote>\n<p><del>You can see the “asof” addition at the end of the options, well we need to add “asof ‘2/24/2012 11:30:00 AM’” to the end of the query so we can get the Excel sheet to show us what we want our fields to be.</del></p>\n<p><del><em><strong><span style=\"color: #ff0000;\">WARNING: TFS does not understand time as part of a query as it runs them in <a href=\"http://social.msdn.microsoft.com/forums/en-US/tfsworkitemtracking/thread/2ab986ac-fbf6-4b61-8221-ec336c7bff4a/\">some\_thing\_called\_\"date precision\" mode</a>. This sucks and is not documented well. You will therefore only be able to enter the previous days date and see the data asof the previous day.</span></strong></em></del></p>\n<p><del>But we have a little problem. You can’t add as of to a query in Visual Studio, so we need to edit it manually.</del></p>\n<ol>\n<li>\n<p><del><strong>Save the new query to disk</strong></del></p>\n<p><del>Open the query in edit mode and select “<strong>File | Save [query] As…</strong>”</del></p>\n<p><del><a href=\"http://blog.hinshelwood.com/files/2012/02/image9.png\"><img class=\"deleted\" style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-style: initial; border-color: initial; border-image: initial; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb9.png\" alt=\"image\" width=\"595\" height=\"360\" border=\"0\" /></a></del><br /><del><strong>Figure: Save the query locally</strong></del></p>\n</li>\n<li>\n<p><strong></strong><del><strong>Open the Query in notepad</strong></del></p>\n<p><del>Right click on the saved query and “<strong>Open with… | Select notepad | Un-tick the Always open | Ok</strong>”</del></p>\n<p><del><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3295022.png\"><img class=\"deleted\" style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-style: initial; border-color: initial; border-image: initial; border-width: 0px;\" title=\"SNAGHTML3295022\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3295022_thumb.png\" alt=\"SNAGHTML3295022\" width=\"640\" height=\"355\" border=\"0\" /></a></del><br /><del><strong>Figure: Open the query in notepad</strong></del></p>\n</li>\n<li>\n<p><strong></strong><del><strong>Edit the query</strong></del></p>\n<p><del>Once you have the query open, find the end and add “asof ‘2/24/2012 11:30:00 AM’”. the end of the query is “” so just add it just before that.</del></p>\n<p><del><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML35eba79.png\"><img class=\"deleted\" style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-style: initial; border-color: initial; border-image: initial; border-width: 0px; margin: 0px;\" title=\"SNAGHTML35eba79\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML35eba79_thumb.png\" alt=\"SNAGHTML35eba79\" width=\"640\" height=\"178\" border=\"0\" /></a></del><br /><del><strong>Figure: add the Asof to the end of the query and save</strong></del></p>\n</li>\n<li>\n<p><strong></strong><del><strong>Open the Query in Visual Studio</strong></del></p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML36b7752.png\"><img class=\"deleted\" style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-style: initial; border-color: initial; border-image: initial; border-width: 0px;\" title=\"SNAGHTML36b7752\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML36b7752_thumb.png\" alt=\"SNAGHTML36b7752\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong></strong><del><strong>Figure: New Query is a window into the past</strong></del></p>\n<p><del>Note: You will see things in here that are not from the past. It will show visible field data for all work items as they were at that point in time. You may see stuff that was added after that matched the criteria and obviously it cant go back in time as it di not exist. Think of it as an anti-paradox check so you can’t edit a work item before it even existed.</del></p>\n</li>\n<li>\n<p><strong></strong><del><strong>Save the query to your My Queries</strong></del></p>\n<p><del><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3705745.png\"><img class=\"deleted\" style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-style: initial; border-color: initial; border-image: initial; border-width: 0px;\" title=\"SNAGHTML3705745\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3705745_thumb.png\" alt=\"SNAGHTML3705745\" width=\"640\" height=\"360\" border=\"0\" /></a></del><br /><strong><del>Figure: Save the query to your My Queries</del><br /></strong></p>\n</li>\n<li>\n<p><del><strong>Open the query in Excel</strong></del></p>\n<p><del>Open both your new query that shows the old values and the original query that shows the current values in Excel. Make sure that you have the same columns and the same number of rows. If you don’t then you will need to tweak both queries to show the same data.</del></p>\n<p><del><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3728ab3.png\"><img class=\"deleted\" style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-style: initial; border-color: initial; border-image: initial; border-width: 0px; margin: 0px;\" title=\"SNAGHTML3728ab3\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3728ab3_thumb.png\" alt=\"SNAGHTML3728ab3\" width=\"640\" height=\"360\" border=\"0\" /></a></del><br /><strong><del>Figure: Excel now shows your old data</del><br /></strong></p>\n</li>\n<li>\n<p><del><strong>Order by ID</strong></del></p>\n<p><del>Order both of your Excel sheets by the Work Item ID so that they are in the same order.</del></p>\n<p><del><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML375e2a2.png\"><img class=\"deleted\" style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-style: initial; border-color: initial; border-image: initial; border-width: 0px; margin: 0px;\" title=\"SNAGHTML375e2a2\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML375e2a2_thumb.png\" alt=\"SNAGHTML375e2a2\" width=\"640\" height=\"360\" border=\"0\" /></a></del><br /><del><strong>Figure: You MUST have the same order and columns</strong></del></p>\n</li>\n<li>\n<p><del><strong>Past “old” over “new” data</strong></del></p>\n<p><del>Copy the “Old” data from the “new” query over the top of the “new” data from the “old” query and then thoroughly check the data to make sure that it is what you expect.</del></p>\n<p><del><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML37ad00c.png\"><img class=\"deleted\" style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-style: initial; border-color: initial; border-image: initial; border-width: 0px; margin: 0px;\" title=\"SNAGHTML37ad00c\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML37ad00c_thumb.png\" alt=\"SNAGHTML37ad00c\" width=\"640\" height=\"360\" border=\"0\" /></a></del><br /><del><strong>Figure: Copy the data you want and past over the data you don't</strong></del></p>\n</li>\n<li>\n<p><del><strong>Check your data</strong></del></p>\n</li>\n<li>\n<p><del><strong>Check it again!</strong></del></p>\n</li>\n<li>\n<p><del><strong><span style=\"color: #ff0000; font-size: large;\">Make really sure </span>and the Publish back to TFS</strong></del></p>\n<p><del><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML37d56b9.png\"><img class=\"deleted\" style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-style: initial; border-color: initial; border-image: initial; border-width: 0px; margin: 0px;\" title=\"SNAGHTML37d56b9\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML37d56b9_thumb.png\" alt=\"SNAGHTML37d56b9\" width=\"640\" height=\"360\" border=\"0\" /></a></del><br /><del><strong>Figure: Overwrite the new data with the old in TFS</strong></del></p>\n</li>\n</ol>\n<p><del>If all has gone well then you are back to the data that you wanted. However, please remember that we did not fix any hierarchy so if you overwrote that while editing with a “tree query” then you will need to fix that manually.</del></p>\n<h3>Solution 3 – How do I make sure that this never happens again</h3>\n<p>Well, you can’t… that kind of how databases work. if you bulk edit then really make sure of your changes. However if you want to have a little bit of protection you can save your Excel documents to SharePoint and open and edit them from there. You can enable versioning on the Document library and you would have been able to just open the old version of the Excel sheet and overwrite the data in a couple of minutes.</p>\n<ol>\n<li>\n<p><strong>Open your document library settings</strong></p>\n<p>Once you have it open select “Library | Library Settings” coz we need to enable versioning.<br /><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3869b09.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"SNAGHTML3869b09\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3869b09_thumb.png\" alt=\"SNAGHTML3869b09\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Enabling is easy<br /></strong></p>\n</li>\n<li>\n<p><strong>Select the “versioning Settings”</strong></p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3873361.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"SNAGHTML3873361\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML3873361_thumb.png\" alt=\"SNAGHTML3873361\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Versioning is a fantastic feature<br /></strong></p>\n</li>\n<li>\n<p><strong></strong><strong>Setup versioning</strong></p>\n<p>I would suggest to solve this issue we only really need one or two versions back, but you may want more for posterity</p>\n<p><img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"SNAGHTML38800ae\" src=\"http://blog.hinshelwood.com/files/2012/02/SNAGHTML38800ae_thumb.png\" alt=\"SNAGHTML38800ae\" width=\"640\" height=\"360\" border=\"0\" /><br /><strong>Figure: Setup versioning to be a little safer</strong></p>\n</li>\n</ol>\n<p>If you now save your Excel documents back to SharePoint you will be able to easily get back to older version of your data for whatever reasons you want.</p>\n<h3>Conclusion</h3>\n<p>This is I guess of of the dangers of bulk editing in Excel and I really only use Excel for build editing of work items. As such I don’t get complacent and I always check multiple times before saving back when changing more then one or two fields at a time.</p>\n<p>Oh, and I never use “Tree View”, and I have even more reason not to now.</p>\n<p>I hope this helps my customer and others who might end up in the same situation.</p>"

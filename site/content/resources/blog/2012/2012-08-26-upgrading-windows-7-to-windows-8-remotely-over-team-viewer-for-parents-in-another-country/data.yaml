post:
  title: >-
    Upgrading Windows 7 to Windows 8 remotely over Team Viewer for parents in
    another country
  link: >-
    https://nkdagility.com/blog/upgrading-windows-7-to-windows-8-remotely-over-team-viewer-for-parents-in-another-country/
  pubDate: Sun, 26 Aug 2012 22:21:08 +0000
  creator: MrHinsh
  guid:
    _: http://blog.hinshelwood.com/?p=7712
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p>Do you have parents that could not install an application let alone and
    operating system? Do they live in a country other than the one that you are
    currently in? Well mine do and the thing that helps me most in helping them
    is a little app called Team Viewer.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/SNAGHTML60a890c.png"><img
    title="SNAGHTML60a890c" style="border-top: 0px; border-right: 0px;
    background-image: none; border-bottom: 0px; padding-top: 0px; padding-left:
    0px; border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="SNAGHTML60a890c"
    src="http://blog.hinshelwood.com/files/2012/08/SNAGHTML60a890c_thumb.png"
    width="640" height="400"/></a><br /><strong>Figure: Team Viewer is the best
    remote software</strong></p> <p>It works over very high latency allows me to
    have video and whatever running so I can , for example, help my parents view
    a slideshow in Sugar Sync (another must have tool) while video conferencing
    with them over Skype. And best of all it is free for home use…</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image88.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb87.png"
    width="640" height="360"/></a><br /><strong>Figure: Me helping
    parents</strong> </p> <p>The other thing that I help them with is that crazy
    technical stuff… you know… installing applications, adding users, closing
    windows… and there is nothing more technical than upgrading an Operating
    System! I have read a lot about Windows 8 upgrades and everything I have
    seen is that it is a painless experience and just works. So I firmly believe
    that if my father could put his fear he could have handled this with no
    problems.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image89.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb88.png"
    width="640" height="360"/></a><br /><strong>Figure: Running the Windows 8
    install over Team Viewer</strong></p> <p>I started by unpacking the Windows
    8 ISO to their local disk using WinRAR. I could have mounted and then copied
    the files, but this gets it done in one go. This will allow me to run the
    installer from within windows rather than booting of a USB. As I don't have
    physical access to the computer this makes sense, but we shall see if
    physical interaction during the upgrade is required. I am kicking this off
    at 13:30 and we will see how long it will take…</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image90.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb89.png"
    width="640" height="360"/></a><br /><strong>Figure: I will be keeping
    everything</strong></p> <p>The Windows 8 installer presents you with three
    options:</p> <ul> <li>Keep Windows settings, personal files and applications
    (recommended)</li> <li>Keep personal files only</li> <li>Nothing</li></ul>
    <p>As my parents don't use that many applications and likely most of them
    will just work I will keep everything. This may mean that some of the
    application will need reinstalled, but se la vie.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image91.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb90.png"
    width="640" height="360"/></a><br /><strong>Figure: Verification of
    stuff</strong></p> <p>After you select the option that you want the
    installer will do a bunch of checks to make sure that your system is ready
    for Windows 8. This will check all of the installed applications and drivers
    for compatibility so it may take a while depending on how fast your computer
    hardware is and how many applications you have installed.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image92.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb91.png"
    width="640" height="360"/></a><br /><strong>Figure: You need to uninstall
    Microsoft Security Essentials</strong></p> <p>Although my parents have a
    fair number of apps installed including all that crap-ware that comes with a
    new computer (no they have never reinstalled) there was only one issue
    detected…</p> <p>AS Windows 8 has its own security built in you need to
    remove the “Windows Security Essentials” install that you had. Effectively
    Windows 8 has a newer version built-in. Security is no longer an
    afterthought…</p> <p>Now I can click that “Restart” button and hope for the
    best. Remember that I am remote required interaction with the desktop before
    we are back in Windows will require a painful trans-Atlantic phone call…</p>
    <p>…waiting…</p> <p> And we are back, but still in Windows 7. So lets login
    and…</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image93.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb92.png"
    width="640" height="360"/></a><br /><strong>Figure: Continue from where I
    left off</strong></p> <p>I am not sure why I had to reboot, but I am not
    really bothered… whatever gets the job done in the best most stable and
    consistent way is just fine with me…</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image94.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb93.png"
    width="640" height="360"/></a><br /><strong>Figure: Ready to install Windows
    8 Pro</strong></p> <p>As soon as you click the “Install” button you are
    handing control over to the Windows 8 installation procedures.</p>       
    <p><a href="http://blog.hinshelwood.com/files/2012/08/image95.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left:
    0px; display: inline; padding-right: 0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb94.png"
    width="640" height="360"/></a><br /><strong>Figure: Windows 8
    Installation</strong> </p> <p>My hope is that once the install and reboots
    have completed that Team Viewer will just come back up and I will be able to
    log striate in. I have the latest version Team Viewer that support Windows 8
    so it is not a forlorn hope, but I do think that I am being overly
    hopeful.</p> <p>I should at this point point out that this is the first ever
    upgrade of one version of Windows that I have ever done for another. I got
    out of the habit in the Windows 95/98/ME and Windows 2000/XP days and never
    looked back until now. If this just works it will be a perfect experience
    for updating remote computers of family members…</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image96.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb95.png"
    width="640" height="360"/></a><br /><strong>Figure: About 20 minutes
    in</strong></p> <p>I would expect an upgrade to take substantially longer to
    facilitate than a pure install. I am about 20 minutes into the install and
    we are 85% into the current process. Hopefully it will get all the way
    through before my parents go to bed <img class="wlEmoticon wlEmoticon-smile"
    style="border-top-style: none; border-left-style: none; border-bottom-style:
    none; border-right-style: none" alt="Smile"
    src="http://blog.hinshelwood.com/files/2012/08/wlEmoticon-smile3.png"/> (its
    21:50 GMT back home).</p> <p>… So just checked in and the computer in
    Scotland is rebooting… crunch time (14:00 PST)!</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image97.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb96.png"
    width="640" height="378"/></a><br /><strong>Figure: Parents
    online</strong></p> <p>… and at 14:21 PST…</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image98.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb97.png"
    width="640" height="360"/></a><br /><strong>Figure: Up and Running just
    fine…</strong></p> <p>Answer a few questions and then we enter the usual
    waiting pattern for the first account to be configured….</p>     <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image99.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb98.png"
    width="640" height="360"/></a><br /><strong>Figure: Pity my parents will not
    see this useful stuff..</strong></p> <p>There are a few screen that help
    folks get used to Windows 8, but that will be no help for my parents… I
    wonder how long it will take for my Mum to find the Start button?</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image100.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left:
    0px; display: inline; padding-right: 0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb99.png"
    width="640" height="360"/></a><br /><strong>Figure: Windows 8 takes care of
    a few things for you</strong></p> <p>And there you go.. .a Windows 8
    deployment remotely with no local access from Seattle, USA to Glasgow,
    Scotland (4447 miles away).</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image101.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb100.png"
    width="640" height="360"/></a><br /><strong>Figure: Mum’s default start
    screen</strong></p> <p>The first thing that you need to do is check for
    updates and validate that all of your hardware is still working…</p> <p>…
    Now to get her some apps, uninstall office 2007 in favour of Office 365
    Preview…</p> <p><strong>How did you get on updating your remote family
    members?</strong></p>
  - ''

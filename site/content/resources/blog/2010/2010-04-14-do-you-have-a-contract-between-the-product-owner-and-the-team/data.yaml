  - "<p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"RulestoBetter\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWScrumRules_C6B7-RulestoBetter_c0f215e7-0b74-4608-87e7-5ba6278de20f.gif\" width=\"237\" height=\"83\" />Working in Scrum it is useful to define a Sprint Contract between the Product Owner (PO) and the implementation Team. Doing this helps to improve common understanding in, and sometimes to enforce, the relationship between the PO and the Team.</p>  <p><font color=\"#ff0000\">Update 14th April 2010</font></p>  <ul>   <li>Rule added to <a href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/Pages/default.aspx\" target=\"_blank\">Rules to better Scrum with TFS</a> </li> </ul>  <hr />  <p>This is simply an agreement between the PO for one Sprint and is not really a commercial contract and should be confirmed via an e-mail at the beginning of every Sprint.</p>  <blockquote>   <p>“The implementation team agrees to do its best to deliver an agreed on set of features (scope) to a defined quality standard by the end of the sprint. (Ideally they deliver what they promised, or even a bit more.) The Product Owner agrees not to change his instructions before the end of the Sprint.”      <br />- Agile Project management (<a href=\"http://agilesoftwaredevelopment.com/blog/peterstev/10-agile-contracts#Sprint\">http://agilesoftwaredevelopment.com/blog/peterstev/10-agile-contracts#Sprint</a>)</p> </blockquote>  <p>Each of the Sprints in a Scrum project can be considered a mini-project that has Time (Sprint Length), Scope (Sprint Backlog), Quality (Definition of Done) and Cost (Team Size*Sprint Length). Only the scope can vary and this is measured every sprint. </p> <img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWScrumRules_C6B7-image_89b350b4-f010-432f-bbb5-ef293087a0b2.png\" width=\"764\" height=\"768\" />   <p><strong>Figure: Good Example, the product owner should reply to the team and commit to the contract</strong>     <br /></p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_<a href=\"http://technorati.com/tags/Scrum\" rel=\"tag\">Scrum</a>\_<a href=\"http://technorati.com/tags/SSW+Rules\" rel=\"tag\">SSW Rules</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

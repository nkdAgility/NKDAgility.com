      Hi Martin,<br /><br />It is great that you have blogged about this...Lots
      of people are not aware that an example would require 20 votes to be
      considered as an on-topic or off-topic question to complete the definition
      phase. At this stage casting a vote on a question with 2-3 votes doesn't
      help the cause much:-)<br /><br />It could have been helped even more if
      you have provided your these suggestions earlier, but its never late coz
      users can remove their existing vote for a question and use the same for
      another question.<br /><br />Thanks!!<br />

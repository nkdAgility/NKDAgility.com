  encoded:
  - "<p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" class=\"wlDisabledImage\" border=\"0\" alt=\"image\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudioALMonArea51_98A3-image_300c39d4-21d3-4de4-82e8-737504496d8b.png\" width=\"100\" height=\"51\" /></p>  <p>A few weeks ago I proposed a new community for StackExchange and it has been growing at an exponential rate. We are about half way there, but we need <strong>your</strong> help to make this community a success.</p>  <p>\_</p>  <ul>   <li>Update 16th August 2010 – The Proposal has now moved from Proposed to the Committed stage and we need your commitment.     <br /><a title=\"http://area51.stackexchange.com/proposals/15894/visual-studio-alm?referrer=vtx1N5_bjYysH8mQCaDCxQ2\" href=\"http://area51.stackexchange.com/proposals/15894/visual-studio-alm?referrer=vtx1N5_bjYysH8mQCaDCxQ2\">http://area51.stackexchange.com/proposals/15894/visual-studio-alm?referrer=vtx1N5_bjYysH8mQCaDCxQ2</a>      <br /></li> </ul>  <p>   </p><hr />  <h3>Monday 16th August 2010 – Commit to Visual Studio ALM on Area51</h3>  <p>If you are not familiar with StackExchange, it has a community driven voting system for creating new sites like Stack Overflow.</p>  <p>Thanks everyone for your efforts and excellent questions. Although we suffered a little from question overload at the Proposal stage I think this is a good omen for the future beta. </p>  <p><a href=\"http://area51.stackexchange.com/proposals/15894/visual-studio-alm?referrer=vtx1N5_bjYysH8mQCaDCxQ2\"><img style=\"border-bottom: 0px;border-left: 0px;margin: 0px 20px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"clip_image002\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudioALMonArea51_98A3-clip_image002_615938c5-541a-484d-8b2a-5f2dd17bf430.jpg\" width=\"196\" height=\"226\" /></a></p>  <p>We are now in the Commitment stage and need a score of 2000 user points (which gets us to 100%) to proceed to the Beta. This is apparently calculated based on a user’s reputation:</p>  <blockquote>   <p><i>To get a feel for it:</i></p>    <ul>     <li><i>A user with no reputation gets a score of 1</i></li>      <li><i>A user with 200 reputation on 1 site gets a score of 1.7</i></li>      <li><i>A user with 200 reputation on 3 sites gets a score of 3.1</i></li>      <li><i>A user with 10000 reputation on 1 site gets a score of 7.2</i></li>      <li><i>A user with 10000 reputation on 3 sites gets a score of 19.6 (these are extremely rare)         <br /></i><i>Source <a href=\"http://meta.stackoverflow.com/questions/53650/area-51-commit-percent\">http://meta.stackoverflow.com/questions/53650/area-51-commit-percent</a> </i></li>   </ul> </blockquote>  <p>So if you are interested in Visual Studio ALM or any of its features, be sure to Commit and send this to anyone you know who might be interested.</p>  <p><a href=\"http://area51.stackexchange.com/proposals/15894/visual-studio-alm?referrer=vtx1N5_bjYysH8mQCaDCxQ2\">Commit to Visual Studio ALM</a></p>  <h3>Friday 13th August 2010 – Vote for Visual Studio ALM on Area51</h3>  <p><a title=\"http://area51.stackexchange.com/proposals/15894/visual-studio-alm?referrer=vtx1N5_bjYysH8mQCaDCxQ2\" href=\"http://area51.stackexchange.com/proposals/15894/visual-studio-alm?referrer=vtx1N5_bjYysH8mQCaDCxQ2\">Visual Studio ALM StackExchange Proposal</a></p>  <p>We have now reached 1 of the three milestones required to get the site to the “commit” stage.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" class=\"wlDisabledImage\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudioALMonArea51_98A3-image_f1657582-f18c-4f1a-9111-b61bf518fcba.png\" width=\"188\" height=\"195\" />     <br /><b>Figure: We have enough followers but not enough votes</b></p>  <p>We now have question overload and need to concentrate on getting those top 5 On Topic and 5 Off Topic questions to have 20 votes each. </p>  <h5>Top 5 On-Topic</h5>  <ul>   <li>What’s a backup and recovery process for Team Foundation Server 2010? </li>    <li>How can I automatically version my assemblies in TFS Build 2010? </li>    <li>How can I sync two Team Foundation Servers? </li>    <li>How do I do branching if I want to be able to create hotfixes? </li>    <li>Default value: Are they assigned only when a work item is created? </li> </ul>  <h5>Top 5 Off-Topic</h5>  <ul>   <li>Do I need to purchase additional Client access Licenses for TFS 2010? </li>    <li>How do I migrate my TFS content to Visual SourceSafe? </li>    <li>What and who are the ALM Rangers and what role do they play within Microsoft? </li>    <li>How do you install Visual Studio 2003? </li>    <li>How do I debug my WPF application? </li> </ul>  <p><b>If everyone can concentrate their votes in at least the current top 10 we should have enough! If you currently have a vote on a question with fewer than 10 votes it may be worth removing it and adding it to one of the questions higher up.</b></p> <a title=\"http://area51.stackexchange.com/proposals/15894/visual-studio-alm?referrer=vtx1N5_bjYysH8mQCaDCxQ2\" href=\"http://area51.stackexchange.com/proposals/15894/visual-studio-alm?referrer=vtx1N5_bjYysH8mQCaDCxQ2\">Visual Studio ALM StackExchange Proposal</a>   <br />You have 5 on-topic and 5 off-topic votes to cast."
  - ''

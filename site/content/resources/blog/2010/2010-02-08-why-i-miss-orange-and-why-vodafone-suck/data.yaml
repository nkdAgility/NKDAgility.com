  encoded:
  - "<p>&lt;rant&gt;</p>\n<p><img border=\"0\" alt=\"logo\" align=\"left\" width=\"80\" height=\"67\" style=\"border-bottom: 0px;border-left: 0px;margin: 0px 10px 10px 0px;border-top: 0px;border-right: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-d7b5cd926c08_137EA-logo_4a121371-105a-451d-9855-30ed7d988984.gif\" /> I am currently in Sydney Australia attending some training and meeting my boss for the first time. I was having a fantastic time until my wife phoned to let me know that Vodafone had called to say that the bill was over some limit and that they would be cutting my phone off if I did not contact them to confirm. Now, I had done the right thing and told them I would be abroad and where I was going, but I had forgotten to add my wife to the account. Fair enough…</p>\n<p>So I called them and spoke to Customer Services to let them know that everything was OK, that I was happy to go over that limit, and add my wife to the account. They guy said that was fine…but next day my phone was not working.</p>\n<p>I got my wife to phone them and they confirmed that they would reconnect the phone and that it would activate at 8am the next morning. It did not!</p>\n<p>That was Vodafone's second chance!</p>\n<p>She then called today and the operator denied that I had given her access to the account, and that it was even possible that she had spoken to customer services the day before. The operator then refused to put her through to a manager and cut her off…</p>\n<p>That was their third chance!</p>\n<p>If I was a pay as you go customer I would have left by now, but with a contract I am locked in for 18 months and my wife for 24 months :( being from Glasgow you can imagine the number of times I have had to edit this post for profanity and content.</p>\n<p>I was a contract customer of Orange for 12 years prior to moving to Vodafone and I have to say that although I had a few small complaints with Orange their service and support is far superior.. I miss you Orange, I would never have left you if you had offered me a HTC HD2!</p>\n<p>If you are thinking of going with Vodafone… stop, think and go somewhere else!</p>\n<p>\_</p>\n\n<p>&lt;/rant&gt;</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_</div>"

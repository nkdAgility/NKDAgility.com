      Hi, I have had my contract for around 4 months, And I havent really been
      using the phone due to signal issues - these are as follows, It would cut
      of bits of the conversation and go blank for a time period and then only
      receive some words within the call. I always have "limited service" on my
      phone where I cannot use it and I usually have 1 bar of signal
      everywhere.. Except bristol where I get full signal.. But the cutting out
      on the phone still seems to happen! I was fed up with this and wanted to
      downgrade my contract to the minimum so I could go with another service
      provider.. But no!! I cannot do this as I havent had the contract for
      longer than 9 months!! What a stupid policy... Im paying £30 a month to
      get 200 minutes and 500 texts and using about 2 minutes and 20 texts as I
      cannot get signal anywhere!!!

    comment_content: >-
      I would counter with "What about Scrum says you should?" <br /><br
      />http://www.scrum.org/storage/scrumguides/Scrum%20Guide.pdf#view=fit <br
      /><br />This is not explicitly defined in Scrum as a framework. This part
      is up to the team to decide how it is running its sprints. In fact, Scrum
      would detail "As much as is needed and no more" and I am just trying to
      quantify why more rather than led information is needed. The Team
      certainly don't need extra information as they have already discussed the
      Story and added acceptance criteria and any other information they need to
      that. This is a discussion about individual tasks.<br /><br /> I guess you
      could even argue that you don't need any more information than the title
      for a task as the context for the tasks is in the story.<br /><br
      />-MrHinsh<br />

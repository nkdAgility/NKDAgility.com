    comment_content: >-
      I'm not sure why this is titled "Even Scrum...". What about Scrum states
      that you shouldn't be doing this? If you were practicing Scrum properly
      you would be familiar with the fact that it's quite dependent upon
      conversation and recording important elements from said conversation when
      documenting product and sprint backlog items.

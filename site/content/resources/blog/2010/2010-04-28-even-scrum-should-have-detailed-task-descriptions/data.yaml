  encoded:
  - "<p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"RulestoBetter\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWScrumRuleDoyou_E91A-RulestoBetter_2a5492fa-e50c-45ce-b0ba-6106b75a02fd.gif\" width=\"134\" height=\"47\" />When you create tasks in Scrum you are doing this within a time box and you tend to add only the information you need to remember what the task is. And the entire Team was at the meeting and were involved in the discussions around the task, so why do you need more?</p>  <br />  <hr />  <p>Once you have accepted a task you should then add as much information as possible so that anyone can pick up that task; what if your numbers come up? Will you be into work the next day?</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"lottery\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWScrumRuleDoyou_E91A-lottery_2502b271-137e-44b6-8947-c5e70dad99a6.jpg\" width=\"180\" height=\"173\" />     <br /><strong>Figure: What if your numbers come up in the lottery?</strong></p>  <p>What if the Team runs a syndicate and all your numbers come up? The point is that anything can happen and you need to protect the integrity of the project, the company and the Customer.</p>  <p>Add as much information to the task as you think is necessary for anyone to work on the task. </p>  <p>If you need to add rich text and images you can do this by <a href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/Pages/EnsureRelevantEmails.aspx\" target=\"_blank\">attaching an email to the task</a>.</p>  <p>\_</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWScrumRuleDoyou_E91A-image_28e091cd-e98d-406b-b36a-1135cc68a6be.png\" width=\"800\" height=\"479\" />     <br /><strong>Figure: Bad example, there is not enough information for a non team member to complete this task</strong> </p>  <p>   <br /></p> <img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWScrumRuleDoyou_E91A-image_6488b808-14fa-418a-9e72-0c794c548577.png\" width=\"800\" height=\"435\" />   <p><strong>Figure: Julie provided a lot more information and another team should be able to pick this up.</strong></p>  <p><strong></strong></p>  <p><em>This has been published as </em><a href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/Pages/EnsureRelevantEmails.aspx\"><em>Do you know to ensure that relevant emails are attached to tasks</em></a><em> in our </em><a href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/Pages/default.aspx\"><em>Rules to Better Scrum using TFS</em></a><em>.</em></p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Scrum\" rel=\"tag\">Scrum</a>\_<a href=\"http://technorati.com/tags/SSW+Rules\" rel=\"tag\">SSW Rules</a>\_<a href=\"http://technorati.com/tags/TFS+2010\" rel=\"tag\">TFS 2010</a>\_<a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

    comment_content: >-
      Fantastic article on theory, i found this more useful that the team
      rangers 'take' on branch names specifically in the RTM and Release area.
      <br /><br />I have a question regarding the practicalities of implementing
      this model in team build In particular how team build should handle
      version stamping in the Release branches. <br /><br />Our Dev and Main
      team builds take the standard 'Build 20100603.1' naming convention in team
      build. <br /><br />We perform early beta releases directly from Dev
      Branches for testing, and a fully integrated release for manual testing
      will be done from the most current Release Branch.<br /><br />It is not
      clear whether when a stabilising a production release coming from the
      current release branch, which has the potential to go through a few manual
      testing cycles,  should be version stamped in the same manner as Dev and
      Main with a datetime stamp, or whether it should commence proper version
      stamping such as V1.0.0. There appears to be trade offs under both
      scenarios. <br /><br />If datetime stamp versioning is used:<br />A
      Release would need to have its version changed on the decision to turn it
      to RTM. Changing a version number doesnt appear possible in the team build
      explorer. Another build agent could be setup to do a production release
      over a branch which will do a version stamp, but then the release will
      have 2 identities, which is sounding to far away from the out of the box
      intent of 'Build Quality'<br /><br /><br />Each Release Build gets a
      proper version stamping for every build:<br />This works perfect in the
      team build explorer as you would simply change the build quality to
      "Release", but the problem is here is that you would start burning V1.x
      numbers. From an aesthetic point of view there would be gaps in the
      version numbers in your read only RTM area. <br />the first version of V1
      that is released could be V1.7. It would be preferable that the first
      release always goes out as V1.0 with only hot fix released incrementing
      the second number and in a sequential manner. <br /><br />As i side note
      this is how we have implemented the model from a branching naming point of
      view. <br /><br />Dev<br /> - Dev1<br /> - Dev2 (only needed if we need
      whereby there is concurrent vNext development whereby the changes are in
      conflict with Dev1)<br /><br />Main<br /><br />Release<br /> - R1.0
      (Remains here for hot fixes which will build on top of each other)<br /> -
      R1.1 (as above)<br /> - R1.2 The current stabilising release<br />RTM<br
      />- V1.0.0<br />- V1.0.1<br />- V1.1.0<br />- V1.1.1<br /><br /><br
      />Intersted to here anyones thoughts on this.<br /><br /><br /><br />

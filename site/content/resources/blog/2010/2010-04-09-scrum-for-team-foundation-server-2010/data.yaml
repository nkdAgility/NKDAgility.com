  - "<p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ScrumforTFS2010_951A-image_cf552788-9306-42ee-b554-16de0ad1d969.png\" width=\"75\" height=\"79\" />I will be presenting a session on “Scrum for TFS2010” not once, but twice!</p>  <p>If you are going to be at the Aberdeen Partner Group meeting on 27th April, or <a href=\"http://developerdeveloperdeveloper.com/scotland2010/default.aspx\" target=\"_blank\">DDD Scotland</a> on 8th May then you may be able to catch my session.</p>  <p><font color=\"#ff0000\">Credit</font>: I want to give special thanks to <a href=\"http://blogs.msdn.com/aaronbjork\" target=\"_blank\">Aaron Bjork</a> from Microsoft who provided me with most of my material <img class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ScrumforTFS2010_951A-wlEmoticon-smile_2.png\" /> He is a Scrum and Power Point genius.</p>  <p><font color=\"#ff0000\">Updated 9th May 2010</font> – I have now presented at both of these sessions\_ and <a href=\"http://blog.hinshelwood.com/archive/2010/05/09/scrum-with-team-foundation-server-2010-done.aspx\" target=\"_blank\">posted</a> about it.</p>  <hr />  <h2>Scrum for Team Foundation Server 2010 Synopsis</h2>  <p>Visual Studio ALM (formerly Visual Studio Team System (VSTS)) and Team Foundation Server (TFS) are the cornerstones of development on the Microsoft .NET platform. These are the best tools for a team to have successful projects and for the developers to have a focused and smooth software development process. For TFS 2010 Microsoft is heavily investing in Scrum and has already started moving some teams across to using it. </p>  <p>Martin will not be going in depth with Scrum but you can find out more about Scrum by reading the <a href=\"http://www.scrum.org/scrumguides/\" target=\"_blank\">Scrum Guide</a> and you can even asses your Scrum knowledge by having a go at the <a href=\"http://www.scrum.org/scrumopen/\" target=\"_blank\">Scrum Open Assessment</a>. You can also read SSW’s <a href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/Pages/default.aspx\" target=\"_blank\">Rules to Better Scrum using TFS</a> which have been developed during our own Scrum implementations.</p>  <p>Come and see Martin Hinshelwood, Visual Studio ALM MVP and Solution Architect from SSW show you:</p>  <ul>   <li>How to successfully gather requirements with User stories </li>    <li>How to plan a project using TFS 2010 and Scrum </li>    <li>How to work with a product backlog in TFS 2010 </li>    <li>The right way to plan a sprint with TFS 2010 </li>    <li>Tracking your progress </li>    <li>The right way to use work items </li>    <li>What you can use from the built in reporting as well as the Project portals available on from the SharePoint dashboard </li>    <li>The important reports to give your Product Owner / Project Manager </li> </ul>  <p>Walk away knowing how to see the project health and progress. Visual Studio ALM is designed to help address many of these traditional problems faced by teams. It does so by providing a set of integrated tools to help teams improve their software development activities and to help managers better support the software development processes.</p>  <p>During this session we will cover the lifecycle of creating work items and how this fits into Scrum using Visual Studio ALM and Team Foundation Server. </p>  <p>If you want to know more about how to do Scrum with TFS then there is a new course that has been created in collaboration with Microsoft and Scrum.org that is going to be the official course for working with TFS 2010.</p>  <p>SSW has <a href=\"http://www.ssw.com.au/ssw/Events/Scrum-Training-Course.aspx\">Professional Scrum Developer Trainers</a> who specialise in training your developers in implementing Scrum with Microsoft's Visual Studio ALM tools. </p>    <br />  <br />  <br />  <br />  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Scrum\" rel=\"tag\">Scrum</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/TFS+2010\" rel=\"tag\">TFS 2010</a>\_<a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

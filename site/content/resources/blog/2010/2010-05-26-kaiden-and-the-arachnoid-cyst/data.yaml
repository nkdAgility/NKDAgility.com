    comment_content: >-
      My prayers are with Kaiden, you and your family.  The power of prayer is
      amazing.  Keep positive.  Our baby inutro has been diagnosed with a
      supraseller arachnoid cyst during the 24 week ultrasound.  It was
      confirmed by fetal MRI.  My wife is 32 weeks now.  The cyst has remained
      stable and not grown in size since being discovered, thank GOD.  We have
      been doing our best to remain positive.   <br /><br />Brian

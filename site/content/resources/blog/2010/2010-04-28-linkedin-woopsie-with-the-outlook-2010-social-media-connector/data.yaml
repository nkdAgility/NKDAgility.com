  encoded:
  - "<p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"linkedin-logo\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-LinkedInAccountSuspended_F8E0-linkedin-logo_f6836ea6-8844-4310-861c-a2033af55a08.jpg\" width=\"31\" height=\"31\" />I have always used the LinkedIn toolbar for Outlook to sort out, upload and sync my contacts. Because of this I have over 2000 contacts in my contacts list that I sync with my phone, Plaxo, live, Google and others. </p>  <p><font color=\"#ff0000\">Updates 28th April 2010</font></p>  <ul>   <li><a href=\"http://linkedin.com\" target=\"_blank\">LinkedIn</a> customer services solved the problem within a few hours of my initial response.</li> </ul>  <hr />  <p>I got a surprise the other day when my LinkedIn account was suspended and I was unable to login. </p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image[4]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-LinkedInAccountSuspended_F8E0-image4_2c169ca3-e602-4f21-90f5-b89234ba2053.png\" width=\"712\" height=\"349\" />\_ <br /><strong>Figure: Bad, account suspended</strong></p>  <p>\_</p>  <p>So I contacted LinkedIn customer services to find out what the problem is, and here is the response:</p>  <blockquote>   <p>Dear Martin, </p>    <p>     <br />We have recently noticed a large number of page searches and profile views through your LinkedIn account. We are aware that you may be using an automated or manual process to systematically view LinkedIn web pages.       <br />The information within LinkedIn is provided by our users for usage on the site only. In order to protect user privacy, our User Agreement prohibits using:       <br />1. Automated or manual means to view an excessively high number of profiles or mini-profiles.       <br />2. Automated means to run searches to collect or store data obtained from our site.       <br />We have placed a restriction on your account until you agree to stop using these or similar methods to view pages on LinkedIn.       <br />We look forward to your reply to discuss this further. </p>    <p>Sincerely,      <br />LinkedIn Privacy Team</p> </blockquote>  <p>It looks like LinkedIn has suspended my account because of something that their component is doing! I do not know if this is an isolated case, or if it will happen more as more users get on Outlook 2010 and update to the new software, but watch out.</p>  <p><strong>Has anyone else been suspended who has installed the Office 2010 RTM and the LinkedIn Add-On?</strong></p>  <p>It only tool another hour after I explained where I thought the problem was for LinkedIn support to solve the problem <img class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-LinkedInAccountSuspended_F8E0-wlEmoticon-smile_2.png\" /></p>  <blockquote>   <p>Dear Martin,</p>    <p>     <br />Thank you for your response and patience with respect to this issue.       <br />The restriction has been lifted from your account. Please know that together we can maintain an outstanding website for all of our members.      <br />Thank you for being a valued member of our LinkedIn community!</p>    <p>     <br />Regards,      <br />Francois</p> </blockquote>  <p>Credit to LinkedIn for solving it quickly..</p>  <p>\_</p>  <p><strong></strong></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_<a href=\"http://technorati.com/tags/LinkedIn\" rel=\"tag\">LinkedIn</a>\_<a href=\"http://technorati.com/tags/Outlook+2010\" rel=\"tag\">Outlook 2010</a>\_</div>"
  - ''

  - "<p><strong>TFS Event Handler</strong></p>\n<p>This tool would run on the TFS server and capture all of the soap\_events being generated by Team Server. These would then be passed to the Event Handler Manger that would send the event to all of the loaded Handlers. Handlers can be dynamically loaded in to the system by uploading a DLL from a client tool.</p>\n<p><em>I am currently working on this: <a target=\"_blank\" href=\"http://www.codeplex.com/tfseventhandler\">TFS Event Handler</a> </em></p>\n<p><strong>TFS Event Handler for Workflow</strong></p>\n<p>Same as the TFS Event Handler, but passes to any number of WF\_workflow's.</p>\n<p><em>I will probably work on this after the initial TFS Event Handler above...</em></p>\n<p><strong>TFS Submission for Business Users</strong></p>\n<p>Submission is a simple implementation of the TFS work item creation forms, much simpler than TeamPlain, that allows non-IT people to add work items.</p>\n<p><em>I have started proof-of-concept work on this and currently the fields are hard coded. I am trying to interrogate the Team Foundation Server work item store to find all the required fields only and just display those, but I think it will need some sort of configuration utility to specify what fields are available for which projects over and above the default set. <a title=\"Team Foundation Server Submission\" target=\"_blank\" href=\"http://www.codeplex.com/TFSSubmission\">TFS Submission</a></em></p>\n<p><strong>TFS Jira Sync</strong></p>\n<p>A facility to allow the synchronization of projects with <a target=\"_blank\" href=\"http://www.atlassian.com/software/jira/\">Jira</a>.</p>\n<p><strong>TFS Active BPEL Engine Sync</strong></p>\n<p>A facility to allow the synchronization of projects with <a target=\"_blank\" href=\"http://www.activebpel.org\">Active BPEL Engine</a>.</p>\n<p><strong>TFS Checkin Notifiers</strong></p>\n<p>This tool would allow users to request (through VS2005) access to a file checked out to another user, and be notified when the file becomes available.</p>\n<p>I have already <a title=\"TFS Feature Wish Request Source Access\" target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/05/24/TFS-Feature-Wish-Request-Source-Access.aspx\">blogged</a> about this.</p>\n<blockquote>\n<p><em>Added 16/07/2007</em></p>\n<p><strong>TFS Sharepoint Sub-Site Creator</strong></p>\n<p>\_This is a customization to the project creation wizard that makes it compatible with sub sites without requiring \_a Sharepoint managed path. You can create a site, or sub-site in Sharepoint and get TFS to create its projects as sub sites of that site. This would allow automatic\_integration with a company intranet implemented in Sharepoint.</p>\n</blockquote>\n<p>\_</p>\n<p><strong>Does anyone have anything else on your wish lists?</strong></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"

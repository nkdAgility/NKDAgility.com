  encoded:
  - "<p>If, like me, you are stuck with the old and decrepit version of Windows that is Vista SP1 at work then you may be interested in Service Pack 2 which became available on the MS Download site today.</p>  <p><a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=a4dd31d5-f907-4406-9012-a5c3199ea2b3&amp;DisplayLang=en\" target=\"_blank\">Windows Server 2008 Service Pack 2 and Windows Vista Service Pack 2 - Five Language Standalone (KB948465)</a></p>  <p><a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=656c9d4a-55ec-4972-a0d7-b1a6fedf51a7&amp;DisplayLang=en\" target=\"_blank\">Windows Server 2008 Service Pack 2 and Windows Vista Service Pack 2 - Five Language Standalone for x64-based systems (KB948465)</a></p>  <p>I am not saying that I would rather have XP, but even with my work development computer ( 8 cores, 4gb rams, 2x 10000rpm raptors, raid 0+1) I find that it is sometimes a struggle finding some resources with which to run Visual Studio…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_2.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_thumb.png\" width=\"504\" height=\"528\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_4.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_thumb_1.png\" width=\"504\" height=\"39\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_6.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_thumb_2.png\" width=\"504\" height=\"35\" /></a> </p>  <p>For me this is not a lot, and I have more running on my wife's laptop (2 cores, 4gb ram, 5400rpm HDD) with less problems on Windows 7 RC. I am not saying that Windows 7 uses less resources, but it certainly makes better use of them…</p>  <p>Well, lets hope SP2 solves at least some of these problems…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_8.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_thumb_3.png\" width=\"504\" height=\"396\" /></a> </p>  <p>Ominous…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_10.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_thumb_4.png\" width=\"504\" height=\"396\" /></a> </p>  <p>  </p><p>  </p><p>  </p><p>  </p><p>I think as usual with Vista only Part 1 of 3 will be done while I can still work… with part 2 on shutdown and 3 on reboot…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_12.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-StuckwithVista_E5BE-image_thumb_5.png\" width=\"504\" height=\"396\" /></a> </p>  <p>You can find out loads about what is in it from:</p>  <p><a title=\"http://windowsteamblog.com/blogs/windowsvista/archive/2009/04/28/windows-vista-sp2-rtm-windows-vista-sp1-blocker-tool-removed.aspx\" href=\"http://windowsteamblog.com/blogs/windowsvista/archive/2009/04/28/windows-vista-sp2-rtm-windows-vista-sp1-blocker-tool-removed.aspx\">Windows Vista SP2 RTM + Windows Vista SP1 Blocker Tool Removed</a></p>  <p>Hopefully this will work…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"

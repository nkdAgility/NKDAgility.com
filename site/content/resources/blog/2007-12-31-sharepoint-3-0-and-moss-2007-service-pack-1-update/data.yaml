  description: ''
  encoded:
  - "<p>I had a number of problems installing <a href=\"http://blog.hinshelwood.com/archive/2007/12/13/installing-windows-sharepoint-services-3.0-service-pack-1-sp1.aspx\" target=\"_blank\">SharePoint 3.0 Service Pack 1</a> and then <a href=\"http://blog.hinshelwood.com/archive/2007/12/13/installing-the-2007-microsoft-office-servers-service-pack-1-sp1.aspx\" target=\"_blank\">Microsoft Office SharePoint Server 2007 Service Pack 1</a>. In fact, I managed to put my server completely out of action and I have been trying to fix it off and on for a couple of weeks (I have been on holiday). This being my only day in for the rest of this year, I thought I should give it another go, as I did not want the server down for another week...</p> <p>Well, I found a little called <a href=\"http://support.microsoft.com/kb/841216/en-us\" target=\"_blank\">kb841216</a> that describes the problem:</p> <blockquote> <p>\"0x80040E14\" or \"HTTP 500\" error message when you connect to your Windows SharePoint Services Web site after you install a Windows SharePoint Services service pack or a security update</p></blockquote> <p>The reason I get the errors is that the content databases are not at the same version as the application files causing an inability for SharePoint to read the database. You can solve this by running a nice little stsadm command:</p> <blockquote> <p>cd /d %commonprogramfiles%Microsoft SharedWeb Server Extensions60Bin  </p><p>stsadm -o upgrade -forceupgrade</p></blockquote> <p>This may not fix your problems, but it sure fixed mine.... </p><p>Now to get the <a href=\"http://blog.hinshelwood.com/archive/2007/12/13/no-love-between-mcafee-enterprise-and-moss-2007.aspx\" target=\"_blank\">Virus Protection problems</a> solved.... </p><p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

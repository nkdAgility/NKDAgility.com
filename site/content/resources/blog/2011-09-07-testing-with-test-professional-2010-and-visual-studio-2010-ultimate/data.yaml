  encoded:
  - "<img style=\"background-image: none; margin: 0px 20px 20px 0px; padding-left: 0px; padding-right: 0px; display: inline; float: left; padding-top: 0px; border-width: 0px;\" title=\"NWC tagline logo_transparent\" src=\"http://blog.hinshelwood.com/files/2011/09/NWC-tagline-logo_transparent.png\" alt=\"NWC tagline logo_transparent\" width=\"310\" height=\"104\" align=\"left\" border=\"0\" />On Monday 24th October one of our consultants, Dan Wood, is presenting our course on Testing with Visual Studio ALM. The course is running on <strong>Monday 24th October</strong> and I managed to get NWC to provide 10 additional seats for you guys at the discounted rate.\n\n<br clear=\"all\" />\n\n<hr />\n\nIf you are in Europe then it is a little later in the day, but it is at least not in the middle of the night <img class=\"wlEmoticon wlEmoticon-smile\" style=\"border-style: none;\" src=\"http://blog.hinshelwood.com/files/2011/09/wlEmoticon-smile.png\" alt=\"Smile\" />. I think however that you will enjoy it anyway.\n\n<a href=\"http://nwcadencetestcourse201110.eventbrite.com?ref=MrHinshBlog&amp;discount=MrHinsh\" target=\"_blank\"><img src=\"http://www.eventbrite.com/registerbutton?eid=1210319097\" alt=\"Register for Hands on Lab: \nTesting with Test Professional 2010 and Visual Studio 2010 Ultimate\nRemote Course Offering in Remote Course Offering  on Eventbrite\" border=\"0\" /></a>\n<blockquote>\n<h3>Target Audience: Testers, Test Managers and Development Managers</h3>\n<h3></h3>\n<h3>By the end of the course, testers should be able to:</h3>\nStart testing software with Microsoft Test Manager and TFS. Test Managers will have enough knowledge to manage testing activities with MTM and TFS. All participants should understand the workflow between developers and testers and understand the benefits of MTM and TFS. In addition, all participants will understand the reports generated by TFS relating to quality and be able to report on application quality on the Cube.\n<h3>Course Overview:</h3>\n<ul>\n\t<li>End to End discussion of the application lifecycle using Visual Studio, Team Foundation Server and Microsoft Test Manager</li>\n\t<li>Features of the 2010 release with a focus on how these apply to testers</li>\n\t<li>Including Work Item Tracking and an Introduction to Automated Builds</li>\n\t<li>Creating &amp; Managing Test Plans</li>\n\t<li>Creating &amp; Managing Test Cases</li>\n\t<li>Executing manual tests</li>\n\t<li>Filing Bugs</li>\n\t<li>Exploratory Testing</li>\n\t<li>Verifying bugs</li>\n\t<li>Automating manual tests</li>\n\t<li>Executing automated tests</li>\n</ul>\n<em>Course<strong>: </strong></em><strong>Testing with Test Professional 2010 and Visual Studio 2010 Ultimate</strong>\n\n<em>Location<strong>: </strong></em><strong>Remote</strong>\n\n<em>Dates<strong>: </strong></em><strong>October 24 -27, 2011</strong>\n\n<em>Time: </em><strong>8:30AM-12:30PM PST daily | 16:30 - 20:30 GMT</strong>\_<strong>daily</strong>\n\n<em>Price<strong>: </strong></em><strong>$1,200 (~Â£750) per student</strong></blockquote>\n<a href=\"http://nwcadencetestcourse201110.eventbrite.com?ref=MrHinshBlog&amp;discount=MrHinsh\" target=\"_blank\"><img src=\"http://www.eventbrite.com/registerbutton?eid=1210319097\" alt=\"Register for Hands on Lab: \nTesting with Test Professional 2010 and Visual Studio 2010 Ultimate\nRemote Course Offering in Remote Course Offering  on Eventbrite\" border=\"0\" /></a>\n\nThis is a really worth while course that will help you get the most out of Test Professional. Dan is a fantastic teacher and will be giving energising sessions."
  - ''

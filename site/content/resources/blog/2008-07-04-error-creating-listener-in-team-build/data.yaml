    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>If, like me you are trying to run tests against your web services and you the error below, you will need to give permission to the service account that runs your Build Agent to create listeners in IIS.</p>  <blockquote>   <p>Class Initialization method TestServiceProjects.RentalCentreServiceRemoteTest.MyClassInitialize threw exception. System.ServiceModel.AddressAccessDeniedException:\_ System.ServiceModel.AddressAccessDeniedException: HTTP could not register URL <a href=\"http://+:3456/RentalCentreServiceRemoteTest/\">http://+:3456/RentalCentreServiceRemoteTest/</a>. Your process does not have access rights to this namespace (see <a href=\"http://go.microsoft.com/fwlink/?LinkId=70353\">http://go.microsoft.com/fwlink/?LinkId=70353</a> for details). ---&gt;\_ System.Net.HttpListenerException: Access is denied.</p> </blockquote>  <p>I first tried giving the service account administrator rights, and this did not work, so I added “Act as part of operating system”. Lo and behold, that worked…</p>  <p>Happy now…</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"
  - ''

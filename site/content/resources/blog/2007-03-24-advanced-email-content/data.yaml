  - "<p>Does anyone remember the early video presentations for Vista? Specifically the one about the students collaborating on coursework? The bit I am interested in is the emails with advanced content... Can we do that now?</p>\n<p>The demonstration showed an email being opened and a 3d animated representation of the solar system being displayed with the senders calculations for getting a probe into orbit of one of the planets.</p>\n<p>Now, this looks very much like WPF, and if so then it would be a xaml browser application being hosted in the email. I know that some people will be going \"ooh, security nightmare\", but surely if it is .NET and running in a sandbox then this would not be a problem.</p>\n<p>I guess my question is:</p>\n<p>Has anyone ever sent an xbap to anyone via email? Not a link, actually running in the email window. And if so, how?</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_</div>"

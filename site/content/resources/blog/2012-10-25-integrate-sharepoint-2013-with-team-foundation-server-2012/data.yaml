  - "<p class=\"lead\">Now that SharePoint 2013 is out I want to make sure that I can integrate SharePoint 2013 with Team Foundation Server 2012 without any trouble. I and some of my customers have been holding off on deploying SharePoint; waiting for this release.</p>\n<p>I previously posted on <a href=\"http://blog.hinshelwood.com/integrate-sharepoint-2010-with-team-foundation-server-2010/\" target=\"_blank\">Integrating SharePoint 2010 with Team Foundation Server 2010</a> as it became available after the Team Foundation Server 2010 launch and now we are in the same position for SharePoint 2013. So what do you need to do to configure this integration… well not much. If you get the chance to install SharePoint 2013 first the Team Foundation Server 2012 installer will install and configure everything for you. So the only time you need to do this manually is if you are adding SharePoint 2013 to the mix post deployment.</p>\n<ul>\n<li><span class=\"label label-info\">Related</span> <a href=\"http://nkdagility.com/integrate-sharepoint-2013-with-team-foundation-server-2013/\">Integrating SharePoint 2013 with Team Foundation Server 2013</a></li>\n<li><span class=\"label label-info\">Related</span> <a href=\"http://blog.hinshelwood.com/integrate-sharepoint-2010-with-team-foundation-server-2010/\" target=\"_blank\">Integrating SharePoint 2010 with Team Foundation Server 2010</a></li>\n</ul>\n<p>So lets be about it…</p>\n<h3 class=\"icon-task\">Run all Windows Updates before installing SharePoint 2013</h3>\n<p>Remember that this box already has <a href=\"http://blog.hinshelwood.com/installing-tfs-2012-on-server-2012-with-sql-2012/\" target=\"_blank\">Windows Server 2012, SQL Server 2012 &amp; Team Foundation Server 2012</a> as I previously posted about and where I found that SharePoint 2010 is not and would never be supported on Windows Server 2012. Now we can have SharePoint…</p>\n<p>Installing updates are the one key step that will prevent tantrums from SharePoint and hair pulling from you. Always, and I do mean always, install of the required updates and ideally the optional ones too. And not just for Windows.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image46.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Run all Microsoft &amp; Windows Updates before installing SharePoint 2013\" alt=\"Run all Microsoft &amp; Windows Updates before installing SharePoint 2013\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb20.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Run all Microsoft &amp; Windows Updates before installing SharePoint 2013</strong></p>\n<p>Make sure that you are using “Microsoft Update” so that you get updates for other Microsoft products as well. Otherwise it will miss that Visual Studio or SQL Server service pack that you need. This may take a while, so get a cup of tea.</p>\n<p><span class=\"label label-info\">Note:</span> I follow Microsoft internal policy and have all updates automatically installed at 3am with an auto-reboot. It just gets things done and no one forgets.</p>\n<h3 class=\"icon-task\">Install SharePoint 2013</h3>\n<p>They have really slicked up the installation process for SharePoint, but you may open the ISO and think that running setup would be a good idea! You would be wrong…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image47.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Don’t run setup for SharePoint 2013 from the ISO\" alt=\"Don’t run setup for SharePoint 2013 from the ISO\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb21.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Don’t run setup for SharePoint 2013 from the ISO</strong></p>\n<p>Instead use the auto-run that comes from running the CD directly, or you can just run the “prerequisiteinstaller” from the root first.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image48.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Install the prerequisite for SharePoint 2013\" alt=\"Install the prerequisite for SharePoint 2013\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb22.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Install the prerequisite for SharePoint 2013</strong></p>\n<p>Once the prerequisites are complete you can start the installation proper and enter your key and accept the licence agreement. That's the simple stuff, now for the hard questions….</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image49.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"A complete install is the only option for SharePoint 2013\" alt=\"A complete install is the only option for SharePoint 2013\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb23.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: A complete install is the only option for SharePoint 2013</strong></p>\n<p>This is really the make or break fork… if you get this wrong you will be next completing an uninstall to pick the right option. See the red above? Avoid express at all costs and in this case we already have Team Foundation Server 2012 installed and\_ we already have SQL Server 2012 installed.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image50.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Run the Configuration Wizard for SharePoint 2013\" alt=\"Run the Configuration Wizard for SharePoint 2013\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb24.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Run the Configuration Wizard for SharePoint 2013</strong></p>\n<p>The configuration wizard will lead you through the custom config but if like me you are running on a local computer with no domain, like me, then you will have to run a command line to generate the database before you proceed. Follow <a href=\"http://blog.hinshelwood.com/issue-sharepoint-2013-the-username-is-invalid-the-account-must-be-a-valid-domain-account/\" target=\"_blank\">Issue SharePoint 2013: The username is invalid. The account must be a valid domain account</a> and you will be up and running in no time.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image51.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Do not disconnect from the SharePoint 2013 farm\" alt=\"Do not disconnect from the SharePoint 2013 farm\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb25.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Do not disconnect from the SharePoint 2013 farm</strong></p>\n<p>Now that we have a farm we can complete the configuration. Just work though the wizard as you please, although you are on your own if you select kerberos… you know who you are…</p>\n<p>SharePoint 2013 will then run though its 9 configuration steps and give you a functional, but blank SharePoint environment. At the end you get a simple Finish button and some instructions that you need to follow for getting your site to render in a browser.</p>\n<p><span class=\"label label-info\">Note:</span> SharePoint now works just fine in Chrome and other non Microsoft browsers… woot!</p>\n<p>Now that we have configured SharePoint 2013 we need to…erm… configure it? Again?</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image52.png\"><img style=\"border-width: 0px; margin: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb26.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Yes please don’t make me configure everything myself!</strong></p>\n<p>At this point you get circa 20 services that you can chose to install or not. If you leave them all ticked then you will get about 10 new databases in SQL, but I always do leave them checked… Call me lazy but its too hard to figure out what the dependencies are and what you need and I really don’t want to configure anything later…if this was an enterprise deployment I would take more care but…</p>\n<blockquote>\n<p>Can we please get a better description for the services? Maybe with a nice link to what they are, what you get and what you don’t if you choose not to install/configure it. A description of “Performs automated machine translation” is just not good enough for the “Machine Translation Service”. WTF!<br /><strong>-Suggestion to SharePoint Product Team</strong></p>\n</blockquote>\n<p>One you have chosen your fate you need to wait again while a little spinner does a little dance for you… no really… they are “Working on it…” and it “Shouldn’t take long” at all…</p>\n<p>…mmm tea….</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image53.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Phooey… Errors in my SharePoint 2013 farm\" alt=\"Phooey… Errors in my SharePoint 2013 farm\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb27.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Phooey… Errors in my SharePoint 2013 farm</strong></p>\n<p>If you are unlucky like me you may have some errors to deal with, but for me, I forced a non domain account so I am only mildly irritated…and to be honest… I don’t really care for the purpose I am here for… I less I get more kablouie’s…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image54.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Configure a root site and you are done\" alt=\"Configure a root site and you are done\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb28.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Configure a root site and you are done</strong></p>\n<p>At this point we can view our root site, but that is about it.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image55.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"New SharePoint 2013 Team Site\" alt=\"New SharePoint 2013 Team Site\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb29.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: New SharePoint 2013 Team Site</strong></p>\n<p>And a nice site it is… but that's for another day..</p>\n<h3 class=\"icon-task\">Configure Extensions for SharePoint Products</h3>\n<p>Now that we have SharePoint 2013 all configured we need to do two things. The first is to install and configure the Extensions for SharePoint Products so that SharePoint 2013 knows all about TFS 2012. If you have installed SharePoint on a separate server you will need to install the “Extensions for SharePoint Products” that are on the Visual Studio 2012 Team Foundation Server ISO, but if you have a single server environment like me it is all already there.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image56.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Configure Extensions for SharePoint Products\" alt=\"Configure Extensions for SharePoint Products\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb30.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Configure Extensions for SharePoint Products</strong></p>\n<p>Lets first launch the wizard and walk through the process.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image57.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"SharePoint Extensions Configuration Wizard\" alt=\"SharePoint Extensions Configuration Wizard\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb31.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: SharePoint Extensions Configuration Wizard</strong></p>\n<p>The wizard will lead you through the complicated and arduous list of steps… um… oh… only one step then <img class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2012/10/wlEmoticon-smile1.png\" /></p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image58.png\"><img style=\"border-width: 0px; margin: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb32.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Oh FFS a TF255466. I require a reboot</strong></p>\n<p>I will be right back…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image59.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"If the verification of the SharePoint configuration passes then configuration should work\" alt=\"If the verification of the SharePoint configuration passes then configuration should work\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb33.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: If the verification of the SharePoint configuration passes then configuration should work</strong></p>\n<p>Now the extending and configuring processes can be long and will add solution into SharePoint. We already have the API’s for TFS by virtue of the install, but now we have the custom site and bits we need.</p>\n<p>There will be a site template added but as it will likely look… well… nasty in the nice new SharePoint 2013 interface we will need to create the site manually.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image60.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Configuration completed successfully\" alt=\"Configuration completed successfully\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb34.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Configuration completed successfully</strong></p>\n<p>Now that the SharePoint bits have been setup we will have a default link setup between SharePoint and Team Foundation Server. Although if we had a separate Team Foundation Server instance we would need to tell it where the TFS server is.</p>\n<p><span class=\"label label-info\">Note: </span>You will also require to install the Extensions for SharePoint Products on every front end server for your SharePoint farm.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image61.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Default mapping has been configured\" alt=\"Default mapping has been configured\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb35.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Default mapping has been configured</strong></p>\n<h3 class=\"icon-task\">Configure SharePoint Web Applications in Team Foundation Server 2012</h3>\n<p>Now we have installed and configured the bits for SharePoint as well as telling it where the TFS server is we now need to tell TFS where to go.</p>\n<p>Again… as this is a single server this has been done for you (I love the TFS Product Team).</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image62.png\"><img style=\"border-width: 0px; margin: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb36.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Configure SharePoint Web Applications</strong></p>\n<p>You may have noticed that there is no account listed as an administrator! As I am lazy and I am using the BuiltinAdministrator user as both the TFS Service Account and the SharePoint Farm Admin you don’t need one.</p>\n<p>And that's almost us done! But not quite complete… SharePoint knows all bout TFS and TFS now knows all about SharePoint so we can now create some sites…</p>\n<h3 class=\"icon-task\">Configure Collection Site</h3>\n<p>In order to have different sites for different collection and enable the ability to have the same Team Project name in multiple collection then you need to create a root collection site under the main site. Some folks like to create this at the ^/sites/[collection] level, but I always create the collection site as a sub site of the root. This have the benefit of creating automatic navigation between the sites…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image63.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Configure the TFS Collection default SharePoint site\" alt=\"Configure the TFS Collection default SharePoint site\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb37.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Configure the TFS Collection default SharePoint site</strong></p>\n<p>This is also the final test as when you click OK the Admin Console will go off and try to hook into, or create a site for us. if you do want to have a greater degree of separation between the sites and have them in different collections you can indeed do that as well. You may want to do that if you are planning to separate collection to multiple environments, but I can think of very few reasons that you would want to do that.</p>\n<h3 class=\"icon-task\">Create a new Team Project Site</h3>\n<p>If we create a new team project the template from the Process Template that you selected will be used to create the new site. These templates are designed to work in any version of SharePoint but they may look… well… nasty in 2013.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image64.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"I have one Team Project called “Demo1”\" alt=\"I have one Team Project called “Demo1”\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb38.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: I have one Team Project called “Demo1”</strong></p>\n<p>This team project was created before there was ever a SharePoint server so it has no portal. Lets go ahead and create one manually.</p>\n<p>They have moved things around a little in SharePoint and we now create new sub sites from the “View Content” menu.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image65.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Create new sub site from the Site Content page in SharePoint 2013\" alt=\"Create new sub site from the Site Content page in SharePoint 2013\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb39.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Create new sub site from the Site Content page in SharePoint 2013</strong></p>\n<p>This, while much more hidden is really not something you do every day. You are much more likely to be adding apps to an existing site so having this more clicks away is not a big deal.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image66.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Team Foundation Project Portal for SharePoint 2013\" alt=\"Team Foundation Project Portal for SharePoint 2013\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb40.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Team Foundation Project Portal for SharePoint 2013</strong></p>\n<p>When we care the new site we have two options. We can create it using the provided “Team Foundation Project Portal” bit it results in a slightly ugly site, or you can use the default “Team Site” template to get a more native 2013 feel.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image67.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"The Team Foundation Project Portal is a little empty\" alt=\"The Team Foundation Project Portal is a little empty\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb41.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: The Team Foundation Project Portal is a little empty</strong></p>\n<p>This is due to the features not yet being enables… so head on over to “cog | Site Settings | Site Actions | Manage site features” to enable them.</p>\n<p>You can enable one of:</p>\n<ul>\n<li><strong>Agile Dashboards with Excel Reporting</strong> – for the MSF for Agile Software Development 6.x Process Template</li>\n<li><strong>CMMI Dashboards with Excel Reports</strong> – for the MSF for CMMI Software Development 6.x Process Template</li>\n<li><strong>Scrum Dashboards with Reporting</strong> – for the Visual Studio Scrum 2.x<span class=\"label label-important\">Recommended</span> Process Template</li>\n</ul>\n<p>The one you pick depends on the Process Template that you used to create the Team Project. I will activate the Scrum one as I used the Visual Studio Scrum 2.0<span class=\"label label-important\">Recommended</span> Process Template which I heartily recommend. You will have noticed that here are 2 or 3 for each of the “Agile | SMMI | Scrum” monikers and this is due to the different capabilities that you might have. For example:</p>\n<ul>\n<li><strong>Agile Dashboards</strong> – I have TFS with no Reporting Services or Analysis Services</li>\n<li><strong>Agile Dashboards with Basic Reporting</strong> – I have Reporting Services and Analysis Services but not SharePoint Enterprise</li>\n<li><strong>Agile Dashboards with Excel Reporting</strong> – I have Everything! Reporting Services, Analysis Services and SharePoint Enterprise</li>\n</ul>\n<p>If you enable the highest level of the one you want it will figure out the one that you can run <img class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2012/10/wlEmoticon-smile1.png\" /> and in this case I can do “Scrum Dashboards with Reporting”.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image68.png\"><img style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"Enabling Scrum Dashboards with Reporting in SharePoint 2013\" alt=\"Enabling Scrum Dashboards with Reporting in SharePoint 2013\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb42.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: Enabling Scrum Dashboards with Reporting in SharePoint 2013</strong></p>\n<p>The Scrum template does not have any built in Excel Reports, but it does have Reporting Services reports. Now when I return to the homepage I get the same/similar portal you would have seen in SharePoint 2010.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/10/image69.png\"><img style=\"border-width: 0px; margin: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/10/image_thumb43.png\" width=\"640\" height=\"400\" border=\"0\" /></a><br /><strong>Figure: The Scrum Dashboard in SharePoint 2013</strong></p>\n<h3 class=\"icon-conclusion\">Conclusion</h3>\n<p>And that's us done… we have installed and configured SharePoint 2013. We have integrated SharePoint 2013 with Team Foundation Server 2012 and we have manually created our Team Project Portal site.</p>\n<p><span class=\"label label-info\">Note: </span>If you create a new Team Project the SharePoint 2013 portal will be created for you and pre-actived.</p>\n<p>Awesome… go forth and 2013!</p>"

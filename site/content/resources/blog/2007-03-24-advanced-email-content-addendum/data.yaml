  - "<p><a target=\"_blank\" href=\"http://nerddawg.blogspot.com/2006/11/re-what-i-hat...\">RE: What I Hate About XBAPs</a></p>\n<p>Ahh, had I only searched the web a little longer...</p>\n<p>I now have a problem! With the inability to send XBAP\_by email highlited in this blog. Ever since I saw an early MS video presentation on the capabilities of Vista I have longed for this feature. I don't think that this is a \"nice-to-have\" feature; in fact I think it an integral tool to the WPF arsenal, and Microsoft's integrated computing philosophy.</p>\n<p>Why would you not want to send XBAP's via email:</p>\n<ul>\n    <li>Presentations </li>\n    <li>Forms </li>\n    <li>Demos </li>\n</ul>\n<p>Need I say more...</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_</div>"

post:
  title: >-
    Installing Visual Studio 2010 Team Foundation Server on Windows Vista in 3
    minutes
  link: >-
    https://nkdagility.com/blog/installing-visual-studio-2010-team-foundation-server-on-windows-vista-in-3-minutes/
  pubDate: Tue, 20 Oct 2009 13:48:11 +0000
  creator: MrHinsh
  guid:
    _: >-

    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>New in Visual Studio 2010 is the ability to install TFS on XP, Vista and Windows 7. You can use SQL 2008 Express, so no large overhead, and the Basic version you use for this does have the reporting and SharePoint requirement that the main install does. That does not mean that you can't upgrade later :)</p>\n<p><img border=\"0\" alt=\"image\" width=\"521\" height=\"78\" style=\"border-right-width: 0px;margin: 10px auto;float: none;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamFoundation_B5ED-image_b9d2aacd-16b9-4182-92a1-3c7189a4b5d5.png\" /></p>\n<p>Once you have TFS2010 installed you will need to <a href=\"http://blog.hinshelwood.com/archive/2009/10/20/configuring-visual-studio-2010-team-foundation-server-on-vista-in.aspx\">configure</a> it...</p>\n<p>New logo, new install. Microsoft have changed the, lets face it, horrible install, and split it into two separate pieces. Install and Configuration.</p>\n<p>First The Install: The only options are wither you install server and build... nice...</p>\n<p><img border=\"0\" alt=\"Microsoft Team Foundation Server 2010 Install\" width=\"500\" height=\"382\" style=\"border-right-width: 0px;margin: 10px auto;float: none;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamFoundation_B5ED-image_bb337087-778b-4549-a922-fb0a4e49c65c.png\" /></p>\n<p><img border=\"0\" alt=\"Microsoft Team Foundation Server 2010 Install - Start Page\" width=\"500\" height=\"382\" style=\"border-right-width: 0px;margin: 10px auto;float: none;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamFoundation_B5ED-image_50a52f53-93ec-437d-9875-4ab3b9ae097a.png\" /></p>\n<p>\_</p>\n<p><img border=\"0\" alt=\"Microsoft Team Foundation Server 2010 Install - Options Page\" width=\"500\" height=\"382\" style=\"border-right-width: 0px;margin: 10px auto;float: none;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamFoundation_B5ED-image_13ecd0c6-0c8a-49a4-aa28-bb34c3efd10f.png\" /></p>\n<p><img border=\"0\" alt=\"Microsoft Team Foundation Server 2010 Install - Install Page\" width=\"500\" height=\"382\" style=\"border-right-width: 0px;margin: 10px auto;float: none;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamFoundation_B5ED-image_6d46006c-69bd-44dd-8464-3a3cb03ad907.png\" /></p>\n<p><img border=\"0\" alt=\"Microsoft Team Foundation Server 2010 Install - Finish Page\" width=\"500\" height=\"382\" style=\"border-right-width: 0px;margin: 10px auto;float: none;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamFoundation_B5ED-image_f0783663-589c-4110-a184-0ceddf5f3657.png\" /></p>\n<p>Total install time: 3 minutes (which includes the time to take these screenshots and save them)</p>\n<p>\_</p>\n<p>Now that I have TFS2010 installed I will need to <a href=\"http://blog.hinshelwood.com/archive/2009/10/20/configuring-visual-studio-2010-team-foundation-server-on-vista-in.aspx\">configure</a> it...</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/CodeProject\" rel=\"tag\">CodeProject</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Visual+Studio\" rel=\"tag\">Visual Studio</a>\_<a href=\"http://technorati.com/tags/TFS+Admin\" rel=\"tag\">TFS Admin</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/TFS+2010\" rel=\"tag\">TFS 2010</a>\_</div>"
  - ''

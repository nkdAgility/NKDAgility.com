  encoded:
  - "<p>If you are trying to get windows mobile device center running on Vista 6000 RTM then you will need to install the beta as it is not actively released.</p> <p><u>Update 2006-12-20</u></p> <p>Although <a href=\"http://www.danielmoth.com/Blog\">Daniel Moth</a>\_made a comment about doing a windows update while the phone is connected, this did not work. As the \"Windows Mobile Device Center\" is not out of beta, you need to download it manually.</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WM6\" rel=\"tag\">WM6</a>\_</div>"
  - ''

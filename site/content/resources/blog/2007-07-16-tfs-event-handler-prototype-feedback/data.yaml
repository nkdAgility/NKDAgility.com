  description: ''
  encoded:
  - "<p>I would be interested in finding out if anyone is using the <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler\">TFS Event Handler</a> I created on <a title=\"CodePlex\" target=\"_blank\" href=\"http://www.codeplex.com\">CodePlex</a>. The main reason for this is to solicit feedback for the process and integration capabilities. </p>\n<p>The <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">TFS</a> Event Handler removes the need to integrate with the Team Foundation Server events. It provides a simple API for making decisions on what to do with event that are raised.</p>\n<p>I am looking for the answer to the following questions:</p>\n<ol>\n    <li>Did you get it installed? </li>\n    <li>Did the configuration instructions provide enough information? </li>\n    <li>Did it start successfully? </li>\n    <li>Did it work as you expected? </li>\n    <li>Are you even interested in another version? </li>\n</ol>\n<p><strong>Let me know!</strong></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_</div>"
  - ''

  encoded:
  - "<p>I have been a cable customer in the UK since day one when it was Cable &amp; Wireless.</p>  <p>If you don’t know who they are I am not surprised:</p>  <p>Cable &amp; Wireless –&gt; NTL –&gt; VirginMedia</p>  <p>I received my first cable modem in 1998 (ish) which was 512 kbs.. much better than ye ole Dial-up, but while ADSL has lagged behind, cable have rocketed up to 50mbs this year.</p>  <p>With my new job at <a title=\"SSW - Sydney's Leading Custom Software Consultants - .NET, SQL Server, Web, Windows and SharePoint and Database Development\" href=\"http://bit.ly/5oZrwI\" target=\"_blank\">SSW</a><a title=\"SSW - Sydney's Leading Custom Software Consultants - .NET, SQL Server, Web, Windows and SharePoint and Database Development\" href=\"http://ssw.com.au\" target=\"_blank\"></a>, I needed a faster internet connection. Ever since I moved house 5 years ago it has been a little slow, so I opted for Virgins 50mbit.</p>  <p>Now I thought it would be fast, but OMG:</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Speed_A1AE-image_2.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Speed_A1AE-image_thumb.png\" width=\"504\" height=\"202\" /></a> </p>  <p>I just downloaded Project 2010 in under 3 minutes… Did you notice the important figure in the image above?</p>  <p>Transfer Rate: 3.201 MB/sec</p>  <p>That's not megabit! that's Megabyte\"!</p>  <p>Here is the speed in your flavour of choice:    <br />=<b>25.608</b> Mbps [Megabit-per-second]     <br />=<b>25608</b> Kbps [Kilobit-per-second]     <br />=<b>3.201</b> MB/sec [Megabyte-per-second]     <br />=<b>3201</b> KB/sec [Kilobyte-per-second]</p>  <p><a title=\"http://www.mediaroad.com/products/speedcheck/free_tools/unit_convert/\" href=\"http://www.mediaroad.com/products/speedcheck/free_tools/unit_convert/\"></a><a title=\"http://www.mediaroad.com/products/speedcheck/free_tools/unit_convert/\" href=\"http://bit.ly/5QF2HG\">http://www.mediaroad.com/products/speedcheck/free_tools/unit_convert/</a></p>  <p>And that's not the fastest it was ripping Project from the Microsoft site, it was just the speed when my PrtScr kicked in… it was up around the 4.xx mark!</p>  <p><strong>We have come a long way since 56k in such a short time, and I am loving it….</strong></p>  <p><strong>(Update 06/12/2009)</strong></p>  <p><strong>Before upgrade (was on 20mbs):</strong></p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Speed_A1AE-SpeedTest.net-Before-2_2.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"SpeedTest.net Before (2)\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Speed_A1AE-SpeedTest.net-Before-2_thumb.png\" width=\"244\" height=\"112\" /></a> </p>  <p><strong>After Upgrade (now on 50mbs):</strong></p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Speed_A1AE-644659208_2.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"644659208\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Speed_A1AE-644659208_thumb.png\" width=\"244\" height=\"112\" /></a>\_</p>  <p>(Update 07/12/2009)</p>  <p>it just gets better and better:</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Speed_A1AE-image_4.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Speed_A1AE-image_thumb_1.png\" width=\"504\" height=\"210\" /></a> </p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_</div>"

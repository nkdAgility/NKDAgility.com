  encoded:
  - "<p>Wohoo, I traded my sometimes crashing Xbox 360 in for an Xbox 360 Elite in Saturday. Over the last two weeks I have been playing Bioshock to death, but the crashing finaly anoyed me enough to get it sorted. </p>\n<p>I could either have sent my Xbox away to Microsoft to fix for £150 (no ring of death :() or trade it in for £140 with a couple of games that I do not play any more and get an Elite for £105. it was a no brainer...</p>\n<p>To sweeten the deal, I got Medal of Honor: Airbourn for a tenner and ponied up for Stranglehold, which I have been playing constantly...</p>\n<p>I love my Xbox :)</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Xbox\" rel=\"tag\">Xbox</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"

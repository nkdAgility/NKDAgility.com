post:
  title: It's that time again; get ready to upgrade to TFS 2015
  link: >-
    https://nkdagility.com/blog/its-that-time-again-get-ready-to-upgrade-to-tfs-2015/
  pubDate: Tue, 17 Mar 2015 10:02:03 +0000

    comment_content: >-
      You are getting this because the configuration in IIS does not match the
      configuration of TFS. SOmeone has messed with IIS after TFS was installed.
      Your easiest resolution would be to delete both the Site and Application
      Pool in IIS for TFS. Then click  to "rerun" the checks. The installer will
      build the right stuff for you.

      Once you have TFS installed you will need to check and match up the URL
      configured in TFS and the configuration of IIS, for example for SSL.

  encoded:
  - "<p>I have found this interesting policy for TFS. </p>\n<p><a title=\"http://www.gotdotnet.com/workspaces/workspace.aspx?id=9375fae2-5104-4d46-8b3a-c0b170b08320\" href=\"http://www.gotdotnet.com/workspaces/workspace.aspx?id=9375fae2-5104-4d46-8b3a-c0b170b08320\">http://www.gotdotnet.com/workspaces/workspace.aspx?id=9375fae2-5104-4d46-8b3a-c0b170b08320</a></p>\n<p>I can see a number of problems with it. </p>\n<ul>\n    <li>What if a developer gets interrupted! </li>\n    <li>What is they are working on a number of related tasks / bugs!</li>\n</ul>\n<p>The solution to these problems is maybe an external system tray application that the checkin policy can communicate with that allows the developer to select what tasks that he/she is working on and update it accordingly!</p>\n<p>This is something that I will need to look into!</p>\n<p>Has anyone tried this tool in a production enviroment?</p>\n<p>\_</p>\n<hr />\n<p>\_</p>\n<p>More on <a href=\"http://geekswithblogs.net/Providers/BlogEntryEditor/FCKeditor/editor/\"><strong><font color=\"#002c99\">Team Foundation Server</font></strong></a>\_from hinshelm.</p>\n<p>\_</p>\n\n<p>\_</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"

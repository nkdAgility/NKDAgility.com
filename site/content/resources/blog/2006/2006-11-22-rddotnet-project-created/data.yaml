  encoded:
  - "<p>I have now created a new project within <a title=\"CodePlex\" target=\"_blank\" href=\"http://www.codeplex.com\">CodePlex</a> that encompases all of the features of WhiteLabel, but with a whole host of extras. The WhiteLabel project is now complete and a release will be uploaded as soon as <a title=\"CodePlex\" target=\"_blank\" href=\"http://www.codeplex.com\">CodePlex</a> starts working again.</p>\n<p><u><font color=\"#0000ff\"><a href=\"http://www.codeplex.com/RDdotNET\">http://www.codeplex.com/RDdotNET</a></font></u><a href=\"http://www.codeplex.com/Wiki/View.aspx?ProjectName=RDdotNET\"></a></p>\n<p>The new project is called \"RD.NET Community Foundation\" and will provide a building block for a number of types of community site. I plan to build a number of services for this system in addition to WhiteLabel.</p>\n<ul>\n    <li><strong>GlobalisationService</strong> - This service will handle text and other localisation elements for any site. It will allow the user to have multiple languages on one site and hopefully implement such things a LHS/RHS and posibly coloquial layouts as a extention to the\_WhiteLabel service. </li>\n    <li><strong>RelationshipService</strong> - The ralationship service will handle multiple types of relationships for multiple sites. e.g. Contact Management, Dating, Networking among others. </li>\n    <li><strong>ShellService</strong> - The shell service will provide access to an application built using the Client Application block that will load modules on demand from a sql server backend. It will implement versioning and user authentication. I hope to manage the failier of any modules so that other modules are not affected. </li>\n</ul>\n<p>The whole system will be fully extensable in teh same vain as the current WhiteLabel service in that all the services have a set of client assemblies that allow the developer to configure which services he is connecting to and where he is connecting to them from a simple one line config section.</p>\n<p>This is a big chalange for me and will take some time. I will not be giving up... I may write some documentation as well.</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/SOA\" rel=\"tag\">SOA</a>\_</div>"
  - ''

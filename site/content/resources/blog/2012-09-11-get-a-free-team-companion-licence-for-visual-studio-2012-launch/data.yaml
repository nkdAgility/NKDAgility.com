  - >-
    <p><a
    href="http://blog.hinshelwood.com/files/2012/09/team-companion-logo.png"><img
    title="team-companion-logo" style="border-top: 0px; border-right: 0px;
    background-image: none; border-bottom: 0px; float: left; padding-top: 0px;
    padding-left: 0px; margin: 0px 10px 0px 0px; border-left: 0px; display:
    inline; padding-right: 0px" border="0" alt="team-companion-logo"
    align="left"
    src="http://blog.hinshelwood.com/files/2012/09/team-companion-logo_thumb.png"
    width="240" height="63"/></a>I recently posted on <a
    href="http://blog.hinshelwood.com/requirement-management-in-the-modern-application-lifecycle/">Requirement
    management in the modern application lifecycle</a> and in that post I
    mentioned a product called Team Companion from Ekobit. Well, to celebrate
    its 5th anniversary and the launch of Visual Studio 2012 the awesome folks
    at Ekobit have decided to give away a whole bunch of licences for that
    fantastic tool completely free! Starting 8am (PDT) tomorrow you will have 3
    days to claim your personal copy…</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/09/TeamCompanion-PnP.png"><img
    title="TeamCompanion-PnP" style="border-top: 0px; border-right: 0px;
    background-image: none; border-bottom: 0px; padding-top: 0px; padding-left:
    0px; border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="TeamCompanion-PnP"
    src="http://blog.hinshelwood.com/files/2012/09/TeamCompanion-PnP_thumb.png"
    width="640" height="170"/></a><br /><strong>Figure: New Team Companion
    theme</strong></p> <h3>How do I get my free licence for Team Companion?</h3>
    <p>There are three ways to get your free licence for Team Companion
    depending on which social platform is your bivouac. So on Wednesday,
    September 12<sup>th</sup> and through that Friday all you need, do is one
    of:</p> <ul> <li>Follow <a href="https://twitter.com/TeamCompanion"
    target="_blank">@TeamCompanion on twitter</a> and retweet the announcement
    </li> <li>Like <a href="https://www.facebook.com/TeamCompanion"
    target="_blank">Team Companion on Facebook</a> and then share the
    announcement </li> <li>Join <a
    href="https://plus.google.com/u/0/107769216893251692897"
    target="_blank">Team Companion’s circle of friends</a> and then share the
    announcement </li></ul> <p>Once you have completed the aforementioned task
    you will be contacted by the nice folks at Team Companion to get the
    information they need to get you a licence.</p> <h3>How do I get Team
    Companion?</h3> <p>Wither you have a licence or not you can download Team
    Companion for a 90 day trial (3 months is enough time to get addicted to
    anything) and they have released <a href="http://ow.ly/dCOhp"
    target="_blank">TeamCompanion v4.7</a> today.</p> <p>Team Companion is a
    fantastic product that I have been using for years in production. It makes
    that email communication with the customer slick and integrated to TFS with
    features like “Reply to Work Item” and “Done”. I love it…</p>

    <p>Many teams grapple with the intricacies of Scrum, and one of the most
    pivotal components is the Sprint Goal. It's not just a fleeting thought or a
    mere list of tasks; it's a commitment, a promise, and a clear direction.</p>

    <!-- /wp:paragraph -->


    <!-- wp:quote -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph -->

    <p>Thanks to our reviewers: <a
    href="https://www.scrum.org/ralph-jocham">Ralph Jocham | Scrum.org</a></p>

    <!-- /wp:paragraph --></blockquote>

    <!-- /wp:quote -->


    <!-- wp:heading -->

    <h2 class="wp-block-heading" id="h-tldr">TLDR;</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>The Sprint Goal is the heart of Scrum, representing the team's commitment
    to the value derived from the Sprint's outcome. It's the tactical step
    towards the objectives of the work in progress towards the Product Goal. A
    well-crafted Sprint Goal is neither granular nor high-level but strikes a
    balance to ensure clarity, accountability, and value delivery.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading -->

    <h2 class="wp-block-heading" id="h-the-core-of-the-sprint-goal">The Core of
    the Sprint Goal</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>The Sprint Goal is the commitment made by the Scrum Team to the value
    derived from the Sprint's outcome. It's the next tactical step towards the
    objectives of the work underway. This goal should be a clear and concise
    description of the work the team will undertake during the Sprint so that
    they can collectively manage the emergent Sprint Backlog. It's not a list of
    tasks but a unified goal the team strives towards.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>When teams find it challenging to craft a Sprint Goal that genuinely
    represents the contents of the Sprint Backlog, they might be aiming for too
    much granularity (a local optimisation). The Sprint Goal should be the
    paramount deliverable for which stakeholders will hold the Scrum Team
    accountable.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Conversely, a Sprint Goal that's too high-level can disconnect the work
    being done from the value being delivered. This can create a chasm between
    the team and the outcome, diluting accountability.</p>

    <!-- /wp:paragraph -->



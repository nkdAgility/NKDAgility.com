    <!-- wp:heading -->

    <h2 class="wp-block-heading"
    id="h-key-things-to-remember-about-a-sprint-goal">Key things to remember
    about a Sprint Goal</h2>

    <!-- /wp:heading -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>The Sprint Goal connects the team and the stakeholders</strong>
    - we commit to the Sprint Goal as a team, and we expect the stakeholders to
    hold us accountable for achieving it. With the Sprint Goal being achieved as
    the norm, we build trust for the times when we occasionally don't make the
    Sprint Goal.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>The Sprint Goal does not need to represent all of the work in
    the Sprint -</strong> You will also have to plan time in each Sprint for
    refactoring, refinement, those small changes that are too short for a
    Sprint, and those ling running pieces of work that take longer.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><a
    href="https://nkdagility.com/learn/agile-delivery-kit/guides/detecting-agile-bs/"><strong>Delivering
    usable product to at least some subset of real users every iteration
    (including the first) and gathering feedback?</strong> </a> - While we
    strive to have usable value at the end of every Sprint, different sorts of
    work have different delivery models, and not all delivery can be sliced in
    the same way as software. For example, a tunnel is not valuable until both
    ends are open. This needs to be taken into consideration when crafting
    Goals.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:heading -->

    <h2 class="wp-block-heading" id="h-when-are-sprint-goals-crafted">When are
    Sprint Goals crafted?</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>While the Sprint Goal is finalised at the Sprint Planning, it is a good
    idea to think longer term and draft possible Sprint Goals looking out at
    least the next few Sprints.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>While they may change, having some idea of which checkpoints you are
    thinking of hitting is critical to helping both the team and the
    stakeholders make better decisions with as much context as makes sense. If
    you find that you are changing the draft Sprint Goals constantly, then maybe
    you are looking too far out into the future and need to shorten the
    forecast.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>This forecast should be sufficient to enhance transparency and will
    depend on the type of work underway.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading -->

    <h2 class="wp-block-heading" id="h-examples-of-sprint-goals">Examples of
    Sprint Goals</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>Here are some examples of Sprint's Goals for a cloud migration team
    migrating applications from on-premises to the cloud. These goals may be
    delivered in this order over the life of the engagement or partnership with
    a customer and represent vertical slices of work to be delivered that result
    in some value.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":3} -->

    <h3 class="wp-block-heading" id="h-smart-sprint-goals">SMART Sprint
    Goals</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>These are just example goals, and the specifics will vary based on the
    organization's needs, the complexity of the applications, and other factors.
    One way to ensure the validity of each sprint goal is to use SMART goals;
    each goal is specific, measurable, achievable, relevant, and time-bound.</p>

    <!-- /wp:paragraph -->


    <!-- wp:list {"ordered":true} -->

    <ol><!-- wp:list-item -->

    <li><strong>Environment Setup Sprint Goal</strong> - "By the end of this
    sprint, we will have a fully configured cloud environment, including virtual
    networks, security groups, and storage, ready for application
    deployment."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Assessment and Planning Sprint Goal</strong> - "By the end of
    this sprint, we will have identified all dependencies, potential challenges,
    and the migration strategy for each application."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Proof of Concept (PoC) Sprint Goal</strong> - "By the end of
    this sprint, we will have successfully migrated a non-critical application
    to the cloud and validated its functionality, serving as a PoC for the
    larger migration."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Data Migration Sprint Goal</strong> - "By the end of this
    sprint, we will have migrated 50% of the application data to the cloud
    without any data loss or corruption."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Application Migration Sprint Goal</strong> - "By the end of this
    sprint, we will have migrated and deployed three key applications to the
    cloud and ensured they are fully operational."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Integration Testing Sprint Goal</strong> - "By the end of this
    sprint, we will have completed integration testing for all migrated
    applications, ensuring they interact seamlessly with other systems."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Performance Tuning Sprint Goal</strong> - "By the end of this
    sprint, we will have optimized the performance of all migrated applications,
    ensuring they meet or exceed on-premises benchmarks."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Security and Compliance Sprint Goal</strong> - "By the end of
    this sprint, all migrated applications will be compliant with our security
    standards, and any vulnerabilities identified will be addressed."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>User Training and Documentation Sprint Goal</strong> - "By the
    end of this sprint, we will have provided training to all relevant
    stakeholders on how to use the migrated applications in the cloud
    environment and created comprehensive documentation."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Monitoring and Alerting Sprint Goal</strong> - "By the end of
    this sprint, we will have set up monitoring and alerting tools for all
    migrated applications, ensuring we are immediately notified of any
    issues."</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Final Transition and Decommissioning Sprint Goal</strong> - "By
    the end of this sprint, all remaining applications will be fully migrated to
    the cloud, and on-premises infrastructure will be decommissioned."</li>

    <!-- /wp:list-item --></ol>

    <!-- /wp:list -->


    <!-- wp:heading {"level":3} -->

    <h3 class="wp-block-heading" id="h-okr-sprint-goals">OKR Sprint Goals</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>This same list can be written as OKR! OKRs (Objectives and Key Results)
    are a goal-setting framework that helps organizations define and track
    objectives and their outcomes. Here's how the list of Sprint Goals can be
    converted to OKRs:</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p><strong>Objective: Successfully migrate applications from on-premises to
    the cloud.</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p><strong>Key Results</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:list {"ordered":true} -->

    <ol><!-- wp:list-item -->

    <li><strong>Environment Setup</strong> - KR1: Fully configure the cloud
    environment, including virtual networks, security groups, and storage.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Assessment and Planning</strong> - KR2: Identify all
    dependencies, potential challenges, and migration strategies for each
    application.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Proof of Concept (PoC)</strong> - KR3: Migrate and validate a
    non-critical application to the cloud as a PoC.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Data Migration</strong> - KR4: Migrate 50% of the application
    data to the cloud without data loss or corruption.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Application Migration</strong> - KR5: Migrate and deploy three
    key applications to the cloud, ensuring full operability.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Integration Testing</strong> - KR6: Complete integration testing
    for all migrated applications with successful interactions.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Performance Tuning</strong> - KR7: Optimize the performance of
    all migrated applications to meet or exceed on-premises benchmarks.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Security and Compliance</strong> - KR8: Ensure all migrated
    applications comply with security standards and address any
    vulnerabilities.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>User Training and Documentation</strong> - KR9: Provide training
    to all relevant stakeholders and create comprehensive documentation.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Monitoring and Alerting</strong> - KR10: Set up monitoring and
    alerting tools for all migrated applications with immediate notification
    capabilities.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Final Transition and Decommissioning</strong> - KR12: Fully
    migrate all remaining applications to the cloud and decommission on-premises
    infrastructure.</li>

    <!-- /wp:list-item --></ol>

    <!-- /wp:list -->


    <!-- wp:paragraph -->

    <p>The Objective sets the overarching goal, while the Key Results break down
    the specific, measurable outcomes that indicate progress towards achieving
    that goal.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":3} -->

    <h3 class="wp-block-heading" id="h-other-goal-definition-frameworks">Other
    Goal-definition frameworks</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>In addition to the SMART and OKR goals listed above, there are other
    frameworks that are also viable in this circumstance:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list {"ordered":true} -->

    <ol><!-- wp:list-item -->

    <li><strong>CLEAR Goals</strong>:<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>C</strong>ollaborative: Goals should encourage teamwork.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>L</strong>imited: Goals should be limited in scope and
    duration.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>E</strong>motional: Goals should connect to personal and team
    values or passions.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>A</strong>ppreciable: Break larger goals into smaller
    tasks.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>R</strong>efinable: Be flexible and adjust goals as needed.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>BHAG (Big Hairy Audacious Goal)</strong>:<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>A long-term, visionary goal that is more strategic and inspiring than a
    standard goal.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>4DX (The 4 Disciplines of Execution)</strong>:<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Focus on the Wildly Important Goals (WIGs).</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Act on Lead Measures.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Keep a Compelling Scoreboard.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Create a Cadence of Accountability.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>FAST Goals</strong>:<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>F</strong>requently discussed.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>A</strong>mbitious in scope.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>S</strong>pecific and measurable.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>T</strong>ransparent and shared with others.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>GROW Model</strong>:<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Used primarily for coaching and mentoring.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>G</strong>oal: What do you want to achieve?</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>R</strong>eality: Where are you now concerning the goal?</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>O</strong>ptions: What could you do to achieve the goal?</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>W</strong>ill (or Way Forward): What will you do?</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>MBO (Management by Objectives)</strong> - A management model
    where managers and employees work together to set, monitor, and achieve
    specific objectives.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Backward Goal Setting</strong> - Start with the end goal and
    work backwards to determine the steps needed to achieve it.</li>

    <!-- /wp:list-item --></ol>

    <!-- /wp:list -->


    <!-- wp:list {"ordered":true,"start":11} -->

    <ol start="11"><!-- wp:list-item -->

    <li><strong>Process vs. Outcome Goals</strong>:<br /><strong>Process
    Goals</strong>: Focus on the actions or strategies needed to reach a
    goal.<br /><strong>Outcome Goals</strong>: Focus on the desired end
    result.</li>

    <!-- /wp:list-item --></ol>

    <!-- /wp:list -->


    <!-- wp:paragraph -->

    <p>Different frameworks and methodologies may be more suitable depending on
    the context, the nature of the goal, the individual or organization's
    preferences, and the desired outcome. Choosing a method that aligns with the
    specific needs and challenges at hand is essential.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading -->

    <h2 class="wp-block-heading">Concluding Thoughts</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>Mastering the art of crafting a Sprint Goal is pivotal in the Scrum
    framework. It's not merely about listing tasks but about setting a clear,
    concise objective that drives value and aligns with the broader vision.
    Whether too granular or too high-level, a misaligned Sprint Goal can hinder
    a team's progress and diminish stakeholder trust. By understanding its
    essence and ensuring it's tactical and relevant, teams can foster better
    collaboration, clearer communication, and heightened accountability.
    Remember, it's not just about completing tasks; it's about delivering value,
    every Sprint.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading -->

    <h2 class="wp-block-heading">NKDAgility can help!</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>If you find it hard to craft effective Sprint Goals or struggle to align
    your team's objectives with the broader organisational vision, my team at
    NKDAgility can assist. Lean-agile practitioners thrive on these kinds of
    challenges, but most teams find daunting.</p>

    <!-- /wp:paragraph -->



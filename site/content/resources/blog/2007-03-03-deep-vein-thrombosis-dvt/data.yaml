    comment_content: >-
      Cheers for your comments Jaap.

      <br>

      <br>Very sorry to hear about your girlfriend. Glad she is ok now. I would
      be keen to know which hospital she was seen at? the RAH got slated for the
      way in which they treated my sister (they chose to totally ignore their
      own dvt protocol), while the Edinburgh Royal was advised to change
      procedures within the Ombusmans report re my sister.

      <br>

      <br>The problem is, there are no definative tests to determin if a dvt is
      present. therefore, it can NEVER be excluded/ruled out. 

      <br>

      <br>There have been many studies carried out to see if there is a
      relationship between dvt and long haul flights, people are under the
      ellussion a dvt can only form on flights. It would be very interesting to
      know if any of these studied involved looking at if the Factor V gene was
      present. Katies problem was she was taking the Contraceptive pill- this is
      what caused her dvt- not a flight. The most upsetting thing for us is she
      knew exactly what was happening. but no one would listen to her!

      <br>

      <br>We are currently working with NHS24, Scottish Executive and the
      consumer council to arrange for tv,radio and billboards to highlight dvt.
      Unfortunately, the Scot exec are refusing to publish a recent stocktake
      into dvt provisions until after the elections in May! This sort of
      attitude does not help.

      <br>

      <br>Once again thanks for your comments and your support. It is all very
      much appreciated.

      <br>

      <br>steven

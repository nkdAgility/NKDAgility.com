  - "<div style=\"float: left\">\_</div>\n<p style=\"float: left\">As most of my friends know a very good friend of mine, Katie McPherson died 4 years ago of DVT. I would like to share a letter I received from her brother, another very good friend of mine, and I would ask you to sign the petition.</p>\n<blockquote>\n<p>\"As you\_will be aware in the light of my sisters death some four years ago from a DVT,\_my family and I have been battling for changes to be made regarding the awareness and treatment of DVT throughout Scotland.</p>\n<p>Over the past years we have found there is a gene which has been shown to increase susceptibility to DVT. This is called \"Factor V Liden\". I am one of the lucky people carrying this gene:-).</p>\n<p>We as a family are pushing for this test to be given to all new born babies as well as young women\_prior to them\_being given either\_the contraceptive pill or HRT. The said medication combined with the Factor V gene unfortunately\_increases the likelihood of developing a DVT.</p>\n<p>If an individual\_is aware\_of this increased susceptibility they\_should also\_be made aware of the symptoms of a DVT and how to combat them.\_</p>\n<p>DVT is not uncommon (\"more people die from a dvt every year than that of\_breast cancer,\_road accidents and MRSA combined\")\_but it\_can be treatable if caught\_early enough.\_</p>\n<p>As part of our ongoing 'battle' we have raised an\_epetition for this matter\_to be raised\_as a discussion at the Scottish Parliament.</p>\n<p>I would ask\_for your support in this matter by following the link below and signing the online petition.\_</p>\n<p><a href=\"http://epetitions.scottish.parliament.uk/view_petition.asp?PetitionID=155\">http://epetitions.scottish.parliament.uk/view_petition.asp?PetitionID=155</a>\"</p>\n<p>Stephen McPherson</p>\n</blockquote>\n<p>I hope that many of you will sign this petition...</p>\n<p>If you are not familiar with this story you can read more at:</p>\n<p><a href=\"http://news.scotsman.com/topics.cfm?tid=633&amp;id=252612005\">Could 30,000 deaths a year be prevented?<br />\nTragedy of Katie McPherson</a><span class=\"pubdate\"><br />\n<a href=\"http://news.scotsman.com/topics.cfm?tid=633&amp;id=959892004\">The student who predicted she would die</a><br />\n<a href=\"http://news.scotsman.com/topics.cfm?tid=633&amp;id=1180472004\">Family blame medics' error for DVT death <br />\n'Don't let mistakes kill another patient'<br />\nInvestagation into DVT death reveals case of 'bad luck'<br />\n<br />\n</a></span>Technorati tags: <a rel=\"tag\" href=\"http://technorati.com/tags/DVT\"><font color=\"#0000cc\">DVT</font></a>, <a rel=\"tag\" href=\"http://technorati.com/tags/Katie%20McPherson\"><font color=\"#0000cc\">Katie%20McPherson</font></a>, <a rel=\"tag\" href=\"http://technorati.com/tags/Deep%20vein%20thrombosis\"><font color=\"#0000cc\">Deep vein thrombosis</font></a></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

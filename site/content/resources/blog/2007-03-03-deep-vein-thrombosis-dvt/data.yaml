    comment_content: >-
      I recieved this from Kirsty Miller who's brother who died in hospital as a
      result of DVT

      <br>

      <br>“Didn’t realise that is what they were testing me for.  I got tested
      because Stephen died of a pulmonary embolism which started as a DVT in his
      leg.  Turns out I am high risk too and now cannot be prescribed certain
      medication which I was given previous to his death. So it turns out that
      if Stephen and I had been given this test at birth, he would not have been
      given a clotting agent at hospital and may still be with us and I would
      not have been at extra risk having been given an unsuitable contraceptive
      pill for many years.”

      <br>Kristy Miller

      <br>

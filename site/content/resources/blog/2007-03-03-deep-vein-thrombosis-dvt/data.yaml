    comment_content: >-
      Kirsty,

      <br>

      <br>I am so sorry to hear about your brother. When I read cases like this
      or hear about them I become very angry. We have been told changes have
      been made after Katies death, however this just proves the point that not
      enough is still being done!

      <br>Your case and others, supports our views that these tests MUST be
      carried out at birth. As you will be aware, the test is a very simple
      blood test, which could be carried out at the same time as all the other
      tests a new born goes through.

      <br>A further point to keep in mind, if a young woman has the Factor V she
      is also at a higher risk of developing a mis-carraige.

      <br>

      <br>Thank you for your support Kirsty by signing the petition. Once again,
      all the support is very much appreciated by my family and I.

      <br>

      <br>Steven

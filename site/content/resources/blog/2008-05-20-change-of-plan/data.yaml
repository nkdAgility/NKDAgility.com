  encoded:
  - "<p>After having thought about it for a while I think that my idea not to create a separate TOM system independent of MOSS was a bit of a silly idea. The whole point of the system is to exist in any environment, so the first version will exist separate of SharePoint. The main advantage of this will be debugging and testing....</p>  <p>The first version will use simple web pages as stubs to the SharePoint bits, but the final version will need to run in MOSS.</p>  <p>This project will give me an idea of how complicated it will be to produce SharePoint features and how much time will be spent in bug fixing...</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/WF\" rel=\"tag\">WF</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

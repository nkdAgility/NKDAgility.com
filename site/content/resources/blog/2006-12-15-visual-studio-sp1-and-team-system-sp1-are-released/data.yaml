  - "<p>I have been waiting for this for a while and <a href=\"http://blogs.msdn.com/bharry/\">Brian Harry</a> has some comments and notes on the topic. I will be installing this as soon as its mammoth 450mb download completes.</p>\n<p><a href=\"http://msdn.microsoft.com/vstudio/support/vs2005sp1/default.aspx\">Download VS SP1</a></p>\n<p><a href=\"http://blogs.msdn.com/bharry/archive/2006/09/28/775891.aspx\">Bug fixes in TFS SP1</a></p>\n<p>\_</p>\n<hr />\n<p>\_</p>\n<p>More on <a href=\"http://geekswithblogs.net/Providers/BlogEntryEditor/FCKeditor/editor/\"><strong><font color=\"#002c99\">Team Foundation Server</font></strong></a>\_from hinshelm.</p>\n<p>\_</p>\n\n<p>\_</p>\n<p>\_</p>\n\n<p>\_</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"

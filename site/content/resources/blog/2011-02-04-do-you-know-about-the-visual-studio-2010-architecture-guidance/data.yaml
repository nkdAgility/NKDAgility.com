  encoded:
  - >-
    <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_E583-image_2.png"><img
    style="border-right-width: 0px;margin: 0px 20px 20px 0px;padding-left:
    0px;padding-right: 0px;float: left;border-top-width:
    0px;border-bottom-width: 0px;border-left-width: 0px;padding-top: 0px"
    border="0" alt="image" align="left"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_E583-image_thumb.png"
    width="179" height="70" /></a></p>  <p>If you have not seen the Visual
    Studio 2010 Architectural Guidance from the Visual Studio ALM Rangers then
    you are missing out. </p>  <br />  <hr />  <p>I have been spelunking the TFS
    Guidance recently and I discovered the Visual Studio 2010 Architectural
    Guidance. This is not an in-depth look at the capabilities of the
    architectural tools that shipped with Visual Studio 2010 Ultimate, but is
    instead a set of samples that lead you by example through real world
    scenarios. There is practical guidance and checklists to help guide lead
    developers and architects through the common challenges in understanding
    both existing and new applications. The content concentrates on practical
    guidance for Visual Studio 2010 Ultimate and is focused on modelling tools.
    </p>  <p>There is integration into Visual Studio so all you need to do to
    access it is select “<strong>Architecture | Visual Studio ALM Rangers –
    Architecture Guidance</strong>”.</p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_E583-image_4.png"><img
    style="border-right-width: 0px;padding-left: 0px;padding-right:
    0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width:
    0px;padding-top: 0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_E583-image_thumb_1.png"
    width="804" height="181" /></a>     <br /><strong>Figure: Accessing the
    Architecture guidance is easy</strong></p>  <p>This brings up an inline
    version of the documentation and a kind of Explorer that lets you pick the
    tasks you want to perform and takes you strait to that part of the
    Guidance.</p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_E583-SNAGHTML115d5654.png"><img
    style="border-right-width: 0px;padding-left: 0px;padding-right:
    0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width:
    0px;padding-top: 0px" border="0" alt="SNAGHTML115d5654"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_E583-SNAGHTML115d5654_thumb.png"
    width="804" height="566" /></a>     <br /><strong>Figure: Access the
    Guidance from right within Visual Studio 2010</strong></p>  <p>This is a big
    help when you just want to figure out how to do something and can’t be
    bothered searching for and through the content in the provided Word
    documents. The Question and Answer section is full of useful content and
    there are six Hands-On-Labs to sink your teeth into:</p>  <ul>  
    <li>Creating extensions with the feature extension </li>    <li>Explore an
    Existing System Scenario </li>    <li>Extensibility Layer Diagrams </li>   
    <li>New Solution Scenario </li>    <li>Reusable Architecture Scenario
    </li>    <li>Validation an Architecture Scenario </li> </ul>  <p>I’m sold!
    Where can i get my hands on this fantastic content?</p>  <p>Download the <a
    href="http://vsarchitectureguide.codeplex.com/" target="_blank">Visual
    Studio 2010 Architecture Tooling Guidance</a> and if you like it don’t
    forget to <a
    href="http://vsarchitectureguide.codeplex.com/releases/view/47828?RateReview=true"
    target="_blank">add a review</a> to make the team that put it together in
    their spare time feel all the mere loved.</p>
  - ''

    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In light of the <a
    href="https://nkdagility.com/blog/live-virtual-classrooms-and-the-new-normal/">new
    normal</a> and the last 20 years of technological progress, we need to <a
    href="https://nkdagility.com/blog/what-is-your-perspective-on-collocation/">re-define
    co-location</a> as we no longer need to be in the same room as each other to
    get the <a aria-label="undefined (opens in a new tab)"
    href="https://journals.lww.com/thehearingjournal/Fulltext/2016/05000/The_Art_of_Nonverbal_Communication_in_Practice.5.aspx"
    target="_blank" rel="noreferrer noopener">80% of communication that is
    non-verbal</a>.  If we are participating in an online event, we should try
    our best to keep our cameras on so that we can all read those non-verbal
    queues. </p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":44489,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/06/image-21.png" alt=""
    class="wp-image-44489"/><figcaption class="wp-element-caption">49 People in
    Microsoft Teams</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>TLDR; If you are participating in an online event you should be
    transparent and commit to being open &amp; respectful by having
    </strong><em><strong>your camera on</strong></em><strong> and engaging the
    topics and outcomes at hand as best as you are able</strong>. <strong>While
    we show commitment to our fellow participants by keeping our camera on, we
    should in turn respect a participants need to sometimes turn their cameras
    off. </strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Just as you would not take a phone call in a meeting and disrupt
    everyone, the same social conventions for meetings should be respected. Let
    folks know in the chat, turn your camera and mic off, return when you can
    focus again.</strong> <strong>If you are unable to use the camera due to
    bandwidth it may be better to attend an in-person event</strong>.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><em>Note: Rules are for the guidance of wise people and the obedience of
    fools. </em></p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-co-location-defined">Co-location defined</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The idea behind co-location is that with 80% of communication being
    non-verbal we need to be able to be in the same room, space, to be able to
    read each others body language and facial expressions. </p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":44490,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/06/image-22-960x720.png"
    alt="" class="wp-image-44490"/><figcaption
    class="wp-element-caption">Physical Team Room</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Have you ever been able to tell exactly what the car in front of you will
    do next when you are driving?  </p>

    <!-- /wp:paragraph -->


    <!-- wp:quote {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph
    {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>When I was a teenager I was in the car with my grandfather and he said:
    "You need to keep your eyes on all of the cars so that you know what they
    are going to do". I scoffed at that idea, but then he said: "See that car,
    it's going to change lane". I scoffed again, but then looked on in
    incredulous wonder as the car moved. I could not understand how my
    grandfather knew, but now that I am a drive I do the same all of the
    time.</p>

    <!-- /wp:paragraph --><cite>-Jessica Baez Calderin, Strategic Director,
    naked Agility with Martin Hinshelwood</cite></blockquote>

    <!-- /wp:quote -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>When we are driving we have a learned understanding of driver intent that
    is built over years of driving experience so that we know when the car in
    front is going to change lane even before the signal, and especially when
    they don't. </p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":44491,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/06/image-23.png" alt=""
    class="wp-image-44491"/><figcaption class="wp-element-caption">Car visual
    indications</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>We look for micro-changes in the driver's seated position, the road
    position of their car, and the other cars around them. Maybe we also get
    some official and standard notifications thorough the brake lights and
    indicators; if they work. You unconsciously take no account the apparent age
    of the driver and the age and condition of the car. We process all of this
    together and as individual drivers, we partake in an intricate non-verbal
    dance of lanes, signals, and speed that take us safely to our destination.
    </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Another example is my wife's family is in Cancun, Mexico City, and Puerto
    Rico, as well as elsewhere. Every Sunday they have a family video conference
    with between 20 and 35 people participating all with video and chatting
    away. Technology is awesome.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>This is like a physical team room, except we can also add the other 20%
    with verbal communication as we engage in our activities. Awesome!
    Right.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Well, it would be if many agile practitioners were not suffering from
    cognitive bias and stuck in the thinking that co-location means in-person.
    Yes, the Irony is not lost on me!  This definition of co-location is over 20
    years old and technology has changed a lot in that time.  </p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-co-location-re-defined">Co-location re-defined</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Its been 25 (1995) years since the first Scrum project and the average
    internet speed was 56kbps! Here is a list of the important dates since then
    and the average internet speed in brackets:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>1995 - First Scrum project (56kbps)</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>2000 - First video Conferencing (280kbps)</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>2001 - Agile manifesto signed (280kbps)</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>2005 - First HD video (980kbps)</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>2020 - COVID (26Mbps)</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Today I, along with most folks in the technology industry, have internet
    speed in excess of 200Mbs. Today it is generally no problem to have both
    kids on Netflix/Xbox, and both parents in full HD video conferencing at the
    same time. What a world we live in.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>While we need to re-define co-located for the general usage of the word I
    have always used the following:</p>

    <!-- /wp:paragraph -->


    <!-- wp:quote {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph
    {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Co-Location:</strong><br />Co-location is a complimentary agile
    practice where all members of the same Scrum Team work daily in the same
    room, within visual sight of each other.</p>

    <!-- /wp:paragraph --><cite>-<a
    href="https://nkdagility.com/blog/what-is-your-perspective-on-collocation/"
    target="_blank" aria-label="undefined (opens in a new tab)" rel="noreferrer
    noopener">Martin Hinshelwood: What is your perspective on
    collocation?</a></cite></blockquote>

    <!-- /wp:quote -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>This definition encompasses both in-person and virtual events as long as
    we can see everyone. We need to see folks express and posture in order to
    gain a greater degree of transparency over what they are thinking, how they
    are absorbing the information and how we need to adapt the material to
    increase understanding. How do you expect the facilitator to understand what
    you as a participant get or don't without being able to see you? </p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":44488,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/06/image-20-1280x698.png"
    alt="" class="wp-image-44488"/><figcaption class="wp-element-caption">9
    people in the same room who can all see each other in Microsoft
    Teams</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>For 2020 I would like to update my own definition of co-location to be
    more inclusive of the virtual world that is part of the new normal.</p>

    <!-- /wp:paragraph -->


    <!-- wp:quote {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph
    {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Co-Location:</strong><br />Every member of the team can see every
    other member of the team's posture and expression.</p>

    <!-- /wp:paragraph --><cite>-Martin Hinshelwood, 2020</cite></blockquote>

    <!-- /wp:quote -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-participation-requires-presence">Participation requires
    Presence</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>For any online event, you should be just as present as you would be in
    person, and to do that you should have your camera on as much as possible. 
    This provides feedback for both other participants and the speaker.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":44493,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/06/image-24-1109x720.png"
    alt="" class="wp-image-44493"/><figcaption class="wp-element-caption">Online
    Event with only the presenter with Camera</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Do you believe that this group is focused? How would you know? As a
    participant do you feel empowered to call upon ML? Will they reply? Are they
    even there?</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>These are all questions that can be easily answered by enabling the
    visual presence that is your camera. If you are uncomfortable with your
    camera then there are options available. I have used FaceRig which gives at
    least some of the 80% that is non-verbal while hiding your bad hair.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":44494,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/06/image-25.png" alt=""
    class="wp-image-44494"/><figcaption class="wp-element-caption">Â£6 for
    FaceRig used to hide my home and bad hair</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>If you are going to be participating in an organized event that will be
    held online then you should consider being somewhere with good bandwidth,
    with a usable background.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Presence can also be fun!</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-conclusion">Conclusion </h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>With the advancement in video-conferencing, camera quality, and internet
    speed over the last 20 years since agility became a named thing, there is
    very little excuse for not having video-enabled, and to participate with
    your team, or any other group.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Having your camera on enables as much as 80% more knowledge transfer
    between you and the other participants. Having it off inhibits high
    bandwidth communication. </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>So if you are participating in a video conference:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Be respectful, and open with other participants, and use your camera.
    </li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Give the event your full focus and commitment and pay attention or
    leave.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Have the courage to participate and speak up.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>All of this together will create the transparency required by your host
    and co-participants to see your participation, how you are reacting, and
    modify the event to make it better. </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>If you don't want or can't have your camera on it would be better for you
    and the facilitator that you attend an in-person event.</p>

    <!-- /wp:paragraph -->

  - "<p><strong><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-d8a99e5b9476_9304-NWCadence-Logo_2.png\"><img style=\"border-right-width: 0px;padding-left: 0px;padding-right: 0px;float: left;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px;padding-top: 0px\" border=\"0\" alt=\"NWCadence-Logo\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-d8a99e5b9476_9304-NWCadence-Logo_thumb.png\" width=\"100\" height=\"100\" /></a></strong></p>  <p>Even though I have only been at Northwest Cadence for a short time I have already done so much. What I really wanted to do was let you guys know about a bunch of FREE training that NWC offers. </p>  <p>These sessions are at a fantastic time for the UK as 9am PST (Seattle time) is around 5pm GMT. Its a fantastic way to finish off your Fridays <img style=\"border-bottom-style: none;border-right-style: none;border-top-style: none;border-left-style: none\" class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-d8a99e5b9476_9304-wlEmoticon-smile_2.png\" /> and with the lack of love for developers in the UK set to continue I would love some of you guys to get some from the US instead.</p>  <br />  <hr />  <p>There are really two offerings. The first is something called Coffee talks that take you through an hours worth of detail in a specific category.</p>  <h2>Coffee Talks</h2>  <p>These coffee talks have some superb topics and you can get excellent interaction with the presenter as they are kind of informal.</p>  <table border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><tbody>     <tr>       <td valign=\"top\">         <p><b>Date</b></p>       </td>        <td valign=\"top\">         <p><b>Day</b></p>       </td>        <td valign=\"top\">         <p><b>Time</b></p>       </td>        <td valign=\"top\">         <p><b>Topic</b></p>       </td>        <td valign=\"top\">         <p><b>R
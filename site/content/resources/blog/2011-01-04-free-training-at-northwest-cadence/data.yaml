td valign=\"top\" width=\"223\">         <p>9:00AM - 10:00AM PST</p>       </td>        <td valign=\"top\" width=\"305\">         <p><b>The Full Testing Experience</b></p>          <p>Professional Quality Assurance with Visual Studio 2010</p>       </td>        <td valign=\"top\" width=\"77\">         <p><a href=\"http://coffeetalktest.eventbrite.com?ref=ebtn\" target=\"_blank\"><img border=\"0\" alt=\"Register for Coffee Talk: The Full Testing Experience- Professional Quality Assurance with Visual Studio2010 on Eventbrite\" src=\"http://www.eventbrite.com/registerbutton?eid=1210262929\" /></a></p>       </td>     </tr>      <tr>       <td valign=\"top\" width=\"99\">         <p>06/03/11</p>       </td>        <td valign=\"top\" width=\"101\">         <p>Friday</p>       </td>        <td valign=\"top\" width=\"223\">         <p>9:00AM - 10:00AM PST</p>       </td>        <td valign=\"top\" width=\"305\">         <p><b>Visual Source Safe to Team Foundation Server</b></p>       </td>        <td valign=\"top\" width=\"77\">         <p><a href=\"http://www.clicktoattend.com/invitation.aspx?code=152847\">152847</a></p>       </td>     </tr>      <tr>       <td valign=\"top\" width=\"99\">         <p>06/17/11</p>       </td>        <td valign=\"top\" width=\"101\">         <p>Friday</p>       </td>        <td valign=\"top\" width=\"223\">         <p>9:00AM - 10:00AM PST</p>       </td>        <td valign=\"top\" width=\"305\">         <p><b>The Full Testing Experience</b></p>          <p>Professional Quality Assurance with Visual Studio 2010</p>       </td>        <td valign=\"top\" width=\"77\">         <p><a href=\"http://coffeetalktest.eventbrite.com?ref=ebtn\" target=\"_blank\"><img border=\"0\" alt=\"Register for Coffee Talk: The Full Testing Experience- Professional Quality Assurance with Visual Studio2010 on Eventbrite\" src=\"http://www.eventbrite.com/registerbutton?eid=1210262929\" /></a></p>       </td>     </tr>   </tbody></table>  <p>\_</p>  <h2><strong>ALM Training Engagement Program</strong></h2>  <p>Microsoft has released a new program to bring <em>free </em>Visual Studio 2010 Training Sessions to select customers on Microsoft Visual Studio products and how Application Lifecycle Management (ALM) solutions can help drive greater business impact. </p>  <p>For more details on this program, please see the process chart below.\_ To get started <a href=\"mailto:ALMTraining@nwcadence.com?subject=sign%20me%20up%20for%20the%20ALM%20Training%20Engagement%20Program\">send an email to us</a>; This training is paid for by Microsoft and you would need to commit to 4 sessions in order to get accepted into the program. So these have more hoops to jump through to get them, but the content is much more formal and centres around adoption.</p>  <p><img style=\"border-right-width: 0px;padding-left: 0px;padding-right: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px;padding-top: 0px\" border=\"0\" alt=\"clip_image001\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-d8a99e5b9476_9304-clip_image001_3.jpg\" width=\"800\" height=\"406\" /></p>"

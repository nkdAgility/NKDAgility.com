      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>In the last 2+ years at Aggreko I have worked with Visual Studio 2008 Team Foundation Server, Office SharePoint Server 2007 and a number of WPF, Silverlight and ASP.NET projects.</p>\r\n<p>There had been some discussion of a new role within <a href=\"http://bit.ly/8RqEwt\" target=\"_blank\">Aggreko</a> in the solution architecture arena. I also spoke to <a href=\"http://bit.ly/6jCYnH\" target=\"_blank\">Adam Cogan</a> who has the title “SSW Chief Architect and Microsoft Regional Director”…</p>\r\n<p>This fortuitous communication, which turned into an interview, resulted in an offer from Adam Cogan of employment as a Senior Software Architect at <a href=\"http://bit.ly/5oZrwI\" target=\"_blank\">SSW</a>…</p>\r\n<p>I got through the interview and I decided to take a role at SSW…</p>\r\n<p><a href=\"http://bit.ly/5oZrwI\" target=\"_blank\"><img style=\"border-width: 0px;\" alt=\"SSWLogo\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Rulestobetteremployment_14DEF-SSWLogo_3.png\" width=\"130\" height=\"100\" border=\"0\" /></a></p>\r\n<p>If you know of Adam, then you will know that he has <a href=\"http://bit.ly/8ao5oP\" target=\"_blank\">rules and standards</a> for everything. If you have not heard of him, then I suggest that you have a read of those rules and see what they are all about.</p>\r\n<p>The first set of rules that I read was the <a href=\"http://bit.ly/75PYS9\" target=\"_blank\">Rules to better Email</a> and they helped me be more productive even before I accepted the job…</p>\r\n<p>Check out rule <a href=\"http://bit.ly/67SSH9\" target=\"_blank\">#32</a> in SSW’s “<a href=\"http://bit.ly/67SSH9\" target=\"_blank\">Rules To Being Software Consultants Working In A Team</a>”</p>\r\n<blockquote>\r\n<h4><em>#32 Do you enjoy your job?</em></h4>\r\n<p><em>The expectation from Adam is: </em></p>\r\n<ul>\r\n<li><em>#1 is to put your heart into your job and enjoy yourself </em></li>\r\n<li><em>Get your Employee Responsibilities (Scheduled recurring events) done </em></li>\r\n<li><em>Improve SSW to a better place every week </em></li>\r\n<li><em>Improve yourself to better person every week </em></li>\r\n</ul>\r\n<p><em>If you find yourself not enjoying your job this is not necessarily a bad thing. You should make a commitment to give it a go and try to make it work. When you have decided you are unhappy you should talk to your boss and figure out what is making you unhappy. The fact is that there are some jobs that you are not suited to. It is probably best for everyone that you start to think about moving on and trying something that may make you happier.</em></p>\r\n</blockquote>\r\n<p>I totally agree with this and at Aggreko I was supported by many people. I spoke to my boss Andre Vermeulen about the things I was not happy with, and we came to an understanding, but it is difficult for a large company to move at the same pace that I do. I found working with SharePoint 2003 is really just unacceptable.</p>\r\n<p>In my new role at SSW I will be tasked with:</p>\r\n<ul>\r\n<li>bringing SSW’s rules to European clients</li>\r\n<li>helping organisations be more proactive with the Visual Studio 2010 ALM offering,</li>\r\n<li>migrating TFS 2005 and TFS 2008 customers to the joys of TFS 2010</li>\r\n<li>enabling SSW to have 24 hour operations</li>\r\n</ul>\r\n<p>On top of this I will be using SharePoint 2010 and CRM 2005 in order to implement intranets and CRM for clients.</p>\r\n<p>Its going to be a fun ride, and if you want to take your company to the next step and you are in Europe, please contact me.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>If you get a chance, check out SSW’s Rules. I am sure you will find something that will make you more productive and happier…</p>\r\n<p><a href=\"http://bit.ly/8ao5oP\" target=\"_blank\"><img style=\"border-width: 0px;\" alt=\"RulestoBetter\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Rulestobetteremployment_14DEF-RulestoBetter_3.gif\" width=\"237\" height=\"83\" border=\"0\" /></a></p>\r\n<div class=\"wlWriterEditableSmartContent\" style=\"margin: 0px; float: none; padding: 0px;\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_<a href=\"http://technorati.com/tags/Silverlight\" rel=\"tag\">Silverlight</a>\_<a href=\"http://technorati.com/tags/TFS+Admin\" rel=\"tag\">TFS Admin</a>\_<a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/TFS+2010\" rel=\"tag\">TFS 2010</a>\_<a href=\"http://technorati.com/tags/TFS+2008\" rel=\"tag\">TFS 2008</a>\_<a href=\"http://technorati.com/tags/TFS+2005\" rel=\"tag\">TFS 2005</a>\_</div>"
  - ''

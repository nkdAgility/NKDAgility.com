  encoded:
  - "<p><img style=\"border-bottom: 0px;border-left: 0px;margin: 0px 20px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"vs2010_ultimate_web\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UpgradingVisualStudio2010_D9B8-vs2010_ultimate_web_90d32622-9c23-4854-b576-02e878e13b4f.jpg\" width=\"37\" height=\"42\" />I have been running Visual Studio 2010 as my main development studio on my development computer since the RC was released. I need to upgrade that to the RTM, but first I need to remove it. Microsoft have done a lot of work to make this easy, and it works. Its as easy as uninstalling from the control panel.</p>  <p>I have had may previous versions of Visual Studio 2010 on this same computer with no need to rebuild to remove all the bits. </p> <img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UpgradingVisualStudio2010_D9B8-image_c8ecb363-c08f-4d5c-9444-86515ea3933f.png\" width=\"765\" height=\"586\" />   <br /><strong>Figure: Run the uninstall from the control panel to remove Visual Studio 2010 RC</strong>   <br />  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UpgradingVisualStudio2010_D9B8-image_f10cdd75-b911-461a-8a80-cecd7c096f08.png\" width=\"765\" height=\"582\" />     <br /><strong>Figure: The uninstall removes everything for you.</strong>\_</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UpgradingVisualStudio2010_D9B8-image_24203670-89e1-44f7-ac63-18c08a32422a.png\" width=\"766\" height=\"585\" />     <br /><strong>Figure: A green tick means the everything went OK. If you get a red cross, try installing the RTM anyway and it should warn you with what was not uninstalled properly and you can remove it manually.</strong></p>  <p>\_</p>  <p>Once you have VS2010 RC uninstalled installing should be a breeze. The install for 2010 is much faster than 2008. Which could take all day, and then some on slower computers. This takes around 20 minutes even on my small laptop. I always do a full install as although I have to do c# I sometimes get to use a proper programming language <img class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UpgradingVisualStudio2010_D9B8-wlEmoticon-smile_2.png\" /> VB.NET. Seriously, there is nothing worse than trying to open a project and the other developer has used something you don't have. Its not their fault. Its yours! Save yourself the angst and install Fully, its only 5.9GB.</p> <img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UpgradingVisualStudio2010_D9B8-image_b9728a27-b0f5-4d16-b0c8-785b963e3ade.png\" width=\"763\" height=\"586\" />   <br /><strong>Figure: I always select all of the options.</strong>   <p>\_</p>  <p>If you have just uninstalled the .NET 4 RC then you will probably be asked to restart <img class=\"wlEmoticon wlEmoticon-sad\" alt=\"Sad\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UpgradingVisualStudio2010_D9B8-wlEmoticon-sad_2.png\" /> But it is a necessary evil.</p>  <p><strong>Now go forth and develop! Preferably in VB.NETâ€¦</strong></p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/Visual+Studio\" rel=\"tag\">Visual Studio</a>\_</div>"

  encoded:
  - "<p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"RulestoBetter\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-4190b47a081e_B7FB-RulestoBetter_5d67bfd8-868e-46fa-93d5-f4870d5e5971.gif\" width=\"237\" height=\"83\" />When you are building complicated software and working with customers it is always nice for them to have some idea on who to speak to about a particular story during a sprint. </p>  <p><font color=\"#ff0000\">Update 14th April 2010</font></p>  <ul>   <li>Rule added to <a href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/\" target=\"_blank\">Rules to better Scrum with TFS</a> </li> </ul>  <hr />  <p>In order to achieve this one of the Team takes responsibility for “looking after” a story” a story and manages it to completion. They will collect all of the <a href=\"http://www.ssw.com.au/ssw/Standards/Rules/RulesToBetterEmail.aspx#ReplyAndDelete\" target=\"_blank\">“Done” emails</a> and make sure that everyone follows the Done criteria identified by the team as well as answering any Product Owner queries.</p>  <p><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-4190b47a081e_B7FB-image_02ec263b-7361-4b4f-99e3-ee9843748a05.png\" width=\"604\" height=\"290\" />     <br /><strong>Figure: Bad example, the product owner is not sure who to speak to.</strong></p>  <p><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-4190b47a081e_B7FB-image_6c9a3e7e-9299-4c78-b5b3-16a5816614bf.png\" width=\"604\" height=\"313\" />     <br /><strong>Figure: Good example, the product owner can now see who he should speak to and developers know where to send done emails.</strong></p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_<a href=\"http://technorati.com/tags/Scrum\" rel=\"tag\">Scrum</a>\_<a href=\"http://technorati.com/tags/SSW+Rules\" rel=\"tag\">SSW Rules</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

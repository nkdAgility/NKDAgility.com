  encoded:
  - "<p>Something I have noticed in writing an <a target=\"_blank\" href=\"http://www.multidimensionalfreethinking.co.uk/archive/2007/08/21/TFS-Event-Handler-in-NET-3-5-Part-1-The-Architecture.aspx\">article</a> is that the \"Application diagram\" in VS2008 does not support <a title=\"Windows Communication Foundation\" target=\"_blank\" href=\"http://wcf.netfx3.com\">Windows Communication Foundation</a>. This I think is an oversight even for Beta 2. Is this going to be in the RTM, I hope so as it would be virtually useless without it!</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"

  - "<p><img border=\"0\" alt=\"RulestoBetter\" align=\"left\" width=\"237\" height=\"83\" style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-DoyouknowwhentosendadoneemailinScrum_CE5F-RulestoBetter_2cdb8257-0c62-48c6-bff5-e2f7eec24d1b.gif\" />At SSW we have always sent done emails to the owner/requestor to let them know that it is done. Others who are dependent on that tasks are CCâ€™ed so they know they can proceed. But how does that fit into Scrum?</p>\n<p>\_</p>\n<p><font color=\"#ff0000\">Update 14th April 2010</font></p>\n<ul>\n    <li>Rule added to <a target=\"_blank\" href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/Pages/default.aspx\">Rules to better Scrum with TFS</a></li>\n</ul>\n<hr />\n<h2>If you are working on a task:</h2>\n<p>When you complete a Task that is part of a User Story you need to send a done email to the <a target=\"_blank\" href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/Pages/OwnerForEveryUserStory.aspx\">Owner of that Story</a>.</p>\n<p>You only need to add the Task #, Summary and link to the item in WIWA. Remember that all your tasks should be <a target=\"_blank\" href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/Pages/BreakLargeTasks.aspx\">under 4 hours</a>, do spending lots of time on a <a target=\"_blank\" href=\"http://www.ssw.com.au/ssw/Standards/Rules/RulesToBetterEmail.aspx#ReplyAndDelete\">Done Email</a> for a Task would be counter productive. Add more information if required, for example you may have completed the task a different way than previously discussed.\_</p>\n<p>Make sure that <a target=\"_blank\" href=\"http://sharepoint.ssw.com.au/Standards/Management/RulesToBetterScrumUsingTFS/Pages/OwnerForEveryUserStory.aspx\">every User Story has an Owner</a> as per the rules.</p>\n<h2>If you are the owner of a story:</h2>\n<p>When you complete a story you should send a <a target=\"_blank\" href=\"http://www.ssw.com.au/ssw/Standards/Rules/RulesToBetterEmail.aspx#ReplyAndDelete\">comprehensive done email</a> as per the rules when the story had been completed. Make sure you add a list of all of the Tasks that were completed as part of the story and the Done criteria that you completed.</p>\n<p>If your done criteria says:</p>\n<ol>\n    <li>Built Successfully</li>\n    <li>30% Code Coverage</li>\n    <li>All tests passed</li>\n</ol>\n<p>Then add an illustration to show this.</p>\n<p><img border=\"0\" alt=\"image\" width=\"702\" height=\"575\" style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-DoyouknowwhentosendadoneemailinScrum_CE5F-image_8dfb09ee-dc50-4238-9b8a-6da4d6b088b2.png\" /> <br />\n<strong>Figure: Show that you have met your Done criteria where possible.</strong></p>\n<p>\_</p>\n<p>This is all designed to help you Scrum Team members (Product Owner, ScrumMaster and Team) validate the quality of the work that has been completed. Remember that you are not DONE until your team says you are done.</p>\n<p><br />\n\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_<a href=\"http://technorati.com/tags/Scrum\" rel=\"tag\">Scrum</a>\_<a href=\"http://technorati.com/tags/SSW+Rules\" rel=\"tag\">SSW Rules</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

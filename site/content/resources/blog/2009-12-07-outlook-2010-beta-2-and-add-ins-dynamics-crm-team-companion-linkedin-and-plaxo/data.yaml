  description: ''
  encoded:
  - "<p> At SSW we are extensive users of Dynamics CRM. I wanted to give Office 2010 a go, but I had to make sure that the Dynamics CRM plug-in, and my other plug-ins worked.</p>  <p> You would think that support for Office 2010 Beta 2 was poor! You would be right and wrong…</p>  <p>I use a number of plug-ins for outlook:</p>  <ul>   <li>LinkedIn </li>    <li>Plaxo </li>    <li>Team Companion </li>    <li>Dynamics CRM </li> </ul>  <p>All of them work…to an extent…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_2.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"Outlook 2010 Beta 2 and Add-In’s: CRM, Team Companion, LinkedIn and Plaxo\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_thumb.png\" width=\"504\" height=\"106\" /></a>\_ <br />Figure: Screenshot of outlook with add-ins</p>  <p>Outlook 2010 put all of the Add-ins into a single tab called “<strong>Add-Ins</strong>” and they just get stacked up, which is bad!</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_4.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_thumb_1.png\" width=\"504\" height=\"123\" /></a>     <br />Figure: Close up of the LinkedIn, Plaxo and Team Companion Add-ins</p>  <p>Can you see the problem? No? Well, the ribbon bar is only so tall, so that makes for 3 and only 3 add-ins. Where is the Dynamics CRM add-in? Can you see it in the first image? No! Let me help you.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_6.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_thumb_2.png\" width=\"504\" height=\"106\" /></a>\_ <br />Figure: Where is <strike>Wally</strike> Dynamics CRM4 Add-in?</p>  <p>This looks useless, and it would be if the same options were not also available as a pull down menu.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_8.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_thumb_3.png\" width=\"504\" height=\"674\" /></a>     <br />Figure: Dynamics CRM4 pull down menu in Office 2010 have all the bits you need, even if you can’t get to the buttons.</p>  <p>The story is a little better when you open an email. The options for Dynamics CRM are prominent, as are the Team Companion and LinkedIn options.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_12.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_thumb_5.png\" width=\"504\" height=\"108\" /></a>     <br />Figure: Shows the Team Companion, LinkedIn and CRM options on an email; this is a much better format.</p>  <p>So, what else do you need to know? No 64-bit support yet, so you need to use Outlook 32-bit, and if you need to use Outlook 32-bit then you MUST use Office 32-bit:</p>  <ol>   </ol><ol>     <li>CRM4 will not Install if Office 2010 is installed        <br />Workaround: <a href=\"http://bit.ly/7SGhlP\">http://bovoweb.blogspot.com/2009/10/ms-outlook-2010-and-dynamics-crm.html</a> </li>      <li>If you upgrade Outlook 2007 to Outlook 2010 CRM will work        <br /><a href=\"http://bit.ly/4NDqFe\">http://dario.blog.viadis.hr/2009/07/outlook-2010-dynamics-crm-40-client.html</a> </li>      <li>You MUST use the 32bit version of Outlook 2010        <br /><a href=\"http://bit.ly/531VZ7\">http://halo76.wordpress.com/2009/11/24/office-2010-and-crm-4-0-for-outlook-32-bit-only/</a> </li>      <li>If you are using Outlook 2010 32bit, the rest of the Office 2010 bits that you install must be of the same bitness        <br /><a href=\"http://bit.ly/8iJn7N\">http://blogs.msdn.com/officedevdocs/archive/2009/11/25/developing-outlook-2010-solutions-for-32-bit-and-64-bit-systems.aspx</a> </li>   </ol>   <p>This post also answers the question of wither you can move to Office 64-bit now? The answer is yes, unless you have any add-ins that you depend on and that do not work in Outlook 64-bit. If you do, you are in a bit of a pickle… Wait for support, or better yet, pester the Product team that makes your add-in to get it to support 64-bit office.</p>  <h2>To Dynamics CRM Team, Plaxo Team, LinkedIn Team, TeamCompanion Team</h2>  <p>Please can you:</p>  <ol>   <li>fix add-in to work with Outlook 64-bit (Team Companion guys are already on the case showing the rest of you up) </li>    <li>fix add-in to have a ribbon tab like the Visual Studio ALM Add-in in Excel.      <br /><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_14.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-GotchaCRM4andOutlook2010Beta2_CC89-image_thumb_6.png\" width=\"504\" height=\"83\" /></a>\_ </li> </ol>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Office\" rel=\"tag\">Office</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/CRM\" rel=\"tag\">CRM</a>\_<a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_</div>"
  - ''

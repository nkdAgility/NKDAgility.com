    <span id="cke_bm_54S">&nbsp;</span>Something very close to my heart is
    helping folks understand the origin of the practices that are commonly used
    in management today. I feel that only with an understanding of history can
    we figure out how to change the future. I often talk about this in my
    classes and help folks see why things are the way that they are in many
    organisations.


    We are still using workplace practices developed during the industrial
    revolution to manage factory workers and the mechanisation of those workers.
    When we had to build at scale but did not have the technology to build
    robots, it was down to humans to do this monotonous, repetitive work; Think
    factory floor or typing pool. These practices, envisioned by Frederic
    Winston Taylor to control workers, are the Tyranny of Taylorism that we
    battle every day in our working environments.


    While 81% of all development shops say that they are adopting agile, the
    reality is far from it; only 22% do short iterations, 16% have ordered
    backlogs, &amp; 13% do retrospectives!


    <strong>They still lack feedback loops.</strong>


    Feedback loops were not significant when our current management practices
    were developed. We had defigned work, we understood it very well, and we
    were optimising a production line.


    Those days are gone now!



    comment_content: >-
      Well thought out blog post. You missed one key reason it's wrong to not
      develop software test first. There is no way to deliver software faster
      than test first, other than to never execute the code you write. Once you
      accept you need to execute the code you write, this means every usage
      interaction, every form submission that is done manually is effort that
      has become lost the moment it's over. With test first, all work that is
      spent in arranging and validating test scenarios is continuously carried
      forward instead of lost with every push of F5.

    _: https://nakedalmstage.wpengine.com/?p=44209
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    Many organisations don't really want to change how they do business and
    believe that they can continue in the way they always have while still
    getting better at delivering software.


    <strong>They are wrong!</strong>


    While there are organisations that are successfully scaling out there, they
    are exceedingly rare. What are the commonalities between these organisations
    and how have they managed to get past the illusion of scaled agile to the
    values and principles that are allowing them to leave their competitors in
    the dust?


    <strong>To go big, you must go small!</strong>


    https://youtu.be/i_DglXgaePM


    Presentation: https://nkdagility.net/2CdA7cN


    https://www.meetup.com/the-future-of-work-in-Scotland/events/

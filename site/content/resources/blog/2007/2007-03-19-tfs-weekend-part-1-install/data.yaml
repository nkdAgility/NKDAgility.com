  encoded:
  - "<p>I got a call from a friend of mine (Neil Ramsay)\_who was installing TFS for his company (<a href=\"http://www.quantad.com\">http://www.quantad.com</a>). Needless to say, he had a few problems, as everyone does when installing TFS. So he gave me a call and I road to the resque.</p>\n<p>The big advantage of installing TFS in a amall comapany, is that you can OWN the entire server. He gave me teh admin password and I had TFS eating out of my hand in about 20 minutes.</p>\n<p>Neil had managed to get TFS working in an imresive\_mear 2 days, and that is not being sarcastic. It took me 5 days in an enterprise enviroment...</p>\n<p>There were a couple of permission issues, but that got sorted in quick order.</p>\n<p>Neil then broke the bad news to me...One of his developers had moved to Spain and still need access! Sh1t...</p>\n<p>Tune in next week to see how I got on with external SSL!</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"
  - ''

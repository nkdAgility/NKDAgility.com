  encoded:
  - "<p>Recently I have been having real trouble with Technorati. I have been trying to mop up my loose blog claims and I have been having a problem. Technorati seems unable to get a lock on redirected URL's, I don't see why that would be an issue, but it is. In a effort to try to remedy this problem I have put all of my claim codes here:</p> <p>http://geekswithblogs.net/hinshelm <a href=\"http://technorati.com/claim/ij24upgg\" rel=\"me\">Technorati Profile</a> <br />http://multidimensionalfreethinking.co.uk <a href=\"http://technorati.com/claim/xp8q48qx6\" rel=\"me\">Technorati Profile</a><br />http://www.multidimensionalfreethinker.co.uk <a href=\"http://technorati.com/claim/i9cexgbcr\" rel=\"me\">Technorati Profile</a> <br />http://www.hinshelwood.com <a href=\"http://technorati.com/claim/vbgrtargkp\" rel=\"me\">Technorati Profile</a> </p> <p>The other problem that I seam to have is the TAG cloud that is created seams to contain main invalid tags. By that I mean things that are no tags at all, but page names, or folder names. I am not sure what is going on here, and emailing Technorati support produces no results...</p> <p>\_</p> <p>Ah well, I will see if this works...</p> <p>\_</p> <p><em>UPDATE:</em></p> <p><em>Nope, not working.</em></p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"
  - ''

  - "<p>I recently received a job spec that had the most ridiculous \"Required\" skill set for an \"Analyst Programmer\". I though I should share it with you as I have just spent the last 10 minutes cleaning tea out of my keyboard with cotton bud's. Here is how it was presented in the email:</p> <blockquote> <p><em>* C# Java Script Java <br />* ASP.NET 1.1 ASP.NET 2.0 J2EE <br />* Visual Studio 2003 SOA Visual Basic <br />* Winforms Development Visual Studio 2005 Linux <br />* SQL Server 2000 (TSQL and Database Design) AJAX Data Cleansing <br />* Full Life-Cycle SQL Server 2005 SMS <br />* Object Oriented Design Multi-channel CRM IVR <br />* Strong verbal and written communication skills Call Centre UML <br />* Organisational and problem solving capabilities ISO9000</em> </p></blockquote> <p>Now obviously this list was formulated by someone who has no idea what these things are, so lets brake that up into a proper list...</p> <p><strong>Skills Required:</strong></p> <ul> <li>C# </li> <li>Java Script </li> <li>Java </li> <li>ASP.NET 1.1</li> <li> ASP.NET 2.0 </li> <li>J2EE </li> <li>Visual Studio 2003 </li> <li>SOA </li> <li>Visual Basic</li> <li>Winforms Development </li> <li>Visual Studio 2005 </li> <li>Linux</li> <li>SQL Server 2000</li> <li>TSQL</li> <li>Database Design </li> <li>AJAX </li> <li>Data Cleansing </li> <li>Full Life-Cycle </li> <li>SQL Server 2005 </li> <li>SMS</li> <li>Object Oriented Design </li> <li>Multi-channel CRM </li> <li>IVR</li> <li>Call Centre </li> <li>UML</li> <li>ISO9000 </li></ul> <p>I can't imagine anyone actually knowing how to do all of these things. If they do, they would only have a cursory knowledge of\_ each think and be useless at programming any one of these. I could understand this for a Architect or Evangelist role where depth of knowledge is not required. But for a programmer there is a necessity to concentrate on one technology at a time, and only with 2-3 years commercial experience would you be considered \"good\" at it.</p> <p>Whoever this employer is needs to come to the realisation that this is about 5 (or more) roles all mashed together:</p> <ul> <li>Architect</li> <li>.NET Developer</li> <li>Java Developer</li> <li>Web Developer</li> <li>SQL Developer</li></ul> <p>If I am wrong, please let me know! And if you are one of these \"Uber-Analyst Developers\" then...well, I don't believe for a moment that you could actually do all of these things well...</p> <p>\_</p> <p><strong>Advice for an employer:</strong> If you are an employer, only define a list of the absolute essential skills. If you find someone good enough at those, then they can learn the bits and bobs that go with the others.</p> <p><strong>Advice for a job seeker:</strong> If you are a prospective employee, don't lie and say that you know all of these things (I have interviewed my fare share of people who did), but instead say that you know a set of core things, and that you can learn the rest...</p> <p><strong>Advice for everyone:</strong> I am not saying that it is the holy grail or anything, but read <a href=\"http://www.joelonsoftware.com/\" target=\"_blank\">Joel on Software</a>, many of his articles are just common sense, but other are down right genius (and, no, I am not looking for a job at <a href=\"http://www.fogcreek.com\">Fog Creek Software</a> ;). </p> <p>Especially:</p> <blockquote> <ul> <li><a href=\"http://www.joelonsoftware.com/articles/GuerrillaInterviewing3.html\" target=\"_blank\">The Guerrilla Guide to Interviewing (version 3.0)</a></li> <li><a href=\"http://www.joelonsoftware.com/articles/FieldGuidetoDevelopers.html\" target=\"_blank\">A Field Guide to Developers</a></li> <li><a href=\"http://www.joelonsoftware.com/articles/FindingGreatDevelopers.html\" target=\"_blank\">Finding Great Developers</a></li> <li><a href=\"http://discuss.fogcreek.com/joelonsoftware/default.asp?cmd=show&amp;ixPost=24706\" target=\"_blank\">Writing a programmer job description</a></li></ul></blockquote> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"

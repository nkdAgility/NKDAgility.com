  encoded:
  - "<p>I was reading Mike Tautly's post on SkyDrive so I thought I should have a look. </p>\n<p>I found it extremely easy to use and solves the problem of my blog not supporting file uploads.</p>\n<p>I have a link to my <a target=\"_blank\" href=\"http://cid-57599e234f1ebc1c.skydrive.live.com/browse.aspx/Public\">SkyDrive</a> on the left of my blog and I have uploaded my first public file, my <a target=\"_blank\" href=\"http://cid-57599e234f1ebc1c.skydrive.live.com/browse.aspx/Public/Resume\">CV</a>. I will add more files in the future...</p>\n<p>What I would like to see on the SkyDrive is more Sharepoint style interaction so I can edit my files directly on the online drive.</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Live\" rel=\"tag\">Live</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"

  encoded:
  - "<p>I have found a site with a list of many of the <a title=\"Team System Widgets\" target=\"_blank\" href=\"http://accentient.com/widgets.aspx\">applications</a> available for Team System. It seams to be updated regularly and should help with some of the v1 shortcomings of team Foundation Server.</p>\n<p><a title=\"Team System Widgets\" target=\"_blank\" href=\"http://accentient.com/widgets.aspx\">http://accentient.com/widgets.aspx</a></p>\n<p>I am particularly interested in the <a title=\"TeamPlain\" target=\"_blank\" href=\"http://www.devbiz.com/teamplain/webaccess/\">TeamPlain</a> web products from <a title=\"TeamPlain\" target=\"_blank\" href=\"http://www.devbiz.com\">DevBiz</a>. The web interface is sorely lacking in TFS, but at least one can develop against the platform extremely easily.</p>\n<p>\_</p>\n<p>Has anyone used TeamPain?</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

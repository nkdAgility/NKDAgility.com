  encoded:
  - "<p>Just found a new services from Microsoft called <a href=\"http://soapbox.msn.com/\" target=\"_blank\">Soapbox</a>. It is similar to YouTube, but I assumed it would be implemented using <a href=\"http://silverlight.net/\" target=\"_blank\">Silverlight</a>. But as it turns out, its Flash! Boo....</p> <p>\_</p> <p><br /><a title=\"The Fish Diet\" href=\"http://soapbox.msn.com/video.aspx?vid=6f9ee93f-ab6e-481e-99dd-9652a4671804\" target=\"_new\">Video: The Fish Diet</a></p> <p>Looks good and works through our firewall though!</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/Silverlight\" rel=\"tag\">Silverlight</a>\_</div>"

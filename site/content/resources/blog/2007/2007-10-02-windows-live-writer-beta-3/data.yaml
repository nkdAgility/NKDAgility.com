  encoded:
  - "<p>Well, a new version of WLW, <a target=\"_blank\" href=\"http://windowslivewriter.spaces.live.com/blog/cns!D85741BB5E0BE8AA!1421.entry\">Windows Live Writer Beta 3</a>, is <a target=\"_blank\" href=\"http://windowslivewriter.spaces.live.com/blog/cns!D85741BB5E0BE8AA!1421.entry\">available</a>. Its just a pity that I can't install it. Why do Microsoft insist on writing these bundle application for installing many products at once? I can see the point for home users, but at work you always get something blocked. They should provide the choice of using the bulk installer or using a direct download link. This would allow companies to unblock a specific URL without allowing users to download and install one of the other, <strong><u>banned</u></strong>, applications.</p>\n<p>As it is, if even one of the applications in the installer is <em><strong>banned</strong></em>, then they have to block the whole thing. This is what has happened in my company with <em>\"WLInstaller.exe\", b</em>ecause it installs Messenger. This punishes the rest of us who want to use one of the other pieces of software...</p>\n<p>As it is, I had to install <a target=\"_blank\" href=\"http://windowslivewriter.spaces.live.com/blog/cns!D85741BB5E0BE8AA!1272.entry\">Windows Live Writer Beta 2</a>, from a direct link:</p>\n<p><a href=\"http://download.microsoft.com/download/1/e/c/1ecbf3be-298b-467c-84d8-6f86f01478d7/en-us/Install_WLWriter.exe\">http://download.microsoft.com/download/1/e/c/1ecbf3be-298b-467c-84d8-6f86f01478d7/en-us/Install_WLWriter.exe</a></p>\n<p>\_</p>\n<p>It took me about a week, after getting authorization, to get my download capability un-restricted in SurfControl. The Infrastructure team spent a while going back a fourth testing changes to get it working, all the while saying \"<em>It must be IE7!</em>\" or, \"<em>Do you have Office 2007, ah, that's why! If you uninstall it it will work!</em>\" and other assorted rubbish.</p>\n<p>What did it boiler down to? What did they have to do to get it working? Was it permissions? No! Was it IE7? No! Was it Office 2007? No!</p>\n<p>\_</p>\n<p><strong><em>They rebooted the server!</em></strong></p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_<a href=\"http://technorati.com/tags/Live\" rel=\"tag\">Live</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"

  encoded:
  - "<p>The TFS guys have just updated the <a title=\"Visual Studio 2005 Team Foundation Installation Guide\" target=\"_blank\" href=\"http://www.microsoft.com/downloads/details.aspx?familyid=E54BF6FF-026B-43A4-ADE4-A690388F310E&amp;displaylang=en\">Visual Studio 2005 Team Foundation Installation Guide</a> to a new version released on 4/1/2007 and it incorporates all of the SP1 updates.</p>\n<p>I have been browsing the documentation for a while now and the main differences are that the guide now includes SP1 in the install procedures. Another change is that it also includes instructions on installing Reporting Services and Analytical Services on a separate server.</p>\n<p>I think that I will be using much of this content for my documentation for our Infrastructure department. </p>\n<p>I am looking forward to the Admin Guide being updated as well!</p>\n<p>\_</p>\n<p>How has everyone got on with their TFS implementations?</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"
  - ''

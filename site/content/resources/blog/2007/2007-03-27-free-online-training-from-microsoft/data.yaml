  encoded:
  - "<p>Check out this blog from Steve. You will need to use the code in the comments as the other one is maxed out!</p>\n<p><a href=\"http://geekswithblogs.net/thesenator/archive/2007/03/26/109865.aspx\">Free Online Training...</a></p>\n<p>Limited time only...</p>\n<p>\_</p>\n<p>I picked:</p>\n<ol>\n    <li>Workshop 4233: Implementing WSE 3.0 Security and Policy with Microsoft Visual Studio 2005</li>\n    <li>Workshop 4238: Implementing WSE 3.0 Routing with Microsoft Visual Studio 2005</li>\n    <li>Course 2925: Building Managed Code for Microsoft SQL Server 2005</li>\n    <li>Workshop 4234: Implementing WSE 3.0 Custom Policy Assertions with Microsoft Visual Studio 2005</li>\n</ol>\n<p>Just for fun!</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"
  - ''

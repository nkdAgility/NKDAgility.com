  encoded:
  - "<p>I have been tinkering with VS2008 for a week now, but I had not had time to really look at it.</p> <p>They have made the interface slicker, and faster making the whole experience a little nicer.</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"168\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_thumb.png\" width=\"548\" border=\"0\" /></a> </p> <p>When you go to create new projects you get a number of nice options that allow you to target multiple versions of the .NET Framework with a single IDE. This will be of real advantage to those companies that still want to use .NET 2.0 while still evaluating 3.0 and 3.5.</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_1.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"115\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_thumb_1.png\" width=\"260\" border=\"0\" /></a> </p> <p>It should come as no surprise though that you will need to upgrade any existing projects to the new solution and project specifications in VS2008 so unfortunately you will no longer be able to open your projects in VS2005 after the upgrade has completed.</p> <p>If you use Team System, you should baseline your projects first as the upgrade process disconnects you from source control and you can't reconnect it. Hopefully this will be fixed for the RTM, but it could well be something we will need to live with for the change over.</p> <p>As you switch between the framework options the list of possible projects changes and you can see what has been added, but not the updates to functionality.</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"83\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_thumb_2.png\" width=\"240\" border=\"0\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_3.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"100\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_thumb_3.png\" width=\"240\" border=\"0\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_4.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"99\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_thumb_4.png\" width=\"240\" border=\"0\" /></a> </p> <p>The screen shots above gives you an idea of what will be available for the different frameworks for Windows.</p> <p>In the <a title=\"Windows Communication Foundation\" href=\"http://wcf.netfx3.com\" target=\"_blank\">Windows Communication Foundation</a> section though I got a pleasant surprise as they have added some workflow options to the list of services you can have. I assume that these are nice shortcuts to have, but that you could produce the same thing manually.</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_5.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"99\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_thumb_5.png\" width=\"412\" border=\"0\" /></a> </p> <p>The addition of the Syndication Service Library is a nice touch though.</p> <p>One of the things to watch is that even if you cerate an application that targets .NET 2.0 and add a Setup project to the mix, you will need to manually change the prerequisites from .NET 3.5 to .NET 2.0 yourself as .NET 3.5 is the default.</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_6.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"198\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UsingVisualStudio2008_CDB8-image_thumb_6.png\" width=\"441\" border=\"0\" /></a> </p> <p>This is only mildly annoying as the .NET Framework 3.5 installer will automatically install .NET 2.0 if it is not there already. Once VS2008 is in RTM I think I would leave it set to the default, that was there is only one big install and you know that when you start using .NET 3.5 features you will only have a small install to go.</p> <p>If you are connecting to a Team Foundation Server you will still need to install the \"Team Explorer\" client as it is not included. Personally I think it should be included in all versions of Visual Studio as standard, but I think it is likely that we will continue to be required to install it separately.</p> <p>One of the really nice features in VS2008 the the ability to debug and step through JavaScript! I think I just heard your jaw hitting the floor! That's right, you can debug JavaScript. Oh for this feature 5 years ago...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"
  - ''

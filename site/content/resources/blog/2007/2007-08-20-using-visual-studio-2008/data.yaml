    comment_content: >-
      Hi,<br /><br />In VS2003, JavaScript debugging was very possible, though
      with a few less restriction than now. For example, code placed in external
      JavaScript files was easy to debug. Inline scripts, on the other hand,
      were more difficult to handle.<br /><br />On the Firefox side (5 years
      ago, that was probably Netscape/Mozilla), Venkman has been available for
      ages. Even Netscape 4 had a JavaScript debugger, which had to be installed
      separately.<br /><br />Just like AJAX was already used by JavaScript
      developers in 1997, we didn't wait on VS2008 to debug JavaScript,
      thankfully :-)<br /><br />Laurent

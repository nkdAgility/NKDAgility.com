  encoded:
  - "<p>I have just read a good <a title=\"Software Factories Illustrated StoryBoard\" href=\"http://blogs.msdn.com/viking/archive/2007/07/20/software-factories-illustrated-storyboard.aspx\" target=\"_blank\">post</a> by <a title=\"Viking quest\" href=\"http://blogs.msdn.com/viking\" target=\"_blank\">Erik Gunvaldson</a> from Microsoft. In it he explains why we want to use software factories and he provides a nifty storyboard to get across the ideas.</p> <p>This sort of work will go a long way to making software factories more accessible, and push the understanding of the need for Software Factories to the next level.</p> <p>Plus, I like the pretty pictures...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Misc\" rel=\"tag\">Misc</a>\_</div>"
  - ''

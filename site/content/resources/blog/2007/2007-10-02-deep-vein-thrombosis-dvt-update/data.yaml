      Interesting comment this martin. Shocking to see that the UK isnt the only
      country who havent got a clue when it comes to detecting dvt's. This is
      what we are pushing for is reliable tests to determin if a dvt is present.
      At this time no doctor, hospital, nurse, health board within Scotland is
      permitted to use the term "dvt excluded" as per the scottish Ombusmans
      report re my sister. As they cannot prove if there is no dvt as at present
      theyre are no reliable tests to prove either way.<br />Interesting comment
      about this chap sueing though. We had looked at this and had full lawyers
      support. The NHS have something like £13million as a fighting fund to pay
      off claims against the nhs. If we were sueing I would go for £13,000,001
      just to teach the buggers a lesson. We took the decision not to sue as we
      couldnt put a price on Katie.<br />Good luck to him, would like to know
      how he gets on.<br /><br />Steve

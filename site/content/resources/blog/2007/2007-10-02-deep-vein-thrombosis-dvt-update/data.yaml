    comment_content: >-
      Hello,<br /><br />I had DVT in 2002 and a pulmonary thromboembolism. It
      started in May and I went to 3 doctors, all of them with different
      diagnosys, different medications and none with the right one. When I went
      to the fourth doctor (in the middle of June) it would be impossible not to
      see what I had. He said it was a miracle not to be dead.<br /><br />Four
      years later I got pregnant and my ginecologist told me that I should take
      a aspirin a day to reduce the risk of DVT (she should know that the
      aspirin does nothing in DVT problems and increases the risk of abortion).
      Guess what??? I had a miscariage and a new DVT.<br /><br />This time I
      tried to contact the doctor that made the other diagnose, but he was not 
      available. So I went to his clinic and ask to be seen by a doctor. I
      explained all my medical history and that I was having a DVT (because I
      know now what is like) and he told me that I was very nervous and that it
      was a muscular problem. As I insisted he called the other doctor who went
      to the clinic and confirmed my diagnose - DVT.<br /><br />It's terrible
      but doctors are not aware for this problem. So we all should advise our
      friends and relatives, because it can happen to every one.<br /><br
      />Patricia<br /><br />PS: My only risk factor was the contraceptive
      pill.<br /><br /><br /><br />

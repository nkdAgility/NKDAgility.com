    comment_content: >-
      Patricia,<br /><br />This is a shocking story, and I must say how sorry I
      am at your miscarraige.<br /><br />This is exactly what we are pushing for
      within the UK. We believe my sisters fatal DVT was also caused by the
      Contraceptive Pill.<br /><br />Have you ever been tested for the Factor V
      Liden gene?. Aswell as increasing your susceptability to DVT'S this gene
      also leads to miscaraige's. <br /><br />As you have no doubt read before
      on Martin's blogs, I am a carrier to this gene- (like approx 1 in 5 of the
      population) we can only assume my sister was to. It does not affect my
      life in the least, altho I am aware I must take regular breaks when sat
      for long periods of time (driving, sat at desk etc) as well as drinking
      plentyfluids before and after long haul flights.<br /><br />First thing I
      would reccommend is ask your doctor to be tested for the Factor V Liden
      gene. This is a simple blood test. If positive, you are at a higher risk
      of developing a dvt- mix this with taking the contraceptive pill, long
      haul flights (anything over 4hrs) etc, and we are at an even higher risk
      of developing a dvt and in a womens case unfortunately having a
      miscaraige.<br /><br />The WHO (World Health Organisation) have recently
      released an intersting paper, in which they highlight strongly the link
      between Factor V, the contraceptive pill, miscaraiges and DVT's. I will
      try and dig it out and post a link to it.<br /><br />Once again, hearing
      this story upsets me, but encourages my family and I to keep going to
      ensure not only that procedures are changed but we also highlight the
      links between DVT's, Factor V Liden, the contraceptive Pill and
      miscaraiges.<br /><br />Our case is currently in the hands of the msp's,
      gathering information. Although, we appear to be hitting a problem with
      insurance companies. The MSP's are concerned indiciduals who carry the
      factor V gene will not be covered by insurance companies for such things
      as travel insurance etc. Shocking really, but when I recently completed on
      my mortgage I was never asked any such question. <br /><br />Steven

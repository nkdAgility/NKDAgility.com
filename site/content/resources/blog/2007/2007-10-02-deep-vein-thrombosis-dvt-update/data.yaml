  - "<p>Back in March I <a href=\"http://blog.hinshelwood.com/archive/2007/03/03/Deep_vein_thrombosis_DVT.aspx\" target=\"_blank\">posted</a> about my friend Katie McPherson that died of DVT and her family's <a href=\"http://epetitions.scottish.parliament.uk/view_petition.asp?PetitionID=155\" target=\"_blank\">petition</a> calling for the Scottish Executive to <a href=\"http://news.bbc.co.uk/1/hi/scotland/glasgow_and_west/7024788.stm\" target=\"_blank\">introduce mandatory assessment</a> tools for all health boards for the diagnosis of deep vein thrombosis and to get all newborn babies tested for the \"Factor V\" gene that increases their susceptibility to the condition.</p> <p>I would like to share this email from my good friend Steven McPherson...</p> <blockquote> <p>Subject: Update on epetition for my sister </p><p><em>Hi all,</em> </p><p><em>Just a wee update on the above. Hope you will remember earlier this year you and many others very kindly signed the epetition for changes to the management and protocols for DVT as a result of the death of Katie.</em> </p><p><em>My parents were at the Scottish Parliament today (which they say is a truly horrendous building) to meet with the epetitions panel to discuss this petition further which I am pleased to say went very well. </em> </p><p><em>They were met there by newspapers and a TV crew, before and after they went into the parliament and the news clip can be found here </em><a href=\"http://www.stv.tv/content/news/health/display.html?id=opencms:/news/health/Call_for_DVT_screening_20071002\"><em>http://www.stv.tv/content/news/health/display.html?id=opencms:/news/health/Call_for_DVT_screening_20071002</em></a><em>. If you wish to see the full 35mins of their presentation within the parliament drop me a line and I can forward this onto you. I am told it will appear on </em><a href=\"http://www.holyrood.tv/\"><em>www.holyrood.tv/</em></a><em> tomorrow under the archive section, although I have a copy of it if this is not the case. Both my parents did very well within the parliament making their points very clear and answering all the panels questions in great detail. </em> </p><p><em>I am aware from my good friend Martin there were also stories on the radio and teletext (of all places) today, covering this. My parents were interviewed by a number of press after the session, so no doubt this will appear in further papers/TV/radio etc tomorrow and over the remaining week.</em> </p><p><em>It appears that at long last we are beginning to make some head way. I believe the next stage is for the epetitions panel to look into the existing guidelines / protocols to establish the current situation and then look into how things can be changed for the future. </em> </p><p><em>I'm sure you don't need reminding but Katie would have been 28yrs old this Sunday.</em> </p><p><em>Main point of this email is to once again thank you for your support. In the end we managed to get 143 signatures for the epetition which is fantastic and would not have been possible without all your support.</em> </p><p><em>Many thanks and look forward to seeing you soon.</em> </p><p><em>Steven McPherson</em></p></blockquote> <p>The family have a Website \"<a title=\"http://www.dvt-awareness.co.uk/\" href=\"http://www.dvt-awareness.co.uk/\">http://www.dvt-awareness.co.uk/</a>\"\_ where they link to many news stories on the subject and a couple of videos. Although it is too late to sign the petition, please lend your support any way you can... </p><p>\_ </p><p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

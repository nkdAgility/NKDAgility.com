  encoded:
  - "<p>I am a little confused by the RTM release of VS2008. I cant find a copy of the Team Explorer RTM or wither it is bundled with Team Suit. This would be a problem if I uninstalled everything only to find that I can't get my source control...</p> <p><strong>Does anyone know if Team Suit is bundled with VS2008 Team Suit?</strong></p> <p>When I was on MSDN earlier there was only one download and that was Visual Studio 2008 Team Suit. Now that have added more downloads, and the site is dead again :)</p> <li><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_visual_studio_team_system_2008_team_foundation_server_trial_x86_x64wow_dvd_X14-29244.iso\">Visual Studio Team System 2008 Team Foundation Server Trial (x86 and x64 WoW) - DVD (English)  <li><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_visual_studio_team_system_2008_team_suite_trial_x86_x64wow_dvd_X14-29235.iso\">Visual Studio Team System 2008 Team Suite Trial (x86 and x64 WoW) - DVD (English)  <li><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_visual_studio_team_system_2008_test_load_agent_trial_x86_x64wow_cd_X14-31713.iso\">Visual Studio Team System 2008 Test Load Agent Trial (x86 and x64 WoW) - CD (English)  <li><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_visual_studio_2008_standard_x86_x64wow_dvd_X14-31724.iso\">Visual Studio 2008 Standard Edition (x86 and x64 WoW) - DVD (English)  <li><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_visual_studio_2008_express_x86_x64wow_dvd_X13-97868.iso\">Visual Studio 2008 Express Editions (x86 and x64 WoW) - DVD (English)  <li><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_visual_studio_2008_professional_x86_x64wow_dvd_X14-26326.iso\">Visual Studio 2008 Professional Edition (x86 and x64 WoW) - DVD (English)  <li><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_msdn_library_for_visual_studio_2008_x86_x64wow_dvd_X14-29217.iso\">MSDN Library for Visual Studio 2008 (x86 and x64 WoW) - DVD (English) </a><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_expression_web_X12-92902.iso\"> <li><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_visual_studio_team_system_2008_team_foundation_server_workgroup_x86_x64wow_dvd_X14-29253.iso\">Visual Studio Team System 2008 Team Foundation Server Workgroup Edition (x86 and x64 WoW) - DVD (English)  <li><a href=\"https://msdn2.microsoft.com/en-GB/subscriptions/manage/default.aspx?CA=Download||182B77B8-E5BA-4B84-BCE4-6D88B84F9527|X-RTL-000019|msdn/en_visual_studio_team_system_2008_team_suite_x86_x64wow_dvd_X14-26461.iso\">Visual Studio Team System 2008 Team Suite (x86 and x64 WoW) - DVD (English)</a></li></a></li></a></li></a></li></a></li></a></li></a></li></a></li></a></li> <p>All the flavours are here, but no Team Explorer? Do I need to download Team Foundation Server just to get Team Explorer? Granted I need it anyway as I have a deployed instance of <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> Beta 2, but not at home :)</p> <p>And where is the .NET 3.5 redistributable... I have applications that are hot to trot but I can't roll out on Beta 2.</p> <p>Ah well, I will stow my impatience and wait...</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

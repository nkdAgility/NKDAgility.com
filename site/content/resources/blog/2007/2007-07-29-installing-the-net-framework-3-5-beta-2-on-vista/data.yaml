  encoded:
  - "<p>As you may have seen from my previous <a title=\"Installing Visual Studio 2008 Beta 2 on XP\" target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/07/27/Installing-Visual-Studio-2008-Beta-2.aspx\">post</a>, I have just installed VS2008B2\_onto my old work computer, well it is now time to hit my Vista laptop with it:</p>\n<p>I just tried to install Visual Studio 2008 Team Suit\_on my Vista laptop, but it failed on the first hurdle; installing the .NET\_Framework 3.5 Beta 2</p>\n<p>After an hour of searching the web for answers and trying about three different options, finding about ten more, and getting increasingly frustrated, I gave up for a while...</p>\n<p>On my second attempt\_I managed to find a solution: I switched to trying to install the .NET\_Framework 3.5 Beta 2 on its own because it starts quicker than the full Visual Studio install process.</p>\n<p><strong>The Solution</strong></p>\n<p>In order to install the .NET Framework 3.5 Beta 2 on\_Vista I had to uninstall some previously\_installed Hotfixes\_using these instructions:</p>\n<blockquote>\n<p>1. Open the Control Panel, select Programs &amp; Features, click on the “View installed updates” located on the Tasks pane. Select and uninstall the following Windows updates: </p>\n<p>- Hotfix for Microsoft Windows (KB110806) </p>\n<p>- Hotfix for Microsoft Windows (KB930264) </p>\n<p>- Hotfix for Microsoft Windows (KB929300) </p>\n<p>2. Reboot </p>\n<p>3. Reattempts installing .NET Framework 3.5. </p>\n<p><a title=\"Re: [ ERROR ] Can't install .NET Framework 3.5\" target=\"_blank\" href=\"http://forums.microsoft.com/MSDN/ShowPost.aspx?PostID=1705630&amp;SiteID=1&amp;pageid=0#1734475\">From MSDN Forum post</a>\_by <a target=\"_blank\" href=\"http://blogs.msdn.com/gusperez/\">Gus Perez</a></p>\n</blockquote>\n<p>\_I did however find more that one hotfix with the same KB number, so I got rid of them both.</p>\n<p>After this I tried VS2008 again...</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"
  - ''

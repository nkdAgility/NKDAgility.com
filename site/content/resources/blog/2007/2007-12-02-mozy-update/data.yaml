  description: ''
  encoded:
  - "<p>Well, due to my campaign to get lots of free bandwidth I now have an additional 2.3 GB on top of my initial free 2GB bringing the grand total to 4.3 GB of online storage with <a href=\"https://mozy.com/?code=8R96AG\" target=\"_blank\">Mozy</a>!</p> <p>This is fantastic as I have more than enough room for all of my files. But, in the interest of keeping my consumption low, I have remove certain files from the backup:</p> <ul> <li>All my music: mainly because I can get it again :)</li> <li>All my source code: its stored on <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a> anyway.</li> <li>Emails: I use Google Mail and have masses of space from them anyway.</li></ul> <p>This means that I have plenty of free space (I am only at 66% ish usage) for all those word docs and presentations.</p> <p>Now I have a couple of family members signed up I can see that <a href=\"https://mozy.com/?code=8R96AG\" target=\"_blank\">Mozy</a> really is easy to use as with only a <a href=\"https://mozy.com/support\" target=\"_blank\">few minutes reading</a> all my relatives were able to actually understand what they were getting and why...</p> <p>Again I would like to thank a few guys for their mega byte support:</p> <p><a href=\"http://stifora.com/\" target=\"_blank\">Andrew Stifora</a>, <a href=\"http://geekswithblogs.net/gambit_sunob/Default.aspx\" target=\"_blank\">Garrett Hoofman</a>, <a href=\"http://www.linkedin.com/pub/2/56A/667\" target=\"_blank\">Peter Benschop</a>, chan pen, Jeroen te Strake, Thomas Williams, Jim Calder, <a href=\"http://stuartmcvicar.net/2007/08/26/charging-membership-for-forums/\" target=\"_blank\">Stuart McVicar</a>, John Hinshelwood </p><p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"
  - ''

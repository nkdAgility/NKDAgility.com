  description: ''
  encoded:
  - "<p>I ran into a small problem with the tfs admin tool.</p>\n<p>When you add a user to a project as \"Contributer\" then it adds only \"Publisher\" to the reporting services permissions.</p>\n<p><img alt=\"\" src=\"/images/geekswithblogs_net/hinshelm/6423/r_TFSAdminRSPermissionsIssue.JPG\" /></p>\n<p>This is in fact wrong and should also add \"Reader\" otherwise you get lots of emails from users who can't view the reports!</p>\n<p>This is a minor problem to fix, unless you only notice it after you have created 100 projects... Doh!</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

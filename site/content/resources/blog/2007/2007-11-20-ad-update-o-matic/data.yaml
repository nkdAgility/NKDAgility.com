  description: ''
  encoded:
  - "<p>In my quest to </p><del>play with</del> test VB 9.0 and it very cool\_ features I created a little application to update Active Directory. I was asked by my boss (Andre) to get some sense of order into Active Directory for the users that will be involved in the proof of concept for MOSS 2007. So I immediately thought of an application to automate this. <p>The idea was to pull the information from AD for the selected users into a database and then make all the changes that are required there before updating AD with the new values.</p> <p> This works very well, but I am unable to test most of the AD update procedures as I only have permission to update my own Office and telephone number fields; Which work just fine...</p> <p>One of the guys from infrastructure are coming over this afternoon to run the application under his login, which will be a full test <img alt=\"smile_omg\" src=\"http://spaces.live.com/rte/emoticons/smile_omg.gif\" /> I hope nothing goes wrong...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

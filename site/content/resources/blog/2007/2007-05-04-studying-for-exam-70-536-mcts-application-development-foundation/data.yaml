  encoded:
  - "<p>After my success with <a href=\"http://hinshelwood.com/archive/2007/04/25/Beta-Exam-71-510-TS-Visual-Studio-2005-Team-Foundation-Server.aspx\">Beta Exam 71-510: TS: Visual Studio 2005 Team Foundation Server</a> I now find myself thinking that I should get my developer exams sorted. I had never done them before as I would have had to pay for them myself. Which sucks...</p>\n<p>The company I am now working for (the first to have more than\_30 employees, and has more than 70,000) has kindly decided that I get a training budget. Now, though the budget is large, it would only cover one and a half of the exam courses per year and I can't be bothered to take 4 years to do it, by which time they will be obsolete anyway, so I have decided to go for the self study approach.</p>\n<p>I am studying for my <a target=\"_blank\" href=\"http://www.microsoft.com/learning/mcp/mcpd/\">Microsoft Certified Professional Developer (MCPD)</a>\_of the <a href=\"http://www.microsoft.com/learning/mcp/mcpd/entapp/default.mspx\">MCPD: Enterprise Applications Developer</a> flavor. As I have no previous MCP experience I will need to do five exams:</p>\n<ul>\n    <li><a href=\"http://www.microsoft.com/learning/exams/70-536.asp\">Exam 70–536</a>: TS: Microsoft .NET Framework 2.0 - Application Development Foundation </li>\n    <li><a href=\"http://www.microsoft.com/learning/exams/70-526.asp\">Exam 70–526</a>: TS: Microsoft .NET Framework 2.0 - Windows-Based Client Development </li>\n    <li><a href=\"http://www.microsoft.com/learning/exams/70-528.asp\">Exam 70–528</a>: TS: Microsoft .NET Framework 2.0 - Web-Based Client Development </li>\n    <li><a href=\"http://www.microsoft.com/learning/exams/70-529.asp\">Exam 70–529</a>: TS: Microsoft .NET Framework 2.0 - Distributed Application Development </li>\n    <li><a href=\"http://www.microsoft.com/learning/exams/70-549.asp\">Exam 70–549</a>: PRO: Designing and Developing Enterprise Applications by Using the Microsoft .NET Framework </li>\n</ul>\n<p>So I am starting at the bottom and working my way up. First is exam 70-536, the problem is that I have been doing .NET development for 6 years and .NET 2.0 for 2 of those. This means that 80% of things I know already which makes the books rather boring!</p>\n<p>\_</p>\n<p>Ah well, back to the book!</p>\n<p><em>An excelent resource for 71-510 can be found on the dotnetfun site @ <a target=\"_blank\" href=\"http://www.dotnetfun.com/articles/certifications/Passing70536Certification.aspx\">Prepare for the 70-536 Certification Exam: Microsoft .NET Framework 2.0 - Application Development Foundation</a>.</em></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"
  - ''

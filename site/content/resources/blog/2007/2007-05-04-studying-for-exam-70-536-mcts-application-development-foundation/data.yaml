    comment_date_gmt: '2007-11-30 11:41:46'
    comment_content: >-
      Read the self study books from the MS press. They come with practice tests
      on the included cd. (Also includes 90 day VS 05). The included practice
      tests (in my opinion) a harder than the actual tests, but that prepares
      you all the more. I didn't have the last book for 70-549 (MCPD:EAD) so I
      purchased practice tests from TestKing,MeasureUp, and Self-Test.....BIG
      MISTAKE. I was acing those (97-100% each time) and FAILED the exam. I now
      have the book and am reading and using the included practice tests. The
      practice tests are <i>powered</i> by MeasureUp, but are not like the
      practice exams I bought from MeasureUp. Having seen the beast up close,
      the exams with the book are the closest to the real thing. The book also
      has a discount code of 15% to use towards your exam fee.<br /><br />Good
      luck all,<br />Peter<br />MCTS: Web, Windows, Distributed Apps

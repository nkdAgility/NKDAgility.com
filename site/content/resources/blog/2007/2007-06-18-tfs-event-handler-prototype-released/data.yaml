  encoded:
  - "<p>As promised I have <a title=\"TFS Event Handler (Prototype)\" target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler/Release/ProjectReleases.aspx?ReleaseId=5057\">released</a> the application and code for my prototype <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler\">TFS Event Handler</a>. I am currently working on the documentation, but I though I would give the bravest of you advanced notice of the release. You should be able to figure out how to configure it and extend it without much help (who reads documentation anyway), but for those of you who need that extra hand I will hopefully, time permitting, be releasing some sort of rudimentary documentation today!</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_</div>"

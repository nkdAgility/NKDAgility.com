  encoded:
  - "<p>If you are out there and you have installed SP1 for Team Foundation Server you probably went through as much pain as I did...</p>\n<p>Solution:</p>\n<p>\_</p>\n<ol>\n<li>Install Data Tier as per documentation. \n</li><li>Install Application Tier as per documentation. \n</li><li>Install SP1 on data Tier. \n</li><li>Repair TFS on data tier \n</li><li>Install SP1 on application tier. \n</li><li>Repair TFS application tier</li></ol>\n<p>If at any point you have a problem. You can always uninstall SP1 from both of the tiers and get the system working again. There are a number of solutions out there, including this one, which can fix the problems you have with TFS SP1... None of them worked for me...</p>\n\n\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"

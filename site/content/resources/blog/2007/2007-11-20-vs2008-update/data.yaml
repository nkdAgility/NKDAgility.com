  encoded:
  - "<p>Well it seems that Microsoft took the generally felt community suggestion and bundles Team Explorer with Visual Studio 2008 team Suit. I don't know if they did the same with VS2008 Pro or the other version, but it would seem a good idea.</p> <p>I had a few problems uninstalling Beta 2, but I got there in the end and now have VS2008 RTM and MSDN installed, and I am just waiting for Team Explorer's install to complete.</p> <p>Then I will see if all my projects from beta 2 need upgraded and wither the source control copes with it. I will defiantly try the upgrade in a branch to make sure I don't totally \"gub\" my projects <img alt=\"smile_regular\" src=\"http://spaces.live.com/rte/emoticons/smile_regular.gif\" /></p> <p>This afternoon I will be attending a Microsoft event in Edinburgh \"<a href=\"https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-GB&amp;eventid=1032355353\" target=\"_blank\">MSDN: SharePoint Developers</a>\" which should be interesting, and then I have a wee meeting with the folks in MS tomorrow to go over anything that was missed and to discuss my companies impending MOSS 2007 deployment.</p> <p>A busy couple of days...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

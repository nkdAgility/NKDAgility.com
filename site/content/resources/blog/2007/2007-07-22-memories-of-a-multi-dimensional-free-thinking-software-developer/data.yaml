  encoded:
  - "<p>I thought I should blog about my gift and how it has impacted my skills as a software developer. I want to do this for a number of reasons: </p> <ul> <li>To help other so gifted developers  </li><li>To\_help employers of so\_gifted developers  </li><li>To help me get a better understanding of how it affects me </li></ul> <p>I will add more, but for now here are a couple of resources to get you started in understanding:</p> <p><a title=\"http://www.dyslexia.tv/\" href=\"http://www.dyslexia.tv/\">http://www.dyslexia.tv/</a></p> <p><a title=\"http://www.dyslexia.com/\" href=\"http://www.dyslexia.com/\">http://www.dyslexia.com/</a></p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Dyslexia\" rel=\"tag\">Dyslexia</a>\_</div>"

  encoded:
  - "<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Festiveholidaystudying_12D57-020.jpg\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"244\" alt=\"020\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Festiveholidaystudying_12D57-020_thumb.jpg\" width=\"139\" align=\"right\" border=\"0\" /></a></p> <p>I am sorry to tell you all that I am now (as of Friday past) off for the holiday period. With a little luck and some saved holidays I will not be back in the office until the 3rd January 2008 :) I will be in the office for damage control on the 31st, but apart from that I am a free man...</p> <p>Well, I have been looking after my daughter and playing my <a title=\"hinshelm's Xbox 360 Blog\" href=\"http://www.360voice.com/blog.asp?tag=hinshelm\" target=\"_blank\">XBOX</a> and generally <a title=\"I got Elfed!\" href=\"http://www.elfyourself.com/?id=1466005756\" target=\"_blank\">faffing</a> around with a lot of miscellaneous Christmas stuff online. I have still not got my <a href=\"http://blog.hinshelwood.com/archive/2007/12/13/installing-windows-sharepoint-services-3.0-service-pack-1-sp1.aspx\" target=\"_blank\">Sharepoint 2007 development box working</a> after the <a href=\"http://blog.hinshelwood.com/archive/2007/12/13/no-love-between-mcafee-enterprise-and-moss-2007.aspx\" target=\"_blank\">Service Pack 1 / McAfee</a> fandangle, but I am hopping that I can get it done at some point this week, if for nothing else but piece of mind...</p> <p>I am keeping up with my feed reading, an I came across an <a href=\"http://visualstudiomagazine.com/features/article.aspx?editorialsid=1788\" target=\"_blank\">article</a> on the Visual Studio Magazine site that highlights the little known uses of WPF. The author (Kathleen Dollard) highlights the things that I thought WPF was for anyway (but largely ignored) and its benefits over WinForms. I think that Kathleen has hit the nail right on the head that WPF will be the way foreword for future .NET application development, but it does have a steep learning curve and it is different from the way that we have built applications in the past. I have resigned myself to learn this black art of WPF and increase my skill set with this worthwhile weapon in my arsenal.</p> <p>I can only hope that Kathleen Dollard and other experts provide the same level and topics of articles, and like Kathleen said, Microsoft should also push its developers to show off WPF in this way.<a href=\"http://profile.mygamercard.net/hinshelm\"><img src=\"http://card.mygamercard.net/hinshelm.png\" align=\"right\" border=\"0\" /></a></p> <p>So its WPF for me this holiday...</p> <p>I will leave you with the \"<a title=\"Hinshelwood family christmass elfs\" href=\"http://www.elfyourself.com/?id=1466005756\" target=\"_blank\">Hinshelwood family Christmas elf's</a>\" or \"<a href=\"http://www.scroogeyourself.com/?id=1538113679\" target=\"_blank\">me as scrooge</a>\" if you are on the other Christmas spirit :)</p> <p>\_</p> <p>  </p><p> </p><p>\_</p> <p>P.S. Yippee, 200 posts...Just in time for the New Year...</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/Xbox\" rel=\"tag\">Xbox</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

  encoded:
  - "<p>I thought I should take a leaf out of <a title=\"About Scott Dorman\" target=\"_blank\" href=\"http://geekswithblogs.net/sdorman/archive/2007/08/15/About.aspx\">Scott Dorman's</a>\_book and post some information about me:</p>\n<ul>\n    <li><a target=\"_blank\" href=\"http://blog.multidimensionalfreethinking.co.uk/archive/2007/08/20/About-Martin-John-Hinshelwood.aspx\">About Martin John Hinshelwood</a> </li>\n    <li><a target=\"_blank\" href=\"skydrive.multidimensionalfreethinking.co.uk/Public/Resume\">Martin Hinshelwood's Resume</a> </li>\n    <li><a target=\"_blank\" href=\"http://linkedin.multidimensionalfreethinking.co.uk\">Martin Hinshelwood's LinkedIn Profile</a> </li>\n    <li><a target=\"_blank\" href=\"community-credit.multidimensionalfreethinking.co.uk\">Martin Hinshelwood's Community Credit</a> </li>\n</ul>\n<p>I have tried to be concise, but I am sure that knowing some of the people that read my blog, I will get complaints. One of the reasons that I am posting this is that there is another Martin Hinshelwood who is the manager of Albion football club, and he gets a higher search engine ranking than me: My mission in life is to relegate football (Soccer for you Americans [What is with American football anyway? Why all the pads? We play a similar game called Rugby without all padding! Much more satisfying.]) in relation to my name a distant second to technology.</p>\n<p>Ahh well, Scott is a much better writer than me, or he just has more patience...</p>\n<p>I am sure that I will adapt it over time to better reflect my experience.</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

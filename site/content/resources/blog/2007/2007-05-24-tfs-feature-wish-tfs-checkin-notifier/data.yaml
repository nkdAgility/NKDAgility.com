post:
  title: TFS Feature Wish (TFS Checkin Notifier)
  link: https://nkdagility.com/blog/tfs-feature-wish-tfs-checkin-notifier/
  pubDate: Thu, 24 May 2007 23:13:53 +0000
  creator: MrHinsh
  guid:

      http://geekswithblogs.net/hinshelm/archive/2007/05/24/tfs-feature-wish-request-source-access.aspx
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>One of the annoying things about Source-Control is that someone else can have that file you really need checked out! This can be annoying if they are not in the same building or even country. </p>\n<p>What we need is a add-in for Team Explorer where we can right-click on a tree or file that has been checked out by another user and request access. </p>\n<p>This will then notify the user that we want access and prompt them to check-in the file, or notify you that they are still using it. </p>\n<p>Which would then prompt them every 10 minutes to check it in and prompt you to ask if you are still waiting for the file. </p>\n<p>Once he has checked it in, your workspace is automatically updated and you are notified that you can now check out the file!</p>\n<p>Possible <a title=\"CodePlex\" target=\"_blank\" href=\"http://www.codeplex.com\">CodePlex</a> project \"TFSCheckin<font face=\"Arial\">Notifier</font>\".</p>\n<p>Could be cool, what do you think? </p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"
  - ''

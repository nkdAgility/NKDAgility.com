  description: ''
  encoded:
  - "<p>Some prople have encountered this error when viewing the source control tab in TeamPlain:</p>\n<blockquote>\n<p><font color=\"#8000ff\">System.Web.Services.Protocols.SoapException: TF14002: The identity NT AUTHORITYNETWORK SERVICE is not a member of the Team Foundation Valid Users group.</font></p>\n<p><font color=\"#8000ff\">at Microsoft. TeamFoundation. VersionControl. Server. Repository. GetRepositoryProperties()</font></p>\n</blockquote>\n<p>Now in the TeamPlain forums a couple of posts defign the problem, but no solution: </p>\n<p><a target=\"_blank\" href=\"http://dev.devbiz.com/forums/AddPost.aspx?PostID=3229\">SoapException with Source tab</a>\_posted 03-27-2007 4:39 AM </p>\n<p><a target=\"_blank\" href=\"http://dev.devbiz.com/forums/thread/1362.aspx\">TF14002: The identity NT AUTHORITYNETWORK SERVICE is not a member of the Team Foundation Valid Users group.</a>\_posted 05-17-2006, 4:31 AM </p>\n<p><a target=\"_blank\" href=\"http://dev.devbiz.com/forums/thread/2084.aspx\">1.1 Problems</a>\_posted\_10-14-2006, 12:37 AM </p>\n<p>It seams that this is an internitant problem and may be caused by proxy server settings. </p>\n<p>This has only hapened to one of my users sos far and not to me at all. </p>\n<p>We will see...</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"

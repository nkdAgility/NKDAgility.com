  encoded:
  - "<p>The first problem I have encountered in that in the past I have had various version of Office 2007 beta and other bits and bobs. You will need to remove these to install Visual Studio 2008 Beta 2.</p>\n<p>If your install fails on or just after \"<strong>Microsoft Web Designer Tools</strong>\" then you probably have this problem. If you download the <a href=\"http://support.microsoft.com/kb/290301\">Windows Installer Cleanup Utility</a>\_you will be able to clean anything that is Office 2007 and beta from you system.</p>\n<p>This worked for me, but I guess you may have other problems...</p>\n<p>I am going to test this on my spare work computer and my laptop at home, but at home I will need to remove Vista to free up some RAM.</p>\n<p>I want to be able to test Team Foundation Server 2008 as well, but I will need to wait for a new laptop for that...but I spec'ed one out on Dell and it came to Â£2900.</p>\n<p><strong>Does anyone have a really kick ass laptop? Where did you buy it?</strong></p>\n<p>I think that the min speck needs to be:</p>\n<p>4GB of RAM - I need to be able to run Vista with\_Team Suit\_+ VPC with Windows 2003 &amp; <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">TFS</a></p>\n<p>17\" screen</p>\n<p>Min resolution of 1900+</p>\n<p><strong>Any ideas?</strong></p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"
  - ''

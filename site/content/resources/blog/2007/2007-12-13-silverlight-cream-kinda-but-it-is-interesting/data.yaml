  encoded:
  - "<p>Well, I was browsing the Microsoft downloads site looking for SP1 for SharePoint and a wee popup asked if I would like to see the <a href=\"http://download.microsoft.com\">http://download.microsoft.com</a> beta...</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Silverlightcreamkindabutitisinteresting_7C92-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"404\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Silverlightcreamkindabutitisinteresting_7C92-image_thumb.png\" width=\"644\" border=\"0\" /></a> </p> <p>You can view it at <a title=\"http://preview.microsoft.com/downloads/HomePage.aspx\" href=\"http://preview.microsoft.com/downloads/HomePage.aspx\">http://preview.microsoft.com/downloads/HomePage.aspx</a> and see what you think. My <a href=\"http://silverlight.net/\" target=\"_blank\">Silverlight</a> guru collogue Charlie Holland is currently pulling the site apart to see how it ticks...</p> <p>Good luck <img alt=\"smile_thinking\" src=\"http://spaces.live.com/rte/emoticons/smile_thinking.gif\" /></p> <p>I have been finding it interesting the even recent additions to Microsoft's web content has been in Flash and I am glad to see some movement towards <a href=\"http://www.panopticoncentral.net/archive/2004/12/10/2828.aspx\" target=\"_blank\">dogfooding</a> Silverlight...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/Silverlight\" rel=\"tag\">Silverlight</a>\_</div>"
  - ''

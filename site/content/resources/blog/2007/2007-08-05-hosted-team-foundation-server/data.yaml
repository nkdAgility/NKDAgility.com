  - "<p>I have <a title=\"Hosted Team Foundation Server\" href=\"http://blog.hinshelwood.com/archive/2007/05/31/Hosted-Team-Foundation-Server.aspx\" target=\"_blank\">posted</a> about Hosted Team Foundation server before and I have had a few discussions with <a href=\"http://blogs.msdn.com/ukvsts/pages/jon-pratt.aspx\" target=\"_blank\">Jon Pratt</a> from the <a href=\"http://blogs.msdn.com/ukvsts/default.aspx\" target=\"_blank\">Microsoft UK Development Tools Team</a>\_on the subject. The issue with Hosted <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> is that there is no real partitioning of projects within the system and thus if you had two clients on the same server they would be able to view each others data. </p> <p>I even asked a <a href=\"http://www.linkedin.com/answers/technology/software-development/TCH_SFT/46649-1363184?browseIdx=0&amp;sik=1186315050351&amp;goback=%2Eahp%2Eamq\" target=\"_blank\">question</a> on LinkedIn and got an amazing response.</p> <p>You may think that this is an oversight, but TFS was not really designed for the hosted environment. The problem is that in my company we would need to keep different areas of the business separate. This requires separate instances of Team Foundation Server for this to work.</p> <p>There are changes coming in Orcas that will help with this and ones in Rosario that should solve the problems and allow proper hosting. </p> <p>At this time there is only one commercial hosted team server called <a href=\"http://www.tfsnow.com/\" target=\"_blank\">TFS Now</a> that has been blogged about by <a title=\"hosted team foundation server\" href=\"http://blogs.msdn.com/jeffbe/archive/2007/07/31/hosted-tfs-available-from-readify.aspx\" target=\"_blank\">Jeff Beehler</a> and <a href=\"http://blogs.msdn.com/bharry/archive/2007/07/30/the-first-commercial-tfs-hosting-service-is-live.aspx\" target=\"_blank\">Brian Harry</a> last month.</p> <p>Check out <a title=\"TFS Now\" href=\"http://www.tfsnow.com/\">TFS Now</a>...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

  encoded:
  - "<p>Due to a number of reasons:</p>\n<ul>\n    <li>My wife is due to give birth this week some time </li>\n    <li>I only have access to <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">TFS</a> at work, and my development time has been cut down. </li>\n    <li>I'm lazy... </li>\n</ul>\n<p>The first\_CTP of the Team Foundation Server Event Handler has been delayed. I have, however made a number of enhancements of the surrounding framework that will allow the smother function of this and other releases.</p>\n<p>Currently I have completed:</p>\n<ul>\n    <li><a title=\"RDdotNet - Reality Dysfunction .NET\" target=\"_blank\" href=\"http://www.rddotnet.com\">RDdotNet</a> Server Factory - this set of classes and interfaces allows the management, connection and creation of multiple services (both local and remote) even if they are in multiple physical locations. </li>\n    <li><a title=\"RDdotNet - Reality Dysfunction .NET\" target=\"_blank\" href=\"http://www.rddotnet.com\">RDdotNet</a> TFS Event Handler Queuer - this architecture captures all of the events from a particular team server and feeds those events onto a MSMQ <a title=\"Windows Communication Foundation\" target=\"_blank\" href=\"http://wcf.netfx3.com\">Windows Communication Foundation</a> service that enables the processing service to be restarted without loosing any events. </li>\n    <li><a title=\"RDdotNet - Reality Dysfunction .NET\" target=\"_blank\" href=\"http://www.rddotnet.com\">RDdotNet</a> TFS Event Manager - this is a tree based structure for managing your servers and uploaded event handlers. </li>\n    <li><a title=\"RDdotNet - Reality Dysfunction .NET\" target=\"_blank\" href=\"http://www.rddotnet.com\">RDdotNet</a> Services Framework - a quick method of creating <a title=\"Windows Communication Foundation\" target=\"_blank\" href=\"http://wcf.netfx3.com\">Windows Communication Foundation</a> services that does most of the work for you. This in purely for programmatic implementations\_as, obviously, the config route is the easiest, but does not fit every bill! </li>\n</ul>\n<p>What I have not yet completed:</p>\n<ul>\n    <li>Getting it all working together :) </li>\n    <li>An effective way of managing the TFS\_Subscriptions </li>\n    <li>Testing and debugging the whole thing. </li>\n</ul>\n<p>I do have an implementation of the event handler idea that requires hard coded implementation of assemblies. This works, but has no redundancy and is not robust. I have been using it for a couple of months with no problems. I will try to package this up for you guys when I get a moment - unless I have to rush to the hospital, in which case, tough!</p>\n<p><em>note:</em></p>\n<p><em>If I get into work tomorrow I will try my best to upload the installer for the current Alfa version. It is slightly configurable with Event Handlers listed in a config file. Not what I am trying to achieve and you have to restart the service manually when you add a event handler. Oh, and this MUST be installed on the team server and you need to enter a TFS Server Administrator password into the config file. I will call this the\_\"TFS Rubbishy manual Event Handler\", and it <strong>will</strong> need some installation instructions...</em></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_</div>"
  - ''

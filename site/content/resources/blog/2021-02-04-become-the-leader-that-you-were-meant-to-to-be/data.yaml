    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Leadership is not about control, but about inspiring those around you.
    </p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-managers-transition-to-leaders">Managers transition to
    Leaders</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>As organisations move towards modern management practices there will be
    less of a need for Managers. However that does not mean that those same
    people are not needed! Their role is shifting from managing people, to
    managing effectiveness and leading people!</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"align":"center","id":45808,"width":494,"height":237,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image aligncenter size-large is-resized"><img
    src="https://nkdagility.com/wp-content/uploads/2021/02/2021-02-04_12-48-28.png"
    alt="" class="wp-image-45808" width="494" height="237"/><figcaption
    class="wp-element-caption">How You Can Achieve Great Relationships and
    Results; by Ken Blanchard &amp; Renee Broadwell</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In a traditional organization, people report to people up the chain of
    hierarchy.&nbsp; No matter how important we say our customers are to our
    company, people (even managers) RESPOND to Who is Above Them.&nbsp;We need
    to change this and upend the story. CxO's become responsible for clearing
    obstacles for the Leaders in the organisation to do the same for their
    teams. </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Lead by example and become the leader that you were meant to to
    be!</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>For more depth read <a href="https://amzn.to/2YJhvJH" target="_blank"
    rel="noreferrer noopener">Good To Great: Why Some Companies Make the Leap...
    and Others Don't</a>  and <a href="https://amzn.to/3oNDMke">The Ideal Team
    Player: How to Recognize and Cultivate The Three Essential Virtues</a>. Or
    better yet attend a <a href="https://nkdagility.com/PAL">Professional Agile
    Leadership Essentials Training with Certification</a> with us.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-the-scrum-master-is-a-leadership-role">The Scrum Master is a
    Leadership Role</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>There is a belief that the Scrum Master is the Scrum Team's manager or
    maybe a Scribe, or even and admin. The Scrum master is not not Report Driven
    or interested in Resource Utilisation! <strong>They are a leader who
    provides services to the Scrum Team, the Product Owner, &amp; the
    Organisation.</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"align":"center","id":45807,"width":455,"height":329,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image aligncenter size-large is-resized"><img
    src="https://nkdagility.com/wp-content/uploads/2021/02/image.png" alt=""
    class="wp-image-45807" width="455" height="329"/><figcaption
    class="wp-element-caption">Scrum Master Anti-Patterns</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>I love the story of Turn this Ship around David Marquet </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Ditch the anti-patterns and become the leader that you were meant
    to to be!</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>For more depth read <a href="https://amzn.to/39KE0V2">Drive: The
    Surprising Truth About What Motivates Us</a> and <a
    href="https://amzn.to/3aCot97">Scrum Mastery: From Good To Great
    Servant-Leadership</a>. Or better yet attend a <a
    href="https://nkdagility.com/training/courses/professional-scrum-master-training-with-certification/">Professional
    Scrum Master with Certification</a> or a <a
    href="https://nkdagility.com/training/courses/professional-scrum-master-ii-training-with-certification/">Professional
    Scrum Master - Advanced with Certification</a> with us.</p>


    _: http://blog.hinshelwood.com/?p=5032
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>If you want to connect to the Team Foundation Service (TFS Preview) API you are going to need some credentials in order to connect. That's right, where do you expect to store your Live ID for connecting? Do you expect to add it to the windows credentials store? What about having the user manually add it? Both these options suck… so introducing the TFS Service Credential Viewer.</p>\r\n<p><a href=\"http://blog.hinshelwood.com/files/2012/03/image21.png\"><img style=\"border-width: 0px; margin: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/03/image_thumb21.png\" alt=\"image\" width=\"622\" height=\"104\" border=\"0\" /></a></p>\r\n<p>The TFS Service Credential Viewer connects to your Team Foundation Service account on <a href=\"http://tfspreview.com\">http://tfspreview.com</a> and using your credentials it retrieves credentials that you can use for an automated service to connect and authenticate correctly.</p>\r\n<h3>Download TFS Service Credential Viewer</h3>\r\n<p>The following prerequisites are required:</p>\r\n<ul>\r\n<li>Team Explorer 2012 <del>Visual Studio 11 (any version)</del></li>\r\n<li>.NET 4.5</li>\r\n</ul>\r\n<p>If these components are already installed, you can <a href=\"http://nkdagility.com/downloads/tools/tfs2012/TfsServiceCredentialViewer/TfsServiceCredentialsUI.application\">launch</a> the application now. Otherwise, click install below to install the prerequisites and run the application.</p>\r\n<h4><a href=\"http://nkdagility.com/downloads/tools/tfs2012/TfsServiceCredentialViewer/setup.exe\">install</a> or <a href=\"http://nkdagility.com/downloads/tools/tfs2012/TfsServiceCredentialViewer/TfsServiceCredentialsUI.application\">launch via clickonce</a></h4>\r\n<h3>How it works</h3>\r\n<p>Once you have authenticated as a TFS Collection Administrator to your hosted TFS Collection we use the Access Control Service to provision a service identity that you can use for unattended connections to Team Foundation Service (TFS Preview).</p>\r\n<p><a href=\"http://blog.hinshelwood.com/files/2012/03/SNAGHTML85af783.png\"><img style=\"border-width: 0px; margin: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"SNAGHTML85af783\" src=\"http://blog.hinshelwood.com/files/2012/03/SNAGHTML85af783_thumb.png\" alt=\"SNAGHTML85af783\" width=\"460\" height=\"461\" border=\"0\" /></a><br /><strong>Figure: A quick #1, #2 to get your credentials</strong></p>\r\n<p>http://youtu.be/Fkn6V0_zz28<br /><strong>Video: How to get your credentials</strong></p>\r\n<p>&nbsp;</p>\r\n<h3>Troubleshooting</h3>\r\n<p>If you are using Windows 8 Consumer Preview you will not get an automatic launch of the application due to an extra security check for applications that come from the internet.</p>\r\n<ol>\r\n<li>Click or Press “Start” and Scroll all the way to the right</li>\r\n<li>Select the TFS Service Credential Viewer</li>\r\n<li>When the security dialog pops up click “More Info”\r\n<p><a href=\"http://blog.hinshelwood.com/files/2012/03/image22.png\"><img style=\"margin: 0px; border: 0px currentColor; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/03/image_thumb22.png\" alt=\"image\" width=\"640\" height=\"268\" border=\"0\" /></a><br /><strong>Figure: Select More Info<br /></strong></p>\r\n</li>\r\n<li>Click “Run anyway” to launch the application and add it to the safe list\r\n<p><a href=\"http://blog.hinshelwood.com/files/2012/03/image23.png\"><img style=\"margin: 0px; border: 0px currentColor; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/03/image_thumb23.png\" alt=\"image\" width=\"640\" height=\"270\" border=\"0\" /></a><br />Figure;</p>\r\n</li>\r\n<li>Done</li>\r\n</ol>\r\n<p>If you encounter an exception when clicking \"Connect\" the most likely cause if that you do not have Team Explorer 2012 installed</p>\r\n<p>&nbsp;</p>"
  - ''

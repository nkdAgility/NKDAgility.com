  description: ''
  encoded:
  - "<p>Remote access for Team Server is about disparate teams. This means that you can use those cheep contractors in eastern Europe without needing to give them a small project because of the difficulties in integrating their work.</p>\n<p>Essentially you use SSL with Active Directory to secure the services and sites while giving them controlled access to the system. </p>\n<p>If you use the work items to track all the tasks you will be able to seamlessly and effectively build solutions much to big for your company and extend your reach overseas.</p>\n<p><a target=\"_blank\" href=\"http://msdn2.microsoft.com/en-gb/teamsystem/\">Do you want to know more?</a></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"
  - ''

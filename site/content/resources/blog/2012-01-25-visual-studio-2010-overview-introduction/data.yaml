  - "A high-level overview of ALM and how the features in Visual Studio 2010 support ALM. This\_presentation touches on all the features shown in the rest of the deeper-dive sessions. If attendees\_don't know which other sessions they want, watching this presentation might help them decide.\n\n<em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of the\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>\_program.</small></em>\n<h3>Goals</h3>\n<ul>\n\t<li>Understand Visual Studio 2010 capabilities generally</li>\n\t<li>Prepare for deeper-dive sessions</li>\n</ul>\n<h3>Demos</h3>\n<ul>\n\t<li>Variety of user interfaces into VS functionality</li>\n\t<li>Examples of everyday tasks Devs and Testers might perform</li>\n</ul>\n<h3>Recording</h3>\n[screencast url=\"http://www.screencast.com/t/AXyjWgnv1P4\" width=\"640\" height=\"480\"]\n<strong>Screencast:\_ Visual Studio 2010 Overview – Introduction</strong>\n<em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of the\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>\_program.</small></em>"

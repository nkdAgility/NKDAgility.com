  encoded:
  - "<p>My wife, Jadie Hinshelwood,\_has just started <a href=\"http://jadie.hinshelwood.com/2007/09/story-so-far.html\" target=\"_blank\">blogging</a> about\_our journey to get pregnant, miscarriage\_via <a href=\"http://jadie.hinshelwood.com\" target=\"_blank\">A Yummy Mummy is Born</a>, I hope you will give her some support.</p> <p><a href=\"http://feeds.feedburner.com/~r/AYummyMummyIsBorn/~6/2\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" alt=\"Jadie Hinshelwood: A Yummy Mummy is born!\" src=\"http://feeds.feedburner.com/AYummyMummyIsBorn.2.gif\" /></a> </p> <p>It was a hard and long journey, but we <a title=\"Goit there in the end\" href=\"http://jadie.hinshelwood.com/2007/09/and-so-there-were-3.html\" target=\"_blank\">got there in the end</a> :)</p> <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-JadieHinshelwoodAyummymummyisborn_EF93-122_small.jpg\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"225\" alt=\"122_small\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-JadieHinshelwoodAyummymummyisborn_EF93-122_small_thumb.jpg\" width=\"300\" border=\"0\" /></a> </p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

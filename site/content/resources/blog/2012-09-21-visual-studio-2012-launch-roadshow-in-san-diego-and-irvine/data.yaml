  - >-
    <p>Unless you have been living under a rock you might have noticed <a
    href="http://www.microsoft.com/visualstudio" target="_blank">a little launch
    event</a> recently. Well to complement the launch Microsoft is running a
    bunch of Visual Studio 2012 Launch RoadShows around the world:</p>

    <ul>

    <li><a
    href="http://blogs.msdn.com/b/ukmsdn/archive/2012/09/06/event-visual-studio-2012-launch-roadshow.aspx"
    target="_blank"><strong>Visual Studio 2012 Launch RoadShow UK</strong></a>
    (Edinburgh | Manchester | London | Reading)</li>

    <li><a
    href="http://blogs.msdn.com/b/dajung/archive/2012/09/20/visual-studio-2012-launch-roadshow.aspx"
    target="_blank"><strong>Visual Studio 2012 Launch RoadShow US</strong></a>
    (Lehi | Tempe | San Diego | Irvine | Mountain View | San Francisco |
    Portland | Boise)</li>

    <li><a
    href="http://www.clemensreijnen.nl/post/2012/09/22/Visual-Studio-Launch-Roadshows-and-Workshops-in-the-Netherlands.aspx"
    target="_blank"><strong>Visual Studio 2012 Launch RoadShow
    Netherlands</strong></a></li>

    </ul>

    <p>If you are going to be in California around the 9th and 10th of October
    then you might catch me doing two sessions each in San Diego and Irvine.</p>

    <h3 class="icon-keynote">Keynote – Evolve: Rediscover Relevancy</h3>

    <p>Organizations need to be aware that the New Normal is a world where the
    Consumer is now in the drivers seat and that the <a
    href="http://blog.nwcadence.com/consumerization-of-it-and-my-cup-of-coffee/"
    target="_blank">consumerisation of IT</a> is rendering yesterday’s
    development practices obsolete.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border: 0px;" title="Evolve: Rediscover
    Relevancy" src="http://blog.hinshelwood.com/files/2012/09/image38.png"
    alt="Evolve: Rediscover Relevancy" width="640" height="360" border="0" /><br
    /><strong>Figure: Evolve: Rediscover Relevancy</strong></p>

    <p>Have you adapted your development practices and strategies to ensure you
    are maintaining your relevancy?&nbsp;</p>

    <h3 class="icon-presentation">Session – Revolution: The Agile Developer</h3>

    <p>With this new normal the quality level expected of engineers is much
    higher than ever before and we need to rise to the challenge. We ill be
    required to produce better software with quality built in rather than the
    avoidable expense of testing quality in.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border: 0px;" title="Revolution: The
    Agile Developer" src="http://blog.hinshelwood.com/files/2012/09/image39.png"
    alt="Revolution: The Agile Developer" width="640" height="360" border="0"
    /><br /><strong>Figure: Revolution: The Agile Developer</strong></p>

    <p>The engineering half of the Agile Developer needs tools to help them make
    life that much easier on their tester alter ego and on the businesses pocket
    book.</p>

    <p>Join me on <a href="http://blog.hinshelwood.com/events/"
    target="_blank">9th/10th of October in San Diego or Irvine</a> to usher in a
    new era of software quality and delivery…</p>
  - >-
    Unless you have been living under a rock you might have noticed a little
    launch event recently. Well to complement the launch Microsoft is running a
    bunch of Visual Studio 2012 Launch RoadShows in the UK and USA. Well now its
    time to take that launch on the road.

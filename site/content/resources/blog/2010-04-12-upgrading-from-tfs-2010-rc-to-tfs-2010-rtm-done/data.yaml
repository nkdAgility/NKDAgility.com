  encoded:
  - "<p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"vs2010alm\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-vs2010alm_f85ee4b0-bc55-448a-bb3b-c0c602997d4f.png\" width=\"88\" height=\"68\" />Today is the big day, with the Launch of Visual Studio 2010 already done in Asia, and rolling around the world towards us, we are getting ready for the RTM.</p>  <p>We have had TFS 2010 Beta 2 and RC in Production for nearly 6 months and have had only joy, so moving to the RTM on launch day gives me warm and fuzzy feelings.</p>  <p><font color=\"#ff0000\">Update 12th April 2010</font></p>  <ul>   <li><a href=\"http://adamcogan.com/\" target=\"_blank\">Adam Cogan</a> – Adam suggested I get our disagreement out in the open, improve the proposed solution description with some visual cues and move the Pros and Cons to the top. </li>    <li>Added Scott Hanselman’s tweet about the MSDN download release time. </li>    <li>Added – Testing TFS to make sure it is working. </li>    <li>Added – Configured build services. </li> </ul>  <p><font color=\"#ff0000\">Updated 13th March 2010</font></p>  <ul>   <li><a href=\"http://adamcogan.com/\" target=\"_blank\">Adam Cogan</a> pointed out that I had not followed the rule “<a title=\"http://www.ssw.com.au/ssw/Standards/Rules/RulesToBetterWebsitesLayout.aspx#WordSpellingAndGrammarChecker\" href=\"http://www.ssw.com.au/ssw/Standards/Rules/RulesToBetterWebsitesLayout.aspx#WordSpellingAndGrammarChecker\" target=\"_blank\">Do you use Microsoft Word's spelling and grammar checker to make your web content professional?</a>” – Done </li>    <li><a href=\"http://blog.tatham.oddie.com.au/\" target=\"_blank\">Tatham Oddie</a> suggested making the bullet list clearer as the strikethrough made it less readable, and he wondered why the product key was not pre-pidded (Key included) like most MSDN downloads. Well this is because I did not get it from MSDN <img class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-wlEmoticon-smile_2.png\" /> </li> </ul>  <p><font color=\"#ff0000\">Updated 13th September 2010</font></p>  <ul>   <li><a href=\"http://adamcogan.com/\" target=\"_blank\">Adam Cogan</a> asked for a couple of grammatical and phrasing changes and I have implemented the ones that I liked.</li> </ul>  <hr />  <p><a href=\"http://www.ssw.com.au\">SSW</a> was the first company in the world outside of Microsoft to deploy Visual Studio 2010 Team Foundation Server to production, not <a href=\"http://blog.hinshelwood.com/archive/2009/10/25/deploying-visual-studio-2010-team-foundation-server-beta-2.aspx\">once</a>, but <a href=\"http://blog.hinshelwood.com/archive/2010/02/10/upgrading-from-tfs-2010-beta-2-to-tfs-2010-rc.aspx\">twice</a>. I am hoping to make it 3 in a row, but with all the hype around the new version, and with it being a production release and not just a go-live, I think there will be a lot of competition.</p>  <blockquote>   <p><em><img style=\"margin: 0px 20px\" align=\"left\" src=\"http://www.hanselman.com/blog/images/tinyheadshot2.jpg\" width=\"21\" height=\"28\" />Developers: MSDN will be updated with </em><a href=\"http://twitter.com/search?q=%23vs2010\"><em>#vs2010</em></a><em> downloads and details at 10am PST *today*!</em><em>        <br /></em><a href=\"http://twitter.com/shanselman\">@shanselman</a><em> - Scott Hanselman</em></p> </blockquote>  <p>\_</p>  <p>\_</p>  <p> If you are upgrading from TFS 2008 to TFS2010 you can follow our <a title=\"Rules To Better TFS 2010 Migration\" href=\"http://sharepoint.ssw.com.au/Standards/TFS/RulesToBetterTFS2010Migration/Pages/default.aspx\">Rules To Better TFS 2010 Migration</a> and read my <a href=\"http://blog.hinshelwood.com/archive/2009/10/25/deploying-visual-studio-2010-team-foundation-server-beta-2.aspx\">post</a> on our successes.</p>  <p>I already had the RC live, so lets look at how this went today:</p>  <h2>Summary</h2>  <p>First I checked my backups, then same as <a href=\"http://blog.hinshelwood.com/archive/2010/02/10/upgrading-from-tfs-2010-beta-2-to-tfs-2010-rc.aspx\">before</a>, I needed to Uninstall 2010 RC and install 2010 RTM. The installer takes care of all the complexity of actually upgrading any schema changes.</p>  <p>I checked source control was working and then got the SharePoint 2007 Portal going.</p>  <h2>More Information:</h2>  <p>We run TFS 2010 in a Hyper-V virtual environment, so we have the advantage of running a snapshot as well as taking a DB backup.</p>  <ol>   <li><strong>Done - Snapshot the hyper-v server</strong>       <br />Microsoft does not support taking a snapshot of a running server, for very good reason, and Brian Harry wrote a post after my last upgrade with the reason why you should <a href=\"http://blogs.msdn.com/bharry/archive/2010/02/10/a-tfs-2010-upgrade-success-story.aspx\">never snapshot a running server</a>. </li>    <li><strong>Done - Uninstall Visual Studio Team Explorer 2010 RC</strong>       <br />You will need to uninstall all of the Visual Studio 2010 RC client bits that you have on the server. </li>    <li><strong>Done - Uninstall TFS 2010 RC</strong> </li>    <li><strong>Done - Install TFS 2010 RTM</strong> </li>    <li><strong>Done - Configure TFS 2010 RTM</strong>       <br />Pick the Upgrade option and point it at your existing “tfs_Configuration” database to load all of the existing settings </li>    <li><strong>Done - Upgrade the SharePoint Extensions</strong> </li>    <li><strong>Done - Upgrade Build Servers</strong> </li>    <li><strong>Done - Test the server</strong> </li> </ol>  <p>The back out plan, and you should always have one, is to restore the snapshot.</p>  <h2>Upgrading to Team Foundation Server 2010 – Done</h2>  <p>The first thing you need to do is off the TFS server and then log into the Hyper-v server and create a snapshot.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_75ce9efd-7196-40c3-95a1-b9208b02e93f.png\" width=\"800\" height=\"425\" />ary     <br /><strong>Figure: Make sure you turn the server off and delete all old snapshots before you take a new one      <br /></strong></p>  <p>I noticed that the snapshot that was taken before the Beta 2 to RC upgrade was still there. You should really delete old snapshots before you create a new one, but in this case the SysAdmin (who is currently tucked up in bed) asked me not to. I guess he is worried about a developer messing up his server <img class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-wlEmoticon-smile_2.png\" /></p>  <p>Turn your server on and wait for it to boot in anticipation of all the nice shiny RTM’ness that is coming next. The upgrade procedure for TFS2010 is to uninstall the old version and install the new one.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_bcd0df01-d34a-438b-b153-f43ec7fc150d.png\" width=\"756\" height=\"574\" />     <br /><strong>Figure: Remove Visual Studio 2010 Team Foundation Server RC from the system.</strong></p>  <p>\_</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_7e81f02b-4c31-4ea8-a4c1-dc77b8be74dc.png\" width=\"756\" height=\"574\" />     <br /><strong>Figure: Most of the heavy lifting is done by the Uninstaller, but make sure you have removed any of the client bits first. Specifically Visual Studio 2010 or Team Explorer 2010.</strong>\_ <br />\_</p>  <p>Once the uninstall is complete, this took around 5 minutes for me, you can begin the install of the RTM. Running the 64 bit OS will allow the application to use more than 2GB RAM, which while not common may be of use in heavy load situations.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_c8eb5bca-abb2-4f0a-8970-862b9e0916d4.png\" width=\"679\" height=\"326\" />     <br /><strong>Figure: It is always recommended to install the 64bit version of a server application where possible. I do not think it is likely, with SharePoint 2010 and Exchange 2010\_ and even Windows Server 2008 R2 being 64 bit only, I do not think there will be another release of a server app that is 32bit.</strong></p>  <p>You then need to choose what it is you want to install. This depends on how you are running TFS and on how many servers. In our case we run TFS and the Team Foundation Build Service (controller only) on out TFS server along with Analysis services and Reporting Services. But our SharePoint server lives elsewhere.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_82ee036e-10dc-4c37-b909-733bbad4e4a5.png\" width=\"757\" height=\"573\" />     <br /><strong>Figure: This always confuses people, but in reality it makes sense. Don’t install what you do not need. Every extra you install has an impact of performance.</strong></p>  <p>If you are integrating with SharePoint you will need to run this install on every Front end server in your farm and don’t forget to upgrade your Build servers and proxy servers later.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_1647d8d3-ec86-4691-b7c9-c0cea21a9f73.png\" width=\"756\" height=\"575\" />     <br /><strong>Figure: Selecting only Team Foundation Server (TFS) and Team Foundation Build Services (TFBS)</strong></p>  <p>\_</p>  <p>It is worth noting that if you have a lot of builds kicking off, and hence a lot of get operations against your TFS server, you can use a proxy server to cache the source control on another server in between your TFS server and your build servers.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_9a68e348-e592-45a3-b54a-30502fb509be.png\" width=\"756\" height=\"574\" />     <br /><strong>Figure: Installing Microsoft .NET Framework 4 takes the most time.</strong>     <br />\_</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_76947d03-dde5-437c-b75d-9640d2c4f59d.png\" width=\"756\" height=\"575\" />     <br /><strong>Figure: Now run Windows Update, and <a href=\"http://www.ssw.com.au/ssw/Diagnostics/Default.aspx\" target=\"_blank\">SSW Diagnostic</a> to make sure all your bits and bobs are up to date.</strong>     <br />Note: <a href=\"http://www.ssw.com.au/ssw/Diagnostics/Default.aspx\" target=\"_blank\">SSW Diagnostic</a> will check your Power Tools, Add-on’s, Check in Policies and other bits as well.</p>  <h2>Configure Team Foundation Server 2010 – Done</h2>  <p>Now you can configure the server. If you have no key you will need to pick “Install a Trial License”, but it is only £500, or free with a MSDN subscription. Anyway, if you pick Trial you get 90 days to get your key.    <br /><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_74a0f417-c3a2-406b-9e6b-8ec7ec753ab5.png\" width=\"799\" height=\"600\" />     <br /><strong>Figure: You can pick trial and add your key later using the TFS Server Admin.</strong></p>  <p>Here is where the real choices happen. We are doing an Upgrade from a previous version, so I will pick Upgrade the same as all you folks that are using the RC or TFS 2008.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_0212bd88-aed3-4a0f-8a9a-cf2d62e8cd5f.png\" width=\"798\" height=\"599\" />     <br /><strong>Figure: The upgrade wizard takes your existing 2010 or 2008 databases and upgraded them to the release.</strong></p>  <p>\_</p>  <p>Once you have entered your database server name you can click “List available databases” and it will show what it can upgrade.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_1a83f060-0eb6-48f6-b290-3021323e192d.png\" width=\"801\" height=\"599\" />     <br /><strong>Figure: Select your database from the list and at this point, make sure you have a valid backup. At this point you have not made ANY changes to the databases.</strong></p>  <p>At this point the configuration wizard will load configuration from your existing database if you have one. If you are upgrading TFS 2008 refer to <a title=\"Rules To Better TFS 2010 Migration\" href=\"http://sharepoint.ssw.com.au/Standards/TFS/RulesToBetterTFS2010Migration/Pages/default.aspx\">Rules To Better TFS 2010 Migration</a>.</p>  <p>Mostly during the wizard the default values will suffice, but depending on the configuration you want you can pick different options.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_6b3e60c7-ba2b-4670-9baf-d04a7d1171fa.png\" width=\"799\" height=\"599\" />     <br /><strong>Figure: Set the application tier account and Authentication method to use. We use NTLM to keep things simple as we host our TFS server externally for our remote developers.</strong>\_</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_d6d3413c-a24c-4bdc-87b6-7948eb5df96f.png\" width=\"798\" height=\"598\" />     <br /><strong>Figure: Setting your TFS server URL’s to be the remote URL’s allows the reports to be accessed without using VPN. Very handy for those remote developers.</strong></p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_e03c1253-a9f4-4cbe-a391-f2d86fa53533.png\" width=\"799\" height=\"599\" />     <br /><strong>Figure: Detected the existing Warehouse no problem.      <br /></strong><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_9b64de3e-866b-44d7-8be3-eecc7f4fa055.png\" width=\"801\" height=\"600\" />     <br /><strong>Figure: Again we love green ticks. It gives us a warm fuzzy feeling.</strong></p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_be98c6f9-bde8-4386-a9a0-912d59379c3f.png\" width=\"799\" height=\"599\" />     <br /><strong>Figure: The username for connecting to Reporting services should be a domain account (if you are on a domain that is).      <br /><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_c2bc249b-0726-484c-9db8-c1a40c672029.png\" width=\"801\" height=\"603\" /></strong>     <br /><strong>Figure: Setup the SharePoint integration to connect to your external SharePoint server. You can take the option to connect later. </strong></p>  <p>\_</p>  <p>You then need to run all of your readiness checks. These checks can save your life! it will check all of the settings that you have entered as well as checking all the external services are configures and running properly. There are two reasons that TFS 2010 is so easy and painless to install where previous versions were not. Microsoft changes the install to two steps, Install and configuration. The second reason is that they have pulled out all of the stops in making the install run all the checks necessary to make sure that once you start the install that it will complete. if you find any errors I recommend that you report them on <a href=\"http://connect.microsoft.com\">http://connect.microsoft.com</a> so everyone can benefit from your misery. <img class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-wlEmoticon-smile_2.png\" /></p>  <p>\_<img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_94cc5138-219b-47b9-950b-47c49ade0fe5.png\" width=\"799\" height=\"598\" />     <br /><strong>Figure: Took a while on the “Web site” stage for some point, but zipped though after that.</strong></p>  <p>   <br />\_<img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_919dfb21-de52-4cce-9bf8-fdbe00a6c1ee.png\" width=\"798\" height=\"599\" />     <br /><strong>Figure: Now we have everything setup the configuration wizard can do its work.</strong></p>  <p><strong></strong></p>  <p>   <br /><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_bdc32b65-3b65-4aa8-a537-87fc79dd55f2.png\" width=\"798\" height=\"598\" /></p>  <br /><strong>Figure: last wee bit. TFS Needs to do a little tinkering with the data to complete the upgrade.</strong>    <p><strong>     <br /></strong><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_4579e9b6-cdf6-4006-a192-e733ccadead5.png\" width=\"799\" height=\"599\" />     <br /><strong>Figure: All upgraded. I am not worried about the yellow triangle as SharePoint was being a little silly</strong></p>  <blockquote>   <p>Exception Message: TF254021: The account name or password that you specified is not valid. (type TfsAdminException)</p>    <p>Exception Stack Trace:\_\_\_ at Microsoft.TeamFoundation.Management.Controls.WizardCommon.AccountSelectionControl.TestLogon(String connectionString)      <br />\_\_ at System.ComponentModel.BackgroundWorker.WorkerThreadStart(Object argument)</p>    <p>[Info\_\_ @16:10:16.307] Benign exception caught as part of verify:      <br />Exception Message: TF255329: The following site could not be accessed: <a href=\"http://projects.ssw.com.au/\">http://projects.ssw.com.au/</a>. The server that you specified did not return the expected response. Either you have not installed the Team Foundation Server Extensions for SharePoint Products on this server, or a firewall is blocking access to the specified site or the SharePoint Central Administration site. For more information, see the Microsoft Web site (<a href=\"http://go.microsoft.com/fwlink/?LinkId=161206)\">http://go.microsoft.com/fwlink/?LinkId=161206)</a>. (type TeamFoundationServerException)</p>    <p>Exception Stack Trace:\_\_\_ at Microsoft.TeamFoundation.Client.SharePoint.WssUtilities.VerifyTeamFoundationSharePointExtensions(ICredentials credentials, Uri url)      <br />\_\_ at Microsoft.TeamFoundation.Admin.VerifySharePointSitesUrl.Verify()</p>    <p>Inner Exception Details:</p>    <p>Exception Message: TF249064: The following Web service returned an response that is not valid: <a href=\"http://projects.ssw.com.au/_vti_bin/TeamFoundationIntegrationService.asmx\">http://projects.ssw.com.au/_vti_bin/TeamFoundationIntegrationService.asmx</a>. This Web service is used for the Team Foundation Server Extensions for SharePoint Products. Either the extensions are not installed, the request resulted in HTML being returned, or there is a problem with the URL. Verify that the following URL points to a valid SharePoint Web application and that the application is available: <a href=\"http://projects.ssw.com.au\">http://projects.ssw.com.au</a>. If the URL is correct and the Web application is operating normally, verify that a firewall is not blocking access to the Web application. (type TeamFoundationServerInvalidResponseException)       <br />Exception Data Dictionary:       <br />ResponseStatusCode = InternalServerError</p> </blockquote>  <p>I’ll look at SharePoint after, probably the SharePoint box just needs a restart or a kick <img class=\"wlEmoticon wlEmoticon-smile\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-wlEmoticon-smile_2.png\" /> If there is a problem with SharePoint it will come out in testing, But I will defiantly be passing this on to Microsoft.</p>  <p>\_</p>  <h2>Upgrading the SharePoint connector to TFS 2010</h2>  <p>You will need to upgrade the Extensions for SharePoint Products and Technologies on all of your SharePoint farm front end servers. To do this uninstall\_ the TFS 2010 RC from it in the same way as the server, and then install just the RTM Extensions.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_3d21cec1-49d2-4332-b0c7-817bb542531d.png\" width=\"757\" height=\"573\" />     <br /><strong>Figure: Only install the SharePoint Extensions on your SharePoint front end servers. TFS 2010 supports both SharePoint 2007 and SharePoint 2010.</strong></p>  <p>\_ <img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_24479784-6166-470c-b38e-9d18c0d95df3.png\" width=\"800\" height=\"600\" />     <br /><strong>Figure: When you configure SharePoint it uploads all of the solutions and templates.</strong></p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_8a116cd2-87cf-44ed-a9df-8117d1fb4afb.png\" width=\"799\" height=\"601\" />     <br /><strong>Figure: Everything is uploaded successfully.</strong></p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_3ca42f72-0f61-4b03-a407-df52e04aeff0.png\" width=\"800\" height=\"529\" />     <br /><strong>Figure: TFS even remembered the settings from the previous installation, fantastic.</strong></p>  <p>\_</p>  <h2>Upgrading the Team Foundation Build Servers to TFS 2010</h2>  <p>Just like on the SharePoint servers you will need to upgrade the Build Server to the RTM. Just uninstall TFS 2010 RC and then install only the Team Foundation Build Services component. Unlike on the SharePoint server you will probably have some version of Visual Studio installed. You will need to remove this as well.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_9f3844bb-429f-4f29-8139-c6bb9cd4245f.png\" width=\"753\" height=\"571\" />     <br /><strong>Figure: You only need to install the Team Foundation Build Service.</strong></p>  <p>\_</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_4facc444-811b-4fd3-9da7-3d85f11019a0.png\" width=\"800\" height=\"640\" />\_ <br /><strong>Figure: Team Build Services only work with one Team Project Collection so you need to select one.      <br /></strong><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_102bd494-03dd-4799-8d68-c1994026c4cf.png\" width=\"799\" height=\"599\" />     <br /><strong>Figure: Now that you have selected a Project Collection, you can choose a Controller.</strong></p>  <p>You should only have more than one Build Agent running if you have more processors and lots of RAM.</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_3f21e1a7-39a7-46e4-8990-ea50a9fe5b1f.png\" width=\"798\" height=\"601\" />     <br /><strong>Figure: All checks passed</strong></p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_7950662d-bc4d-45e1-ab17-1dde2a6fd383.png\" width=\"798\" height=\"598\" />     <br /><strong>Figure: Configuration complete.</strong></p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_12ae6b2e-4c3f-49ce-a63a-365bab7e376c.png\" width=\"799\" height=\"598\" />     <br /><strong>Figure: Lots of little green ticks makes on big one!</strong></p>  <p>\_</p>  <p>\_</p>  <p>\_</p>  <h2>Testing the Team Foundation Server</h2>  <p>\_</p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_b8dfc899-6bf3-460f-9a86-a568c8ea782c.png\" width=\"800\" height=\"568\" /></p>  <p><strong>Figure: Team Web Access is working</strong></p>  <p><img style=\"border-right-width: 0px;margin: 0px 20px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-09437a6f5f9c_A38D-image_ed98c487-8222-49de-b909-ab1cffd4372a.png\" width=\"800\" height=\"564\" />     <br /><strong>Figure: VS2010 RC connecting to TFS2010 RTM</strong></p>  <h2>Connecting Visual Studio 2010 / 2008 / 2005 and Eclipse to TFS2010</h2>  <p>You will have no problems connecting to TFS2010 from VS2010 RC or VS2010 RTM, but what about legacy versions of Visual Studio or developers working with Java?</p>  <p>If you have developers still on Visual Studio 2005 or 2008 you will need do download the respective compatibility pack:</p>  <ul>   <li><a title=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=22215e4c-af6f-4e2f-96df-20e94d762689&amp;displaylang=en\" href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=22215e4c-af6f-4e2f-96df-20e94d762689&amp;displaylang=en\">Visual Studio Team System 2005 Service Pack 1 Forward Compatibility Update for Team Foundation Server 2010</a> </li>    <li><a href=\"http://www.microsoft.com/downloads/details.aspx?familyid=CF13EA45-D17B-4EDC-8E6C-6C5B208EC54D&amp;displaylang=en\">Visual Studio Team System 2008 Service Pack 1 Forward Compatibility Update for Team Foundation Server 2010</a> </li> </ul>  <p>If you are using Eclipse you can download the new <a href=\"http://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=3c9454e0-523a-4ee1-b436-5c6fc2110b34\">Team Explorer Everywhere</a> install for connecting to TFS.</p>  <p>Get your developers to check that you have the latest version of your applications with <a href=\"http://www.google.co.uk/url?sa=t&amp;source=web&amp;ct=res&amp;cd=1&amp;ved=0CAgQFjAA&amp;url=http%3A%2F%2Fwww.ssw.com.au%2Fssw%2FDiagnostics%2FDefault.aspx&amp;rct=j&amp;q=SSW+diagnostic&amp;ei=bwLDS-DUD8n3-Qam0KDJCA&amp;mk=0&amp;mb=2&amp;usg=AFQjCNH8Q1imMZTTiqT544Zf7wmLd_lj2A&amp;sig2=SC4YIDhaN5qEfUdR3ygcVQ\">SSW Diagnostic</a> which will check for Service Packs and hot fixes to Visual Studio as well.</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/TFS+2010\" rel=\"tag\">TFS 2010</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFBS\" rel=\"tag\">TFBS</a>\_<a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/TFS+2008\" rel=\"tag\">TFS 2008</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"

  - "<p>I believe that to create great software you need to have Professional Teams and not just amateur Teams. However most software teams are amateurs that don't follow the rules, donâ€™t subscribe to engineering excellence, and don't follow the values and principals</p>\r\n[embed]https://www.youtube.com/watch?v=jnX2I8BMQzw[/embed]\r\n<p>Scrum Tapas is a series of short videos that give you a bite sized look into the Scrum world on a specific topic. </p><p>[<a href=\"https://www.youtube.com/playlist?list=PLgDaZD8y4z0B4s9rR8-LtyA18DurYu-51\" target=\"_blank\">More Scrum Tapas</a>]</p><p><br /></p><p>Also join me for a talk on <a href=\"http://ndcoslo.com/talk/tba-21/\" target=\"_blank\">Building big teams with Nexus</a> at <a href=\"http://ndcoslo.com\" target=\"_blank\">NDC Oslo</a> this Friday 16th June 2017!</p>"

  encoded:
  - "<p>I thought I should create this blog as I am going along because I usually forget some critical item that gubs my server if I try it again <img alt=\"smile_nerd\" src=\"http://spaces.live.com/rte/emoticons/smile_nerd.gif\" /></p> <p><a href=\"http://www.sharepointblogs.com/holliday\" target=\"_blank\">Jeff Holliday</a> has <a title=\"moss wss 2007 sp1\" href=\"http://www.sharepointblogs.com/holliday/archive/2007/12/11/moss-wss-2007-sp1-released.aspx\" target=\"_blank\">posted</a> on what has changes with a plethora of links to relevant content. make sure you read the pre-requisites for the SharePoint updates from the <a href=\"http://support.microsoft.com/kb/945013\" target=\"_blank\">How to deploy 2007 Microsoft Office System Servers Service Pack 1 and Microsoft Office Server Language Pack 2007 Service Pack 1</a> page on the Microsoft support site.</p> <h2>Installing The 2007 Microsoft Office Servers Service Pack 1 (SP1) </h2> <ul> <li>officeserver2007sp1-kb936984-x86-fullfile-en-us.exe</li></ul> <p><strong><a title=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=ad59175c-ad6a-4027-8c2f-db25322f791b&amp;DisplayLang=en\" href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=ad59175c-ad6a-4027-8c2f-db25322f791b&amp;DisplayLang=en\">http://www.microsoft.com/downloads/details.aspx?FamilyID=ad59175c-ad6a-4027-8c2f-db25322f791b&amp;DisplayLang=en</a></strong></p> <p>You will need to install Windows SharePoint Services 3.0 Service Pack 1 (SP1) first....</p> <p>\_</p> <p> </p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

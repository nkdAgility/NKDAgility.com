  encoded:
  - >-
    <p><img style="background-image: none; border-right-width: 0px; margin: 0px
    20px 20px 0px; padding-left: 0px; padding-right: 0px; display: inline;
    float: left; border-top-width: 0px; border-bottom-width: 0px;
    border-left-width: 0px; padding-top: 0px" title="NWC tagline
    logo_transparent" border="0" alt="NWC tagline logo_transparent" align="left"
    src="http://blog.hinshelwood.com/files/2011/08/NWC-tagline-logo_transparent.png"
    width="240" height="81" /></p>  <p>If you attended <a
    href="http://blog.hinshelwood.com/coffee-talk-scrum-versus-kanban-re-match-thursday-at-high-noon/">Coffee
    Talk: Scrum versus Kanban (re-match) … Thursday at High Noon!</a> where I
    trumped Steven Borg's Kantban or even Steven’s session on <a
    href="http://introtokanban-eorg.eventbrite.com/">Coffee Talk: Introduction
    to Kanban </a>then you should also attend this…</p>  <br clear="all" />  <hr
    />  <p>I will be delving into more detail on Scrum with an in depth look
    into the roles of Scrum and a practical look at the Framework itself.</p> 
    <blockquote>   <p>“Scrum is the most adopted agile methodology. Time and
    again, it has transformed low performing development teams into powerful
    creators of business value. Scrum does particularly well in environments
    where requirements shift or change unpredictably and in areas with
    substantial uncertainty.</p>    <p><strong>During this event, we will
    introduce the three Scrum roles, dive into the basic Scrum processes, and
    explore the reasons behind Scrum’s power. Although this event is an
    introduction to Scrum, we will provide several tips and tricks to assist in
    Scrum adoption.”        <br />- </strong><a
    href="http://introtoscrum.eventbrite.com/">Coffee Talk: Introduction to
    Scrum</a></p> </blockquote>  <p><img style="background-image: none;
    border-right-width: 0px; padding-left: 0px; padding-right: 0px; display:
    inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width:
    0px; padding-top: 0px" title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2011/08/image.png" width="526"
    height="283" />     <br /><strong>Figure: </strong><a
    href="http://introtoscrum.eventbrite.com/"><strong>Coffee Talk: Introduction
    to Scrum</strong></a></p>  <p>I am hoping that we can we can have some
    serious discussion on the agile practices and the process that has
    captivated a generation of developers.</p>  <ul>   <li><a
    href="http://introtoscrum.eventbrite.com/"><strong>Join Northwest Cadence
    for this Free Webcast Event</strong></a> </li> </ul>  <p>I don't know how
    many people have already signed up as I have been onsite for two weeks. My
    current customer is giving me a little time on Friday to talk to you folks
    about Scrum.</p>
  - ''

  encoded:
  - "<img style=\"display: inline; float: left;\" src=\"http://evbdn.eventbrite.com/s3-s3/eventlogos/10031071/1475243493-2.png\" alt=\"Coffee Talk: Scrum versus Kanban \" align=\"left\" />\n\nI am doing a free session this Friday with Steven Borg to help folks understand the differences between Scrum and Kanban and where each fit. This will be an introductory session and future sessions will be split with Steven Box doing the Kanban and me doing the Scrum sessions.\n\n<strong><a href=\"http://scrumvskanban.eventbrite.com/\">Join me for this Free Webcast Event</a></strong>\n<br clear=\"both\" />\n<strong>Updates</strong>\n<ul>\n\t<li><p><strong>The Recording</strong> - I have added the recording below</p></li>\n</ul>\n\n<hr />\n\nScrum is a process model that promotes highly iterative, value driven development and has been successfully adopted by agile teams world-wide. Kanban, meaning “signboard”, is a concept relation to Lean and focuses on the reduction of work in progress and visual signals to indicate that new work should be started.\n[wpvideo Wbd7WBd2]\n<p><strong>Figure: Coffee talk: Scrum vs Kanban</strong></p>\nBoth models have proven track records, and <strong>in this session <a href=\"http://blog.hinshelwood.com/\">Martin Hinshelwood </a>(ALM MVP and Scrum proponent) and <a href=\"http://blog.nwcadence.com/\">Steven Borg</a> (ALM MVP and Kanban fan) will go head to head to discuss their similarities, their differences, and which you should</strong> <strong>choose for your software development.</strong>\n<ul>\n\t<li><strong><a href=\"http://scrumvskanban.eventbrite.com/\">Join Northwest Cadence for this Free Webcast Event</a></strong></li>\n</ul>\nI think that we have around 50 folks already signed up, but the more the merrier…"

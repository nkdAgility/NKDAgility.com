  description: ''
  encoded:
  - >-
    <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-ALM-_D18D-vs2010almRanger_2.png"><img
    style="border-right-width: 0px;margin: 0px 20px 20px 0px;padding-left:
    0px;padding-right: 0px;float: left;border-top-width:
    0px;border-bottom-width: 0px;border-left-width: 0px;padding-top: 0px"
    border="0" alt="vs2010almRanger" align="left"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-ALM-_D18D-vs2010almRanger_thumb.png"
    width="102" height="68" /></a></p>  <p>I have been tasked with investigating
    the Guidance available around Visual Studio 2010 for one of our customers
    and it makes sense to make this available to everyone. The official guidance
    around Visual Studio 2010 has been created by the Visual Studio ALM Rangers
    and is a brew of a bunch of really clever guys experiences working with the
    tools and customers.</p>  <br />  <ul>   <li>     <p><b><font
    color="#ff0000">Updated 16th February 2011</font></b> - Added link to Visual
    Studio 2010 Database Projects Guidance</p>   </li> </ul>  <hr />  <p>I will
    be creating a series of posts on the different guidance options as many
    people still do not know about them <img style="border-bottom-style:
    none;border-left-style: none;border-top-style: none;border-right-style:
    none" class="wlEmoticon wlEmoticon-smile" alt="Smile"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-ALM-_D18D-wlEmoticon-smile_2.png"
    /> even though <a href="http://blogs.msdn.com/b/willy-peter_schaub"
    target="_blank">Willy-Peter Schaub</a> has done a fantastic job of making
    sure they get the <a
    href="http://blogs.msdn.com/b/willy-peter_schaub/archive/2009/08/07/vsts-rangers-introducing-the-vsts-rangers-recognition-program.aspx"
    target="_blank">recognition</a> they deserve. There is a full list of all of
    the <a href="http://msdn.microsoft.com/en-us/vstudio/ee358787"
    target="_blank">Rangers Solutions and Projects</a> on MSDN, but I wanted to
    add my own point of view to the usefulness of each one. If you don’t know
    who the rangers are you should have a look at the <a
    href="http://blogs.msdn.com/b/willy-peter_schaub/archive/2010/06/18/introducing-the-visual-studio-alm-rangers-an-index-to-all-rangers-covered-on-this-blog.aspx">Visual
    Studio ALM Rangers Index</a> to see the full breadth of where the rangers
    are. All of the <a
    href="http://www.codeplex.com/site/search?TagName=Rangers&amp;ProjectSearchText=%22Rangers%22">Rangers
    Solutions are available on Codeplex</a> where you can download them and add
    reviews…</p>  <h2>Rangers Solutions and Projects</h2>  <ul>   <li>     <p><a
    href="http://blog.hinshelwood.com/archive/2011/02/04/do-you-know-about-the-visual-studio-2010-architecture-guidance.aspx">Do
    you know about the Visual Studio 2010 Architecture Guidance?</a></p>  
    </li>    <li>     <p><a
    href="http://blog.hinshelwood.com/archive/2011/02/16/do-you-know-about-the-visual-studio-2010-database-projects.aspx">Do
    you know about the Visual Studio 2010 Database Projects Guidance?</a></p>  
    </li>    <li>     <p>More coming soon…</p>   </li> </ul>  <p>These solutions
    took a very long time to put together and I wanted to make sure that we all
    understand the value of the free time that member of The Product Team,
    Visual Studio ALM MVP’s and partners put in to make them happen.</p>
  - ''

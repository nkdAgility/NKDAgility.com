    comment_content: >-
      I thought this was a really helpful that answers a lot of common scrum
      related questions.<br /><br />One question that comes up a lot in our team
      is how to treat bugs properly in the new Scurm template.  In the Agile
      template, the bug itself travels back and forth between the developer and
      the tester.  In the Scrum template, it seems that child development and
      testing tasks should be created for the bug (which causes more overhead),
      but what's the best way to 1) let the tester know that the bug is ready
      for testing and 2) let the developer know if the bug wasn't fixed in the
      build it was supposed to?  We've considered the following so far:<br /><br
      />1. Set the owner of the bug to the developer or the tester so they know
      they have an action to take (doesn't seem to match up with the purpose of
      owner though)<br /><br />2. The tester may see the items that were
      addressed in the build report, so they'll know what to test.  From there
      we thought about marking the development task back to "In Progress" if the
      bug was not verified, and leaving the test task as either "In Progress" or
      "To Do"<br /><br />Any guidance in there area would be really helpful.<br
      /><br />Thanks,<br /><br />Chris

  encoded:
  - "<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_D160-vs2010almRanger_2.png\"><img style=\"border-right-width: 0px;margin: 0px 20px 20px 0px;padding-left: 0px;padding-right: 0px;float: left;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px;padding-top: 0px\" border=\"0\" alt=\"vs2010almRanger\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_D160-vs2010almRanger_thumb.png\" width=\"102\" height=\"68\" /></a>Early on in the Team System (now Visual Studio ALM) cycle a new product surfaced within Team System that was affectionately called “Data Dude”, but had the more formal name of “Visual Studio 2005 Team Edition for Database Professionals”. The purpose of this product was to try and make the database a “first class citizen” in the development world.</p>  <br />  <hr />  <p>Those that started using Visual Studio 2005 Team Edition for Database Professionals (Data Dude) loved it, but everyone else did not get it. The capabilities were a little patchy, but the one thing it did bring to the party was the ability to put your database schema under source control. This was revolutionary as previously your DBA sat as far away from the team as possible, and usually in a dark cupboard, now they could partake of all the goodness of Version Control, Work Item Tracking and automated builds.</p>  <p>The problem was that the understanding required to manage these projects was very different to that needed previously. Then the Visual Studio ALM Rangers got a hold of it…and produced some of the best guidance available.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_D160-image_2.png\"><img style=\"border-right-width: 0px;padding-left: 0px;padding-right: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px;padding-top: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-know-about-the-Visual-Studio-2010_D160-image_thumb.png\" width=\"519\" height=\"449\" /></a></p>  <p><strong>Figure: Download the guidance from </strong><a href=\"http://vsdatabaseguide.codeplex.com/\"><strong>http://vsdatabaseguide.codeplex.com/</strong></a></p>  <p>This guidance discusses scenarios and approaches of using the Database Projects in Visual Studio 2010 to help you use the tools more effectively and maximize their value to your organization</p>  <p>This guidance is focused on these five areas: </p>  <ul>   <li><strong>Solution and Project Management </strong></li>    <li><strong>Source Code Control and Configuration Management </strong></li>    <li><strong>Integrating External Changes with the Project System </strong></li>    <li><strong>Build and Deployment Automation with Visual Studio Database Projects </strong></li>    <li><strong>Database Testing and Deployment Verification</strong> </li> </ul> Each of these areas has common guidance, usage scenarios, hands on labs, and lessons learned from real world engagements and the community discussions.   <p>\_</p>  <p>The guidance is broken down into three packages: </p>  <ul>   <li><strong>Guidance documentation</strong> </li>    <li><strong>Hands-on-lab (HOL) documentation</strong>       <br />note: The documentation is available in XPS-only format packages or complete XPS,PDF,DOCX format packages </li>    <li><strong>HOL Package</strong> </li> </ul>  <p>If you need assistance and no one else can help, then you may need to call the Visual Studio ALM Rangers.</p>  <p>The Visual Studio ALM Rangers have the mission to provide out of band solutions for missing features or guidance. They are supported by Microsoft Product Group, Microsoft Consulting Services, Microsoft Most Valued Professionals (MVPs) and technical specialists from technology communities around the globe, giving you a real-world view from the field, where the technology has been tested and used.</p>  <p>   <br />For more information on the Rangers please visit <a href=\"http://msdn.microsoft.com/en-us/vstudio/ee358786.aspx\">http://msdn.microsoft.com/en-us/vstudio/ee358786.aspx</a> and for more a list of other Rangers projects please see <a href=\"http://msdn.microsoft.com/en-us/vstudio/ee358787.aspx\">http://msdn.microsoft.com/en-us/vstudio/ee358787.aspx</a>.</p>"
  - ''

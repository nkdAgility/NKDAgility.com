  - "It is finally here… just a short time ago Google enabled the ability to have Google Profiles and by extension Google+ on your customer Google Apps domain. However, you first need to enable it before you can use it.\n\nGoogle in its infinite wisdom had not yet implemented Google Profiles for Google Apps users. This is an oversight that has been harassing them for quite some time as many power users, their core audience for new things, could not use any of the services that depended on Profiles. Well they listened, and spent a monumental effort to get this working… phew…\n\nIt is actually pretty easy to enable this and other Google features that are not enabled by default..\n\n[wpvideo N2s3jARD w=640]\n\n<strong>Figure: A demonstration of how to enable Google+ on Google Apps</strong>\n\nHere are the same steps that I show in the video in more detail.\n<ol>\n\t<li>Go to the <a href=\"http://www.google.com/apps/intl/en/business/\">Google Apps for Business</a>site and Sign in.<img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px;\" title=\"SNAGHTMLe98856\" src=\"http://blog.hinshelwood.com/files/2011/11/SNAGHTMLe98856.png\" alt=\"SNAGHTMLe98856\" width=\"800\" height=\"516\" border=\"0\" />\nFigure: The Google Apps for Business site gives you access to a bunch of areas easily</li>\n\t<li>You will be asked to enter your domain and what you want to do. You should select “Domain management” to take you to the administration site for your Google Apps domain.<img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2011/11/image.png\" alt=\"image\" width=\"800\" height=\"514\" border=\"0\" />\n<strong>Figure: Its not really “sign in”, its where do you want to “sign in”</strong></li>\n\t<li>You will then be directed to sign in with your Google Account and be directed to the Dashboard for your Google Apps domain. Don’t get distracted by all of the bells and whistles… Go directly to the “Organisation &amp; users” tab so we can enable the Google+ service.<img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px;\" title=\"SNAGHTMLecc6bc\" src=\"http://blog.hinshelwood.com/files/2011/11/SNAGHTMLecc6bc.png\" alt=\"SNAGHTMLecc6bc\" width=\"800\" height=\"516\" border=\"0\" />\n<strong>Figure: There is actually a lot of features here</strong></li>\n\t<li>You will see a list of all of your users which you can then select the “Services” tab and enable other services. Look down the list until you find “Google+” and flip the toggle from “off” to “on”. You may need to do this for all of the Sub-organisations that you have as well, but I imagine that if you turn it on at the top level that those settings are inherited by the sub organisations.<img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px;\" title=\"SNAGHTMLf94fe8\" src=\"http://blog.hinshelwood.com/files/2011/11/SNAGHTMLf94fe8.png\" alt=\"SNAGHTMLf94fe8\" width=\"800\" height=\"504\" border=\"0\" />\n<strong>Figure: Flip the toggle to enable the service</strong>\n\n<em>note: As this is a family account I just enable everything and let my users decide what services to be a part of.</em></li>\n\t<li>Go to <a href=\"http://plus.google.com\">Google+</a>and sign in. If you follow the sign in process you will be prompted to log into your Google Account again and create your profile.<img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px;\" title=\"SNAGHTMLfdb3e8\" src=\"http://blog.hinshelwood.com/files/2011/11/SNAGHTMLfdb3e8.png\" alt=\"SNAGHTMLfdb3e8\" width=\"800\" height=\"504\" border=\"0\" />\n<strong>Figure: Woot: you, and all of your users can now sign up for a Google Profile and Google+</strong></li>\n</ol>\nGo fourth and circle your friends, and remember that <a href=\"http://www.youtube.com/watch?v=Kznd0zrSJ2c\">Dustin Hoffman first posited the idea of circles</a>.\n\nhttp://www.youtube.com/watch?v=Kznd0zrSJ2c"

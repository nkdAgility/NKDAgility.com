  encoded:
  - >-
    <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-vs2010logo_thumb1_2.png"><img
    style="border-right-width: 0px;margin: 0px 20px 0px 0px;padding-left:
    0px;padding-right: 0px;float: left;border-top-width:
    0px;border-bottom-width: 0px;border-left-width: 0px;padding-top: 0px"
    border="0" alt="vs2010logo_thumb[1]" align="left"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-vs2010logo_thumb1_thumb.png"
    width="140" height="55" /></a>As has become customary when the product team
    releases a new patch, SP or version I like to document the install. This
    post seams almost redundant as I had no problems, but I think that is as
    valuable to other thinking of installing the Service Pack as all the
    problems that we sometimes get.</p>  <br />  <hr />  <p>As per <a
    href="http://blogs.msdn.com/b/bharry/archive/2011/03/09/installing-all-the-new-stuff.aspx">Brian's
    post</a> I am <a
    href="http://blog.hinshelwood.com/archive/2011/03/10/installing-visual-studio-team-foundation-server-service-pack-1.aspx">Installing
    Visual Studio Team Foundation Server Service Pack 1</a> first and indeed as
    this is a single server local deployment I need to install both. If I only
    install one it will leave the other product broken.</p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfb6887_thumb_2.png"><img
    style="border-right-width: 0px;margin: 0px;padding-left: 0px;padding-right:
    0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width:
    0px;padding-top: 0px" border="0" alt="SNAGHTMLfb6887_thumb"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfb6887_thumb_thumb.png"
    width="513" height="480" /></a>     <br /><strong>Figure: Hopefully this
    will be more uneventful<a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-coffee-cup_8.jpg"><img
    style="border-bottom: 0px;border-left: 0px;padding-left: 0px;padding-right:
    0px;float: right;border-top: 0px;border-right: 0px;padding-top: 0px"
    border="0" alt="coffee-cup" align="right"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-coffee-cup_thumb_2.jpg"
    width="39" height="33" /></a></strong></p>  <p>It takes a little while for
    your system to be checked to see what components need updating. On my main
    computer this was pretty quick, but on the laptop it took some time.</p> 
    <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfb9042_thumb_2.png"><img
    style="border-right-width: 0px;margin: 0px;padding-left: 0px;padding-right:
    0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width:
    0px;padding-top: 0px" border="0" alt="SNAGHTMLfb9042_thumb"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfb9042_thumb_thumb.png"
    width="513" height="480" /></a>    <br /><strong>Figure: There are a lot of
    components to update</strong></p>  <p>With this update also comes an update
    to .NET as well as many other components.</p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfbc47b_thumb_2.png"><img
    style="border-right-width: 0px;margin: 0px;padding-left: 0px;padding-right:
    0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width:
    0px;padding-top: 0px" border="0" alt="SNAGHTMLfbc47b_thumb"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfbc47b_thumb_thumb.png"
    width="513" height="480" /></a>    <br /><strong>Figure: I downloaded the
    full 1.5GB’s, but you could do a web install</strong></p>  <p>It depends on
    how good you internet connection is to how long it would take to download,
    but as I am now in the US I decided not to trust the internet connection
    speeds. It took around 30-40 minutes to download the full thing which is a
    little slow.</p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfbfde3_thumb_2.png"><img
    style="border-right-width: 0px;margin: 0px;padding-left: 0px;padding-right:
    0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width:
    0px;padding-top: 0px" border="0" alt="SNAGHTMLfbfde3_thumb"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfbfde3_thumb_thumb.png"
    width="513" height="480" /></a>    <br /><strong>Figure: I did not need to
    download, but that would increase the install time<a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-coffee-cup_2.jpg"><img
    style="border-bottom: 0px;border-left: 0px;padding-left: 0px;padding-right:
    0px;float: right;border-top: 0px;border-right: 0px;padding-top: 0px"
    border="0" alt="coffee-cup" align="right"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-coffee-cup_thumb.jpg"
    width="39" height="33" /></a></strong></p>  <p>So on my main computer again
    this was fast, but again on my netbook this took a little while.</p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfc232e_thumb_2.png"><img
    style="border-right-width: 0px;margin: 0px;padding-left: 0px;padding-right:
    0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width:
    0px;padding-top: 0px" border="0" alt="SNAGHTMLfc232e_thumb"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfc232e_thumb_thumb.png"
    width="513" height="480" /></a>    <br /><strong>Figure: The actual install
    took around 30-40 minutes (2 hours on netbook)<a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-coffee-cup_5.jpg"><img
    style="border-bottom: 0px;border-left: 0px;padding-left: 0px;padding-right:
    0px;float: right;margin-left: 0px;border-top: 0px;margin-right:
    0px;border-right: 0px;padding-top: 0px" border="0" alt="coffee-cup"
    align="right"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-coffee-cup_thumb_1.jpg"
    width="39" height="33" /></a></strong></p>  <p>I was pretty impressed with
    the speed of the install, and as Team Explore is now out of the box with
    Visual Studio 2010 I don’t get the problem of the SP being installed before
    Team Explorer and having a disjointed experience <img
    style="border-bottom-style: none;border-left-style: none;border-top-style:
    none;border-right-style: none" class="wlEmoticon wlEmoticon-smile"
    alt="Smile"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-wlEmoticon-smile_2.png"
    /></p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfc4d69_thumb_2.png"><img
    style="border-right-width: 0px;margin: 0px;padding-left: 0px;padding-right:
    0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width:
    0px;padding-top: 0px" border="0" alt="SNAGHTMLfc4d69_thumb"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfc4d69_thumb_thumb.png"
    width="513" height="480" /></a>    <br /><strong>Figure: As I suspected, no
    problems with the install</strong></p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfd0091_thumb_2.png"><img
    style="border-right-width: 0px;padding-left: 0px;padding-right:
    0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width:
    0px;padding-top: 0px" border="0" alt="SNAGHTMLfd0091_thumb"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-SNAGHTMLfd0091_thumb_thumb.png"
    width="800" height="507" /></a>    <br /><strong>Figure: Checking in Visual
    Studio shows that all the servicing points were successful</strong></p> 
    <p>This was an easy experience even if the SP was over 1.5GB’s to download
    <img style="border-bottom-style: none;border-left-style:
    none;border-top-style: none;border-right-style: none" class="wlEmoticon
    wlEmoticon-smile" alt="Smile"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Installing-Visual-Studio-2010-Service-Pa_77C9-wlEmoticon-smile_2.png"
    /> Hopefully I will be discovering things that work better for a good while
    to come, as well as not seeing holes in the product that I had no
    encountered yet.</p>        <p><strong>What were your experiences of
    installing Visual Studio 2010 Service pack 1?</strong></p>
  - ''

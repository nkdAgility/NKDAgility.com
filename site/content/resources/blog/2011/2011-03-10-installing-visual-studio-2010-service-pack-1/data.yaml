    comment_content: >-
      What's with the extortionate amount of disc space this service pack
      requires?<br />I have Visual Studio installed on my Virtual Machine
      running Server 2003 (10GB total, with apps + vs installed I still have
      2.5GB free), and this thing requires me to have nigh on 6GB of data
      free??!!?<br />Even the completed install of Visual Studio 2010 without a
      service pack is less than 3 times this size.<br />Microsoft need to sort
      their "stuff" (for lack of my desired word) out if they want to keep
      people using their software, which is becoming noticeably more bloated and
      slower as time progresses.

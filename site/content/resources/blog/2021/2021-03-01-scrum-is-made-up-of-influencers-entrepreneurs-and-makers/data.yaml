    <!-- wp:heading {"level":3} -->

    <h3 id="h-technical-track-makers">Technical Track ( Makers)</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>The job of folks in the Technical Track is to create a usable product
    every iteration. </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Those on the Technical Track should have experience in the Technical
    Domain and some knowledge of the  Business Domain. Ideally, they have a
    broad set of technical skills that allows them to work in any part of the
    product and some deep expertise that they have or are seeking, mastery
    over.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Job Titles that might exist in the Value Track:&nbsp;<strong>Coders, UX
    Designers, Testers, Security Specialists</strong></p>

    <!-- /wp:paragraph -->



    <!-- wp:heading {"level":3} -->

    <h3 id="h-value-track-entrepreneurs">Value Track ( Entrepreneurs )</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>The job of folks in the Value Track is to maximise the value delivered in
    the product. </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Those on the Value Track should have experience in the Business Domain,
    and be experts in the product. Ideally, they have an entrepreneurial spirit
    and are adept at experimentation and understanding that decision needs to be
    made based on data.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Job Titles that might exist in the Value Track: <strong>Business
    Analysis, Product Owner, User Experience Designer, Subject Matter
    Expert</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":4} -->

    <h4 id="h-our-content-for-the-value-track"><strong>Our Content for the Value
    Track</strong></h4>


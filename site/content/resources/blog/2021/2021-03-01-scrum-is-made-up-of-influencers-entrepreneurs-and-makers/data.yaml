  - >-
    <!-- wp:paragraph -->

    <p>In the empirical world, we have 3 key skill areas of accountability that
    are needed to effectively deliver products of the highest possible value! We
    need Influencers that can provide leadership and create environments within
    which groups of people can organise the work. I consider this the Leadership
    Track where you have Scrum Masters, Coaches, and CEO. We need Entrepreneurs
    who can have a vision and project knowledge and understanding of that vision
    to the people that need to make that vision happen. This is the Value Track
    and may be made up of Product Owners, Analysts, and Subject Matter Experts.
    Last we have the Makers who are the ones who do the work that brings the
    product to life. They are on the Technical Track and focus on turning the
    vision into a reality. They have many skills and may have coders, testers,
    and other experts...</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"align":"center","id":46027,"sizeSlug":"large","linkDestination":"none"}
    -->

    <div class="wp-block-image"><figure class="aligncenter size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2021/02/image-4-1280x720.png"
    alt="" class="wp-image-46027"/></figure></div>

    <!-- /wp:image -->


    <!-- wp:paragraph -->

    <p>To have a successful company we need all three tracks to exist in the
    correct balance!</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading -->

    <h2 id="h-scrum-is-made-up-of-influencers-entrepreneurs-and-makers">Scrum is
    made up of Influencers, Entrepreneurs, and Makers</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>Ultimately what do you care about? Do you care about the people, the
    product, or the work? You have lots of choices here, and you can always
    cross between these tracks, however, there should be progression and growth
    in each of them. You should not have to change track to grow.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":3} -->

    <h3 id="h-leadership-track-influencer">Leadership Track ( Influencer )</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>The job of folks on the Leadership Track is to create an environment
    within which we can create products of the highest possible value within the
    bounds of our organisational constraints.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Those on the Leadership Track have often had experience in both the Value
    Track and the Technical Track and are familiar with the difficulties of
    both. They focus on enacting change in the organisation that makes others
    lives easier and focus on inspiring them to greatness.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Job Titles that might exist in the Leadership Track: <strong>Scrum
    Master, Manager, Agile Coach, Human Resources, CEO, Vice President, Practice
    Lead</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":4} -->

    <h4 id="h-our-training-for-the-leadership-track"><strong>Our Training for
    the Leadership Track</strong></h4>

    <!-- /wp:heading -->



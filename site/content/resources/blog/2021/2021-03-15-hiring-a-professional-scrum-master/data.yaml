    <p>One of my customers is hiring for the Scrum Master Role and asked if I
    had a handy-dandy Scrum Master Job Spec that they could use. I did not, but
    there have been a few good ones floating around in the ether so I thought
    that pulling one together would be a good idea anyway. Here is my best
    effort to use the existing job postings, and combine them with the latest
    version of the Scrum Guide.</p>

    <!-- /wp:paragraph -->



    <h2 class="wp-block-heading"
    id="h-hiring-a-professional-scrum-master">Hiring a Professional Scrum
    Master</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The Scrum Master is a challenging position to hire for and finding the
    right person is even more difficult. Ultimately the Scrum Master is
    accountable for the effectiveness of the Scrum Team. That means that they
    need to have some level of knowledge of both the relevant business domain to
    help the Product Owner, as well as enough technical knowledge to help the
    Scrum Team.</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><a
    href="https://nkdagility.com/blog/are-technical-skills-required-to-be-a-scrum-master/">Are
    technical skills required to be a Scrum Master?</a></li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>While there is no need for a Scrum Master to be technical, they do need
    to understand what effective looks like within the product and the technical
    domain within which you are creating the product. Ultimately it's worth
    remembering that certification is not an indication of competence, but may
    be used as a simple bar to reduce the load on interviews and assert a
    minimum level of knowledge. At $200 for a PSM I assessment and $250 for the
    PSM II assessment, and with a reputation in the industry of not being
    totally easy, these are a no-brainer for any aspiring or experienced Scrum
    Master. At the time of writing there are more than <a
    href="https://www.scrum.org/professional-scrum-certifications/count"
    target="_blank" rel="noreferrer noopener">350k people with PSM I and 11k
    people with PSM II</a>.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image

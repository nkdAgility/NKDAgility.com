    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 class="wp-block-heading" id="h-a-scrum-master-job-spec">A Scrum Master
    Job Spec</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The&nbsp;<a
    href="https://nkdagility.com/training/audiences/scrum-masters/">Scrum
    Master</a>&nbsp;is accountable for establishing Scrum as defined in the
    Scrum Guide. They do this by helping everyone understand Scrum theory and
    practice, both within the&nbsp;<a
    href="https://nkdagility.com/training/audiences/teams/">Scrum
    Team</a>&nbsp;and the organization. The&nbsp;<a
    href="https://nkdagility.com/training/audiences/scrum-masters/">Scrum
    Master</a>&nbsp;is accountable for the&nbsp;<a
    href="https://nkdagility.com/training/audiences/teams/">Scrum Team</a>’s
    effectiveness. They do this by enabling the&nbsp;<a
    href="https://nkdagility.com/training/audiences/teams/">Scrum
    Team</a>&nbsp;to improve its practices, within the Scrum framework. <a
    href="https://nkdagility.com/training/audiences/scrum-masters/">Scrum
    Masters</a>&nbsp;are true leaders who serve the&nbsp;<a
    href="https://nkdagility.com/training/audiences/teams/">Scrum
    Team</a>&nbsp;and the larger organization.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading
    {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h3 class="wp-block-heading" id="h-role-summary">Role Summary</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>This Scrum Master position is a leadership role that is accountable for
    the effectiveness of the Scrum Team by:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Leading, training, and coaching the organization in its Scrum
    adoption;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Helping establish empirical product planning for a complex
    environment;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Helping find techniques for effective Product Goal definition and
    Product Backlog management;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Coaching the team members in self-management and
    cross-functionality;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Helping the&nbsp;<a
    href="https://nkdagility.com/training/audiences/teams/">Scrum
    Team</a>&nbsp;focus on creating high-value Increments that meet the
    Definition of Done;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Causing the removal of impediments to the&nbsp;<a
    href="https://nkdagility.com/training/audiences/teams/">Scrum Team</a>’s
    progress;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Ensuring that all Scrum events take place and are positive, productive,
    and kept within the timebox.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Planning and advising Scrum implementations within the
    organization;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Helping employees and stakeholders understand and enact an empirical
    approach for complex work;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Removing barriers between stakeholders and Scrum Teams.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Should work to build a trusting and safe environment where problems can
    be raised without fear of blame, retribution, or being judged, with an
    emphasis of healing and problem-solving.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading
    {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h3 class="wp-block-heading" id="h-role-requirements">Role Requirements</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p id="h-the-successful-candidate-must-have-the-following-attributes">The
    successful candidate must have the following attributes:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>First level Scrum Master certification (PSM I, CSM, RSM)</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Excellent Leadership skills;</strong> with a proven track record
    of assessing the Scrum Maturity of the team and organization and coaching
    the team to higher levels of maturity, at a pace that is sustainable and
    comfortable for the team and organization</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Personify Scrum and Agile; </strong>Providing all support to the
    team using a servant leadership style and leading by example.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Facilitation skills;</strong> Facilitating getting the work done
    without coercion, assigning, or dictating the work; Facilitating discussion,
    decision making, and conflict resolution</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Excellent communication skills;</strong> Assisting with internal
    and external communication, improving transparency, and radiating
    information</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Diverse knowledge of agile mindsets;</strong> an ability to
    guide and coach the Scrum Team in self-management to fill the intentional
    gaps of the Agile/Scrum frameworks.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In addition, the successful candidate will have some or all of the
    following attributes:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Second level Scrum Master certification (PSM II, CSP)</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Experience playing the Scrum Master role for at least two years for a
    product development team that was diligently applying Scrum principles,
    practices, and theory.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Knowledge of other Agile approaches: XP, Kanban, Crystal, FDD, Less,
    Nexus, etc</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>[If Software Team] Knowledge and/or experience with widely successful
    Agile techniques: User Stories, ATDD, TDD, Continuous Integration,
    Continuous Testing, Pairing, Automated Testing, Agile Games</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>[Applicable knowledge of the Business used by the
    team]&nbsp;<strong>&lt;-- Add your Business Domain Here</strong></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>[Applicable knowledge of the technologies used by the
    team]&nbsp;<strong>&lt;-- Add your Technical Domain Here</strong></li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:heading
    {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h3 class="wp-block-heading">Role Sucess</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>If the Scrum Master is successful then the Scrum Team will have the
    following characteristics:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Reliable delivery of the quality valuable product.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Solid understanding of Scrum framework, theory, &amp; values</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Continuous improvement and learning</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Happyness</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Self-sustaining</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>I would love to get your feedback and discussion on this job
    specification so that we can make it better!</strong></p>


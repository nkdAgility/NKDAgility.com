    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2
    id="h-what-is-taylorism-and-why-waterfall-is-just-the-tip-of-the-iceberg">What
    is Taylorism, and why Waterfall is just the tip of the iceberg!</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Prior to the industrial revolution, goods were made in small cottage
    industries and people worked close to their home. Customers were local, and
    both the producer and the consumer knew each other well. Mastery in ones
    chosen profession was paramount and rewards for the master craftsman were
    earned through increased money, or more time to pursue other interests.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45470,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/r760277b192cbd4c9dda3a29a129065064804389101574249955.jpeg"
    alt="" class="wp-image-45470"/></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>When the industrial revolution came along, massive mechanisation was
    needed to produce goods at scale. However the technology of the time was
    unable to automate at that scale, so the only available "machines" were
    people. When, in pursuit of higher production volumes, you take away from
    people their autonomy, mastery, and purpose in your pursuit, you take away
    their soul. When you take away the essential elements of rewarding work,
    people become mindless automatons.</p>

    <!-- /wp:paragraph -->


    <!-- wp:quote {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph
    {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Frederick Winslow Taylor is a controversial figure in management history.
    His innovations in industrial engineering, particularly in time and motion
    studies, paid off in dramatic improvements in productivity. At the same
    time, he has been credited with destroying the soul of work, of dehumanizing
    factories, making men into automatons.</p>

    <!-- /wp:paragraph --><cite><em>Vincenzo Sandrone</em></cite></blockquote>

    <!-- /wp:quote -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Traditional management practices were born out of the disengagement of
    the workforce. With the outcome controlled and repeatable, management
    focuses on best practices and incentivising people to work faster and
    harder. They wanted to remove thinking from the work since thinking creates
    ideas, and ideas create deviations from the pre-defigned optimal way of
    working.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>The thinking goes like this: Ideas and innovation from your
    workers were a risk to your business and thus must be eliminated. We need to
    remove thinking!</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45471,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/textile-workers-mississippi-image-by-national-archives-and-records-administration1936813467072788806..jpg"
    alt="" class="wp-image-45471"/><figcaption class="wp-element-caption">US
    Textile Mill</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>When you remove thinking from work and turn people into automatons:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>People don't care about the work -</strong> and your workforce
    disengages, so their interest in the work and empathy for the customer also
    wains. Your workforce doesn't care about the work, and workers primary
    concern is no longer the success of the company. They are instead concerned
    mainly with the output of their repetitive operation and maintaining or
    increasing their levels of remuneration.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>People become replaceable cogs -</strong> Indeed the company
    comes to see an uneducated workforce who just do as they are told as easily
    replaceable resources. They don't have any discernable skills and the
    company has many people waiting for those jobs that can be easily slotted
    in. The company now no longer cares about the individual and they become
    resources to be allocated and replaced. </li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>These two outcomes result in an erosion of trust between the workers and
    the company.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45413,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/image-3-1280x720.png"
    alt="" class="wp-image-45413"/><figcaption class="wp-element-caption">Lack
    of trust was inherent to the Tayloristic ideals</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>These working practices have resulted in:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>Put people in competency-based groups</strong> - this has not
    only resulted in isolated silos but also hierarchies within
    organisations.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Create standard practices</strong> - The idea that Best
    Practices can be created and the best outcomes will result from the use of
    these practices.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Reduced wage based on expected low performance and bonuses
    offered for increased output</strong> - in the output-driven world, we need
    our employees to be competing for the jobs so that they toe the line or lose
    their jobs and the benefits that come with them.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>This was the advent of the age of bureaucracy</strong>.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>If you think about the school system in most countries, especially if you
    are over 30; we all sat in rows, did the same thing at the same time, were
    forbidden from talking, and teachers used incentive based learning! I 
    assert that there is no difference between this and the treatment of factory
    workers. <strong><em>The modern school system was developed during the
    industrial revolution to train factory workers.</em></strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45472,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/r525f7f3956e64cb0229735920abbb4a25787554907996000934.jpeg"
    alt="" class="wp-image-45472"/><figcaption class="wp-element-caption">Kids
    sitting in rows, no talking, incentive based learning.</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The end result is that many people have been trained from an early age to
    be factory workers. However very few of us will end up as factory workers
    today. We will more likely be office workers, solving cognitive business
    problems.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2>Is Taylorism ingrained in the way we work today?</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>If you are lucky enough to work in one of the small numbers of companies
    that have already transitioned away from departments, hierarchies,
    headcount, work breakdown, best practices, and individual bonus systems then
    you are fortunate, or maybe selective. </p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45655,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2021/01/2021-01-13_19-34-57-1280x635.png"
    alt="" class="wp-image-45655"/></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Most people are not so lucky.</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:heading
    {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h3>The trouble with departments &amp; hierarchies</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In the days of the industrial revolution, employees were perceived as
    untrustworthy.  Managers were needed to tell workers what to do and how to
    do it. As our organisations grew we needed managers to manage the growing
    number of managers and incentivise those managers to increase productivity
    in our employees through any means that they could.</p>

    <!-- /wp:paragraph -->


    <!-- wp:quote {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph
    {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>"<strong>Put people in competency based groups</strong>"</p>

    <!-- /wp:paragraph --><cite>The Scientific Management
    Method</cite></blockquote>

    <!-- /wp:quote -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Using the Scientific Management Method the Business Owners should
    identify each problem domain (e.g. Sales, HR, Marketing, Engineering,
    Testing) and come up with the "one true way" to do that work within the
    domain. The Business Owners can then hire managers and workers that will be
    trained in the "one true way" of doing that work, and minimise deviation
    from the Business Owners control.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45473,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/traditional-organizational-structure-n8250096988803624865.jpg"
    alt="" class="wp-image-45473"/><figcaption class="wp-element-caption">Put
    people into ability-based groups.</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>And so we created departments so we could centralise training and
    knowledge on a single topic. If you were hired for sales, you ended up in
    the sales department: Completely disconnected from the makers, the
    designers, and the implementers.  There would be no need for communications
    between Sales and the other departments since we have planned all of their
    work methods and need only follow the script.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>As the world became more complex and sales became a creative endeavour
    the imposed departmental isolation model became a negative impact. Sales
    personnel started making decisions in the complex world only taking sales
    concerns into account; that, by design, was all they knew. Creation and
    delivery had no bearing on closing deals, so they were ignored except in the
    most general terms. To close the deal and get ones bonus sales personnel
    only needed to get the customer to sign, it mattered not if you could
    actually deliver.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Often the result of this relationship was animosity between the
    departments, and unhappy customers when either quality, money, time, or
    features had to suffer.</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>An example of this was the Microsoft Azure Platform. Salespeople were
    measures and bonuses paid based on the amount of Azure that customers
    bought. This measure resulted in salespeople pushing output over the
    outcome. They sold millions of dollars of Azure to companies that never used
    it. This resulted in unhappy customers and declining sales. Customer failed
    to see the value in what they were buying.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Then Satya Nadella (CEO of Microsoft) changed the measure for Sales from
    the output based measure to one based on the customer's outcome. Salespeople
    were no longer bonused based on how much they sold, but instead on how much
    a customer used. This change was revolutionary for sales of Azure. They were
    no longer focused on the short term ( to get executives to sign) but on a
    much longer engagement model with customers. It became critical to encourage
    customers, with direct help, to move towards DevOps practices. Microsoft
    provided ( and continued to provide) consultants and coaches to help create
    better outcomes for customers. This has paid off hugely for Microsoft as
    they are now the largest cloud computing provider despite starting late.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>This seemingly small change in how people are measured changed behaviours
    greatly. Many salespeople left Microsoft as a direct result as they were
    only interested in the short term, and not the long term investment in
    customer success.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Microsoft also restructured how Sales personnel work so rather than it
    being one huge department each product was responsible for their own Sales,
    Marketing, Engineering, and Support. With Sales now a skill within the
    Product teams instead of a separate organisation, Product Groups can
    leverage the combined knowledge of all disciplines to encourage customers to
    use more azure.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45474,"sizeSlug":"large","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/organize-for-complexity-keynote-at-dare-festival-2014-antwerpbe-26-638881888478330178337.jpg"

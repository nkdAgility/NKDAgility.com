    <!-- /wp:list -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-the-trouble-with-taylorism">The trouble with Taylorism</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>These Tayloristic practices worked well for employers during the
    industrial revolution. However, even factory work has progressed in the
    shadow of the Toyota Production System and the lean movement.  People are no
    longer cogs in a machine that can be replaced at a moments notice. Each
    employee brings a unique skill or ability to your product discovery and
    product development story.  That story will be unique because of it. These
    Tayloristic practices kill ingenuity, focus, and enthusiasm.</p>


    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>How will you break siloed departments within your organisation
    and move towards more holistic and aligned Product teams that can deliver
    value to your customers?</strong></p>


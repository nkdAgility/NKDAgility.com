    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:heading
    {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h3 id="h-the-trouble-with-task-and-bonus-systems">The trouble with Task and
    Bonus systems</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In the days of the industrial revolution, employees were perceived to be
    lazy.  It was perceived that revenue was lost due to this lazy, malingering
    workforce and so business owners needed to figure out how to minimise
    downtime and maximize output. Since managers were keeping people with the
    same ability in the same group, and planning everyone's work, the one
    remaining thing to be controlled was the worker's focus. </p>

    <!-- /wp:paragraph -->


    <!-- wp:quote {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph
    {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>"Reduced wage based on expected low performance and bonuses for increased
    output"</p>

    <!-- /wp:paragraph --><cite>The Scientific Management
    Method</cite></blockquote>

    <!-- /wp:quote -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Managers used various methods to incentivise workers to work harder and
    faster:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>Taylor Differential&nbsp;Piece Work&nbsp;System</strong> -
    &nbsp;This system provides for higher rewards to more efficient workers. For
    different levels of output below and above the standard, different piece
    rates are applicable.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Gantt task and bonus system</strong> - the system consists of
    paying a worker on a time basis if he does not attain the standard and on
    piece basis (high rate) if he does.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Emerson’s efficiency system</strong> - Under this system minimum
    time wages are guaranteed, but beyond a certain efficiency level, a bonus in
    addition to minimum day wages is given</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The Task and Bonus system is by far the most prevailing practice today, 
    however, all of these systems were designed to create the same outcome and
    have a similar negative impact on workers. </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Developed by Henry Gantt, the Task and Bonus system is an augmentation to
    the Taylor Differential piece work system and was intended to pay workers a
    low wage, since we expect them to have low performance, and then have a
    bonus that takes them to a potential high wage. </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Taylor, Gantt, and Emerson all created different "Carrot and the
    Stick" approaches to management.</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>There are other ways to try and incentivise people, rather than just how
    they are remunerated:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>Employee Of the Month</strong> - The&nbsp;Employee of the
    Month&nbsp;(EOM) is a type of reward program given out by companies (often
    to encourage the staff to work harder and more productively).&nbsp;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Performance Appraisals</strong> - A&nbsp;performance appraisal,
    also referred to as a&nbsp;performance review,&nbsp;performance
    evaluation,&nbsp;(career) development discussion,&nbsp;or&nbsp;employee
    appraisal&nbsp;is a method by which the job performance of
    an&nbsp;employee&nbsp;is documented and evaluated. Performance appraisals
    are a part of&nbsp;career development&nbsp;and consist of regular reviews of
    employee performance within&nbsp;organizations.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Hierarchy Progression</strong> - The idea that job title in some
    way related to reward, success or expertise. </li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The idea that you need to dangle a carrot in front of the employees in
    order to get them to work more efficiently is a logical outcome of the
    practices we have been discussing throughout this article.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45500,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/image-10.png" alt=""
    class="wp-image-45500"/><figcaption class="wp-element-caption">The carrot
    ("equality") and the stick ("Control")</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>There have been many studies done at universities around the world on
    financial incentives for employees. All of them agree that higher pay and
    bonuses only resulted in better performance when the tasks were basic
    mechanical tasks. More money works for tasks that have a pre-defined set of
    steps with a single answer.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p> If a task involved even a small amount of cognitive skills, decisions
    making, or creativity then more money resulted in <strong><em>lower
    </em></strong>performance. This is contrary to the common understanding of
    wage incentives.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>If you are managing people you should pay them enough so that they feel
    that they are compensated fairly and not struggling to meet their basic
    needs. You should pay them enough to take the issue of money off the
    table.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>There are three key areas that Leaders need to focus on that will
    increase the performance of your workforce:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>Autonomy</strong> — Employees desire to be self-directed.
    Autonomy increases engagement.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Mastery</strong> — The urge to get better at a skill, craft, or
    discipline.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Purpose</strong> — The desire to do something that has meaning
    and is important. </li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:image
    {"id":45501,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/image-11-1280x602.png"
    alt="" class="wp-image-45501"/><figcaption
    class="wp-element-caption">Clients do not come first. Employees come
    first.</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>If you and your business only focus on profits without valuing your
    employees need for autonomy, mastery, and purpose then you may end up with
    unhappy employees and poor customer service. I don't know about you, but I
    do not do my best work when I am unhappy!</p>


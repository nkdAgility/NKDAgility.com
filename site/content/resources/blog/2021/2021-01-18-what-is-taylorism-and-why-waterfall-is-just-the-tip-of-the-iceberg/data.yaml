    <!-- wp:heading
    {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h3 id="h-the-trouble-with-best-practices">The trouble with Best
    Practices</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In the days of the industrial revolution, employees were perceived as
    unskilled.  Business owners needed to create standard operating procedures
    for every facet of work within each problem domain. The work of the time
    existed within the simple space. The work being performed may by categorised
    as "simple", with relatively few unknowns. Manufacturing created a large
    volume of pre-defined work in a low variance environment where the outcomes
    of the work were known before the work was performed. Output was the only
    control and correlated directly to profitability.</p>

    <!-- /wp:paragraph -->


    <!-- wp:quote {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph
    {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>"Create standard practices and train workers in those practices"</p>

    <!-- /wp:paragraph --><cite>The Scientific Management
    Method</cite></blockquote>

    <!-- /wp:quote -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Since there was a low variability in the work we could plan it all out
    beforehand, and simply follow that plan. We could hire managers to maintain
    order and compliance with defined methods, and treat employees as simple
    replicable cogs.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Business owners created <em>best practices</em> for creating
    products and expected everyone else to follow them.</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45498,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/image-8.png" alt=""
    class="wp-image-45498"/><figcaption class="wp-element-caption">Ralph Stacy
    Model</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>As the world became more complicated and we were able to create
    automation using machinery with software to control it. The simple, low
    variance work could be automated. This allowed workers to focus on more
    complex cognitive tasks, but the management practices more suited to
    repetitive, low-variance work persisted.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Although the work had changed, the belief in predictive planning
    prevailed. There was a belief that if people just followed the detailed work
    breakdown and Gant chart, then everything would be fine. </p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":45499,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2020/12/image-9.png" alt=""
    class="wp-image-45499"/><figcaption class="wp-element-caption">Ralph Stacy
    Model visualised with Leadership styles</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Best Practices, Centers of Excellence, and Innovation Labs are
    all constructs of the Tayloristic practices designed for simple,
    low-variance work. These practices seek to exert more control over the new
    complex modern world of work. </strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Even in the simple, low-variance domain, the old Tayloristic practices
    based on the Scientific Management Method destroy the soul of work. These
    practices create workers that hate the work, their managers, and the
    company.  </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>We need a new way!</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In the simple world, the Toyota Production System is the poster child of
    innovation and discovering new ways of working. Optimizing the workspace and
    creating good practices became the job of the employee and they were
    encouraged to periodically stop and reflect on how to do things better. </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In the complex world of Sales, Marketing, and Software Development we
    also needed new ways of thinking that would power the same ideas from Toyota
    and Lean into the high variance world of complex cognitive work. This was
    the birth of the Agile movement with the Scrum Framework (1993), the Agile
    Manifesto (2001), and later Kanban (2004). </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Instead of coming up with best practices, we realise that there are only
    good practices for the situation at hand. A good practice, today might not
    be quite so good tomorrow, and thus we need to be a lot more flexible. No
    longer is the business owner (or manager) the best person to define these
    practices since they are no longer close to the problem.</p>

    <!-- /wp:paragraph -->


    <!-- wp:quote {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph
    {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>We are uncovering better ways of developing "products" by doing it and
    helping others do it. </p>

    <!-- /wp:paragraph --><cite>Agile Manifesto, 2001</cite></blockquote>

    <!-- /wp:quote -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The best people to make decisions and define practices are those with the
    most information. Today that is the people doing the complex cognitive
    work.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>We need to accept that our practices are imperfectly defined. With this
    in mind, we need to push responsibility for defining those practices down to
    the people doing the work: they have the information required to make better
    decisions about which actions are more likely to yield the desired
    outcomes.</p>

    <!-- /wp:paragraph -->



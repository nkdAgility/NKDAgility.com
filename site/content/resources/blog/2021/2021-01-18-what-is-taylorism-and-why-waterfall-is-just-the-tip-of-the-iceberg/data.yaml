    <p>For many people the traditional project management methodologies (see PMI
    / PRINCE2) are the root of the problems that birthed Waterfall. I assert
    that this is the tip of the iceberg. These methodologies are just a symptom
    of a greater problem that has its roots in the changes made during the
    industrial revolution. These changes, while they generated great amounts of
    wealth and many jobs around the world,&nbsp; dehumanised work and destroyed
    the essence of value and discovery that brought humanity to where it is now.
    It created processes that turned people into little more than sophisticated
    robots and enshrined that thinking into the very core of how we do
    things.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>These practices, which spread like cancer,  have been seeded
    around the world by the Master of Business Administration (MBA). These
    practices have been calcified in the malignant bureaucracy that can be
    likened to an iceberg that may very well sink your company.</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Reviewer(s): <a href="https://www.scrum.org/russell-miller"
    target="_blank" rel="noreferrer noopener">Russell Miller PST</a></p>

    <!-- /wp:paragraph -->



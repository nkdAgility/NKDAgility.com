  - "<p>I have been getting very interested in the new <a href=\"http://www.microsoft.com/azure/register.mspx\" target=\"_blank\">Azure Services Platform</a> and how I can use it to facilitate WPF development.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-LiveFrameowrk_A25C-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;margin-left: 0px;border-left: 0px;margin-right: 0px;border-bottom: 0px\" height=\"402\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-LiveFrameowrk_A25C-image_thumb.png\" width=\"600\" border=\"0\" /></a> </p>  <p>Imagine being able to launch a ClickOnce application from anywhere and for it to have exactly the same configuration and settings in all locations, or imagine being able to chat with other users of the application while you are using it.</p>  <p>This things have been relegated to large companies who can afford to support the infrastructure that you would need to run this. In fact, the only industry that I can think of that currently does this with applications is the Gaming industry. If you look at the capabilities of Xbox Live and think of all the cool things your users could achieve if the same communication and collaboration tools were available within even the simplest application.</p>  <p>For example, if I was to think of a couple of simple things that I would like the <a href=\"http://codeplex.com/tfsstickybuddy\" target=\"_blank\">TFS Sticky Buddy</a> to be able to do:</p>  <ul>   <li>Central storage for configuration (single setup across multiple computers) </li>    <li>Chat with members of your team to be identified by linking your Team System login and email with you Live ID. </li>    <li>Presence information on those team members, or anyone you might need to interact with. </li> </ul>  <p>\_</p>  <p>Cooolâ€¦..</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Azure\" rel=\"tag\">Azure</a>\_<a href=\"http://technorati.com/tags/Live\" rel=\"tag\">Live</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

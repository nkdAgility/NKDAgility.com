  encoded:
  - "<p>I got an interesting question from our SQL Server DBA team in London today. They asked if you can integrate team server with\_Microsoft SQL Server Management Studio. I had a look at the software and could not see TFS source control in the list, so I did a little google and found:</p>\n<p><a title=\"MSSCCI Provider\" target=\"_blank\" href=\"http://www.microsoft.com/downloads/details.aspx?FamilyId=87E1FFBD-A484-4C3A-8776-D560AB1E6198&amp;displaylang=en\">Visual Studio 2005 Team Foundation Server MSSCCI Provider</a></p>\n<p>Which allows you to connect the following software to team servfer:</p>\n<ul>\n    <li>Visual Studio .NET 2003</li>\n    <li>Visual C++ 6 SP6</li>\n    <li>Visual Visual Basic 6 SP6</li>\n    <li>Visual FoxPro 9 SP1</li>\n    <li>Microsoft Access 2003 SP2</li>\n    <li><strong>SQL Server Management Studio</strong></li>\n    <li>Sparx Systems Enterprise Architect 6.1</li>\n    <li>Sybase PowerBuilder 10.5</li>\n    <li>Toad for SQL Server 2.0\n    <p>Ahh, they think of everything!</p>\n    </li>\n</ul><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"
  - ''

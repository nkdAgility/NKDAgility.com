post:
  title: Configure features in Team Foundation Server 2013
  link: >-
    https://nkdagility.com/blog/configure-features-in-team-foundation-server-2013/
  pubDate: Wed, 26 Jun 2013 17:00:06 +0000
  creator: MrHinsh
  guid:
    _: http://nakedalmweb.wpengine.com/?p=9650
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p class="lead">So you have upgraded to Team Foundation Server 2013 but you
    still don’t have some of the features that you upgraded for. There is a
    wizard for that but it is not supper discoverable that allows you to
    configure features in Team Foundation Server 2013.</p>

    <p><small><span class="label label-info">Note</span> If you want to
    completely replace your current process template with the new on you can
    follow <a
    href="http://nkdagility.com/upgrading-to-visual-studio-scrum-3-0-process-template-in-tfs-2013/">Upgrading
    to Visual Studio Scrum 3.0 process template</a> instead.</small></p>

    <p><ul><li><a
    href="http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/"
    target="_blank">Get Visual Studio 2013 & Team Foundation Server 2013 while
    its hot!</a></li></ul></p>

    <p>This processes will, depending on the version of&nbsp;TFS that you are
    upgrading from, add one or more features to your Team Project that are not
    enabled by default. Strait off&nbsp; the bat you will get Team Rooms and the
    new Test hub functionality as well as the better placement and access to the
    Boards. However you will see a distinct lack of a Feature backlog. This
    Feature backlog needs a new work item type “Feature” and a a change to the
    configuration of the underlying boards to support it.</p>

    <p>Luckily the TFS Product Team think of everything and have provided a
    wizard that works in 90% of cases.</p>

    <p><img style="border-width: 0px; padding-top: 0px; padding-right: 0px;
    padding-left: 0px; display: inline; background-image: none;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/06/image41.png"
    width="800" height="500" border="0" /><br /><small>Figure: Open “Team
    Project | Control Panel”</small></p>

    <p>You need to go to your Team Projects Control Panel by clicking on the
    little cog on the top right of Web Access, right next to your name.</p>

    <p><img style="border-width: 0px; margin: 0px; padding-top: 0px;
    padding-right: 0px; padding-left: 0px; display: inline; background-image:
    none;" title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image42.png" width="800"
    height="500" border="0" /><br /><small>Figure: Click “Overview | Project
    Profile | Configure features”</small></p>

    <p>I am not sure about the placement and discoverability&nbsp;of this panel,
    but then it is a preview and they may stick it somewhere else. I would like
    to see a “Features” hub where I can enable and disable features and maybe a
    dismissible call to action near the heading for enabling things that are
    new.</p>

    <blockquote>

    <p>As a Team Administrator I would like to have a Feature hub where I can
    enable or disable specific features for my teams<br /><small>Suggestion for
    TFS</small></p>

    </blockquote>

    <p>Anyhoo, you can click “Configure features” to get started.</p>

    <p><small><span class="label label-info">Note</span> If you are coming from
    TFS 2008 or TFS 2010 you will get a much more prominent “Configure features”
    option as none of the Boards will work without configuring.</small></p>

    <p><img style="border-width: 0px; margin: 0px; padding-top: 0px;
    padding-right: 0px; padding-left: 0px; display: inline; background-image:
    none;" title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image43.png" width="800"
    height="500" border="0" /><br /><small>Figure: Discover which features to
    configure in Team Foundation Server 2013 </small></p>

    <p>The configure features in Team Foundation Server 2013 wizard will then
    let you know what features will be configured. You can see here that I am
    coming from a Team Foundation Server 2012 instance as I already have most of
    those features enabled. Go ahead and verify…</p>

    <p><img style="border-width: 0px; margin: 0px; padding-top: 0px;
    padding-right: 0px; padding-left: 0px; display: inline; background-image:
    none;" title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image44.png" width="800"
    height="500" border="0" /><br /><small>Figure: Check the Process Template
    match before you configure features in Team Foundation Server 2013
    </small></p>

    <p>When you verify the configure features in Team Foundation Server 2013
    wizard will identify which process template best matches so that it can load
    the settings from that template. If you get an error at this point because
    it can’t match the Process Template then you may need to manually configure
    and there will be a link on the screen to do that.</p>

    <ul>

    <li><a title="TF400654: Unable to configure Planning Tools"
    href="http://nkdagility.com/issue-tfs-2013-preview-tf400654-unable-to-configure-planning-tools/"
    target="_blank">Issue [ TFS 2013 Preview ] TF400654: Unable to configure
    Planning Tools</a></li>

    </ul>

    <p><img style="border-width: 0px; padding-top: 0px; padding-right: 0px;
    padding-left: 0px; display: inline; background-image: none;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/06/image45.png"
    width="800" height="500" border="0" /><br /><small>Figure: Congratulations
    </small></p>

    <p>And that's it.. you are done…</p>

    <p><img style="border-width: 0px; padding-top: 0px; padding-right: 0px;
    padding-left: 0px; display: inline; background-image: none;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/06/image46.png"
    width="800" height="450" border="0" /><br /><small>Figure: Start using your
    new features</small></p>

    <p>At this point you should now have access to the new awesome features. Now
    go play…</p>

    <p><ul><li><a
    href="http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/"
    target="_blank">Get Visual Studio 2013 & Team Foundation Server 2013 while
    its hot!</a></li></ul></p>

    <p>Be a kid again…</p>

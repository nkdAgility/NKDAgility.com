      Hey Hinsh,

      I just upgraded from TFS 2012 to TFS 2013.  I have an existing project.  I
      am the project administrator.  When I click on the Configure features
      button, I see the Configure Features list.  When I click on the Verify
      button, I see the following message: TF50309: The following account does
      not have sufficient permissions to complete the operation: Cutler, Bruce.

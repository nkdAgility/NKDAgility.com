  - "<p>I just got a comment from Reto Winter to let me know about a\_<a title=\"Creating custom avatars\" target=\"_blank\" href=\"http://www.liveside.net/blogs/main/archive/2007/08/03/creating-custom-avatars-a-microsoft-tool-and-others.aspx\">post</a>\_regarding a new <a target=\"_blank\" href=\"http://cartoon.msn.com.cn/\">Microsoft Avatar service</a>\_on MSN China, so as I am sitting here writing some posts anyway, I will have a look. It is in the same vain as the <a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/07/31/Southparkify--Simposonize--better-with-both.aspx\">Southparkify</a> and\_<a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/07/30/Simpsonize-Me.aspx\">Simpsonize me</a> options that I have blogged before.</p>\n<p><strong>Here is how it works</strong></p>\n<p>First, learn Chinese...or just click buttons until it works, like me..</p>\n<p>Click the start button</p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_9.png\"><img height=\"192\" alt=\"image\" width=\"178\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb_9.png\" /></a> </p>\n<p>You will need to install an application called MSN Cartoons Beta\_(which is the middle button) and then click next (the bottom button) and install the active-x component.</p>\n<p>The next task is to upload a picture to create the avatar from. To do this chick the folder on the right.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image.png\"><img height=\"178\" alt=\"image\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb.png\" /></a> </p>\n<p>Once you have a picture uploaded, and you have highlighted your face, as you can see I am not photogenic!</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_2.png\"><img height=\"240\" alt=\"image\" width=\"196\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb_2.png\" /></a> </p>\n<p>You need to click the build picture button.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_1.png\"><img alt=\"image\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb_1.png\" /></a> </p>\n<p>You will then be presented with a \"select your face type\" option</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_3.png\"><img height=\"240\" alt=\"image\" width=\"171\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb_3.png\" /></a> </p>\n<p>and once you have selected this you get a partial cartoon</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_4.png\"><img height=\"240\" alt=\"image\" width=\"189\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb_4.png\" /></a> </p>\n<p>To move onto the next stage you click the next button again</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_5.png\"><img alt=\"image\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb_5.png\" /></a> </p>\n<p>You can then select your emotion, hair and glass from the options</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_6.png\"><img height=\"147\" alt=\"image\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb_6.png\" /></a> </p>\n<p>and the next button again</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_7.png\"><img height=\"131\" alt=\"image\" width=\"138\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb_7.png\" /></a> </p>\n<p>You can then save either in 98x98 or 252x252</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_8.png\"><img height=\"188\" alt=\"image\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-image_thumb_8.png\" /></a> </p>\n<p>An you are done!</p>\n<p>\_</p>\n<p>Here are my pictures, but I am not sure how much they look like me!</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-0.gif\"><img height=\"240\" alt=\"0\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-0_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-1.gif\"><img height=\"240\" alt=\"1\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-1_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-2.gif\"><img height=\"240\" alt=\"2\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-2_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-3.gif\"><img height=\"240\" alt=\"3\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-3_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-4.gif\"><img height=\"240\" alt=\"4\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-4_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-5.gif\"><img height=\"240\" alt=\"5\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-5_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-6.gif\"><img height=\"240\" alt=\"6\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-6_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-7.gif\"><img height=\"240\" alt=\"7\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-7_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-8.gif\"><img height=\"240\" alt=\"8\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-8_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-9.gif\"><img height=\"240\" alt=\"9\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-9_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-10.gif\"><img height=\"240\" alt=\"10\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-10_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-11.gif\"><img height=\"240\" alt=\"11\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-11_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-12.gif\"><img height=\"240\" alt=\"12\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-12_thumb.gif\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-13.gif\"><img height=\"240\" alt=\"13\" width=\"240\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingCustomAvatars_147F7-13_thumb.gif\" /></a> </p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Live\" rel=\"tag\">Live</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"

    comment_content: "I have been looking at Process Template migration again and I have decided that for most customers that while #4 would be fantastic and the best option, it is overly complicated.\n\n\_For my\_current\_customer I am recommending #2 or #3 depending how many work items that they currently have. Most of the teams are not using work items at all, so #3 is bets, and for those that want to retain their historical access to both data and reports #2 is a must.\n\nI am actually going back to my previous position that you always create a team project called \"mytpname.Agile5\" and a new one with \"mytpname.Agile6\" when you upgrade."

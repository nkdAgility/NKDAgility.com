    comment_content: >-
      Martin, thank you for the detailed feedback.<br />Agree with you, the List
      view can be simplified and streamlined: we have the colored icons and then
      the stacked bar chart that communicate similar info ... the icons are
      there to maintain consistency across the different views.<br
      />searchCrystal is an experimental service and needs to be further
      refined: your feedback helps us figure what is essential and what needs to
      be changed and simplified.<br />The RankSpiral can be useful to see all
      the results without the icons overlapping. If you move the cursor over the
      angled titles then you get more details and this way you can scan very
      rapidly through the list.<br />It is also worth mentioning, there is a
      free full version where multiple crystals can be displayed and explored in
      a larger screen area.<br />Thanks again for your helpful feedback.

    comment_content: >-
      The reason I feel that it is dificult to navigate is, to be honest,
      probably down to what I am using it for. Not as a research tool, but as a
      search replacement. I find the cluster view very effective for searching
      as you can see imediatly what results are usefull.<br /><br />I find the
      spiral view confusing. I am not sure why, but my eyes go a bit wonky when
      I am viewing it. This, I think is down to the dyslexia as my brain is
      trying to view it from every angle.<br /><br />The list view, I just find
      clutered. I knwo that the cluster view you would think is the most
      clutered, but my brain sorts it out fairly quickly, where as the list view
      takes me a while to get used to the layout, where the information is and
      what it is telling me.<br /><br />I find that on the cluster view it is
      easy to filter the bits of information that you do not need imediatly out
      of the view...<br /><br />My advice would be to simplify the list view,
      maybe have more info on a roll over. But, hey, you are trying to go for
      the research market, and maybe they think diferently...

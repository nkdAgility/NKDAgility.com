    comment_content: >-
      Martin, thank you discussing searchCrystal and embedding a crystal.<br
      />searchCrystal shows you the quality of the results and guides you toward
      relevant results: <br />a) the more engines that find a result and the
      more highly they rank it, the better the result;<br />b) the greater the
      agreement between the search engines, the better the quality of
      results.<br /><br />In your search "Martin Hinshelwood" there several
      results found by three engines and your blog is very close to the center,
      which means that it is highly ranked by Google, Yahoo and MSN. <br />From
      a SEO point of view, your blog should be found by all five engines ... why
      is not? You are using different domain names "geekswithblogs.net"; and
      "geekswithblogs.com";<br />This is just to illustrate that searchCrystal
      can be used as a "mirror"; to see how the major search engines rank one's
      site for different search topics.<br />The free full version lets you
      compare 50-500 results in a single display, you can filter and annotate
      results and use it as a powerful research and competitive tool.<br /><br
      />You write: "I did find that the List option is very confusing and
      difficult to navigate, and the Spiral option seams of limited use to me
      personally";<br />Could you tell me more about what specifically is
      confusing and difficult to navigate in the list display? <br />Looking
      forward to hearing from you and thanking you in advance for your feedback.

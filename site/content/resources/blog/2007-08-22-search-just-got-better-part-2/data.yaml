  encoded:
  - "<p>After my post on the new <a href=\"http://www.tafiti.com/\">Tafiti</a>\_search engine a fellow by the name of <a href=\"http://www.searchcrystal.com/\">Anselm</a>\_pointed out <a title=\"http://www.searchcrystal.com\" href=\"http://www.searchcrystal.com\" target=\"_blank\">Search Crystal</a>, another visual search engine that produces some good result. I did not get he same Wow that I did from Tafiti, but the amount of information that is provided through the interface is extensive.</p> <p>You can change the display of the results from Cluster (the default) to Spiral and list. I did find that the List option is very confusing and difficult to navigate, and the Spiral option seams of limited use to me personally. It was a good idea to use the cluster view as the default and I think they have put the most work into this part of the system.</p> <p>All in all, it is very good, but I think that from a visual perspective the Tafiti interface works better, al be it with only one search engine.</p> <p>Below you can see an example of the search results, and you should be able to play with it. This does indeed work on Virtual Workstations, while the tree view from Tafiti has some problems due to the slow refresh.</p> <p> </p> <p>Have you seen any other search visualization website's? Let me know...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Dyslexia\" rel=\"tag\">Dyslexia</a>\_</div>"

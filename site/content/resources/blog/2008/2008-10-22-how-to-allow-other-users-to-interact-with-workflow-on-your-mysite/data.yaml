  - "<div class=\"ExternalClassBDC51D20BE8243DAACA6F9BD833416E3\">\n<p>If you want to be able to use workflow on you're my site that will allow you to assign tasks to your colleagues, then you need to take a couple of thing into consideration. The most important is to give any users assigned tasks access to the tasks list that you are using for your workflow. </p>\n<p>You will need to think hard about wither the workflow you are considering would be better as part of your team's site, or as part of another site in the Sharepoint farm as adding permission to other people on your MySite is a security risk. But the benefit may well be worth the risk. </p>\n<p>What we will be doing is adding any users you will be assigning workflow to the \"Contributors\" group so they will be able to delete tasks. </p>\n<p>When you setup your workflow you will be asked what task list you want to use for it. If you selected \"New Task List\" the system will create a task list of the name \"[Workflow Name] Tasks\". </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_28.png\"><img height=\"176\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_13.png\" /></a> </p>\n<p>You will need to give users permission to this Task list, but you could have multiple task lists to allow more refined permission for different workflows. </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_26.png\"><img height=\"43\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_12.png\" /></a> </p>\n<h2>Finding the task list name </h2>\n<p>First you need to find the Task list. If you have already setup the workflow, the changes are that you have used the default, which is \"Tasks\". You can check by going to the list or document library that has the workflow and click the \"Settings\" tab and then the \"Manage\" option. </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_24.png\"><img height=\"162\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_11.png\" /></a> </p>\n<p>You will then be presented with all of the options for your list or library. The option you are looking for is the \"Workflow Settings\" option under \"Permissions and Management\". </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_22.png\"><img height=\"168\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_10.png\" /></a> </p>\n<p>This will take you to a list of all of the workflows that are currently setup (or the create workflow page if there are none) where you need to select the workflow that you want. </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_20.png\"><img height=\"113\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_9.png\" /></a> </p>\n<p>This will take you to the change a workflow page and you will be able to see the name of the task list, in this case \"Example Workflow Tasks\". </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_18.png\"><img height=\"180\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_8.png\" /></a> </p>\n<p>Now we have that information we need to return to the top level of your MySite to set the permissions on your Task List. </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_16.png\"><img height=\"59\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_7.png\" /></a> </p>\n<h2>Setting the permissions on a Task list </h2>\n<p>Now we know the name of the task list we can set the permission on the correct list. Click on the \"View All Site Content\" button to see a list of all the bits and bobs that have already been created. </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_14.png\"><img height=\"201\" alt=\"image\" width=\"103\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_6.png\" /></a> </p>\n<p>Under the \"Lists\" Heading you will see the \"Example Workflow Tasks\" list which is not displayed by default on the left navigation of your MySite homepage. If you click the name you will be taken directly to the list so we can edit the permissions. </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_12.png\"><img height=\"268\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_5.png\" /></a> </p>\n<p>As before we will need to get to the lists options, so click the \"List Settings\". </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_10.png\"><img height=\"191\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_4.png\" /></a> </p>\n<p>And again under \"Permissions and Management\" select \"Permissions for this list\". </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_8.png\"><img height=\"196\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_3.png\" /></a> </p>\n<p>By default all lists created use the same permissions as the parent site. We need to override this so we can set specific permission for our workflow tasks. To enable specific permissions we click the \"Edit Permissions\" button which makes a copy of the existing permissions and detached the list's permission from your MySite. You will get a warning box to make you aware of this and that any changes to the top level site will no longer affect the permissions of this list. </p>\n<p>\_ <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_6.png\"><img height=\"191\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_2.png\" /></a></p>\n<p>You now have the option to delete, edit and add users to <strong><em>this list only</em></strong> as you would on any site. Add the users who you will be assigning workflow tasks to and delete any others that you do not want access.</p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_4.png\"><img height=\"110\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb_1.png\" /></a></p>\n<p>Make sure that you have the correct users listed in the \"Users/Groups\" box and that you only have the \"Contribute\" permission enabled. Then decide wither to send people an email to let them know that they now have access. </p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_2.png\"><img height=\"258\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToAllowotheruserstointeractwithworkfl_D4EB-image_thumb.png\" /></a></p>\n<p>\_ </p>\n<p>\_</p>\n<p>Easy <span>J</span> </p>\n<p>\_</p>\n</div>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

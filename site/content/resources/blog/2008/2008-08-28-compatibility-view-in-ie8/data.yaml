  description: ''
  encoded:
  - "<p>If you were worried about your pages viewing correctly in IE8 Beta 1 you had to restart your browser to enable \"IE7 Compatibility mode\". Now it is easy:</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CompatibilityviewinIE8_D4D1-image_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CompatibilityviewinIE8_D4D1-image_thumb.png\" width=\"444\" height=\"74\" /></a> </p>  <p>Although it seams to do a bit of detecting and only displays it on certain sites.</p>  <p>For example Microsoft.com and Google.com do not get the little button.</p>  <p>But Gmail does :)</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Misc\" rel=\"tag\">Misc</a>\_</div>"

  - "<p>Well, that's me got passed the <a target=\"_blank\" href=\"http://www.sitemeter.com/?a=stats&amp;s=s41hinshelm\">100,000 Visits milestone</a>. I guess it is seams bigger than it is, but as the next big one would be a million I am chuffed to get this far :)</p>\n<p>-- Site Summary ---\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ <br />\nVisits </p>\n<p>\_\_ Total ...................... 101,421\_\_\_\_\_\_\_\_\_\_\_ <br />\n\_\_ Average per Day ................ 319\_\_\_\_\_\_\_\_\_\_\_ <br />\n\_\_ Average Visit Length .......... 1:10\_\_\_\_\_\_\_\_\_\_\_ <br />\n\_\_ This Week .................... 2,231\_\_\_\_\_\_\_\_\_\_\_ </p>\n<p>Page Views </p>\n<p>\_\_ Total ...................... 134,216\_\_\_\_\_\_\_\_\_\_\_ <br />\n\_\_ Average per Day ................ 410\_\_\_\_\_\_\_\_\_\_\_ <br />\n\_\_ Average per Visit .............. 1.3\_\_\_\_\_\_\_\_\_\_\_ <br />\n\_\_ This Week .................... 2,873\_\_\_\_ </p>\n<p>I always like to look at the browser share, and yes, I know that my site is not indicative of the internet in general but it is still interesting.</p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-100000Visits_AB2B-10000stats_2.gif\"><img height=\"346\" alt=\"10000stats\" width=\"450\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-100000Visits_AB2B-10000stats_thumb.gif\" /></a> </p>\n<p>Looks like IE7 is winning the day :)</p>\n<p>But is is the Countries that shows how…”cosmopolitan”… your site is:</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-100000Visits_AB2B-10000countries_2.gif\"><img height=\"418\" alt=\"10000countries\" width=\"450\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-100000Visits_AB2B-10000countries_thumb.gif\" /></a> </p>\n<p>Non to shabby for a wee developer in Glasgow, Scotland :)</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"

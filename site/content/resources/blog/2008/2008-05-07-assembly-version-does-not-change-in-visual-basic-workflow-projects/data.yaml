      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-AssemblyVersiondoesnotchangeinVisualBasi_EE73-image_2.png\"><img border=\"0\" alt=\"image\" align=\"left\" width=\"244\" height=\"153\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-AssemblyVersiondoesnotchangeinVisualBasi_EE73-image_thumb.png\" /></a> If you are having an issue with the assembly version in your compiled assembly not updating after a rebuild then you are not alone. The is a bug in the Visual Basic compiler that causes this problem and it requires a manual fix:</p>\n<p><a title=\"http://kbalertz.com/952628/Assembly-Version-change-Visual-Basic-Workflow-projects.aspx\" href=\"http://kbalertz.com/952628/Assembly-Version-change-Visual-Basic-Workflow-projects.aspx\">http://kbalertz.com/952628/Assembly-Version-change-Visual-Basic-Workflow-projects.aspx</a></p>\n<p>Not hard, but annoying... </p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-AssemblyVersiondoesnotchangeinVisualBasi_EE73-image_4.png\"><img border=\"0\" alt=\"image\" align=\"right\" width=\"225\" height=\"140\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-AssemblyVersiondoesnotchangeinVisualBasi_EE73-image_thumb_1.png\" /></a>To check the problem, double click on the assembly in your bin folder and open out the version tag.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-AssemblyVersiondoesnotchangeinVisualBasi_EE73-image_10.png\"><img border=\"0\" alt=\"image\" align=\"left\" width=\"444\" height=\"286\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-AssemblyVersiondoesnotchangeinVisualBasi_EE73-image_thumb_4.png\" /></a>You can see from the image below what I am getting at. This causes no end of problems with signed assemblies. The KBAlertz article above implies that this only affects Workflow assemblies. But I have has t6his problem in other types of Visual Basic project.</p>\n<p>This is not a big problem unless you are creating custom assemblies for SharePoint and have a convoluted deployment process before you can test, and can't figure out why you changes are not going through...</p>\n\n<p>\_</p>\n<p>\_</p>\n<p>\_</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_</div>"
  - ''

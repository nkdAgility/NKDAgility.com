  encoded:
  - "<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HeatITSM_78C9-Logo_heat_2.jpg\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"94\" alt=\"Heat ITSM Logo\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HeatITSM_78C9-Logo_heat_thumb.jpg\" width=\"177\" align=\"right\" border=\"0\" /></a>In Aggreko we use a product called Heat ITSM to manage our support calls.\_ Now all of these calls are tracked using its tracking system, but we (Group Development) want to track using Team System. We need some way of moving and syncing items between these two systems. </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HeatITSM_78C9-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"184\" alt=\"TFS Heat ITSM start screen\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HeatITSM_78C9-image_thumb.png\" width=\"244\" align=\"right\" border=\"0\" /></a> I completed the first part by using my <a href=\"http://hinshelwood.com/TFSEventHandler.aspx\" target=\"_blank\">TFS Event Handler</a> project and that piece is live. If you put a field on any work item called \"HeatITSM.Ref\" and you fill it out (manually) with an ID from Heat then every time you change the work item it will update heat with a \"Note\" attached to that \"Call\". This was very easy using the <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> Event Handler model, but it still means that you need to create the Work Item manually.</p>  <p>The next step is to create a <a href=\"http://hinshelwood.com/TFSHeatITSM.aspx\" target=\"_blank\">TFS Heat ITSM</a> application that loads all the calls for a specific \"Application\" (category) and allows you to create a Work Item with a single click.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HeatITSM_78C9-image_4.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"223\" alt=\"TFS Heat ITSM Work Item creation screen\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HeatITSM_78C9-image_thumb_1.png\" width=\"244\" align=\"left\" border=\"0\" /></a> Well, I have been working on it, and the <a href=\"http://codeplex.com\" target=\"_blank\">Codeplex</a> site is up, and a initial Alfa application is there, but I an doing a refactor at the moment as things were getting a little complicated and confusing on the code side so a simplification was required.</p>  <p>As you can see from the screen shots I am using the <a href=\"http://hinshelwood.com/TFSStickyBuddy.aspx\" target=\"_blank\">TFS Sticky Buddy</a> base code as a starting point and working from there, although during the refactor I am making a lot of changes that will benefit Sticky Buddy v2.0 as well.</p>  <p>Well, Back to the code face :)</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_<a href=\"http://technorati.com/tags/TFS+2008\" rel=\"tag\">TFS 2008</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

  encoded:
  - "<p>Although the site is a little skewed today…</p>\n<p><a target=\"_blank\" href=\"http://www.messengerunited.com/\"><img height=\"253\" alt=\"image\" width=\"379\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MessengerUnited_6E4C-image_3.png\" /></a> </p>\n<p>…This is an <a target=\"_blank\" href=\"http://www.messengerunited.com/\">excellent application</a>. Role on the LinkedIn sync.</p>\n<p>When you click the button (the big green one) you get taken to <a target=\"_blank\" href=\"http://www.messengerunited.com/\">another site</a> that has the actual application on it.</p>\n<p><a target=\"_blank\" href=\"https://www.invite2messenger.net\"><img height=\"250\" alt=\"image\" width=\"388\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MessengerUnited_6E4C-image_6.png\" /></a> </p>\n<p>This it seams is part of Microsoft's Connected Systems initiative that Bill has been pushing for years. They are now starting to open up their services (recently with their Exchange and Messenger products) to allow better integration with third parties.</p>\n<p>For those that do not use Hotmail (perish the thought) the only sync / import available is the Facebook one.</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Live\" rel=\"tag\">Live</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"

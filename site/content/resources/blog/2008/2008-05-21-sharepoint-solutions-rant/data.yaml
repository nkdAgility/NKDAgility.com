  encoded:
  - "<p>&lt;Rant&gt;</p>  <p>T<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SharePointSolutionsRant_8482-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" border=\"0\" alt=\"image\" align=\"right\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SharePointSolutionsRant_8482-image_thumb.png\" width=\"344\" height=\"112\" /></a>here needs to be a way to easily build MOSS Solutions in Visual Studio. I know that there are a bunch of bits and pieces available form Microsoft and third parties, but I want an end to end solution.</p>  <p>\_ You should be able to create a SharePoint \"Solution\" in Visual Studio. Then Add Feature projects to it that can contain many list or site bits with the ability to compile and build the solution file that can be uploaded into SharePoint with out all of this faffing around...</p>  <p>Oh, and you should be able to do it remotely! On a workstation!</p>  <p>&lt;/Rant&gt;</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

  description: ''
  encoded:
  - "<p>Spent the day yesterday at the MSDN Roadshow in Glasgow. It was a very good day that provided me a deeper insight into the ADO.NET Entity Framework, Data Services and Silverlight 2 (Which I like even though I did not like Silverlight 1... no JavaScript<img alt=\"smile_regular\" src=\"http://spaces.live.com/rte/emoticons/smile_regular.gif\" />).</p>  <p>The last session on Team Suit was a little marred by Neil Kidd being rather ill...get well soon Neil...but I followed it anyway, but I do think that other attendees became lost fairly quickly...we all have bad days...</p>  <p>If you have not been lucky enough, or bothered to attend then you can get all the resources from <a title=\"http://www.msdnroadshow.co.uk/\" href=\"http://www.msdnroadshow.co.uk/\">http://www.msdnroadshow.co.uk/</a>.</p>  <p>Oh, and I managed to blag myself a <a href=\"http://www.microsoft.com/hardware/mouseandkeyboard/productdetails.aspx?pid=080\" target=\"_blank\">new keyboard</a> which is pretty nifty, <em>I would never have forked out for on my own</em>, and a F5 MSDN T-shirt, which is a might tight... </p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Silverlight\" rel=\"tag\">Silverlight</a>\_</div>"
  - ''

  encoded:
  - >-
    Lets just say that it will be a while in development. I am trying to
    implement the Composite Application blocks for WPF from Microsoft in an
    attempt to make the application more modular. I will be updating and <a
    href="http://hinshelwood.com/downloads/TFSStickyBuddy/v2.0/"
    target="_blank">releasing under the v2.0 CTP</a> version and I have uploaded
    the installation files. This is a <a
    href="http://hinshelwood.com/downloads/TFSStickyBuddy/v2.0/Hinshelwood.TFSStickyBuddy.application"
    target="_blank">ClickOnce application</a>, so you will always have the
    latest version of the CTP.


    <a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddy2.0developmentstarted_AFAD-image_2.png"><img
    style="border-width: 0px;"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddy2.0developmentstarted_AFAD-image_thumb.png"
    border="0" alt="image" width="643" height="484" /></a>


    The current version CTP1 has only those changes to allow for the new
    Navigation and structure options, but More features are on the way.



  encoded:
  - "<p>Well, I have just joined the auspicious ranks of <a target=\"_blank\" href=\"https://mvp.support.microsoft.com/communities/mvp.aspx?product=1&amp;competency=Team+System\">Team System MVP’s</a>, now numbering 73 worldwide. You can see <a target=\"_blank\" href=\"https://mvp.support.microsoft.com/profile/Martin.Hinshelwood\">my profile</a> on the MVP site. My name will now appear along side <a target=\"_blank\" href=\"https://mvp.support.microsoft.com/profile=2975269C-7D9E-46AE-A9DF-3E410887F30E\">Mitch Denny</a> and <a target=\"_blank\" href=\"https://mvp.support.microsoft.com/profile=1874DC2D-2365-499A-8BD5-BF2D4702F340\">Tiago Pascoal</a>. Wow… I have a lot to aspire to…</p>  <p>I should really thank Tiago Pascoal as I have a sneaky suspicion that he was the one that nominated me :) Thanks Tiago…</p>  <p><img src=\"https://mvp.support.microsoft.com/library/images/support/en-US/MVPLogo.gif\" /> </p>  <p>This Award needs to be renewed yearly, so there is much work to do…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

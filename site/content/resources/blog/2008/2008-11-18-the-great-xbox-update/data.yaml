  encoded:
  - "<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ThegreatXboxupdate_AEC7-xbox-live_2.jpg\"><img height=\"71\" alt=\"xbox live\" width=\"504\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ThegreatXboxupdate_AEC7-xbox-live_thumb.jpg\" /></a> </p>\n<p>I hope everyone is looking forward to the <a target=\"_blank\" href=\"http://www.xbox.com/en-gb/live/NXE/\">new Xbox live experience</a> that will be going Live tomorrow! Hopefully we are passed the days of the ring of death from the update, unless you have a hacked box :)</p>\n\n\n\n\n\n\n<p>Although I am not really interested in the Avatar piece, I think it will be well worth it. The update process is a little different this time, so you are not surprised there is a video detailing the process.</p>\n\n\n\n\n\n<p>I never made it into the <a target=\"_blank\" href=\"http://majornelson.com/archive/2008/10/24/the-new-xbox-experience-preview-program.aspx\">Preview</a> program this time around, but watch this space for my Avatar tomorrow :)</p>\n<p><img alt=\"\" src=\"http://avatar.xboxlive.com/avatar/hinshelm/avatar-body.png\" /> </p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Xbox\" rel=\"tag\">Xbox</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"

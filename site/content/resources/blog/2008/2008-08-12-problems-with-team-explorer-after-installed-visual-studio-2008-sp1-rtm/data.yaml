  encoded:
  - "<p>\_</p>\n<p>I received the following error box after installing VS2008 SP1 RTM:</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ProblemswithTeamExplorerafterinstalledVi_E82C-image_2.png\"><img border=\"0\" alt=\"image\" width=\"484\" height=\"67\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ProblemswithTeamExplorerafterinstalledVi_E82C-image_thumb.png\" /></a> </p>\n<p>\_</p>\n<blockquote>\n<p>Team Foundation Error</p>\n<p>Could not load type ‘Microsoft.TeamFoundation.VersionControl.Controls.ItemsUpdatedExternallyEventArgs’ from assembly ‘Microsoft.TeamFoundation.VersionControl.Controls, Version=9.0.0.0, Culture=neutral, PublicKeyToken=b03f57f11d50a3a</p>\n</blockquote>\n<p>This stopped me accessing version control…a key part if you ask me.</p>\n<p>The first thing I tried was to “Repair” Team Explorer, but that did not help, so I had a wee google…and found:</p>\n<p><a href=\"http://dotnet.robertmao.com/2008/05/27/problem-of-team-explorer-after-installed-visual-studio-2008-sp1-beta/\">Problem of Team Explorer after installed Visual Studio 2008 SP1 beta</a> which lead me to <a href=\"http://forums.microsoft.com/msdn/ShowPost.aspx?PostID=3380330&amp;SiteID=1\">Re: Bug after installer the SP1 with work items</a> and thus to the old favourite “reinstall the service pack!”</p>\n<p>I have opened a thread (<a href=\"http://forums.microsoft.com/msdn/ShowPost.aspx?PostID=3736501&amp;SiteID=1\">Problems with Team Explorer after installed Visual Studio 2008 SP1 RTM</a>) on the MSDN forums…</p>\n<p>If the reinstall of the SP fixes my problem, I will update there…</p>\n<p><strong>Update 2008-08-14: Nope, no fixie... I have sent my workstation to helpdesk for a rebuild. Humph!</strong> </p>\n<p><strong>Update\_2008-08-15: I have installed SP1 sucessfully on 3 other computers.... Even ones that already had SP1 Beta1... Must just have been my workstation... double humph!</strong></p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"

    comment_content: >-
      I was able to use Database Edition in my last project.  It was small
      enough to not include a DBA so I found myself needing to manage changes to
      an existing schema as well as conversion.<br /><br />Database Edition
      saved my butt.  It made updates to the existing schema easy, enabled me to
      skip steps in the schema update for tables that had conversion
      requirements, and it even made SQL CLR updates easy.  I didn't need to
      keep track of every reference to SQL CLR - done for me.<br /><br />I can't
      be sure how much time was saved.  But it was no small amount.<br /><br
      />The only reason we installed the tool is because it is now free.  What a
      short-sighted decision because we would have saved alot of money had we
      paid for it in another, much larger project. Glad it is free now, but it
      was definately worth every penny and a tool we should have been using.

      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>What a mouthful! Has there ever been any products with names as long as the Team System toolset ;), Maybe thats why it is just called <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en\" target=\"_blank\">Data Dude</a>.</p>  <p>Anyway, congratulations to the <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en\" target=\"_blank\">Data Dude</a> team for this wonderful piece of work. I have been following the GDR for a while and I have been very impressed with the capabilities on offer.</p>  <p>Although this is billed as a new release of <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en\" target=\"_blank\">Data Dude</a>, it is really a completely new product with a brand new architecture. They have made many improvements to scalability, and they have added many extensibility\_ points (Microsoft speak for places where you can inject your own functionality).</p>  <p>\_</p>  <h3>Model based architecture</h3>  <p>Everything underneath the covers is based on a true model representation of the SQL Server schema. This facilitates a true offline declarative database development system where the source code defines the shapes of the schema objects. </p>  <p>\_</p>  <h3><strong>Database Schema Providers</strong></h3>  <p>Models are implemented by <strong>Database Schema Providers</strong>, DSP's for short. - The introduction of a provider model enables multiple things at once. First of all the decoupling of release vehicles. For example when SQL Server will release a new version or adds new functionality in a service pack, like they did in SQL Server 2005 SP2 when adding \"vardecimal\" support, we can simply update an existing provider or provide a new one in case of a new SQL Server release. Overtime we will go to a model where the SQL Server providers will be an integral part of the SQL Server release. The provider model is also a key extensibility point, allowing 3rd parties to extend database project ecosystem and add support for other database platforms in Visual Studio Team System 2010. </p>  <p>\_</p>  <h3>Tool extensibility</h3>  <p>In this release external tool writers have full access to the T-SQL parsers (for SQL Server 2000, 2005 and 2008), the SQL Script DOM and the schema model (when inside Visual Studio). This adds on top of the ability to write extend the tools inside the platform. You can extend T-SQL refactoring by writing your own refactoring types (operations) and refactoring targets; add T-SQL Static Code Analysis rules, data generators, data distributions and test conditions. Database Projects (.dbproj) now provide a truly extensible declarative database development platform. </p>  <p>\_</p>  <h3>Separation of BUILD and DEPLOY</h3>  <p>The separation of build &amp; deploy makes it possible to deploy the output of your database project to many different targets and different points in time. Build now produces a single artifact file hat describes the schema inside your database, called a .DBSCHEMA file. This file is used by the deployment engine to deploy your schema. </p>  <p>\_</p>  <h3><strong>Standalone Deployment Engine</strong>.</h3>  <p>The inclusion of a standalone and <a href=\"http://blogs.msdn.com/gertd/archive/2008/08/22/redist.aspx\">redistributable</a> deployment engine makes it possible to deploy the output of your database projects (.DBSCHEMA files) to a target database without the need of having Visual Studio Team System Database Edition installed. This enables key scenarios like the inclusion of database schema deployment as part of your application installation. </p>  <p>\_</p>  <p>Get it now :)</p>  <h2>\_</h2>  <blockquote>   <p><strong>Download page</strong>       <br /><a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en\">http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en</a>      <br /><strong>Setup</strong>       <br /><a href=\"http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/setup.exe\">http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/setup.exe</a></p>    <ul>     <li><strong>Read Me</strong>         <br /><a href=\"http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/Readme.mht\">http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/Readme.mht</a></li>      <li><strong>Documentation:</strong>         <br /><a href=\"http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/Documentation.zip\">http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/Documentation.zip</a></li>   </ul> </blockquote>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

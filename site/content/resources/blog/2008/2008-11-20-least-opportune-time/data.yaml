  - "<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Leastopportunetime_CCCD-codeplex_2.jpg\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"codeplex\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Leastopportunetime_CCCD-codeplex_thumb.jpg\" width=\"235\" height=\"92\" /></a></p>  <p>Here I am slogging my guts out, trying to get <a target=\"_blank\" href=\"http://hinshelwood.com/TFSStickyBuddy.aspx\">TFS Sticky Buddy</a> v2.0 out the door and bang goes the <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> server :(</p>  <p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Leastopportunetime_CCCD-bang_2.jpg\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"bang\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Leastopportunetime_CCCD-bang_thumb.jpg\" width=\"119\" height=\"119\" /></a>\_ </p>  <p>This is tfs05 on the <a target=\"_blank\" href=\"http://codeplex.com\">Codeplex</a> environment. All the others seem to be running OK, but juts my luck the one I am using is the one that is affected, and nothing on the <a target=\"_blank\" href=\"http://www.codeplex.com/CodePlex/Wiki/View.aspx?title=System%20Outage%20Report\">Outage page</a>! its been 3 hours and nothing. I have emailed them and reported it on the <a target=\"_blank\" href=\"http://www.codeplex.com/CodePlex/Thread/View.aspx?ThreadId=40346\">Discussions</a> page.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Leastopportunetime_CCCD-image_2.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Leastopportunetime_CCCD-image_thumb.png\" width=\"404\" height=\"139\" /></a></p>  <p>Now, although I am, I am not really complaining as they have provided a fantastic service over the last, whatâ€¦ two years!</p>  <p><a title=\"CodePlex Home\" href=\"http://www.codeplex.com/\"></a></p>  <p>Hats off to the <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a> team, but get the bloody server fixed so I can check in my code!</p>  <p>\_</p> <a href=\"http://www.codeplex.com/\"></a>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

  encoded:
  - "<p>I have been using the <a href=\"http://www.codeplex.com/SPDActivities/\" target=\"_blank\">Useful Sharepoint Designer Custom Workflow Activities</a> project on <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a> to augment the capabilities of SharePoint Designer to add such features as \"Start another workflow\" which is very useful for compartmentalising your workflow so as to not make it too complicated.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-AnotherdayanotherCodeplexProject_D58A-image_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-AnotherdayanotherCodeplexProject_D58A-image_thumb.png\" width=\"539\" height=\"88\" /></a></p>  <p>Well I found a wee problem. The \"<b><a href=\"http://www.codeplex.com/SPDActivities/Wiki/View.aspx?title=Lookup%20user%20info&amp;referringTitle=Home\">Lookup user info</a></b>\" activity only looks up information from the site and not from the users MOSS profile. So I started another <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a> project for activities I will be building and I am creating once called \"<a href=\"http://www.codeplex.com/MOSSActivities/Wiki/View.aspx?title=Lookup%20user%20profile&amp;referringTitle=Home\">Lookup user profile</a>\" on my shiny new <a href=\"http://www.codeplex.com/MOSSActivities\" target=\"_blank\">MOSS Designer Workflow Activities</a> project.</p>  <p>This one Activity will alleviate my immediate need, but I can see many more in the future...</p>  <p> </p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

  encoded:
  - "<p>I was having a problem getting multi threading working with the ObservableCollection, and struggled to find a solution. So I asked my friend Google and after a while it directed me to <a href=\"http://blog.quantumbitdesigns.com/\" target=\"_blank\">Kevin's</a> blog and specifically to his post on <a href=\"http://blog.quantumbitdesigns.com/2008/07/22/wpf-cross-thread-collection-binding-part-4-the-grand-solution/\" target=\"_blank\">WPF Cross-Thread Collection Binding - Part 4 - The Grand Solution</a>.</p>  <p>\_</p>  <p>This is a fantastic article, that provided me with the exact solution I was looking for, so I perused his other articles and found many tips on Multi-Threading....</p>  <p>\_</p>  <p>One to watch...</p>  <p>\_</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_</div>"

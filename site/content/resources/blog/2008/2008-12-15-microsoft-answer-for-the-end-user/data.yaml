  - "<p>Up until now the only avenue for your average Vista user for support was to trawl the MSDN Forums, Technet Forums and the Support site for some elusive piece of information that is buried among all that technical BS that we teckies like to call help.</p>  <p>All that has now changed with the addition of the <a href=\"http://social.answers.microsoft.com/\" target=\"_blank\">Answers</a> forum!</p>  <p>This will be a no nonsense, non technical forum for real users to get real answers. The forum will follow the format that he user sees in the control panel of Vista so here are the topics:</p>  <h4>Windows Vista Forums</h4>  <p>Tap into the expertise and enthusiasm of Windows Vista customers and Microsoft support professionals.</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en/vistawu/threads/\"><img alt=\"Windows Updte for Windows Vista\" src=\"http://i.answers.microsoft.com/dd228911.icon_update(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en/vistawu/threads/\"><strong>Windows Update</strong></a></p>  <p>Automatically keep software up-to-date</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistahardware/threads/#filter:answered\"><img alt=\"Windows Vista Hardware and Drivers\" src=\"http://i.answers.microsoft.com/dd228911.icon_hardware(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistahardware/threads/#filter:answered\"><strong>Hardware and Drivers</strong></a></p>  <p>Add hardware, update drivers</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistanetworking/threads/#filter:answered\"><img alt=\"Wireless, Internet, and Networking for Windows Vista\" src=\"http://i.answers.microsoft.com/dd228911.icon_online(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistanetworking/threads/#filter:answered\"><strong>Wireless, Internet, and Networking</strong></a></p>  <p>Connect to a network</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistasecurity/threads/#filter:answered\"><img alt=\"Windows Vista Security and Privacy\" src=\"http://i.answers.microsoft.com/dd228911.icon_security(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistasecurity/threads/#filter:answered\"><strong>Security and Privacy</strong></a></p>  <p>Adjust settings, manage user accounts</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistaperformance/threads/#filter:answered\"><img alt=\"Improve Windows Vista Peformance\" src=\"http://i.answers.microsoft.com/dd228911.icon_performance(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistaperformance/threads/#filter:answered\"><strong>Improve Peformance</strong></a></p>  <p>Run Windows Vista better, faster</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistainstall/threads/#filter:answered\"><img alt=\"Install, Upgrade, and Activate Windows Vista\" src=\"http://i.answers.microsoft.com/dd228911.icon_activation(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistainstall/threads/#filter:answered\"><strong>Install, Upgrade, and Activate</strong></a></p>  <p>Troubleshoot Windows Vista installation</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistamedia/threads/#filter:answered\"><img alt=\"Windows Vista Sound and Media\" src=\"http://i.answers.microsoft.com/dd228911.icon_entertainment(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistamedia/threads/#filter:answered\"><strong>Sound and Media</strong></a></p>  <p>Work with music, pictures, video</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistaprograms/threads/#filter:answered\"><img alt=\"Windows Vista Programs\" src=\"http://i.answers.microsoft.com/dd228911.icon_programs(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistaprograms/threads/#filter:answered\"><strong>Programs</strong></a></p>  <p>Internet Explorer, Windows Mail &amp; others</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistagaming/threads/#filter:answered\"><img alt=\"Windows Vista Gaming\" src=\"http://i.answers.microsoft.com/dd228911.icon_gaming(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistagaming/threads/#filter:answered\"><strong>Gaming</strong></a></p>  <p>Install, troubleshoot, set parental controls</p>  <p><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistaappearance/threads/#filter:answered\"><img alt=\"Windows Vista Appearance and Personalization\" src=\"http://i.answers.microsoft.com/dd228911.icon_personalization(en-us,MSDN.10).gif\" align=\"left\" border=\"0\" /></a>     <br /><a href=\"http://social.answers.microsoft.com/Forums/en-US/vistaappearance/threads/#filter:answered\"><strong>Appearance and Personalization</strong></a></p>  <p>Add gadgets, adjust screen resolution</p>  <p>\_</p>  <p>Now, for those Blue badge holders and us MVP’s that have been asked to moderate there are strict rules around making sure that both the Questions and the Answers are non threatening and non technical.</p>  <p>These forums are specifically targeted at Vista, but if they are successful, there may be more forums added in the future. Maybe for things like Sharepoint and Office, and it may include many other products (deliberately vague).</p>  <p>\_</p>  <p>Lets get <a href=\"http://social.answers.microsoft.com/\" target=\"_blank\">Answering</a>…but remember, no techno-babble!</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

  - "<p>Or anywhere you can put some HTML. This is really easy and allows you to have something like:</p> <p><a href=\"http://feeds.feedburner.com/~r/Twitter/Hinshelm/~6/1\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" alt=\"Martin Hinshelwood's Twitter\" src=\"http://feeds.feedburner.com/Twitter/Hinshelm.1.gif\" /></a></p> <p>As Twitter publish your twit list as an RSS feed you can just add it to FeedBurner and use one of its tools to create the above image.</p> <p>So easy it hurts...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

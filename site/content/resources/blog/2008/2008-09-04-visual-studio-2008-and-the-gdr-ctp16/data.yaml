  encoded:
  - "<p>Well we have been having a few problems with the <a target=\"_blank\" href=\"http://blogs.msdn.com/gertd/archive/2008/08/20/vstsdb-2008-gdr-ctp16-is-here.aspx\">GDR</a>. Essentially when we import our database it complains about dependencies.</p>  <p>We have many stored procedures that call stored procedures that call stored procedures! This seams to give the GDR fits. Maybe we are doing something that we are not supposed to, but SQL does not complain.</p>  <p>I tried uninstalling the GDR, but that left me with NO data dude :(</p>  <p>SO I have reinstalled and will try again....</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"
  - ''

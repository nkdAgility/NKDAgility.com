  encoded:
  - "<p><a href=\"//www.linkedin.com/e/gis/104499\" target=\"_blank\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"137\" alt=\"n2381079695_7151\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-eb4ca28d54bb_77F8-n2381079695_7151_3.jpg\" width=\"204\" border=\"0\" /></a> </p>  <p>After making sending a “Call to Action” to my fellow Team System MVP’s I have added two managers to the <a href=\"//www.linkedin.com/e/gis/104499\" target=\"_blank\">VSTS Developers</a> group I started on LinkedIn.</p>  <ul>   <li><a title=\"Ed Blankenship's MVP Profile\" href=\"https://mvp.support.microsoft.com/profile/ed.blankenship\" target=\"_blank\">Ed Blankenship</a> - [<a title=\"Ed Blankenship's LinkedIn profile\" href=\"http://www.linkedin.com/in/edblankenship\" target=\"_blank\">LinkedIn</a>] [<a title=\"Ed Blankenship's Blog\" href=\"http://www.edsquared.com/\" target=\"_blank\">Blog</a>] [<a title=\"Ed Blankenship's Infragistics Blog\" href=\"http://blogs.infragistics.com/blogs/eblankenship/\" target=\"_blank\">Company blog</a>]</li>    <li><a title=\"Michael Ruminer's MVP Profile\" href=\"https://mvp.support.microsoft.com/profile=F0D2A3A2-D5D9-485A-95C2-25678D11FA0C\" target=\"_blank\">Michael Ruminer</a> - [<a title=\"Michael Ruminer's LinkedIn profile\" href=\"http://www.linkedin.com/pub/3/42/794\" target=\"_blank\">LinkedIn</a>] [<a title=\"Michael Ruminer's Blog\" href=\"http://manicprogrammer.com/cs/blogs/michaelruminer/\" target=\"_blank\">Blog</a>] </li> </ul>  <p>Thanks guys for giving up a little bit of your valuable time….</p>  <p>Hopefully, this will give members more information and a faster response time to requests…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

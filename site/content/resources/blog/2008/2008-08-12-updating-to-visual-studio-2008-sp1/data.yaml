  encoded:
  - "<p>If you have Visual Studio 2008 SP1 Beta installed make sure that you run the <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyId=A494B0E0-EB07-4FF1-A21C-A4663E456D9D&amp;displaylang=en\" target=\"_blank\">Visual Studio 2008 Service Pack Preparation Tool</a> prior to the installation, Microsoft were trying to make this a <a href=\"http://blogs.msdn.com/heaths/archive/2008/05/14/the-release-of-visual-studio-2008-sp1-will-install-over-sp1-beta.aspx\" target=\"_blank\">seamless process</a>, but on <a href=\"http://blogs.msdn.com/heaths/default.aspx\">Heath Stewart's Blog</a> he mentions that this was <a href=\"http://blogs.msdn.com/heaths/archive/2008/08/11/vs-2008-sp1-beta-must-be-removed-prior-to-installing-the-release-of-vs-2008-sp1.aspx\" target=\"_blank\">not possible in the end</a>. The Preparation tool takes a while to run, but it is way better than having to uninstall everything :)</p>  <p>You will need your Visual Studio 2008 Install files when running the Preparation tool, but you should always keep the ISO handy any howâ€¦</p>  <p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>A pure .NET 3.5 SP1 Betas install however (like out web servers) can just be updated by running the <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyId=AB99342F-5D1A-413D-8319-81DA479AB0D7&amp;displaylang=en\" target=\"_blank\">SP1 RTM install</a>.</p>  <p><strong>Required Downloads</strong></p>  <p><a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyId=A494B0E0-EB07-4FF1-A21C-A4663E456D9D&amp;displaylang=en\" target=\"_blank\">Visual Studio 2008 Service Pack Preparation Tool</a></p>  <p><a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyId=FBEE1648-7106-44A7-9649-6D9F6D58056E&amp;displaylang=en\" target=\"_blank\">Microsoft Visual Studio 2008 Service Pack 1 RTM</a></p>  <p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p><a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyId=AB99342F-5D1A-413D-8319-81DA479AB0D7&amp;displaylang=en\" target=\"_blank\">Microsoft .NET Framework 3.5 Service Pack 1 RTM</a></p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"
  - ''

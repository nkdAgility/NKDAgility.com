  - "<p><a target=\"_blank\" href=\"http://blogs.msdn.com/gertd/archive/2008/09/29/team-developer-team-data-team-developer.aspx\">Microsoft has just announced</a> that the two products, Visual Studio Team Edition for Database Developers and Visual Studio Team Edition for Developers as been combined.</p>  <p>From today if you Own either version in 2005 or 2008 flavours you will also have access to the other.</p>  <p>Good stuff :)</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"

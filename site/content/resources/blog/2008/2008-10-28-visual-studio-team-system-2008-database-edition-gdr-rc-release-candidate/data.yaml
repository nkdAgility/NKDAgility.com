  - "<p><a target=\"_blank\" href=\"http://blogs.msdn.com/gertd/\">Gert Drapers</a> has just <a title=\"The GDR RC Is Here!\" target=\"_blank\" href=\"http://blogs.msdn.com/gertd/archive/2008/10/27/the-gdr-rc-is-here.aspx\">announced</a> the long awaited RC for the Data Dude GDR. This is the first version that you can seriously consider using as, unlike the previous CTPâ€™s, there will be an upgrade path to the RTM.</p>  <blockquote>   <p>You can download the <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en\">Release Candidate</a> from the following location:</p>    <ul>     <li>Setup        <br /><a href=\"http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/setup.exe\">http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/setup.exe</a></li>      <li>Read Me        <br /><a href=\"http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/Readme.mht\">http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/Readme.mht</a></li>   </ul>    <p>Documentation:      <br /><a href=\"http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/Documentation.zip\">http://download.microsoft.com/download/0/a/e/0ae1153a-8798-474a-93e6-d19299f37c8b/Documentation.zip</a>      <br />Contains:       <br />* <a title=\"Visual Studio Team System\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/default.aspx\" target=\"_blank\">Visual Studio Team System</a> 2008 Database Edition GDR User Manual       <br />* <a title=\"Visual Studio Team System\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/default.aspx\" target=\"_blank\">Visual Studio Team System</a> 2008 Database Edition GDR API Reference </p> </blockquote>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

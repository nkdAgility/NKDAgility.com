  encoded:
  - "<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyPOCWPFrelease_93AA-image_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyPOCWPFrelease_93AA-image_thumb.png\" border=\"0\" alt=\"image\" width=\"244\" height=\"144\" align=\"right\" /></a> You can now <a title=\"TFS Sticky Buddy POC (WPF) release\" href=\"https://www.codeplex.com/Release/ProjectReleases.aspx?ProjectName=TFSStickyBuddy&amp;ReleaseId=10642\" target=\"_blank\">Download</a> the <a title=\"Codeplex RDdotNet TFS Sticky Buddy latest release\" href=\"http://www.codeplex.com/TFSStickyBuddy/Release/ProjectReleases.aspx\" target=\"_blank\">TFS Sticky Buddy windows presentation foundation proof of concept demo</a> from the <a title=\"Codeplex RDdotNet TFS Sticky Buddy project\" href=\"http://www.codeplex.com/TFSStickyBuddy\" target=\"_blank\">Codeplex</a> site.\n\nThis is a proof of concept release of the Team Foundation Server Sticky Buddy digital dashboard project that is built using Windows Presentation Foundation (WPF). This is the main version of the application as the WinForms version of the application has been deprecated. There are some layout issues with this version, but they should be fixed fro the next release. The source code is provided with the installation.\n\n<strong>Usage</strong>\n\nWhen the sample starts you will need to select a team foundation server from the list (if you do not see any servers then you must set them up using Team Explorer) which will populate the Projects list. Once you have selected a project the dashboard will be rendered.\n\n<strong>System Requirements</strong>\n<ul>\n\t<li>.NET Framework 3.5</li>\n\t<li>Visual Studio 2008 Team Explorer</li>\n</ul>\nGive it a go, and let me know how you get on.... You can also get a <a title=\"TFS Sticky Buddy POC (WinForms) release\" href=\"http://hinshelwood.com/archive/2008/02/11/tfs-sticky-buddy-poc-winforms-release.aspx\">WinForm</a> version of the application.\n\n&nbsp;\n\n&nbsp;\n<div class=\"wlWriterEditableSmartContent\" style=\"margin: 0px; float: none; padding: 0px;\">Technorati Tags: <a rel=\"tag\" href=\"http://technorati.com/tags/ALM\">ALM</a> <a rel=\"tag\" href=\"http://technorati.com/tags/TFS+2008\">TFS 2008</a> <a rel=\"tag\" href=\"http://technorati.com/tags/TFS+2005\">TFS 2005</a> <a rel=\"tag\" href=\"http://technorati.com/tags/WPF\">WPF</a> <a rel=\"tag\" href=\"http://technorati.com/tags/VS+2008\">VS 2008</a> <a rel=\"tag\" href=\"http://technorati.com/tags/TFS\">TFS</a></div>"
  - ''

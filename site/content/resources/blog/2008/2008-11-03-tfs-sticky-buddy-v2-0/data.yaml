    I will be working on some new features to the Sticky Buddy application.
    Improvements in the interface, along with a more modular structure and more
    diagram offering are in the mix. I have been working on some of the
    enhancements and their implementation in my other lesser known project <a
    href="http://hinshelwood.com/TFSHeatITSM.aspx" target="_blank">TFS Heat
    ITSM</a>â€¦


    <a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyv2.0_7A68-image_2.png"><img
    style="border: 0px;"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyv2.0_7A68-image_thumb.png"
    border="0" alt="image" width="404" height="333" /></a>


    As you can see, a new look and feel for a new version, but this should allow
    me to implement a better modular design and separate out


    the individual bits and pieces.


    Head over to <a href="http://codeplex.com" target="_blank">Codeplex</a> and
    vote for your favourite feature, ort add a new one :)



  encoded:
  - "<p>Well I finally got of by behind and set up a site for <a href=\"http://rddotnet.com\" target=\"_blank\">RDdotNET</a>, its not special or clever, but it does let me host ClickOnce Applications like the <a href=\"http://rddotnet.com/tfsstickybuddy\" target=\"_blank\">TFS Sticky Buddy</a> and give a single portal to my other tools. I only have <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> Sticky Buddy and <a href=\"http://rddotnet.com/TFSEventHandler.aspx\" target=\"_blank\">TFS Event Handler</a> up at the moment, but I will expand on that.</p>  <p>Eventually all my bits and bobs will be up <a href=\"http://rddotnet.com\" target=\"_blank\">there</a> with my blog over <a href=\"http://hinshelwood.com\" target=\"_blank\">here</a>.</p>  <p>Hopefully you will find the ClickOnce hosting useful, if not the site contentâ€¦</p>  <p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

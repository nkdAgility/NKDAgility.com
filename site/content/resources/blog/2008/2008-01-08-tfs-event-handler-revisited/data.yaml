  - "<p>As I now have a <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">TFS</a> server in the office and we have\_ Go-Live on 1st February I will be revisiting the TFS Event Handler prototype. I think there is too much work in the main code to get it working, but I should be able to rework the Prototype for Visual Studio 2008 and Team Foundation Server 2008.</p>\n<p>Hopefully this will not be much work...</p>\n<p>Well, I was wrong... Looks like some language compatibility problems...</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"

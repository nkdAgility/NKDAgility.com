  encoded:
  - "<p>Until the 30th of November 2008 <a target=\"_blank\" href=\"http://mozy.com/?ref=8R96AG\">Mozy</a> are increasing the amount of space you get for referring a friend from 256mb to 512mb! </p>  <p>This is excellent and everyone should have some sort of <a target=\"_blank\" href=\"http://mozy.com/?ref=8R96AG\">backup</a> :) as long as you click my <a target=\"_blank\" href=\"http://mozy.com/?ref=8R96AG\">referral link</a> and use <a target=\"_blank\" href=\"http://mozy.com/?ref=8R96AG\">Mozy</a>…</p>  <p><a title=\"http://mozy.com/?ref=8R96AG \" href=\"http://mozy.com/?ref=8R96AG\">http://mozy.com/?ref=8R96AG </a></p>  <p><a target=\"_blank\" href=\"http://mozy.com/?ref=8R96AG\"><img border=\"0\" alt=\"Spread the Word\" src=\"http://image.news.mozy.com/lib/fef012747c6103/i/1/6113670c-3.jpg\" width=\"209\" height=\"188\" /></a></p>  <p>\_</p>  <p>Really, <a target=\"_blank\" href=\"http://mozy.com/?ref=8R96AG\">Mozy</a> is a good backup solution and I have been using it for my family and me for a good wee while. In fact, with 2gb for free, if anyone asks me to setup their computer (“No I will not fix yours!”) then I always add it as it makes it way easier to reload from a crash…</p>  <p>  </p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

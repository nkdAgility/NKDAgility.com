  encoded:
  - "<p>I submitted a trouble ticket about my previous <a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/10/02/Windows-Live-Writer-Beta-3.aspx\">post</a> on <a href=\"http://support.live.com\">http://support.live.com</a> and got a prompt reply from Microsoft support giving me some directions for cleaning up beta bits of my system, and a URL for a direct download:</p>\n<p>Windows Live Writer 2008: <a target=\"_blank\" href=\"http://g.live.com/1rebeta/WLM_en-us\">http://g.msn.com/4SAWLWENUS/WriterMSI</a></p>\n<p>Now, this looks good. But when you try to download it you get the \"WLMail.exe\" install... Dough!</p>\n<p>Guess someone along the line messed up ;)</p>\n<p>When I get the correct link I will post it...</p>\n<p>\_</p>\n<p><em><font color=\"#0080ff\">UPDATE:</font></em></p>\n<p><em><font color=\"#0080ff\">Windows Live Writer 2008 Direct Download: </font></em><a href=\"http://download.microsoft.com/download/1/e/c/1ecbf3be-298b-467c-84d8-6f86f01478d7/en-us/Install_WLWriter.exe\"><em><font color=\"#0080ff\">http://download.microsoft.com/download/1/e/c/1ecbf3be-298b-467c-84d8-6f86f01478d7/en-us/Install_WLWriter.exe</font></em></a></p>\n<p><font color=\"#008040\">UPDATE:</font></p>\n<p><font color=\"#008040\">But not Beta 3: dough!</font></p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Live\" rel=\"tag\">Live</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"
  - ''

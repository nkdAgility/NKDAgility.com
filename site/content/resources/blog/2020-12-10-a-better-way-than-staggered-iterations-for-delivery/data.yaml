  - comment_id: '14463'
    comment_author: >-
      Getting started with a Definition of Done (DoD). | Martin Hinshelwood -
      naked Agility Ltd
    comment_author_email: ''
    comment_author_url: https://nkdagility.com/getting-started-definition-done-dod/
    comment_author_IP: 104.197.208.225
    comment_date: '2018-01-05 11:28:50'
    comment_date_gmt: '2018-01-05 11:28:50'
    comment_content: >-
      [&#8230;] No further work &#8211; There should be no further work required
      from the Development Team to ship your product. Any additional work means
      that you were not Done, and it takes away from the Product Owners capacity
      for the next iteration. Ideally, you have a fully automated process for
      delivering software, and never use staggered iterations for delivery.
      [&#8230;]

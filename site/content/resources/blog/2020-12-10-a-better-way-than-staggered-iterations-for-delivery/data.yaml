post:
  title: A better way than staggered iterations for delivery
  link: >-
    https://nkdagility.com/blog/a-better-way-than-staggered-iterations-for-delivery/
  pubDate: Thu, 10 Dec 2020 09:00:00 +0000
  creator: MrHinsh

  - comment_id: '14470'
    comment_author: Release planning and predictable delivery
    comment_author_email: ''
    comment_author_url: https://nkdagility.com/release-planning-and-predictable-delivery/
    comment_author_IP: 104.197.208.225
    comment_date: '2018-01-10 12:08:57'
    comment_date_gmt: '2018-01-10 12:08:57'
    comment_content: >-
      [&#8230;] Fixed length iterations – If you have variable length iterations
      you can’t be sure what you can do in a particular timeframe. How much
      decomposition do you need to do to the backlog? How much can the team
      deliver in a single iteration? You can’t be sure unless you have fixed
      length iteration, and you reject the idea of staggered iterations.
      [&#8230;]
    comment_approved: '1'

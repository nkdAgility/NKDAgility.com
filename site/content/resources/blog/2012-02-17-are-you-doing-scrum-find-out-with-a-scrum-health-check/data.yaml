  - >-
    <p>I posted before about <a
    href="http://blog.hinshelwood.com/are-you-doing-scrum-really/">how you know
    that you are doing Scrum, or not</a>, but how do you! This is something that
    has been banded about both in the Scrum.org community and within Northwest
    Cadence for a while and we have come to the conclusion that we need to
    check!</p> <p>There are many reasons for a team to not do something they
    need:</p> <ul> <li>We can’t do that here, it would not work</li> <li>We
    don’t do that coz Scrum “says” not to by omission</li></ul> <p>Well, I am
    proud to announce that we put our heads together and came up with a 6 hour
    “<a href="http://www.nwcadence.com/HealthCheckScrum.pdf">Scrum Health
    Check</a>”.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/02/image4.png"><img
    style="background-image: none; border-bottom: 0px; border-left: 0px; margin:
    0px; padding-left: 0px; padding-right: 0px; display: inline; border-top:
    0px; border-right: 0px; padding-top: 0px" title="image" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2012/02/image_thumb4.png"
    width="640" height="360"/></a><br /><strong>Figure: Not in-depth, but an
    indicator</strong></p> <p>To get the ball rolling we are offering our first
    10 Health Checks in March at 40% off. Although 6 hours is not enough to
    investigate you entire Scrum implementation (we will also do that <img
    style="border-bottom-style: none; border-left-style: none; border-top-style:
    none; border-right-style: none" class="wlEmoticon wlEmoticon-smile"
    alt="Smile"
    src="http://blog.hinshelwood.com/files/2012/02/wlEmoticon-smile.png"/>) it
    is enough to do a quick check to make sure that:</p> <ul> <li>You are on the
    right road!</li> <li>Travelling in the right direction!</li> <li>You are
    using the right sort of gas!</li></ul> <p>We will identify a bunch of
    “Opportunities” for improvement and highlight where you would be best to
    spend your effort. If you come back for more we will also check your
    progress and be able to better predict how close you are to your goals.</p>
  - ''

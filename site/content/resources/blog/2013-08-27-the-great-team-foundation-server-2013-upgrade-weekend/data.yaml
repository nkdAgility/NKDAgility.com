  encoded:
  - "<p class=\"lead\">The product team have put some more engineering resources where their mouth is and the great Team Foundation Server 2013 Upgrade Weekend will be on September 13-15.</p>\r\n<p><a href=\"http://nkdagility.com/vs2013Preview/\" target=\"_blank\"><img style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; padding-right: 0px\" border=\"0\" src=\"http://i2.wp.com/nakedalmweb.wpengine.com/files/2013/06/728x90_VSvNext_Border_EN_US1.gif\"></a>\r\n<p>Unless you have been hiding under a rock you will have notices some recent fever over the TFS 2013 Preview. Well as you know that while <a href=\"http://nkdagility.com/team-foundation-server-2013-is-production-ready/\">Team Foundation Server 2013 is production ready</a> it still has that pesky “Preview” moniker on there. This “Preview” wording has prevented many companies from adopting TFS 2013 immediately, even though it is fully supported. To help resolve some of that resistance and get wider adoption the Product Team has committed some extra engineering resources to not just supporting your TFS 2013 instance, but helping you upgrade as well.\r\n<p>During the weekend of Friday 13th September until Sunday 15th September there will be Microsoft experts standing by to help you out at no charge with your production upgrade to Team Foundation Server 2013. The will not just be there in case you need help but will be available to assist you with your installation and configuration as well as an upgrade.\r\n<p>If you don’t want to wait you can <a href=\"http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/\" target=\"_blank\">get Visual Studio 2013 Team Foundation Server while its hot</a> today and start using the features while basing in the full support from Microsoft. However if you want a little more support and help with an upgrade, or a first installation you can take advantage of the <a href=\"http://aka.ms/TFSUpgradeWeekend\" target=\"_blank\">Team Foundation Server 2013 Upgrade Weekend</a>.\r\n<p>The Upgrade Weekend is an RSVP service so make sure that you sign up early: <a title=\"http://aka.ms/TFSUpgradeWeekend\" href=\"http://aka.ms/TFSUpgradeWeekend\">http://aka.ms/TFSUpgradeWeekend</a>\r\n<p>By registering early you can make sure that Microsoft has the appropriate number of staff engineering and support resources to make your adoption as smooth as possible. Remember you can:\r\n<ul>\r\n<li><a title=\"http://nkdagility.com/vs2013Preview/\" href=\"http://nkdagility.com/vs2013Preview/\" target=\"_blank\">Get TFS 2013 and install it NOW!</a></li>\r\n<li><a title=\"http://aka.ms/TFSUpgradeWeekend\" href=\"http://aka.ms/TFSUpgradeWeekend\">Register for the TFS 2013 Upgrade Weekend</a></li>\r\n</ul>\r\n<p>Whatever option that you choose you will be happy with the results…</p>"

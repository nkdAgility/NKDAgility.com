  - >-
    <!-- wp:paragraph -->

    <p>The <a href="https://nkdagility.com/the-2020-scrum-guide/">Scrum
    Guide</a> only contains the minimum necessary to create an e<strong>mpirical
    process control system for managing risk</strong>. The new <a
    href="https://nkdagility.com/the-kanban-guide/">Kanban Guide</a> reflects
    the minimum that you need to do to create a <strong>strategy for optimizing
    the flow of value through a visual, pull-based system</strong>.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image {"id":45696,"sizeSlug":"large","linkDestination":"none"} -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2021/01/applying-professional-kanban-background-logo-1280x611.jpg"
    alt="" class="wp-image-45696"/></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph -->

    <p>With the integration of the <a
    href="https://nkdagility.com/the-kanban-guide-for-scrum-teams/">Kanban Guide
    for Scrum Teams</a> into the world of Scrum.org, I had been waiting for
    Daniel Vacanti and co to release more around Professional Kanban. It was my
    very first thought when I attended the beta teach of the <a
    href="https://nkdagility.com/training/courses/professional-scrum-with-kanban-training-with-certification/">Professional
    Scrum with Kanban</a> training in Burlington, Masatusis in January 2018.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p><strong> I did not have to wait long. </strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Daniel has founded <a href="https://prokanban.org/" target="_blank"
    rel="noreferrer noopener">ProKanban.org</a> and collaborated to create,
    under creative commons, the <a
    href="https://nkdagility.com/the-kanban-guide/">Kanban Guide</a>. This guide
    is freely available on <a
    href="https://kanbanguides.org/">kanbanguides.org</a>  and starts a new era
    of openness and respect between the Scrum &amp; Kanban communities. </p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>As part of this, I have become the 20th <a
    href="https://prokanban.org/trainers/">Professional Kanban Trainer</a> at
    ProKanban.org and I am now able to teach the <a
    href="https://nkdagility.com/training/courses/applying-professional-kanban-training-with-certification/">Applying
    Professional Kanban training</a> class.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":3} -->

    <h3 id="h-becoming-a-professional-kanban-trainer">Becoming a Professional
    Kanban Trainer</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>The <a href="https://prokanban.org/become-a-trainer/" target="_blank"
    rel="noreferrer noopener">journey to become a Professional Kanban
    Trainer</a> is documented on the Pro Kanban site and involves applications,
    interviews, asssessments, and training. </p>

    <!-- /wp:paragraph -->


    <!-- wp:image {"id":45698,"sizeSlug":"large","linkDestination":"none"} -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2021/01/image-4.png" alt=""
    class="wp-image-45698"/></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph -->

    <p>If you want to become a trainer then please reach out to them. Daniel and
    Colleen are amazing.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":3} -->

    <h3 id="h-applying-professional-kanban-with-certification">Applying
    Professional Kanban with Certification</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>In the <a
    href="https://nkdagility.com/training/courses/professional-scrum-with-kanban-training-with-certification/">Professional
    Scrum with Kanban</a> training, we spend the first day on Kanban and then
    the second on how Kanban interfaces with the Scrum Framework. In <a
    href="https://nkdagility.com/training/courses/applying-professional-kanban-training-with-certification/">Applying
    Professional Kanban</a> training, we spend two whole days on Kanban:</p>

    <!-- /wp:paragraph -->


    <!-- wp:columns -->

    <div class="wp-block-columns"><!-- wp:column -->

    <div class="wp-block-column"><!-- wp:heading {"level":4} -->

    <h4 id="h-applying-professional-kanban-syllabus">Applying Professional
    Kanban Syllabus</h4>

    <!-- /wp:heading -->


    <!-- wp:list -->

    <ul><li>Kanban theory, principles and practices</li><li>Applying
    Kanban</li><li>Workflow design and visualization</li><li>How to operate a
    Kanban system</li><li>How to get started</li></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph -->

    <p><a
    href="https://nkdagility.com/training/courses/applying-professional-kanban-training-with-certification/">Applying
    Professional Kanban Training with Certification</a></p>

    <!-- /wp:paragraph --></div>

    <!-- /wp:column -->


    <!-- wp:column -->

    <div class="wp-block-column"><!-- wp:heading {"level":4} -->

    <h4 id="h-professional-scrum-with-kanban-syllabus">Professional Scrum with
    Kanban Syllabus</h4>

    <!-- /wp:heading -->


    <!-- wp:list -->

    <ul><li>Dispelling Common Myths&nbsp;</li><li>Understanding Professional
    Scrum</li><li>Kanban Theory, Principles and Practices</li><li>Kanban in
    Practice</li><li>Scrum with Kanban</li></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph -->

    <p><a
    href="https://nkdagility.com/training/courses/professional-scrum-with-kanban-training-with-certification/">Professional
    Scrum with Kanban Training with Certification</a></p>

    <!-- /wp:paragraph --></div>

    <!-- /wp:column --></div>

    <!-- /wp:columns -->


    <!-- wp:paragraph -->

    <p>These two are very different classes that are founded on the same core
    theory, principals, and practices to create the same outcome. I love
    teaching Scrum &amp; Kanban together, and I am really looking forward to
    teaching Kanban on its own!</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":3} -->

    <h3 id="h-study-guide-for-professional-kanban-i-assessment">Study Guide for
    Professional Kanban I Assessment</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>You don't have to take the <a
    href="https://nkdagility.com/training/courses/applying-professional-kanban-training-with-certification/">Applying
    Professional Kanban</a> training to take the assessment. They are decoupled
    and they have an excellent <a
    href="https://prokanban.org/kanban-learning-resources/" target="_blank"
    rel="noreferrer noopener">Kanban Learning Resources</a> page that will help
    you get started. I have forked that resource and will be adding some of my
    own items on the <a
    href="https://nkdagility.com/study-guide-for-professional-kanban/">Study
    Guide for Professional Kanban</a>.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p><strong> Join us in the world of Professional Kanban! </strong></p>


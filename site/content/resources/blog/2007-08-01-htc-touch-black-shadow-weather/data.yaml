  - "<p>If you want to have you city displayed in the HTC Weather Home screen then you need to do some editing!</p> <p>My colleague Ajay just purchased a HTC Touch yesterday from Orange and he was upset that Glasgow was not listed in the cities. </p> <p>Now, I have a SPV M3100 with Black Shadow installed so I though that they way I fixed mine would work... But no, you need to do some registry hacking to get it to work on the HTC Touch as the file you need to change is on the ROM and not in an editable part of the phone.</p> <p>HTC Touch instructions: <a title=\"Local weather on the HTC Touch\" href=\"http://blog.commsconsulting.co.uk/2007/07/26/local-weather-on-the-htc-touch/\" target=\"_blank\">Local weather on the HTC Touch</a></p> <p>If you have a Black OS / Other HTC: <a title=\"HTC Homeplug Weather fix - get your LOCAL weather! CAB files now available!\" href=\"http://forum.xda-developers.com/showthread.php?t=319187\" target=\"_blank\">HTC Homeplug Weather fix - get your LOCAL weather! CAB files now available!</a></p> <p>The registry edit is easier if you have an official\_Touch, but I was able to simply edit the xml file and save it without any extra complicatedness...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WM6\" rel=\"tag\">WM6</a>\_</div>"

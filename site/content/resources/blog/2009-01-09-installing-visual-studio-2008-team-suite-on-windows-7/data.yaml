post:
  title: Installing Visual Studio 2008 Team Suite on Windows 7
  link: >-
    https://nkdagility.com/blog/installing-visual-studio-2008-team-suite-on-windows-7/
  pubDate: Fri, 09 Jan 2009 16:17:53 +0000
  creator: MrHinsh
  guid:
    _: >-
      http://geekswithblogs.net/hinshelm/archive/2009/01/09/installing-visual-studio-2008-team-suit-on-windows-7.aspx
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>I am installing VS2008 in a virtual environment, so this may not be exactly what you would get, but the purpose is to identify if VS2008 does indeed work on Windows 7 and what the experience is like.</p>\n<p>The first problem is that the auto run does not seam to function.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_thumb.png\" alt=\"Windows 7 with Visual Studio 2008: Auto-Run\" width=\"404\" height=\"271\" border=\"0\" /></a></p>\n<p>This can be rectified by browsing the CD / Image and running setup.exe</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_4.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_thumb_1.png\" alt=\"Windows 7 with Visual Studio 2008: Setup\" width=\"404\" height=\"271\" border=\"0\" /></a></p>\n<p>So far so good.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_6.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_thumb_2.png\" alt=\"Windows 7 with Visual Studio 2008: Welcome to the Microsoft Visual Studio 2008 installation wizard\" width=\"404\" height=\"271\" border=\"0\" /></a></p>\n<p>After you have accepted the licence agreement you need to select the installation components.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_8.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_thumb_3.png\" alt=\"Windows 7 with Visual Studio 2008: Welcome to the Microsoft Visual Studio 2008 feature selection\" width=\"404\" height=\"271\" border=\"0\" /></a></p>\n<p>I am selecting Full so we can make sure it all goes on, but usually I remove SQL Express as I would add SQL Server developer edition later.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_10.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_thumb_4.png\" alt=\"Windows 7 with Visual Studio 2008: Welcome to the Microsoft Visual Studio 2008 Installing Components\" width=\"404\" height=\"271\" border=\"0\" /></a></p>\n<p>It’s that guy again :), we need to let this cook for “some time, or considerably longer”…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_12.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_thumb_5.png\" alt=\"Windows 7 with Visual Studio 2008: Welcome to the Microsoft Visual Studio 2008 Installing Components\" width=\"404\" height=\"271\" border=\"0\" /></a></p>\n<p>Some time later….</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_14.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_thumb_6.png\" alt=\"Windows 7 with Visual Studio 2008: Welcome to the Microsoft Visual Studio 2008 Install Complete\" width=\"404\" height=\"271\" border=\"0\" /></a></p>\n<p>After some 2 hours (remember I am in a virtual computer)</p>\n<p>I now have Visual Studio 2008 Team Suit installed…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_16.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamSuitonWind_C6BE-image_thumb_7.png\" alt=\"Windows 7 with Visual Studio 2008: Welcome to the Microsoft Visual Studio 2008\" width=\"404\" height=\"271\" border=\"0\" /></a></p>\n<p>I will need to service pack it and check functionality, probably by working on the <a href=\"http://codeplex.com/tfsstickybuddy\" target=\"_blank\">TFS Sticky Buddy</a> project on it and making sure that I an still deploy and run on other platforms! That is for another day though…</p>\n<div class=\"wlWriterEditableSmartContent\" style=\"margin: 0px; float: none; padding: 0px;\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

  encoded:
  - "The Process Template governs nearly all aspects of how the team interacts with Visual Studio and TFS (e.g., the structure and flow of work items). Whether a team has a well-established development process or needs to define one, proper template selection and practice are critical.\n\nReports and dashboards (targeted to the selected team process) provide essential transparency and empower teams to identify and address opportunities for continuous process improvement.\n\n<em></em><em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.</small></em>\n<h3>Goals</h3>\n<ul>\n\t<li>Inspect and adapt process with reports</li>\n\t<li>Customize process template to support team practice</li>\n</ul>\n<h3>Demos</h3>\n<ul>\n\t<li>Create custom report using Excel</li>\n\t<li>Customize the Agile process template to support more granular defect reporting</li>\n</ul>\n<h3>\_Recording</h3>\n[screencast url=\"http://www.screencast.com/t/myUwWHExKDhf\" width=\"640\" height=\"480\"]\n\n<strong>Screencast: Visual Studio 2010 Overview - Reporting &amp; Process</strong>\n\n<em></em><em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.</small></em>"

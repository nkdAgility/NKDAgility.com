  encoded:
  - "<p>A while a go I create a <a href=\"http://blog.hinshelwood.com/articles/Creating-a-managed-service-factory-Article.aspx\" target=\"_blank\">Service Manager</a>. A way of wrapping local and remote services (widgets, bits, things) for use in any application within your business or just in your own code…</p>  <p>I made the source available before, but as I am now going to be using and updating it again, I have created a <a href=\"http://codeplex.com/ServiceManager\" target=\"_blank\">Codeplex Project</a> for it and put it up on <a href=\"http://hinshelwood.com/ServiceManager.aspx\" target=\"_blank\">my own site</a> and called it <a href=\"http://hinshelwood.com/ServiceManager.aspx\" target=\"_blank\">.NET Service Manager</a>.</p>  <p>You can download the source code, and in a very short while I will have a first release up…</p>  <p>\_</p>  <p>It is quite simple, but has a plethora of uses… One of the best is creating Client side API’s for web services and components of applications…</p>  <p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p><img alt=\".NET Service Manager\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Creatingaservicemanager_8C3D-image_thumb_4.png\" width=\"595\" height=\"739\" /> </p>  <p>  </p><p>  </p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WCF\" rel=\"tag\">WCF</a>\_</div>"

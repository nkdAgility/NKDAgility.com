  encoded:
  - >-
    I am having a little bit of fun with this application and I though I would
    share. it logs all of the applications that you are using and gives you
    stats on it. How about joining the <a
    href="http://wakoopa.com/teams/MicrosoftMVP" target="_blank">Microsoft
    MVP</a> (MVP’s only please) team, or creating your own…


    Here is my usage, which will be exactly the same as the MVP one at the
    moment as I am the only one there :(


    <a href="http://wakoopa.com/hinshelm"><img
    src="http://wakoopa.com/hinshelm/badge.png" alt="Software tracking" /></a>
    <a href="http://wakoopa.com/hinshelm"><img
    src="http://wakoopa.com/hinshelm/badge/recent.png" alt="Software tracking"
    /></a> <a href="http://wakoopa.com/hinshelm"><img
    src="http://wakoopa.com/hinshelm/badge/new.png" alt="Software tracking"
    /></a>


    It is certainly not the fastest site in the world, but my work internet
    connection is notoriously poor…


    If you have an application, you can get stats for it… for example here is
    Visual Studio…


    <a href="http://wakoopa.com/software/microsoft-visual-studio"><img
    src="http://wakoopa.com/software/microsoft-visual-studio/badge.png"
    alt="Software tracking" /></a>


    And my very own paltry <a href="http://hinshelwood.com/TFSStickyBuddy.aspx"
    target="_blank">TFS Sticky Buddy</a>


    <a href="http://wakoopa.com/software/tfs-sticky-buddy"><img
    src="http://wakoopa.com/software/tfs-sticky-buddy/badge.png" alt="Software
    tracking" /></a>


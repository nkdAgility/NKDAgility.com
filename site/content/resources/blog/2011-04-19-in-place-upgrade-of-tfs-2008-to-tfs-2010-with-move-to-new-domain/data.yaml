    comment_content: >-
      [...] In-Place upgrade of TFS 2008 to TFS 2010 with move to new domainI
      hate in-place upgrade and you should never do one unless you have to.
      There is generally no way to back out and a complete rebuild is your
      disaster plan. Try to use Virtual hardware and snapshots if you have to do
      an in-place upgrade but insist on moving to new hardware. This has the
      added benefit of cleaning the server and allows you to upgrade SQL and
      Windows easily. [...]

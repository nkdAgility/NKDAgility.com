  encoded:
  - "<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159vs2010logo_2.png\"><img style=\"margin: 0px 20px 10px 0px; padding-left: 0px; padding-right: 0px; float: left; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159vs2010logo_thumb.png\" alt=\"vs2010logo\" width=\"176\" height=\"69\" align=\"left\" border=\"0\" /></a>I had a particularly complicated upgrade this time that required me to do two things:</p>\n<ul>\n<li>In-Place upgrade of TFS 2008 to TFS 2010</li>\n<li>Move new TFS 2010 server from one domain to another</li>\n</ul>\n<p>I followed <a href=\"http://blogs.msdn.com/b/vasu_sankaran/\">Vasu Sankaran</a>’s post on <a href=\"http://blogs.msdn.com/b/vasu_sankaran/archive/2010/05/11/guidance-for-upgrading-to-tfs-2010-along-with-domain-move.aspx\">Guidance for upgrading to TFS 2010 along with domain move</a> to make sure I did not fall into any of the known pitfalls, but unfortunately everything went screwy when we tried to move domain.</p>\n<p><del><span style=\"color: #ff0000;\">WARNING: Do not install Team Foundation Server SP1 as part of your Upgrade and domain migration; Do it after!</span></del></p>\n<p><span style=\"color: #ff0000;\">\_UPDATE: 2012-02-28 - Microsoft re-released the Service Pack to fix a bunch of issues with this!</span></p>\n<hr />\n<p>There are a number of things we need to accomplish:</p>\n<ol>\n<li>In-place Upgrade of Team Foundation Server 2008 to Team Foundation Server 2010</li>\n<li>In-place upgrade of Team Foundation Build 2008 to Team Foundation Build 2010</li>\n<li>Move Team Foundation Server 2010 Team Project Collection to a new Domain</li>\n</ol>\n<h3>#1 In-place Upgrade of Team Foundation Server 2008 to Team Foundation Server 2010</h3>\n<p>The best way to do a domain migration of TFS 2008 and upgrade to TFS 2010 is to do the upgrade first. The <a href=\"http://msdn.microsoft.com/en-us/library/ms253054.aspx\"><strong>Identities Change</strong></a> commands required to do the migration are much more stable under TFS 2010.</p>\n<ol>\n<li>Run Best Practice Analyser for Team Foundation Server 2008 and fix all problems found<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_8.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_3.png\" alt=\"image\" width=\"803\" height=\"604\" border=\"0\" /></a><br /> <strong>Figure: There are always things highlighted in the BPA. Luckily these were all easily fixed</strong></li>\n<li>Backup all TFS 2008 databases<em>note: Make sure you remember to take the Reporting Services Key </em><em> </em><em> </em><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_4.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_1.png\" alt=\"image\" width=\"804\" height=\"368\" border=\"0\" /></a><br /> <strong>Figure: With TFS 2008 there are a lot of databases to backup.<br /> </strong></li>\n<li>Uninstall Team Foundation Server 2008It is a LOT easier to uninstall TFS 2008 than it ever was to install it <img class=\"wlEmoticon wlEmoticon-smile\" style=\"border-style: none;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159wlEmoticon-smile_2.png\" alt=\"Smile\" /></li>\n<li>Install Team Foundation Server 2010 (But do not configure)</li>\n<li><span>Install Team Foundation Server 2010 Service Pack 1</span> – Do not do this!</li>\n<li>Configure Team Foundation Server 2010Select the “Upgrade”\_ option to upgrade the exiting TFS 2008 databases to TFS 2010. The wizard will find all of the valid databases on any instance of SQL you specify.<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_2.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb.png\" alt=\"image\" width=\"804\" height=\"534\" border=\"0\" /></a><br /> <strong>Figure: The Upgrade process took around 30 minutes for ~3GB of data</strong></li>\n<li>Configure Team Foundation Build 2010 Controller<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_10.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_4.png\" alt=\"image\" width=\"804\" height=\"534\" border=\"0\" /></a><br /> <strong>Figure: I am running the Team Foundation Build Controller on the TFS Server </strong>\_\n<p><strong> </strong><strong> </strong>In cases of low load I always run the Team Foundation Build Controller on the same server as Team Foundation Server. This allows for less servers under low load and simplifies the topology.</p>\n</li>\n<li>Install Visual Studio 2010 Team Explorer</li>\n<li>Install Visual Studio 2010 Service Pack 1</li>\n<li>Test new environment (Create Team Project | Connect to Source Control | Connect to Work Item Tracking | Run a Build)<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_12.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_5.png\" alt=\"image\" width=\"244\" height=\"198\" border=\"0\" /></a><br /> <strong>Figure: Agile 5 sandbox </strong></li>\n<li>Backup Team Project Collection<em>This is just a precautionary backup so I can get back to this point if I need to. I also have backups for the Team Foundation Server 2008 databases.<br /> </em></li>\n<li>Run Best Practices Analyser 2010<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_16.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_7.png\" alt=\"image\" width=\"804\" height=\"409\" border=\"0\" /></a><br /> <strong>Figure: Acceptable errors </strong>\_\n<p><strong> </strong><strong> </strong>I am OK with these errors as they will not impact the domain move.</p>\n</li>\n</ol>\n<h3>#2 In-place upgrade of Team Foundation Build 2008 to Team Foundation Build 2010</h3>\n<p>Upgrading Team Foundation Build is even simpler than upgrading Team Foundation Server. Make sure however that you clean up all of the old build details as the upgrade will create “controllers” for all of the Build servers that you currently have.</p>\n<ol>\n<li>Uninstall Team Build 2008</li>\n<li>Install Team Build 2010</li>\n<li>Configure Team Build 2010</li>\n<li>Connect to Controller on TFS 2010 Server</li>\n<li>Test Build servers<br /> <strong><br /> </strong><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_33.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_15.png\" alt=\"image\" width=\"804\" height=\"513\" border=\"0\" /></a><br /> <strong>Figure: Woot, a build just runs</strong>This is an Upgraded project so all of the builds are just wrapped “TFSBuild.proj” files.</li>\n<li>Test All existing build definitions still run<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_36.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_17.png\" alt=\"image\" width=\"804\" height=\"309\" border=\"0\" /></a><br /> <strong>Figure: Its even better when ALL of the builds work</strong></li>\n<li>Clean off all old Build Servers</li>\n</ol>\n<p>I was very surprised that all of the builds still worked, but there is currently limited validation as part of these existing builds.</p>\n<p><span style=\"color: #ff0000;\">At this point the system works perfectly. I am able to connect to TFS, detach and reattach the collection as well as do builds and work with code. Little did I know that there was a gremlin hidden in the mix. </span></p>\n<h3>#3 Move Team Foundation Server 2010 Team Project Collection to a new Domain</h3>\n<p>It is now time to follow the documentation for <a href=\"http://msdn.microsoft.com/en-us/library/ms404883(v=VS.100).aspx\">Moving Team Foundation Server from One Environment to Another</a>, but with the caveat that we are only migrating the Team Project Collection and not changing the domain of the old Team Foundation Server.</p>\n<ol>\n<li>Remove all accounts from new Team Foundation Server 2010<br /> Why you might ask! <a href=\"http://blogs.msdn.com/b/vasu_sankaran/archive/2010/05/11/guidance-for-upgrading-to-tfs-2010-along-with-domain-move.aspx\">Guidance for upgrading to TFS 2010 along with domain move</a>\_\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_38.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_18.png\" alt=\"image\" width=\"545\" height=\"604\" border=\"0\" /></a><br /> <strong>Figure: make sure there are no groups with the same users</strong></p>\n</li>\n<li>Install Team Foundation Server 2010 (But do not configure)</li>\n<li><span>Install Team Foundation Server 2010 SP1</span> – Do not do this!</li>\n<li>Install Team Explorer 2010</li>\n<li><span>Install Visual Studio 2010 SP1</span> – Do not do this!<!--EndFragment--></li>\n<li>Install SQL Server 2008 R2 Client toolsYou need this to connect to Analysis Services on a remote computer<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_20.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_9.png\" alt=\"image\" width=\"804\" height=\"604\" border=\"0\" /></a><br /> <strong>Figure: You get TF255040 if you don’t have the client tools installed</strong></li>\n<li>DBA Installed SQL Server (Database Engine | Analysis Services | Reporting Services)<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_30.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_14.png\" alt=\"image\" width=\"803\" height=\"604\" border=\"0\" /></a><br /> <strong>Figure: I always get caught by this one</strong>\_\n<p>Make sure that you install Reporting Services in “Default” configuration and not “SharePoint Integrated”. As the team I am Woking with usually works with reporting services integrated with SharePoint their default was naturally “SharePoint Integrated”. Luckily Reporting Services is easy to reinstall.</p>\n<p>For some reason I always forget to install “Fill-test search” and get a TF254027. Because I always forget I neglected to tell the DBA to install also. In this case all parts of SQL are remote to the TFS server which is a configuration that I know is supported, but this is the first time I have used it.</p>\n</li>\n<li>Configure TFS selecting “Advanced”\_ to set the Database, Cube and Reporting to use another server. At this point we are NOT installing or integrating with SharePoint.<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_28.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_13.png\" alt=\"image\" width=\"804\" height=\"532\" border=\"0\" /></a><br /> <strong>Figure: I do love green ticks</strong>\_\n<p>If we want to Integrate <em><a href=\"http://geekswithblogs.net/hinshelm/archive/2010/05/03/integrate-sharepoint-2010-with-team-foundation-server-2010.aspx\">SharePoint 2010 with Team Foundation Server 2010</a></em> at a later date we can</p>\n</li>\n<li>Add any Admin users you need<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_48.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_23.png\" alt=\"image\" width=\"804\" height=\"535\" border=\"0\" /></a><br /> <strong>Figure: Remembering that Reporting Services in Remote</strong></li>\n<li>Detach Team Project Collection from OLD server<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_42.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_20.png\" alt=\"image\" width=\"804\" height=\"536\" border=\"0\" /></a><br /> <strong>Figure: Detach before backup as changes are made to the collection</strong>\_\n<p>if you do not detach the collection prior to backup and move to the new server you may encounter problems trying to get the collection back up.</p>\n</li>\n<li>Backup Collection and Restore to Team Foundation Server in new Domain<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_46.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_22.png\" alt=\"image\" width=\"794\" height=\"604\" border=\"0\" /></a><br /> <strong>Figure: You get a chance to change the name when you restore </strong>\_\n<p><strong> </strong><strong> </strong>I would recommend this as “DefaultCollection” does not really sound good. I prefer “[CompanyName]Collection” as it will make everyone feel that it is more important.</p>\n</li>\n<li>Make sure that your account has permission to the databases<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_66.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_32.png\" alt=\"image\" width=\"676\" height=\"604\" border=\"0\" /></a><br /> <strong>Figure: Permission to the database is required</strong></li>\n<li>Attach the collection<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_52.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_25.png\" alt=\"image\" width=\"804\" height=\"534\" border=\"0\" /></a><br /> <strong>Figure: Oh, why do I get a TF254078?</strong></li>\n<li>Lets try that again through the command line<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_54.png\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_26.png\" alt=\"image\" width=\"646\" height=\"174\" border=\"0\" /></a><br /> <strong>Figure: Oh, so really its a TF246081! That's nice.<br /> </strong><br /> note: <a href=\"http://geekswithblogs.net/hinshelm/archive/2010/03/04/microsoft-please-help-me-diagnose-tfs-administration-permission-issues.aspx\">Make sure that you run the command prompt in elevated permissions</a> <em><span style=\"color: #ff0000;\"><br /> </span></em></li>\n<li>Rerun all previous steps without installing SP1 (the long shot)<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_56.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_27.png\" alt=\"image\" width=\"804\" height=\"535\" border=\"0\" /></a><br /> <strong>Figure: Would you believe it! </strong>\_\n<p><strong> </strong><strong><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_60.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_29.png\" alt=\"image\" width=\"804\" height=\"534\" border=\"0\" /></a><br /> Figure: Woooohooooo!</strong></p>\n</li>\n<li>Change all of the Identities (<a href=\"http://msdn.microsoft.com/en-us/library/ms253054.aspx\"><strong>Identities Change</strong></a>)Well, it looks like this server is now on its 4th domain! That's right, the company has had this server since TFS 2005 and has kept it moving around. As TFS only recently gained the ability to migrate accounts I was only able to migrate some of the accounts.</li>\n<li>Create user account groups<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_64.png\"><img style=\"margin: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-WriterIn-Place-upgrade-of-TFS-2008-to-TFS-2010_A159image_thumb_31.png\" alt=\"image\" width=\"547\" height=\"494\" border=\"0\" /></a><br /> <strong>Figure: Adding users can be done through the project or at the TPC level<br /> </strong></li>\n<li>Connect up build serversAs these build server do not yet have all of the components installed to run the build I was unable to get the build running on the day. To be installed for my next visit is:\n<ul>\n<li>SharePoint 2007 – The developers are creating SharePoint apps</li>\n<li>Visual Studio 2008 – you always need to add VS to a build server</li>\n</ul>\n</li>\n</ol>\n<h3>Conclusion</h3>\n<p>After trying a while bunch of options including re-running everything from scratch without installing Service Pack 1. With the success of running without SP1 installed I am inclined to think that the product team broke something in the Attach Team Project Collection command.</p>\n<h3>References</h3>\n<ul>\n<li><a href=\"http://msdn.microsoft.com/en-us/library/ms404883.aspx\">Move Team Foundation Server from One Environment to Another</a></li>\n<li><a href=\"http://social.msdn.microsoft.com/forums/en-US/tfssetup/thread/f4357f08-2839-4ddd-a23c-6e9ccc1e8639\">TF30040: The database is not correctly configured - After applying SP1</a></li>\n<li><a href=\"http://stackoverflow.com/questions/2589886/moving-tfs-project-collection-that-wasnt-detached\">Moving TFS project collection that wasn't detached</a></li>\n<li><a href=\"http://www.dailyworkaround.com/tag/rror-tf254078-no-attachable-databases-were-found-on-the-following-instance-of-sql-server-server-name/\">Team Project Collections – Upgrade from TFS2010 beta2 to TFS2010 RC</a></li>\n<li><a href=\"http://blogs.msdn.com/b/vasu_sankaran/archive/2010/05/11/guidance-for-upgrading-to-tfs-2010-along-with-domain-move.aspx\">Guidance for upgrading to TFS 2010 along with domain move</a></li>\n<li><a href=\"http://msdn.microsoft.com/en-us/library/ms404883(v=VS.100).aspx\">Move Team Foundation Server from One Environment to Another</a></li>\n</ul>\n<p>BNX4P3AT2EP3</p>"

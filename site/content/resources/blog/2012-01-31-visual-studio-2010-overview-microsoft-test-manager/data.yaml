  encoded:
  - "Microsoft Test Manager (MTM), AKA Test Professional, is a new testing system that team can use to create manual and Automation test quickly. The real advantage and strength of MTM is the integration with TFS and Visual Studio 2010 and how it can leverage the ALM tools and practices. In the demo, we show:\n<ol>\n\t<li>Explain the architecture of MTM</li>\n\t<li>Setup a Manual test run</li>\n\t<li>Show how to configure the environment, build and other conditions for a test</li>\n\t<li>How MTM is completely integrated into TFS and VS 2010</li>\n\t<li>How we can gather real-time test data that we can provide back to teams or person</li>\n</ol>\n<em></em><em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.</small></em>\n<h3>Goals</h3>\n<ul>\n\t<li>To explain how Test Professional works and how it can it provide great value to Tester, Developers and other teams</li>\n\t<li>To show the Test Professional is integrate with the TFS and VS 2010</li>\n</ul>\n<h3>Demos</h3>\n<ul>\n\t<li>A 30 min plus demo on how to create a manual test, run the test on a site, find a bug, create a bug and assign it back to a dev. Show how some auto feature for manual testing. showing how to capture test data easily and quickly.</li>\n</ul>\n<h3>Recording</h3>\n[screencast url=\"http://www.screencast.com/t/e1FdbQ8B9hl\" width=\"640\" height=\"480\"]\n\n<strong>Screencast: Visual Studio 2010 Overview - Microsoft Test Manager</strong>\n\n<em></em><em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.</small></em>\n\n<strong><em>If you want a custom set of sessions as part of\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoftâ€™s ALM Catalyst</a>\_program you can request them through this Microsoft site.\_</em></strong>"

  - "<p>Hey, well the dentist was fun! And I have had time to install Office 2010 on my wife's Windows 7 laptop. I will try to put together some of the interesting features…</p>  <p>This is nice. Much better than the Google Mail one and is starting to make more sense the more I use it. I am connecting to my Google Mail via IMAP and this example illustrates the feature nicely.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FindingfeaturesConversations_1343F-image_4.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FindingfeaturesConversations_1343F-image_thumb_1.png\" width=\"504\" height=\"112\" /></a> </p>  <p>Here is a conversation that has three emails. Aaron sent the first message and both Brian and Neno replied. It shows Brian and Aaron’s email\_ on the same line because Brian’s email is the most recent in the conversation. But Neno also replied and thus it is a split conversation. Think of it like a wee tree with Aaron’s email having 2 branches with Brian’s email being the latest. If you leave it rolled up you never see Aaron’s email, just the latest with the trail in it. This both minimizes the number of emails you have to read, and groups them together so you can follow the conversation.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FindingfeaturesConversations_1343F-image_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FindingfeaturesConversations_1343F-image_thumb.png\" width=\"504\" height=\"123\" /></a> </p>  <p>If you open it out, it shows all three emails, with the replies with the little dots.</p>  <p>Here is an example when all of the replies come in order.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FindingfeaturesConversations_1343F-image_6.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FindingfeaturesConversations_1343F-image_thumb_2.png\" width=\"504\" height=\"54\" /></a> </p>  <p>And expanded</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FindingfeaturesConversations_1343F-image_8.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FindingfeaturesConversations_1343F-image_thumb_3.png\" width=\"504\" height=\"210\" /></a> </p>  <p>  </p><p>  </p><p>  </p><p>Like I said… Nice…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Office\" rel=\"tag\">Office</a>\_</div>"

  encoded:
  - "<a href=\"http://geekswithblogs.uservoice.com/forums/57394-suggestions-for-the-community/suggestions/1494319-move-to-wordpress-as-a-platform?ref=title\"><img style=\"margin: 0px 20px 0px 0px; float: left;\" src=\"https://s3.amazonaws.com/uploads.uservoice.com/logo/subdomain/48516/original/gwb_small.gif?1274098879\" alt=\"\" align=\"left\" /></a>\n\nGeekswithblogs was my first ever blog and my first post was on 22nd June 2006. Since then very little functionality has been added. This is not a complaint, but rather an observation that it is very hard to keep up with all of the blogging capabilities that people want. My point would be: “Why bother!”\n\nVote now for a migration of the awesome Geekswithblogs content from SubText to Wordpress.\n\n<span style=\"color: #ff0000;\"><strong>Update 2011-01-06 - Due to some friction and lack of interest in the wants of users over technology I have moved my blog to Wordpress anyway. <a href=\"http://gwbtowp.codeplex.com/\"><span style=\"color: #ff0000;\">Do you want to know how?\_</span></a></strong></span>\n\n<hr />\n\nHaving been a long time user of GWB I have been worried of late by my envy of other blogging platforms. I made a number of requests around 10 months ago for things that almost all blogging platforms provide, but which are not available on GWB.\n<ul>\n\t<li><strong>Support other comment frameworks</strong> – The current comment system is so antiquated that it does not even have the common filters like Facebook, twitter or Google login to help prevent spam.</li>\n\t<li><strong>Tags are not listed in the RSS</strong> – This can prevent you from getting the Google juice that you deserve</li>\n\t<li>301 redirects to a single URL– If you use a custom URL then all your posts are split between both the GWB URL and the custom one. This is VERY bas for SEO.</li>\n</ul>\nI realise that it is difficult to find time to add all of the features that all the uber geeks on this site want, so why bother… lets move to the most popular and moded platform available and allow everyone to add whatever widgets they like.\n\n<a href=\"http://geekswithblogs.uservoice.com/forums/57394-suggestions-for-the-community/suggestions/1494319-move-to-wordpress-as-a-platform?ref=title\"><img style=\"padding-left: 0px; padding-right: 0px; padding-top: 0px; border-width: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Should-GeeksWithBlogs-move-to-the-Wordpr_B321-image_3.png\" alt=\"image\" width=\"588\" height=\"105\" border=\"0\" /></a>\n<strong>Figure: <a href=\"http://geekswithblogs.uservoice.com/forums/57394-suggestions-for-the-community/suggestions/1494319-move-to-wordpress-as-a-platform?ref=title\">Vote for Geekswithblogs moving to Wordpress</a></strong>\n<h3>Why would I want this?</h3>\n<a href=\"http://geekswithblogs.uservoice.com/forums/57394-suggestions-for-the-community/suggestions/1494319-move-to-wordpress-as-a-platform?ref=title\"><img style=\"margin: 0px 40px 0px 0px; padding-left: 0px; padding-right: 0px; float: left; padding-top: 0px; border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Should-GeeksWithBlogs-move-to-the-Wordpr_B321-wplogo-heart4.png\" alt=\"wplogo-notext-cmyk\" width=\"139\" height=\"142\" align=\"left\" border=\"0\" /></a>\n<ul>\n\t<li>There are over 13k plugins available</li>\n\t<li>Easy augmentation model</li>\n\t<li>Full mobile support</li>\n\t<li>Regular releases</li>\n\t<li>lots more…</li>\n</ul>\nThis could be a turning point in the legendary history of Geeks With Blogs, be part of it…\n\n&nbsp;\n<h3>What can I do to make this happen?</h3>\n<a href=\"http://geekswithblogs.uservoice.com/forums/57394-suggestions-for-the-community/suggestions/1494319-move-to-wordpress-as-a-platform?ref=title\"><img style=\"margin: 0px 40px 0px 0px; float: left;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-want-to-be-an-ALM-Consultant_A55E-We-Need-You1-324x5001_thumb.jpg\" alt=\"We-Need-You1-324x500[1]\" width=\"156\" height=\"240\" align=\"left\" border=\"0\" /></a>I need your help to make this happen:\n<ul>\n</ul><ul>\n</ul><ul>\n\t<li><a href=\"http://geekswithblogs.uservoice.com/forums/57394-suggestions-for-the-community/suggestions/1494319-move-to-wordpress-as-a-platform?ref=title\"><strong>Vote for it</strong></a></li>\n\t<li><a href=\"http://geekswithblogs.uservoice.com/forums/57394-suggestions-for-the-community/suggestions/1494319-move-to-wordpress-as-a-platform?ref=title\"><strong>Discuss it</strong></a></li>\n</ul>"

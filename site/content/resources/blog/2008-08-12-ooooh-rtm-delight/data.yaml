  encoded:
  - "<p>Well, MSDN will be busy today… Visual Studio 2008 Beta 1, Team Foundation Server 2008 Beta 1 and .NET Framework Beta 1 have all been released today. This is grate news as I have been using the Beta for about as long as it has been available and all those applications I have waiting in the wings can now go live :), Or at least get into the final phase of development.</p>\n<p>Can you imaging a better data capture application than one that builds itself (<a href=\"http://www.asp.net/dynamicdata/\"><strong>ASP.NET Dynamic Data</strong></a>) or even a web service to expose your database to an application that you just tell it which bits of data you want to use (<a href=\"http://www.asp.net/learn/3.5-SP1/video-239.aspx\"><strong>ADO.NET Data Services</strong></a>). How about the ability to create a conceptual model of your data from multiple databases that hides your application from database schema changes (<a href=\"http://www.asp.net/learn/3.5-SP1/video-245.aspx\"><strong>ADO.NET Entity Framework</strong></a>). That's just in the <a target=\"_blank\" href=\"http://www.asp.net/downloads/3.5-SP1/default.aspx\">ASP.NET and ADO</a> bags, not to mention the WPF performance improvements and the ClickOnce improved install process as well as being able to customise said process and the ability to deploy application with a cut down version of the .NET Framework that has a smaller footprint (20mb as opposed to 60mb) and have the full framework streamed down over time with BITS.</p>\n<p>The .NET Framework 3.5 SP1 and Visual Studio 2008 SP1 has improvements and optimisation's across the board…A good day for developers and users alike.</p>\n<p>There are tones of performance and minor <a target=\"_blank\" href=\"http://blogs.msdn.com/bharry/archive/2008/04/28/team-foundation-server-2008-sp1.aspx\">improvements in Team Foundation Server</a> as well…</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/WCF\" rel=\"tag\">WCF</a>\_<a href=\"http://technorati.com/tags/TFS+Admin\" rel=\"tag\">TFS Admin</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"
  - ''

    comment_content: >-
      In the US, the preferred usage is "phonemeic awareness" (meaning the
      smaller sounds within a spoken word) rather than phonetic awareness (which
      may be construed as the awareness that a letter represents (a) a single
      sound (example, /d/) or (b) a set of related sounds (/e/).<br /><br
      />Phonemic awareness is best taught to a child (or a dyslexic adult)
      without reference to letters, drawing the learner's attention to the
      sounds within words.

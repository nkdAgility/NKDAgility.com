  - "<p>Rather than confuse the issue with my verbal dexterity (or excrement from my brain is more likely) I will quote from a source on the web:</p> <blockquote> <p><a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a> is an inherited condition. Researchers have determined that a gene on the short arm of chromosome #6 is responsible for <a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a>. That gene is dominant, making <a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a> highly heritable. It definitely runs in families. </p><p><a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a> results from a neurological difference; that is, a brain difference. People with <a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a> have a larger right-hemisphere in their brains than those of normal readers. That may be one reason people with <a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a> often have significant strengths in areas controlled by the right-side of the brain, such as artistic, athletic, and mechanical gifts; 3-D visualization ability; musical talent; creative problem solving skills; and intuitive people skills. </p><p>In addition to unique brain architecture, people with <a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a> have unusual \"wiring\". Neurons are found in unusual places in the brain, and are not as neatly ordered as in non-dyslexic brains. </p><p>In addition to unique brain architecture and unusual wiring, f/MRI studies have shown that people with <a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a> do not use the same part of their brain when reading as other people. Regular readers consistently use the same part of their brain when they read. People with <a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a> do not use that part of their brain, and there appears to be no consistent part used among dyslexic readers. </p><p>It is therefore assumed that people with <a title=\"Multi-dimensional FreeThinking\" href=\"http://www.dyslexia.tv/freethinkersu/dyslexic_dictionary.htm\" target=\"_blank\">Dyslexia</a> are not using the most efficient part of their brain when they read. A different part of their brain has taken over that function.</p></blockquote> <p>As a result of this dyslexic children often start with a lack of\_ <a href=\"http://www.dys-add.com/define.html#Phonemic\" target=\"_blank\">phonetic awareness</a> that impairs their ability to learn in school. Teachers assume that this phonetic awareness exists and thus the child is at a disadvantage before they even start learning. </p><p>I hope from this you can see that although dyslexic people start with a disadvantage caused by the way we are taught in school, if they manage to get past that hurdle then the tend to end up with an advantage in the long run...</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Dyslexia\" rel=\"tag\">Dyslexia</a>\_</div>"

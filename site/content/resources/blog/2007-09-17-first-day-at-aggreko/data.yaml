  encoded:
  - "<p>Well, its my first day at Aggreko, and I am loving their efficiency...I was handed a laptop uplon entering the office, and they had my login ready :)</p>\n<p>This is the first company that I have worked for that could get this right...</p>\n<p>My first job is researching and deploying Sharepoint, which I will need to come up with a plan for...</p>\n<p>Hmm, I think I <a href=\"http://blog.hinshelwood.com/archive/2007/08/24/Sharepoint-planning.aspx\">blogged</a> about that recently...</p>\n<p>They already have a wicked farm setup, but with nothing on it. And there are masses of propriatory workflow and applciations to migrate...Thisis not a small job.</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

  - "<p>Updated and improved for Team System 2008.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSEventHandlerv1.1released_A3AE-vsts_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"145\" alt=\"vsts\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSEventHandlerv1.1released_A3AE-vsts_thumb.png\" width=\"244\" border=\"0\" /></a> </p>  <p><a title=\"http://www.codeplex.com/TFSEventHandler\" href=\"http://www.codeplex.com/TFSEventHandler\">http://www.codeplex.com/TFSEventHandler</a></p>  <p>The <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> Event Handler makes it easier to notify users of changes to Work Items in Team Foundation Server. You will no longer need to add individual alerts to users. </p>  <p>It is developed in .NET 3.5 SP1 for Team Foundation Server 2008 and is deployed as a system service.</p>  <p>\_</p>  <p>The Alerts that you no longer need users to individually setup are:</p>  <ul>   <li>A work item is assigned to you.</li>    <li>A work item that is assigned to you is reassigned to someone else.</li>    <li>A work item that you created is assigned to someone else.</li> </ul>  <p><font color=\"#ffffff\"></font></p>  <p><font color=\"#ffffff\">There is also a framework for <a href=\"http://www.codeplex.com/TFSEventHandler/Wiki/View.aspx?title=TFS%20Event%20Handlers%20v1.0&amp;referringTitle=Home\" target=\"_blank\">creating and deploying your own event handlers</a> that can do pretty much whatever you want. One of the shipped examples updates “Heat ITSM” whenever a work item that contains a Heat Id is changed.</font></p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS+Custom\" rel=\"tag\">TFS Custom</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

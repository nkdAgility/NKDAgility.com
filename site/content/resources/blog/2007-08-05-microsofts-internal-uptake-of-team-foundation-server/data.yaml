  description: ''
  encoded:
  - "<p>I am very encouraged by <a title=\"update on adoption of tfs at microsoft\" href=\"http://blogs.msdn.com/bharry/archive/2007/07/24/update-on-adoption-of-tfs-at-microsoft.aspx\" target=\"_blank\">Brain Harry's blog</a> on <a href=\"http://en.wikipedia.org/wiki/Dogfooding\" target=\"_blank\">dogfooding</a> at Microsoft. In my battles to get my company to use Team Foundation Server I recently contacted the manager of the most highly regarded development team in the company.</p> <p>Apart from being initially disheartened by his initial question \"Does it run on Unix?\" the manager of the team's main reservation was that he is always dubious about a product from\_ Microsoft that they do not use internally...</p> <p>Obviously he has not had much exposure to <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> otherwise he would know that Microsoft now has 21 instances of TFS running for its internal development teams with a total of 734 projects and 5,600 users.</p> <p>Now that is around 10% of all Microsoft employees, which is quite impressive for a product that has been out less than two years.</p> <p>This internal use seams to be encouraging Microsoft to put a lot of effort into this product and Service Pack 1 was released within a year and version 2 (<a href=\"http://msdn.microsoft.com/vstudio/\" target=\"_blank\">Orcas</a> or <a href=\"http://msdn.microsoft.com/vstudio/\" target=\"_blank\">Visual Studio 2008 Team Foundation Server</a>) will be available by the end of this year, with version 3 (\_<a title=\"rosario august ctp released\" href=\"http://blogs.msdn.com/bharry/archive/2007/08/04/rosario-august-ctp-released.aspx\" target=\"_blank\">Rosario</a> or Visual Studio 20XX Team Foundation Server) to follow.</p> <p>The future is bright, the future is <a title=\"Visual Studio Team System\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/default.aspx\" target=\"_blank\">Visual Studio Team System</a>...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

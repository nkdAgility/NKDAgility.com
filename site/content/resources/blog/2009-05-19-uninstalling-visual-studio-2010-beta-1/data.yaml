    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>You may think, why is he uninstalling VS2010? Well, apart from proving that it works…And that it plays well with VS2008 I need to remove the pre-beta beta that I have installed.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_2.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_thumb.png\" width=\"504\" height=\"385\" /></a> </p>  <p>This is in fact the second time I have uninstalled VS2010 on this computer, and I had no problems last time, but the difference is that I will be installing a slightly different build :) of Beta 1.</p>  <p>I am hoping that I do not have any problems, but my scenario is largely unsupported.</p>  <p>I have removed visual studio, but it probably left a few trainer that I will need to remove manually. The easiest way is to see what was installed in the last month and check it all… Gruelling I know, but what can you do…</p>  <p>There is a nice little feature in Vista when you are in the programs list that lets you filter the list… coz it can be realy big</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_4.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_thumb_1.png\" width=\"504\" height=\"254\" /></a> </p>  <p>Here is he list of software I have installed in the last month:</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_6.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_thumb_2.png\" width=\"504\" height=\"604\" /></a> </p>  <p>I have highlighted all of the 2010 bits and it at first seams like there are rather a lot of them, but as you go through the list (I will finish with the .NET 4.0 bits) you find that it is just a cleanup issue..</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_8.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_thumb_3.png\" width=\"504\" height=\"150\" /></a></p>  <p>So I then had some fun uninstalling .NET 4.0…</p>  <p>I know that this was unsupported, and that we were warned us not to do it, but we are developers and we like to push the big red buttons, but I installed the pre-beta beta on my production computer…</p>  <p>During the uninstall there was an infinite number of runtime errors.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-clip_image002_2.jpg\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"clip_image002\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-clip_image002_thumb.jpg\" width=\"244\" height=\"138\" /></a></p>  <p>And after cancelling and rebooting received lots of .net 4.0 errors for all sorts of applications upon boot.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-clip_image004_2.jpg\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"clip_image004\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-clip_image004_thumb.jpg\" width=\"244\" height=\"86\" /></a></p>  <p>The same thing happened during my second attempt at uninstalling. The plan now is to try a repair and then an uninstall...</p>  <p>Well, the repair failed, so I am going strait to installing from the new .NET 4.0 Beta 1 release and everything seams to be working ok so far. I realise that my computer will be in an unknown state afterwards, but I can always reinstall when I get the chance.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_10.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UninstallingVisualStudio2010Beta1_7977-image_thumb_4.png\" width=\"244\" height=\"228\" /></a> </p>  <p> And after a restart, no problems… Wohooo….</p>  <p>Now to VS2010… And if my infrastructure team get me my VPC there will be <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> fun as Well.</p>  <p>So the end result is that although I have not uninstalled .NET 4.0, I do have the latest version which is what I wanted…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"
  - ''

    comment_content: >-
      Mark Michaelis game me a solution that works for him... Don't know if it
      will work for you:<br /><br />Hi Martin,<br /><br /><br />Here is how I
      did it.<br /><br />Open Programs &amp; Features and search on 2010<br
      /><br />Uninstall Visual Studio 2010<br />Uninstall Visual Studio Office
      2010<br />Uninstall other stuff... (can't recall)<br />Uninstall 2010
      Pre-reqs<br />Search on Framework<br />Uninstall .NET Framework 4.0
      Extended<br />This was where the errors you mentioned occurred(mostly with
      ngen.exe for me)<br />Rename the crashed program (always in the v4.0
      frameworks directory in my case) to have a *.OLD extension<br />Uninstall
      the .NET Framework 4 Client Profile<br /><br />Good luck!<br /><br />Mark

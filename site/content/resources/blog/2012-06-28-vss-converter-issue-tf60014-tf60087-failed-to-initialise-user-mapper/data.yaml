post:
  title: 'VSS Converter – Issue: TF60014 & TF60087: Failed to initialise user mapper'
  link: >-
    https://nkdagility.com/blog/vss-converter-issue-tf60014-tf60087-failed-to-initialise-user-mapper/
  pubDate: Thu, 28 Jun 2012 21:13:00 +0000
  creator: MrHinsh
  guid:
    _: http://blog.hinshelwood.com/?p=6124
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p>When running a VSS to TFS import using the VSSConverter.exe you may
    recieve a “TFTF60014: The username domainusername in the user map file
    c:tempusermap.xml is invalid”.</p>

    <p><a href="http://blog.hinshelwood.com/files/2012/06/image80.png"><img
    style="background-image: none; padding-top: 0px; padding-left: 0px; display:
    inline; padding-right: 0px; border-width: 0px;" title="image"
    src="http://blog.hinshelwood.com/files/2012/06/image_thumb62.png"
    alt="image" width="640" height="327" border="0" /></a><br /><strong>Figure:
    TF60014 &amp; TF60087: Failed to initialise user mapper</strong></p>

    <h3>Applies to</h3>

    <ul>

    <li>VSSConverter.exe</li>

    <li>Visual Studio 2010 Team Foundation Server</li>

    </ul>

    <h3>Finding</h3>

    <p>When you are doing a mapping and you map a user that is valid as far as
    Active Directory is concerned, but has not been granted permission against
    the Team Project Collection to which you are doing the import you will
    receive this message.</p>

    <h3>Workaround</h3>

    <p>Adding the mapped users to the Contributors group on the target server
    will remove this error.</p>

    <blockquote>

    <p>Add a further error, or change the wording to make it clear where the
    user does not exist. First check AD, then check that it can access TFS.<br
    /><small>-Suggestion to TFS Team</small></p>

    </blockquote>

    <p><strong>Did this deal with your problem?</strong></p>

  description: ''
  encoded:
  - "<p>I have been trying to get a handle on doing an automated build of our Business Intelligence solutions and I am always running into problems around the (IMO badly build) BI Packages that are installed via SQL. They do not support Test, they do not support build. There has been no thought given to how people working on them are going to build test and support them and even the project files are not written in the same schema as the rest of the Visual Studio bits. I would have thought, with Team Foundation Server in its third year and second version that this would have been rectified in SQL 2008, but no such luck.</p>  <p>Today there are enormous BI solutions out there. Some built using these tools, and everyone needs to come up with their own solutions to this problem.</p>  <p>Here are some of the problems:</p>  <ul>   <li>How do you automate the deployment of SSIS packages?</li>    <li>How do you Unit test, load test and analyse the performance of SSIS packages?</li>    <li>How do you automate those tests of SSIS packages?</li>    <li>How do you automate the deployment of SSAS cubes?</li>    <li>How do you Unit test, load test and analyse the performance of SSAS cubes?</li>    <li>How do you automate those tests of SSAS cubes?</li>    <li>How do you automate the deployment of script packages?</li>    <li>How do you Unit test, load test and analyse the performance of script packages?</li>    <li>How do you automate those tests of script packages?</li> </ul>  <p>There are some answers. The visual studio team has taken on board the database piece with Visual Studio Team Edition for Databases. But the rest are languishing in perdition and there are no elegant solutions.</p>  <p>I am bookmarking my investigation on <a target=\"_blank\" href=\"http://delicious.com/hinshelm/MSBuild\">delicious</a>, but it will be a long slogâ€¦</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFBS\" rel=\"tag\">TFBS</a>\_</div>"
  - ''

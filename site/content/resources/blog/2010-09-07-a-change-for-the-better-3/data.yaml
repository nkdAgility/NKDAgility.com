post:
  title: 'A change for the better #3 - SSW to Northwest Cadence'
  link: https://nkdagility.com/blog/a-change-for-the-better-3/
  pubDate: Tue, 07 Sep 2010 09:58:36 +0000
  creator: MrHinsh
  guid:

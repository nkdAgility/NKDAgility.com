  encoded:
  - "<p>I am making lots of progress with this project and I have only a couple of work items left for CTP1:</p>\n<ul>\n    <li>138 <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler/WorkItem/View.aspx?WorkItemId=138\">Security issues on uploaded assemblies</a> </li>\n    <li>203 <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler/WorkItem/View.aspx?WorkItemId=203\">Error handling on service</a> </li>\n    <li>204 <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler/WorkItem/View.aspx?WorkItemId=204\">Create Admin system as Application</a> </li>\n</ul>\n<p>Now <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler/WorkItem/View.aspx?WorkItemId=204\">204</a> is nearly complete, with only testing to go and that is dependant on <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler/WorkItem/View.aspx?WorkItemId=203\">203</a>.</p>\n<p>The error handling is an interesting issue as you really have to hand craft exceptions using the FaultException class otherwise your <a title=\"Windows Communication Foundation\" target=\"_blank\" href=\"http://wcf.netfx3.com\">Windows Communication Foundation</a> services will enter the dreaded faulted state.</p>\n<p>I have been reading up on these FaultException thingies, here is the\_article I have been reading:</p>\n<p><a target=\"_blank\" href=\"http://dotnet.org.za/willy/archive/2006/12/19/WCF-FaultException-_2620_-why-use-it_3F00_.aspx\">Willy-Peter Schaub's Cave of Chamomile Simplicity - WCF FaultException â€¦ why use it?</a></p>\n<p>This makes for good reading, and although a little scary on the output side, does highlight the problem and the solution!</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/WCF\" rel=\"tag\">WCF</a>\_</div>"
  - ''

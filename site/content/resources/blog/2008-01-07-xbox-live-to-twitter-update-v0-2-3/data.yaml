  encoded:
  - "<p>I have updated the <a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2008/01/04/xbox-live-to-twitter.aspx\">Xbox Live to Twitter application</a> and it works quite well now. There are currently too many updates as you can see from my twitter on the left of my blog <img alt=\"smile_omg\" src=\"http://spaces.live.com/rte/emoticons/smile_omg.gif\" />.</p>\n<p>I will hopefully be adding some more customisation functionality to allow \"only online\" or \"only title\" changes to propagate. I may try to add some SQL Compact bits so differences in Achievements can be logged, but the data is currently limited...</p>\n<p>I like this play pen as it allows me to explore some of the .NET 3.5 functionality and improve (much needed) my UI skills.</p>\n<p>\_</p>\n<p>You can <a target=\"_blank\" href=\"http://www.codeplex.com/XboxLiveStatus/Release/ProjectReleases.aspx\">download the application</a> from <a target=\"_blank\" href=\"http://www.codeplex.com\">CodePlex</a> along with all the <a target=\"_blank\" href=\"http://www.codeplex.com/XboxLiveStatus\">source code</a>.</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/Xbox\" rel=\"tag\">Xbox</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"
  - ''

    comment_content: >-
      Emmanuel, If you look at old Ghana Empire from the 7th - 13th Century you
      will see that it covered a territory that was almost all of West Africa.
      This empire and many other African Empires could not run without a para
      military force or some type of order.


      The concept of modern day professional Policing starting with Robert Peel
      in England was to protect the rich and their property and later became an
      institution to protect the wider society from criminals. So Policing was
      originally paid for by the rich before the State took over. Of course it
      was the selfish interest of the rich that later gave us our modern day
      British Police. Police world wide is a para-military organisation
      therefore it has a command and control culture similar to that of the
      Military. It is based on a rank system to enforce a level of discipline
      across all levels of the hierarchy. 


      The concept of Policing is not new to Africa and many parts of the World
      so even before the colonialist came, Africans already had a system dating
      back to over 6000 years in Ancient Kemet now called Egypt.


      I guess with colonialism came 1. Economic exploitation through brute force
      and 2. A structure to perpetuate the exploitation. The Police was one of
      those structures. Nobody can justify colonialism and apartheid apart from
      those who started it. The process of changing our institutions has been
      slow and of course it has served the interest of the ruling elite for many
      decades however there is a change or better still a transformation
      happening in many places if we look for it. Good things are happening even
      though people might be sceptical or lost hope. 


      Occasionally in history we are fortunate or perhaps lucky to have inspired
      leaders who see the problem and want to offer solutions (fortunately the
      current IGP is one such leader). The transformation of the Ghana Police
      Service is long overdue. It is bottom up and top down with support from
      the junior ranks to senior officers, at all levels the various ranks are
      involved in the designing, developing and executing the various strategy
      and plans to transform the organisation. 


      Ghana Police Service wants to be the best in Africa and one of the top ten
      in the world within 4 years and I think we should all encourage and
      support the effort of the Inspector General of Police who is both a
      gentleman and a Servant Leader. 


      Let's give it a go and see how we can all support this opportunity for
      deep meaningful and sustainable change that will become a showcase not
      only for Africa but for the rest of the World too. 


      Thank you.


      Nana

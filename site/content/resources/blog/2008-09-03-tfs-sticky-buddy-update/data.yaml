    The Sticky Buddy has been updated to fix the following problems:

    <table border="0" cellspacing="0" cellpadding="2" width="520">

    <tbody>

    <tr>

    <td width="48" valign="top">Votes</td>

    <td width="32" valign="top">ID</td>

    <td width="430" valign="top">Title</td>

    </tr>

    <tr>

    <td width="52" valign="top">2</td>

    <td width="32" valign="top">2598</td>

    <td width="430" valign="top"><a
    href="http://www.codeplex.com/TFSStickyBuddy/WorkItem/View.aspx?WorkItemId=2598"
    target="_blank">Application has stopped responding" when Logging into
    CodePlex and a Domain is not entered in the UserName field</a></td>

    </tr>

    <tr>

    <td width="56" valign="top">1</td>

    <td width="32" valign="top">2630</td>

    <td width="430" valign="top"><a
    href="http://www.codeplex.com/TFSStickyBuddy/WorkItem/View.aspx?WorkItemId=2630"
    target="_blank">Handle large number of work items in the node
    display</a></td>

    </tr>

    </tbody>

    </table>

    This means that if you run <a
    href="http://hinshelwood.com/TFSStickyBuddy.aspx" target="_blank">TFS Sticky
    Buddy</a> from now you should get v1.6.


    I don't as our Proxy is a bit crap and does not detect the changes in
    .application files for a few days :(



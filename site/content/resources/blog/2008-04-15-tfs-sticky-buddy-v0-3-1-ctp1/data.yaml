  - >-
    <a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyv0.3.1CTP1_FB78-image_6.png"><img
    style="border: 0px;"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyv0.3.1CTP1_FB78-image_thumb_2.png"
    border="0" alt="image" width="244" height="144" align="right" /></a> There
    is a Community Technology Preview release of the <a
    href="http://www.codeplex.com/TFSStickyBuddy" target="_blank">Team
    Foundation Server Sticky Buddy</a> digital dashboard project that is built
    using Windows Presentation Foundation (WPF). I have used the source code
    from the Family.Show project to create functionality and a look that is
    appealing.


    You can download it from the <a
    href="http://www.codeplex.com/TFSStickyBuddy" target="_blank">Codeplex
    site</a> and you can raise bugs with the <a
    href="http://www.codeplex.com/TFSStickyBuddy/WorkItem/List.aspx"
    target="_blank">issue tracker</a>...


    Please remember that this is a CTP and is not fully functional. With this
    version you can see how your Areas and Iterations tree diagrammatically. I
    intend to display the work items within the body of the node and display a
    different view depending on the zoom level...


    <a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyv0.3.1CTP1_FB78-image_8.png"><img
    style="border: 0px;"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyv0.3.1CTP1_FB78-image_thumb_3.png"
    border="0" alt="image" width="244" height="184" align="left" /></a>


    &nbsp;


    I have yet to skin the whole application so you will see some bitts that
    look exactly like the <a href="http://www.vertigo.com/familyshow.aspx"
    target="_blank">Family.Show</a> application from <a
    href="http://www.vertigo.com" target="_blank">Vertigo</a>... yes I know.. I
    am a lazy developer...



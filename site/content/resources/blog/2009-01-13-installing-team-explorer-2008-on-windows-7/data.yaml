  encoded:
  - "<p>I was a little lazy last time and did not install either Team Explorer, or SP1 on my visual studio instance. So, lets get to it…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"271\" alt=\"Installing Team Explorer 2008 on Windows 7\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_thumb.png\" width=\"404\" border=\"0\" /></a> </p>  <p>Everything fine with the Team Explorer install so far, but I have seen other people with this working as well. The fun seams to start when you get SP1 out of the bag, so we will start by Connecting to <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a>, and using <a href=\"http://codeplex.com/tfsstickybuddy\" target=\"_blank\">TFS Sticky Buddy</a>…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_4.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"271\" alt=\"Team Explorer 2008 installed sucessfully on Windows 7\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_thumb_1.png\" width=\"404\" border=\"0\" /></a> </p>  <p>Yea baby!</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_6.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"271\" alt=\"Team Explorer Proxy problems\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_thumb_2.png\" width=\"404\" border=\"0\" /></a> </p>  <p>Well it looks like I have been hampered by my proxy server at work… no way round that one… I can get web pages, but application can’t connect…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_8.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"271\" alt=\"Connected to Codeplex\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_thumb_3.png\" width=\"404\" border=\"0\" /></a> </p>  <p>And, not a proxy issue after all, but a firewall issue! Still can’t get the “Send Feedback” to sign in… now that is probably a proxy/websence issue…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_10.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"271\" alt=\"Failed to connect to Source Control\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_thumb_4.png\" width=\"404\" border=\"0\" /></a> </p>  <p>This is a new one on me, and I needed to threaten Visual Studio with the “End Task” button to get it to respond… Maybe I need SP1 on Windows 7?</p>  <p>Tune in next time for some SP1 antics…</p>    <p>\_</p>  <p>P.S. <a href=\"http://codeplex.com/tfsstickybuddy\" target=\"_blank\">TFS Sticky Buddy</a> works, but I think I am going to need a blue theme…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_12.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"271\" alt=\"TFS Sticky Buddy on Windows 7\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_thumb_5.png\" width=\"404\" border=\"0\" /></a> </p>  <p>Ewww, and check out that nasty logo…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_14.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"103\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingTeamExplorerandVisualStudio200_E718-image_thumb_6.png\" width=\"95\" border=\"0\" /></a></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

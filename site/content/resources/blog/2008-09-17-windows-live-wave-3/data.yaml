  encoded:
  - "<p>With the new Windows Live Wave 3 betas now available I am looking forward to many of the features I have already previewed in the beta of Windows Live Messenger 9.</p>\n<p>These are the English installs, but <a target=\"_blank\" href=\"http://www.liveside.net/main/archive/2008/09/16/windows-live-wave-3-betas-download-now.aspx\">other languages are available</a>.</p>\n<p>Web or partial install:</p>\n<p><a href=\"http://g.live.com/1rebeta3/en/wlsetup-web.exe\">http://g.live.com/1rebeta3/en/wlsetup-web.exe</a></p>\n<p>Full local install(recommended if you are behind a firewall): <br />\n<a href=\"http://g.live.com/1rebeta3/en/wlsetup-all.exe\">http://g.live.com/1rebeta3/en/wlsetup-all.exe</a></p>\n<p>I am only really interested in Messenger and Writer, but all the </p>\n<p>application are there.</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Live\" rel=\"tag\">Live</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"
  - ''

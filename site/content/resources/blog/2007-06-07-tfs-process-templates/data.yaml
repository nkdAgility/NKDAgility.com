  description: ''
  encoded:
  - "<p>I have been working with Team Foundation Server for around a year now and I am still finding features and I am still amazed at the extensibility of the system. The core of this extensibility is the aggressively configurable process templates. You can see a list of <a title=\"Process Templates\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718801.aspx\">commercial templates</a> on the Microsoft site, not all of them cost money though.</p>\n<p>We have been working on our own process template, but developer are the worst people to design it. For anything more than small, inconsequential configurations you will need some serious effort, especially if you want to configure from scratch, I would not even think of that.</p>\n<p>If you are going to configure process templates for Team Foundation Server you should do it centimeter by centimeter and do not bite off more than you can chew.</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"
  - ''

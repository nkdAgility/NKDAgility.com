      "In addition the Scrum Master should never provide the team with options".


      I'd like to add to this... 


      ", unless they are specifically asked by the team for their opinion or
      their assistance". 


      and even at that point, as a Scrum Master, you need to be aware that main
      role is to coach and help the team, not tell them what to do.


      Ta.


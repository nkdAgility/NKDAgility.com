  - "<p class=\"Lead\">If you are doing Scrum but the Scrum Master tells the team what to do then you may be missing the point.</p>\r\n<p>Ultimately the Scrum Master should never tell the Development Team what to do and they should make sure that the Development Team has both the knowledge and the skills to work things out for themselves. This is critical to the teams ability to self organise going forward because we all learn by the mistakes we make.</p>\r\n<p>&nbsp;</p>\r\n<hr />\r\n<p>A Scrum Master does NOT equal Project Manager. In Scrum, project management is the responsibility of the entire Scrum Team (Scrum Master, Product Owner and Development Team) and is distributed as such, with the Scrum Master keeping an eye on the mechanics of Scrum to make sure it is working. The top-down management model traditionally used for project execution is rejected in favour of self-organization and shared accountability. While this is alien to many organisations it has been proven time and time again to increase the accountability, efficiency and quality of the software delivered by the Scrum Team.</p>\r\n<p>In Scrum the responsibilities between the Scrum Master and the Development Team are very explicit. The Scrum Master is there to serve the Development Team, not to manage them.</p>\r\n<ul>\r\n<li><strong>Scrum Master</strong>\r\n<ul>\r\n<li>Scrum Mechanics</li>\r\n<li>Individual &amp; Team Training</li>\r\n<li>etc.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Development Team</strong>\r\n<ul>\r\n<li>Conflict Resolution</li>\r\n<li>Engineering Practices</li>\r\n<li>Grooming the Backlog (with Product Owner)</li>\r\n<li>etc.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>All implementation, whither centred around working together, working to build software or working on the backlog, is the purview of the Development Team. This, however, does not mean that the Development Team are left to flounder. I mentioned that the Scrum Master is responsible for making sure that the Development Team has the Knowledge and Skills necessary to allow that Development Team to resolve things themselves.</p>\r\n<p>In order to allow the Scrum Master to provide the knowledge necessary to resolve conflicts they could ask questions of the team to illicit knowledge and learning.</p>\r\n<blockquote>\r\n<p>The term <strong><a href=\"http://en.wikipedia.org/wiki/Socratic_questioning\">Socratic questioning</a></strong> is used to describe a kind of questioning in which an original question is responded to as though it were an answer. This in turn forces the first questioner to reformulate a new question in light of the progress of the discourse.<br /> -<a href=\"http://en.wikipedia.org/wiki/Socratic_method\">Socratic method</a></p>\r\n</blockquote>\r\n<p>Using this method a Scrum Master can “guide” a Development Team through the muddy waters of finding solutions to problems without enforcing their views or restricting the creativity of the Development Team.</p>\r\n<blockquote>\r\n<p>Groups that defer to a person of higher status will miss many good ideas, and fail to tap and develop the talents of the entire group.<br /> <a href=\"http://www.estherderby.com/weblog/2009/07/why-group-dynamics-and-interpersonal.html\">-Esther Derby: Why Group Dynamics and Interpersonal Skills Matter</a></p>\r\n</blockquote>\r\n<p>In addition the Scrum Master should never provide the team with options, unless they are specifically asked by the team for their opinion or their assistance. This removes the responsibility of the Development Team to make decisions and may limit the options that the Development Team creates. If they are provided with options they are unlikely to try to formulate their own and if that option fails they can claim it is the responsibility of the person who provided that option and not of the Development Team.</p>\r\n<blockquote>\r\n<p>You will have to have, learn, or improve requirements gathering and presentation techniques; quality techniques; refactoring; customer engagement; collaboration; teaming; conflict resolution techniques; and other practices, as well. But the Scrum framework will help you by providing continual feedback on your progress and success.<br /> -<a href=\"http://kenschwaber.wordpress.com/2010/09/08/scrum-as-a-framework/\">Ken Schwaber: Scrum As A Framework</a></p>\r\n</blockquote>\r\n<p>The Development Team must be empowered to come up with resolutions to the problems that they have without interference.</p>\r\n<p>&nbsp;</p>\r\n<h3>References</h3>\r\n<ul>\r\n<li><a href=\"http://www.scrum.org/scrumguides\">Scrum Guide 2011</a></li>\r\n<li><a href=\"http://www.estherderby.com/weblog/2009/07/why-group-dynamics-and-interpersonal.html\">Why Group Dynamics and Interpersonal Skills Matter</a></li>\r\n<li><a href=\"http://kenschwaber.wordpress.com/2010/09/08/scrum-as-a-framework/\">Scrum As A Framework</a></li>\r\n</ul>"
  - >-
    <p class="Lead">If you are doing Scrum but the Scrum Master tells the team
    what to do then you may be missing the point.</p>

  encoded:
  - "<p>As some of you may know, Feedburner (<a href=\"http://feedburner.com\">http://feedburner.com</a>) was acquired some time ago by Google… But they are now actively migrating their content to Google servers (<a title=\"http://feedburner.google.com\" href=\"http://feedburner.google.com\">http://feedburner.google.com</a>) and I have taken the plunge… if you are having any problems with my feeds then please let me know so I can rectify it…</p>  <p>If you have not yet taken the plunge it is a fairly simple process and should not impact your existing posts and URL’s…</p>  <p>That said I can imagine that it is quite a complicated process behind the scenes and although a redirect is setup from your <a href=\"http://feeds.feedburner.com/MartinHinshelwood\">http://feeds.feedburner.com/MartinHinshelwood</a>\_ URL’s to your new\_ <a title=\"http://feeds2.feedburner.com\" href=\"http://feeds2.feedburner.com/MartinHinshelwood\">http://feeds2.feedburner.com/MartinHinshelwood</a> this will incur and additional overhead that will affect the load speed. To remove that overhead, you need to change all of your feed URL’s…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FeedburnernoGoogle_7087-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"364\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-FeedburnernoGoogle_7087-image_thumb.png\" width=\"404\" border=\"0\" /></a> </p>  <p>Although you do get less options, Google has promised that more functionality will be added and that the stats will be more accurate…</p>  <p>\_</p>  <p>We will see…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"
  - ''

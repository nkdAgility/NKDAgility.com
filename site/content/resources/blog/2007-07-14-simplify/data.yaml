  description: ''
  encoded:
  - "<p>Well I just got through simplifying my blog categories! I just though they were, well...\_rubbish, \_and there were too many of them. I have toned them down and added a full description for them all with links to the relevant Wikipedia pages...</p>\n<p>I have simplified the article categories as well...</p>\n<p>\_</p>\n<p>Suggestions for Julian: </p>\n<p>Can we not get the number of posts or articles to appear next to the category? </p>\n<p>And what about a friendly category URL?</p>\n<p>How about the digg this links on the blog pages as well as on the main feed?</p>\n<p>\_</p>\n<p>Just some thoughts! Don't ask, don't get.</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

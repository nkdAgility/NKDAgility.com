  encoded:
  - "<p>This week I installed Office Mobile 2007 on my Windows Mobile 6 (<a target=\"_blank\" href=\"http://blog.martin.hinshelwood.com/archive/2007/06/21/Windows-Mobile-6-Black-Shadow-4.0.aspx\">Black Shadow</a>) SPV M3100, and I have to say, what changed?</p>\n<p>I can now see my RSS\_Feeds as part of Outlook Mobile 2007, but apart from that the only change was the addition of OneNote Mobile 2007.</p>\n<p>I had already installed OneNote\_to assist with my note taking in the Office as my <a target=\"_blank\" href=\"http://blog.martin.hinshelwood.com/archive/2007/07/22/Memories-of-a-multi-dimensional-free-thinking-software-developer.aspx\">writing sucks</a>. OneNote also syncs with the desktop version and I could not now do without it.</p>\n<p>It is good that this is a free update...</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WM6\" rel=\"tag\">WM6</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"
  - ''

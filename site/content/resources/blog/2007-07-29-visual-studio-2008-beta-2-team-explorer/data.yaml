  encoded:
  - "<p>Well, I now have Visual Studio 2008 Team Suit <a title=\"Installing the .NET Framework 3.5 Beta 2 on Vista\" href=\"http://blog.hinshelwood.com/archive/2007/07/29/Installing-the-.NET-Framework-3.5-Beta-2-on-Vista.aspx\" target=\"_blank\">installed</a> on my laptop, but I have just realized that Team Explorer is not\_provided as part of the installation (same as VS2005). This is irritating as now I need to download Visual Studio 2008 team Foundation Server to get the client out of it.</p> <p>I think that Team Explorer should be included as an optional install for Visual Studio, this would help at work as well as we need to rationalize and\_package (a 2 month process) every piece of software. If Team Explorer was available as part of the installation of VS2008 then I could avoid extra hassle.</p> <p>I will get back to you once I have VSTE installed...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"
  - ''

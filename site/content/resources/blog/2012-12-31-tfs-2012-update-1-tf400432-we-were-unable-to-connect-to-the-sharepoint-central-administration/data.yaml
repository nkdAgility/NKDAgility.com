post:
  title: >-
    TFS 2012 Update 1 - TF400432 We were unable to connect to the SharePoint
    Central Administration
  link: >-
    https://nkdagility.com/blog/tfs-2012-update-1-tf400432-we-were-unable-to-connect-to-the-sharepoint-central-administration/
  pubDate: Mon, 31 Dec 2012 18:09:03 +0000
  creator: MrHinsh
  guid:
    _: http://blog.hinshelwood.com/?p=9196
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p class=\"lead\">When running the upgrade from Team Foundation Server 2012 to Team Foundation Server 2012 Update 1 you get a TF400432 error stating that the Team Foundation Server configuration was unable to connect to SharePoint administration site.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/12/image23.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"TF400432 : We were unable to connect to the SharePoint Central Administration site\" alt=\"TF400432 : We were unable to connect to the SharePoint Central Administration site\" src=\"http://blog.hinshelwood.com/files/2012/12/image23_thumb.png\" width=\"800\" height=\"480\" border=\"0\" /></a><br /><strong>Figure: TF400432 : We were unable to connect to the SharePoint Central Administration site</strong></p>\n<p>You get the error:</p>\n<blockquote>\n<p>TF400432 : We were unable to connect to the SharePoint Central Administration site: <a href=\"http://tfsserver:17000/\">http://tfsserver:17000/</a>.\_ While you may continue with the upgrade, there will be manual configuration steps required to use Team Foundation Server with this SharePoint site in the future.\_ It is recommended that you correct this SharePoint issue before continuing. See the configuration log for additional details that may assist in troubleshooting the problem.</p>\n</blockquote>\n<h3 class=\"icon-applies-to\">Applies to:</h3>\n<ul>\n<li>Team Foundation Server 2012</li>\n<li>Team Foundation Server 2012 Update 1</li>\n</ul>\n<h3 class=\"icon-findings\">Findings for TF400432</h3>\n<p>It looks like at some point the port for SharePoint Administration was changed but never updated in the Team Foundation Server configuration. While Team Foundation Server thinks that the port is 17000 the actual port is 28230.</p>\n<h3 class=\"icon-solution\">Solution for TF400432</h3>\n<p>There are two options. I can change SharePoint to be the same port that Team Foundation Server is expecting, or I can update Team Foundation Server to use the correct port.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Update the SharePoint link from Team Foundation Server to the correct value\" alt=\"Update the SharePoint link from Team Foundation Server to the correct value\" src=\"http://blog.hinshelwood.com/files/2012/12/image19.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Update the SharePoint link from Team Foundation Server to the correct value</strong></p>\n<p>In this case updating Team Foundation Server was easier than messing with SharePoint. You can update the Central Administration URL from “Team Foundation Server Administration Console | Application Tier | SharePoint Web Application | Select Site | Change” and then update the URL and click OK.</p>"

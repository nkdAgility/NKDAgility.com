  encoded:
  - "<p><img border=\"0\" alt=\"VS-TS_rgb_thumb[2][5][5][5][5]\" align=\"right\" width=\"240\" height=\"136\" style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;margin-left: 0px;border-left-width: 0px;margin-right: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudio2010SupportsUML_EC8C-VS-TS_rgb_thumb25555_def9b12e-d358-4645-9513-3af8b88e5b67.png\" />Just in case you have been living in a shed at the bottom of the garden, Visual Studio 2010 is to support UML. As you can see from my diagram, my UML skills are a little, erm, crude. But I think you will get the picture and if you want to do better then just download <a target=\"_blank\" href=\"http://www.microsoft.com/visualstudio/en-gb/products/2010/default.mspx\">Visual Studio 2010 on Wednesday</a> if you are not an MSDN subscribe, and if you are… well you can get it today :)</p>\n<p><img border=\"0\" alt=\"image_thumb[4]\" width=\"504\" height=\"323\" style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudio2010SupportsUML_EC8C-image_thumb4_c81fe793-cef5-4cdf-9fbc-02bfd8d8f4ba.png\" /></p>\n<p>As I have not used UML since university so I do not know if this feature will meet the needs of those that use UML extensively, but I would expect that a lot of time and investment has gone into this area, and if it is lacking in some minor but crucial feature, there is still time to get some changes made…maybe...</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/Design\" rel=\"tag\">Design</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_</div>"
  - ''

  encoded:
  - "<p><img style=\"border-bottom: 0px;border-left: 0px;margin-left: 0px;border-top: 0px;margin-right: 0px;border-right: 0px\" border=\"0\" alt=\"VS-TS_rgb_thumb[2]\" align=\"right\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamSuitBeta1_EA00-VSTS_rgb_thumb2.png\" width=\"240\" height=\"136\" />It’s here, <a href=\"http://www.microsoft.com/visualstudio/en-gb/products/2010/default.mspx\" target=\"_blank\">Visual Studio 2010 Beta 1</a>. This is probably the most exciting product to come out of Microsoft since…well… Visual Studio 2008 ;). </p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb9\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamSuitBeta1_EA00-image_thumb9_cb67878a-021e-4f6c-8d73-ad39dc9c75ac.png\" width=\"354\" height=\"288\" /> </p>  <p>The install will be totally familiar to those of you that have installed Visual Studio before, but you will note that there are no options like we had before where we could choose which components we want installed.</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb6\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamSuitBeta1_EA00-image_thumb6_fef66722-6f9d-4f99-9504-de107d0e26f9.png\" width=\"504\" height=\"385\" /> </p>  <p>What we do get is the option to install for Managed or Native or both, this makes it easier for the those of us who just want all of the bits for the “thing” that we do.</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb10\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamSuitBeta1_EA00-image_thumb10_d159c711-36c3-488b-9164-e5f9f5358c94.png\" width=\"504\" height=\"385\" /> </p>  <p>You can, however click “Customize” at the bottom of the page to see the usual bits that, lets be honest, hardly any of us will use :)</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb12\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamSuitBeta1_EA00-image_thumb12_6372e438-901b-4b71-9b7c-02b6e30fc147.png\" width=\"504\" height=\"385\" /> </p>  <p>I will be doing a full install by ticking both “Managed” and “Native” to get the works…Once you kick off the install you get a much nicer progress tracker.</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb14\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamSuitBeta1_EA00-image_thumb14_63c111ad-fcc1-4565-94ec-afb4dfa9f3de.png\" width=\"504\" height=\"385\" />\_ </p>  <p>The install took around 30 minutes, also a big improvement over previous versions, And you are done.</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb16\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamSuitBeta1_EA00-image_thumb16_77406dbd-7a10-4749-82f9-054799e4b304.png\" width=\"504\" height=\"385\" /> </p>  <p>And what does the new welcome page look like?</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb18\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2010TeamSuitBeta1_EA00-image_thumb18_0b2e214c-c340-4752-95a4-6c74f9c44dbd.png\" width=\"504\" height=\"296\" /> </p>  <p>Mmmmmm…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/TFS+Admin\" rel=\"tag\">TFS Admin</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"

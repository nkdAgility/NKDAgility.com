  description: ''
  encoded:
  - "<p>Coming hot on the heals of Visual Studio Team System 2008 Database Edition GDR is the <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en\" target=\"_blank\">Visual Studio Team System 2008 Database Edition GDR R2</a> which features some new bits and better support for SQL 2008.</p>  <p>You can get a full description over at the <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en\" target=\"_blank\">Microsoft Download site</a>, but this new version of <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en\" target=\"_blank\">Data Dude</a> has a number of feature enhancements and bug fixes included in the release…</p>  <p>If you are an avid <a href=\"http://www.microsoft.com/downloads/details.aspx?FamilyID=bb3ad767-5f69-4db9-b1c9-8f55759846ed&amp;displaylang=en\" target=\"_blank\">Data Dude</a> user then you will need no encouragement to update, but if you are not and you do any sort of database development then you should take a look, as even with the substantial learning or conversion curve, it will provide the sort of benefits that only .NET code developers have had in the past along with a few other enhancements just for you…</p>  <p>Have you ever wanted to be able to deploy a new version of your database from a USB memory stick and have it automatically produce a differencing script and run it against the target :)</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Software+Development\" rel=\"tag\">Software Development</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

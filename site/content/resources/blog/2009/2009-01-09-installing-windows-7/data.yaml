  - "<p>Installing Windows 7 is so similar to the Vista install it almost does not deserve a post on it, but as I did not do a Vista install post, and I am waiting for the install to complete, I though you should see, erm…. the nice new colours…</p>  <p>I am installing on a virtual environment (Virtual PC) on my desktop so any timings for the install are largely irrelevant, but my Host computer had Dual Quad core Xeon’s and some serious HDD and RAM speeds.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_16.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"274\" alt=\"Windows Vista Host Experiance Index\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_7.png\" width=\"404\" border=\"0\" /></a> </p>  <p>I only get a 3.3 because my graphics card is not a very expensive one…</p>  <h3>Install</h3>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 Install: Language Selection\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb.png\" width=\"404\" border=\"0\" /></a> </p>  <p>I gave the VM 1.5 GB of RAM…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_4.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 Install: Install Now\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_1.png\" width=\"404\" border=\"0\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_8.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 Install: Licence terms\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_3.png\" width=\"404\" border=\"0\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_10.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 Install: Which type of installation do you want?\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_4.png\" width=\"404\" border=\"0\" /></a> </p>  <p>For some reason the “Upgrade” option was available! Bug maybe…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_12.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 Install: Where do you want to install Windows\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_5.png\" width=\"404\" border=\"0\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_14.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 Install: Installing Windows\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_6.png\" width=\"404\" border=\"0\" /></a> </p>  <p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_18.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 Install: Setup is updating the registry settings\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_8.png\" width=\"404\" border=\"0\" /></a> </p>  <p>I was quite surprised to see that I got this far in around 10 minutes… I barely have time too keep up with my post!</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_20.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 Install: Completing installation\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_9.png\" width=\"404\" border=\"0\" /></a> </p>  <p>And less than 10 minutes after that!</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_22.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 Install: Setup will continue after restarting your computer\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_10.png\" width=\"404\" border=\"0\" /></a> </p>  <p>  </p><p>Well the install is done, now we are at fist boot..</p>  <h3>First Boot</h3>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_24.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 First Boot: enter a user\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_11.png\" width=\"404\" border=\"0\" /></a> </p>  <p>After this you will be asked for your product key, and then the standard setup questions…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_26.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 First Boot: Help protect your computer and improve Windows automaticaly.\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_12.png\" width=\"404\" border=\"0\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_28.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 First Boot: Review your time and date settings\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_13.png\" width=\"404\" border=\"0\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_30.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 First Boot: Windows is finalising your settings\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_14.png\" width=\"404\" border=\"0\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_32.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7 First Boot: Welcome\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_151.png\" width=\"404\" border=\"0\" /></a> </p>  <h3>My First Windows 7 Desktop</h3>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_34.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7: Desktop\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_16.png\" width=\"404\" border=\"0\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_36.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"304\" alt=\"Windows 7: Start\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingWindows7_679C-image_thumb_17.png\" width=\"404\" border=\"0\" /></a>\_</p>  <p>All in all, a very nice experience so far… I will probably be running at home as well, but I do not expect that install to take 25 minutes!</p>  <p>My computer at home is a P4 3.1Ghz with 1GB of ram… :(</p>  <p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"

  encoded:
  - "<p>The Windows 7 Release Candidate will be available next week for Developers on <a href=\"https://msdn.microsoft.com/en-us/subscriptions/securedownloads/default.aspx\" target=\"_blank\">MSDN</a>. It is currently up on Connect for <a href=\"https://connect.microsoft.com/windows7\" target=\"_blank\">Windows 7 Beta Program</a> participants and should be <a href=\"http://windowsteamblog.com/blogs/windows7/archive/2009/04/24/windows-7-release-candidate-update.aspx\" target=\"_blank\">publically available from the 5th May</a>. You can find out more at the <a href=\"http://windowsteamblog.com/blogs/windows7/default.aspx\" target=\"_blank\">Windows Team Blog</a>.</p>  <p>I feel a couple of reinstalls coming on :)</p>  <p>I have not installed it myself yet, that is a task for the weekend, but you visit “<a href=\"http://www.engadget.com/2009/04/30/windows-7-release-candidate-1-impressions-insights-and-expecta/\" target=\"_blank\">Windows 7 Release Candidate 1 impressions, insights, and expectations</a>” for more information.</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"
  - ''

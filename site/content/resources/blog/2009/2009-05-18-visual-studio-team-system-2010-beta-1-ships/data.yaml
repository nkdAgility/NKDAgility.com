  encoded:
  - "<p><a href=\"http://www.microsoft.com/visualstudio/en-gb/products/2010/default.mspx\" target=\"_blank\">Visual Studio 2010 Team Suit Beta 1</a> and <a href=\"http://www.microsoft.com/visualstudio/en-gb/products/2010/default.mspx\" target=\"_blank\">Visual Studio 2010 Team Foundation Server Beta 1</a> will be available to download from MSDN today at 5pm (GMT) and to the general public on Wednesday.</p>  <p><a href=\"/Users/martihins/AppData/Local/Temp/WindowsLiveWriter1286139640/supfiles16FBFDC/VS-TS_rgb%5B4%5D.png\"><img style=\"border-bottom: 0px;border-left: 0px;float: none;margin-left: auto;border-top: 0px;margin-right: auto;border-right: 0px\" border=\"0\" alt=\"VS-TS_rgb_thumb[2][5][5]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudioTeamSystem2010Beta1Ships_E798-VS-TS_rgb_thumb255_a3614d72-8a84-4c9b-a9d0-7b35612eaae9.png\" width=\"240\" height=\"136\" /></a></p>  <p><a href=\"/Users/martihins/AppData/Local/Temp/WindowsLiveWriter1286139640/supfiles16FBFDC/VS20105.png\"><img style=\"border-bottom: 0px;border-left: 0px;float: none;margin-left: auto;border-top: 0px;margin-right: auto;border-right: 0px\" border=\"0\" alt=\"VS2010_thumb3\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudioTeamSystem2010Beta1Ships_E798-VS2010_thumb3_d9809c9c-5f87-431d-bcb7-02e39a308dd9.png\" width=\"700\" height=\"452\" /></a> </p>  <p>As you can see from this, there are more pieces to the 2010 puzzle, here is a list from <a href=\"http://blogs.msdn.com/bharry/archive/2009/04/08/team-system-2010-overview.aspx\" target=\"_blank\">Brian Harryâ€™s blog</a>:</p>  <p>Architecture (<a href=\"http://blogs.msdn.com/camerons/\">http://blogs.msdn.com/camerons/</a>)</p>  <ul>   <li>Architecture Explorer </li>    <li>Layer diagram </li>    <li>Use case designer </li>    <li>Activity designer </li>    <li>Component diagram </li>    <li>Logical class designer </li>    <li>Sequence diagram </li>    <li>Modelling project system </li>    <li>UML Model explorer </li>    <li>Architecture validation during build </li> </ul>  <p>Development &amp; Database (<a href=\"http://blogs.msdn.com/habibh/\">http://blogs.msdn.com/habibh/</a>)</p>  <ul>   <li>Historical debugging </li>    <li>Test impact analysis </li>    <li>Improved code analysis </li>    <li>Improved profiling (especially multi-tier) </li>    <li>Database extensibility </li> </ul>  <p>Lab Management (<a href=\"http://blogs.msdn.com/amit_chatterjee\">http://blogs.msdn.com/amit_chatterjee</a>, <a href=\"http://blogs.msdn.com/lab_management\">http://blogs.msdn.com/lab_management</a>)</p>  <ul>   <li>Multi-tier Environment creation and management </li>    <li>Automated deployment </li>    <li>Easily manage machine pools </li>    <li>Network fencing </li>    <li>Checkpoints </li> </ul>  <p>Test (<a href=\"http://blogs.msdn.com/amit_chatterjee\">http://blogs.msdn.com/amit_chatterjee</a>, <a href=\"http://blogs.msdn.com/james_whittaker\">http://blogs.msdn.com/james_whittaker</a>)</p>  <ul>   <li>Test planning </li>    <li>Test case management </li>    <li>Test prioritization </li>    <li>Run management &amp; reporting </li>    <li>Project quality reports </li>    <li>Manual test execution </li>    <li>Diagnostic recording (environment, video, etc) </li>    <li>UI Automation recording </li>    <li>Coded UI tests </li> </ul>  <p>TFS (my blog <a href=\"http://blogs.msdn.com/bharry\">http://blogs.msdn.com/bharry</a>)</p>  <ul>   <li>Work item hierarchy &amp; linking </li>    <li>Improved Agile template </li>    <li>MOSS &amp; WSS Dashboards </li>    <li>Simplified reporting </li>    <li>Improved support for parallel development </li>    <li>Rollback </li>    <li>Build queuing and pooling </li>    <li>Gated checkin </li>    <li>Simplified setup </li>    <li>Scale out of web and data tiers </li>    <li>Admin console </li>    <li>Project move/archive/restore </li> </ul>  <p>I will also add to that..</p>  <p>New WPF UI: </p>  <p><a href=\"http://blogs.msdn.com/jasonz\" target=\"_blank\">Jason Zander</a> on </p>  <p><a href=\"http://blogs.msdn.com/jasonz/archive/2009/02/20/a-new-look-for-visual-studio-2010.aspx\" target=\"_blank\">A New Look for Visual Studio 2010</a> and </p>  <p><a href=\"http://blogs.msdn.com/jasonz/archive/2009/05/12/vs2010-on-triangles-and-performance.aspx\" target=\"_blank\">VS2010: On Triangles and Performance</a></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/TFS+Custom\" rel=\"tag\">TFS Custom</a>\_<a href=\"http://technorati.com/tags/TFBS\" rel=\"tag\">TFBS</a>\_<a href=\"http://technorati.com/tags/Testing\" rel=\"tag\">Testing</a>\_<a href=\"http://technorati.com/tags/TFS+Admin\" rel=\"tag\">TFS Admin</a>\_<a href=\"http://technorati.com/tags/Version+Control\" rel=\"tag\">Version Control</a>\_<a href=\"http://technorati.com/tags/Design\" rel=\"tag\">Design</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/Developing\" rel=\"tag\">Developing</a>\_<a href=\"http://technorati.com/tags/Visual+Studio\" rel=\"tag\">Visual Studio</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_<a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

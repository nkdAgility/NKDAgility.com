  encoded:
  - "<p>I have been trying since SP1 was released to get it installed at Aggreko, but due to our global, three time zones, development team and release schedules it has been very difficult to get some time set aside for it.</p>  <p>Now that I am leaving, last day is Tuesday 17th November, there was more of an apatite to take the hit on time and get it installed.</p>  <p>While I may be late to the game for SP1, I was conscious that a lot of gotchas around the installation had been reported when it was released.</p>  <p>You can find a full list on <a href=\"http://blogs.msdn.com/bharry\">Brian Harry</a>'s blog on his <a href=\"http://blogs.msdn.com/bharry/comments/1627061.aspx\">Problems installing TFS SP1 post</a>, but I have to say that I have never had an install, except maybe 2010, go more smoothly. Its always the same when you take lots of precautions for Murphy's Law to rear its head, nothing goes wrong ;).</p>  <p>We have a single virtual server instance of TFS with the only architectural customisation is the link between TFS and our corporate MOSS environment.</p>  <h3><a name=\"_Toc245090971\">Release Plan</a></h3>  <ol>   <li><s>Turn off remote access to TFS websites        <br /><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"369\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamFoundation_95A1-image_8962e068-c19b-429f-986a-68538f5725b0.png\" width=\"500\" border=\"0\" /> </s></li>    <li><s></s><s>Verify access to TFS is not possible remotely        <br /><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"262\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamFoundation_95A1-image_cda05869-ad96-42f8-8587-fc6f88eb7b97.png\" width=\"486\" border=\"0\" /> </s></li>    <li><s></s><s>Run full SQL backup        <br /><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"362\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamFoundation_95A1-image_f9361351-6fad-447c-a8b7-dfb8025d5c58.png\" width=\"500\" border=\"0\" /> </s></li>    <li><s></s><s>Take a snapshot (VM Ware) of the TFS server [Infrastructure Team]</s> </li>    <li><s></s><s>Install VS2008 SP1 if client installed        <br /><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"464\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamFoundation_95A1-image_03ea8588-5f22-4ead-802a-4bf2bbd1ab67.png\" width=\"500\" border=\"0\" /> </s></li>    <li><s></s><s>Install TFS2008 Service Pack 1        <br /><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"464\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamFoundation_95A1-image_50b25d6c-9373-4c2a-9709-51aada545147.png\" width=\"500\" border=\"0\" /></s>If any problems are encountered refer to Brian Harryâ€™s post on resolving SP1 install issues: <a href=\"http://blogs.msdn.com/bharry/comments/1627061.aspx\">http://blogs.msdn.com/bharry/comments/1627061.aspx</a> </li>    <li><s>Follow test plan</s> </li>    <li><s></s>If tests fail, follow back out plan </li>    <li><s>Done</s> </li> </ol>  <h3><a name=\"_Toc245090972\">Test Plan</a></h3>  <ol>   <li><s>Check event log for errors        <br /><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"342\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamFoundation_95A1-image_fb725741-0f4f-40bc-9cfb-34b393f636eb.png\" width=\"500\" border=\"0\" /> </s></li>    <li><s></s><s>Check all services are running        <br /><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"364\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamFoundation_95A1-image_15828224-1d36-4c5f-bcfa-74490b31a29e.png\" width=\"500\" border=\"0\" /> </s></li>    <li><s></s><s>Test web access        <br /><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"358\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamFoundation_95A1-image_36954e08-0115-478b-8ec0-280e83a41a6a.png\" width=\"500\" border=\"0\" /> </s></li>    <li><s></s><s>Test Visual Studio Access        <br /><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"652\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-InstallingVisualStudio2008TeamFoundation_95A1-image_874f3bab-7605-4bf1-8995-a967140dece6.png\" width=\"408\" border=\"0\" /> </s></li> </ol>  <h3><a name=\"_Toc245090973\">Back out Plan</a></h3>  <p>1. Restore last snapshot</p>  <p>2. Start TFS website in IIS</p>  <p>3. Test TFS Services by connecting through Visual Studio 2005 / 2008</p>  <p>4. Test Web Access (<a href=\"http://tfs01.northwind.com\">http://tfs01.northwind.com</a>) </p>  <p>  </p><p>  </p><p>  </p><p>  </p><p>  </p><h3><a name=\"_Toc245090973\">Conclusion</a></h3>  <p>Although there seemed to be a lot of noise around the time that SP1 was released, the great god Murphy left me alone in this instance. It just goes to show, simpler is better...</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS+Admin\" rel=\"tag\">TFS Admin</a>\_<a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/TFS+2008\" rel=\"tag\">TFS 2008</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"

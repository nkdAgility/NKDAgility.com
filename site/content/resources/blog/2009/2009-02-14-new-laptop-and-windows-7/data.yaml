  description: ''
  encoded:
  - "<p>We have needed a new laptop in the Hinshelwood household for a while now. My old laptop was 8 years old, and although it was a mobile desktop, it ran Vista like a dog… Now the main use of a laptop in our household is for internet and pictures, but I defiantly wanted to run Windows 7.</p>  <p>My wife's only caveat was that it had to be pink!</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-NewlaptopandWindows7_69D8-JadieLap_2.jpg\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"JadieLap\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-NewlaptopandWindows7_69D8-JadieLap_thumb.jpg\" width=\"100\" height=\"100\" /></a> </p>  <p>I know, but it upped the WAF from about a 3 to a 10.</p>  <p>If you are looking for a cheap quality laptop in the UK then you should look no further than Tesco Direct. Scary eigh… but true…</p>  <p>We picked up this <a href=\"http://direct.tesco.com/q/R.205-2678.aspx\" target=\"_blank\">Dell Studio 15 PDC T3400 4GB 250GB 15.4\"</a> for £550.</p>  <p>Its a pretty good laptop. even if it is pink :)</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-NewlaptopandWindows7_69D8-image_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-NewlaptopandWindows7_69D8-image_thumb.png\" width=\"562\" height=\"197\" /></a> </p>  <p>And it runs Windows 7 like a dream. Most of the features are actually faster than Vista, but I did install Windows 7 64x and not the 32x OS that it came with.</p>  <p>With this setup I will not only get my wife's opinion of Windows 7 as a complete non technical, but I will be able to do some of the beta </p>  <p>  </p><p>tasks that are set us on the <a href=\"http://connect.microsoft.com/\" target=\"_blank\">connect site</a> without having to boot a virtual computer in work…</p>  <p>P.S. If I can get the WAF value up I will get myself a <a href=\"http://direct.tesco.com/q/R.205-4343.aspx\" target=\"_blank\">Dell Studio XPS16 T6400 4GB 320GB Blu-Ray 16\" Laptop</a>, but I will not be holding my breath…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"
  - ''

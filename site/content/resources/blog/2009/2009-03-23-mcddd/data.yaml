  - "<p>Its that time again and you should all be in Glasgow on the 2nd May for <a href=\"http://developerdayscotland.com\" target=\"_blank\">Developer Day Scotland 2</a>. There are some excellent speakers, some we saw last time and some new.</p>  <p><font color=\"#223355\"><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-McDDD_6D73-GetReady2-large_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"GetReady2-large\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-McDDD_6D73-GetReady2-large_thumb.png\" width=\"196\" height=\"260\" /></a> </font></p>  <p><font color=\"#223355\"><a href=\"http://blog.colinmackay.net/archive/2009/03/21/Update.aspx\" target=\"_blank\">Colin Mackay</a> hosted an amazing event last time, and I expect this year to be at least as goodâ€¦</font></p>  <p>\_ </p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

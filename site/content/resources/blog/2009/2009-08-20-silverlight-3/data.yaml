    width="1" height="1" /> Over the past week I have been reading the new book
    <a
    href="http://www.amazon.co.uk/gp/product/0470385405?ie=UTF8&amp;tag=dyslexicdev-21&amp;linkCode=as2&amp;camp=1634&amp;creative=19450&amp;creativeASIN=0470385405">Silverlight
    3 Programmer's Reference</a><img style="border-bottom-style: none
    !important;border-right-style: none !important;margin: 0px;border-top-style:
    none !important;border-left-style: none !important" border="0" alt=""
    src="http://www.assoc-amazon.co.uk/e/ir?t=dyslexicdev-21&amp;l=as2&amp;o=2&amp;a=0470385405"
    width="1" height="1" />from Wrox and I have found it one of the best books
    on Silverlight I have seen in a good while. It is concise without being
    boring and it provides a wealth of information on Silverlight 3.</p>

    <p>And it is in Colour! I never would have thought that this would make such
    a difference, I don’t really know why I thought this as I hate looking at
    code in notepad, but it makes it much easier to read the code pages, both
    c#/vb and xaml.</p>

    <p>Because I have been using WPF for a number of years this book is perfect
    for me, although this is a reference book, It has a nice layout that is
    conducive to both learning and reference.</p>

    <p>Will I be hanging up my WPF hat and replacing it with a Silverlight one?
    Well, no… but Silverlight 3 is a big step forward…</p>


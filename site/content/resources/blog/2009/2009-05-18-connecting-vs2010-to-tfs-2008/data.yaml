  encoded:
  - "<p><img style=\"border-bottom: 0px;border-left: 0px;margin-left: 0px;border-top: 0px;margin-right: 0px;border-right: 0px\" border=\"0\" alt=\"VS-TS_rgb_thumb[2][5][5][5]\" align=\"right\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ConnectingVS2010toTFS2008_EA90-VSTS_rgb_thumb2555.png\" width=\"240\" height=\"136\" />Connecting Visual Studio 2010 to Team Foundation Server 2008 is a snitch… If you have done it from VS200x to TFS200x then you will have no problems understanding what is going on…</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb2\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ConnectingVS2010toTFS2008_EA90-image_thumb2_5c0e8bfd-4895-48ce-a4f4-72b6fef7c3cc.png\" width=\"504\" height=\"404\" /> </p>  <p>Unlike previous versions of Team Suit there is not need to install Team Explorer separately as it comes preinstalled.</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb3\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ConnectingVS2010toTFS2008_EA90-image_thumb3_2dc7b38c-2e25-42a0-8ab9-de3c1163fdd3.png\" width=\"504\" height=\"394\" /> </p>  <p>As you can see, when connecting to a TFS 2008 server you can see a single Team Projects collection called “Legacy server”, and a list of your projects. For more information about Project Collections try <a href=\"http://blogs.msdn.com/bharry/archive/2009/04/19/team-foundation-server-2010-key-concepts.aspx\" target=\"_blank\">Brian Harry’s blog</a>. Once Connected you have all the usual suspects, but just a little prettier…</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb6\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ConnectingVS2010toTFS2008_EA90-image_thumb6_049a72cf-2fff-4948-b044-c10053dfc8ce.png\" width=\"504\" height=\"323\" /> </p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS+Admin\" rel=\"tag\">TFS Admin</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/TFS+2008\" rel=\"tag\">TFS 2008</a>\_</div>"
  - ''

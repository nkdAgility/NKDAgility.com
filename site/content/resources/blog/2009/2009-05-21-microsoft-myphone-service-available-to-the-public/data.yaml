  encoded:
  - "<p>Microsoft recently opened up there beta of the MyPhone service to the general public. The service syncs your Mobile phone with the web and allows access to your Contacts Calendar tasks, pictures and more.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MicrosoftMyPhoneserviceavailabletothepub_E1A9-image_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MicrosoftMyPhoneserviceavailabletothepub_E1A9-image_thumb.png\" width=\"504\" height=\"400\" /></a> </p>  <p>I have just left it running, but you can add stuff to your phone through this interface as well. I see the bonus of this as a backup, which I kinda have with Plaxo.com already for my contacts and calendar, but having your pictures and video up there too is much easier than connecting your phone into the computer.</p>  <p>I do not know what the bandwidth is like, but the fact that you cant set the sync any more frequently than once a day is an indication that it must be intensive. Make sure that you have a good hold of your data tariff for this one (I have unlimited for £9 from Orange), but for a beta it is a pretty cool service. I would like to see it integrated with SkyDrive for storage and a roll up of all these bits into <a href=\"http://home.live.com…we\">http://home.live.com…we</a> can but hope.</p>  <p>Setup you phone by going to <a title=\"http://myphone.microsoft.com\" href=\"http://myphone.microsoft.com\">http://myphone.microsoft.com</a></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/WM6\" rel=\"tag\">WM6</a>\_</div>"
  - ''

  encoded:
  - "<p>I will need to be quick, I have a dentists appointment (arg!), but I could not leave without at least a peek at Office 2010, so Outlook being my weapon of necessity, that the choice:</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_thumb.png\" width=\"504\" height=\"339\" /></a> </p>  <p>You can’s see it from a still, but those colours are dancing about, and I just caught a glimpse of the magic words “Importing user settings”… I am a happy man…</p>  <p>So, its smile time…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_4.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_thumb_1.png\" width=\"504\" height=\"439\" /></a> </p>  <p>I think this form of feedback is both informal and excellent for encouraging user participation…</p>  <p>Usual activation…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_6.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_thumb_2.png\" width=\"504\" height=\"452\" /></a> </p>  <p>Woo, when you select an email you get a nice little tasks list, just what I wanted.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_8.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_thumb_3.png\" width=\"504\" height=\"69\" /></a></p>  <p>Nice… It does a little conversation stuff and from what I can see its a LOT better than Google… When will this functionality hit Live Mail I wonder… </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_10.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Firstrun_E6A7-image_thumb_4.png\" width=\"504\" height=\"346\" /></a> </p>  <p>Well, its dentist time, so that's all I have time for… Will try to install on Windows 7 tonight…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_<a href=\"http://technorati.com/tags/Office\" rel=\"tag\">Office</a>\_</div>"
  - ''

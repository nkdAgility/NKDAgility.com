  encoded:
  - "<p>I have been using an excellent piece of software for twittering form my Windows Mobile. <a href=\"http://www.trinketsoftware.com/Twikini\" target=\"_blank\">Twikini</a> has all of the features you would expect, as well as working fantastically with the IPhone like features of Windows Mobile 6.5.</p>  <p><img alt=\"Screenshot\" src=\"http://www.trinketsoftware.com/Images/Twikini04.gif\" /></p>  <p>I had used a few of the other apps that are available, but I think this is the best for the way that I use Twitter. The only thing that I have had a problem with is that on my phone keyboard between the “r” and the “t” is the hotkey for “Tweet”, and I quite often send in an unfinished tweet. Really a phone issue, but could do with an optional “confirm tweet” checkbox.</p>  <p>Ahh well, can’t have everything…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WM6\" rel=\"tag\">WM6</a>\_<a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"
  - ''

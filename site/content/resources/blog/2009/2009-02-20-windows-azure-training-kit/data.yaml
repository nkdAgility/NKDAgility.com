  encoded:
  - "<p>Microsoft has just released a new <a href=\"http://go.microsoft.com/fwlink/?LinkID=130354\" target=\"_blank\">Training Kit</a>\_ for <a href=\"http://www.microsoft.com/azure/windowsazure.mspx\" target=\"_blank\">Windows Azure</a> that updates the one released at the PDC. Not since <a title=\"Windows Communication Foundation\" href=\"http://wcf.netfx3.com\" target=\"_blank\">Windows Communication Foundation</a> and WPF have I been so exited about a new technology, but <a href=\"http://www.microsoft.com/azure/windowsazure.mspx\" target=\"_blank\">Windows Azure</a> is it.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsAzureTrainingKit_7126-servicesPlatform_2.jpg\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"235\" alt=\"servicesPlatform\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsAzureTrainingKit_7126-servicesPlatform_thumb.jpg\" width=\"504\" border=\"0\" /></a> </p>  <p>If you are not really sure what Azure is, it is a set of services that can be wired together with custom Cloud services to create dynamically scaling services and applications. It’s a little more complicated than that ;) but you get the jist.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsAzureTrainingKit_7126-image_21.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"359\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsAzureTrainingKit_7126-image_thumb.png\" width=\"504\" border=\"0\" /></a> </p>  <p>The Live services piece is the cream of the crop for providing services to your applications. I am still trying to get access to the CTP so I can super charge my <a href=\"http://codeplex.com/tfsstickybuddy\" target=\"_blank\">TFS Sticky Buddy</a> application….</p>  <p>The Azure Services Training Kit February update now includes the following content covering Windows Azure, .NET Services, SQL Services, and Live Services:</p>  <ul>   <li>13 hands-on labs – including 3 new hands-on labs for the Live Framework &amp; Services</li>    <li>19 new demo scripts – These demo scripts are designed to provide detailed walkthroughs of key features so that someone can easily give a demo of a service</li>    <li>10 new scripted presentations – the presentations used for our 3 day training workshops including detailed speaker notes.</li> </ul>  <p><a title=\"http://go.microsoft.com/fwlink/?LinkID=130354\" href=\"http://go.microsoft.com/fwlink/?LinkID=130354\">http://go.microsoft.com/fwlink/?LinkID=130354</a></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/Azure\" rel=\"tag\">Azure</a>\_<a href=\"http://technorati.com/tags/WPF\" rel=\"tag\">WPF</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

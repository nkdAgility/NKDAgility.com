    comment_content: >-
      +1 to the book recommendation, it was a great read! The one thing I would
      say is that for those that do just want meat and potatoes with no garnish,
      you might find that you skip over some of the ways the content is
      portrayed (for instance, I didn't read most of the conversations between
      the design patterns).<br /><br />But even if you do skim over some of the
      cutesy stuff, the content is still very good and its a very enjoyable
      read.<br /><br />D

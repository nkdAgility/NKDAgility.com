      and a great series. On the website the examples have been ported to C# and
      C++, and I've been working on codeplex with the VB.NET examples. I'm glad
      to see this book being used, it's written in Java and can be considered OO
      agnostic at the least.<br /><br />The VB examples are at
      http://www.codeplex.com/HFDPinVB<br />The other examples are linked via
      http://www.headfirstlabs.com

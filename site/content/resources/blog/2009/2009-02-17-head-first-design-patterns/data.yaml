  encoded:
  - "<p><a href=\"http://www.amazon.co.uk/gp/product/0596007124?ie=UTF8&amp;tag=dyslexicdev-21&amp;linkCode=as2&amp;camp=1634&amp;creative=6738&amp;creativeASIN=0596007124\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"HadFirstDesignPatterns\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HeadFirstDesignPatterns_91E0-HadFirstDesignPatterns_thumb.jpg\" width=\"142\" height=\"164\" /></a><img style=\"border-bottom-style: none !important;border-right-style: none !important;margin: 0px;border-top-style: none !important;border-left-style: none !important\" border=\"0\" alt=\"\" src=\"http://www.assoc-amazon.co.uk/e/ir?t=dyslexicdev-21&amp;l=as2&amp;o=2&amp;a=0596007124\" width=\"1\" height=\"1\" /></p>  <p>Over the last month I have been reading <a href=\"http://www.amazon.co.uk/gp/product/0596007124?ie=UTF8&amp;tag=dyslexicdev-21&amp;linkCode=as2&amp;camp=1634&amp;creative=6738&amp;creativeASIN=0596007124\">Head First Design Patterns</a><img style=\"border-bottom-style: none !important;border-right-style: none !important;margin: 0px;border-top-style: none !important;border-left-style: none !important\" border=\"0\" alt=\"\" src=\"http://www.assoc-amazon.co.uk/e/ir?t=dyslexicdev-21&amp;l=as2&amp;o=2&amp;a=0596007124\" width=\"1\" height=\"1\" />. This an excellent book and I only wish that all tech books used some of the principals of learning that are contained in it. As <a href=\"http://www.codinghorror.com\" target=\"_blank\">Jeff Attwood</a> has <a href=\"http://www.codinghorror.com/blog/archives/000380.html\" target=\"_blank\">noted</a> there are some problems with the content of this book, but the thing that I love is it’s, and all the other books in the <a href=\"http://www.headfirstlabs.com/\" target=\"_blank\">Head First</a> series ability to interact with your brain in a more effective manor.</p>  <p>If you are dyslexic or indeed have any sort of learning difficulty caused by the way information is imparted in our society then you will love this book. Even if you don't then the same disability principals apply… If is easier for people with particular problems to use then that makes it easier for everyone.</p>  <p>The idea is that the way your brain LIKES to assimilate information is not conducive to a lot of reading. Have you ever read a whole chapter of a tech book, and then thought to yourself, “What was that chapter about?”. This is because, unless your brain is stimulated it will usually disregard the information as irrelevant.</p>  <p>The <a href=\"http://www.headfirstlabs.com/\" target=\"_blank\">Head First</a> series uses pictures and concepts to encourages your brain to produce chemicals in order to trick it into remembering more of the information.</p>  <p>I would recommend this book to any budding and exiting author of technical books…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Dyslexia\" rel=\"tag\">Dyslexia</a>\_</div>"
  - ''

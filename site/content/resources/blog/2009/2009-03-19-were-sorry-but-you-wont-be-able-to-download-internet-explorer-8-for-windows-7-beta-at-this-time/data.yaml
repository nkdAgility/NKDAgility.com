      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>Although if you are a Windows 7 user like me, you will not be able to download the newly released <a href=\"http://www.microsoft.com/ie8\" target=\"_blank\">Internet Explorer 8</a>, if you have XP or Vista you can dive into the experience that many people have been using for a while now.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WeresorrybutyouwontbeabletodownloadInter_11CF0-image_2.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WeresorrybutyouwontbeabletodownloadInter_11CF0-image_thumb.png\" width=\"450\" height=\"272\" /></a> </p>  <p>Join the party and <a href=\"http://www.microsoft.com/ie8\" target=\"_blank\">download Internet Explorer 8</a> today…</p>  <p>This is, as you would expect, the best browser from Microsoft to date. And yes, may other browsers are faster… but no other offers the level of compatibility and extensibility offered by IE. I have used Firefox and Google Chrome, and often have Firefox installed for those times when IE will not cooperate, but I always get frustrated and go back to Internet Explorer….</p>  <p>UPDATE (2009-03-23): Apparently an independent study study by Microsoft has shown that IE8 is faster than Firefox and Chrome! I will be using IE8 even if that is not true :)</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"
  - ''

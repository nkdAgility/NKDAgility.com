    We’re sorry, but you won’t be able to download Internet Explorer 8 for
    Windows 7 Beta at this time
  link: >-
    https://nkdagility.com/blog/were-sorry-but-you-wont-be-able-to-download-internet-explorer-8-for-windows-7-beta-at-this-time/

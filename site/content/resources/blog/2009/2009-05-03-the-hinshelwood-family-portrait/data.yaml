  encoded:
  - "<p>For my wife’s birthday my brother and his wife bought us a professional photo shoot, and the photographer got some <a target=\"_blank\" href=\"http://perfectexpressions.co.uk/blog/2009/05/the-hinshelwood-family-portrait-shoot/\">fantastic shots</a>. I love the one of my daughter jumping. We have had a couple of go’s at this before, but we have always been disappointed in both the photographer and the results.</p>\n<p>John Johnston at <a target=\"_blank\" href=\"http://www.perfectexpressions.co.uk\">Perfect Expressions</a> was fantastic, he was patient with the kids, and that takes a lot with my daughter, I think the <a target=\"_blank\" href=\"http://perfectexpressions.co.uk/blog/2009/05/the-hinshelwood-family-portrait-shoot/\">shots</a> speak for themselves. Looking forward to seeing the rest…</p>\n<p><a target=\"_blank\" href=\"http://perfectexpressions.co.uk/blog/2009/05/the-hinshelwood-family-portrait-shoot/\"><img border=\"0\" alt=\"image\" width=\"504\" height=\"335\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TheHinshelwoodFamily_13C24-image_11.png\" /></a> </p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

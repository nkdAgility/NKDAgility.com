  encoded:
  - "<p>Have you been waiting for a long time for <a href=\"http://www.microsoft.com/windows/windows-7/\" target=\"_blank\">Windows 7</a>? Well I have.. I have been able to use Beta 1 and the RC for a good while now, and it surprised me that the Windows 7 Beta 1 was more stable, responsive and cleaner than Vista was after Service Pack 3.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-afdc55547e00_C28F-image_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;margin: 0px 20px 20px 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-afdc55547e00_C28F-image_thumb.png\" width=\"234\" height=\"244\" /></a> </p>  <p>Today (06/08/2009) <a href=\"http://www.microsoft.com/windows/windows-7/\" target=\"_blank\">Windows 7</a> RTM will be available for Developers on MSDN and a lovely free copy for those that participated in the invitation only Beta program.</p>  <p><img style=\"margin-left: 0px;margin-right: 0px\" align=\"right\" src=\"http://www.orrsafety.com/documents/images/hazmat.jpg\" width=\"100\" height=\"91\" />What a joy this day is, we finally get an OS that is both up to date and that we can use… I was nearly ready to hang up my PC and buy a MAC. Well, when I say NEARLY I really mean as far away as possible with a hazmat suit on, but you get the idea. Those of you that use Vista and like it, at least over the aging XP will love <a href=\"http://www.microsoft.com/windows/windows-7/\" target=\"_blank\">Windows 7</a>. It is what Windows Vista should have been but wasn’t.</p>  <p>If you have not yet seen <a href=\"http://www.microsoft.com/windows/windows-7/\" target=\"_blank\">Windows 7</a> then head on over to the <a href=\"http://www.microsoft.com/windows/windows-7/\" target=\"_blank\">Windows 7</a> site, if you have then it will not be long until it is available. September will be the official “buy it in the shops” day, but many new PC’s already come with an automatic upgrade.</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"
  - ''

post:
  title: 'Office 2010 gotcha 2: Visual Studio 2008 Locks'
  link: https://nkdagility.com/blog/office-2010-gotcha-2-visual-studio-2008-locks/
  pubDate: Sun, 19 Jul 2009 20:51:58 +0000
  creator: MrHinsh
  guid:

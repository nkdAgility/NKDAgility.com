    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>I am having a little problem with Visual Studio 2008 that only started after I had installed Office 2010. I found this interesting post on <a href=\"http://abdullin.com/journal/2009/5/12/visual-studio-2008-locks-or-freezes-in-aspx.html\" target=\"_blank\">Visual Studio 2008 Locks or Freezes in ASPX</a> from <a href=\"http://abdullin.com/\" target=\"_blank\">Rinat Abdullin</a> that was a complete match to the problem I am having. </p>  <p>Basically VS just bings at you whenever you click anywhere as if there is a model dialog open after opening and trying to edit an aspx file.</p>  <p>If you get this problem then there is a simple solution, well, one that worked for me. You need to run a repair on the “Microsoft Visual Studio Web Authoring Component” that is part of Office 2007.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010gotcha2_876A-image_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010gotcha2_876A-image_thumb.png\" width=\"504\" height=\"427\" /></a> </p>  <p>You can find the setup in the following locations:</p>  <blockquote>   <p><strong>Windows 64bit</strong></p>    <p>C:Program Files (x86)Common Filesmicrosoft sharedOFFICE12Office Setup ControllerSetup.exe</p>    <p><strong>Windows 32bit</strong></p>    <p>C:Program FilesCommon Filesmicrosoft sharedOFFICE12Office Setup ControllerSetup.exe</p> </blockquote>  <p>My guess is that when Office 2010 is installed it has a new version of this component that has not yet been made compatible with Visual Studio 2008…</p>  <p>It was a frustrating couple of hours this morning to figure it out with the bulk of the time taken up with an ineffectual repair of Visual Studio 2008 SP1, ahh well, now I know…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Office\" rel=\"tag\">Office</a>\_<a href=\"http://technorati.com/tags/TFS+Admin\" rel=\"tag\">TFS Admin</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"
  - ''

post:
  title: Connecting VS2008 to any TFS2010 Project Collection
  link: >-
    https://nkdagility.com/blog/connecting-vs2008-to-any-tfs2010-project-collection/
  pubDate: Tue, 26 May 2009 16:05:07 +0000
  creator: MrHinsh

  encoded:
  - "<p>I have looked at this topic before but I just got my hands on a new Wrox book called “<a href=\"http://www.amazon.co.uk/gp/product/0470434007?ie=UTF8&amp;tag=marthinssblog-21&amp;linkCode=as2&amp;camp=1634&amp;creative=19450&amp;creativeASIN=0470434007\" target=\"_blank\">Professional Microsoft Sharepoint 2007 Development using Microsoft Silverlight 2</a>”, phew, could that title be any longer!</p>  <p>At only £16 pounds don't expect a 1000 pager, but at just under 300 pages the content is good. It is pretty heavy on code with endless pages of it, but even if you take them out, there is some good content in there. If you have figured out how to deploy Silverlight to Sharepoint then I can’t promise you will learn anything, but if this is your first outing, I think you will find some useful ideas and methods.</p>  <p>The book takes you through all of the essentials, creating Custom Field types, Branding and custom web parts with Silverlight along with data interaction to produce a slick little training site. There are even some bits on deploying solutions and debugging against Sharepoint. Not bad for the price…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/Silverlight\" rel=\"tag\">Silverlight</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

  - "<p class=\"lead\">Did you know that you can use Teams without areas using a team field in TFS? There are numerous reasons to do this but the decision should not be taken lightly.</p>\r\n<p>Although not the default it will give you greater versatility in configuring for a <a href=\"http://blog.hinshelwood.com/one-team-project/\" target=\"_blank\">single Team Project</a> with the ability to then use area solely for Product. Lets say that you have a bunch of products and four teams that work on those products. No team particularly owns those Products as you have many more Products than Teams and you have a single backlog of ordered work that represents work across all of those products.</p>\r\n<ul>\r\n<li><span class=\"label label-info\">Update</span> Microsoft has now added MSDN documentation for <a href=\"http://msdn.microsoft.com/en-us/library/vstudio/dn144940.aspx\" target=\"_blank\">Customize a team project to support team fields</a></li>\r\n<li><span class=\"label label-info\">Update</span> Another Visual Studio ALM MVP, Rene van Osnabrugge has created a walk through for <a href=\"http://osnabrugge.wordpress.com/2013/05/13/teams-without-areasfixing-the-reports/\" target=\"_blank\">customising the reports to support 'team field'</a>.</li>\r\n<li><span class=\"label label-warning\">Breaking news</span>With <a href=\"http://support.microsoft.com/kb/2933779\" target=\"_blank\">TFS 2013 Update 3 (TFS 2013.3)</a> the Test team have converted Test Plan and Test Suit to Work Items and enabled Team Field support. Awesome!</li>\r\n</ul>\r\n<table width=\"528\" border=\"0\" cellspacing=\"0\" cellpadding=\"2\">\r\n<tbody>\r\n<tr>\r\n<td valign=\"top\" width=\"188\"><strong>Area</strong></td>\r\n<td valign=\"top\" width=\"183\"><strong>Iteration</strong></td>\r\n<td valign=\"top\" width=\"155\"><strong>Team</strong></td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |—Product 1</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |—Release 1</td>\r\n<td valign=\"top\" width=\"155\">Team 1</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Component 1</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 1</td>\r\n<td valign=\"top\" width=\"155\">Team 2</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Component 2</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 2</td>\r\n<td valign=\"top\" width=\"155\">Team 3</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Component 3</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 3</td>\r\n<td valign=\"top\" width=\"155\">Team 4</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |—Product 2</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |—Release 2</td>\r\n<td valign=\"top\" width=\"155\">&nbsp;</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Component 1</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 4</td>\r\n<td valign=\"top\" width=\"155\">&nbsp;</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Component 2</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 5</td>\r\n<td valign=\"top\" width=\"155\">&nbsp;</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Component 3</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 6</td>\r\n<td valign=\"top\" width=\"155\">&nbsp;</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |—Product 3</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 7</td>\r\n<td valign=\"top\" width=\"155\">&nbsp;</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |—Product 4</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 8</td>\r\n<td valign=\"top\" width=\"155\">&nbsp;</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |—Product 5</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |—Release 3</td>\r\n<td valign=\"top\" width=\"155\">&nbsp;</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |—Product 6</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 9</td>\r\n<td valign=\"top\" width=\"155\">&nbsp;</td>\r\n</tr>\r\n<tr>\r\n<td valign=\"top\" width=\"188\">&nbsp;&nbsp;&nbsp; |—Product 7</td>\r\n<td valign=\"top\" width=\"183\">&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |—Sprint 10</td>\r\n<td valign=\"top\" width=\"155\">&nbsp;</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>Indeed within a single Sprint a Team may touch multiple products and they are all released on the same cadence. Is this ideal… well no.. it can be hard to create working software against a single piece of software let alone multiple. But lets for a moment assume that all your products were built using TDD, they have a full automated UI suite of tests and every manual test is automated by the end of every sprint. Not only that but you have an automated and tested deployment that has been proven in Development, Quality Assurance and Production environments.</p>\r\n<p>In short you have continuous delivery and you are good at it.</p>\r\n<p>Now, while in this is a fantasy world for most companies there are yet others for which this is a reality. Look at the new 3 week shipping cadence of the Developer Division at Microsoft or the 6 week cycle for Chrome from Google.</p>\r\n<p>You can’t ship code to production in the form described above unless you are that good. If you are not then good then you may think about working on one Product for a release and then moving that team to another product for the next release. That would be an easier way and allow your teams to focus on one thing for a release. Still problematic but a little more manageable.</p>\r\n<p>There are only a few simple steps to achieve Teams without Areas with team field:</p>\r\n<ol>\r\n<li><span class=\"label label-success\">DONE</span> <span style=\"text-decoration: line-through;\">Create a Global List for 'team field'</span>&nbsp;</li>\r\n<li><span class=\"label label-success\">DONE</span> <span style=\"text-decoration: line-through;\">Add the 'team field' field to PBI &amp; Bug</span></li>\r\n<li><span class=\"label label-success\">DONE</span> <span style=\"text-decoration: line-through;\">Change the CommonProcessConfig.xml file to use 'team field'</span></li>\r\n<li><span class=\"label label-success\">DONE</span> <span style=\"text-decoration: line-through;\">Configure Team settings per 'team field'</span></li>\r\n</ol>\r\n<p>So lets get started.</p>\r\n<p><small><span class=\"label label-warning\">Warning</span> Never make changes against a production TFS… Ever… Always test out your changes in a test server first</small></p>\r\n<p><small><span class=\"label label-info\">Info</span> If you are really awesome you should create CodedUI tests for all your common TFS user scenarios so that you can be sure that you have not broken anyone’s workflow without intent.</small></p>\r\n<h2 class=\"icon-task\">Create a Global List for the 'team field'</h2>\r\n<p>We first want to create a Global List to hold our list of Teams. This is really for two reasons. First in the Visual Studio Scrum 2.1 process template both PBI and Bug are owned by team members and appear on the backlog so a Global List need only be updated once for both Fields. Second we can easily build a tool to add items to the list and even if doing it manually we are not in danger of radically changing our Work Item Type Definition ever time we want to add something.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Creating a Global List for the 'team field'\" alt=\"Creating a Global List for the 'team field'\" src=\"http://blog.hinshelwood.com/files/2012/12/image4.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Creating a Global List for the 'team field'</strong></p>\r\n<p>If your TFS server has not yet been in use for builds and you have never created a global list then you will be presented with an intuitive empty box.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Create a new global list for the 'team field'\" alt=\"Create a new global list for the 'team field'\" src=\"http://blog.hinshelwood.com/files/2012/12/image5.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Create a new global list for the 'team field'</strong></p>\r\n<p>If you right click in the open space you will see a menu that you can use to first add a Global List and then populate it.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Add all of teams to the global list\" alt=\"Add all of the Teams to the global list\" src=\"http://blog.hinshelwood.com/files/2012/12/image6.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Add all of the Teams to the global list</strong></p>\r\n<p>Once you have populated your global list we can then move on to adding the custom field to the work item type definitions so that we can both select it in the UI and set the administration configuration for it.</p>\r\n<p>You can export your global list from the command line or through the UI for use on your production server once you have decided that this is the way for you.</p>\r\n<p><small><span class=\"label label-info\">Info</span> Always store your changes in Version Control so that you never loose them. Preferable not in the server that you are modifying. <a href=\"http://tfs.visualstudio.com\">http://tfs.visualstudio.com</a> is perfect for this.</small></p>\r\n<h2 class=\"icon-task\">Add the 'team field' to PBI &amp; Bug</h2>\r\n<p>Now we need to add a custom field to all of the work item types that are defined in the&nbsp; “Requirement Types” section of the Categories.xml file.&nbsp; In the case of the Visual Studio Scrum process template this is both the Product Backlog Team and Bug.</p>\r\n<pre class=\"brush: ps; ruler: true;\">witadmin exportcategories /collection:http://kraken:8080/tfs/Tfs01/ /p:TeamsWithoutAreas /f:c:tempcategories.xml\r\n</pre>\r\n<p><b>Figure: Command line call to export categories</b></p>\r\n<p>If you look in the file you will see an entry for “Requirement Category” that contains the things that we are looking for.</p>\r\n<pre class=\"brush: xml; ruler: true;\">  \r\n  \r\n\r\n</pre>\r\n<p><b>Figure: Requirement Category for Visual Studio Scrum 2.1</b></p>\r\n<p>We need to update both or we will get an error, however we will be making the same change to both.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Edit the PBI to add the 'team field'\" alt=\"Edit the PBI to add the 'team field'\" src=\"http://blog.hinshelwood.com/files/2012/12/image7.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Edit the PBI to add the 'team field'</strong></p>\r\n<p>This will open the Product Backlog Item Work Item Type Definition from our test project in a UI tool that will make it faster to get all of the way through the changes. The nice thing about the UI is that it has listed all of the options and I don’t have to Google or remember them… I am pretty lazy aren't I…</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Add the 'team field' to the PBI\" alt=\"Add the 'team field' to the PBI\" src=\"http://blog.hinshelwood.com/files/2012/12/image8.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Add the 'team field' to the PBI</strong></p>\r\n<p>I always follow the same format for creating custom fields. I think that most of the ALM MVP’s and Consultants out there do the same so…</p>\r\n<p>The Name should be in the format “[what you want] ([comapny])”. This allows you to see which are custom fields in the cube. The reference name should be just the opposite with no spaces or special characters. So it becomes [company].[CamelCaseName] and allows me to also identify it easily.</p>\r\n<p>I am setting this as a Dimension so that I can use it to slice any of my reports. You will need to modify the OOB reports to add this to them, but anything that you create you can add this out of the gate.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Adding the Rules to the 'team field'\" alt=\"Adding the Rules to the 'team field' \" src=\"http://blog.hinshelwood.com/files/2012/12/image9.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Adding the Rules to the 'team field'</strong></p>\r\n<p>I am adding two specific rules and you may add more but this is the basics. First add AllowExistingValues so that if you delete a team in the future you are not left with Work Items in a broken state. Then we need to get to the meat and add the AllowedValues.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Add the 'team field' global list to the allowed values\" alt=\"Add the 'team field' global list to the allowed values\" src=\"http://blog.hinshelwood.com/files/2012/12/image10.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Add the 'team field' global list to the allowed values</strong></p>\r\n<p>The global list should appear in the UI and be selectable. This will load the values and create a drop down list on the UI (once we have added it) to allow users to select Team.</p>\r\n<pre class=\"brush: xml; ruler: true;\">  \r\n  \r\n    \r\n  \r\n\r\n</pre>\r\n<p><b>Figure: Xml for the 'team field'</b></p>\r\n<p>But we are not done yet. we still need to add the field to the UI.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Where to put the 'team field'\" alt=\"Where to put the 'team field'\" src=\"http://blog.hinshelwood.com/files/2012/12/image11.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Where to put the 'team field'</strong></p>\r\n<p>In the PBI form there is a nice little space below Reason that I want to utilise. So lets add the field to the UI.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Add a new control for the 'team field' data\" alt=\"Add a new control for the 'team field' data\" src=\"http://blog.hinshelwood.com/files/2012/12/image12.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Add a new control for the 'team field' data</strong></p>\r\n<p>We just need to add a new generic control to the UI where we want it. Most of the layout is taken care of automatically so we only have a few fields to fill out…</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Set the field name and the label for the 'team field' to show\" alt=\"Set the field name and the label for the 'team field' to show\" src=\"http://blog.hinshelwood.com/files/2012/12/image13.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Set the field name and the label for the 'team field' to show</strong></p>\r\n<p>We have only added a simple reference to the data and Team Foundation Server will figure out how to render it on both Web and thick client alike.</p>\r\n<pre class=\"brush: xml; ruler: true;\"></pre>\r\n<p><strong>Figure: The new control XML for the 'team field'</strong></p>\r\n<p>Once you have added this you will need to refresh the cache in Visual Studio before you will see the new list on the Work Items.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"New 'team field' is now on the form\" alt=\"New 'team field' is now on the form\" src=\"http://blog.hinshelwood.com/files/2012/12/image14.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: New 'team field' is now on the form</strong></p>\r\n<p><small><span class=\"label label-warning\">Warning</span> Remember that this field and control will need added to all of the Requirement Types that you have set for your process template.</small></p>\r\n<p><small><span class=\"label label-info\">Info</span> The easy way to add this field to other work item types is to export the XML and add it manually.</small></p>\r\n<pre class=\"brush: ps; ruler: true;\">witadmin exportwitd /collection:http://kraken:8080/tfs/Tfs01/ /p:TeamsWithoutAreas /n:\"Product Backlog Item\" /f:c:temppbi.xml\r\nwitadmin exportwitd /collection:http://kraken:8080/tfs/Tfs01/ /p:TeamsWithoutAreas /n:\"Bug\" /f:c:tempbug.xml\r\nwitadmin importwitd /collection:http://kraken:8080/tfs/Tfs01/ /p:TeamsWithoutAreas /f:c:tempbug.xml\r\n</pre>\r\n<p><strong>Figure: Export both, edit the bug and then import it to add team without areas</strong></p>\r\n<p>Once you have added these changes to all of the Requirement Types that you have configured you can move on to configuring TFS to look at this new field and not Area.</p>\r\n<h2 class=\"icon-task\">Change the CommonProcessConfig.xml file to use the 'team field'</h2>\r\n<p>We now need to tell Team Foundation Server to use this new field by changing the Common Processing Configuration that the web access uses to figure out what is going on with a particular process template.</p>\r\n<pre class=\"brush: ps; ruler: true;\">witadmin exportcommonprocessconfig /collection:http://kraken:8080/tfs/Tfs01/ /p:TeamsWithoutAreas /f:c:tempcpc.xml\r\n</pre>\r\n<p><strong>Figure: Export the common process config to xml</strong></p>\r\n<p>Once you have the xml file you can open it in your favourite IDE and find the TypeField with the Type of Team.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Edit the TypeField for Team to use the new 'team field'\" alt=\"Edit the TypeField for Team to use the new 'team field'\" src=\"http://blog.hinshelwood.com/files/2012/12/image15.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Edit the TypeField for Team to use the new 'team field'</strong></p>\r\n<p>You can literally just change the refname from the current Area Path value..</p>\r\n<pre class=\"brush: xml; ruler: true;\"></pre>\r\n<p><strong>Figure: Original Team value for TypeField</strong></p>\r\n<p>To the new Teams field that we created earlier..</p>\r\n<pre class=\"brush: xml; ruler: true;\"></pre>\r\n<p><strong>Figure: New Team value for TypeField</strong></p>\r\n<p>Now save and import the new common process configuration we are nearly there.</p>\r\n<pre class=\"brush: ps; ruler: true;\">witadmin importcommonprocessconfig /collection:http://kraken:8080/tfs/Tfs01/ /p:TeamsWithoutAreas /f:c:tempcpc.xml\r\n</pre>\r\n<p><strong>Figure: Import new common process configuiration file</strong></p>\r\n<p>And we are almost done. we now need to go to the Web Interface and tell it for each team, what value is theirs…</p>\r\n<h2 class=\"icon-task\">Configure Team settings per Team without Areas</h2>\r\n<p>This is the final part of the configuration and once you go into your Team boards of backlog you will get a lovely message:</p>\r\n<blockquote>\r\n<p>TF400512: You have not selected any areas for your team. You must select at least one area before you can use features such as the product backlog, the task board or tiles.</p>\r\n</blockquote>\r\n<p>Well lets do what it says and head over to the administration pages for this team by clicking the nicely provided “Select team’s areas” link.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"New Team Field tab has been added to the Administration\" alt=\"New Team Field tab has been added to the Administration\" src=\"http://blog.hinshelwood.com/files/2012/12/image16.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: New Team Field tab has been added to the Administration</strong></p>\r\n<p>We now have a brand new tab on our administration section for “team field” so that we can select one or more “areas” from our new field values that this team is responsible for.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"This is Team 1 from the list \" alt=\"This is Team 1 from the list \" src=\"http://blog.hinshelwood.com/files/2012/12/image17.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: This is Team 1 from the list </strong></p>\r\n<p>Now when we create new work items as part of this team they will default to selecting this drop down and not our Product hierarchy that is in Area Path.</p>\r\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"Team is now set instead of Area Path by default\" alt=\"Team is now set instead of Area Path by default\" src=\"http://blog.hinshelwood.com/files/2012/12/image18.png\" width=\"800\" height=\"480\" border=\"0\" /><br /><strong>Figure: Team is now set instead of Area Path by default</strong></p>\r\n<p>If you were using this new drop down for Product rather than Team you may want to have multiple values owned by this team and that is allowed in the configuration. I would only recommend that however when you really need hierarchical teams that Area Path can provide or at least simulate.</p>\r\n<h2 class=\"icon-conclusion\">Conclusion</h2>\r\n<p>This has merit when the situation dictates and I have recommended it twice now with some of my colleagues coming around to the idea.</p>\r\n<p>And remember that any changes to your process template should be well thought out as you don’t want to end up with fragmented templates if you have more than one Team Project or worse, end up with a frankin-template that no one wants to use.</p>\r\n<p>Just be careful out there…</p>"
  - >-
    <p class="lead">Did you know that you can use Teams without areas using a
    team field in Team Foundation Server 2012 or 2013? There are numerous
    reasons to do this but the decision should not be taken lightly.</p>

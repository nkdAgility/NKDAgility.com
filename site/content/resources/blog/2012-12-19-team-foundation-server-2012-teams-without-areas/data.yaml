      each sub team just owns the area path below below. You can then choose to
      configure the parent team to see sub teams items or not. I regularly do
      this to support:


      - PMO
          |---Product 1 PO
                |---Team A
                |---Team B
          |---Product 2 PO
                |---Team C
                |---Team D

      It works pretty much the same with Team Field except you have to add
      explicit ownership of Team A and Team B as well as Product 1 to the PO
      Team for Product 1.


      If you need any help then give me a shout through the contact page :)

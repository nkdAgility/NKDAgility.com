    comment_content: >-
      I implemented this in test TFS environment and encountered a few issues.

      Environment: VS2013 using Agile template

      Background:

      - Global list created with two teams: Red Team, Blue Team

      - All required work items updated Agile template (Bug, US, Feature,Task)

      - Rules: allow existing values, allowed values coming from the global list

      - Common process template changed to use Team instead of Area Path

      Issue 1:

      TWA forces to select at least 1 Team for the backlog even for the default
      project team. I selected Blue and Red teams (all teams) on the team field
      tab. However, when I do that all the work items that have no value in the
      Team field fall out of scope even for the default team. I can catch
      extract them all in excel and set the team and publish back to TFS to fix
      that. Is there a more elegant way to deal with that.

      Issue 2:

      When adding new work items to the backlog we may not know at that time to
      which team those items going to be assigned. What to put in the field name
      before that triaging is done?

      Issue 3:

      MTM does not force to select a team for new bugs. If the bug is created
      from MTM has a blank team value it falls through the cracks. It will not
      appear on any team backlog. Without someone periodically auditing all work
      items it would be impossible to catch all these "missing" items.

      I am sure that there are multiple ways we can solve these issues. E.g.
      setting up the default team in the global list, making it as a default
      value, or simply enforcing field rules. Please prescribe the cure.

      Thanks,

      Renaldas

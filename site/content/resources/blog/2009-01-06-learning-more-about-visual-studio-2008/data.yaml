  - "<p>Well, that's me well and truly back from my holidays, a nice relaxing couple of weeks spent at home with my family. </p>  <p>As a kind of New Years present, Microsoft has released a free learning initiative for those of you that are or will be using Visual Studio 2008. I am taking it myself as a way to make sure that I have not missed anything :)</p>  <p><a href=\"http://co1piltwb.partners.extranet.microsoft.com/mcoeredir/mcoeredirect.aspx?linkId=11116261&amp;s1=c52571bc-82a5-1214-338d-1f00b6ec852f\" target=\"_blank\">Sign Up for the MSDN Ramp Up Program's Visual Studio 2008 Track</a>    <br /></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Software+Development\" rel=\"tag\">Software Development</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"

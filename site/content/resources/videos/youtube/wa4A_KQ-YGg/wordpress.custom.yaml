  - "<!-- wp:embed {\"url\":\"https://youtu.be/wa4A_KQ-YGg\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/wa4A_KQ-YGg\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>What are immersive training courses?</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Dive into the buzz around immersive training courses with me, Martin Hinshelwood! This form of Agile training is making waves, offering a dynamic and transformative learning experience.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Together, we'll explore traditional training formats, the evolution to four half days, the concept of flipped learning, and the power of immersive learning experiences.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Get ready to discover how this revolutionary training approach can unlock value within your organization. üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-understanding-immersive-training-courses\">Understanding Immersive Training Courses</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, you're wondering what immersive training courses are all about? It's a great question and one that's been stirring quite a buzz recently. As we navigate through the countless types of training options available, it's essential to understand what sets immersive training apart. üéØ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-transitioning-from-traditional-classes-to-virtual-learning\">Transitioning from Traditional Classes to Virtual Learning</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Traditionally, we're accustomed to full-day classes, typically condensed into two consecutive days. This format, while intense, ensures we're not paying for extra hotel stays or dealing with unnecessary travel logistics. However, the game has changed quite a bit with the advent of virtual learning.&nbsp; üíº</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I've shifted all my classes into four half-day sessions in the virtual realm. This format offers two main benefits: attendees can still maintain their work schedule in the remaining part of the day, and the learning experience becomes more engaging and digestible.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-the-flipped-learning-approach\">The Flipped Learning Approach</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Moreover, I've been experimenting with the 'flipped learning' approach, where attendees are given small assignments to complete independently. These assignments encourage a more interactive, self-paced learning experience and represent the first step towards the immersive learning experience. üìö</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-what-is-an-immersive-learning-experience\">What is an Immersive Learning Experience?</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But what exactly is an immersive learning experience? Well, it takes the idea of 'flipped learning' a step further. Instead of just reading, writing, and watching content, participants get a chance to implement their learnings in their real-world scenarios.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>They then bring these experiences back to the class, share their insights, learn some more, and then go back and try out the new stuff in their organizations. üîç</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-stretching-out-the-learning-journey\">Stretching Out the Learning Journey</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>We've now stretched the original four half-days to eight half-days spread over eight weeks. In each session, participants are assigned to execute within their organization.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>For example, in the Product Owner class, one might be tasked to define 'value' as it applies to their organization. üìÖ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-sharing-and-learning-from-real-world-experiences\">Sharing and Learning from Real-World Experiences</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>These real-world assignments provide a golden opportunity for participants to scrutinize their companies' workings and come back with invaluable insights to share with the rest of the class. üåé</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Participants from the same organization can discuss their shared experiences, while those from different organizations can compare and contrast, leading to a vibrant learning environment.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So there you have it - immersive learning is about taking flipped learning to a new level, incorporating assignments directly relevant to one's work and fostering a community of learners who share their experiences and learn from one another. It's about creating an authentic, transformative learning journey that is as engaging as it is educational.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If you'd like to discuss this topic or any other matter related to Agile, Scrum, or DevOps, don't hesitate to reach out and schedule a chat with me through Naked Agility. üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Keywords: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Immersive Learning, Agile Training, Flipped Learning,</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Hashtags:&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; #ImmersiveLearning #FlippedLearning #Agile #Scrum</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Hashtags:&nbsp; &nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>#Agile, #AgileCoach, #Scrum, #ScrumMaster, #AgileCentre, #ProductOwner, #BusinessAnalyst, #AgileProjectManagement, #BusinessAgility, #ScrumTraining, #AgileProductDevelopment.</p>\r\n<!-- /wp:paragraph -->"

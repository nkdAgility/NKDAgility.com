  title: What is Taylorism and how did it influence project management?
  link: >-
    https://nakedalmweb.wpenginepowered.com/resources/what-is-taylorism-and-how-did-it-influence-project-management/
  pubDate: Mon, 03 Apr 2023 05:53:21 +0000

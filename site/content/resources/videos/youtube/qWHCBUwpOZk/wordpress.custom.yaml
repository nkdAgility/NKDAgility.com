  - "<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-improving-your-workflow-in-a-kanban-strategy\">Improving Your Workflow in a Kanban Strategy</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Introduction</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The third core practice in Kanban is improving your workflow. It’s essential to not only visualize your work and actively manage it but also to make continuous improvements to the workflow itself. Without ongoing improvements, inefficiencies and blockages will persist, hindering the overall effectiveness of your system.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:embed {\"url\":\"https://youtu.be/qWHCBUwpOZk\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/qWHCBUwpOZk\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\"/>\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>The Importance of Improving Your Workflow</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's not enough to just see what's happening in your system and manage the work actively. If your system is flawed or inefficient, those issues need to be addressed. Improving your workflow involves making changes to maximize the flow of value through your system. Here’s how to approach this:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list {\"ordered\":true} -->\r\n<ol><!-- wp:list-item -->\r\n<li><strong>Identify and Address Blockages</strong>:</li>\r\n<!-- /wp:list-item --></ol>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>Understand why blockages occur and take steps to eliminate them.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>If work is getting stuck in a particular stage, investigate the cause and adjust the process to prevent future blockages.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:list {\"ordered\":true} -->\r\n<ol><!-- wp:list-item -->\r\n<li><strong>Reduce Waiting Times</strong>:</li>\r\n<!-- /wp:list-item --></ol>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>Minimize delays in the workflow by addressing approval processes or other bottlenecks.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Implement strategies to ensure work moves smoothly through the system without unnecessary waiting.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\"/>\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>A Real-Life Example of Workflow Improvement</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let me share a real-life example to illustrate how improving the workflow can significantly enhance efficiency:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I worked with a team in the US that had a Kanban board on the wall in a central corridor of their office. They faced a challenge with an approval process that created a bottleneck. The approval person only reviewed items once a week, leading to significant delays.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>The Problem:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>Items finished on Monday afternoon would sit for almost a week before being approved the following Monday.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>This delay was costly, causing unnecessary waiting times and hindering the flow of work.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>The Solution:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>The team calculated the cost of items sitting and waiting for approval and displayed these financial figures on the Kanban board.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>They used Post-its to highlight these costs, which increased as the week progressed.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>They also created a graph to show the bad flow of work and the accumulating costs.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>The Result:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>The person responsible for approvals noticed the escalating costs displayed on the board and immediately understood the impact.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>This visibility prompted them to change their behavior, checking for approvals every morning and evening.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>This change significantly reduced the waiting times, leading to a major cost benefit for the team.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\"/>\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Taking Action to Improve Workflow</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Improving your workflow involves more than just identifying problems. It requires taking concrete steps to address those issues:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li><strong>Visualize Costs and Delays</strong>:</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Use visual aids to highlight the impact of delays and blockages.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Make the costs of inefficiencies visible to everyone involved.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Encourage Proactive Behavior</strong>:</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Foster a culture where team members actively look for ways to improve the workflow.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Regularly review and adjust processes to ensure they remain efficient.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Engage Stakeholders</strong>:</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Involve key stakeholders in the process of identifying and addressing workflow issues.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Ensure everyone understands the impact of delays and the importance of timely approvals and actions.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\"/>\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Conclusion</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Improving your workflow is a critical practice in Kanban that ensures your system remains efficient and effective. By identifying blockages, reducing waiting times, and making continuous improvements, you can maximize the flow of value through your system.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If you are struggling to implement a Kanban strategy, we can help or connect you with someone who can. Click the link below to get in touch and start optimizing your workflow today.</p>\r\n<!-- /wp:paragraph -->"

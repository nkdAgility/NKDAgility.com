  - "<!-- wp:embed {\"url\":\"https://youtu.be/GmLW6wNcI6k\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/GmLW6wNcI6k\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-reality-of-the-assessment-phase-in-a-consulting-engagement\">The Reality of the Assessment Phase in a Consulting Engagement</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, as a Scrum Master, I often find myself grappling with an intriguing question - what does the assessment phase of a consulting engagement look like?\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Come along with me as we explore the facets of this initial consulting stage and why it might not be as rigid as we think. ðŸŒŸ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Ditching the Traditional Assessment Phase? ðŸ¤”</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>When we step into the consulting realm, it seems almost imperative to have an assessment phase.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But here's a thought - ideally, there isn't an assessment phase, or not entirely that it's asynchronous.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I firmly stand by the notion that a consultant should continually assess the needs of the business they're working with. &nbsp;As we navigate the complex space where we know less upfront than we discover by doing, it becomes evident that much of what we conduct during an \"assessment phase\" might eventually turn out to be throwaway.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-engaging-amp-learning-continuously\">Engaging &amp; Learning Continuously</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's not uncommon to see customers preferring an assessment phase where we come in, assess their ongoing processes, and then decide whether to seek our help in facilitating identified issues.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>However, I firmly believe there's more value in just helping, getting started, engaging with teams, and learning the current state of the organisation through engagement. &nbsp;This hands-on approach brings a richness of insights and genuine understanding that may not be captured in a traditional assessment phase.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-striking-the-right-balance\">Striking the Right Balance</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, how Much is Enough? ðŸŽ¯</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As we contemplate the necessity of an assessment phase, a pivotal question emerges - \"how much of an assessment do you need to do upfront?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>And the golden rule here is to do just enough but not more.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's all about convincing the customer to collaborate with you and then fluidly transitioning to a stage where you can genuinely start assisting them, leaving the initial presumptions behind as they often turn irrelevant.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-dynamic-adaptations-and-realisations\">Dynamic Adaptations and Realisations</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Reflecting upon my early years immersed in DevOps engagements in the US, I remember the emphasis on understanding and meeting the customer's needs within a short timeframe, sometimes within a week.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This meant figuring out what the customer needs and delivering it within that window, with no room for extension. &nbsp;This journey taught me the necessity to continuously adapt to what's going on once you hit the ground, embracing an agile mindset that keeps pace with evolving needs and dynamics.&nbsp; ðŸŒŸ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Join the Wave of Agile and Scrum Learning</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As we tread this path of discovery and growth, the world of Agile and Scrum beckons with promises of deeper understanding and skill enhancement.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Embark on this enriching journey through our tailored courses, where you can nurture a mindset of continuous adaptation and growth in the vibrant sphere of consulting engagements.</p>\r\n<!-- /wp:paragraph -->"

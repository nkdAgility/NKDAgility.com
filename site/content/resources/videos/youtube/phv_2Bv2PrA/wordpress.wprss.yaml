  - "https://www.youtube.com/watch?v=phv_2Bv2PrA\r\n\r\nAgile is fundamentally about shortening the time it takes to deliver your product to users and learn from it. \r\n\r\nTraditional management practices were developed during the industrial revolution to manage the work of largely uneducated factory workers. While we can still be somewhat successful when using them, they are no longer fit for the type of work that we do in modern organisations."

  title: >-
    Turning User Feedback into Actionable Work: A Guide to Maximizing Product
    Value
  link: >-
    https://nakedalmweb.wpenginepowered.com/resources/turning-user-feedback-into-actionable-work-a-guide-to-maximizing-product-value/

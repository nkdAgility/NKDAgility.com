  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/h5TG3MbP0QY\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/h5TG3MbP0QY\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-but-in-the-real-world\">\"But in the Real World...\"</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I've been guiding numerous students through the nuances of PSM 1, and there's a recurring phrase I often hear, which is, \"But in the real world...\" üåç</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This has become an echo of the PSM 1 Class.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This sentiment tends to arise precisely when we discuss the profound domain of moral flexibility.&nbsp; ü§î</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-moral-obligation-vs-real-world-compromises\">Moral Obligation vs. Real-World Compromises</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Within the framework of PSM, our conversation gravitates towards our undeterred moral obligation.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In other words, we emphasise our unwavering moral responsibility to our customers always to tell the truth. üí°</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Yet, during discussions, many participants interject with, \"But in the real world, we have to tell our customer how long it will take and how much it will cost upfront.\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-handing-over-the-squirrel-burger\">Handing Over the 'Squirrel' Burger</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But hold on a second, by asserting such a claim, aren't we compromising on our moral integrity? &nbsp;Essentially, we might just be serving our customers a \"squirrel\" burger, a facade that isn't what we claim to be. üçî</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Imagine your client's reaction when they realise the promises were not as transparent as they believed.&nbsp; It's far from what we painted it to be, and it's troubling to ponder that customers might seal deals based on such misleading premises.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-championing-honesty-in-agile\">Championing Honesty in Agile</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Such reflective moments in the class always underline the paramount importance of moral inflexibility.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's not tweak our integrity to navigate tricky waters or to frame comfortable narratives.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's challenge these 'real world' assertions and hold ourselves to the highest standards of truth and transparency.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If you're ready to delve into understanding Agile and Scrum's true essence, join my courses and let's debunk these myths together! üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's champion honesty in our Agile journey!</p>\r\n<!-- /wp:paragraph -->"

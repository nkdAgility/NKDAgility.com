  - "<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-what-is-traditional-management\"><strong>What Is Traditional Management?</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Traditional management is a term often used to describe the approach many managers have used for decades, if not centuries. While the term \"traditional\" might seem outdated, it's a method that many still rely on. In essence, traditional management practices are:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Experience-based</strong>: Decisions are often made based on past experiences rather than current data.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Top-down decision-making</strong>: Managers make decisions independently or escalate them up the hierarchy.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Focus on authority</strong>: The manager or someone senior typically has the final say.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>One personal story highlights this well. I gave my father a book on evidence-based management about ten years ago. He read it and told me, “Oh, that’s what I’ve been doing for the last 40 years in my company!” This shows that the principles of evidence-based thinking have been around for a long time but weren’t always framed in this way.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-evidence-based-management-a-new-perspective\"><strong>Evidence-Based Management: A New Perspective</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Unlike traditional management, evidence-based management requires a shift in how we make decisions. It’s about:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Collecting data</strong> 📊: Gathering quantitative and qualitative data is at the heart of this approach.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Analyzing evidence</strong> 🧠: Making decisions based on what the data reveals rather than gut feelings.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Validating outcomes</strong> ✅: Ensuring that decisions lead to the desired outcomes through continuous measurement and adjustment.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This method is particularly challenging because it requires patience and diligence. It’s not about making decisions based on what feels right at the moment but rather relying on what the data tells us.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-why-evidence-based-management-is-hard\"><strong>Why Evidence-Based Management is Hard</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Evidence-based management is not easy, and many managers struggle to adopt it. Here are a few reasons why:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Time-consuming</strong> ⏳: It takes time to collect and analyze data before making a decision.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Resistance to change</strong> 🛑: Managers who are used to making decisions based on intuition may find it difficult to shift to a data-driven approach.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Focus on vanity metrics</strong>: Too often, managers focus on metrics that make them look good rather than those that reflect real progress.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-vanity-metrics-vs-valuable-metrics\"><strong>Vanity Metrics vs. Valuable Metrics</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A common pitfall in evidence-based management is focusing on \"vanity metrics.\" These are metrics that:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Make managers look good 📈</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Are easy to collect but don’t necessarily drive value for the organization.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Include things like story points, velocity, or the sum of tasks completed per sprint.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Example</strong>: Imagine a product owner who makes decisions solely based on velocity—the sum of story points completed each sprint. This might look impressive on paper, but it doesn’t necessarily mean the product is delivering value to the customer. It’s like judging a race based on how fast a car is going without considering if it’s going in the right direction.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-common-decision-making-pitfalls-in-traditional-management\"><strong>Common Decision-Making Pitfalls in Traditional Management</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In traditional management, decision-making often happens in one of two ways:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list {\"ordered\":true,\"start\":1} -->\r\n<ol start=\"1\" class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Making it up</strong> 🤷: A manager might make a decision based solely on their authority without consulting data.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Escalation-based decisions</strong> 📢: When a manager is unsure, they ask someone more senior to make the decision, leading to a reliance on hierarchy rather than evidence.</li>\r\n<!-- /wp:list-item --></ol>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Both approaches can lead to suboptimal outcomes, especially when dealing with complex, multi-million-dollar decisions. Instead, managers should be asking:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Why are we making this decision?</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>What do we hope to achieve?</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>How will we measure success?</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-importance-of-asking-why\"><strong>The Importance of Asking \"Why?\"</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Just like a courtroom requires evidence before reaching a verdict, organizations should require evidence before making decisions. This involves:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Gathering evidence</strong> 📑: Collecting data that is relevant to the decision at hand.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Analyzing data with a team</strong> 🧑‍🤝‍🧑: Bringing together diverse perspectives to interpret the evidence.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Making informed decisions</strong> 💡: Using the data to guide the direction of the team or organization.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This approach helps to avoid making decisions based solely on gut feelings, which can be unreliable.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-story-points-velocity-and-the-danger-of-misinterpretation\"><strong>Story Points, Velocity, and the Danger of Misinterpretation</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>One of the most glaring examples of misused metrics in Agile environments is the obsession with story points and velocity. Here’s why it’s problematic:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Story points and velocity can be misleading</strong>: Outside of the team’s context, these metrics don’t provide a true picture of progress.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Managers focus on looking good rather than delivering value</strong>: Decisions are made to improve these numbers, even when they don’t reflect real progress.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-a-better-approach-focus-on-systemic-impact\"><strong>A Better Approach: Focus on Systemic Impact </strong><strong>🌟</strong><strong></strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>To truly embrace evidence-based management, leaders need to look beyond vanity metrics and ask deeper questions:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Is this metric helping the entire organization achieve its vision?</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Are we focusing on the outcomes that matter most to our customers?</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Are we validating our assumptions with real data?</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>By focusing on these questions, managers can make decisions that are good for the entire system, not just for their own performance reviews.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-transforming-organizations-with-evidence-based-management\"><strong>Transforming Organizations with Evidence-Based Management</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Making the shift from traditional to evidence-based management is not easy, but it’s essential for organizations that want to thrive in a data-driven world. Here’s how managers can start:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list {\"ordered\":true,\"start\":1} -->\r\n<ol start=\"1\" class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Commit to data collection</strong> 📊: Make it a habit to gather data regularly before making any major decision.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Encourage team-based analysis</strong> 🧑‍🤝‍🧑: Bring in diverse viewpoints to analyze the data and avoid biases.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Validate outcomes</strong> ✅: Continuously measure the impact of decisions to ensure they align with the organization’s goals.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Avoid vanity metrics</strong> 🚫: Focus on metrics that drive true value rather than those that look good on paper.</li>\r\n<!-- /wp:list-item --></ol>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-personal-experience-the-shift-in-my-own-practice\"><strong>Personal Experience: The Shift in My Own Practice</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>When I first encountered the concept of evidence-based management, it was a game changer. I used to think that making decisions based on my experience and intuition was enough. But I quickly realized that:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Data provides a clearer picture</strong>: It highlighted issues that I wouldn’t have noticed otherwise.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Collaboration leads to better insights</strong>: Working with my team to analyze data brought out perspectives I hadn’t considered.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Validating outcomes helped us course-correct</strong>: By continuously measuring our progress, we could make adjustments faster, leading to better results.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-final-thoughts-embrace-evidence-for-better-decision-making\"><strong>Final Thoughts: Embrace Evidence for Better Decision-Making</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Evidence-based management is not just a buzzword; it's a way to make smarter, more informed decisions. While it might be challenging to adopt at first, the benefits are clear:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Better alignment with organizational goals</strong> 🎯</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>More informed decisions</strong> 🧠</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>A culture of continuous improvement</strong> 📈</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The next time you're faced with a decision, ask yourself: Are you relying on evidence, or are you just making it up? Embrace the challenge, and you’ll see the difference it makes for your team and organization. 🌟</p>\r\n<!-- /wp:paragraph -->"

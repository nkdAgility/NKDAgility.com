  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/mkgE6prwlj4\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/mkgE6prwlj4\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-spotlight-on-outstanding-scrum-application\">Spotlight on Outstanding Scrum Application</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>What might you consider to be the best application of Scrum in the world?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>While it's tough to single out one application as 'the' greatest, at the same time and it's hard to declare a definitive 'best,' I definitely want to spotlight one implementation that never fails to impress me.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>That's right. We're talking about the Azure DevOps teams at Microsoft. This team never fails to have my admiration and respect.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-transitioning-from-waterfall-to-scrum\">Transitioning From Waterfall to Scrum</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The DevOps team at Microsoft bravely took a product traditionally delivered through a waterfall methodology, saddled with heaps of technical debt, and managed to create a product that hits the right note with their customers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Over about eight years, this team has managed to bridge the gap, pivoting towards Scrum and building a product that truly resonates with customers. ðŸ’¡</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-projecting-forward-with-efficiency\">Projecting Forward with Efficiency</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Now, this is what I call accelerating towards progress!</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Get this. Here's something that will blow your mind - this team went from a build time of 20-plus hours to a mind-blowing 3.5 minutes! ðŸš€</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Now, this is an impressive prime example of how effective Scrum can be when implemented right.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Are you intrigued to unravel the secrets behind the effectiveness of Scrum and Agile?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Explore my Agile and Scrum courses, which might revolutionise your perspective! ðŸ˜‰</p>\r\n<!-- /wp:paragraph -->"

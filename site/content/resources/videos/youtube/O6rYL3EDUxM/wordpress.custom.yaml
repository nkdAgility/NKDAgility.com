  - "<!-- wp:paragraph -->\r\n<p>The concept of Agile has taken the business world by storm, with organizations everywhere claiming to have adopted Agile methodologies. But are they truly practicing Agile, or is it just Agile in name only? One of the most eye-opening resources on this topic comes from an unexpected sourceâ€”the US Department of Defense (DoD). Their guide, titled \"Detecting Agile BS,\" was created to help procurement officers determine whether vendors were genuinely Agile or merely paying lip service to the methodology. This guide raises important questions that every organization claiming to be Agile should ask itself.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-rise-of-agile-in-procurement\"><strong>The Rise of Agile in Procurement</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In 2013, the US Department of Defense made a significant shift in their procurement terms, requiring iterative and incremental delivery of products and systems. This was a bold move, intended to align their processes with Agile principles. However, this shift led to an immediate response from vendors: suddenly, everyone was \"Agile.\" The problem? Many of these vendors were far from practicing true Agile. They declared themselves Agile overnight, without making the necessary changes to their processes, culture, or mindset.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-are-organizations-really-agile\"><strong>Are Organizations Really Agile?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This phenomenon isnâ€™t limited to defense contractors. As someone who has worked with various organizations over the years, Iâ€™ve seen this pattern repeated time and again. Many organizations claim to be Agile, but in reality, they are not. It's a harsh truth, but one that needs to be addressed if we are to improve and truly embrace the Agile way of working.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-six-questions-to-detect-agile-bs\"><strong>The Six Questions to Detect Agile BS</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The DoDâ€™s guide provides six crucial questions that serve as a litmus test to determine whether an organization is genuinely Agile. These questions are designed to cut through the noise and get to the heart of whether an organization is delivering on the promises of Agile. Letâ€™s dive into each of these questions and why they matter.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-question-1-are-teams-delivering-working-software-to-real-users-every-iteration\"><strong>Question 1: Are Teams Delivering Working Software to Real Users Every Iteration?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This is the first and arguably most important question. Are your teams delivering working software to at least some subset of users every iteration, including the first? And are they gathering feedback from those users?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Continuous Delivery:</strong> True Agile teams deliver working software frequentlyâ€”every iteration. This means no User Acceptance Testing (UAT) or test environmentsâ€”real, live production users.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>User Feedback:</strong> Gathering feedback from these users is critical. Without it, youâ€™re flying blind, unable to adapt to user needs and preferences.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-challenges-and-benefits-of-continuous-delivery\"><strong>Challenges and Benefits of Continuous Delivery</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Achieving this level of agility is not easy. Many teams struggle to create working products in every iteration, let alone deliver them to production. However, the benefits are undeniable. Organizations that adopt continuous delivery see significant improvements in product quality and customer engagement.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Why itâ€™s worth it:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Higher <strong>product quality</strong>.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Greater <strong>customer engagement</strong>.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Once you achieve continuous delivery, <strong>no organization has ever chosen to go back</strong>.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>However, reaching this stage requires significant investment in both technical skills and leadership commitment.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-question-2-are-teams-regularly-releasing-to-production\"><strong>Question 2: Are Teams Regularly Releasing to Production?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This question complements the first. Itâ€™s not enough to deliver working software to users; you must also release it to production regularly. The Agile Manifesto emphasizes the importance of delivering frequently, with a preference for shorter timeframes.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Scrum Guidelines:</strong> The Scrum Guide recommends releasing to production at least every 30 days. If your organization isnâ€™t doing this, youâ€™re not fully embracing Agile.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Investment Required:</strong> Achieving this requires changes to your business practices and a commitment to continuous improvement.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-question-3-are-teams-adapting-based-on-feedback\"><strong>Question 3: Are Teams Adapting Based on Feedback?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Agile is all about adaptability. Are your teams regularly adjusting their approach based on the feedback they receive? This requires a culture of openness, where feedback is valued and acted upon.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-question-4-is-there-a-clear-product-vision\"><strong>Question 4: Is There a Clear Product Vision?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Without a clear product vision, itâ€™s impossible to prioritize effectively. Agile teams need to have a shared understanding of what they are trying to achieve and why. This vision guides their work and helps them make decisions that align with the organizationâ€™s goals.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-question-5-are-teams-empowered-to-make-decisions\"><strong>Question 5: Are Teams Empowered to Make Decisions?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Empowerment is a core principle of Agile. Are your teams empowered to make decisions about their work? Or are they constantly seeking approval from higher-ups? True Agile teams have the autonomy to make decisions that impact their work, allowing them to move quickly and respond to changes.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-question-6-is-there-a-culture-of-continuous-improvement\"><strong>Question 6: Is There a Culture of Continuous Improvement?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Finally, Agile is about continuous improvement. Is your organization committed to regularly reviewing and improving its processes? This requires a mindset of experimentation and learning, where teams are encouraged to try new things and learn from their experiences.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-why-honesty-about-your-agile-maturity-matters\"><strong>Why Honesty About Your Agile Maturity Matters</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If your organization canâ€™t honestly answer \"yes\" to each of these six questions, then itâ€™s time for some serious self-reflection. Claiming to be Agile without truly practicing it does more harm than good. It creates a false sense of security and prevents real change from happening.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-self-reflection-as-a-path-to-growth\"><strong>Self-Reflection as a Path to Growth</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Itâ€™s important to approach this process with humility and a genuine desire to improve. No organization is perfect, and Agile is a journey, not a destination. Use these questions as a tool for self-assessment, and donâ€™t be afraid to acknowledge where you fall short. Only by being honest about your current state can you begin to make meaningful progress.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-practical-steps-to-improve-your-agility\"><strong>Practical Steps to Improve Your Agility</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Start small:</strong> Donâ€™t try to change everything at once. Focus on one or two areas where you can make a real impact.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Invest in training:</strong> Equip your teams with the skills they need to succeed in an Agile environment.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Foster a culture of feedback:</strong> Encourage open communication and make it safe for team members to share their thoughts and ideas.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-conclusion-embrace-the-challenge\"><strong>Conclusion: Embrace the Challenge</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Adopting true Agile practices is challenging, but the rewards are well worth the effort. The US Department of Defenseâ€™s guide to detecting Agile BS is a powerful tool for any organization looking to assess and improve its Agile maturity. By asking the right questions and being honest about where you stand, you can begin to make the changes necessary to truly embrace Agile.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Remember, Agile is not just a set of practicesâ€”itâ€™s a mindset. It requires a commitment to continuous improvement, a willingness to adapt, and the courage to be honest about where you are on your Agile journey. So, take the time to reflect on these questions, and use them as a guide to help your organization grow and thrive in the world of Agile.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>ðŸŽ¯</strong><strong> Pro tip:</strong> Regularly revisit these questions as your organization evolves. Agile is a journey, and these questions can help you stay on the right path.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>ðŸš€</strong><strong> Take action:</strong> Start by focusing on one area where you can improve, and build momentum from there.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Agile isnâ€™t easy, but with the right mindset and approach, itâ€™s achievable. And once you get there, youâ€™ll never want to go back.</p>\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/Oj0ybFF12Rw\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/Oj0ybFF12Rw\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-don-t-scale-scrum-a-common-refrain-nbsp\">\"Don't scale scrum\" - A Common Refrain&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸ™„ The phrase \"Don't scale scrum!\" is something I've heard quite frequently.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's explore this statement â€“ is it pragmatic caution or simply defeatist?&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-misconception-scrum-doesn-t-scale-nbsp\">The Misconception: Scrum Doesn't Scale&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸ¤” Many believe that Scrum, by design, cannot scale. While it's true that the Scrum Guide focuses on one team building one product, the idea that Scrum can't be scaled is, frankly, rubbish.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-nexus-scrum-scaling-scrum-nbsp\">Nexus: Scrum Scaling Scrum&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸš€ Nexus is a shining example of Scrum scaling Scrum. It doesn't deviate from the essence but adds nuances to address challenges at scale.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li><strong>Scrum at Its Core</strong>: Nexus retains the Scrum framework at its heart.&nbsp;</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Addressing Scale</strong>: It introduces additional elements to tackle scaling complexities.&nbsp;</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Delivering Value</strong>: Nexus proves that you can amplify value delivery using Scrum at a larger scale.&nbsp;</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-how-to-embracing-scaling-in-scrum-nbsp\">How-To: Embracing Scaling in Scrum&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸ’¡ Scaling doesn't have to be an antithesis to Scrum. Here are some recommendations:&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li><strong>Understand Nexus</strong>: Dive deep into Nexus and how it seamlessly scales Scrum.&nbsp;</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Start Small, Think Big</strong>: Begin with one Scrum team and then scale thoughtfully.&nbsp;</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Adapt and Iterate</strong>: Scaling is about learning and adapting, just like Scrum.&nbsp;</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-pragmatic-not-defeatist-nbsp\">Pragmatic, Not Defeatist&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸŒŸ The notion of \"Don't scale Scrum\" is not pragmatic wisdom; it's a defeatist attitude.&nbsp;&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Scrum can and has been scaled successfully, delivering more value than ever.\_</p>\r\n<!-- /wp:paragraph -->"

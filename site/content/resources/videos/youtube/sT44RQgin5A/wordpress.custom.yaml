  - "<!-- wp:paragraph -->\r\n<p>When we talk about <em>evidence-based management</em> in Scrum, we're focusing on making decisions grounded in data rather than gut feeling. A core element of this approach involves evaluating our work through four <strong>key value areas</strong>. These areas ensure a holistic view, covering different aspects of the system instead of focusing narrowly on specific metrics. This allows for a more strategic understanding and avoids suboptimal optimizations.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-what-are-the-four-key-value-areas\"><strong>What Are the Four Key Value Areas?</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The <strong>four key value areas</strong> outlined in Scrum's evidence-based management guide are categorized into two groups:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list {\"ordered\":true,\"start\":1} -->\r\n<ol start=\"1\" class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Market Value</strong> - Focused on the external perception and value of our product in the market.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Organizational Capability</strong> - Concentrated on internal capabilities and efficiency.</li>\r\n<!-- /wp:list-item --></ol>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Each of these categories contains two key value areas, offering a comprehensive view of both product and organizational performance.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-market-value-understanding-customer-needs-and-market-potential\"><strong>Market Value: Understanding Customer Needs and Market Potential</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Market value is about measuring how our product fares in the market. It includes two key value areas:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-1-current-value\"><strong>1. Current Value</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Current value is all about understanding the present performance of our product. It measures the value we are providing right now, focusing on customer satisfaction and usage patterns.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Key Metrics to Measure Current Value:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Telemetry Data</strong>: Real-time or near-real-time data that shows which features customers use, how often they use them, and which segments of customers interact with these features.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Customer Satisfaction Scores</strong>: These can be gathered through surveys or feedback forms, though they tend to be lagging indicators.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Revenue Metrics</strong>: Such as <em>Revenue Per Employee</em> or overall <em>Revenue Growth</em>, which indicate the financial health derived from the current product.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸ’¡ <em>Pro Tip</em>: If you're a product manager, make sure to leverage telemetry data. Itâ€™s more immediate and can offer insights into how users are engaging with your product.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-2-unrealized-value\"><strong>2. Unrealized Value</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Unrealized value represents the potential opportunities that haven't been captured yet. This can include new features, market segments, or entire product lines. Itâ€™s about envisioning what could be rather than what is.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>How to Identify Unrealized Value:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Product Backlog Analysis</strong>: Review items that have not yet been developed and analyze their potential impact.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Market and Competitor Analysis</strong>: Look for gaps in your competitors' offerings and industry trends.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>New Market Exploration</strong>: Think about expanding your product into untapped markets, offering new capabilities, or attracting new customer segments.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸ§  <em>Example</em>: Think of a TV series. Typically, a brand-new show can capture a larger audience than an additional season of an existing one. The same applies to products: new features can attract more users than merely adding to existing ones.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-organizational-capability-building-a-strong-foundation-for-success\"><strong>Organizational Capability: Building a Strong Foundation for Success</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The second category is <em>organizational capability</em>, focusing on how efficiently and effectively we operate internally. This is particularly crucial for engineering teams and product development.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-3-ability-to-innovate\"><strong>3. Ability to Innovate</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This value area is about how well the organization can create new features and improve existing ones. It measures whether the team is bogged down by technical debt or able to spend time on innovation.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Metrics for Ability to Innovate:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Technical Debt Ratio</strong>: High technical debt can severely limit innovation.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Innovation Rate</strong>: Percentage of time spent on new functionality versus maintenance.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Time Spent on Code Merges</strong>: Especially relevant for organizations with multiple branches.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸ“Œ <em>Real-World Insight</em>: A few years back, I worked with a company managing 90 teams across 13 locations. With such a large setup, merging branches and getting a unified product was a significant challenge. The process consumed substantial time and effort, which hindered innovation. Reducing these complexities can boost your ability to innovate.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-4-time-to-market\"><strong>4. Time to Market</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Time to Market is about how quickly you can deliver changes or new features into production. A fast time to market means you can adapt swiftly to feedback, fix issues quickly, and capitalize on new opportunities.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Key Metrics for Time to Market:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Cycle Time</strong>: The time it takes from code commit to deployment.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Release Frequency</strong>: How often you release new versions or updates.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Lead Time for Changes</strong>: How quickly a requested change reaches users.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸš€ <em>Example</em>: Facebook is known for its impressive 12.5-minute cycle from developer code commit to production, which includes all testing. This speed allows them to adapt quickly to user needs.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-balancing-innovation-and-stability-why-both-matter\"><strong>Balancing Innovation and Stability: Why Both Matter</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Achieving the right balance between innovation and stability is crucial for long-term success. While itâ€™s essential to keep introducing new features, maintaining a stable product is just as important.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-strategies-for-effective-balance\"><strong>Strategies for Effective Balance:</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Reduce Technical Debt</strong>: Use tools like SonarQube to identify and manage code flaws, which can help free up time for innovation.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Focus on Quick Wins</strong>: Prioritize smaller, impactful features that can be quickly released to maintain user engagement.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Adopt Hypothesis-Driven Development</strong>: Test new ideas and features with real users to validate their potential impact.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸ›  <em>Personal Experience</em>: In maintaining the Azure DevOps Migration Tools, I implemented a fully automated CI/CD pipeline. The build time was 12 minutes, which initially slowed down my process. Shortening this feedback loop allowed me to iterate faster and deliver features more efficiently.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-why-evidence-based-management-matters\"><strong>Why Evidence-Based Management Matters</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Implementing evidence-based management helps organizations:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Make Informed Decisions</strong>: Use data rather than assumptions to drive strategic choices.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Enhance Customer Satisfaction</strong>: Understand and address user needs based on real-time data.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Improve Team Efficiency</strong>: Identify bottlenecks in processes and address them effectively.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In an environment where both internal capability and market adaptability are vital, the four key value areas of evidence-based management provide a framework for sustainable success.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-wrapping-up-the-four-key-value-areas-in-action\"><strong>Wrapping Up: The Four Key Value Areas in Action</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>To summarize, the four key value areas of evidence-based management include:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list {\"ordered\":true,\"start\":1} -->\r\n<ol start=\"1\" class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Current Value</strong>: Focus on existing product performance and user satisfaction.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Unrealized Value</strong>: Explore untapped opportunities for growth and market expansion.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Ability to Innovate</strong>: Manage technical debt and prioritize time for new development.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Time to Market</strong>: Speed up delivery cycles and adapt quickly to changes.</li>\r\n<!-- /wp:list-item --></ol>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>By measuring and optimizing these areas, teams can strike a balance between <strong>innovation and stability</strong>, ultimately ensuring a robust and sustainable approach to product development.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸ‘‰ <em>Take Action Today</em>: Start tracking metrics in each of these areas to ensure that your team is aligned with evidence-based management principles. Embrace data-driven decision-making, and youâ€™ll be well on your way to creating products that truly resonate with your customers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>By adopting this evidence-based approach, we can transform how we deliver value, both internally and to our customers. Itâ€™s not just about what we buildâ€”it's about how we measure, adapt, and grow.</p>\r\n<!-- /wp:paragraph -->"

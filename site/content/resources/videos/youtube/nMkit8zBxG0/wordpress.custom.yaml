  - "<!-- wp:embed {\"url\":\"https://youtu.be/nMkit8zBxG0\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/nMkit8zBxG0\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-setting-the-tone-for-success\">Setting the Tone for Success</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The age-old question that many present to me is pretty simple, \"What is sprint planning?\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Yet, lurking behind that more profound inquiry lays another question, &nbsp;\"Why is Sprint planning?\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let me help shed some light on this. ðŸš€</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-moment-of-alignment\">Moment of Alignment</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Sprint planning is, fundamentally, a time where we get together and chalk out what we will achieve in our upcoming sprint. &nbsp;It could be a two-week stint, three days, or any other duration. ðŸ”„&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The essence?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Planning the sprint (it's as straightforward as it sounds!).</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Yes, it's about planning the sprint, and as I often chuckle, it \"kind of makes sense.\" ðŸš€</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-it-s-all-about-understanding\">It's All About Understanding</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This isn't just a ritual. &nbsp;It's not about how long the meeting is.&nbsp; It's about clarity. &nbsp;Whether it's a quick 5-minute chat or an asynchronous check-in on Teams or Slack, the heart of the matter is understanding.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Do we all grasp where we're headed?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Are we aligned on what needs to be done and how? &nbsp;This is the pivotal point of sprint planning.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Kanban vs. Scrum</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I've heard the argument, \"We do Kanban, so we don't need Sprint planning.\" ðŸ¤¼&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But when do you decide what to pull into the sprint?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>That decision-making process is essentially sprint planning. &nbsp;The difference is, in Scrum, you're actively involved. &nbsp;It's about deciding which tasks from the ever-evolving product backlog will make the cut for the upcoming sprint.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Every sprint planning session allows for this evaluation and realignment.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-refinement-and-selection\">Refinement and Selection</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>We've got refinement, which comes before sprint planning.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Sprint planning isn't just about new features. , it's about understanding \"all that stuff that we would like the product to do\".&nbsp; It's about live site incidents, technical debt, bugs, customer feedback, and other ongoing tasks. âœ…&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>We can't focus 100% on our sprint goal.&nbsp; We have to make room for unexpected events. &nbsp;Sprint planning provides that flexibility and ensures we don't lose sight of our main objectives.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-balancing-commitment-to-goals-nbsp\">Balancing Commitment to Goals&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Sprint goals are like mini-milestones. &nbsp;They give a clear picture of the tangible results we aim for in the immediate future. &nbsp;It creates a cadence of success, achievement, and motivation for the team. &nbsp;ðŸŽ¯</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Whether fulfilling a crucial customer request or adding a feature they've eagerly anticipated, sprint planning lays the foundation for these victories.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-scrum-amp-kanban\">Scrum &amp; Kanban</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Whether you're doing \"little K kanban\" or \"big S Scrum,\" we're all fundamentally working towards the same idea.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>While Scrum focuses on planning, Kanban emphasises delivery. &nbsp;Merge them, and you've got a powerful combo, ensuring both strategy and execution are top-notch!&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's the best of both worlds.&nbsp; ðŸŒŽ&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>For those passionate about delving deeper into the world of Scrum, Kanban, or even Agile practices, I'd be thrilled to share more insights.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Join me on my Agile and Scrum courses to journey into the world of efficient project management.</p>\r\n<!-- /wp:paragraph -->"

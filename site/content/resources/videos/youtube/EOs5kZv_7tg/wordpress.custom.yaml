  - "<!-- wp:embed {\"url\":\"https://youtu.be/EOs5kZv_7tg\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/EOs5kZv_7tg\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-a-tale-of-expertise-and-authenticity\">A Tale of Expertise and Authenticity</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Today, I want to highlight a remarkable individual who is integral to the NKD Agility training team: Joanna. ðŸŒŸ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Why do I trust her to deliver Scrum.Org classes for us?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Well, let me take you through my thought process.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-joanna-s-unique-blend-of-skills\">Joanna's Unique Blend of Skills</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Joanna is a trainer unlike any other.&nbsp; I have to say that Joanna is one of the most competent trainers in the Scrum space that I've ever worked with.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>That's not a statement I make lightly. &nbsp;Joanna is special, not just as a trainer but as an individual whose background elevates her teaching to another level. &nbsp;ðŸŽ¯</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-technical-prowess-amp-setting-the-bar-high\">Technical Prowess &amp; Setting the Bar High</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>What sets Joanna apart?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Well, \"she has a PhD in Robotics, which puts the rest of us to shame.\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But seriously, this deep technical expertise enables her to connect with participants uniquely and compellingly. &nbsp;She isn't merely teaching from a book.&nbsp; She's drawing on a vast well of firsthand knowledge and academic rigour.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-art-of-effective-communication-no-nonsense-allowed\">The Art of Effective Communication: No Nonsense Allowed</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Joanna just has this way of communicating, and how she literally just cuts through all the nonsense in classes is amazing. âœ¨</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Her ability to distil complex concepts into understandable insights is genuinely exceptional. &nbsp;She ensures that every class she leads is fluff-free, focused entirely on delivering genuine value and practical wisdom.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-unparalleled-knowledge-in-agile-leadership-and-user-experience\">Unparalleled Knowledge in Agile Leadership and User Experience</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But her brilliance doesn't stop there. &nbsp;Her knowledge, depth, and understanding of Agile leadership and user experience of these tools and techniques we talk about is beyond compare.ðŸ’¡</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Joanna brings to the table a multidimensional understanding of Agile, from leadership strategies to hands-on techniques.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-why-you-should-experience-joanna-s-training-classes\">Why You Should Experience Joanna's Training Classes</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I urge you to take the plunge if you're still on the fence about taking an NKD Agility Scrum.Org class with Joanna. &nbsp;ðŸ’«</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Her unparalleled skill set and pedagogical approach make her classes a must-attend.</p>\r\n<!-- /wp:paragraph -->"

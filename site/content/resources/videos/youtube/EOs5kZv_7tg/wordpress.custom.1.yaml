  - "<!-- wp:embed {\"url\":\"https://youtu.be/EOs5kZv_7tg\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/EOs5kZv_7tg\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-power-of-passion\">Power of Passion</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>One of the things that immediately stands out about Johanna's approach to the Professional Agile Leadership class is her unbridled passion. I've heard her say, more than once, that this is her favourite class to teach. &nbsp;üìå</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>And trust me, it isn't just words. You feel it. I share that enthusiasm, too.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As I've always observed, the questions are so interesting that this zest makes her sessions dynamic and engaging.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-perfect-audience-and-the-art-of-engagement\">Perfect Audience and the Art of Engagement</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But it's not just about the instructor.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's also about the audience. &nbsp;üåç</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's a unique joy to realise that the type of people that come to the agile leadership class is predominantly the type Johanna and I, as consultants, often engage with inside organisations.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>These attendees are decision-makers, strategists, and visionaries. Their diverse experiences and curiosity lead to discussions that are just so much fun.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-rich-experience-with-the-agile-vanguard\">Rich Experience with the Agile Vanguard</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Beyond her palpable enthusiasm lies Johanna's vast reservoir of experience. She's been on the frontline, engaging with organisations at various levels, trying to help them understand agile practices, lean, and all the flavours.&nbsp; üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Her skill in having intricate conversations with leadership, managers, and those holding pivotal positions gives her a unique edge.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-ripple-effect-of-conversations\">The Ripple Effect of Conversations</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The essence of our work in agility often lies in its ripple effect. &nbsp;üîÑ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As I've always believed, when Johanna or I engage in transformative conversations, convincing somebody in a leadership position to move towards agility means helping many.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Johanna thrives on this.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Seeing a transformation in motion, grasping the changing dynamics, and understanding its more significant implications is where she draws her passion.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-level-up-your-agile-leadership-skills-with-our-comprehensive-courses\">Level Up Your Agile Leadership Skills with Our Comprehensive Courses</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Want to delve deeper into Agile, Scrum, and leadership nuances? üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Our courses, curated with precision, await you.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>And if you ever want a detailed chat on any Agile, Scrum, or DevOps topic, feel free to book a coffee chat with me through Naked Agility.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Stay agile, and continue sparking transformations! üå†</p>\r\n<!-- /wp:paragraph -->"

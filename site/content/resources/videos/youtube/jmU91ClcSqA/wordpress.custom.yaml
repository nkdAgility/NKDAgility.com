  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/jmU91ClcSqA\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/jmU91ClcSqA\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-unpacking-project-management\">Unpacking Project Management</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Ever found yourself wondering, \"What exactly is project management?\" 🎯</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Well, simply put, Project Management is a set of tools and techniques developed in the Industrial Revolution to help manage factory workers and to create and deliver goods from factories to customers.\" 🏭</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-project-management-nbsp-from-the-1900s-to-now\">Project Management:&nbsp; From the 1900s to Now</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In essence, Project Management practices originated over a century ago,&nbsp; in fact, they date back as far as 1905.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The Gantt chart, for example, was introduced way back in 1905 for IR 1006 - that's a historical leap, right? 🕰️ with tools like the Gantt chart (developed for IR 1006).&nbsp; 🌐</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's an old craft, yet its core principles and tools continue to be relevant today. 📅</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Project management has worked hard to modernise, becoming an essential part of our fast-paced business world. Its aim?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>To help people know everything they're going to do, to plan the way forward and Project Management has made significant strides to stay relevant in our turbo-charged business world.&nbsp; To help people know everything they're going to do, to plan the way forward.🗺️</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>Historical origins of Project Management from the industrial revolution</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Gantt chart - &nbsp;a pioneer in planning tool that's withstood the test of time 📈</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>The modernisation of Project Management - Adapting to the fast-paced business world of today 🚀</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>The ultimate aim – a know-it-all plan for action ✅</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If this information piques your curiosity and you're intrigued and ready to take the leap into the dynamic world of Project Management, I'd love to guide you on this journey with my Agile and Scrum courses 🚀</p>\r\n<!-- /wp:paragraph -->"

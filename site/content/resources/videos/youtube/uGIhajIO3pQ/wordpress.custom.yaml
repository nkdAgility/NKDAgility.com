  - "<!-- wp:embed {\"url\":\"https://youtu.be/uGIhajIO3pQ\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/uGIhajIO3pQ\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-scotland-s-agile-revolution-what-s-on-the-horizon-nbsp\">Scotland‚Äôs Agile Revolution: What‚Äôs on the Horizon&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Ah, Scotland ‚Äì a land not just of captivating highlands and historical marvels but also a burgeoning hub for Agile methodologies!\_\_</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As we inch closer to Agile 2023, the Scotland experience, it‚Äôs palpable that something exciting is brewing in the tech community here.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I'm Martin, albeit with a slightly international twang to my accent, thanks to my globe-trotting years. But my roots remain firmly in Scottish soil. Our company, Nick Jolte, is a proud sponsor of this year's event. Why, you ask? Well, despite our global presence, we're passionately Scottish at heart.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-a-global-community-with-a-local-heart-nbsp\">üåç A Global Community with a Local Heart&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let me tell you, Scotland might not be the largest market for our customers, but the community's spirit here is something else. We're also backing the 'Future of Work in Scotland' ‚Äì a regular meetup that showcases some of the world‚Äôs top speakers. This zest for knowledge and advancement is what sets the Scottish tech scene apart.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-agile-2023-the-scottish-chapter-nbsp\">üöÄ Agile 2023: The Scottish Chapter&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Agile conferences, as I‚Äôve experienced, are nothing short of phenomenal. Take 'Deliver Agile 2023', where I had the honour to speak ‚Äì what an event that was! Although Agile 2023 in Scotland might be on a smaller scale (we‚Äôre just starting out, after all), the lineup of speakers and the enthusiasm buzzing around is no less impressive.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, What‚Äôs in Store?&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>ü§ù <strong>Community Interaction:</strong> Expect to rub shoulders with thought leaders and enthusiasts alike, all united by a passion for Agile methodologies.&nbsp;</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>üó£Ô∏è <strong>Expert Insights:</strong> From seasoned professionals to emerging voices, the range of perspectives is bound to be enlightening.&nbsp;</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>üìà <strong>Trendsetting Topics:</strong> Agile isn‚Äôt static; anticipate discussions on its evolving role in a rapidly changing tech world.&nbsp;</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-final-thoughts-scotland-s-agile-landscape-nbsp\">Final Thoughts: Scotland‚Äôs Agile Landscape&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Agile 2023, the Scotland experience, isn‚Äôt just a conference; it‚Äôs a testament to the growing influence of Agile methodologies in the Scottish tech community. While I may not have a plethora of local customers, supporting and participating in these communities remains a cornerstone of our ethos. It's about fostering a culture of learning, collaboration, and innovation.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>üí≠ Takeaways:&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>Embrace the Agile spirit, no matter where you are.&nbsp;</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Community and collaboration are key to driving innovation.&nbsp;</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Never underestimate the value of local events for global insights.&nbsp;</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->"

  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>In the <span data-provider=\"custom_post_type|courses|10045\" data-source=\"post-title-with-link\" data-field=\"\" data-uniqueid=\"1\" class=\"tb-inline-field\">Applying Professional Scrum (APS) with Certification</span> classroom, the <strong>Minecraft Campsite</strong> case study provides the best experience for students and more connections to how they work currently. Practice Scrum in Minecraft's complex and chaotic environment to experience the high-variance world of complex product development. We use Minecraft Education Edition to bring complexity to life in a scenario everyone can experience regardless of their technical ability.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-why-use-minecraft-education\">Why use Minecraft Education?</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>The traditional format for the <span data-provider=\"custom_post_type|courses|10045\" data-source=\"post-title-with-link\" data-field=\"\" data-uniqueid=\"1\" class=\"tb-inline-field\">Applying Professional Scrum (APS) with Certification</span> uses a case study where students are asked to build an Animal Website. Over the years, it has become increasingly apparent that complexity is not served when building a simple HTML website. For most groups of people, this has become something simple and part of their high school education. Most people have built a website on Google Sites, WordPress, or Wix. These tools make this activity merely complicated and does not generate the level of frustration that true complexity does.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We have also observed the lack of participation of the whole team in the activity, as participants find that only 1 person can edit at a time or that it takes more time to add content than find it.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:embed {\"url\":\"https://youtu.be/ZrzqNfV7P9o\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/ZrzqNfV7P9o\r\n</div><figcaption class=\"wp-element-caption\">Why does Minecraft make the APS course so awesome?</figcaption></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>With Minecraft, we can involve every participant and create a complex environment that demonstrates both how complexity affects us and demonstrates how Scrum can help in that environment.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-what-is-minecraft-education\">What is Minecraft Education?</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p><strong>Minecraft for Education</strong> is a game-based learning environment that allows participants to collaborate together, in our specifically designed scenario, in a secure environment. It provides accessibility support and is completely cross-platform; participants can use Windows, Mac, Chromebook, iPad, &amp; Android.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2>Participants: What do I need to run Minecraft Education?</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We will provide Azure Active Directory credentials to sign in and an <a href=\"https://education.minecraft.net/en-us/licensing\" target=\"_blank\" rel=\"noreferrer noopener\">associated licence</a> to allow participants to access the tool. Due to the high security of this educational tool, all participants will be required to sign in to Minecraft Education using the credentials provided on our tenant (This will not affect Microsoft Teams or other SSO tools in your company).</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Participants must <a href=\"https://education.minecraft.net/en-us/get-started/download\" target=\"_blank\" rel=\"noreferrer noopener\">install Minecraft Education</a> on a <a href=\"https://educommunity.minecraft.net/hc/en-us/articles/360047556591\" target=\"_blank\" rel=\"noreferrer noopener\">compatible PC, Mac, iOS, or Android</a> device.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p><em>We encourage participants to use a non-work-restricted computer for all of our classes and join off VPN.</em></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2>Admins: What do I need to do to allow Minecraft Education?</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>The only requirement for IT admins is to enable the installation of the <a href=\"https://education.minecraft.net/en-us/get-started/download\">Download | Minecraft Education</a> for the class participants or to direct them to use a personal machine. </p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>You do NOT need to provide a <a href=\"https://education.minecraft.net/en-us/licensing\" target=\"_blank\" rel=\"noreferrer noopener\">licence</a> or credentials for Minecraft Education.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>In restricted environments, you may need to check the <a href=\"IT Admin Guide\" target=\"_blank\" rel=\"noreferrer noopener\">IT Admin Guide</a> for any blocked URLs or ports that need to be opened for clients; however, if participants log in from their home network without VPN, this will likely be unnecessary.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p><em>We encourage participants to use a non-work-restricted computer for all of our classes and join off VPN.</em></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2>Resources</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li><a href=\"https://education.minecraft.net/en-us/get-started/download\">Download | Minecraft Education</a></li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><a href=\"https://educommunity.minecraft.net/hc/en-us/articles/360047556591\">System Requirements â€“ Minecraft: Education Edition Support</a></li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><a href=\"IT Admin Guide\" target=\"_blank\" rel=\"noreferrer noopener\">FAQ: IT Admin Guide</a></li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><a href=\"https://education.minecraft.net/en-us/licensing\">Licensing | Minecraft Education</a></li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p></p>\r\n<!-- /wp:paragraph -->"

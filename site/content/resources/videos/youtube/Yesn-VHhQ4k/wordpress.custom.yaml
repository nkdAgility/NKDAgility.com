  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Agile exists to address the idea that no predetermined set of steps will lead to a predefined outcome.\_The problem has never been solved, nor has the solution ever been created, so you don’t know what you don’t know. No formula is going to guarantee a desired outcome.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:embed {\"url\":\"https://youtu.be/Yesn-VHhQ4k\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/Yesn-VHhQ4k\r\n</div><figcaption class=\"wp-element-caption\">Why does Agile focus on values and principles rather than a prescribed set of steps?</figcaption></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-complicated-versus-complex-work\">Complicated versus Complex work.</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>In complicated work, such as civil engineering, we can apply a set of best practices and be relatively certain that a desired outcome will be achieved. We need a bridge, know the best way to build that bridge, and we bring experienced bridge builders in to build a new one.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Problem solved. There may be slight differences in variables, such as cost, time, and materials, but they will most likely be within a tolerance we can accept and plan for.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Even though the work is hard and complicated, a team of people has performed the work many times before. It can solve every problem and develop every solution with almost 100% certainty before you even start the project.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>So, in complicated work, it is hard if you don’t have the knowledge but it becomes very simple and straightforward when you do possess that knowledge and skill.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Complex work lives in the domain of problems that have never been solved before, products and services and solutions that have never existed before, and deep uncertainty about how to do the work even when you have a team of deeply experienced, skilled, and knowledgeable people.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>A team of subject matter experts, in possession of all the knowledge and skills available, are still not guaranteed to solve the problem or create the solution you want. They won’t know the answer, the process, or have a predefined set of steps until they have created the solution or built the product.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Only then will they know, with certainty, how to do the work.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>That is complex work.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-continuous-complexity\">Continuous Complexity.</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>As we make advances in the work we do and understand more about some of the work, we can shift work that was in a complex environment into a complicated environment. We had to apply significant effort (energy) in order to achieve this.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We can take what we have done and create automation using everything we learned in the complex work to replicate success for the work that is no longer complex. This automation, or production line, allows you to create a repeatable and consistent outcome. In software that the production line may take the form of an automated build and deployment.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We never solve the exact same problem again in software engineering and other creative work.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>The code that solved the previous problem won’t work on the next one; we design a new solution and must write code or develop a creative solution that has never been tried or written before.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p><strong>It is continuous complex work.</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>In this scenario, we can use the framework and empirical process control as a guide to creating the solution or solving the complex problem, but we can’t create a production line for the complete work.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>There are no best practices; there are only emergent practices.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We start with the best thing we can do right now, using what we have learned up until that point, but in a few hours, we may make a discovery or breakthrough that means we need to explore a whole new line of discovery or invent a whole new set of practices.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>It’s a world of surprises.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Some of these are pleasant surprises that help us evolve, and others are nasty surprises where we discover that what we are doing isn’t working, nor will it work in the future. We must return to the drawing board and pursue a new line of reasoning, experimentation, and discovery.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-values-and-principles\">Values and Principles</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>In this world, values guide how we do the work. A great example of that are scrum values.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list {\"ordered\":true,\"type\":\"1\"} -->\r\n<ol type=\"1\"><!-- wp:list-item -->\r\n<li>Commitment</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Courage</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Focus</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Openness</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Respect</li>\r\n<!-- /wp:list-item --></ol>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>These are our guardrails, and these are the behaviours, practices, and mindset that governs how we navigate volatility, uncertainty, complexity, and ambiguity.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p><strong>We can’t use a prescribed set of steps because they don’t exist.</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Agile and Scrum provide the tools and help develop the culture that allows a team or organization to adapt to any set of circumstances, both positive and negative.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>A framework that allows an organization to frequently inspect what they are doing, adapt based on what they have learned, and use the process of discovery and experimentation to help them continuously improve. ​</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-about-nkd-agility\">About NKD Agility</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Naked Agility is an #agile consultancy that specializes in #scrumtraining, #agilecoaching and #agileconsulting to help teams evolve, integrate, and continuously improve.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We recognize the positive impact that a happy AND inspired workforce can have on customer experience, and we actively help organizations to tap into the power of creative, collaborative, and high-performing teams that is unique to #agile and #scrum environments.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>If you are interested in #agiletraining, visit <a href=\"https://nakedalmweb.wpenginepowered.com/training/\">https://nakedalmweb.wpenginepowered.com/training/</a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>If you have identified the need for #agilecoaching and #agileconsulting, visit <a href=\"https://nakedalmweb.wpenginepowered.com/agile-consulting-coaching/\">https://nakedalmweb.wpenginepowered.com/agile-consulting-coaching/</a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We would love to work with you.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>#scrum #agile #scrumteam #agileprojectmanagement #agileproductdevelopment #projectmanagement #productdevelopment #agilecoach #agileconsultant #agiletraining #scrumtraining #scrumorg</p>\r\n<!-- /wp:paragraph -->"

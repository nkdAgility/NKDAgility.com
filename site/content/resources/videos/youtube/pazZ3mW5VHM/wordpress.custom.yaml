  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/CdYwLGrArZU\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/CdYwLGrArZU\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-common-comments-from-the-pspo-course\">Common Comments from the PSPO Course</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Over the years teaching the PSPO course, I've heard one recurring sentiment from many Product Owners that goes something like this: \"We don't have that kind of control.\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I hear this a lot from Product Owners seeking more control.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-a-call-to-elevate-the-role-of-the-product-owner\">A Call to Elevate the Role of the Product Owner</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>These candid admissions illuminate the very crux of what many Product Owners experience: A sense of not being in the arena where they believe they should be.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>They often elaborate, saying:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>\"We can't change the product backlog order.\" 📋</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>\"We can't influence the product goal.&nbsp; It feels out of our hands \" 🎯</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>\"Discussing the strategic direction with the business? &nbsp;Seems out of our reach and we're usually left out of that conversation.\" 🚫</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Here's my perspective.&nbsp; &nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Acknowledging this feeling isn't a sign of defeat. &nbsp;On the contrary, it's an open invitation to engage and to rise! 🌟</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-empowerment-amp-accountability-in-the-role-of-product-owner\">Empowerment &amp; Accountability in the Role of Product Owner</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The truth?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Hearing these concerns always piques my interest. &nbsp;💪</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>These sentiments signal to me that many Product Owners feel they aren't playing in the major leagues yet.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But here's the twist, 'Recognising this gap is the first step to bridging it! 🌉</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-rising-to-the-challenge\">Rising to the Challenge</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>For those feeling this 'gap', it's crucial to introspect on the road to empowerment, asking yourself valuable questions, such as:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>1. &nbsp;\"What proactive steps can I take to elevate my organisational role?\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>2. &nbsp;\"Which pivotal meetings can I become a part of?\" 🗓️</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>3. &nbsp;\" What bridges can I build to network and solidify my role's significance?\" 🤝</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Importantly, as I always say: \"To be entrusted with greater accountability, you must first shine with competence.\" 🔍</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Are you a Product Owner feeling like you're benched on the sidelines? &nbsp;✨</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Feeling that your Product Owner role needs a boost?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I invite you to delve deeper into the PSPO discourse with me. &nbsp;Hop onto my Agile and Scrum courses, and together, let's align your role with the influence it deserves!🤝</p>\r\n<!-- /wp:paragraph -->"

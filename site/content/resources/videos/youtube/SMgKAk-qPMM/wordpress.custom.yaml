  - "<!-- wp:paragraph -->\r\n<p>In the fast-paced world of Agile, it's easy to fall into the trap of doing too much. Whether it's overloading your backlog, over-refining, or over-planning, too much of anything can be a bad thing. One of the key virtues that we embrace in Agile is <strong>temperance</strong>—the art of taking everything in moderation.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The principle of temperance reminds us that we must balance our efforts, focus on what truly matters, and avoid overcomplicating processes. This is particularly relevant when it comes to managing our backlogs and planning our sprints. In this post, we’ll dive deeper into what it means to apply temperance in Agile and share practical insights on how to strike the perfect balance in your Scrum practices.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-what-does-it-mean-to-have-a-lean-backlog\"><strong>What Does It Mean to Have a Lean Backlog?</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In Agile, the backlog is the heart of the project. It contains everything the team will eventually work on, but that doesn’t mean it should be overloaded. A lean backlog ensures that your team stays focused on delivering value without getting overwhelmed. The key phrase here is: <strong>just enough and no more</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-how-much-backlog-is-enough\"><strong>How Much Backlog is Enough?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This concept of \"just enough\" is something I've personally taken to heart, having been taught it by none other than Ken Schwaber, one of the co-creators of Scrum. He often said to me, <em>“Just enough and no more.”</em> It didn’t matter what the question was—whether it was about the size of the backlog, the number of developers, or the amount of time spent on refinement—the answer was always the same: <strong>just enough and no more.</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, how much backlog should we have?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Just enough to keep the team focused and working on high-priority items.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>No more than necessary to avoid overburdening the team with low-priority tasks that can distract from delivering value.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Having too much backlog can be as harmful as having too little. Too many items can lead to unnecessary complexity, wasted effort, and even burnout. So, trim your backlog down to what is immediately valuable, and don't be afraid to say no to non-essential features.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-maximizing-work-not-done-the-agile-mantra\"><strong>Maximizing Work Not Done: The Agile Mantra</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>One of the principles in the Agile Manifesto is to maximize the amount of work <strong>not done</strong>. This is the epitome of temperance in action—minimize effort for maximum gain. It's not about cutting corners but rather about focusing your energy on what will truly make a difference. When you spend too much time refining, planning, or perfecting, you’re taking away time and energy that could be used to create value.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-practical-tips-for-applying-temperance-in-agile\"><strong>Practical Tips for Applying Temperance in Agile:</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list {\"ordered\":true,\"start\":1} -->\r\n<ol start=\"1\" class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Refinement: Just Enough and No More</strong><!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Spend enough time refining backlog items so they’re ready for the next sprint but avoid over-refining. Too much refinement can lead to wasted effort on features that may never be prioritized.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list --></li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Planning: Keep It Lean</strong><!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Sprint planning should focus on actionable, high-priority work. Avoid planning too far ahead or investing too much time in long-term speculation.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list --></li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Development Team Size: Just Enough and No More</strong><!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Agile teams should have enough developers to maintain momentum, but not so many that coordination becomes a bottleneck. Think lean and keep the team small enough to stay nimble.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list --></li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Work in Progress (WIP) Limits</strong><!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Implement WIP limits to prevent overloading your team. Too much work in progress can reduce efficiency and lead to incomplete or poor-quality outcomes.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list --></li>\r\n<!-- /wp:list-item --></ol>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-real-world-example-balancing-refinement-and-innovation\"><strong>Real-World Example: Balancing Refinement and Innovation</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In one of my previous projects, our team was overly ambitious about refining every backlog item. We wanted to have every possible feature mapped out in detail. However, we soon found ourselves stuck in endless refinement sessions, debating the merits of features that didn’t add immediate value. Our velocity slowed down, and it felt like we were refining for refinement's sake.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It wasn’t until we adopted the principle of <strong>just enough and no more</strong> that we saw real improvement. By focusing on the most critical items and minimizing time spent on low-priority tasks, we were able to accelerate delivery and improve customer satisfaction.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-easy-path-vs-the-hard-path\"><strong>The Easy Path vs. The Hard Path</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Temperance isn’t just about minimizing effort—sometimes, you’ll need to take the hard path to achieve the best results. The Agile mindset encourages us to maximize the easy path when possible, but it’s equally important to recognize when a more difficult route is necessary for long-term success.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This balance is crucial for sustaining Agile practices:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Take the easy path when it doesn’t compromise quality or value.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Be willing to take the harder path when it leads to better results.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>For example, when refactoring code, the easier path might be to patch things up quickly. But if deeper refactoring is needed for maintainability and scalability, temperance would suggest taking the harder route, despite the short-term pain.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-advice-for-agile-teams\"><strong>Advice for Agile Teams</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Balance Short-Term Wins with Long-Term Goals</strong>: Don’t always choose the easiest route; ensure that you’re also considering the bigger picture and the long-term value.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Avoid Perfectionism</strong>: Perfection is often the enemy of progress. Deliver incremental improvements rather than striving for perfection in one go.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Learn to Say No</strong>: Not every feature request or idea belongs in your backlog. Be discerning and say no to non-essential work.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-when-to-seek-help\"><strong>When to Seek Help</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If you’re finding it difficult to strike this balance in your Agile journey, don’t hesitate to seek guidance. Whether it’s through training, coaching, or consulting, finding the right support can make a world of difference. My team at <strong>Naked Agility</strong> specializes in helping teams apply the Seven Virtues of Agility, including temperance, to maximize effectiveness.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If you're ready to elevate your Agile practices and apply temperance to your backlog, refinement, and planning, reach out. We’re here to help, or you can always find a coach or trainer who can guide you in this journey.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Key Takeaways:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Less is more</strong> in Agile—focus on what truly adds value.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Just enough and no more</strong> applies to everything, from your backlog to your development team size.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Maximize work not done</strong> to reduce waste and increase value.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Be prepared to take the hard path when necessary, but always seek the simplest solution when possible.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Seek help early if you struggle to find balance in your Agile processes.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Agility isn’t just about moving fast—it’s about moving smart. 🌟 Find your balance, and your team will thank you for it.</p>\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-why-the-ppdv-course-was-created\"><strong>Why the PPDV Course Was Created</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In the fast-paced world of product development, there‚Äôs a strong emphasis on delivery. Teams are often laser-focused on producing product increments at the end of every sprint. However, this approach, while essential, is not enough. <strong>Why?</strong> Because we‚Äôre not just delivering products; we‚Äôre solving complex problems.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Complexity means uncertainty, and uncertainty means assumptions. Throughout the product development journey, teams make countless assumptions. The problem? Many of these assumptions are made unconsciously, leading to missed learning opportunities and the infamous <strong>‚ÄúFeature Factory‚Äù</strong> issue, where teams churn out features without truly understanding user needs or delivering real value.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-the-importance-of-beyond-delivery\"><strong>The Importance of Beyond Delivery</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>While delivery is crucial, it‚Äôs just one piece of the puzzle. The real challenge lies in navigating the complex environment where unknowns abound. We often overlook the importance of challenging our assumptions, which is vital to solving complex problems effectively.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Here‚Äôs the crux: <strong>Are we truly solving the right problems for our users?</strong> Without questioning and validating our assumptions, we risk building features that may not address the users' needs or provide them with the most value.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-danger-of-unconscious-assumptions\"><strong>The Danger of Unconscious Assumptions</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Unconscious assumptions can be a silent killer in product development. We make an assumption, take the next step, and in doing so, miss a crucial learning opportunity. This is a slippery slope that can lead to the <strong>‚ÄúFeature Factory‚Äù</strong> problem.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-feature-factory-a-closer-look\"><strong>Feature Factory: A Closer Look</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Stakeholder-Driven Development:</strong> When strong stakeholders dictate the product roadmap without sufficient user understanding, teams may end up building features that don‚Äôt resonate with users.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Insufficient User Understanding:</strong> We might believe that what users say is the truth. But do we truly understand their needs? Do we have all the necessary data and evidence to find the best solutions?</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Reactionary Development:</strong> Sometimes, teams rush to build features just because a competitor did it. But is this really the right move?</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Poor Collaboration:</strong> Inadequate collaboration with stakeholders can lead to misaligned goals and a lack of shared understanding.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Misaligned Metrics:</strong> Choosing the wrong metrics can steer the team in the wrong direction, focusing on outputs rather than outcomes.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>These factors contribute to the Feature Factory problem, where teams are busy building features but may not be creating meaningful value.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-navigating-around-assumptions\"><strong>Navigating Around Assumptions</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, what can we do to avoid falling into these traps? The key is to <strong>navigate around assumptions</strong> effectively. In a complex environment, we often don‚Äôt know what we don‚Äôt know. This is why it‚Äôs crucial to create a path that allows us to explore, validate, and adjust our assumptions continuously.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-the-course-approach-discovery-delivery-and-validation\"><strong>The Course Approach: Discovery, Delivery, and Validation</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Our new course is designed to help teams embrace the full <strong>end-to-end empirical cycle</strong>‚ÄîDiscovery, Delivery, and Validation. These three elements work together to help us navigate around assumptions and build products that truly matter.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Discovery:</strong> This is where we uncover what users really need. It‚Äôs about exploring different ideas, gathering insights, and challenging our initial assumptions.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Delivery:</strong> Once we have a better understanding of the user needs, we move on to delivery. But this is not just about building; it‚Äôs about iterating and refining based on what we learn.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Validation:</strong> Finally, we validate our assumptions by testing the product with real users. This step ensures that we‚Äôre on the right track and that our product delivers real value.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-who-will-benefit-from-this-course\"><strong>Who Will Benefit from This Course?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This course is designed for <strong>product leaders, product owners, product managers</strong>, and <strong>product teams</strong> in general. We believe that anyone involved in the product development process will gain valuable insights from this class.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Product Leaders:</strong> Learn how to steer your team away from the Feature Factory mindset and towards creating real value.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Product Owners and Managers:</strong> Gain the tools to better incorporate Discovery and Validation into your process, ensuring that your products solve the right problems.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Product Teams:</strong> Understand how to work more effectively with assumptions and develop a learning mindset that drives continuous improvement.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-learning-and-experimentation-focus\"><strong>Learning and Experimentation Focus</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In this one-day course (which can also be split into two half-days or smaller chunks), we use a <strong>case study</strong> to navigate through different concepts. This hands-on approach helps teams better incorporate Discovery and Validation into their product development process.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Key Takeaways:</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Working with Assumptions:</strong> Learn how to consciously recognize and challenge assumptions throughout the product development cycle.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Experimentation:</strong> Develop a culture of experimentation where teams continuously test and validate their ideas.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Collecting Evidence:</strong> Understand the importance of evidence-based decision-making in creating valuable products.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Learning:</strong> Embrace a learning mindset that allows for continuous improvement and innovation.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>By focusing on these elements, teams will not only build better products but also develop a deeper understanding of the problems they are solving. This conscious learning process is the cornerstone of the PPDV course, making it an essential tool for any team looking to excel in product development.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Ready to move beyond delivery and start creating real value?</strong> Join us in the PPDV course and transform the way you approach product development. Let‚Äôs navigate the complexities together, challenge our assumptions, and build products that truly make a difference. üöÄ</p>\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:embed {\"url\":\"https://youtu.be/vI_qQ7-1z2E\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/vI_qQ7-1z2E\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-beyond-certification-a-deeper-dive-into-the-psm-ii-course\">Beyond Certification: A Deeper Dive Into the PSM II Course</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Again, I'm answering a commonly asked question: ' Is the PSM II course (Professional Scrum Master II) simply a validation of your skills, or does it help to develop your abilities and competencies as a Scrum Master?'</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Although this is a commonly asked question, I think it requires an explanation and the answer may surprise you.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, let's unpack this one. ðŸš€</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-difference-between-validation-and-skill-development\">The Difference Between Validation and Skill Development</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Another interesting question that came to me from this article's title is whether certificates are validation or evolution.\_ </p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>ðŸ“œðŸ’¡</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The PSM II, an advanced Scrum Master class, is, in my opinion, more about skill development than just validating your existing skills. If you're attending the PSM II class simply to validate your abilities, you could just take the assessment and skip the class! &nbsp;&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Save yourself time; there's no need to go through the rigmarole.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's that straightforward. ðŸŽ¯</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>There isn't a strong correlation between the intent of the PSM II class and the PSM II assessment in application. They cater to slightly different aspects.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The class is broader, focusing on improving your skills and capabilities as a Scrum Master, while the assessment evaluates your knowledge as part of the story. ðŸ“š</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-advanced-scrum-master-class\">Advanced Scrum Master Class</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A crucial differentiator is that the Advanced Scrum Master class emphasises facilitation and zeroes in on facilitation. It spotlights the Scrum Master as a professional and helps the Scrum Master evolve beyond being just an admin for the team, which, unfortunately, happens quite often.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The class differentiates between having the title of Scrum Master and fulfilling the Scrum Master's accountability as outlined in the Scrum Guide.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The real objective of the class is to delve into the Scrum Master's accountability to the team, the Product Owner, and the organisation. ðŸ’¼</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This is the real heart of the class. ðŸ’–</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>While teaching and participating in the class, we employ facilitation techniques to help students understand these concepts, equipping them with the ability to use these techniques. ðŸ§©</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>There's real power in facilitation techniques.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-enriching-the-learning-experience\">Enriching the Learning Experience</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In my version of the class, I use many liberating structures, connecting them to form a string that leads towards an overall story, shedding light on the 'why' and the 'what' of each exercise.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The idea is to enable you to harness these techniques with your teams and in your organisation. I try to explain the meta-process in the class as we go through each exercise, explaining the objective behind each one and the expected outcome.&nbsp; ðŸ’«</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Now, wouldn't that be a fantastic immersive version of the PSM II?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-wrapping-up\">Wrapping Up</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The intent is to help you apply these tools and techniques with your teams and organisation, enhancing your skills and capabilities as a Scrum Master. ðŸŽ¯ðŸ”„</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The class also provides a range of takeaway exercises, posters, cards, and exercise content for you to apply these learnings with your teams.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As we move towards a more immersive learning model, the idea is to guide you on running these exercises and then have you try them out with your team, return and share your experiences, and learn from others. ðŸŒŸ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>For me, the PSM II course is entirely about fostering your skill and capability as a Scrum Master. ðŸŽ“ðŸ“š</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The course helps you understand the Scrum Master's accountability better and arms you with tools and techniques to work with teams effectively.&nbsp; ðŸ’­</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Interested in growing your skills as a Scrum Master? Check out my Agile and Scrum courses, or drop me a message.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>&nbsp;Let's develop your capability as a Scrum Master together! ðŸŒŸ</p>\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:embed {\"url\":\"https://youtu.be/tUC5TainG2E\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/tUC5TainG2E\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Many of you have asked, \_\"How did I become the third Scrum training provider for Microsoft?\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>One thing is for sure: I can say it's been a journey deeply rooted in building relationships and continually developing expertise.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's dive deep into that journey.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-rooted-in-relationships\">Rooted in Relationships</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>First and foremost, I owe much of this to my success as a Scrum training expert to my long-standing relationships with Microsoft, which have been instrumental to my development.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As a Microsoft MVP (Most Valuable Professional) in the DevOps space for 14 years, I've established a rapport and delved deeply into Microsoft's unique ecosystem, giving me unique insight. &nbsp;&nbsp;ü§ù</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This relationship has allowed me to engage deeply with Microsoft's culture. &nbsp;Their unique acronyms and idioms, like \"let's double click on that\", are all ingrained in my professional vocabulary now.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-dual-domains-expertise-nbsp\">Dual Domains Expertise &nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>While many know Microsoft, few are seen as experts in <em>DevOps and Scrum/Agile and I feel fortunate to be seen as an expert in</em> DevOps and Scrum.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This unique combination meant numerous clients using Azure DevOps or other Microsoft tools found their way to me and made me stand out as a Scrum trainer in this dual domain.&nbsp; üõ†Ô∏è</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The result?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>My conversations with these clients invariably shift from tools to Agile methodologies, enhancing their knowledge and practice.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-power-of-referrals\">Power of Referrals</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I believe referrals of any sort our indeed the best compliment I could receive.&nbsp; üåü</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Due to this synergy, when Microsoft's clients had questions or needed guidance, they were often pointed my way. &nbsp;\"Go speak to Martin\" became a standard directive.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Such endorsements, over time, cemented my position as a go-to expert in this niche.&nbsp; This chain of trust and credibility is not built overnight but is the outcome of years of delivering value.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-building-relationships-one-client-at-a-time\">Building Relationships, One Client at a Time</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Building long-standing relationships is at the core of what I do. &nbsp;While some clients come for just one training session, others, like the Department of Work and Pensions in the UK, have been recurring customers for nearly a decade. &nbsp;&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Such client relationships are beyond once-off contracts.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This longevity speaks volumes about the value I bring to each session, even if its impact isn't always immediately evident.&nbsp; So, the consistent value I bring to the table keeps them coming back.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-visibility-and-value\">Visibility and Value</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>My engagements aren't limited to training sessions. &nbsp;üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Just last week, I had the privilege to engage at the MVP Summit in Seattle, mingling with product teams and offering feedback. &nbsp;üåü</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Engagements like this, including speaking at internal conferences or providing key insights at larger events, have expanded my network and enriched the depth of my relationships within the industry.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-in-conclusion\">In Conclusion</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's not just about expertise; it's about connection, mutual understanding, and the consistent value one delivers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This journey to becoming Microsoft's preferred Scrum training provider has been nothing short of incredible, but at its heart, it's all about relationships and unyielding dedication.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, the next time someone asks, \"How did you...?\" My answer will always be ‚Äì through relationships and relentless dedication.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If you're keen to explore the realms of Agile, Scrum, and Microsoft tools, consider joining my upcoming courses.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>We challenge conventions and foster growth.</p>\r\n<!-- /wp:paragraph -->"

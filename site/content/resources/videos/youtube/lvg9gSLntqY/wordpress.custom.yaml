  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/lvg9gSLntqY\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/lvg9gSLntqY\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-project-management-in-intricate-environments\">Project Management in Intricate Environments</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As Agile Consultants, we know that Project Management can falter in complex environments, so I wanted to spend a little time discussing <em>why</em> traditional Project Management might not be the best fit for complex environments.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Ready? Let's dive in! üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-recognising-the-complexities\">Recognising the Complexities</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I‚Äôve always mentioned in my articles that Project management was originally crafted to manage work we comprehend and was designed to plan work that we understand or work with low variance (say 10%-15% maximum variance in expected outcome to actual outcome). üß©</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But complexity, by definition, means more is unknown than known. And when it comes to complex environments, things can take a sharp turn.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, in complex environments, at least 50% isn't understood, leading to surprises creeping in as you're building products. üëÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-where-project-management-stumbles\">Where Project Management Stumbles</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Having discussed the reasons why, it's pretty clear that Project Management struggles in complex environments.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Why is this so?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The simple fact is that project Management doesn‚Äôt handle that level of variance well. And that's why it doesn't deliver as we might hope in these situations.&nbsp; ‚ö†Ô∏è</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The following types of Project Management show the different approaches that should be taken:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>Traditional Project Management: Best for low variance, understood environments ‚úÖ</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Complex Environments: More unknowns, needs a different approach ‚ùå</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-your-agile-move\">Your Agile Move</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Struggling to manage projects in complex environments?&nbsp; üîî</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Explore my Agile and Scrum courses for a fresh perspective and effective tools!</p>\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:paragraph -->\r\n<p>In today‚Äôs rapidly evolving landscape, focusing solely on <em>Agile</em> as a label can be limiting. Instead, the goal should be to increase our organization‚Äôs <strong>capability</strong>, <strong>maximize value</strong>, and <strong>enhance effectiveness</strong>. It's not about the moniker; it‚Äôs about achieving outcomes that matter. üèÜ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-why-agile-isn-t-the-focus\"><strong>Why Agile Isn't the Focus</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In many organizations, the term <em>Agile</em> has become synonymous with processes and frameworks, leading to what I call \"backlog barons\" and \"scrum stumblers.\" Here‚Äôs what I mean:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Backlog Barons</strong>: Product owners who focus too heavily on managing backlogs without a deep understanding of the product.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Scrum Stumblers</strong>: Scrum Masters who lack the skills to guide and coach teams effectively.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This problem stems from a <strong>misalignment</strong> between the skills needed and the people hired for these roles. We need to shift our focus from simply filling positions to <strong>building capabilities</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-problem-with-incompetent-scrum-masters-and-product-owners\"><strong>The Problem with Incompetent Scrum Masters and Product Owners</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-how-demand-has-outstripped-supply\"><strong>How Demand Has Outstripped Supply</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The demand for Scrum Masters and Product Owners has grown exponentially, but the supply of <strong>competent professionals</strong> has lagged behind. As a result, organizations have lowered the bar to fill open positions. This has led to:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>A shortage of expertise</strong> in critical roles.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>A lack of focus on continuous learning</strong> within these positions.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Hiring practices</strong> that prioritize quantity over quality.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-where-we-are-now\"><strong>Where We Are Now</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Right now, many organizations are struggling with teams led by people who are not equipped to fulfill their roles effectively. This is not necessarily the fault of the individuals‚Äîit‚Äôs a systemic issue that needs addressing at the <strong>organizational level</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-fixing-hiring-practices-to-build-competence\"><strong>Fixing Hiring Practices to Build Competence</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>To move forward, we need to rethink how we <strong>hire and develop talent</strong>. Here‚Äôs what we should focus on:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-1-hire-for-potential-train-for-competence\"><strong>1. Hire for Potential, Train for Competence</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>It‚Äôs okay to bring in <strong>interns or junior hires</strong> as long as they are integrated into a work context where they can learn and grow.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Focus on <strong>promoting from within</strong> to build leaders who already understand the organization‚Äôs unique context and challenges.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-2-look-for-lifelong-learners\"><strong>2. Look for Lifelong Learners</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Scrum Masters</strong> and <strong>Product Owners</strong> should possess a <strong>lifelong learning mindset</strong>.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Prioritize candidates who demonstrate a willingness to <strong>continuously improve</strong> and <strong>adapt</strong> to new situations.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-3-promote-contextual-leadership\"><strong>3. Promote Contextual Leadership</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Think of leadership as two distinct roles:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list {\"ordered\":true,\"start\":1} -->\r\n<ol start=\"1\" class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Leading the Product</strong>: This is about guiding product development to deliver maximum value.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Leading the People</strong>: This involves coaching and mentoring teams to be more effective.</li>\r\n<!-- /wp:list-item --></ol>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Personal Insight: Why Context Matters in Leadership</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I‚Äôve had the pleasure of working with some great Scrum Masters‚Äîindividuals who may not have come from a software engineering background but excel in <strong>enabling their teams to succeed</strong>. For example, I‚Äôve seen former <strong>business analysts</strong> or <strong>testers</strong> rise to the role of Scrum Master because they understand the team‚Äôs challenges and can offer actionable solutions.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-how-scrum-masters-should-emerge-from-within-the-team\"><strong>How Scrum Masters Should Emerge from Within the Team</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-the-organic-path-to-becoming-a-scrum-master\"><strong>The Organic Path to Becoming a Scrum Master</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A Scrum Master shouldn't just be hired into the role‚Äîthey should <em>emerge</em> from the team. Here‚Äôs why:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>They already have <strong>team respect</strong> through their contributions.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>They have a deep understanding of the <strong>work context</strong> and what makes their team tick.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>They are naturally inclined to coach and <strong>support the team‚Äôs growth</strong>.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Imagine this scenario: a team member named Bob has consistently made suggestions that improve the team‚Äôs workflow. Over time, the team starts looking to Bob for guidance, eventually encouraging him to take on the Scrum Master role. This kind of organic transition leads to <strong>greater respect</strong> and <strong>better results</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-should-scrum-masters-know-how-to-code\"><strong>Should Scrum Masters Know How to Code?</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This is a question I get often, and my answer is nuanced:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>No, Scrum Masters don‚Äôt need to be coders</strong>, but they should understand the <strong>basic principles</strong> that guide their teams.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>It‚Äôs important for Scrum Masters to understand the <strong>patterns and practices</strong> of the domain they‚Äôre working in, whether that‚Äôs software engineering, accounting, or another field.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-tailoring-competence-to-the-work-context\"><strong>Tailoring Competence to the Work Context</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>If a product team is focused on <strong>engineering</strong>, a Scrum Master should have a grasp of <strong>technical practices</strong> to help guide discussions.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>If the team is focused on <strong>finance</strong>, the Scrum Master should understand the <strong>nuances of accounting</strong> to coach the team effectively.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This understanding helps Scrum Masters <strong>participate in conversations</strong> and contribute meaningfully to the team‚Äôs progress.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-moving-forward-hiring-competent-people-amp-promoting-from-within\"><strong>Moving Forward: Hiring Competent People &amp; Promoting from Within</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-1-the-path-to-competence\"><strong>1. The Path to Competence</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The journey from where we are‚Äîfilled with roles occupied by those who aren‚Äôt fully equipped‚Äîto where we want to be is clear:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Stop hiring people</strong> who lack the necessary skills.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Start promoting</strong> individuals from within who have demonstrated the ability to grow.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Lead by example</strong>, showing what competence looks like in practice.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-2-the-role-of-scrum-masters-as-leaders-amp-lifelong-learners\"><strong>2. The Role of Scrum Masters as Leaders &amp; Lifelong Learners</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Scrum Masters should not only facilitate team activities but also embody a <strong>commitment to lifelong learning</strong>. Here‚Äôs what that looks like:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Embracing new challenges</strong> with curiosity and determination.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Demonstrating leadership</strong> by guiding the team through continuous improvement.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Setting the tone</strong> for the organization, showing that learning and growth are valued.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>When an organization promotes a capable person, it sends a <strong>positive message</strong> to others. Conversely, promoting someone who lacks competence can discourage those who are truly capable from stepping up. üìâ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-impact-of-promoting-incompetence-why-it-hurts-organizations\"><strong>The Impact of Promoting Incompetence: Why It Hurts Organizations</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>One of my favorite books, <em>The Ideal Team Player</em>, delves into the <strong>qualities and behaviors</strong> that organizations should look for when hiring and promoting. When we <strong>lower the bar</strong> for filling roles, we risk:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Diminishing morale</strong> among talented team members.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Undermining the organization's values</strong> and commitment to excellence.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Missing out on innovation</strong> that comes from hiring and promoting the right people.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-building-a-culture-of-capability-and-value-delivery\"><strong>Building a Culture of Capability and Value Delivery</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Key Takeaways for Organizations</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>To create a <strong>thriving, capable organization</strong>, focus on the following:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Hire for competence</strong>, not just to fill roles.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Invest in continuous learning</strong> for Scrum Masters, Product Owners, and team members.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Promote from within</strong> to build leaders who understand the context of your work.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Encourage a culture</strong> where learning is valued and mistakes are seen as opportunities for growth. üå±</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Final Thoughts</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>By shifting the focus beyond just \"Agile\" and prioritizing <strong>capability, learning, and leadership</strong>, organizations can <strong>unlock new levels of effectiveness</strong>. It‚Äôs time to move away from the mechanical and embrace a mindset that truly drives <strong>value delivery</strong> for our customers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Ready to build a team that thrives? Start with <strong>competence</strong>, <strong>context</strong>, and a <strong>commitment to continuous improvement</strong>. üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:separator -->\r\n<hr class=\"wp-block-separator has-alpha-channel-opacity\" />\r\n<!-- /wp:separator -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>By focusing on the <em>how</em> rather than just the <em>what</em>, we can create an environment where <strong>Scrum Masters lead with insight</strong>, <strong>teams collaborate effectively</strong>, and <strong>businesses deliver true value</strong>. That‚Äôs what agility is really about‚Äîbeing ready for anything, with the right people at the helm. üåü</p>\r\n<!-- /wp:paragraph -->"

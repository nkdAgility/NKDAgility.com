  encoded:
  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:embed {\"url\":\"https://youtu.be/uJaBPyixNlc\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/uJaBPyixNlc\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>How does Naked Agility select associate Scrum Trainers?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>A big part of the selection process is co-training with a certified, <strong>Professional Scrum Trainer</strong> (PST) over a variety of <a href=\"https://www.scrum.org/\">scrum.org</a> certified courses, in a variety of different applications.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We do this to assess the effectiveness of their teaching and presentation style, and to assess how effectively they engage with course delegates. Theory is important, but ultimately, we are looking for people who have the ability to educate, empower, and inspire others.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Ironically, we don’t look for pure educators.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We actively look for people who have deep knowledge, expertise and experience working at the agile coalface. People who are agile practitioners, <strong>agile consultants</strong>, and <strong>agile coaches</strong>. People who have a proven track record of solving problems and growing powerful teams in complex applications and environments.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-why-does-agile-capability-matter\">Why does agile capability matter?</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p><strong>Naked Agility</strong> have a great record of delivering a powerful, transformative learning experience because our trainers are able to relate 'war stories’ based on the problems and opportunities they have encountered during their careers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>They can talk confidently about:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>A specific scenario that often arises within complex product development environments.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Problems that arise because of this scenario, and they can articulate the impact of those problems on the team, the organization, and the customers they serve.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>The process of discovery, experimentation, and problem-solving that they employed, and they can speak to the outcomes and objectives achieved because of the action(s) they took.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>There are a lot of agile purists who are deeply immersed in the dogma of <strong>agile</strong>, but don’t have the real-world experience or skills to understand that the <strong>theory of agile</strong> doesn’t solve every problem.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Working with deeply experienced practitioners, coaches and consultants allows us to tap into a wealth of knowledge, skills, and expertise that helps people on our courses solve real problems that they encounter in their own working environments.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>They can speak to circumstances where a specific technique or approach works, and they can speak to other circumstances where that specific technique or approach is proven not to work. They have a massive body of knowledge and experience to draw upon and help people move out of the quicksand that they find themselves in.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3,\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h3 id=\"h-industry-specific-problems\">Industry specific problems</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Any person who has delivered a <strong>scrum</strong> or <strong>agile</strong> course can tell you that each class evokes questions about a unique or special application of <strong>agile</strong> or <strong>scrum</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>People will run a simulation and be impressed, but insist that in their specific industry or application, this simply wouldn’t work because of X, Y, and Z.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>You need a trainer that has a deep knowledge of <strong>agile</strong> and significant experience in helping teams overcome those problems to be able to help that person come around. They need to have enough experience to acknowledge that each environment does indeed have it’s own unique challenges, but be able to highlight a specific organizational or team dysfunction that is preventing the team from successfully adopting and implementing scrum.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>They need to solve that person’s problem, live and in real-time, in a way that empowers that person to go back to their team environment and propose an experiment or solution that works.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>You can’t do that if you’ve simply memorized the <a href=\"https://www.scrum.org/resources/scrum-guide\">scrum guide</a>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>You need to have earned your stripes and have proven yourself to be an expert in your field to pull that off. You need to have strong coaching, mentoring, and consulting experience to pull that off.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>I personally worked as a software engineer for over a decade, followed by another decade as a DevOps consultant before I even considered the idea of becoming a <strong>Professional Scrum Trainer</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-who-is-our-current-associate-professional-scrum-trainers\">Who is our current associate Professional Scrum Trainers?</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>I’ve just brought on a wonderful woman named Joanna, and she has a PHd in Robotics.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>She has worked as a scrum master in some of the most high-performance scrum teams in the world and has actively coached software engineering teams for many years. She has combined all of her technical, agile, and coaching experience to become a powerful <strong>Professional Scrum Trainer</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>That’s exactly the kind of person that I love to work with.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>I also work with Russell Miller. Someone who has earned their <strong>Professional Scrum Trainer</strong> credentials but has also actively built and developed components for fighter aircraft in the U.S. Military.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>He designed control surfaces for aircraft and was an instrumental part of product development and project management in the context of Lockheed Martin.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>For myself, Joanna, and Russell, we have had to solve significant problems and grow agile capability despite some of the most horrendous, strict constraints imaginable. From Microsoft to Robotics to remote Software Engineering teams to Military Defense.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We’ve also had to do that as consultants, without the kind of organizational relationships and knowledge that comes with 10 years of working for the same company, in a way that quickly and effectively empowered our clients to achieve the objectives that most matter to them.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Please visit our About Us page for a brief overview of our team and professional scrum trainers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-about-naked-agility\">About Naked Agility</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Naked Agility is an #agile consultancy that specializes in #scrumtraining, #agilecoaching and #agileconsulting to help teams evolve, integrate, and continuously improve.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We recognize the positive impact that a happy AND inspired workforce can have on customer experience, and we actively help organizations to tap into the power of creative, collaborative, and high-performing teams that is unique to #agile and #scrum environments.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>If you are interested in #agiletraining, visit <a href=\"https://nakedalmweb.wpenginepowered.com/training/\">https://nakedalmweb.wpenginepowered.com/training/</a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>If you have identified the need for #agilecoaching and #agileconsulting, visit <a href=\"https://nakedalmweb.wpenginepowered.com/agile-consulting-coaching/\">https://nakedalmweb.wpenginepowered.com/agile-consulting-coaching/</a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We would love to work with you.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>#scrum #agile #scrumteam #agileprojectmanagement #agileproductdevelopment #projectmanagement #productdevelopment #agilecoach #agileconsultant #agiletraining #scrumtraining #scrumorg</p>\r\n<!-- /wp:paragraph -->"

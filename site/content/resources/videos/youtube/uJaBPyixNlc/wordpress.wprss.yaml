  - "https://www.youtube.com/watch?v=uJaBPyixNlc\r\n\r\n#agile has gained a lot of traction since it's inception in 2001 when a team of 17 brilliant #softwareengineer came together to design a new style of working that departed from the heavily prescribed #projectmanagement processes of the past.\r\n\r\n#scrum is one of the most popular and widely adopted #agileframework in the industry, with good reason, but although the #scrumguide is less than 20 pages long, it can be incredibly difficult to implement and master.\r\n\r\nIt takes a great deal of expertise, experience, and commitment to master #scrum and that's why #nkdagility are so selective when it comes to selecting and partnering with #professionalscrumtrainers from around the world.\r\n\r\nIn this short video, Martin Hinshelwood - CEO of NKD Agility and #scrumexpert - explains how #scrumtrainers are selected and why the process is so rigurous.\r\n\r\nAbout NKD Agility\r\n\r\nNaked Agility is an #agile consultancy that specializes in #scrumtraining, #agilecoaching and #agileconsulting to help teams evolve, integrate, and continuously improve.\r\n\r\nWe recognize the positive impact that a happy AND inspired workforce can have on customer experience, and we actively help organizations to tap into the power of creative, collaborative, and high-performing teams that is unique to #agile and #scrum environments.\r\n\r\nIf you are interested in #agiletraining, visit https://nakedalmweb.wpenginepowered.com/training/\r\n\r\nIf you have identified the need for #agilecoaching and #agileconsulting, visit https://nakedalmweb.wpenginepowered.com/agile-consulting-coaching/\r\n\r\nWe would love to work with you.\r\n\r\n#scrum #agile #scrumteam #agileprojectmanagement #agileproductdevelopment #projectmanagement #productdevelopment #agilecoach #agileconsultant #agiletraining #scrumtraining #scrumorg"

  - "<!-- wp:embed {\"url\":\"https://youtu.be/FJjiCodxyK4\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/FJjiCodxyK4\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Why do you prefer agile consulting over agile coaching?</strong><strong></strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>💡\"Why do I gravitate towards Agile Consulting over Agile Coaching?\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This question pops up more often than a jack-in-the-box. Let's illuminate this topic and unearth the power of internal leadership and sustainable change. 🚀</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\">Leadership: The Core of Business Success</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Leadership is the heart of any organisation, pumping energy and direction to all its parts. It's not just a role; it's the dynamo that pushes an organisation towards its goals. 🎯 Outsourcing leadership? That's like hiring a surrogate to run your marathon. 🏃‍♂️</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Too often, external Agile Coaches step in, bridging the chasm between traditional and Agile leadership. And while this might work in the short term, it creates a crutch that hinders true growth. It's like training wheels that never come off. 🚴‍♀️</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\">Unshackling the Training Wheels</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Imagine a software team battling a product riddled with issues. A complete rewrite seems like a solid plan, but hold your horses!</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If the same team, with their ingrained habits and perspectives, embarks on the rewrite, chances are, the same issues will resurface.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The same can happen with Agile Coaches. Even the best coach can't spur true evolution if teams hold onto old ways. Unless individuals are ready to challenge their mindset, it's like rewriting code with the same bugs!</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As an Agile Consultant, I prefer to come in for a brief stint, empowering the team to innovate and improve their processes. It's about sparking internal change and mindset shifts, not about being a long-term safety net. 💪🌱</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\">Riding the Budget Wave</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Agile Coaches often face the chopping block in lean times, especially if organisations feel they're not getting bang for their buck. Once the coaches are gone, teams often revert to old practices, highlighting the transient change coaching sometimes brings. It's like a sandcastle washed away by the tide. 🌊</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\">The Agile Consultant's Promise</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Here's what sets me apart as an Agile Consultant. I equip organisations with the tools, insights, and mindsets they need. Then I step back. They take the reins, learn from the journey, and drive the transformation. It's about creating self-reliant teams that don't need an external safety harness. 📈</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\">Balancing Act</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>My usual model is to work intensively for several weeks to a month, plant the seeds of transformation, and then transition to an advisory role. I provide value without creating dependency. This ensures the change is enduring, robust, and, above all, transformative. 🔥</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, that's why I champion Agile Consulting over Agile Coaching. I believe in sparking change and then passing the torch to the organisation to carry it forward.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Ready to lead your organisation towards self-reliance and lasting change? Let's connect and strategise ways to cultivate leadership and spark lasting change. Ready to start your Agile journey? 🚀</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Keywords: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Leadership, Agile Consulting, Sustainable Change, Self-reliance</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Hashtags:&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>#AgileConsulting</strong><strong> #Leadership #SelfReliance #SustainableChange</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Hashtags:&nbsp; &nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>#Agile, #AgileCoach, #Scrum, #ScrumMaster, #AgileCentre, #ProductOwner, #BusinessAnalyst, #AgileProjectManagement, #BusinessAgility, #ScrumTraining, #AgileProductDevelopment.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-about-naked-agility\">About Naked Agility</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Naked Agility is an #agile consultancy that specializes in #scrumtraining, #agilecoaching and #agileconsulting to help teams evolve, integrate, and continuously improve.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>We recognize the positive impact that a happy AND inspired workforce can have on customer experience, and we actively help organizations to tap into the power of creative, collaborative, and high-performing teams that is unique to #agile and #scrum environments.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If you are interested in #agiletraining, visit <a href=\"https://nakedalmweb.wpenginepowered.com/training/\">https://nakedalmweb.wpenginepowered.com/training/</a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If you have identified the need for #agilecoaching and #agileconsulting, visit <a href=\"https://nakedalmweb.wpenginepowered.com/agile-consulting-coaching/\">https://nakedalmweb.wpenginepowered.com/agile-consulting-coaching/</a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>We would love to work with you.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>#scrum #agile #scrumteam #agileprojectmanagement #agileproductdevelopment #projectmanagement #productdevelopment #agilecoach #agileconsultant #agiletraining #scrumtraining #scrumorg</p>\r\n<!-- /wp:paragraph -->"

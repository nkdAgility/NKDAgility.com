  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/WVNiLx3QHLg\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/WVNiLx3QHLg\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><a><strong>Why I love heirarchies of competence</strong></a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-competence-based-hierarchies\">Competence-Based Hierarchies</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Competence-based hierarchies are undeniably compelling and draw my respect and admiration. What makes these hierarchies stand out for me is their foundation, which is built not on control or directives but on recognised competence and the abilities of individuals contributing to the work. ðŸ’ª</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-deferring-to-competence\">Deferring to Competence</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In such setups, it feels natural, even instinctive, to defer to those individuals who have demonstrated their expertise in a given space.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Their knowledge and the value they bring to the table influence our decisions and actions. They've proven they can enrich our understanding, thus making them the go-to resource for insights.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-holistic-perspective\">Holistic Perspective</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Importantly, these competency-based colleagues often possess a more holistic view of the problem at hand. They can weigh all the different facets of the problem at hand, allowing them to make well-informed, effective decisions. Their broad perspective, coupled with their proven expertise, makes them invaluable within their respective fields. ðŸš€</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Embracing competence-based hierarchies is about recognising expertise, not authority. It's about deferring to knowledge, not power.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's a refreshing and empowering approach to leadership and decision-making that I genuinely love and respect! ðŸ™Œ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Ready to redefine leadership in your organisation?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's shift the focus from control to competence and build a more engaged, effective team.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Reach out to me for a chat, or join my training sessions to learn more. ðŸš€</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Keywords:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Competence-Based Hierarchies, Leadership, Decision Making,</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Hashtags: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; #CompetenceOverPower, #LeadershipEvolution, #InformedDecisionMaking,</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>General</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>#Agile, #AgileCoach, #Scrum, #ScrumMaster, #AgileCentre, #ProductOwner, #BusinessAnalyst, #AgileProjectManagement, #BusinessAgility, #ScrumTraining, #AgileProductDevelopment.</p>\r\n<!-- /wp:paragraph -->"

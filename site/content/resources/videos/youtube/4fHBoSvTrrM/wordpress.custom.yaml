  - "<!-- wp:embed {\"url\":\"https://youtu.be/4fHBoSvTrrM\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/4fHBoSvTrrM\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-psm-ii-the-game-changer-for-scrum-masters\">PSM II: The Game-Changer for Scrum Masters</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Today, I want to tackle an important question I often receive, \"How will a PSM II course challenge your assumptions the most?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If so, you're not alone. &nbsp;Many Agile enthusiasts, like you and me, grapple with a multitude of assumptions, and the PSM II course is precisely crafted to challenge these notions.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Buckle up because this journey will shift your perspectives! üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-challenging-assumptions-about-scrum-masters\">Challenging Assumptions about Scrum Masters</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>What do you think a Scrum Master is? &nbsp;What do you believe a Scrum Master does?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>We're often inundated with myths about the Scrum Master role.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>One foundational shift is redefining who a Scrum Master truly is. &nbsp;üîç</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The myths surrounding this role are numerous, and we continually address these misconceptions in the PSM II course. &nbsp;üß©&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, Let's go ahead and debunk a few:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let me break a few myths surrounding the PSM II course challenges down:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>The Jira Admin Myth: Contrary to some beliefs, think again when it comes to Jira Admin.&nbsp; Scrum Masters aren't merely Jira admins. &nbsp;They're so much more.&nbsp; It's a disservice to box them into such a limited category.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>The Problem Solver Myth: A common misinterpretation is that Scrum Masters exist purely to solve the team's problems. &nbsp;In reality, they catalyse the removal of impediments ‚Äî not necessarily doing the work but empowering the team to do so. &nbsp;Essentially, a Scrum Master aims to make their role almost redundant by fostering a self-sufficient team and pushing for self-reliance and reduced dependency.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>The \"Invisibly Present\" Paradigm: This is a concept I adore and one of my cherished takeaways from the PSM II course is the idea of being 'invisibly present'. &nbsp;A Scrum Master's value isn't in their overt actions but in their nuanced guidance. &nbsp;They shape and steer the way teams organise tasks. &nbsp;Yet, if they were to be absent for a fortnight, the team's activities from retrospectives to daily scrums ‚Äî would still proceed seamlessly. &nbsp;This is because teams under a proficient Scrum Master recognise the intrinsic value of these processes rather than feeling compelled by external pressure.&nbsp; That's the mark of true influence!</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-evolution-from-scrum-master-to-advanced-scrum-master\">Evolution from Scrum Master to Advanced Scrum Master</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>To me, this journey, this transition that I believe to be the pinnacle of the PSM II course from a foundational Scrum Master role to the advanced realms of Scrum expertise, represents the heart of the PSM II course. &nbsp;üîÑ&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>We are shifting from a task-oriented Scrum Master to a guide operating in advanced Scrum methodologies.&nbsp; üåü</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's about that massive leap and transition into the advanced Scrum Master world.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Ready for More Insights?&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I'd love to share more on this and other Agile, Scrum, and DevOps topics. &nbsp;If this resonates with you, consider my Agile and Scrum courses. &nbsp;üì£&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>And remember, I'm always eager to engage in the comments or over a coffee chat!</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Reach out, and let's transform your Scrum journey together.</p>\r\n<!-- /wp:paragraph -->"

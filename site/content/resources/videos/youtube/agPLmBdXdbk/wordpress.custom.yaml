  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/agPLmBdXdbk\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/agPLmBdXdbk\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Must have trait in an Agile Consultant</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>What's the one must have trait that an Agile Consultant absolutely needs? Whilst there are many important traits that are important, I‚Äôd say it has to be tenacity! üí™</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The ability to zero in on what truly matters to the organization you're serving and to persistently pursue it is crucial to the success of your coaching.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A major part of that tenacity kicks in once you've pinpointed the areas that require change and cross-verified your assumptions, it's then time to strap in and sprint forward with laser focus. üéØ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>And when, not if, the naysayers within the organization begin to put forward potential problems or hurdles, remember to don your armor of tenacity and continue to forge ahead.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's about moving forward undeterred with focus, no matter what obstacles may arise or what the doubters may say! üèÉ‚Äç‚ôÇÔ∏è</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>#AgileConsultant #Tenacity #ChangeAgents #LaserFocus #IgnoreTheNoise #PersistencePays #AgileJourney</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Keywords:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Persistence Pays, Agile Journey</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Hashtags: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; #AgileConsultant #Tenacity #ChangeAgents #LaserFocus #IgnoreTheNoise</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>General</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>#Agile, #AgileCoach, #Scrum, #ScrumMaster, #AgileCentre, #ProductOwner, #BusinessAnalyst, #AgileProjectManagement, #BusinessAgility, #ScrumTraining, #AgileProductDevelopment.</p>\r\n<!-- /wp:paragraph -->"

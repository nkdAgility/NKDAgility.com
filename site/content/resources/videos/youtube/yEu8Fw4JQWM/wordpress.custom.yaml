  - "<!-- wp:embed {\"url\":\"https://youtu.be/yEu8Fw4JQWM\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/yEu8Fw4JQWM\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-why-less-is-always-more-when-it-comes-to-wip\">Why Less is Always More When It Comes to WIP</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I'm sure most of you in the Agile world have heard the acronym WIP, which stands for 'work in progress'. ü§î</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I think there's much more to unpack on this principle that might initially sound quite counterintuitive. üìà</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>For example, \"In Work in Progress (WIP), Less is Indeed More.\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let me explain.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-stop-starting-nbsp-start-finishing\">Stop Starting. &nbsp;Start Finishing</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Ever felt overwhelmed by juggling too many tasks at once?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In the world of Kanban, there is a saying: \"Stop starting work and start finishing work.\" This isn't just a catchy phrase; it's a profound realisation. &nbsp;‚è≥</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Wow, there's a lot of math to unpack there if you want to go into it,\" but in the heart of Kanban, the mantra resonates differently: \"Stop starting work and start finishing work.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Why, you ask?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's simple.&nbsp; The Kanban principle understands that the more items we have in play simultaneously, the more our attention gets fragmented, making us less productive overall.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The Real Cost of Multitasking&nbsp;&nbsp;&nbsp; Context Switching Dilemma</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Have you ever considered the real cost of 'multitasking'? üîÑ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>When you have a myriad of tasks on your plate, you invariably find yourself jumping between them. &nbsp;This constant shift, in essence, results in losing more time to jumping between those things.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, here's a geeky analogy for you - consider how your computer system, like 'paging in Windows, manages multiple tasks. &nbsp;If your computer tries to do too much, it continually unloads and reloads tasks. &nbsp;This results in significant lag, often causing the system to freeze. &nbsp;üíª</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Our brains operate similarly. &nbsp;Every time we shift focus, we undergo a mental \"context switch,\" which makes multitasking less efficient than we'd like to believe.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As I often say, \"Our brains are just big computers.\" Overburden them, and you'll see the repercussions.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-an-interesting-insight\">An Interesting Insight</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In Gerald Weinberg's \"Systems Thinking\" book, an analysis reveals that context switching could cost us about 20% of our time per additional project. &nbsp;üìö</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, if you're working on five projects, you're left with a mere 20% of your time for all of them.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Sounds counterproductive, doesn't it?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let that sink in!</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-too-many-marbles\">Too Many Marbles</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Picture this: marbles flowing through pipes. &nbsp;Now, throw in a couple of rocks. &nbsp;Those marbles will struggle to move around the rocks. &nbsp;In the realm of product development, these \"rocks\" are large tasks that clog up our workflow, slowing everything down.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I like to refer to this as the 'pipe' analogy.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The solution?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Keep tasks smaller. &nbsp;Think of them as water molecules seamlessly flowing through pipes. &nbsp;Such tasks move through systems effortlessly, enabling teams to achieve more in less time. üéØ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As I like to put it, \"Have less stuff on the go and you'll get more stuff done.\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-bottom-line\">The Bottom Line</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>To wrap this up, when building products or undertaking any engineering work, essentially in any realm of work, remember ‚Äì 'less is always more'.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>And having fewer tasks in progress means more genuine productivity.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Focus. &nbsp;Finish. &nbsp;Then move on.&nbsp; ‚úÖ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's not about reducing quality or output but streamlining processes and focusing on completion rather than juggling.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>For those interested in diving deeper into Agile, Kanban, or Scrum and learning how to create a more efficient work environment, consider checking out our upcoming courses.</p>\r\n<!-- /wp:paragraph -->"

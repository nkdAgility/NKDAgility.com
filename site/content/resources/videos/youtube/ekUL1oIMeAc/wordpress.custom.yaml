  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/ekUL1oIMeAc\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/ekUL1oIMeAc\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-product-owner-s-misstep\">Product Owner's Misstep</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>There's never a good time for a Scrum Team to be slanted, unsupported or left feeling surprised.\_ A Scrum Team is all about transparency, dependability and teamwork throughout good and bad situations.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-setting-the-stage-at-the-sprint-review-nbsp\">Setting the Stage at the Sprint Review&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Imagine a meeting room brimming with anticipation after all the stakes are high for every team member at a Sprint review.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Now, picture this: as the sprint review gets into full swing, the stakeholders are brimful with expectations.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>With the natural order of a Sprint Review, the next demo starts and when it wraps up, a puzzled voice rings out from the customer, questioning the very choices that led to the product's creation. &nbsp;&nbsp;Clearly, they were not satisfied with the demo.&nbsp; ü§î</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>\"Why did you build it that way?\" they asked, voicing their dissatisfaction.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>\"You've made choices we don't like, so why did you build it that way?\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-an-unexpected-turn\">An Unexpected Turn</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In situations like this, one would hope and expect the Product Owner, the very fulcrum of decision-making and the custodian of the product vision, to step up, clarify, mediate, align expectations and be the bridge between the stakeholder and team decisions.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A Scrum Team should be able to expect a shield and not a sword.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>However, in what was probably the worst product owner experience I've witnessed, the product owner did the exact opposite.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Instead of supporting or defending the choices made, this product owner turned to the development team and surprisingly amplified the customer's concerns with a sharp, \"Yes, why <em>did</em> <em>you</em> build it that way?\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This product owner effectively unprofessionally pointed the finger right back at the development team.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-balancing-accountability-and-support-nbsp\">Balancing Accountability and Support&nbsp;</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The essence of a&nbsp; professional product owner is to balance accountability and support for their team.&nbsp;&nbsp;&nbsp; This incident highlights an often-overlooked facet of being a product owner.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>While it's integral to ensure that stakeholder requirements are met, it's equally crucial to stand by the team's decisions, especially when they are put on the spot.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This awkward and unprofessional situation served as a stark reminder - &nbsp;While accountability is a cornerstone in Agile, throwing one's team under the proverbial bus is an unanticipated, unwelcome route.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's crucial to remember that the best product owners take responsibility and support their teams in the face of criticism.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-key-takeaway\">The Key Takeaway</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Throwing the entire team under the bus during a sprint review is far from the collaborative spirit that Agile champions.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The key takeaway?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's pivotal for product owners to strike a balance between stakeholder expectations and backing their team.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Are you navigating the complexities of the Scrum roles?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Elevate your Agile game by joining our in-depth Scrum and Agile courses.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Together, let's champion collaboration and understanding in the amazing world of Agile! üåê</p>\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:embed {\"url\":\"https://youtu.be/PIoyu9N2QaM\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/PIoyu9N2QaM\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-unpacking-the-differences\">Unpacking the Differences</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A newbie vs professional Scrum Master could be considered a misconception.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Allow me to explain why.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In the Agile world, and particularly in Scrum, answering an intriguing question like the title of this article can be tricky. Still, as I'm often asked, - \"What's the difference between a newbie Scrum Master and a professional Scrum Master?\" I'll tackle it and let's look at the differences together.&nbsp; 🎯</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Is There Such a Thing as a 'Newbie' or a 'Professional' Scrum Master?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Before we dive into the possibility of a misconception, I'd like to take a moment to challenge these terms.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In my opinion, the concept of a 'newbie' or 'professional' Scrum Master doesn't quite exist. &nbsp;🤔</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Surprised? Let me explain.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>You don't become a Scrum Master as a newbie. Instead, you step into the role because you've showcased competence within your team. The moment you take accountability as a Scrum Master, you're an experienced, effective professional.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>When you take on the role of a Scrum Master, you're no longer a novice. 🏅</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>You've shown your ability to help them become more effective. That's not the work of a newbie; that's the work of a professional! 🌟</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Conversely, there's no such thing as a 'professional' Scrum Master.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The Scrum Guide, which I regard as our Scrum 'bible', doesn't mention such terms. There is only the Scrum Master. The term 'Professional Scrum Master' is more of a branding choice by Scrum.org to emphasise the professionalism required in this role.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-what-does-it-mean-to-be-a-professional-scrum-master\">What Does it Mean to be a 'Professional' Scrum Master?</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, what does 'professional' mean here? 🏆</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's all about emphasising that being a Scrum Master is not playtime. It's a professional role that adds value to both the team and the organisation.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The term 'Professional Scrum Master' aims to underscore the importance of approaching the Scrum Master role professionally. This role is not a game. It's a serious commitment that provides value to the team and the organisation.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As a Scrum Master, you're accountable for tasks that, if everyone on the team were to take on, would hinder their ability to get things done.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Therefore, a person whom the team respects picks up these responsibilities, ensuring everyone else can focus on delivering valuable products. 👩‍💻</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-wearing-the-hat-of-a-scrum-master-professionally\">Wearing the Hat of a Scrum Master Professionally</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A professional Scrum Master is not just a title. 🚀</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Being a Scrum Master means being professional about it - not just playing the part, but taking action.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If, during Sprint Planning, you're telling your team they haven't taken on enough work or assigning tasks to individuals, you're not being a professional Scrum Master.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Instead, a true Scrum Master, in the spirit of professionalism and Agile methodology, would instead focus on enhancing the team's effectiveness.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The Scrum Master works towards eliminating ineffective practices and fostering those that boost the team's productivity.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-bottom-line-of-a-scrum-master-just-do-it\">The Bottom Line of a Scrum Master: Just Do It!</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>To wrap things up, what we're talking about from a professional Scrum Master perspective is: 'just do it'.&nbsp;&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Don't just fiddle about at the edges or get caught up in tinkering on the fringes either, but truly embrace the role.&nbsp; - adopt the role in its entirety. 💼</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Are you intrigued by the role of Scrum Master and keen to learn more?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Consider joining one of our Agile and Scrum courses to boost your knowledge and skills.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's improve together and build Agile organisations! 🔥🔥🔥</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Until next time, stay Agile! 🚀</p>\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:paragraph -->\r\n<p><strong>Introduction to Agile Metrics: The Pitfall of Story Points and Velocity</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>When it comes to Agile teams, many fall into the trap of focusing on <strong>story points</strong> and <strong>velocity</strong> as key metrics for success. While they may seem helpful, they often lead to inefficiency and distraction from what truly matters‚Äîdelivering value to customers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In my years of experience working with Agile teams, I've rarely seen a team that benefited from using these metrics. In fact, most teams end up prioritizing the wrong things‚Äîlike trying to ‚Äúwin‚Äù at accumulating points instead of creating valuable products. Let‚Äôs dive deeper into why <strong>story points</strong> and <strong>velocity</strong> are misleading, and what you should be focusing on instead.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-downside-of-story-points-measuring-the-wrong-things\"><strong>The Downside of Story Points: Measuring the Wrong Things</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-why-do-teams-focus-on-points\"><strong>Why Do Teams Focus on Points?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Many teams fall into the trap of focusing on points for a variety of reasons:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Point manipulation</strong>: Teams may start adding unnecessary tasks to sprints just to rack up points.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Losing sight of value</strong>: The focus shifts from delivering customer value to ‚Äúhitting the points target‚Äù for a sprint.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Inefficient sprint planning</strong>: More time is spent debating the point value of tasks rather than working on meaningful deliverables.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Unfortunately, these behaviors lead to a situation where <strong>the point becomes the point</strong>. Teams become more concerned with meeting point expectations than solving customer problems. This creates unnecessary tension and, ultimately, takes the team away from what really matters‚Äî<strong>delivering value</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>üí°</strong><strong> Pro tip</strong>: Instead of obsessing over points, focus on <strong>value-based discussions</strong> about what the team knows, doesn‚Äôt know, and what assumptions they need to test.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-focus-on-throughput-and-cycle-time\"><strong>Focus on Throughput and Cycle Time</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Rather than relying on story points and velocity, Agile teams should shift their focus to <strong>throughput</strong> and <strong>cycle time</strong>. These metrics provide a much clearer picture of how effectively the team is delivering real value to the customer. Here‚Äôs why:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Throughput</strong>: Measures how much work a team completes in a given period. It shows the actual value being delivered, rather than arbitrary points.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Cycle time</strong>: This tells you how long it takes for a task to move from start to finish, helping teams identify bottlenecks and improve flow.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Both of these metrics emphasize <strong>flow</strong> rather than <strong>estimation</strong>, ensuring the team remains focused on delivering tangible outcomes. Story points and velocity, on the other hand, often lead to a false sense of productivity and, as I‚Äôve seen in many teams, very little benefit in the long run.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-a-case-study-the-danger-of-story-points-in-contracts\"><strong>A Case Study: The Danger of Story Points in Contracts</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I recently encountered a client who had one of the most extreme examples of <strong>Agile Banditry</strong> I‚Äôve ever seen: story points written into the contract with a customer. Yes, you read that right. The team had to estimate story points <strong>upfront</strong> and provide those to the customer. Not only that, but the team would be <strong>penalized</strong> if they didn‚Äôt deliver within a specific range of points.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-what-went-wrong\"><strong>What Went Wrong?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Story points become the measure of success</strong>: Instead of focusing on the product‚Äôs quality or customer value, the team became obsessed with hitting point targets.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Incentivized dishonesty</strong>: The team felt compelled to <strong>inflate estimates</strong> to avoid penalties, leading to a lack of transparency.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Breach of contract risk</strong>: The contract had penalties for missing the point targets, which placed unnecessary stress on the team and made them focus on covering themselves rather than delivering quality work.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This is the opposite of what Agile is about. It promotes deception rather than collaboration. If you‚Äôre in a situation where story points are <strong>written into contracts</strong>, it‚Äôs time to <strong>ditch the story points</strong>. They don‚Äôt belong outside the team, and they certainly don‚Äôt belong in a contract!</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>üö®</strong><strong> Lesson learned</strong>: Never, under any circumstances, include story points in contracts. You‚Äôre setting your team up for failure, and you're not promoting transparency or honest conversations.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-best-practices-for-agile-teams-ditch-the-story-points\"><strong>Best Practices for Agile Teams: Ditch the Story Points</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-when-story-points-can-be-useful\"><strong>When Story Points Can Be Useful</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Story points aren‚Äôt inherently evil. In the right context, they can be helpful, but only if used <strong>correctly</strong>:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Planning Poker</strong>: It‚Äôs a great tool for teams to collaboratively estimate and discuss unknowns. It encourages conversation around the complexity and risks involved in upcoming work.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Internal discussion tool</strong>: Story points can be useful for <strong>team-only</strong> conversations, allowing the team to reflect on their understanding of the work.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>However, at the end of the planning session, <strong>delete the data</strong>. The story points have served their purpose, which was to facilitate conversation and understanding. Once that‚Äôs done, they no longer hold value.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>‚ö†Ô∏è</strong><strong> Caution</strong>: Story points should not be used as a performance measure by product owners or stakeholders. If your product owner is using velocity to monitor team performance, you‚Äôre on the path to Agile Banditry.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-what-should-agile-teams-focus-on\"><strong>What Should Agile Teams Focus On?</strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If story points aren‚Äôt the answer, what is? Here‚Äôs a list of more <strong>objective metrics</strong> you should consider:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Throughput</strong>: How many user stories, features, or tasks are completed in a given time.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Cycle time</strong>: How long it takes to complete a task from start to finish.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Lead time</strong>: The total time from when a request is made until it‚Äôs delivered.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Customer satisfaction</strong>: The ultimate metric‚Äîhow happy are your customers with what you‚Äôre delivering?</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>By focusing on these <strong>flow-based</strong> metrics, you‚Äôre setting your team up for success. You‚Äôre measuring the things that actually matter, rather than arbitrary numbers that don‚Äôt correlate with customer value.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>üöÄ</strong><strong> Pro tip</strong>: Start tracking cycle time and throughput, and you‚Äôll see an immediate shift in team focus towards value delivery rather than point accumulation.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-conclusion-avoid-agile-banditry-and-focus-on-what-matters\"><strong>Conclusion: Avoid Agile Banditry and Focus on What Matters</strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In summary, if your Agile team is spending more time worrying about <strong>story points</strong> and <strong>velocity</strong> than delivering value, you might be falling victim to <strong>Agile Banditry</strong>. Remember:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Story points are not the goal</strong>‚Äîdelivering value is.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Focus on <strong>throughput</strong> and <strong>cycle time</strong> to measure real progress.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Never include story points in contracts‚Äîit leads to dishonesty and poor outcomes.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Use story points for <strong>team discussions only</strong>, then delete the data once the conversation has served its purpose.</p>\r\n<!-- /wp:paragraph -->"

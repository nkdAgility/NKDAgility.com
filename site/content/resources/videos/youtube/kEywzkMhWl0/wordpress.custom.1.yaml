  - "<!-- wp:embed {\"url\":\"https://youtube.com/shorts/kEywzkMhWl0\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtube.com/shorts/kEywzkMhWl0\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>1 critical skill for a Scrum Master and why?</strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>When you think of the role of a Scrum Master, I bet teaching isn't the first thing that comes to mind. Most view Scrum Masters as facilitators, project managers, or even referees.&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But when you dig a little deeper, you may be a little surprised to find one keyword that pops up more often than most - teaching. And it's not just your garden-variety, read-from-a-textbook kind of teaching. No, it's the kind of teaching that lights up ideasüí° in people's minds, paving the way for deep understanding and impactful change.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I do think that the main critical skill for a Scrum Master is to be able to teach and teach things in a way that helps people understand everything, not just the mechanics of how to do something.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Think of it as being more of a tour guide rather than a schoolteacher. You're not there to drill facts into people but to show them around, let them explore, and help them connect the dots.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Your reward is that you're nudging them towards those 'Aha!' moments in the process. üéØ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So here's to all my fellow Scrum Masters, who are more educators than enforcers and use their 'teaching superpowers' to drive meaningful, transformative change. üöÄ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>You may wonder why teaching is a critical skill for a Scrum Master.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Simply put, it's because we're in the business of change - and people naturally resist change unless they understand its value. üí°</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>As a Scrum Master:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>‚úîÔ∏è Focusing on the teaching aspect helps team members grasp their roles.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>‚úîÔ∏è Teaching the 'why' behind Scrum principles fuels engagement and motivation.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>‚úîÔ∏è Once team members understand the value of Agile Transformation, they become more open to change and often drive that change themselves.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>In summary, understanding the why is vital, and it's through effective teaching, as a Scrum Master, that I can help teams embrace Agile.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, Scrum Masters, let's not just dictate the <em>'what'</em> and <em>'how'</em>; let's teach the <em>'why'</em> too and watch teams thrive!</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Are you a Scrum Master looking to refine your teaching skills?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Or a team member eager to better understand the 'why' of Agile?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Connect with me today, and let's drive successful Agile change together! ü§ù</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Hashtags: \_\_\_\_\_\_ #AgileTransformation #EffectiveTeaching #UnderstandingTheWhy</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>#Agile, #AgileCoach, #Scrum, #ScrumMaster, #AgileCentre, #ProductOwner, #BusinessAnalyst, #AgileProjectManagement, #BusinessAgility, #ScrumTraining, #AgileProductDevelopment.</p>\r\n<!-- /wp:paragraph -->"

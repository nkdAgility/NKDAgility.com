  - "<!-- wp:embed {\"url\":\"https://youtu.be/JVZzJZ5q0Hw\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/JVZzJZ5q0Hw\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-avoiding-the-biggest-sprint-planning-mistake\">Avoiding the Biggest Sprint Planning Mistake</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I'm often asked about the most common mistakes in sprint planning.\_</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's crucial to navigate sprint planning and to understand where we often go wrong.&nbsp; ğŸ¤”</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I've had many interactions with teams about the nuances of sprint planning, so I'd like to shed light on the most common mistake I've witnessed.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's dive straight into it. ğŸ“Š</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-core-purpose\">The Core Purpose</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, what's the heart of the matter here?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>First and foremost, sprint planning's purpose is to plan the Sprint. &nbsp;ğŸ¯&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It sounds reductive, right?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>We're going into it with an ordered and well-understood product backlog, with an idea of the sprint goal based on our product goal.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's more than likely we already have a hunch about the Sprint goal since it aligns with our product goal, which was probably discussed in the recent review with stakeholders.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-big-mistake\">The Big Mistake</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A glaring error many teams make? &nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>There are many stumbling blocks, but not having an ordered, understood product backlog when stepping into sprint planning.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Teams often take on work because they're told to, not because they genuinely grasp it. &nbsp;If your team is doing planning poker during sprint planning, you're missing the mark.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>That's too late. &nbsp;&nbsp;ğŸš«&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If your team encounters something they've never seen before in sprint planning, the alarm bells should ring! â°</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-refinement-the-cornerstone\">Refinement â€“ The Cornerstone</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Refinement precedes sprint planning and its role is crucial.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>It's where we gain a thorough understanding of the work, push off any estimations or sizing, and when you arrive at sprint planning, you should be planning the Sprint and not the tasks that should have been sorted beforehand.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>By the time we enter sprint planning, our purpose should be laser-focused on planning the Sprint and not wading through details we should have ironed out.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-handling-surprises\">Handling Surprises</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Surprises aren't always pleasant, right?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Sure, there are times when unexpected feedback comes during the Sprint review. &nbsp;And yes, it might elongate your Sprint planning. &nbsp;But, if every Sprint feels like a bolt from the blue, something's amiss. ğŸ­&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Aim to minimise surprises â€“ while some products inherently have more, it's about managing and rolling with them to maximise team effectiveness and value delivery.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If \"every Sprint is a surprise,\" that's a warning sign. &nbsp;ğŸš«&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Although some products might have an inherent nature of springing surprises, our goal should always be \"to minimise the chance of surprise.\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-avoid-the-overwhelm\">Avoid the Overwhelm</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A common pitfall?&nbsp; Overburdening is a common mistake in Sprint planning.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Taking on too much in a Sprint results in insufficient time for refinement, making the next sprint planning session feel unprepared.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>And what happens if teams can't meet their Sprint goals consistently?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Morale dips. &nbsp;Remember, happy, successful teams craft exceptional products and sad, unhappy teams, not so much.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-set-the-right-tone-and-purpose\">Set the Right Tone and Purpose</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Sprint planning always sets the course for your Sprint - so, why we're doing it, what we'll achieve, and how. &nbsp;&nbsp;ğŸ¯</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If you enter Sprint planning without answers, you're already on the back foot. &nbsp;And in the face of unprecedented challenges, like a sudden surge in users as with Microsoft Teams during lockdown, be prepared to pivot, refine, and adjust your approach.&nbsp; ğŸš€&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-final-thoughts\">Final Thoughts</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Sprint planning is about planning what's next.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Prioritise refinement, ensure your team understands tasks robustly, and manage surprises efficiently.&nbsp; âœ¨&nbsp;</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>To learn more about Sprint planning and more, check out my Agile and Scrum courses.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's elevate our planning game together! ğŸš€</p>\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p>This workshop was delivered on 27th September 2021 and focused on introducing the core concepts of the Agile Leader and evidence-based management. I used a combination of Liberating Structures, Microsoft Teams, and Mural to deliver an interactive session. This session went really well however we had some technical issues on the live stream! </p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3,\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<h3 class=\"wp-block-heading\">Past Workshops:</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:toolset-views/view-editor {\"reduxStoreId\":\"views-editor-1707848538418\",\"loading\":true,\"viewId\":45261,\"viewSlug\":\"2021-blogpostsbytag\",\"wizardDone\":true,\"hasExtraAttributes\":[{\"query_type\":\"posts\",\"filter_type\":\"post_taxonomy_post_tag\",\"filter_label\":\"Post taxonomy - post_tag\",\"value\":\"slug\",\"attribute\":\"wpvposttag\",\"expected\":\"string\",\"placeholder\":\"cat1\",\"description\":\"Please type a comma separated list of term slugs\"}],\"queryFilters\":{\"post_taxonomy_post_tag\":\"Free Workshop\"},\"view\":{\"ID\":\"45261\",\"post_title\":\"2021-BlogPostsByTag\",\"post_name\":\"2021-blogpostsbytag\"},\"viewName\":\"2021-BlogPostsByTag\"} -->\r\n<div class=\"wp-block-toolset-views-view-editor wpv-gutenberg-view-wrapper-45261\">[wpv-view name=\"2021-blogpostsbytag\" wpvposttag=\"Free Workshop\"]</div>\r\n<!-- /wp:toolset-views/view-editor -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<h2 class=\"wp-block-heading\">Introduction to Agile Leadership [Review]</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p><strong>Product Vision \\ Goal: </strong>Demonstrate the viability and drive interest of live virtual delivery of content as a primary and premier method to share ideas and content.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3,\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<h3 class=\"wp-block-heading\">Iteration Summery</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p>For this fifth session, my goal was to validate the technology in use and become more proficient. </p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p>The session went well and we covered everything that I wanted to.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3,\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-delivery\">Delivery</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p>I believe that we met the goal and the feedback was very positive ( Other than those that could not get in). I was very happy with all of the technology used.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:embed {\"url\":\"https://youtu.be/YZq7i0i6gxQ\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/YZq7i0i6gxQ\r\n</div><figcaption class=\"wp-element-caption\">Free Workshop 05: Introduction to Agile Leadership</figcaption></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:html -->\r\n<iframe src=\"https://app.mural.co/embed/432bfea1-4227-480f-8077-7c9ca718d5d1\" width=\"100%\" height=\"480px\" style=\"min-width: 640px; min-height: 480px; background-color: #f4f4f4; border: 1px solid #efefef\" sandbox=\"allow-same-origin allow-scripts allow-modals allow-popups allow-popups-to-escape-sandbox\">\r\n</iframe>\r\n<!-- /wp:html -->\r\n\r\n<!-- wp:heading {\"level\":3,\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-feedback\">Feedback</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p>There was time for feedback and I appreciate it all.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:image {\"align\":\"center\",\"id\":46954,\"sizeSlug\":\"large\",\"linkDestination\":\"none\",\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<figure class=\"wp-block-image aligncenter size-large\"><img src=\"https://nakedalmweb.wpenginepowered.com/wp-content/uploads/2021/10/image-915x720.png\" alt=\"\" class=\"wp-image-46954\"/></figure>\r\n<!-- /wp:image -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p>There was a lot of feedback around the meeting link but I am unsure what I can do. Mighty Networks provides the link on the Event in two places and while for me this is obvious what is not obvious is that it hides the link unless you say \"Going\". I will try turning that off for future.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:image {\"align\":\"center\",\"id\":46955,\"width\":\"611px\",\"height\":\"459px\",\"sizeSlug\":\"large\",\"linkDestination\":\"none\",\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<figure class=\"wp-block-image aligncenter size-large is-resized\"><img src=\"https://nakedalmweb.wpenginepowered.com/wp-content/uploads/2021/10/image-1-959x720.png\" alt=\"\" class=\"wp-image-46955\" style=\"width:611px;height:459px\"/></figure>\r\n<!-- /wp:image -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p>Provide Aditional Anonymous Feedback: <a href=\"https://forms.office.com/r/pdNhe45MVH\" target=\"_blank\" rel=\"noreferrer noopener\">https://forms.office.com/r/pdNhe45MVH</a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<h2 class=\"wp-block-heading\" id=\"h-introduction-to-sprint-reviews-retrospective\">Introduction to Sprint Reviews [Retrospective]</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p>The additional changes on the live stream worked well, soundcheck was a success.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p><strong>Retrospective outcome:</strong> more of the same... build on quality.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<h2 class=\"wp-block-heading\" id=\"h-other-workshops-whats-next\">Other Workshops: Whats Next?</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"252000\"}} -->\r\n<p>While these sessions are time-limited we expect to have many free sessions over time. If there are none currently you can contact us for private options.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:toolset-views/view-editor {\"reduxStoreId\":\"views-editor-1707848538478\",\"loading\":true,\"viewId\":46380,\"viewSlug\":\"2021-freeworkshops\",\"wizardDone\":true,\"limit\":5,\"overrideLimit\":true,\"view\":{\"ID\":\"46380\",\"post_title\":\"2021-FreeWorkshops\",\"post_name\":\"2021-freeworkshops\"},\"viewName\":\"2021-FreeWorkshops\"} -->\r\n<div class=\"wp-block-toolset-views-view-editor wpv-gutenberg-view-wrapper-46380\">[wpv-view name=\"2021-freeworkshops\" limit=\"5\"]</div>\r\n<!-- /wp:toolset-views/view-editor -->"

  - "<!-- wp:paragraph -->\r\n<p>In the world of Agile, we often hear about the famous \"three questions\" used during the daily Scrum or retrospective sessions:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>What did I do yesterday?</strong></li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>What am I doing today?</strong></li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>What's blocking me?</strong></li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>These questions are a staple in Agile ceremonies, providing a framework for team discussions. But here's the reality: while there's nothing inherently wrong with these questions, when they become the <strong>sole purpose</strong> of your meetings, it leads to dysfunctional behavior. This blog explores how these Agile routines can quickly turn into \"ghosts of Agile past\" and why <strong>focusing on value</strong> is a better approach.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-the-ghosts-of-agile-past-the-danger-of-routine-questions\"><strong>The Ghosts of Agile Past: The Danger of Routine Questions </strong><strong>üëª</strong><strong></strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>You‚Äôve probably seen it before: a Scrum team gathers for the daily Scrum or a retrospective, and the meeting turns into a checklist of the three questions. Each team member goes into autopilot, simply answering the questions without giving it much thought.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>The problem arises when these <strong>three questions become the primary focus</strong> of the meeting. Here‚Äôs what often happens:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Team members mechanically answer the questions without reflection.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>The <strong>Scrum Master</strong> (or worse, the project manager) jots down the answers to update a project plan.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>The real purpose of the daily Scrum ‚Äì to <strong>focus on progress towards the sprint goal</strong> ‚Äì gets lost.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>‚ö†Ô∏è <strong>Warning</strong>: When your Agile ceremonies become rote procedures, your team risks losing sight of the real goal: <strong>delivering value</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-shifting-focus-to-value-and-outcomes\"><strong>Shifting Focus to Value and Outcomes </strong><strong>üéØ</strong><strong></strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, how do we steer away from these ghosts of the past? By shifting the focus to value. Rather than rigidly following the three questions, Scrum teams should emphasize the progress toward delivering value.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Here‚Äôs how you can do it:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Focus on the sprint goal</strong>: What is the most critical value we need to deliver, and how are we progressing toward that?</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Skip the unnecessary updates</strong>: If Bob has been working on the same task for three days, there‚Äôs no need to hear the same update every day.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Collaborate on blockers</strong>: If several people are working on the same task, only one person needs to provide the update. What matters is the progress the team is making <strong>as a group</strong>.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p><strong>Key Takeaways </strong><strong>üìù</strong><strong></strong></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Focus on <strong>value</strong>, not individual updates.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Reduce redundancy: <strong>one update</strong> per group working on the same item.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Use daily Scrums to monitor progress toward the <strong>sprint goal</strong>.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-enhancing-meeting-efficiency-ban-the-banana-peel\"><strong>Enhancing Meeting Efficiency: Ban the Banana Peel </strong><strong>üçå</strong><strong></strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A fun analogy that many Agile practitioners use is the <strong>banana peel visual</strong>. Imagine a Scrum board with sticky notes representing work items. Next to each note is a banana peel. The longer the peel sits, the browner it gets, and the more fruit flies gather around it. The same goes for tasks that stay stuck on your board: the longer they linger, the harder they are to complete.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Here‚Äôs why this happens:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Work items that are <strong>stuck for too long</strong> are more likely to stay stuck.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Tasks become exponentially harder to finish as they age.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Without clear guidelines, tasks may sit <strong>until the end of the sprint</strong>, at which point they are either incomplete or deprioritized.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This visual might seem silly, but it highlights a crucial point: if your team doesn‚Äôt <strong>actively manage</strong> tasks that have been on the board for too long, those items become bottlenecks.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":3} -->\r\n<h3 class=\"wp-block-heading\" id=\"h-how-to-avoid-task-bottlenecks\"><strong>How to Avoid Task Bottlenecks </strong><strong>üöß</strong><strong></strong></h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Use metrics like <strong>work item aging</strong> to track how long tasks have been on the board.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Establish <strong>clear rules</strong> for handling old tasks: don‚Äôt let them rot!</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Review which tasks haven‚Äôt moved during the <strong>daily Scrum</strong> and decide as a team how to tackle them.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-overcoming-outdated-agile-practices\"><strong>Overcoming Outdated Agile Practices </strong><strong>üöÄ</strong><strong></strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Agile practices, like anything else, evolve over time. The three questions served their purpose in the past, but as teams and workflows become more sophisticated, sticking to these routines can hinder your team‚Äôs progress.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Here‚Äôs how you can <strong>overcome the ghosts of Agile past</strong>:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li><strong>Focus on value delivery</strong>: Make sure your daily Scrums and retrospectives are centered on delivering value, not just answering routine questions.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Involve the whole team</strong>: Ensure that the team is collectively working toward a common goal and not just providing individual status updates.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li><strong>Adapt and evolve</strong>: Don‚Äôt be afraid to modify your Agile ceremonies if they no longer serve the team‚Äôs needs.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-conclusion-exorcise-the-ghosts-of-agile-past\"><strong>Conclusion: Exorcise the Ghosts of Agile Past </strong><strong>üëª</strong><strong></strong></h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If your Agile practices are haunted by the ghosts of the past, it‚Äôs time to <strong>rethink your approach</strong>. The three questions may have been helpful once, but now it‚Äôs time to focus on <strong>value delivery</strong> and continuous improvement.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Remember:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul class=\"wp-block-list\"><!-- wp:list-item -->\r\n<li>Rote routines can lead to <strong>dysfunctional behavior</strong>.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Keep the focus on <strong>progress towards goals</strong> and <strong>value</strong>.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Manage old tasks before they become bottlenecks.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>If your team is struggling with outdated practices, don‚Äôt let them haunt you. Reach out to a <strong>Scrum trainer</strong> or <strong>Agile coach</strong> who can help exorcise those phantoms. We‚Äôd be happy to assist you on your journey towards a more effective Agile process.</p>\r\n<!-- /wp:paragraph -->"

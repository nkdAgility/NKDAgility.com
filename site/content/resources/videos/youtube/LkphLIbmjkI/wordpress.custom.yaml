  - "<!-- wp:embed {\"url\":\"https://youtu.be/LkphLIbmjkI\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/LkphLIbmjkI\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-limits-of-professional-coaching\">Limits of Professional Coaching</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I often come across a compelling question: \"Why is a Scrum team better served by an Agile consultant rather than a professional coach?\" ðŸ¤”</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Let's face it: professional coaching has its limits. It often makes the assumption, which in many circumstances is the correct assumption, that the people you're coaching already understand how to solve the problems they need to solve.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>But in reality, that's not fundamentally the case for almost all organizations and teams I work with.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-why-early-stages-need-a-different-approach\">Why Early Stages Need a Different Approach</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Especially in the beginning, if teams cannot continuously create usable working products in a regular cadence, they fundamentally \"need to know what they don't know.\"</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>At this point, an Agile consultant or Agile coach finds themselves more in a teaching or mentoring stance, helping teams to understand what they don't know.&nbsp; ðŸš€</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Understanding is More Than Skin Deep ðŸ› </p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>A deep technical understanding doesn't mean you can code beside a developer or correct a DevOps engineer's builds.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>I mean having a deep technical and philosophical understanding of the processes, practices, tools, and capabilities.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>This knowledge lets you grasp what great teams do differently, especially concerning their engineering practices. ðŸš€</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-know-enough-to-know-where-to-look\">Know Enough to Know Where to Look</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Don't worry. You certainly don't need to grasp every tool or technique.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>You need to know enough to know where to look. With enough experience and foundational understanding, you can incorporate new tools or techniques into your lexicon and capabilities a lot more quickly.&nbsp; ðŸš€</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading -->\r\n<h2 class=\"wp-block-heading\" id=\"h-it-s-about-technical-depth\">It's About Technical Depth</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>So, in a nutshell, while Scrum itself is not technical, all the practices and tools around making it successful are deeply technical.&nbsp; ðŸŒŸ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>&nbsp;And that's precisely why I believe a Scrum team is better served by an Agile consultant rather than a professional coach.&nbsp; ðŸŽ¯</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Sharpen Your Skills with Our Agile and Scrum Courses ðŸŒŸ</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Want to delve deeper into the technical aspects that make Scrum and Agile successful?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>Our comprehensive range of courses is just what you need. Don't waitâ€”enrol today!</p>\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:embed {\"url\":\"https://youtu.be/XOaAKJpfHIo\",\"type\":\"video\",\"providerNameSlug\":\"youtube\",\"responsive\":true,\"className\":\"wp-embed-aspect-16-9 wp-has-aspect-ratio\"} -->\r\n<figure class=\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\r\nhttps://youtu.be/XOaAKJpfHIo\r\n</div></figure>\r\n<!-- /wp:embed -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>How important is DevOps in continuous delivery of value to customers?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p><strong>DevOps</strong> is imperative. It is exactly the same thing as <strong>agile</strong>, but from a different perspective.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-agile\">Agile</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>The <strong>agile</strong> element of how we work together to achieve a shared purpose, common goal, and specific strategic objectives has a strong focus on people rather than technology.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We are focused on creating, nurturing and developing teams of people who collaborate effectively to solve compelling problems and build complex solutions.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-devops\">DevOps</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>The <strong>DevOps</strong> focus lies in delivery.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We recognize and identify that we have heaps of cool ideas, the challenge for us in <strong>DevOps</strong> is to figure out how to get those ideas from point A to point B.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>How do we get working software, products, and features to the customer.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-integrated-solutions\">Integrated solutions.</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>So, DevOps and Agile are part of the same capability objective that we are trying to achieve.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Both sides are focused on continuous delivery of value to customers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>You’ll find people who are evangelizing DevOps and including agile as a small part of that story. You will also find people who are evangelizing agile, and DevOps is a small part of that story.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>To me, as someone who has been a practitioner, trainer, and coach in both worlds, I feel like we are all talking about the same thing. They are an integrated, interconnected part of the same solution.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p><strong>DevOps</strong> is intrinsic to agile. It is the implementation of the same practices that we are talking about in <strong>Agile</strong>.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>Empiricism</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Shortening feedback loops.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>Adapting and responding to feedback and data.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>DevOps has become more than just a small part of the agile story, if you had a Venn Diagram, you would see just how much DevOps and Agile overlaps to deliver a software solution to a customer.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>So, for me, it is imperative for agile teams to focus on DevOps practices. Focus on LEAN delivery of working, valuable, usable software to customers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Why?</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Because we want to get feedback and data as quickly as we can. We want that feedback and data to help inform the agile product development teams on what would be the next most valuable thing they could build. What could be the most next most compelling problem to be solved.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>If we aren’t getting working software to customers, quickly and effectively, we aren’t:</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><!-- wp:list-item -->\r\n<li>Mitigating any risk.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>We aren’t testing our hypothesis.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>We aren’t getting validation that our work creates value for customers.</li>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<li>We aren’t getting feedback that our work captures value for the organization.</li>\r\n<!-- /wp:list-item --></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>So, in my experience and opinion, DevOps and Agile are so intertwined in the delivery of a complex solution that they are effectively indistinguishable from one another.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>DevOps is incredibly important in the continuous delivery of value to customers.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h2 id=\"h-about-nkd-agility\">About NKD Agility</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Naked Agility is an #agile consultancy that specializes in #scrumtraining, #agilecoaching and #agileconsulting to help teams evolve, integrate, and continuously improve.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We recognize the positive impact that a happy AND inspired workforce can have on customer experience, and we actively help organizations to tap into the power of creative, collaborative, and high-performing teams that is unique to #agile and #scrum environments.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>If you are interested in #agiletraining, visit <a href=\"https://nakedalmweb.wpenginepowered.com/training/\">https://nakedalmweb.wpenginepowered.com/training/</a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>If you have identified the need for #agilecoaching and #agileconsulting, visit <a href=\"https://nakedalmweb.wpenginepowered.com/agile-consulting-coaching/\">https://nakedalmweb.wpenginepowered.com/agile-consulting-coaching/</a></p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>We would love to work with you.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>#scrum #agile #scrumteam #agileprojectmanagement #agileproductdevelopment #projectmanagement #productdevelopment #agilecoach #agileconsultant #agiletraining #scrumtraining #scrumorg</p>\r\n<!-- /wp:paragraph -->"

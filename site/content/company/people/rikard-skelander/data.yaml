  - meta_key: wpcf-trainer-bio
    meta_value: "Rikard Skelander is an accomplished Agile coach and Scrum Master with over 15 years of experience in software engineering. He has served in various roles, including tester, test lead, and Scrum Master at Trygg-Hansa, one of Sweden's largest insurance companies. As an Agile Kata Pro Trainer, Rikard specializes in teaching the Agile Kata pattern, helping teams enhance their business agility through interactive and immersive training sessions.\r\n\r\nIn addition to his professional background, Rikard is a former high school teacher and a seasoned martial arts instructor. These experiences have enriched his teaching philosophy, emphasizing practical application, discipline, and continuous learning. Fluent in both English and Swedish, Rikard also contributes to the Agile community by providing bilingual training sessions and translating Agile materials into Swedish​."
  - meta_key: wpcf-trainer-history
    meta_value: "Rikard Skelander has built a distinguished career in software engineering and Agile methodologies over the past 15 years. Starting as a tester and test lead, Rikard transitioned into Agile roles, becoming a certified Scrum Master. He currently serves as a Scrum Master at Trygg-Hansa, one of Sweden's largest insurance companies, where he helps teams adopt Agile practices to improve efficiency and product quality. Rikard's expertise extends to being an Agile Kata Pro Trainer, where he teaches the Agile Kata pattern through immersive and interactive training sessions, designed to enhance business agility and continuous improvement.\r\n\r\nIn addition to his professional achievements, Rikard is fluent in both English and Swedish, allowing him to offer bilingual training sessions. He has also contributed to the Agile community by translating the Agile Kata into Swedish. His background as a former high school teacher and martial arts instructor enriches his teaching philosophy, emphasizing practical application, discipline, and continuous learning. Rikard's comprehensive training and coaching services have made him a valuable asset to organizations seeking to improve their Agile practices​."

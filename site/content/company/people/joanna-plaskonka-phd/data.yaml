    meta_value: >-
      Joanna Płaskonka, Ph.D., is a distinguished Professional Scrum Trainer and
      Agile Coach with over 13 years of experience spanning telecommunications,
      IT, banking, robotics, and academia. Holding a Ph.D. with honors in
      Robotics, Joanna has a profound technical background coupled with a
      passion for improving organizational processes and product development.
      Since 2010, she has dedicated herself to mastering and teaching Scrum and
      Agile methodologies, helping individuals and businesses enhance efficiency
      and deliver greater value. Joanna’s dynamic approach to training, which
      includes immersive classes, mentoring, and consulting, has earned her
      accolades from clients and students alike, making her a sought-after
      expert in the industry.

  - meta_key: wpcf-trainer-bio
    meta_value: "<p dir=\"ltr\">Hello! Nice to meet you! My name is Joanna Płaskonka. I am a person who has a range of interests. So, don’t be surprised that I see a lot of non-obvious connections and I have some knowledge in plenty of different areas of expertise :)</p>\r\nMy educational background is related to Control Engineering and Robotics. I did not become an engineer automating a chocolate factory (like most children would dream to be), however I learned a lot and finished my PhD studies in Robotics with honors.\r\n\r\nMy professional career started in the field of Software Configuration Management. It quickly turned out to be that supporting people in creating effective processes and valuable products is what propels my career positively. My adventure with Scrum and Agile began in 2010 and continues to this day. I am currently a Professional Scrum Trainer, Agile Coach and consultant. My mission is to have a positive impact on people and organizations and deliver the best learning experience."
  - meta_key: wpcf-trainer-history
    meta_value: "Joanna Płaskonka, Ph.D., is an accomplished professional with over 13 years of experience across various industries, including telecommunications, IT, banking, robotics, and academia. She holds a Ph.D. with honors in Robotics and a solid background in Control Engineering. Her career began in Software Configuration Management, where she discovered her passion for improving processes and product development.\r\n\r\nIn 2010, Joanna began her journey with Scrum and Agile methodologies, which significantly influenced her career trajectory. She now serves as a Professional Scrum Trainer, Business &amp; Learning Coach, and Consultant. Her mission is to impact individuals and organizations positively by providing exceptional learning experiences. She employs a variety of techniques such as traditional training, immersive classes, mentoring, coaching, and consulting to achieve this goal.\r\n\r\nJoanna's teaching and consulting methods are highly praised by her students and clients, who appreciate her practical approach, interactive teaching style, and the real-life examples she provides. She is known for creating an environment conducive to learning and applying Scrum principles effectively in the workplace."
  - meta_key: wpcf-trainer-more-info
    meta_value: "As a PST, the professional licensed by Scrum.org, I am available to teach the following official Scrum.org courses:\r\n- Applying Professional Scrum (APS)\r\n- Professional Agile Leadership - Essentials (PAL-E)\r\n- Professional Agile Leadership - Evidence Based Management (PAL-EBM)\r\n- Professional Scrum Facilitation Skills (PSFS)\r\n- Professional Scrum Product Backlog Management Skills (PSPBMS)\r\n- Professional Scrum with Kanban (PSK)\r\n- Professional Scrum Master (PSM)\r\n- Professional Scrum Master II (PSM II)\r\n- Professional Scrum Product Owner (PSPO)\r\n- Professional Scrum Product Owner - Advanced (PSPO-A)\r\n- Professional Scrum with User Experience (PSU)\r\n- Scaled Professional Scrum (SPS)\r\nI also offer specialized training programs tailored for my customers' needs, mentoring, and Agile Coaching services, available in both short-term and long-term arrangements. If you are interested in collaborating together or would like to learn more about these offerings, please don't hesitate to contact me!"

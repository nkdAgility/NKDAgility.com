  - >-
    <!-- wp:paragraph -->

    <p>naked Agility is the creator and principal contributor of the&nbsp;<a
    href="https://marketplace.visualstudio.com/items?itemName=nkdagility.vsts-sync-migration"
    target="_blank" rel="noreferrer noopener">Azure DevOps Migration
    Tools.&nbsp;</a></p>

    <!-- /wp:paragraph -->


    <!-- wp:heading -->

    <h2 class="wp-block-heading"
    id="h-consulting-amp-coaching-for-azure-devops-migration-tools">Consulting
    &amp; Coaching for Azure DevOps Migration Tools</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>The Azure DevOps Migration Tools allow you to bulk edit and migrate data
    between Team Projects on both Microsoft Team Foundation Server (TFS) and
    Azure DevOps Services. Take a look at the&nbsp;<a
    href="https://nkdagility.com/learn/azure-devops-migration-tools/">documentation</a>&nbsp;to
    find out how. This project is published as&nbsp;<a
    href="https://github.com/nkdAgility/azure-devops-migration-tools/">code on
    GitHub</a>&nbsp;as well as a&nbsp;<a
    href="https://chocolatey.org/packages/vsts-sync-migrator/">Azure DevOps
    Migration Tools on Chocolatey</a>.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":4} -->

    <h4 class="wp-block-heading" id="h-community-support">Community Support</h4>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>Free support is primarily provided through&nbsp;<a
    href="https://github.com/nkdAgility/azure-devops-migration-tools/discussions">Question
    &amp; Discussion</a>&nbsp;and then through&nbsp;<a
    href="https://github.com/nkdAgility/azure-devops-migration-tools/issues">Issues
    on Gitbub</a>. Community support is provided on a best effort bases as all
    of the contibutors have other work.&nbsp;</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":4} -->

    <h4 class="wp-block-heading" id="h-discovery">Discovery</h4>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>If you would like to discuss how this tool might work for you or how we
    might help you further then please&nbsp;<a
    href="https://calendarhero.to/AzDoMigrationDiscovery" target="_blank"
    rel="noreferrer noopener">book a free discovery session</a>.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p><a
    href="https://outlook.office365.com/owa/calendar/nakedAgilityLimited@nkdagility.com/bookings/s/QM5Dp1UFp0u7sab3GR3lbA2"
    target="_blank" rel="noreferrer noopener">Book Free Discovery</a></p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":4} -->

    <h4 class="wp-block-heading" id="h-consulting">Consulting</h4>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>We can support your migration with either ad-hoc consulting or full
    migration support. You can book a few hours below, or you can book a
    discovery to setup a larger engagement.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p><a
    href="https://marketplace.visualstudio.com/items?itemName=nkdagility.vsts-sync-migration"
    target="_blank" rel="noreferrer noopener"></a></p>

    <!-- /wp:paragraph -->

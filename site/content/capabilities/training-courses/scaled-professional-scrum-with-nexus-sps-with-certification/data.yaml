post:
  title: Scaled Professional Scrum with Nexus (SPS) with Certification
  link: >-
    https://nkdagility.com/training-courses/scrum-training-courses/scaled-professional-scrum-with-nexus-sps-with-certification/
  pubDate: Sun, 01 Jan 2017 08:00:19 +0000

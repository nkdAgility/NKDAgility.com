  - meta_key: wpcf-course-topics
    meta_value: "<ul>\r\n \t<li>Scaled Scrum is still Scrum</li>\r\n \t<li>Introduction to the Nexus Framework</li>\r\n \t<li>New role, artifacts and events</li>\r\n \t<li>Organizing teams &amp; work</li>\r\n \t<li>Managing the Nexus &amp; Nexus+</li>\r\n \t<li>Dealing with common challenges</li>\r\n \t<li>Practices to help teams efficiently build an\_integrated software product</li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "<ul>\r\n \t<li>Learn how to Scale Scrum using the Nexus framework</li>\r\n \t<li>Learn how to overcome challenges in large-scale development initiatives</li>\r\n \t<li>Keep development initiatives on track</li>\r\n \t<li>Experience organizing several teams working on the same product</li>\r\n \t<li>Optimize team productivity</li>\r\n \t<li>Understand how to identify, minimize and remove dependencies</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "SPS is targeted at development leads and managers and anyone else involved in formulating, participating or managing scaled Scrum product development. Organizations are encouraged to send a team of people that will be (or already are) running large Scrum initiatives. It is especially oriented to those who:\r\n<ul>\r\n \t<li>Already are effectively running small Scrum projects</li>\r\n \t<li>Want to apply multiple Scrum teams to develop a large system or product</li>\r\n \t<li>Managing scaled projects</li>\r\n \t<li>Struggling with scaled projects</li>\r\n</ul>"
  - meta_key: wpcf-course-format
    meta_value: "Over the 2 days,\_students will simulate a\_large product development project using\_the Nexus Framework. The workshop\_is delivered using an end-to-end case\_study where students work together to\_organize and simulate a scaled product\_development project. Throughout the\_workshop, students will be introduced to\_more than 50 practices (find many of the practices\_<a title=\"Scaled Professional Scrum with Nexus Practices\" href=\"https://www.scrum.org/scaled-professional-scrum-nexus-practices\" target=\"_blank\" rel=\"noopener\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"4e3cb462-1468-4768-a346-e3b31c7d593c\">here</a>) that can be used to\_help reduce complexity and dependencies\_at scale. The workshop will provide students with an\_understanding of how to launch, structure,\_staff, and manage a large Agile project\_using Scrum. Throughout the workshop,\_students will learn the infrastructure, tools\_and practices needed to successfully scale\_Scrum to maximize the value of their\_product development initiative. By taking a hands-on approach, students are\_fully engaged in the learning process where\_they see first-hand the challenges in large-scale\_development initiatives and solutions\_for getting the work back on track. They\_will leave the workshop with techniques to\_detect irregularities and how to address\_them appropriately. <a title=\"Professional Scrum Training Competency Mapping\" href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"9f5b1722-db3b-4c99-9906-089b6abe48f1\">View</a>\_the different Focus Areas covered within this class and others."
  - meta_key: wpcf-course-prerequisites
    meta_value: "Attendees make the most of the class if they:\r\n<ul>\r\n \t<li>Have studied the <a href=\"https://nkdagility.com/resources/the-nexus-guide/\">Nexus Guide</a> (required).</li>\r\n \t<li>Have a solid understanding of Scrum either through working with a Scrum Team or through taking a [wpv-post-link item=\"10045\"],\_[wpv-post-link item=\"10049\"] or similar course.</li>\r\n \t<li>Have an understanding of development techniques, tools, and practices needed to sustain large scale development.</li>\r\n \t<li>Passed the <a href=\"https://www.classmarker.com/online-test/start/?quiz=d49560ebb3d48c4f\">Nexus Open</a> assessment.</li>\r\n</ul>"
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: "All participants completing the Scaled\_Professional Scrum course will receive a\_password to attempt the Scaled Professional Scrum (SPS) assessment. SPS class participants who attempt the SPS assessment within 14 days of receiving their free password and do not score at least 85% will be granted a 2nd attempt at no additional cost..\_The industry-recognized SPS certification\_requires a minimum passing score of 85% and involves\_understanding of the Nexus Framework,\_knowledge from the course and of Scrum.\r\n<h4>PMI PDU Credits</h4>\r\nStudents of\_<a href=\"http://scrum.org/\" target=\"_blank\" rel=\"noopener\">Scrum.org</a>\_courses are able to claim Project Management Institute (PMI) PDU credit: 14 PDUs after attending a two-day\_Scaled Professional Scrum (SPS)\_course.\_Please note that PMI PDUs are earned for course attendance and not for passing a\_<a href=\"http://scrum.org/\" target=\"_blank\" rel=\"noopener\">Scrum.org</a>\_assessment.\_Students can claim PDUs under PMI's\_\"Education courses provided by other third party providers”\_category. You\_can claim your PDUs online at\_<a href=\"https://ccrs.pmi.org/\" target=\"_blank\" rel=\"noopener\">https://ccrs.pmi.org</a>.\_Find instructions\_<a title=\"Can I Claim PDUs for Attending a Scrum.org Course?\" href=\"https://www.scrum.org/support/can-i-claim-pdus-attending-scrumorg-course\" data-entity-type=\"node\" data-entity-uuid=\"c9439596-fded-4bfe-b8a8-d9cfe14b1e86\">here</a>."

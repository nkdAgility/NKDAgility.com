  encoded:
  - "<!-- wp:paragraph -->\r\n<p>Professional Agile Leadership (PAL-e) Essentials is a modular workshop, adaptable up to 2-days in length based on the needs of your organization. The workshop provides a foundation for the role that leaders play in creating the conditions for a successful agile transformation. Leaders and managers are critical enablers in helping their organizations be successful, yet the role of leaders and managers in an agile organization can be quite different from what they are used to. This workshop uses a combination of instruction and team-based exercises to help participants learn how to form and support agile teams to achieve better results, and how to lead the cultural and behavioural changes that organizations must make to reap the benefits of an agile product delivery approach.</p>\r\n<p>This course can be delivered in various formats to support a better learning experience:</p>\r\n<ul>\r\n<li><strong>As an immersive experience consisting of 7 weekly 4-hour sessions\_</strong>– This format allows students to practice assignments in the intervening weeks and bring actionable and specific questions from their experiences to the debrief as part of the following session.</li>\r\n<li><strong>As a flipped learning experience consisting of 4 consecutive 4-hour sessions</strong>\_– These sessions are delivered consecutively within the same week and include additional self-paced reading and exercises.</li>\r\n<li><strong>As</strong>\_the traditional two<strong>\_full-day class.</strong></li>\r\n</ul>\r\n<p>The program also includes two complementary attempts at the globally recognized Professional Agile Leadership\_ I certification exam (PAL I).\_</p>\r\n<p>Becoming an agile organization is a profound transformation that requires senior leaders, middle managers, and agile team members to change how they organize their work, manage it, and measure the results of the work. Agile teams cannot do this independently; they need the entire organisation's help. The changes for all involved are profound, but so are the results when everyone’s goals and ways of working are aligned.</p>\r\n<p>To succeed in a changing world, organizations need to become more agile, more responsive to customer needs and market changes. This workshop will equip leaders and managers to help their organizations change by providing participants with:</p>\r\n<ul>\r\n<li>An understanding of how agility can help you improve your organization’s performance</li>\r\n<li>An understanding of how you, as a manager or leader, can help your organization achieve the benefits of agility</li>\r\n<li>An understanding of how culture and values influence your organization’s ability to reap the benefits of agility</li>\r\n<li>Practical skills for helping to guide and coach agile teams, and to help them remove impediments</li>\r\n<li>An understanding of how to measure the benefits and impacts of agility in your organization</li>\r\n</ul>\r\n<p><a href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" target=\"_blank\" rel=\"noreferrer noopener\">View</a>\_the different Focus Areas covered within this class and others.</p>\r\n<!-- /wp:paragraph -->"
  - >-
    <p>The <a
    href="/training/courses/professional-agile-leadership-essentials-training/">Professional
    Agile Leadership (PAL) Essentials</a> is a modular workshop, adaptable up to
    2-days in length based on the needs of your organization.  The workshop
    provides a foundation for the role that leaders play in creating the
    conditions for a successful agile transformation using a combination of
    instruction and team-based exercises.</p>

    meta_value: >-
      <p>Professional Agile Leadership (PAL) Essentials is a 14h workshop,
      delivered over four half-days that provides a foundation of the role that
      leaders play in creating the conditions for a successful agile
      transformation.</p>
  - meta_key: wpcf-course-customer-quote
    meta_value: >-
      <blockquote class="wp-block-quote"><em>I just experienced the power of
      Martin Hinshelwood &amp; Jim Sammons during a PAL-e private training
      class. As a leader within an organization that is about to begin an agile
      evolution, I'll be honest - I was sceptical that our group would get much
      out of this training session; however, I was proven wrong after the first
      day. So much so that this class and its' content is now referenced in many
      of our other leadership meetings. Martin &amp; Jim provided just the right
      amount of facilitation and guidance to help our group to open up and dig
      into topics that had been 'floating on the surface'. Our team knows we
      have a long road ahead of us, but having the skills from the PAL-e class
      in our pockets makes the weight that we have to carry as leaders feel like
      less.</em> <cite>-Lisa (Private PAL-e for Customer)</cite></blockquote>
  - meta_key: wpcf-course-topics
    meta_value: "<ul>\r\n<li>Theory and Principles</li>\r\n<li>Improving Value Delivery</li>\r\n<li>Value - The \"What\"</li>\r\n<li>Culture - The \"Who\"</li>\r\n<li>Professionalism - The \"How\"</li>\r\n<li>Scaling</li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "<ul>\r\n<li>Development of a common language</li>\r\n<li>Understanding of core problems in Product Development</li>\r\n<li>Professional introduction and establishment of Agile techniques</li>\r\n<li>Role management plays in the Agile change of an organization</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "<p>The Professional Agile Leadership Essentials\_course is\_designed for managers and those in leadership roles who are responsible for the introduction and establishment of Agile methods and techniques in an IT organization/division.</p>"
  - meta_key: wpcf-course-format
    meta_value: >-
      <p>The Professional Agile Leadership Essentials course is delivered as a
      mixture of lecture and interactive workshops.</p>
  - meta_key: wpcf-course-prerequisites
    meta_value: ''
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: "<p>All participants completing the Professional Agile Leadership - Essentials course will receive a password to attempt the Professional Agile Leadership I (PAL I) certification assessment. Over the 2 days, you will have learned the importance of inspection, adaptation, and fast feedback cycles. To reinforce those concepts, if you attempt the Professional Agile Leadership I (PAL I) certification assessment within 14 days and do not score at least 85%, you will be granted a 2nd attempt at no further cost.</p>\r\n<ul>\r\n<li>Test your basic knowledge of Scrum and learn from immediate feedback by taking an Open assessment: <a href=\"http://www.scrum.org/assessments/open-assessments\" target=\"_blank\" rel=\"noopener\">www.scrum.org/assessments/open-assessments</a></li>\r\n<li>Use the Open assessments to prepare for Level I assessments</li>\r\n</ul>\r\n<h4>PMI PDU Credits</h4>\r\n<p>Students of\_<a href=\"http://scrum.org/\" target=\"_blank\" rel=\"noopener\">Scrum.org</a>\_courses are able to claim Project Management Institute (PMI) PDU credit: 14 PDUs after attending a two-day Professional Agile Leadership\_(PAL) Essentials\_course.\_Please note that PMI PDUs are earned for course attendance and not for passing a\_<a href=\"http://scrum.org/\" target=\"_blank\" rel=\"noopener\">Scrum.org</a> assessment.\_Students can claim PDUs under PMI's\_\"Education courses provided by other third-party providers”\_category. You\_can claim your PDUs online at\_<a href=\"https://ccrs.pmi.org/\" target=\"_blank\" rel=\"noopener\">https://ccrs.pmi.org</a>.\_Find instructions\_<a title=\"Can I Claim PDUs for Attending a Scrum.org Course?\" href=\"https://www.scrum.org/support/can-i-claim-pdus-attending-scrumorg-course\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"c9439596-fded-4bfe-b8a8-d9cfe14b1e86\">here</a>.</p>"
  - meta_key: wpcf-more-details
    meta_value: "<h3>Expected Outcomes After Attending the Workshop</h3>\r\n<p>You will understand where and how agility can help your organization improve, by addressing challenges you can solve in no other way. You will also understand how agile teams work and what you, as a manager or leader, can do to help them to improve. You will also be able to quantify the benefits of improving the agility of your organization through concrete measures. This class can be delivered on-site, in a specific organization, to help its leaders understand their important role in transforming their organization, or in a public class setting.</p>\r\n<h3>What Professional Agile Leadership Essentials Students Say</h3>\r\n<p>&nbsp;</p>\r\n<div class=\"trustpilot-widget\" data-businessunit-id=\"5c12d8d7393a0100015d1c3e\" data-locale=\"en-US\" data-stars=\"4,5\" data-style-height=\"140px\" data-style-width=\"250%\" data-tags=\"classtype:pal-e\" data-template-id=\"53aa8912dec7e10d38f59f36\" data-theme=\"light\"><iframe title=\"Customer reviews powered by Trustpilot\" src=\"https://widget.trustpilot.com/trustboxes/53aa8912dec7e10d38f59f36/index.html?businessunitId=5c12d8d7393a0100015d1c3e&amp;templateId=53aa8912dec7e10d38f59f36#locale=en-US&amp;stars=4%2C5&amp;styleHeight=140px&amp;styleWidth=250%25&amp;tags=classtype%3Apal-e&amp;theme=light\" data-mce-fragment=\"1\"></iframe></div>\r\n<p><a title=\"Scrum.org Professional Agile Leadership-Essentials Training Student Reviews and Feedback\" href=\"https://www.scrum.org/scrumorg-professional-agile-leadership-essentials-training-student-reviews-and-feedback\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"9e618f3b-6815-4c72-a109-fb537ac1dbda\">Read more</a>\_about our PAL-E\_student surveys and their feedback</p>"

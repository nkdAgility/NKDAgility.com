  - meta_key: wpcf-course-lead
    meta_value: "Enables all members of the Scrum Team to learn Scrum while doing it, experiencing what it is like to deliver products using the Scrum framework\r\n\r\n&nbsp;"
  - meta_key: wpcf-course-topics
    meta_value: "<ul>\r\n \t<li>Agility as a new way of working</li>\r\n \t<li>Exploring the Scrum Framework</li>\r\n \t<li>Planning and forecasting with Scrum</li>\r\n \t<li>Getting started with Scrum</li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "<ul>\r\n \t<li>Learn about Agility and how Scrum differs from traditional plan-driven work models</li>\r\n \t<li>Develop an Agile mindset by focusing on professionalism, experimentation, and outcomes</li>\r\n \t<li>Learn (or relearn) the fundamentals of Scrum and how to apply them correctly</li>\r\n \t<li>Develop an understanding of what it is like to use Scrum and if it is right for your team</li>\r\n \t<li>Learn how to be a great Scrum Team member, or how to support a great Scrum Team</li>\r\n \t<li>Leave the class with ways to identify common pitfalls and how to avoid them</li>\r\n \t<li>Students use a set of proven practices throughout the class that can be used to enhance their application of Scrum</li>\r\n \t<li>Leave with tools that help Identify the first steps in applying Professional Scrum with your team</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "The [wpv-post-link] course is the perfect introduction, reboot or refresher to Scrum. It is excellent training for organizations, teams, and individuals wanting to experience the benefits of Scrum, or for those interested in continuing their learning with more advanced training.\r\n<ul>\r\n \t<li>Professionals who are part of a team that currently uses Scrum, but desire a refresher so that they get the most out of their use of Scrum.</li>\r\n \t<li>Professionals who are joining a team that currently uses Scrum.</li>\r\n \t<li>Professionals that don't use Scrum directly but want to learn how to work with colleagues that do use Scrum.</li>\r\n \t<li>Professionals that are investigating to see if Scrum makes sense for them and their colleagues.</li>\r\n \t<li>Professionals that are part of an organization that intends to use Scrum in the near future.</li>\r\n \t<li>Teams who are learning to use Scrum together in their organizations</li>\r\n</ul>\r\nThe course also provides the foundational Scrum knowledge needed for those wishing to continue their education with role-focused (Scrum Master, Product Owner, Developer, Leader) training classes. APS is not recommended for advanced Scrum professionals. This course is designed to be domain-agnostic; it conveys the use of Scrum in any domain or industry with complex problems to solve. Trainers typically have experience in multiple industries and may be able to tailor the course to the needs of your team. Students and teams building software products may want to consider our domain-specific course: [wpv-post-link item=\"10046\"]."
  - meta_key: wpcf-course-format
    meta_value: "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n\r\nEach of the four 210-minute sessions included a 70m Sprint within which the participants can practice in a safe space to experiment and learn:\r\n\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul><!-- wp:list-item -->\r\n \t<li>Session 1: <strong>Fundamentals of Scrum</strong> &amp; Sprint 1</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 2: <strong>Exploring the Scrum Framework</strong> &amp; Sprint 2</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 3: <strong>Deeper into Scrum</strong> &amp; Sprint 3</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 4: <strong>Planning, Getting Started</strong>, &amp; Sprint 4</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n\r\nAlthough there are several case studies available on request, we primarily recommend the <strong>Minecraft Campsite</strong> case study as it provides the best experience for students and more connections to the way they work currently. Practice Scrum in the complex and chaotic environment of Minecraft to experience the high-variance world of complex product development. We use Minecraft for Education to bring complexity to life in a scenario that everyone can experience regardless of their technical ability.\r\n\r\nFind out more on <a href=\"https://nkdagility.com/resources/learn-scrum-with-minecraft/\">Learn Scrum with Minecraft Education Edition</a>\r\n\r\n&nbsp;\r\n\r\n<img class=\"wp-image-47301\" src=\"https://nkdagility.com/wp-content/uploads/2022/01/image-1280x253.png\" alt=\"\" width=\"364\" height=\"72\" />\r\n\r\n<!-- /wp:list -->"
  - meta_key: wpcf-course-prerequisites
    meta_value: "Attendees make the most of the class if they:\r\n<ul>\r\n \t<li>Have studied the <a href=\"https://nkdagility.com/the-2020-scrum-guide/\">Scrum Guide</a> (<strong>required</strong>)</li>\r\n \t<li>Have passed the <a href=\"https://www.scrum.org/Assessments/Open-Assessments/Scrum-Open-Assessment\" target=\"_blank\" rel=\"noopener\">Scrum Open assessment</a></li>\r\n \t<li>Have been closely involved or have a high interest in a project that builds or enhances a product or application.</li>\r\n</ul>"
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: >-
      All participants completing the [wpv-post-link] course will receive a
      password to attempt the Professional Scrum Master I (PSM I) assessment.
      The industry-recognized PSM I certification requires a minimum passing
      score of 85%. [types field='code'][/types] class participants who attempt
      the PSM I assessment within 14 days of receiving their free password and
      do not score at least 85% will be granted a 2nd attempt at no additional
      cost. You are also entitled to a discount on the PSM II assessment once
      passing PSM I.

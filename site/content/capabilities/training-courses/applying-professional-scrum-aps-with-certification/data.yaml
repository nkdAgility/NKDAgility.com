    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "Welcome to the [wpv-post-link] course. This transformative learning journey is designed specifically for Team Members, Scrum Masters, Product Owners, and Managers keen to grasp and infuse Scrum values and principles into their work through practical case studies leveraging the engaging medium of Minecraft.\r\n\r\nThe product landscape keeps evolving, and a comprehensive understanding of Scrum is beneficial and crucial for contemporary teams. Agile practices empower organisations to be more flexible, responsive, and efficient amidst fluctuating market dynamics.\r\n<h4>Learning Objectives</h4>\r\nThis course aims to help participants:\r\n<ul>\r\n \t<li><strong>Discover the Concept of Agility</strong>: Explore the essence of agility and how Scrum stands apart from traditional plan-driven work models, using Minecraft as an engaging and illustrative medium.</li>\r\n \t<li><strong>Cultivate an Agile Mindset</strong>: Develop an Agile mindset by emphasizing professionalism, experimentation, and outcomes through creative building and problem-solving scenarios within Minecraft.</li>\r\n \t<li><strong>Grasp the Essentials of Scrum</strong>: Learn or refresh your knowledge of the fundamentals of Scrum and understand how to apply them accurately through in-game Scrum simulations in Minecraft.</li>\r\n \t<li><strong>Experience Scrum in Action</strong>: Gain insights into what it feels like to utilize Scrum by participating in Minecraft-based collaborative projects, and evaluate if Scrum is the appropriate approach for your team.</li>\r\n \t<li><strong>Excel as a Scrum Team Member</strong>: Learn how to become an exceptional member of a Scrum Team or facilitate a high-performing Scrum Team through teamwork, communication, and planning challenges in Minecraft.</li>\r\n \t<li><strong>Identify and Evade Common Pitfalls</strong>: Conclude the class with the ability to recognize common Scrum pitfalls and learn strategies to circumvent them, illustrated through Minecraft scenarios.</li>\r\n \t<li><strong>Employ Proven Practices</strong>: Engage in a set of tried-and-tested practices within the Minecraft environment during the class that can be transferred to enhance your real-life application of Scrum.</li>\r\n \t<li><strong>Take Away Practical Tools</strong>: Depart the course equipped with practical tools and strategies to assist in identifying the initial steps in applying Professional Scrum with your team.</li>\r\n</ul>\r\nCourse Features:\r\n<ul>\r\n \t<li><strong>Expert Facilitation</strong>: The course is led by seasoned Agile practitioners who bring their real-world experience and provide insights into practical applications of Agile methodologies.</li>\r\n \t<li><strong>Immersive Learning</strong>: This course employs a blend of lectures, case studies, group discussions, and interactive exercises in Minecraft to establish a dynamic learning environment.</li>\r\n \t<li><strong>Certification</strong>: Upon completing the course and completing the assessment, participants will receive the Professional Scrum Master I certificate from Scrum.org.</li>\r\n</ul>\r\nThis course is not merely an introduction to Scrum; it's a comprehensive exploration of Scrum’s capacity to revolutionise your delivery style, team, and entire organisation through empirical practices. It's vital training for those wishing to harness the potency of Scrum to augment their effectiveness and adaptability in an increasingly complex business environment.\r\n\r\nJoin the [wpv-post-link] with Minecraft course and arm yourself with the knowledge, skills, and mindset needed to lead in the Agile world.\r\n<h4>Why do we use Minecraft?</h4>\r\nTo create a level playing field while maintaining a complex environment for teams to experience Sprints in the context of Scrum, we use Minecraft for Education.\_Minecraft allows team members to practice Scrum in the complex and chaotic environment of Minecraft to experience the high-variance world of complex product development. We use Minecraft Education Edition to bring complexity to life in a scenario everyone can experience regardless of their technical ability.\r\n\r\nThe course also includes two free attempts at the globally recognized\_Professional Scrum Master I certification exam (PSM I)"
  - >-
    <p>The <a
    href="/training/courses/applying-professional-scrum-training-with-certification/">Applying
    Professional Scrum (APS)</a> course is a 2-day course that teaches Scrum by
    experiencing what it’s like to build software using the Scrum framework.
    Working in a series of Sprints, students break into Scrum Teams fulfilling
    all of the roles on a team to build a software application, simulating
    real-life problems.</p>

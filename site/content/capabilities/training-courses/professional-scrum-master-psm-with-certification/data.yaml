    <p></p><p>Welcome to the Professional Scrum Master (PSM) course. This
    transformative learning journey is designed specifically for Agile Leaders,
    Product Owners, and Managers eager to understand and incorporate Scrum
    values and principles into their leadership repertoire.</p>

    <p>The Scrum landscape is continuously evolving, and command over Scrum
    methodologies is no longer a luxury but a necessity for modern business
    leaders. Scrum practices enable organizations to be more adaptable,
    responsive, and effective in changing market dynamics.</p>

    <p>Learning Objectives:</p>

    <p>This course aims to help participants:</p>

    <ol>

    <li>Develop an understanding of the Scrum events and their purpose in the
    Scrum framework</li>

    <li>Learn how to facilitate Scrum events for optimal productivity and value
    delivery.</li>

    <li>Understand how to effectively manage and prioritize the Product Backlog
    to align with business objectives.</li>

    <li>Gain insights into the role of stakeholders in Scrum and how to engage
    them effectively.</li>

    <li>Learn strategies to handle impediments and foster a culture of
    continuous improvement within the team.</li>

    <li>Understand how to measure and track progress in a Scrum context using
    appropriate metrics and tools.</li>

    <li>Develop skills to coach the team and organization in adopting Scrum and
    Agile practices.</li>

    <li>Learn to navigate conflicts and challenges that may arise in a Scrum
    environment.</li>

    <li>Understand how to promote a culture of transparency, inspection, and
    adaptation within the team and organization.</li>

    <li>Gain knowledge on scaling Scrum for large and distributed teams</li>

    <li>Learn how to foster a culture of innovation and learning within the
    team</li>

    <li>Understand the importance of a sustainable pace for the team and how to
    promote it</li>

    <li>Develop strategies to build trust and collaboration within the team and
    with stakeholders.</li>

    </ol>

    <p>Course Features:</p>

    <ul>

    <li>Expert Facilitation: The course is facilitated by experienced Scrum
    practitioners who bring in their real-world experience and provide insights
    into practical applications of Scrum methodologies.</li>

    <li>Immersive Learning: This course uses a combination of lectures, case
    studies, group discussions, and interactive exercises to create a dynamic
    learning environment.</li>

    <li>Certification: Upon completing the course and passing the assessment,
    participants will receive the Professional Scrum Master (PSM I) certificate
    from Scrum.org.</li>

    </ul>

    <p>This course is more than just an introduction to Scrum; it's a
    comprehensive exploration of Scrum's potential to transform your leadership
    style, team, and entire organization. Training for those wishing to leverage
    the power of Scrum is essential to enhance their effectiveness and
    adaptability in an increasingly complex business environment.</p>

    <p>Join the Professional Scrum Master course and equip yourself with the
    knowledge, skills, and mindset needed to lead in the Scrum world.</p>

    <!-- /wp:paragraph -->
  - >-
    <p>The Scrum Master as envisioned by Ken Schwaber and Scrum.org is a
    Lean-agile Practitioner. Learn Scrum from those that created and maintain it
    with the <a href="/training/courses/professional-scrum-master/">Professional
    Scrum Master™ (PSM)</a> 2-day course that teaches what you need to know to
    be a Teacher, Mentor, Coach, & Facilitator for your Scrum Team.</p>

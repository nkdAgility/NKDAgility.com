  - meta_key: wpcf-course-format-immersive
    meta_value: "This immersion training is delivered as an 8-week interactive, activity-based course over 4-hour sessions using Microsoft Teams and Mural. Throughout the immersive experience, students learn and then practice Scrum Master practices that they can use once they leave the classroom while also receiving an introduction to Professional Scrum. Between sessions, we provide additional reading, writing, and watching activities to maximise the learning opportunities and complement the classroom experience, and an assignment to be completed by the start of the next session.\r\n<ul>\r\n \t<li><strong>Week 1</strong>: Kickoff &amp; Theory &amp; First Principles\r\nAssignment: Complexity and Empiricism</li>\r\n \t<li><strong>Week 2:</strong> The Scrum Framework\r\n<em>Debrief: Complexity and Empiricism</em>\r\nAssignment:\_ Are We Doing Scrum?</li>\r\n \t<li><strong>Week 3:</strong> Done\r\n<em>Debrief: Are We Doing Scrum?</em>\r\nAssignment: Shift Left</li>\r\n \t<li><strong>Week 4:</strong> Product Delivery with Scrum\r\n<em>Debrief: Shift Left</em>\r\nAssignment: Empirical vs Waterfall</li>\r\n \t<li><strong>Week 5:</strong> People &amp; Teams\r\n<em>Debrief: Empirical vs Waterfall</em>\r\nAssignment: Collaboration is Key</li>\r\n \t<li><strong>Week 6:</strong> The Scrum Master\r\n<em>Debrief: Collaboration is Key</em>\r\nAssignment: How to Become a Great Scrum Master</li>\r\n \t<li><strong>Week 7:</strong>\_Closing\r\n<em>Debrief: How to Become a Great Scrum Master</em>\r\nAssignment: Take the PSM I assessment. Plan for continuous learning and improvement</li>\r\n \t<li><em><strong>After Class</strong>\r\n30m Learning Review\r\n</em>60m 1-on-1 Coaching session</li>\r\n</ul>\r\nAfter the conclusion of the class, we provide access to a community of peers and continued access to the trainer through office hours, quarterly catchups, and constant engagement. All students are given a password to take the PSM1 assessment to maximise validated learning. If they take it within 14 days and are unsuccessful, they will be granted a second attempt.\r\n\r\nAs part of our validated learning experience, we provide a 30-minute learning review, a one-hour coaching session, and access to future courses at a 30% discount on future classes.\r\n\r\n&nbsp;"

  - meta_key: wpcf-course-lead
    meta_value: "Professional Scrum MasterTM II (PSM II) course is a 14h advanced Scrum Master class designed to support Scrum Masters in their professional development. \_The PSM II course is intended for Scrum Masters with at least one year of experience who are looking to grow their knowledge and abilities as a Scrum Master. This course is one step in that journey."
  - meta_key: wpcf-course-topics
    meta_value: "<ul>\r\n \t<li>Effects on the organization\_of a successful Scrum Master</li>\r\n \t<li>Dealing with complexity and servant leadership</li>\r\n \t<li>Dealing with team conflict</li>\r\n \t<li>Removing impediments</li>\r\n \t<li>Facilitation techniques</li>\r\n \t<li>The Importance of a \"Done\" Increment</li>\r\n \t<li>The Sprint Goal</li>\r\n \t<li>Refresh the purpose\_of the Scrum Events</li>\r\n \t<li>The role of management in Scrum</li>\r\n \t<li>Successful product delivery</li>\r\n \t<li>Measurement in Scrum</li>\r\n \t<li>How to support\_the Product Owner</li>\r\n \t<li>Understanding the challenges of middle management</li>\r\n \t<li>Scrum Master as a change agent</li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "<ul>\r\n \t<li>What practices, tools, skills and stances make\_an effective Scrum Master</li>\r\n \t<li>How the Scrum principles and values help guide Scrum Masters in the decisions they make</li>\r\n \t<li>How the Scrum Master acts as a servant-leader and improve their ability in this role</li>\r\n \t<li>What the Scrum Master can do to support Development Teams and Product Owners to become more effective</li>\r\n \t<li>Ways that the Scrum Master can help to change the environment making\_it more conducive for Scrum Teams to be\_successful with greater agility</li>\r\n \t<li>Provide tips and techniques for the\_Scrum Master to work with the rest of the organization in support of their Scrum Teams</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "The Advanced Professional Scrum Master course is an advanced course specifically designed for experienced Scrum Masters who have a thorough understanding of the Scrum framework. \_It is particularly\_beneficial for those people with at least one year of Scrum Master experience."
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: "All participants completing the Advanced Professional\_Scrum Master course will receive a password\_to attempt the\_<a href=\"https://www.scrum.org/professional-scrum-master-ii-certification\">Professional Scrum Master II</a> (PSM II) assessment. PSM-A class participants who attempt the PSM II assessment within 14 days of receiving their free password and do not score at least 85% will be granted a 2nd attempt at no additional cost. You are also entitled to a 40% discount on the <a href=\"https://www.scrum.org/professional-scrum-master-iii-certification\">PSM </a>assessment.\_These industry-recognized PSM certifications\_require a minimum passing score.\r\n<h4>PMI PDU Credits</h4>\r\nStudents of Scrum.org courses are able to claim Project Management Institute (PMI) PDU credit: 14 PDUs after attending a two-day Advanced Professional Scrum Master II (PSM-A) class. Please note that PMI PDUs are earned for course attendance and not for passing a Scrum.org assessment. Students can claim PDUs under PMI's \"Education courses provided by other third-party providers” category. You can claim your PDUs online at <a href=\"https://ccrs.pmi.org/\" target=\"_blank\" rel=\"noopener\">https://ccrs.pmi.org</a>."
  - meta_key: wpcf-more-details
    meta_value: "<!-- wp:heading {\"level\":3} -->\r\n<h3 id=\"h-what-you-will-learn\">What You Will Learn</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:image {\"align\":\"left\"} -->\r\n<div class=\"wp-block-image\">\r\n<figure class=\"alignleft\"><img src=\"https://scrumorg-website-prod.s3.amazonaws.com/drupal/inline-images/2019-02/1PSM%20II%20Logo.png\" alt=\"PSM II Logo\" /></figure>\r\n</div>\r\n<!-- /wp:image -->\r\n\r\n<!-- wp:paragraph -->\r\n\r\nOver the 2 days, students will learn about areas critical to growing as a successful Scrum Master such as how the principles and values of Scrum help guide Scrum Masters in the decisions they make and how the Scrum Master can help change the environment of Scrum Teams, creating an environment for agility to thrive.\_The Scrum Master role is complex and often, a Scrum Master must be able to apply different stances in order to be effective, such as:\r\n\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul>\r\n \t<li dir=\"ltr\">The Scrum Master as a Teacher</li>\r\n \t<li dir=\"ltr\">The Scrum Master as a Coach &amp; Mentor</li>\r\n \t<li dir=\"ltr\">The Scrum Master as a Facilitator</li>\r\n \t<li dir=\"ltr\">The Scrum Master as a Change Agent</li>\r\n</ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph -->\r\n\r\nAs a Scrum Master, being able to identify, and effectively apply, which stance would benefit your team the most depending on the situation or circumstance could prove to be the key to the success of your team.\r\n\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n\r\nAs a Scrum Master, part of your role is to help management and other stakeholders across your organization understand the benefits of Scrum and Agile. Therefore, it is imperative that you have the information and background that is needed to gain credibility in order to be an effective change agent. \_Throughout the class, Martin will provide\_stories,\_exercises, facilitation techniques (such as “Liberating Structures”), resources and more.\r\n\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n\r\nThere will also be a time in class for Martin to provide coaching on challenges that you and\_your classmates may be experiencing today or may in the future.\r\n\r\n<!-- /wp:paragraph -->"

  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>The Professional Scrum Master II (PSM-A) course is a 2-day advanced Scrum Master class designed to support Scrum Masters in their professional development. \_The PSM II course is intended for Scrum Masters with at least one year of experience who are looking to grow their knowledge and abilities as a Scrum Master. This course is one step in that journey. The course also includes a free attempt at the globally recognized\_<a href=\"https://www.scrum.org/professional-scrum-master-ii-certification\">Professional Scrum Master II (PSM II) certification</a>\_exam.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Unlike the\_<a href=\"https://nkdagility.com/training/courses/professional-scrum-master/\">Professional Scrum Master (PSM) course</a>\_which focuses on how to use Scrum, the Scrum framework and the role of the Scrum Master, PSM-A is an advanced course\_helping students to\_understand\_the\_stances that characterize an effective Scrum Master and servant-leader while diving deep into\_how they serve the Development Team, Product Owner and organization.\_The course then\_teaches students about related practices and skills to enable them to have\_the right types of conversations\_and how to apply them to become better Scrum Masters.</p>\r\n<!-- /wp:paragraph -->"

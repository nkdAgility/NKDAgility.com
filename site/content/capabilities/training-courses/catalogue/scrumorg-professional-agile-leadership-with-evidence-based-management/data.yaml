  - "<a href=\"https://nkdagility.com/training/courses/professional-agile-leadership-with-evidence-based-management-pal-ebm-training-experience-with-certification/\">Professional Agile Leadership with Evidence-Based Management (PAL-EBM)</a><span data-preserver-spaces=\"true\">\_training experience uses a unique blend of\_</span><strong><span data-preserver-spaces=\"true\">self-paced</span></strong><span data-preserver-spaces=\"true\">\_learning,\_</span><strong><span data-preserver-spaces=\"true\">live classroom</span></strong><span data-preserver-spaces=\"true\">\_hands-on activity-based exercises, and\_</span><strong><span data-preserver-spaces=\"true\">community-based</span></strong><span data-preserver-spaces=\"true\"> aftercare. With markets and customer needs constantly changing, organizations need information and evidence that helps them adapt quickly to new challenges and opportunities so that they can deliver greater value and achieve true business agility.The course goes beyond the topics explored in the </span><a href=\"https://nkdagility.com/training/courses/professional-agile-leadership-essentials-pal-e-training-experience-with-certification-helping-leaders-understand-their-role-in-enabling-agile-transformation/\">Professional Agile Leadership Essentials </a><span data-preserver-spaces=\"true\">\_&amp;\_</span><a class=\"editor-rtfLink\" href=\"https://nkdagility.com/training/scheduled/professional-scrum-product-owner-pspo-experience-on-8th-august-2022-live-virtual-class-over-4-half-days/\" target=\"_blank\" rel=\"noopener\"><span data-preserver-spaces=\"true\">Professional Scrum Product Owner (PSPO)</span></a><span data-preserver-spaces=\"true\"> classes and deepens participants’ understanding by introducing the four key-value areas and a number of suggested key-value metrics that can help leaders guide their teams toward continuously improving customer outcomes, organizational capabilities, and business results. EBM focuses on customer value and intentional experimentation to systematically improve an organization’s performance and achieve its strategic goals.Students should already have at least one year of product development experience and practical knowledge of Scrum to participate in and benefit from these exercises. Having previously taken the PAL class is recommended but not required.</span>\r\n<ul>\r\n \t<li><span data-preserver-spaces=\"true\">Session 1: <strong>Goals, Measures, &amp; Behaviors</strong></span></li>\r\n \t<li><span data-preserver-spaces=\"true\">Session 2:<strong> Key-value Areas &amp; Key-value Metrics</strong></span></li>\r\n</ul>\r\n<span data-preserver-spaces=\"true\">Each session includes STARTUP activities before and WRAPUP activities to be completed after each session. Before, during, and after the class, students can interact with other students and thought leaders in our Lean-Agile Community.The course also includes a free attempt at the globally recognised Professional Agile Leadership - Evidence-Based Management (PAL-EBM) certification exam.</span>\r\n\r\n<!-- /wp:paragraph -->"

  - meta_key: wpcf-course-topics
    meta_value: "<!-- wp:paragraph -->\r\n\r\nIn the Professional Agile Leadership™ – Evidence-Based Management (PAL-EBM) one day* course, participants learn what EBM is and how to apply it through hands-on, activity-based learning. Through a series of exercises participants learn techniques that support a more agile mindset:\r\n\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul>\r\n \t<li>Use empiricism to set and achieve strategic goals, managing the unknown and complexity through experimentation and by adapting goals along the way</li>\r\n \t<li>Create a cultural environment using clear goals, appropriate measures and trust to enable self-management and autonomy</li>\r\n \t<li>Shift the conversation away from measuring progress purely through team performance metrics, toward a focus on customer-centricity and improving customer outcomes</li>\r\n \t<li>Drive operational improvements by using four Key Value Areas (Unrealized Value, Current Value, Time-to-Market, and the Ability to Innovate) as lenses for evidence-based decision-making</li>\r\n</ul>\r\n<!-- /wp:list -->"
  - meta_key: wpcf-course-objectives
    meta_value: "<ul>\r\n \t<li>Understand the essential aspects of goals and measures and how they influence behaviors and an organization’s culture and values</li>\r\n \t<li>Help organizations embrace empiricism as a leadership approach. Using experimentation to incrementally steer toward the organization’s goals</li>\r\n \t<li>An appreciation for how goals and trust act together to enable autonomy, transparency, and value delivery</li>\r\n \t<li>Correlate market leadership and sustainability to curiosity, adaptation, and empiricism</li>\r\n \t<li>Understand how to use EBM and its KVAs to focus measurements on improving market value and operational capabilities</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "PAL-EBM is for professionals in leadership roles (including executives, managers, Scrum Masters, Product Owners, coaches, and consultants) who:\r\n<ul>\r\n \t<li>Are responsible for the success of their product delivery programs or Agile transformations and are seeking a means to measure and demonstrate that success</li>\r\n \t<li>Are looking for a framework that identifies improvement areas that increase their business agility, including their time to pivot to meet new challenges and deliver customer value</li>\r\n \t<li>Want to help their organization embrace empiricism and experimentation to find solutions for complex problems (where more is unknown than known or the situation changes rapidly)</li>\r\n \t<li>Want to articulate goals and measures in a way that fosters self-management and empower their teams to understand the connection between their work and the value their organization is providing and customer is receiving</li>\r\n \t<li>Want to be more effective in how they measure success by using Agile measures rather than traditional measurement models (including the use of velocity) Attendees should have read the Evidence-</li>\r\n</ul>\r\nBased Management Guide, have an understanding of Agile practices and a desire to move away from traditional, (plan-driven,) ways of working and measurement models, however, they do not need specific experience with Scrum. Our Professional Agile Leadership- Essentials course helps leaders understand how to best support their Agile teams and is ideal preparation for PAL-EBM, but is not a prerequisite. Our Professional Scrum Product Owner and Professional Scrum Product Owner - Advanced courses teach Product Owners how to deliver value and can be a great complement to the PAL-EBM course"
  - meta_key: wpcf-course-prerequisites
    meta_value: "Course attendees do not need experience or knowledge of Scrum, though a connection to the various aspects of Scrum (Product Goal, Sprint Goal, empiricism) is made. Ideally, the attendees will have familiarity with Agile principles and are proponents of using Agile methods at their organization. For the best outcome of the class I recommended that you read:\r\n<ul>\r\n \t<li>Read: <a href=\"https://nkdagility.com/the-evidence-based-management-guide-measuring-value-to-enable-improvement-and-agility/\">The Evidence-Based Management Guide</a></li>\r\n \t<li>Read: <a href=\"https://nkdagility.com/investing-for-business-agility-using-evidence-based-portfolio-management-to-achieve-better-business-outcomes/\">Investing for Business Agility: Using evidence-based portfolio management to achieve better business outcomes</a></li>\r\n</ul>"
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: >-
      All participants completing this course will receive a password to attempt
      the Professional Agile Leadership - Evidence Based Management (PAL-EBM)
      assessment. The industry-recognized PAL-EBM certification requires a
      minimum passing score of 85%. PAL-EBM class participants who attempt the
      PAL-EBM assessment within 14 days of receiving their free password and do
      not score at least 85% will be granted a 2nd attempt at no additional
      cost.

  encoded:
  - "<p class=\"\">The current track record of agile transformations is not very promising. 75% of all agile transformations fail to achieve their goals and therefore missing out on the huge positive impact it has on employee engagement, customer satisfaction, operational performance and time-to-market (McKinsey 2022). Is it because companies see Agile as a business process update and not as a cultural shift?</p>\r\n<p class=\"\">Is Business Agility a huge buzzword in your organization, which is difficult to break down into digestible pieces? Or, are your existing agile teams looking for new ways of triggering organizational change or looking for a new way of working? The list of challenges can be long.</p>\r\n<p class=\"\">On a team-level, the Agile Kata can infuse new energy and ideas to existing agile teams that are looking to improve their existing agile process. Some teams, that are looking for alternatives to Scrum or Kanban, can use the Agile Kata also as their team process.</p>\r\n<p class=\"\">The Agile Kata is versatile and can provide answers to these common questions and challenges. It combines a proven practice, which has been applied for decades in lean manufacturing, with a clear alignment to agile values and principles. See how scientific thinking and practical hands-on application work well together in this 1-day course. Walk away with an understanding that the Agile Kata is not an off-the-shelf process product, but a pattern that helps you create your own process, specific to your organizational needs and goals.</p>\r\n<p class=\"\">In this one day class, students are challenged to explore the Agile Kata pattern so they can better understand what to do when applying the Agile Kata to support their teams and organizations.</p>\r\n<p class=\"\">The course, uses a combination of instructor-led and activity-based learning where students work together in pairs or small teams. The certified Agile Kata trainer bring their own experiences and stories to the class and use their skills and knowledge to deliver the material using their own unique delivery style. The result is an engaging, enjoyable learning experience where students gain a deep understanding of the Agile Kata pattern and how it can be applied by an entire agile team or organization.</p>\r\n<p class=\"\">Students leave this course with an appreciation for the use of the Agile Kata and a starting point for their own professional journey using the Agile Kata. When offered in-person, this course is generally delivered in one full day. When offered as a live instructor-led online course,, it may be broken up into more, shorter segments.</p>"
  - ''

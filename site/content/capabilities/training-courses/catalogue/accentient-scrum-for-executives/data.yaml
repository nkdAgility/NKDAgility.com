  - >-
    <p>This instructor-led class is intended to answer three questions commonly
    asked by executives, managers, and other decision-makers: <em>What is Scrum?
    Why should I care?</em>&nbsp;and&nbsp;<em>What will be expected of me to
    properly adopt Scrum?</em>&nbsp;Through presentation and discussion,
    attendees will learn the answers to these questions. By forming into teams
    and collaborating on activities, attendees will further experience these
    truths.</p>



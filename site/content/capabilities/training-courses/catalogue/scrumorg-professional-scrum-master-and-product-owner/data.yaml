  - meta_key: wpcf-course-topics
    meta_value: "<ul>\r\n \t<li>The Product Owner</li>\r\n \t<li>Agile Product Management</li>\r\n \t<li>Value-Driven Development</li>\r\n \t<li>Product Backlog Management</li>\r\n \t<li>Theory and First Principles</li>\r\n \t<li>Scrum Framework</li>\r\n \t<li>Release Management</li>\r\n \t<li>Done and Undone</li>\r\n \t<li>People and Teams</li>\r\n \t<li>The Scrum Master</li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "<ul>\r\n \t<li>Grow an Agile mindset and build awareness of why values and principles are key to success</li>\r\n \t<li>Understand the Scrum framework and how empiricism enables rapid delivery of value</li>\r\n \t<li>Build knowledge of how the Scrum Master and Product Owner accountabilities jointly serve the team, customers, and the organization</li>\r\n \t<li>Experience techniques for focusing on the customer and delivering incremental value</li>\r\n \t<li>Explore approaches for building alignment and execution of the strategy through product vision and product goal</li>\r\n \t<li>Learn ways for understanding, delivering and measuring value</li>\r\n \t<li>Practice how to manage the product backlog in ways supportive of achieving the product goal</li>\r\n \t<li>Create clarity on how release planning builds transparency and helps manage stakeholder expectations</li>\r\n \t<li>Solidify the importance of done and discerning what is done and what is undone</li>\r\n \t<li>Gain appreciation for the art of working with self-managing teams and building a sustaining capability for solving complex problems</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "The Professional Scrum Master and Product Owner course is designed for Scrum Masters and Product Owners to learn together. This is especially important as they collectively provide leadership that Scrum Teams need to satisfy stakeholders, \_including customers and users through the early and continuous delivery of value. When bringing this course into your organization, take care to include participants that will be working on teams together. We suggest participants read through the\_<a title=\"Professional Scrum Training Competency Mapping\" href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"9f5b1722-db3b-4c99-9906-089b6abe48f1\">PSM Focus Areas</a>\_as well as the\_<a title=\"Professional Scrum Training Competency Mapping\" href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"9f5b1722-db3b-4c99-9906-089b6abe48f1\">PSPO Focus Areas</a>\_before the class."
  - meta_key: wpcf-course-prerequisites
    meta_value: "We suggest participants read through the\_<a title=\"Professional Scrum Training Competency Mapping\" href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"9f5b1722-db3b-4c99-9906-089b6abe48f1\">PSM Focus Areas</a>\_as well as the\_<a title=\"Professional Scrum Training Competency Mapping\" href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"9f5b1722-db3b-4c99-9906-089b6abe48f1\">PSPO Focus Areas</a>\_before the class."
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: "All participants completing this course receive passwords to take both the Professional Scrum Master I (PSM I) and the Professional Scrum Product Owner I (PSPO I) assessments. Class participants who attempt the assessments within 14 days of receiving their free password and do not score at least 85% will be granted a 2nd attempt at no additional cost.\_As a student in this course, you are also entitled to a 40% discount on the PSM II and PSPO II Assessments.\r\n<h3>PMI PDU Credits</h3>\r\nStudents of Scrum.org courses are able to claim Project Management Institute (PMI) PDU credit: 21 PDUs after attending a three-day Professional Scrum Master and Product Owner (PSMPO) course. Please note that PMI PDUs are earned for course attendance and not for passing a Scrum.org assessment. Students can claim PDUs under PMI's \"Education courses provided by other third party providers” category. You can claim your PDUs online at https://ccrs.pmi.org. \_Find instructions\_<a title=\"Can I Claim PDUs for Attending a Scrum.org Course?\" href=\"https://www.scrum.org/support/can-i-claim-pdus-attending-scrumorg-course\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"c9439596-fded-4bfe-b8a8-d9cfe14b1e86\">here</a>."

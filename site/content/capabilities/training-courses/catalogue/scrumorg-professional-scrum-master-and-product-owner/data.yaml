  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"251000\"}} -->\r\n<p>Scrum Teams flourish when the Scrum Master and Product Owner accountabilities are well fulfilled. The 3-day Professional Scrum Master and Product Owner (PSMPO) course combines the key learning objectives from both the Scrum.org Professional Scrum Master™ (PSM) and Professional Scrum Product Owner™ (PSPO) courses. Merging PSM and PSPO together enables side-by-side learning in a way that is not possible when Scrum Masters and Product Owners are trained separately. These learners greatly benefit from having a shared understanding for one another and\_by blending the content, students avoid duplicate foundational content and have more space to focus on learning together. This course includes free attempts at both the Professional Scrum Master I (PSM I) and Professional Scrum Product Owner I (PSPO I) globally recognized certification exams.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:heading {\"level\":4,\"dynamicAttributes\":{\"toolsetDSVersion\":\"251000\"}} -->\r\n<h4 id=\"h-exclusively-for-in-house-private-training\" class=\"wp-block-heading\">Exclusively for In-House Private Training</h4>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"251000\"}} -->\r\n<p>This course is only available for private training events sponsored by organizations ready to provide first-class training for employees. It is not offered in an open public setting. This course is explicitly designed to grow the proficiency of an organization's Scrum Masters and Product Owners as they learn together and discover what it takes to effectively work together with the entire Scrum Team and stakeholders. Find a\_<a href=\"https://www.scrum.org/find-trainers\">Professional Scrum Trainer</a>\_to partner with and discover the best way to gain advantage through Professional Scrum within your organization.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"251000\"}} -->\r\n<p>View the different\_<a href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\">Focus Areas</a>\_covered within this class and others.</p>\r\n<!-- /wp:paragraph -->"

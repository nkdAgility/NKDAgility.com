  - meta_key: wpcf-course-format
    meta_value: "Our training is delivered as an interactive, activity-based course over half-day sessions using Microsoft Teams, and Mural. Throughout the class, students learn several Scrum Master &amp; Product Ownership practices that they can use once they leave the classroom while also receiving an introduction to Agile Product Management. Between sessions, we provide additional reading, writing, and watching activities to maximise the learning opportunities and complement the classroom experience.\r\n<ul>\r\n \t<li>Session 1: Theory &amp; First Principles &amp; The Scrum Framework I</li>\r\n \t<li>Session 2: The Scrum Framework II &amp; Agile Product Management</li>\r\n \t<li>Session 3: Value-driven Development &amp; Done I</li>\r\n \t<li>Session 4: Done II &amp; Product Backlog Management</li>\r\n \t<li>Session 5: Releases and Forecasting &amp; People &amp; Teams I</li>\r\n \t<li>Session 6: People &amp; Teams II &amp; The Scrum Master</li>\r\n</ul>\r\nAfter the conclusion of the class, we provide access to a community of peers and continued access to the trainer through office hours, quarterly catchups, and constant engagement. All students are given a password to take the PSPO1 &amp; PSM I assessments to maximise validated learning. If they take it within 14 days and are unsuccessful, they will be granted a second attempt.\r\n\r\nAs part of our validated learning experience, we provide a 30-minute learning review, a one-hour coaching session, and access to future courses at a 30% discount on future classes."

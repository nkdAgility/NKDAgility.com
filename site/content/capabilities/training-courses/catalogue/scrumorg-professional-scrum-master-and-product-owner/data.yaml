  - meta_key: wpcf-course-format-immersive
    meta_value: "<div class=\"elementToProof\">The\_<span class=\"ContentPasted11\">Scrum Master and Product Owner (PSMPO) can be delivered as an\_</span>immersive 10-week interactive, activity-based course over 4-hour sessions using Microsoft Teams and Mural. Throughout the immersive experience, students learn several Product Ownership &amp; Scrum Master practices that they can use once they leave the classroom while also receiving an introduction to Agile Product Management and Probabilistic forecasting. Between sessions, we provide additional reading, writing, and watching activities to maximise the learning opportunities and complement the classroom experience.</div>\r\n<div class=\"elementToProof\">\r\n<div>\r\n<ul>\r\n \t<li><strong>Week 1</strong>: Kickoff &amp; Theory &amp; First Principles\r\nAssignment: Complexity and Empiricism</li>\r\n \t<li><strong>Week 2:</strong>\_The Scrum Framework\r\n<em>Debrief: Complexity and Empiricism</em>\r\nAssignment:\_ Are We Doing Scrum?</li>\r\n \t<li><strong>Week </strong>3 Agile Product Management\r\n<em>Debrief: </em>Are We Doing Scrum?\r\nAssignment: Making assumptions explicit</li>\r\n \t<li><strong>Week 4:</strong>\_Value-Driven Development\r\n<em>Debrief: Making assumptions explicit</em>\r\nAssignment: Connect measures to value</li>\r\n \t<li><strong>Week 5:</strong>\_Done\r\n<em>Debrief: \_</em>Connect measures to value\r\nAssignment: Shift Left | <em>Focus on “Done”</em></li>\r\n \t<li><strong>Week 6:</strong>\_Product Backlog Management\r\n<em>Debrief: </em>Shift Left | <em>Focus on “Done”\r\n</em>Assignment: Own your Product Backlog</li>\r\n \t<li><strong>Week 7:</strong>\_Releases &amp; Forecasting\r\n<em>Debrief: Own your Product Backlog</em>\r\nAssignment: Strategize your releases</li>\r\n \t<li><strong>Week 8:</strong>\_People &amp; Teams\r\n<em>Debrief: </em>Strategize your releases\r\nAssignment: Collaboration is Key</li>\r\n \t<li><strong>Week 9:</strong>\_The Scrum Master\r\n<em>Debrief: Collaboration is Key</em>\r\nAssignment: How to Become a Great Scrum Master</li>\r\n \t<li><strong>Week 10:</strong>\_Closing\r\n<em>Debrief: How to Become a Great Scrum Master</em>\r\nAssignment: Take the PSM I &amp; PSPO I assessments. Plan for continuous learning and improvement</li>\r\n \t<li><strong><em>After Class</em></strong><em>\r\n30m Learning Review\r\n</em>60m 1-on-1 Coaching session</li>\r\n</ul>\r\nAfter the conclusion of the class, we provide access to a community of peers and continued access to the trainer through office hours, quarterly catchups, and constant engagement. All students are given a password to take the PSM I &amp; PSPO1 assessments to maximise validated learning. If they take it within 14 days and are unsuccessful, they will be granted a second attempt.\r\n\r\nAs part of our validated learning experience, we provide a 30-minute learning review, a one-hour coaching session, and access to future courses at a 30% discount on future classes.\r\n\r\n</div>\r\n</div>"

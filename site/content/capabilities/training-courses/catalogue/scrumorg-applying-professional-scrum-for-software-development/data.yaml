  encoded:
  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Experience the Power of Applying Professional Scrumâ„¢ for Software Development (APS-SD) in our immersive course. Get ready to embark on a hands-on journey where you'll learn firsthand how to deliver top-notch software using Scrum, Agile, and DevOps practices.</p>\r\n<p>In this dynamic course, you won't just study theory but actively participate in Scrum Teams, engaging in a series of Sprints. Through real-world scenarios, you'll dive deep into the Scrum framework while putting it into practice. Together, we'll create code for an actual software system, ensuring you grasp the principles of Scrum by actively using it.</p>\r\n<p>As a bonus, the course includes a complimentary attempt at the globally recognized Professional Scrum Developer I certification exam (PSD I), adding a valuable credential to your professional profile.</p>\r\n<p>Join us on this transformative journey, where you'll gain the skills, knowledge, and practical experience to excel in software development using Scrum.</p>\r\n<!-- /wp:paragraph -->"
  - >-
    <p>The <a
    href="/training/courses/applying-professional-scrum-for-software-development-training-with-certification/">Applying
    Professional Scrum for Software Development (APS-SD)</a> course is a 3-day
    course that teaches all members of the Development Team how to create high
    quality software using the Scrum framework. Working in a series of Sprints,
    teams of students collaborate, apply modern engineering practices, and use
    the Scrum framework to cope with changes.</p>

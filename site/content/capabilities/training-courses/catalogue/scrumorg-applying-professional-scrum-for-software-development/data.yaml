  - meta_key: wpcf-course-lead
    meta_value: >-
      Experience APS-SD: Hands-on Scrum training for delivering quality
      software. Gain practical skills in Agile, DevOps, and Scrum principles.
      Free PSD I certification exam included. Enhance your software development
      expertise.
  - meta_key: wpcf-course-topics
    meta_value: "<ul>\r\n \t<li>The Agile Mindset: Fostering Professionalism and Understanding the Scrum Framework</li>\r\n \t<li>Collaboration and Empowerment: Effective Teamwork within a Scrum Team</li>\r\n \t<li>Delivering Value: Defining and Achieving the Definition of Done</li>\r\n \t<li>Efficient Backlog Management: Practices for Feature Slicing and Prioritization</li>\r\n \t<li>Code Excellence: Ensuring Quality and Managing Technical Debt</li>\r\n \t<li>Architecting for Agility: Agile Principles for Building Adaptive Systems</li>\r\n \t<li>Test-Driven Development: Driving Quality through Test-First Practices</li>\r\n \t<li>Amplifying Skills: Maximizing Collaboration through Pair Programming</li>\r\n \t<li>Quality Assurance in Agile: Agile Testing and Other Quality Practices</li>\r\n \t<li>Synergizing Development and Operations: Integrating DevOps with Scrum</li>\r\n \t<li></li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "<ul>\r\n \t<li>Foster Real Collaboration: Experience the power of collaboration between Developers, Product Owner, and Scrum Master to create and deliver a high-quality and valuable product.</li>\r\n \t<li>Embrace Agile Engineering Practices: Apply modern Agile engineering practices to build and deliver working software. Explore techniques that enhance productivity, efficiency, and quality.</li>\r\n \t<li>Leverage DevOps Tools: Utilize supportive DevOps tools to streamline development and delivery processes. Learn how to integrate and automate workflows for faster and more reliable software delivery.</li>\r\n \t<li>Comprehend the Synergy: Understand the interplay between different elements of Scrum and complementary practices. Gain insights into how they work together to enable agility and maximize outcomes.</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "The Applying Professional Scrum for Software Development (APS-SD) course is designed for various roles within a Scrum Team, including architects, analysts, programmers, database developers, testers, managers, IT-Operations, Scrum Masters, and Product Owners. It is recommended that the entire Scrum Team, consisting of Developers, Scrum Master, and Product Owner, attend the course together to experience the benefits of teamwork fully. Attending as a team allows for immediate application of learned concepts and the ability to draw upon classroom experiences during challenging situations.\r\n\r\nHowever, individuals attending without their entire team can still derive significant value from the course. They will have the opportunity to work within a Scrum Team during the training and can transfer their learnings to their teammates. This often leads to convincing their colleagues of the advantages of utilizing Scrum, Agile, and DevOps practices."
  - meta_key: wpcf-course-format
    meta_value: "<!-- wp:heading {\"level\":3} -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n\r\nOver the five half-day students are introduced to an existing and complex pre-existing product that they are expected to update and improve over a series of Sprints. Students are expected to apply increasingly sophisticated modern engineering practices using the Scrum Framework to manage the complexity. The core focus is on delivering increments of releasable functionality using those modern engineering practices while fending off common challenges of the workplace in a safe space to experiment and improve.\r\n\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul><!-- wp:list-item -->\r\n \t<li>Session 1: <strong>The Scrum Refressher</strong>, &amp; <strong>Our Case Study</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 2: <strong>Product Backlog Refinement</strong>, &amp; <strong>DevOps</strong> &amp; Sprint 1</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 3: <strong>Quality Software</strong>, &amp; Sprint 2</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 4: <strong>Emergant Archtecture</strong>, <strong>Quality Code</strong>, &amp; Sprint 3</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 5: <strong>Scrum Challenges</strong>, <strong>Next Steps</strong>, &amp; Sprint 3</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n\r\nWe provide a full-stack development environment in Azure DevOps for all Scrum Teams, however, developers are free to bring or set up any stack they desire. The case study for the course is an implementation of the popular Battleship game. It is available in Python, .NET 6, Java, PHP, Node, C++, or embedded and each team is free to choose their language independently.\r\n\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n\r\nThe course also includes two free attempts at the globally recognized [types field='course-assessment-name'][/types] certification assessment.\r\n\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- /wp:paragraph -->"
  - meta_key: wpcf-course-prerequisites
    meta_value: "Before participating in the APS-SD class, it would be beneficial for students to have a basic understanding of the following topics:\r\n<ul>\r\n \t<li><a href=\"https://nkdagility.com/the-2020-scrum-guide/\">Scrum Guide</a> (<strong>required</strong>): Familiarize yourself with the Scrum framework's core concepts, roles, and ceremonies.</li>\r\n \t<li>Agile Principles and Values: Gain knowledge of the principles and values that drive Agile methodologies.</li>\r\n \t<li>Software Development Practices: Acquaint yourself with modern software development practices such as Test-Driven Development (TDD), Continuous Integration (CI), and Refactoring.</li>\r\n \t<li>Agile Requirements Management: Learn about user stories, acceptance criteria, and techniques for managing requirements effectively in an Agile environment.</li>\r\n \t<li>Basic Coding Skills: Have a foundational understanding of programming concepts and coding practices.</li>\r\n</ul>\r\nBy having a grasp of these topics, students will be better prepared to engage in the APS-SD class and actively participate in the hands-on exercises and Scrum team activities."
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: >-
      As a participant in Scrum.org courses, you have the opportunity to claim
      Project Management Institute (PMI) Professional Development Units (PDUs).
      By attending the three-day Applying Professional Scrum for Software
      Development (APS-SD) course, you can earn 21 PDUs. It's important to note
      that these PDUs are earned for course attendance and not for passing a
      Scrum.org assessment. To claim PDUs, you can utilize PMI's "Education
      courses provided by other third-party providers" category. Simply visit <a
      href="https://ccrs.pmi.org/" target="_new">https://ccrs.pmi.org</a> to
      claim your PDUs online. Detailed instructions can be found at the provided
      <a
      href="https://www.scrum.org/support/can-i-claim-pdus-attending-scrumorg-course"
      target="_blank" rel="noopener">link</a>.

  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p><a class=\"editor-rtfLink\" href=\"https://nkdagility.com/training/courses/professional-scrum-with-kanban-psk/\" target=\"_blank\" rel=\"noopener\"><span data-preserver-spaces=\"true\">Professional Scrum with Kanban™ (PSK)</span></a><span data-preserver-spaces=\"true\">\_training experience uses a unique blend of\_</span><strong><span data-preserver-spaces=\"true\">self-paced</span></strong><span data-preserver-spaces=\"true\">\_learning,\_</span><strong><span data-preserver-spaces=\"true\">live classroom</span></strong><span data-preserver-spaces=\"true\">\_hands-on activity-based exercises, and\_</span><strong><span data-preserver-spaces=\"true\">community-based</span></strong><span data-preserver-spaces=\"true\">\_aftercare. It helps experienced Scrum practitioners implement a\_</span><strong><span data-preserver-spaces=\"true\">Kanban strategy</span></strong><span data-preserver-spaces=\"true\">\_within the context of Scrum to help actively improve the effectiveness of their team.The course goes beyond the topics explored in the\_</span><a class=\"editor-rtfLink\" href=\"https://nkdagility.com/training/courses/professional-scrum-master-psm-training-experience-with-certification-learn-scrum-from-those-who-created-and-maintain-it/\" target=\"_blank\" rel=\"noopener\"><span data-preserver-spaces=\"true\">Professional Scrum Master (PSM)</span></a><span data-preserver-spaces=\"true\">\_&amp;\_</span><a class=\"editor-rtfLink\" href=\"https://nkdagility.com/training/scheduled/professional-scrum-product-owner-pspo-experience-on-8th-august-2022-live-virtual-class-over-4-half-days/\" target=\"_blank\" rel=\"noopener\"><span data-preserver-spaces=\"true\">Professional Scrum Product Owner (PSPO)</span></a><span data-preserver-spaces=\"true\">\_classes and deepens participants' understanding by introducing lean practices.Students should already have at least one year of product development experience and practical knowledge of Scrum to participate in and benefit from these exercises. Having previously taken the APS, PSM, or PSPO class is recommended but not required.</span></p>\r\n<ul>\r\n<li><span data-preserver-spaces=\"true\">Session 1: 𝗣𝗿𝗼𝗳𝗲𝘀𝘀𝗶𝗼𝗻𝗮𝗹 𝗦𝗰𝗿𝘂𝗺 𝗣𝗿𝗶𝗺𝗲𝗿Session 2: 𝗞𝗮𝗻𝗯𝗮𝗻 𝗶𝗻 𝗣𝗿𝗮𝗰𝘁𝗶𝗰𝗲Session 3: 𝗜𝗺𝗽𝗮𝗰𝘁 𝗼𝗳 𝗩𝗶𝘀𝘂𝗹𝗶𝘀𝗮𝘁𝗶𝗼𝗻𝘀Session 4: 𝗜𝗺𝗽𝗮𝗰𝘁 𝗼𝗻 𝗘𝘃𝗲𝗻𝘁𝘀, 𝗔𝗰𝗰𝗼𝘂𝗻𝘁𝗮𝗯𝗶𝗹𝗶𝘁𝗶𝗲𝘀, &amp; 𝗔𝗿𝘁𝗲𝗳𝗮𝗰𝘁𝘀</span></li>\r\n</ul>\r\n<p><span data-preserver-spaces=\"true\">Each session includes STARTUP activities before and WRAPUP activities to be completed after each session. Before, during, and after the class, students can interact with other students and thought leaders in our Lean-Agile Community.The course also includes a free attempt at the globally recognised Professional Scrum with Kanban I (PSK I) certification exam.</span></p>\r\n<!-- /wp:paragraph -->"
  - >-
    <p>The <a
    href="/training/courses/professional-scrum-with-kanban-psk/">Professional
    Scrum with Kanban™ (PSK)</a> is delivered over four half or two full days
    and includes the industry recognised PSK I assessment. It shows how
    experienced Scrum practitioners can employ a Kanban strategy to help their
    teams improve their effectiveness. These complimentery practices are core to
    the lean-agile movement and are an excellent extension to your existing
    professional Scrum.</p>

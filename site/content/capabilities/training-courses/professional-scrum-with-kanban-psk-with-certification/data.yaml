  - meta_key: wpcf-course-lead
    meta_value: "<span class=\"html-attribute-value\">Professional ScrumTM with Kanban\_(PSK) is a 2-day course that teaches Scrum practitioners how to apply Kanban practices to their work. Through theory, case studies, and hands-on exercises, participants will understand the importance of transparency and flow as it pertains to the Scrum framework.</span>\""
  - meta_key: wpcf-course-topics
    meta_value: "<ul>\r\n \t<li><strong>Dispelling Common Myths</strong> -\_Bust several myths about Scrum that it doesn’t support flow</li>\r\n \t<li><strong>Understanding Professional Scrum</strong> -\_Scrum is just a framework that requires additional practices;Experience why Scrum can be improved with a better focus on flow</li>\r\n \t<li><strong>Kanban Theory, Principles and Practices</strong> - Understand the principals of flow; Discuss and understand the impact of Little's Law; What does Professional Kanban look like</li>\r\n \t<li><strong>Kanban in Practice</strong> - Understand Kanban through practical participation;</li>\r\n \t<li><strong>Scrum with Kanban</strong> - How does Professional Kanban affect and enhance Professional Scrum; What are the additional practices and how might they be applied</li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "Students will learn how their Scrum Teams can introduce complementary practices from Kanban while continuing the way they are already working with Scrum, all without changing Scrum. In this class, students will:\r\n<ul>\r\n \t<li>Gain a clear understanding of how flow works within the context of Scrum.</li>\r\n \t<li>Be introduced to Kanban practices that Scrum Teams can adopt to help improve their effectiveness and efficiency.</li>\r\n \t<li>Understand how to effectively use the appropriate Kanban practices without changing Scrum.</li>\r\n \t<li>Learn a practical approach to improving transparency and visibility for their work.</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: >-
      The Professional Scrum with Kanban course is an advanced course designed
      for experienced Scrum Practitioners who have a good understanding of the
      Scrum framework. It is particularly beneficial for Scrum Masters.
  - meta_key: wpcf-course-format
    meta_value: >-
      As with all of the Professional Scrum series this is an interactive class
      that spends more time in Workshops and Discussion than it does in lecture.
      Students work in teams to learn how to implement Professional Kanban
      within the context of Professional Scrum with regular class updates.
  - meta_key: wpcf-course-prerequisites
    meta_value: >-
      Before you take this course you should have a solid understanding of
      Professional Scrum.
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: "All participants completing the Professional\_Scrum with Kanban course will receive a\_password to attempt the Professional Scrum with Kanban I (PSK I)\_assessment. The industry-recognized PSK I certification\_requires a minimum passing score of 85%.\_PSK class participants who attempt the PSK I assessment within 14 days of receiving their free password and do not score at least 85% will be granted a 2nd attempt at no additional cost.\r\n<h4>PMI PDU Credits</h4>\r\nStudents of\_Scrum.org\_courses are able to claim Project Management Institute (PMI) PDU credit: 14 PDUs after attending a two-day Professional Scrum with Kanban\_(PSK) course.\_Please note that PMI PDUs are earned for course attendance and not for passing a\_Scrum.org\_assessment.\_Students can claim PDUs under PMI's\_\"Education courses provided by other third party providers”\_category. You\_can claim your PDUs online at\_<a href=\"https://ccrs.pmi.org/\" target=\"_blank\" rel=\"noopener\">https://ccrs.pmi.org</a>.\_Find instructions\_<a title=\"Can I Claim PDUs for Attending a Scrum.org Course?\" href=\"https://www.scrum.org/support/can-i-claim-pdus-attending-scrumorg-course\" data-entity-type=\"node\" data-entity-uuid=\"c9439596-fded-4bfe-b8a8-d9cfe14b1e86\">here</a>."

  - meta_key: wpcf-course-lead
    meta_value: >-
      This two-day course provides students with the DevOps principles and
      related hands-on practices to work better as a team, scale their agility,
      share and integrate their work, and deliver working software continuously
      in order to enable faster delivery of value and receive early and valuable
      feedback.
  - meta_key: wpcf-course-topics
    meta_value: "<ol>\r\n \t<li>Increasing Flow at Scale</li>\r\n \t<li>Planning and Executing at Scale</li>\r\n \t<li>Sharing Code</li>\r\n \t<li>Integrating Continuously</li>\r\n \t<li>Delivering Continuously</li>\r\n \t<li>Empowering the Product Owner</li>\r\n \t<li>Learning and Improving Continuously</li>\r\n</ol>"
  - meta_key: wpcf-course-objectives
    meta_value: >-
      This two-day course provides students with the DevOps principles and
      related hands-on practices to work better as a team, scale their agility,
      share and integrate their work, and deliver working software continuously
      in order to enable faster delivery of value and receive early and valuable
      feedback. To maximize learning, students will work in teams, in a common
      team project, on a common case study. <small>Note: This course was
      previously called Continuously Delivery Using Visual Studio Team Services
      (CDVSTS).</small>
  - meta_key: wpcf-cource-target-audience
    meta_value: >-
      This course is intended for experienced software development professionals
      who want to learn about DevOps in order to achieve Continuous Integration,
      Continuous Delivery, Continuous Feedback, and Continuous Learning in a
      technical value stream as supported by Azure DevOps Services, Visual
      Studio, and Azure in order to continually deliver working software at
      scale. Students will also install and evaluate several extensions from the
      Azure DevOps Marketplace. Those who use the on-premises version of Azure
      DevOps Server (Team Foundation Server/TFS) will also benefit from this
      course. Attendees should be familiar with Visual Studio, Scrum, and have
      basic experience with Azure DevOps Services, Visual Studio Team Services
      or Team Foundation Server.

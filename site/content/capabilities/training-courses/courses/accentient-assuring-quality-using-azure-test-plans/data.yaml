  description: ''
  encoded:
  - "<p>Azure DevOps Services provide a set of cloud-hosted tools that software teams can use as an end-to-end solution to plan, develop, test, and deliver value in the form of working software. Azure Test Plans enable a team to plan, track, and assess quality throughout the entire development effort. This one day course will demonstrate how an agile team can configure and use Azure Test Plans to effectively assure quality in web and desktop applications. To maximize learning, students will work in teams, in a common team project, on a common case study.</p>\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>&nbsp;</p>\r\n<!-- /wp:paragraph -->"

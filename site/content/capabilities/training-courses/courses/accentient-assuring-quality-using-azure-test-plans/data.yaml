  - meta_key: wpcf-more-details
    meta_value: "<h3>Course content</h3>\r\nThis course contains several modules, progressively explaining how to use Azure Test Plans to plan, track, and manage the software product testing effort. 1. TEST CASE MANAGEMENT - Defining and maintaining quality - Acceptance criteria and acceptance testing - Azure DevOps Services overview - Azure Boards overview - Configuring a team project for testing - Planning and running tests during a sprint - Charts, reports, and notifications - Extending Azure Test Plans - Hands-on 2. TEST PLANNING - Test case management - Creating test plans and test suites - Creating and using configurations - Creating and managing test cases - Using parameters and shared steps - Importing and exporting test artifacts - Hands-on 3. RUNNING TESTS - Azure Test Runner - Testing a web application - Testing multiple times with different data - The Test &amp; Feedback extension - Capturing screenshots and video - Reporting a bug during testing - Viewing and charting a test run - Exploratory testing overview - Performing exploratory testing - Creating a test case while exploring - Using Azure Test Runner to test a desktop app - Regression testing - Hands-on\r\n<h3>Course Designer</h3>\r\nThis course was designed by Richard Hundhausen, a Microsoft Development Technologies MVP, Professional Scrum Trainer, and an experienced software developer."

  - meta_key: wpcf-course-lead
    meta_value: >-
      Azure DevOps Services provide a set of cloud-hosted tools that software
      teams can use as an end-to-end solution to plan, develop, test, and
      deliver value in the form of working software. Azure Boards enable an
      agile team to plan, track, and discuss work across the entire development
      effort. This one day course will demonstrate how an agile team can
      configure and use Azure Boards effectively. To maximize learning, students
      will work in teams, in a common team project, on a common case study.
  - meta_key: wpcf-course-topics
    meta_value: "<ol>\r\n \t<li>Azure Boards</li>\r\n \t<li>The Product Backlog</li>\r\n \t<li>Planning and Managing a Sprint</li>\r\n</ol>"
  - meta_key: wpcf-course-objectives
    meta_value: "<ol>\r\n \t<li>INTRODUCTION TO AZURE BOARDS\r\n<ul>\r\n \t<li>Azure DevOps Services overview</li>\r\n \t<li>Azure Boards overview</li>\r\n \t<li>The team project</li>\r\n \t<li>Creating and configuring a team project</li>\r\n \t<li>Securing a team project</li>\r\n \t<li>Teams, profiles, and notifications</li>\r\n \t<li>Extending Azure Boards</li>\r\n \t<li>Creating and using a Wiki</li>\r\n \t<li>Hands-on</li>\r\n</ul>\r\n</li>\r\n \t<li>THE PRODUCT BACKLOG\r\n<ul>\r\n \t<li>Process overview</li>\r\n \t<li>Working with the backlog</li>\r\n \t<li>Product Backlog Item vs. Bug work item type</li>\r\n \t<li>Features and Epics backlogs</li>\r\n \t<li>Decomposing large items</li>\r\n \t<li>Kanban board</li>\r\n \t<li>Tagging, querying, and charting work items</li>\r\n \t<li>Hands-on</li>\r\n</ul>\r\n</li>\r\n \t<li>PLANNING AND MANAGING A SPRINT\r\n<ol>\r\n \t<li>Setting up a new sprint</li>\r\n \t<li>Forecasting work in the backlog</li>\r\n \t<li>The sprint backlog</li>\r\n \t<li>Creating a sprint plan</li>\r\n \t<li>The Task work item type</li>\r\n \t<li>The Test Case work item type</li>\r\n \t<li>Working with the Task Board</li>\r\n \t<li>Collaborating as a team</li>\r\n \t<li>Daily activities</li>\r\n \t<li>Implementing a definition of “Done”</li>\r\n \t<li>Completing a sprint</li>\r\n \t<li>Splitting an unfinished item</li>\r\n \t<li>Hands-on</li>\r\n</ol>\r\n</li>\r\n</ol>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "This course is appropriate for all members of a software development team, especially those who are actively involved with creating and refining a product backlog as well as planning and executing work within a sprint. This course will also provide value for individuals outside the development team (managers, Scrum Masters, coaches, and other stakeholders) who want hands-on exposure to the capabilities of Azure Boards. Having some project management and software development experience, either as a team member or as a manager, is recommended. Experience with Agile software development, Scrum, and Visual Studio are also helpful, but not required. Attendees should read and be familiar with the\_<a href=\"http://www.scrumguides.org/\">Scrum Guide</a>\_prior to class."
  - meta_key: wpcf-course-prerequisites
    meta_value: Attendees should read and be familiar with the Scrum Guide prior to class.
  - meta_key: wpcf-more-details
    meta_value: "<h3>Course Designer</h3>\r\nThis course was designed by Richard Hundhausen, Microsoft’s first Visual Studio ALM/DevOps MVP, Professional Scrum Trainer, and an experienced software developer."

  - meta_key: wpcf-course-lead
    meta_value: >-
      Professional Scrum with User Experience (PSU) is a 14h hands-on course,
      delivered over 4 half-days, where students who already have a fundamental
      understanding of Scrum and some experience using it will learn how to
      integrate modern UX practices into the way they are working in Scrum and
      how to work most effectively within Scrum Teams.
  - meta_key: wpcf-course-topics
    meta_value: "<ul>\r\n \t<li>Understand how Scrum with UX enhance continuous learning</li>\r\n \t<li>Framing work as problems to solve</li>\r\n \t<li>Outcomes over outputs</li>\r\n \t<li>Managing UX work in Scrum</li>\r\n \t<li>Focus on users</li>\r\n \t<li>Experimentation</li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "Students will leave the class understanding:\r\n<ul>\r\n \t<li>Gain a common understanding of what is meant by Professional Scrum</li>\r\n \t<li>Dispel many myths about User Experience and its relationship to Agile and Scrum</li>\r\n \t<li>Experience how the UX mindset and the Scrum framework complement, align, and integrate</li>\r\n \t<li>Learn the advantages of thinking of work as problems to solve, and the Business Problem Statement’s role in this</li>\r\n \t<li>Understand how the Scrum Team can connect more closely with end-users and customers</li>\r\n \t<li>Understand how “easily” and “quickly” we can do product development and include UX</li>\r\n \t<li>Learn the advantages of thinking of work as problems to solve, and how Business Problem Statements can frame the discussion</li>\r\n \t<li>Learn common patterns for employing UX practices within a Sprint and within a cross-functional team that includes UX Professionals</li>\r\n \t<li>Learn how to plan and balance both discovery and delivery work</li>\r\n \t<li>Leave with some UX techniques that can be accomplished within the Scrum Team</li>\r\n \t<li>Understand how anyone on the Scrum Team can support UX practices in support of the product</li>\r\n \t<li>Focus on outcomes and impacts over outputs</li>\r\n \t<li>Embrace the need to release and use measurements to validate outcomes</li>\r\n \t<li>Realize the importance of incorporating UX work as part of the Product Backlog</li>\r\n \t<li>Learn the value of testing hypotheses with experiments</li>\r\n \t<li>Understand how to design experiments to be as low-cost, low-risk as possible, and how to make them “ride the Truth Curve” as you increase investment</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "<ul>\r\n \t<li>Scrum Masters and Product Owners will learn how to integrate the UX speciality with what they already know about the power of self-organizing cross-functional teams. This will enable them to help Developers to learn about the customer, plan learning/discovery/design work, and still deliver a \"Done\" increment each Sprint. In addition, Scrum Masters will learn how to incorporate product discovery techniques into Sprints and how to balance the product discovery work with the product delivery work while Product Owners will learn product discovery techniques that User Experience Designers use to better understand the needs of the user.</li>\r\n \t<li>UX Professionals struggling to integrate on a Scrum Team will learn how to work more effectively inside Scrum, managing work in Sprints and visualizing it in the Product Backlog.</li>\r\n \t<li>People who have learned about Lean UX and want to learn how to integrate those concepts into Professional Scrum working together in a unified Scrum Team.</li>\r\n</ul>"
  - meta_key: wpcf-course-format
    meta_value: "Over the 4 half-days, students will learn UX techniques<strong>\_</strong>that work most effectively with Scrum Teams. In addition, you will learn practical tools and practices to best work with customers and their feedback to deliver higher value in the customer's eyes with Scrum Teams without changing Scrum. Students will leave the class understanding how to reconcile UX work with Scrum essentials like the Definition of \"Done\", Backlog ordering and delivering \"Done\" Increments every Sprint.\_ You will learn how to handle design work that may extend beyond a single Sprint, continuing to deliver value each and every Sprint using Scrum. Professional Scrum with User Experience is excellent training for everyone who works on a product team (engineers, product managers, etc): technology teams work better when they’re collaborating across disciplines and specialities. But different priorities, types of work, and the specific working rhythms of each discipline can create silos on teams and inside organizations. Learn how to use the Scrum framework and UX techniques to align your team, focus on value, and foster collaboration. <a tabindex=\"-1\" title=\"Professional Scrum Training Competency Mapping\" href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" target=\"_blank\" rel=\"noopener\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"9f5b1722-db3b-4c99-9906-089b6abe48f1\">View</a>\_the different Focus Areas covered within this class and others.\r\n\r\n<!-- wp:list -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul><!-- wp:list-item -->\r\n \t<li>Session 1: Lean UX and Scrum</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 2: Users &amp; Outcomes</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 3: Solutions &amp; Hypothesis</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- wp:list-item -->\r\n<ul>\r\n \t<li style=\"list-style-type: none;\">\r\n<ul>\r\n \t<li>Session 4: Learning &amp; Experimentation</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<!-- /wp:list-item -->\r\n\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n\r\nEach session includes WARMUP activities before and WRAPUP activities after each session. Before, during, and after the class, students can interact with other students and thought leaders in our Lean-Agile Community.\r\n\r\n<!-- /wp:paragraph -->\r\n<h3>Created in Partnership with the Authors of Lean UX</h3>\r\nScrum.org and our Professional Scrum Trainers have worked with\_<a href=\"https://www.jeffgothelf.com/\" target=\"_blank\" rel=\"noopener\">Jeff Gothelf</a>\_and\_<a href=\"http://www.joshuaseiden.com/\" target=\"_blank\" rel=\"noopener\">Joshua Seiden</a>\_the authors of the book\_Lean UX\_in the creation of this course, leveraging their\_expertise and knowledge."
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: "All participants completing the Professional\_Scrum with User Experience course will receive a password\_to attempt the\_<a title=\"Professional Scrum™ with User Experience Certification\" href=\"https://www.scrum.org/professional-scrum-user-experience-certification\" target=\"_blank\" rel=\"noopener\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"edd18c0e-f79f-4f80-bcce-7a4e1423b245\">Professional Scrum with User Experience I (PSU I) certification</a>\_assessment.\_PSU class participants who attempt the PSU\_I assessment within 14 days of the class and do not score at least 85% will be granted a 2nd attempt at no additional cost.\r\n<h4>PMI PDU Credits</h4>\r\nStudents of\_<a href=\"http://scrum.org/\" target=\"_blank\" rel=\"noopener\">Scrum.org</a>\_courses are able to claim Project Management Institute (PMI) PDU credit: 14 PDUs after attending a two-day Professional Scrum with User Experience (PSU) course.\_Please note that PMI PDUs are earned for course attendance and not for passing a\_<a href=\"http://scrum.org/\" target=\"_blank\" rel=\"noopener\">Scrum.org</a>\_assessment.\_Students can claim PDUs under PMI's\_\"Education courses provided by other third party providers”\_category. You\_can claim your PDUs online at\_<a href=\"https://ccrs.pmi.org/\" target=\"_blank\" rel=\"noopener\">https://ccrs.pmi.org</a>."

  - "<!-- wp:heading {\"level\":3,\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<h3 id=\"h-should-ux-be-part-of-the-scrum-team\">Should UX be part of the Scrum Team?</h3>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>UX/CX plays a critical role in successful product development. Participants explore Professional Scrum and Lean UX through a unique blend of self-paced learning, live classroom hands-on activity-based exercises, and community-based aftercare.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Throughout the class and between sessions, students leverage Lean UX techniques focusing on the core design and research activities that illustrate how they come together with development and delivery. Attendees explore how these activities fit into a dual-track agile process (Design and Development) where cross-functional teams can work together to explore, experiment and deliver value-based outcomes.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>After the class, they get to connect with peers and thought leaders to empirically and incrementally develop their skills in collaborative Lean UX.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>The course also includes a complimentary attempt at the globally recognized Professional Scrum with UX I (PSU I) certification exam.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>View the different\_<a href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" target=\"_blank\" rel=\"noreferrer noopener\">Focus Areas</a>\_covered within this class and others.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p><em>This course is generally delivered over two consecutive days when offered in person. However, when offered as a Live Virtual Class, the course may be broken up into more, shorter days.</em></p>\r\n<!-- /wp:paragraph -->"

  - meta_key: wpcf-course-topics
    meta_value: "<ul class=\"list-bullet\">\r\n \t<li value=\"1\">Identify what assumptions are being made</li>\r\n \t<li value=\"2\">Explain what assumptions need to be validated</li>\r\n \t<li value=\"3\">Describe the principles used to prioritize which assumptions to validate first</li>\r\n \t<li value=\"4\">Use the right data to gather to test the hypothesis</li>\r\n \t<li value=\"5\">Explain why a desired signal strength is needed to validate a hypothesis</li>\r\n \t<li value=\"6\">Manage your cost for running the experiment based on desired signal quality and confidence level</li>\r\n \t<li value=\"7\">Customize a hypothesis to in/validate assumptions</li>\r\n \t<li value=\"8\">Define facilitation techniques for high level of creativity and diversity in solutions</li>\r\n \t<li value=\"9\">Analyze the results of your experiments</li>\r\n \t<li value=\"10\">Use learnings in your decision making process</li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "<ul class=\"list-bullet\">\r\n \t<li value=\"1\">Increase user value created by deliberately designing experiments to validate assumptions about user’s needs and wants</li>\r\n \t<li value=\"2\">Reduce waste and improve ROI by consciously only investing based on evidence gathered from validation</li>\r\n \t<li value=\"3\">Improve organizational collaboration and alignment by engaging with key stakeholders using data instead of opinions</li>\r\n \t<li value=\"4\">Unlock creativity by reframing work as problems to solve rather than tasks to execute</li>\r\n</ul>"

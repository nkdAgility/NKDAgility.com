  - meta_key: wpcf-cource-target-audience
    meta_value: >-
      <p>This course is intended for existing or candidate Product Owners who
      want to focus on the expectations and activities related to their role. In
      addition, business analysts (BAs), subject matter experts (SMEs), or other
      stakeholders who interact with a Product Owner in order to deliver a
      product of the highest value are encouraged to attend. Typical attendees
      are those who have experience on a Scrum Team or who have recently
      attended Scrum training. Regardless of your current role or capabilities,
      this course is flexible enough to give you the knowledge that you
      require.</p>
  - meta_key: wpcf-more-details
    meta_value: >-
      <h3>Course Outline</h3><p>The course includes several important topics for
      Product Owner. Each topic contains slides, discussions, and team-based
      activities. 1. The Scrum Framework ✓ The Scrum Gide ✓ The Scrum Framework
      ✓ Roles, events, artifacts ✓ Professional Scrum 4. Product Backlog
      Refinement (part 2) ✓ Agile estimation ✓ Practice: wall/affinity
      estimation ✓ Practice: planning poker ✓ Tracking and handling technical
      debt 2. Myths and Misconceptions ✓ Requirements and documentation ✓
      Analysis and planning ✓ Culture and successful organizations 5. Getting
      “Done” ✓ Definition of “done” ✓ Expectations and limits of the Product
      Owner ✓ Undone work 3. Product Backlog Refinement (part 1) ✓ User stories
      ✓ Acceptance criteria ✓ Reducing waste in requirements ✓ Definition of
      “ready 6. Improving as a Team ✓ Working as a Scrum Team ✓ Common
      dysfunctions ✓ Collaborating with the Development Team ✓ Becoming a
      high-performance team</p><h3>Course Designer</h3><p>This course was
      designed by Richard Hundhausen, a Professional Scrum Trainer, co-creator
      of the Scaled Professional Scrum framework (the Nexus), and author of
      books on software development.</p>

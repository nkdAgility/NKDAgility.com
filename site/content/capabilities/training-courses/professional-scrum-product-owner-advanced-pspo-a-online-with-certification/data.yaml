  - "<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<p>Professional Scrum Product Owner™ - Advanced (PSPO-A) training experience uses a unique blend of self-paced learning, live classroom hands-on activity-based exercises, and community-based aftercare helping experienced Product Owners and Product Managers expand their ability to establish a vision, validate their hypotheses, and ultimately deliver more value to their stakeholders. The course goes beyond the topics explored in the\_<a href=\"https://nkdagility.com/training/scheduled/professional-scrum-product-owner-pspo-experience-on-8th-august-2022-live-virtual-class-over-4-half-days/\">Professional Scrum Product Owner (PSPO)</a> class deepening the attendee's understanding of the role by exploring the many stances of a professional Product Owner. Students should have at least one year of Product Owner experience and practical knowledge of Scrum in order to participate in and benefit from these exercises. Having previously taken the PSPO class is recommended but not required.</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph {\"dynamicAttributes\":{\"toolsetDSVersion\":\"240000\"}} -->\r\n<ul>\r\n<li>Session 1:\_The Stances of the Product Owner &amp; The Customer Representative</li>\r\n<li>Session 2: The Visionary &amp; The Experimenter</li>\r\n<li>Session 3: The Decision Maker &amp; The Collaborator</li>\r\n<li>Session 4: The Influencer &amp; Closing</li>\r\n</ul>\r\n<p>Each session includes STARTUP activities before the session and WRAPUP activities to be completed after each session. Before, during, and after the class students can interact with other students and thought leaders in our Lean-Agile Community.</p>\r\n<p>The course also includes a free attempt at the globally recognised Professional Scrum Product Owner II (PSPO II) certification exam.</p>\r\n<!-- /wp:paragraph -->"

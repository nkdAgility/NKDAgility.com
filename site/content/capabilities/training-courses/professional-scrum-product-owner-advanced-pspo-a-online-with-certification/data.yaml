  - meta_key: wpcf-more-details
    meta_value: "In this 14h, delivered over four half-days, students will gain a better understanding of what it means to deliver value and how to express that value inside and outside of their organization. Through a case study-based series of exercises, combined with instruction, students gain the entrepreneurial product leadership skills and practices critical to growing as a successful Product Owner. The Product Owner role is multifaceted, requiring them to engage in behaviours and adopt mindsets beyond the core of Agility and the Scrum framework. Students explore these techniques and how to pivot among them by exploring several Product Owner \"stances\" including:\r\n<ul>\r\n \t<li>The Customer Representative:\r\n<ul>\r\n \t<li>Focus on understanding customer problems, pains and opportunities</li>\r\n \t<li>Get into the mindset of the customer, placing yourself in their world, understanding their needs</li>\r\n \t<li>Deliver value by connecting product features to customer outcomes</li>\r\n</ul>\r\n</li>\r\n \t<li>The Visionary:\r\n<ul>\r\n \t<li>Champion the future state, possibilities, goals and chances</li>\r\n \t<li>Communicate the product vision, strategy and Product Goal</li>\r\n \t<li>Understand value and pricing models</li>\r\n</ul>\r\n</li>\r\n \t<li>The Experimenter:\r\n<ul>\r\n \t<li>Focus on innovation through experiments, hypotheses, tests, learnings, data and validation of value</li>\r\n \t<li>Understand the Product Owner’s role in a scaled environment</li>\r\n</ul>\r\n</li>\r\n \t<li>The Decision Maker:\r\n<ul>\r\n \t<li>Focus on making better decisions</li>\r\n \t<li>Navigate conflicting customer feedback</li>\r\n</ul>\r\n</li>\r\n \t<li>The Collaborator:\r\n<ul>\r\n \t<li>Seek collaboration with stakeholders and the Scrum Team</li>\r\n \t<li>Work beyond the Scrum Team including contracts, finance, budgeting and governance in an agile way</li>\r\n</ul>\r\n</li>\r\n \t<li>The Influencer:\r\n<ul>\r\n \t<li>Lead the stakeholders, customers and Scrum Team, to move in the right direction and to change their minds, when necessary</li>\r\n \t<li>Learn how to create a stakeholder management strategy</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p dir=\"ltr\"><a title=\"Professional Scrum Training Competency Mapping\" href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"9f5b1722-db3b-4c99-9906-089b6abe48f1\">View</a>\_the different Focus Areas covered within this class and others.</p>"

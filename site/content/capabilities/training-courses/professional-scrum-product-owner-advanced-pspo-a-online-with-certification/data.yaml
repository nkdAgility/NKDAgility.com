  - meta_key: wpcf-course-topics
    meta_value: "<ul>\r\n \t<li>Understanding your products</li>\r\n \t<li>Who are your customers?</li>\r\n \t<li>Connecting product features to customer outcomes</li>\r\n \t<li>Communicating the product vision and strategy</li>\r\n \t<li>Value and pricing models</li>\r\n \t<li>Innovation and experimentation</li>\r\n \t<li>Stakeholders and stakeholder management</li>\r\n \t<li>Agile governance, budgeting and contracting in relation to Scrum</li>\r\n \t<li>Scaling the Product Owner role</li>\r\n</ul>"
  - meta_key: wpcf-course-objectives
    meta_value: "<ul>\r\n \t<li>Experienced Product Owners will learn different stances a Product Owner takes in order to navigate everyday challenges</li>\r\n \t<li>Modern complementary practices will be introduced through discussions, case studies and exercises</li>\r\n \t<li>Students will leave with a clear understanding of Agile Product Management as they continue on their Product Owner journey</li>\r\n \t<li>Learn about the various types of stakeholders that Product Owners represent and how to best work with them.</li>\r\n</ul>"
  - meta_key: wpcf-cource-target-audience
    meta_value: "This course is designed for Product Owners, Product Managers, and Business Analysts focusing heavily on Product Management skills, tools, techniques, and knowledge as part of their work on the Scrum Team. The course does not address the Scrum framework (much), and we assume people have a proper understanding of the Scrum framework. Participants should have at least one year of experience as a Product Owner or Product Manager, while multiple years of experience and having attended the <a title=\"Professional Scrum Product Owner™ Training\" href=\"https://nkdagility.com/training/courses/professional-scrum-product-owner-pspo-training/\" target=\"_blank\" rel=\"noopener\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"ee883da3-2d82-4d22-9e9d-e278b071bd61\">Professional Scrum Product Owner</a>\_course and passing\_<a title=\"Professional Scrum Product Owner™ I\" href=\"https://www.scrum.org/professional-scrum-product-owner-i-certification\" target=\"_blank\" rel=\"noopener\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"ffddabd4-a3f9-4f6d-ab0b-b28ef3d119fc\">PSPO\_</a>is preferred, but not mandatory. Other people that might benefit from the PSPO-A course include:\r\n<ul data-border=\"false\" data-indent=\"0\" data-stringify-type=\"unordered-list\">\r\n \t<li>Scrum Masters / Agile Coaches</li>\r\n \t<li>Company leaders</li>\r\n</ul>"
  - meta_key: wpcf-course-format
    meta_value: "The Product Owner's role is multifaceted, requiring the practitioner to engage in behaviours and adopt mindsets beyond the core of Agility and the Scrum Framework. This course surfaces these behaviours by challenging the student to adopt several different Product Owner stances:\r\n<ul>\r\n \t<li><strong>Customer Representative</strong> - focused on understanding customer problems, challenges and potential opportunities</li>\r\n \t<li><strong>Visionary</strong> - communicating the vision, future state and possibilities in ways that foster a common understanding</li>\r\n \t<li><strong>Experimenter</strong> - focusing on innovation, hypothesis testing and validating potential value to spark product innovation</li>\r\n \t<li><strong>Influencer</strong> - communicating with and influencing stakeholders, customers and the Scrum Team to act with a common purpose</li>\r\n \t<li><strong>Collaborator</strong> - seeking input, ideas and feedback from others</li>\r\n \t<li><strong>Decision Maker</strong>\_- focusing on creating maximum impact by making clear choices and decisions</li>\r\n</ul>\r\nOver the 2 days, students will learn about areas critical to growing as a successful Product Owner and through a series of exercises combined with instruction, students gain a better understanding of what it means to deliver value and how to express that value inside and outside of the organization.\r\n<p dir=\"ltr\"><a title=\"Professional Scrum Training Competency Mapping\" href=\"https://www.scrum.org/courses/professional-scrum-training-competency-mapping\" target=\"_blank\" rel=\"noopener\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"9f5b1722-db3b-4c99-9906-089b6abe48f1\">View</a>\_the different Focus Areas covered within this class and others.</p>"
  - meta_key: wpcf-course-assessment-and-certification
    meta_value: "All participants completing the Professional\_Scrum Product Owner - Advanced\_course will receive a\_password to attempt the Professional Scrum Product Owner II\_(PSPO II) assessment.\_The industry-recognized PSPO II certification\_requires a minimum passing score of 85%.\_PSPO-A\_class participants who attempt the PSPO II assessment within 14 days of receiving their free password and do not score at least 85% will be granted a second attempt at no additional cost. You are also\_entitled to a discount on the\_<a href=\"https://www.scrum.org/professional-scrum-certifications/professional-scrum-product-owner-iii-assessment\">PSPO III</a>\_assessment.\r\n<h3>PMI PDU Credits</h3>\r\nStudents of Scrum.org courses are able to claim Project Management Institute (PMI) PDU credit: 14 PDUs after attending a two-day\_Professional Scrum Master (PSPO) course. Please note that PMI PDUs are earned for course attendance and not for passing a Scrum.org assessment. Students can claim PDUs under PMI's \"Education courses provided by other third party providers” category. You can claim your PDUs online at https://ccrs.pmi.org. \_Find instructions\_<a title=\"Can I Claim PDUs for Attending a Scrum.org Course?\" href=\"https://www.scrum.org/support/can-i-claim-pdus-attending-scrumorg-course\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"c9439596-fded-4bfe-b8a8-d9cfe14b1e86\">here</a>."

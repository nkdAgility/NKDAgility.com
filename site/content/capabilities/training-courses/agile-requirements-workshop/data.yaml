  description: ''
  encoded:
  - >-
    <!-- wp:paragraph -->

    <p>This workshop includes guided discussion focusing on agile requirements
    management and planning practices for agile teams, projects, and products.
    Covers medium and long term planning needs and results in a backlog for the
    steps needed to establish a solid requirements management practice within
    your organisation.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>We start by diving into a piece of work that has already been delivered.
    Hindsight gives the team the ability to really break the desirement down
    into the things that they really did deliver.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>We then move on to breaking down some of the more unknown pieces from
    your backlog. Along the way your team learns what it takes to break a
    backlog down into items that are independent, negotiable, valuable,
    estimable, small, and testable.</p>

    <!-- /wp:paragraph -->
  - >-
    It can be hard to understand how to break down your backlog into actionable
    requirement that are small enough to fit in a sprint. This workshop shows
    you how to break down desirements into backlog items.

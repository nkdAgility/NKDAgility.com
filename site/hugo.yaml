baseURL: /
languageCode: en-us
title: naked Agility Limted

publishDir: ../public
resourceDir: ../resources

summaryLength: 30

# Site-wide parameters
params:
  description: "A brief description of your site"
  keywords: "keyword1, keyword2, keyword3"
  author: "Your Name"
  og_image: "/images/og-image.jpg"  # URL to the default Open Graph image
  twitter_handle: "@yourhandle"  # Your Twitter handle for Twitter cards

# Enable sitemap and robots.txt
sitemap:
  filename: "sitemap.xml"
  changefreq: "daily"
  priority: 0.5

# RSS feed settings
rss:
  filename: "rss.xml"
  name: "RSS Feed"
  description: "Subscribe to our RSS feed"

outputs:
  home:
    - HTML
    - JSON

outputFormats:
  JSON:
    mediaType: "application/json"
    baseName: "pages"


permalinks:
  page:
    resources: /:sections/:slug/

markup:
  goldmark:
    renderer:
      unsafe: true  # Allows raw HTML in Markdown
    extensions:
      table: true
      linkify: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
    ```

    And this does not seam to work even if I import the namespace in the XAML:

    ```
       1: <UserControl x:Class="SelectWorkItemType"
    ```

    ```
       2:   xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
    ```


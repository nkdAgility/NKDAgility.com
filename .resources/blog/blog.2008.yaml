    ```

    ```
      21:                         <ObjectDataProvider ObjectType="{x:Type tfswitc:WorkItemType}"
    ```

    ```
      22:                                             MethodName="SupportedByHeat" />
    ```

    ```
      23:                     </Binding.Source>
    ```

    ```
      24:                 </Binding>
    ```

    ```
      25:             </DataTrigger.Binding>
    ```

    ```
      26:             <Setter TargetName="wiButton"
    ```

    ```
      27:                     Property="IsEnabled"

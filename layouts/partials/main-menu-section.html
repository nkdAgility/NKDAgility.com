{{ $sectionName := .SectionName }} {{ $section := .context.Site.GetPage "section" $sectionName }}
<li class="nav-item dropdown has-megamenu">
    <a class="nav-link dropdown-toggle nkda-main-menu-item p-3" href="#" data-bs-toggle="dropdown">{{$section.Title}}</a>
    <div class="dropdown-menu megamenu" role="menu">
      <div class="row">
        <div class="col-md-4">
          <h3>{{$section.Title}}</h3>
          <p>{{$section.Description}}</p>
        </div>
        <div class="col-md-8">
          <ul class="panel-list">
            {{ range $section.Pages }} {{ if not .Draft }}
            <li class="nkda-main-menu-item"><a href="{{ .Permalink }}">{{ .Params.card.title }}</a></li>
            <!-- Add more items as needed -->
            {{ end }} {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </li>
</ul>

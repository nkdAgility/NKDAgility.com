{{ $sectionName := .SectionName }} {{ $section := .context.Site.GetPage "section" $sectionName }}
<div class="container">
  <div class="row">
    {{ range $section.Pages }} {{ if not .Draft }}
    <div class="col-12 col-sm-6 col-lg-4 d-flex d-flex">
      <!-- prettier-ignore -->
      {{ partial "card.html" . }}
    </div>
    {{ end }} {{ end }}
  </div>
</div>

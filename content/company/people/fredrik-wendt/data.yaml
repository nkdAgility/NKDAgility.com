  - meta_key: wpcf-trainer-bio
    meta_value: "<div data-v-51b6bde8=\"\"><strong><em>\"Jag vill se och bidra till frigörandet av varje människas inneboende förmåga, vilja, glädje, kreativitet och välmående.\"</em></strong> Fredrik Wendt är en agil systemutvecklare som undervisar, talar och håller workshops inom bl a mobbprogrammering, testdriven utveckling (TDD), continuous integration och delivery, refactoring och clean code. De senaste senaste åren har han jobbat med att utveckla flera team från olika företag i Göteborgsregionen. Fredrik drivs av att se människor – individuellt och i grupp – växa och utvecklas.</div>\r\n<small data-v-51b6bde8=\"\"><a class=\"mr-2\" href=\"mailto:fredrik.wendt@proagile.se\" data-v-51b6bde8=\"\">fredrik.wendt@proagile.se</a><a href=\"tel:+46 702 778511\" data-v-51b6bde8=\"\">+46 702 778511</a></small>"

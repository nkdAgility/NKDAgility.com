  - meta_key: wpcf-headline-blocks-content
    meta_value: >-
      Frederik helps customers and students enhance their agile software
      development skills through classes, courses, coding dojos, coaching, and
      mentoring, with a focus on pair and mob programming, clean code, OO
      analysis, refactoring, system thinking, test-driven development, and
      facilitating retrospectives. He supports Scrum teams using his Scrum Pulse
      method to identify their current state, plan their next steps, and improve
      their software development skills. Frederik is also a system developer
      focused on automation, DevOps, and continuous delivery.

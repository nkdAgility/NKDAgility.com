  - meta_key: wpcf-trainer-more-info
    meta_value: "I'm an Agile Software Development Consultant from Gothenburg, Sweden. With most of my time being put into actual development - aiding typical Scrum-but teams moving ahead and getting things done - I also help\_organisations and students perfect their agile software development skills, through Scrum pulse sessions, courses, coding dojos as well as on-site coaching and mentoring. I speak at conferences on topics I'm passionate about. This includes clean code, devopsy aspects and continuous delivery in particular. Technically I'm a long-time Linux user and open source aficionado.\_I've always /bin/true believer of micro services and system orchestration, which I think - for me - originates from the Unix and open source environment where parts do one thing, and do them well. Value is what you get when combining the parts and they're put to use."

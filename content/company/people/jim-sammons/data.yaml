  - meta_key: wpcf-trainer-bio
    meta_value: "Jim has been called an Enterprise Agile Coach, Agile Consultant, Agile Coach, Scrum Master, Trainer and a whole slew of other titles over the last 25 years in tech but if he could be called anything, it would be an “Agile Maverick”, a nod to his favourite movie Top Gun.\r\n\r\nNever short on opinions, analogies, stories from the field, or a well-timed pop culture reference Jim has been running his own business for the last four years while also working with other firms, colleagues, and friends around the world.\r\n\r\n<img class=\"alignnone size-full wp-image-49824\" src=\"https://nkdagility.com/wp-content/uploads/2020/06/2023-08-10_20-15-20.png\" alt=\"\" width=\"798\" height=\"180\" />"

  - meta_key: wpcf-trainer-history
    meta_value: "Jim is a Professional Scrum Trainer (PST) with Scrum.org. Also, he holds a variety of certifications in Kanban, SAFe, LeSS and other practices (there are probably even some expired Microsoft and VMware certs somewhere in his basement, next to the vintage action figures and copious amounts of books). A self-described “Catalyzing Consultant,” Jim enjoys helping people, teams, and organizations of all sizes take a more humanistic approach to work in the spirit of getting more valuable work done. His approach could be described as pragmatic, hands-on and strategic.\r\n\r\nHis interests run the gamut, but he has a particular passion for board gaming, coffee and making things from wood and metal with his 3D printer, lathe and CNC. He also picked up the jigsaw puzzle hobby during the early days of COVID, and there is usually a puzzle (sometimes two) in progress somewhere within easy reach.\r\n\r\nJim is also the co-host of the popular podcast Mastering Agility; more details are available at MasteringAgility.org."
  - meta_key: wpcf-trainer-more-info
    meta_value: "Jim Sammons is a well-regarded Professional Scrum Trainer (PST) with Scrum.org, known for his dynamic teaching style and deep expertise in Agile methodologies. With over 25 years in the tech industry, Jim has earned a reputation as an \"Agile Maverick,\" reflecting his innovative and hands-on approach to Agile training and coaching.\r\n\r\nJim has extensive experience working with teams and organizations of all sizes, helping them implement Scrum, Kanban, and Lean frameworks to improve efficiency, productivity, and collaboration. His training sessions are highly interactive, incorporating real-world examples and hands-on activities to engage participants and ensure the practical application of Scrum principles.\r\n\r\nOne of Jim's core philosophies is centered around the question, \"Am I making other people better?\" This reflects his commitment to servant leadership and continuous improvement. He applies this philosophy in his coaching, mentorship, and training, aiming to empower individuals and teams to achieve their best​.\r\n\r\nJim's courses often include innovative retrospectives, such as the \"Baseball Agile Retrospective,\" which uses baseball analogies to identify areas for improvement in Scrum practices​. He also emphasizes the importance of effective daily Scrum meetings, providing practical techniques to transform these sessions from mundane status updates into key opportunities for team improvement​.\r\n\r\nIn addition to his training work, Jim co-hosts the \"Mastering Agility\" podcast, where he shares insights and discusses various aspects of Agile practices with other experts​​. His passion for Agile extends beyond the classroom as he continually seeks to enhance his own skills and knowledge, contributing to the broader Agile community through various platforms and events.\r\n\r\nOverall, Jim Sammons' blend of practical experience, engaging teaching methods, and commitment to continuous improvement makes him a highly effective and respected Scrum trainer​ ."

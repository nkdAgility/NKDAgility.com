  - meta_key: wpcf-trainer-history
    meta_value: >-
      Glaudia works with teams in various capacities, from facilitating
      workshops to getting deeply involved ‘in the trenches’ with teams. This
      includes providing organisations with guidance on Agile practices,
      methods, frameworks and tools, to successfully engage people across the
      board. Over the years, she has acquired knowledge and experience across
      the Agile spectrum. Glaudia is a Professional Scrum Trainer, ICAgile
      Authorized Instructor, Accredited Kanban Trainer (AKT), Certified DevOps
      Trainer (DOI) and a Certified Facilitator of LEGO® Serious Play®.

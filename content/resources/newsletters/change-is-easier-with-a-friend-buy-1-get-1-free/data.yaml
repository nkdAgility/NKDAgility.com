  - "<strong>Kickstart 2024 with Our Unmissable Scrum Training Offer: Buy 1, Get 1 FREE!</strong>\r\n\r\n<img class=\"alignnone wp-image-51112\" src=\"https://nkdagility.com/wp-content/uploads/2024/01/naked-agility-technically-agile-1280Ã—720-24Q1-Change-1-800x450.webp\" alt=\"\" width=\"453\" height=\"255\" />\r\n\r\nAs the new year unfolds, it's time to double up on success! For the entire month of January, enrol in any of our Scrum training courses and bring a colleague, friend, or team member along for absolutely FREE! It's the perfect opportunity to elevate your Agile skills and boost your team's performance.\r\n\r\nWe have <strong>six</strong> amazing options for you that all come with a free friend with \"Buy 1, Get 1 FREE\"!\r\n<ol>\r\n \t<li><a href=\"https://nkdagility.com/training-courses/scrum-training-courses/professional-agile-leadership-essentials-pal-e-with-certification/pal-e-2024-01-12-50834/\">Professional Agile Leadership</a> [8 weeks]</li>\r\n \t<li><a href=\"https://nkdagility.com/training-courses/scrum-training-courses/professional-agile-leadership-essentials-pal-e-with-certification/pal-e-2024-01-12-50834/\">Professional Agile Leadership + Evidence-Based Management</a> [12 weeks]</li>\r\n \t<li><a href=\"https://nkdagility.com/training-courses/scrum-training-courses/professional-scrum-master-psm-with-certification/psm-2024-01-17-50838/\">Professional Scrum Master</a> [8 weeks]</li>\r\n \t<li><a href=\"https://nkdagility.com/training-courses/scrum-training-courses/professional-scrum-master-psm-with-certification/psm-2024-01-17-50838/\">Professional Scrum Master + Facilitation Skills</a> [12 weeks]</li>\r\n \t<li><a href=\"https://nkdagility.com/training-courses/scrum-training-courses/professional-scrum-product-owner-pspo-with-certification/pspo-2024-01-17-50822/\">Professional Scrum Product Owner</a> [8 weeks]</li>\r\n \t<li><a href=\"https://nkdagility.com/training-courses/scrum-training-courses/professional-scrum-product-owner-pspo-with-certification/pspo-2024-01-17-50822/\">Professional Scrum Product Owner + Backlog Management Skills</a> [12 weeks]</li>\r\n</ol>\r\nYou can also book just the skills courses as well! You will need to click through for prices as we apply a <a href=\"https://nkdagility.com/training-courses/prices-by-country/\">price-by-country </a>model to enable equality of opportunity for folks worldwide. From an additional 10% for the UK and Netherlands to 60% for Ghana and Palestine, it automatically applies based on your country!\r\n\r\n-MrHinsh\r\n\r\n<em>P.S. Hurry, the exclusive 20% discount offer is valid for a limited time only! Enrol today and start your journey to becoming a Product Owner, Scrum Master or Agile Leader. Your future self will thank you!</em>\r\n\r\n<strong>Martin Hinshelwood</strong>\r\nProfessional Scrum Trainer, Professional Kanban Trainer, &amp; Microsoft MVP: DevOps\r\n\r\nnaked Agility with Martin Hinshelwood\_|\_<a href=\"https://nkdagility.com/\">https://nkdagility.com</a>\r\n+44 7493 404 468|\_<a href=\"https://wa.me/447493404468\">https://wa.me/447493404468</a>\r\n\r\n&nbsp;\r\n\r\n<hr />\r\n\r\n<h2 class=\"null\">Upcoming Training Classes</h2>\r\n<em><strong>20% DISCOUNT ON ALL CLASSES UNTIL 31ST MARCH 2024!</strong></em>\r\n\r\nFind a class and location near you, or <a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you want or want a private class for your organization.\r\n\r\n[wpv-view name=\"2022-CourseSchedule-Newsletter\" limit=\"8\"]\r\n\r\nFind a class and location near you, or <a href=\"https://nkdagility.com/training/course-schedule/?scope=Public\" target=\"_blank\" rel=\"noopener\">search</a>\_for more classes.\_<a href=\"https://nkdagility.com/company/general-inquiries/\" target=\"_blank\" rel=\"noopener\">Contact us</a> if you don't find what you want or want a private class for your organization."

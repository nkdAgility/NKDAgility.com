  title: >-
    January 2023 NKDAgility: What is the difference between traditional and
    empirical approaches
  link: https://nkdagility.com/newsletters/january-2023/
  pubDate: Tue, 03 Jan 2023 19:17:22 +0000
  creator: MrHinsh

  encoded:
  - "<p>If you are a developer on Codeplex then there are now two Codeplex LinkedIn groups for you to join.</p>\n<p><strong>Codeplex Developer</strong></p>\n<p><a title=\"Join the Codeplex Developers group\" target=\"_blank\" href=\"http://www.linkedin.com/e/gis/104496/49C5800566F1\"><img border=\"0\" alt=\"CPLarge\" width=\"104\" height=\"54\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-LinkedinCodeplexdevelopersgroup_CEA0-CPLarge_3.jpg\" /></a> </p>\n<p>All members must have an account with CodePlex and be a developer on at least one project. Please provide your account name after requesting to join...</p>\n<p><strong>Codeplex Coordinator</strong></p>\n<p><a title=\"Join the Codeplex Coordinator group\" target=\"_blank\" href=\"http://www.linkedin.com/e/gis/105011/724CDD1E64E4\"><img border=\"0\" alt=\"CPCLarge\" width=\"104\" height=\"54\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-LinkedinCodeplexdevelopersgroup_CEA0-CPCLarge_3.jpg\" /></a> </p>\n<p>All members must be a Coordinator of at least one Codeplex project.</p>\n<p>\_</p>\n<p><strong>NOTE: All requests to join these groups will be checked before they will be approved. Please provide a link to your Codeplex profile.</strong></p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"
  - ''

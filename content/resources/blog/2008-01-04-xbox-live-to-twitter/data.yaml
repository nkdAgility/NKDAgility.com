  encoded:
  - "<p>I had been trying to find an application that provided updates to twitter from my Xbox. There is such an application written by <a href=\"http://duncanmackenzie.net/blog/connect-your-xbox-360-gamertag-to-twitter/default.aspx\" target=\"_blank\">Duncan Mackenzie</a>, but I could not get it to work. I tried everything and ended up decompiling the application to see what was wrong. Well, it seamed that the guts of the application was missing! The source code has all of the UI elements, but none of the bit to do the updates.</p> <p>I tested the web service and it worked, so the only thing to do (Duncan has not updated the application since May 2007) was to write my own version. As I did not have access to Xbox Live data directly, I have leveraged Duncan's web service and only created the front end.</p> <p>You can <a href=\"http://www.codeplex.com/XboxLiveStatus/Release/ProjectReleases.aspx\" target=\"_blank\">download the application</a> from <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a> along with all the <a href=\"http://www.codeplex.com/XboxLiveStatus\" target=\"_blank\">source code</a>.</p> <p>if you have any problems, please create or vote for Issues via the interface<img alt=\"smile_regular\" src=\"http://spaces.live.com/rte/emoticons/smile_regular.gif\" />.</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/RDdotNet\" rel=\"tag\">RDdotNet</a>\_<a href=\"http://technorati.com/tags/Xbox\" rel=\"tag\">Xbox</a>\_</div>"

  description: ''
  encoded:
  - "<p>I have now added my <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">Team Foundation Server</a> EventHandler to <a title=\"CodePlex\" target=\"_blank\" href=\"http://www.codeplex.com\">CodePlex</a>, but don't get too exited as I am currently mid refractor. I am moving to the more reliable Message Queuing for the system, and probably moving it to a\_Windows Service instead of the current Website. I did actually start with web services but I found it more complicated to setup and create an install.</p>\n<p>You can find the project under <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler\">TFSEventHandler</a> on <a title=\"CodePlex\" target=\"_blank\" href=\"http://www.codeplex.com\">CodePlex</a>, but I do not have a build for public consumption yet. I have used the <a target=\"_blank\" href=\"http://www.microsoft.com/resources/sharedsource/licensingbasics/referencelicense.mspx\">Microsoft Reference License (Ms-RL)</a> as I may market it, but it will be free for a long time yet.</p>\n<p>With that in mind, I will be doing some level of documentation for the system.</p>\n<p>\_</p>\n<p>Fancy joining in then give me a shout over at the <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler/Thread/View.aspx?ThreadId=9761\">forum</a>.</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_</div>"
  - ''

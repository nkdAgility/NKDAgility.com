  encoded:
  - "<p class=\"MsoNormal\"><span>At last .NET Framework 3.0 is live! I have been desperate to use it in work ever since I got a book on Indigo as I can see so many applications for it that would increase developer productivity and consistency.</span></p>\n<p class=\"MsoNormal\"><span>I have upgraded my CodePlex project to use WCF, and what a difference it makes:</span></p>\n<ul type=\"disc\">\n    <li class=\"MsoNormal\"><span>Cleaner code</span> </li>\n    <li class=\"MsoNormal\"><span>less code</span> </li>\n    <li class=\"MsoNormal\"><span>more functionality</span> </li>\n</ul>\n<p class=\"MsoNormal\"><span>It is amazing what a few attribute tags can make.</span></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SOA\" rel=\"tag\">SOA</a>\_<a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/WCF\" rel=\"tag\">WCF</a>\_</div>"

  description: ''
  encoded:
  - "<p>Well, that's me in my last month at <a href=\"http://www.ml.com/\" target=\"_blank\">Merrill Lynch</a> after a nice run as a developer. My reasons for moving I have <a href=\"http://blog.hinshelwood.com/archive/2007/07/16/Its-that-time-again.aspx\" target=\"_blank\">stated</a> before, but I have decided that the contractor business is just too risky for me at the moment.</p>\r\n<p>So I have accepted an offer from <a href=\"http://www.aggreko.co.uk/\" target=\"_blank\">Aggreko</a>! They have managed to woo me with their culture of embracing new technology that even the highest echelons of the company promotes with their insatiable appetite for new things.</p>\r\n<p>I think that this will be a pivotal move for me that will allow me to expand my expertise in the areas that I am interested in (Sharepoint, <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a>, .NET 3.x, and others) as well as work with many like minded technofiles.</p>\r\n<p>I will let you know how I get on, but for now I have a months notice to work and many handover documents to write!</p>\r\n<p>&nbsp;</p>\r\n<div class=\"wlWriterEditableSmartContent\" style=\"margin: 0px; float: none; padding: 0px;\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

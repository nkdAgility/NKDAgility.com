  encoded:
  - "Intellitrace was built in response to the #1 and #2 demands from TFS 2008 customers: help us find bugs faster so we can fix them faster. As a configurable \"flight data recorder\" for all aspects of debug and test, it provides advanced and integrated logging so devs can locate and reproduce the bug exactly the way it occurred. Especially in Agile environments, regression testing needs can quickly spiral beyond available resources. Automated testing helps, but a large automated test suite can also impede rapid iterative development. Test Impact Analysis helps the team focus and prioritize by automatically identifying which tests are potentially affected by a pending change.\n\n<em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of the\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>\_program.</small></em>\n<h3>Goals</h3>\n<ul>\n\t<li>Eliminate no-repro bugs with IntelliTrace</li>\n\t<li>Prioritize &amp; scale up regression testing</li>\n</ul>\n<h3>Demos</h3>\n<ul>\n\t<li>Diagnose and repair a reported bug using IntelliTrace</li>\n\t<li>Verify regression of the fix with Test Impact Analysis</li>\n</ul>\n<h3>Recording</h3>\n[screencast url=\"http://www.screencast.com/t/U3avnnl5\" width=\"640\" height=\"480\"]\n<strong>Screencast: Visual Studio 2010 Overview - IntelliTrace and Test Impact Analysis</strong>\n\n<em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of the\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>\_program.</small></em>"

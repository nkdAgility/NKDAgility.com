  - "<p>Visual Studio 2010 Beta 2 is now available on MSDN for download! </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudio2010Beta2isavailableNow_10BF1-clip_image001_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"clip_image001\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudio2010Beta2isavailableNow_10BF1-clip_image001_thumb.png\" width=\"240\" height=\"39\" /></a></p>  <p>With 2010 comes new SKU's. Microsoft is trying to simplify the layout and features that you can get.</p>  <p>Visual Studio IDE now comes in these flavours:</p>  <p>· Microsoft® Visual Studio® 2010 Professional </p>  <p>· Microsoft® Visual Studio® 2010 Professional with MSDN </p>  <p>· Microsoft® Visual Studio® 2010 Premium with MSDN </p>  <p>· Microsoft® Visual Studio® 2010 Ultimate with MSDN </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudio2010Beta2isavailableNow_10BF1-clip_image002_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"clip_image002\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-VisualStudio2010Beta2isavailableNow_10BF1-clip_image002_thumb.png\" width=\"240\" height=\"59\" /></a></p>  <p>So no Team Edition, and bits of Team Suit has been split between Premium and Ultimate. I addition all of the editions above will include a Team Foundation Server CAL which will make licensing a lot simpler.</p>  <p>Although Premium and Ultimate will continue to be in the ALM space there are also other elements like the Test Elements and Lab management that are new for 2010 that also sit in this space with Team Foundation Server.</p>  <p>· Microsoft® Visual Studio® Test Elements 2010 with MSDN </p>  <p>· Microsoft® Visual Studio® Team Foundation Server 2010 </p>  <p>· Microsoft® Visual Studio® Team Lab Management 2010 </p>  <p>If you have not already heard there will be a <a href=\"http://blogs.msdn.com/bharry/archive/2009/10/01/tfs-2010-for-sourcesafe-users.aspx\">Team Foundation Server Express</a> product that is able to be installed on Vista and Windows 7.</p>  <p>Check out the new channel 9 videos: </p>  <p><a href=\"http://channel9.msdn.com/shows/10-4/10-4-Episode-33-Downloading-and-Installing-Visual-Studio-2010-Beta-2/\">10-4 Episode 33: Downloading and Installing Visual Studio 2010 Beta 2</a></p>  <p><a href=\"http://channel9.msdn.com/posts/Charles_Sterling/How-to-create-record-and-playback-Test-Cases-in-Visual-Studio-Beta2/\">How to create record and playback Test Cases in Visual Studio Beta2</a></p>  <p>Technorati Tags: <a href=\"http://technorati.com/tags/ALM\">ALM</a>,<a href=\"http://technorati.com/tags/Visual+Studio+ALM\">Visual Studio ALM</a></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS+Custom\" rel=\"tag\">TFS Custom</a>\_<a href=\"http://technorati.com/tags/TFBS\" rel=\"tag\">TFBS</a>\_<a href=\"http://technorati.com/tags/Testing\" rel=\"tag\">Testing</a>\_<a href=\"http://technorati.com/tags/TFS+Admin\" rel=\"tag\">TFS Admin</a>\_<a href=\"http://technorati.com/tags/Version+Control\" rel=\"tag\">Version Control</a>\_<a href=\"http://technorati.com/tags/Design\" rel=\"tag\">Design</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/Developing\" rel=\"tag\">Developing</a>\_<a href=\"http://technorati.com/tags/Visual+Studio\" rel=\"tag\">Visual Studio</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

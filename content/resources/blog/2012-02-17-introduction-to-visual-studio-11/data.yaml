  encoded:
  - "<a href=\"http://blog.nwcadence.com/wp-content/uploads/2012/02/image1.png\"><img style=\"margin: 0px 10px 10px 0px;\" src=\"http://blog.nwcadence.com/wp-content/uploads/2012/02/image_thumb1.png\" alt=\"image\" width=\"240\" height=\"40\" align=\"left\" border=\"0\" /></a>Over on the Northwest Cadence blog we are doing a big push on Visual Studio 11 (dev11) content.\_ I and my colleagues will be delivering content on Visual Studio 11,\_ Visual Studio 11 Team Foundation Server &amp; Visual Studio Team Foundation Service (AKA TFS Preview).\n\nI have been concentrating on the hosted (azure) version of TFS and my first blog post has just gone up on <a href=\"http://blog.nwcadence.com\">http://blog.nwcadence.com</a> that includes both screenshots, opinions and video demos of TFS preview in action.\n\n<a href=\"http://blog.hinshelwood.com/files/2012/02/image3.png\"><img style=\"background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/02/image_thumb3.png\" alt=\"image\" width=\"635\" height=\"357\" border=\"0\" /></a>\n<strong>Figure: Lots of awesome video demos</strong>\n\nSome of the highlights are:\n<ul>\n\t<li>Live ID login</li>\n\t<li>Web UI that works on more than IE</li>\n\t<li>Dates on Iterations</li>\n\t<li>Built in support for Team’s</li>\n\t<li>Project &amp; Team profiles with images and identity</li>\n\t<li>Default areas and Iterations for teams</li>\n\t<li>Support for configuring Alerts for others and teams</li>\n\t<li>The ability to see effective permissions</li>\n\t<li>Options to see where those effective permissions came from</li>\n</ul>\nI only have one post today, but I have more tomorrow:\n\n[feedlist listurl=\"http://blog.nwcadence.com/author/mrhinsh/feed/rss/\" limit=20 more=no]\n\nAnd this just the beginning…\n<ul>\n\t<li><strong>Follow </strong><a href=\"http://blog.nwcadence.com\"><strong>http://blog.nwcadence.com</strong></a><strong> for more posts…</strong></li>\n</ul>\nThere will be plenty more this month and after the <a href=\"http://www.2012mvpsummit.com/\">2012 MVP Global Summit </a>in a couple of weeks..."
  - ''

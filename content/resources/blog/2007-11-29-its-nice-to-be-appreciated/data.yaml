  - "<p>A few months ago I found a cool site called <a href=\"http://www.community-credit.com\" target=\"_blank\">Community Credit</a>. I did not understand the premise at first, but after seeing the prizes page, I thought, what the heak! Community Credit is the brain child of one David Silverlight, and yes, it is quite possible that \"Silverlight\" was named after him :). What is this wondrous site you may ask...Well, its part bragging, part recognition, and part prizes :)</p> <p>I thought, \"this is fantastic, getting prizes for what I am doing anyway\", and started posing all of the things I have been involved in to do with technology.</p> <p>In my second month of posting I tore the cartilage in my knee (Ouch!) and so with nothing to occupy my tiny brain and noting that David was looking for moderators I emailed him to see if I fitted the bill. And I did!</p> <p>David just <a href=\"http://www.community-credit.com/cs/blogs/community_credit_news/archive/2007/11/29/Thanks_2C00_-Martin-Hinshelwood_2C00_-you-Saved-the-Day.aspx\" target=\"_blank\">posted</a> a nice recognition blog about it...thanks David...what about some extra credit :)</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/Silverlight\" rel=\"tag\">Silverlight</a>\_</div>"

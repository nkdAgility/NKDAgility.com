  encoded:
  - "<p>I have decided to have a little go at creating a Team Foundation Server Event Handler in .NET 3.5 that is resilient and scaleable. I will be using as many of the features of\_Team Suit as I can, but bear with me as there are a few things that are new to me.</p>\n<p><strong><a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">TFS</a> Event Handler in .NET 3.5 Articles</strong></p>\n<ol>\n    <li><a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/08/21/TFS-Event-Handler-in-NET-3-5-Part-1-The-Architecture.aspx\">TFS Event Handler in .NET 3.5 Part 1 - The Architecture</a></li>\n    <li><a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/09/07/TFS-Event-Handler-in-NET-3-5-Part-2-Handling-Team-Foundation-Server-Events.aspx\">TFS Event Handler in .NET 3.5 Part\_2 - Handling Team Foundation Server Events</a></li>\n    <li>TFS Event Handler in .NET 3.5 Part\_3 -\_Passing the events over a <a title=\"Windows Communication Foundation\" target=\"_blank\" href=\"http://wcf.netfx3.com\">Windows Communication Foundation</a> MSMQ (Coming soon)</li>\n    <li>TFS Event Handler in .NET 3.5 Part\_4 -\_Workflow (Coming soon)\_</li>\n</ol>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/SOA\" rel=\"tag\">SOA</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Design\" rel=\"tag\">Design</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/Developing\" rel=\"tag\">Developing</a>\_</div>"

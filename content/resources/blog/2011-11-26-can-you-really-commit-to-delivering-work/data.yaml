    comment_content: >-
      I fully expect that your fears are unfounded. Although there is an
      adequate 

      dictionary definition of Forecast, the dictionary definition is largely
      meaningless when it comes to the 

      feelings and preconceptions that arise in peoples brains when a particular
      word 

      is used. Commitment invokes a sureness that is just not realistic.


      I was teaching the PSM today and my students included four Project
      Managers 

      and one product Owner who all agreed that the word "Commit" is inherently 

      dishonest  and inaccurate as we don’t commit to completing PBI’s within a 

      Sprint, we only commit to try. 


      It is a good change, and if David will forgive me:


      "Development Teams do not commit to completing the work planned during a 

      Sprint Planning Meeting. The Development Team forecasts the work it
      believes 

      will be done, and that forecast changes as more becomes known throughout
      the 

      Sprint. To do otherwise is to ignore the cone of uncertainty at play
      during a 

      Sprint."

      -David Starr

  - >-
    <p><a href="http://blog.hinshelwood.com/files/2011/11/PST-Logo-2.png"><img
    style="background-image: none; border-right-width: 0px; margin: 0px 10px
    10px 0px; padding-left: 0px; padding-right: 0px; display: inline; float:
    left; border-top-width: 0px; border-bottom-width: 0px; border-left-width:
    0px; padding-top: 0px" title="PST Logo 2" border="0" alt="PST Logo 2"
    align="left"
    src="http://blog.hinshelwood.com/files/2011/11/PST-Logo-2_thumb.png"
    width="150" height="40"/></a> There has been a subtle but targeted change in
    the wording used as part of Scrum. There has bee a move away from commitment
    towards forecasting what will be completed. Why is this happening and what
    does it mean to my team? </p><br clear="all"/> <hr />  <p>There has long
    been a subtle lack of transparency between the Product Owner and the
    Development Team that has largely gone unnoticed. In the empirical world
    that is Software Development it is <b>not possible to commit to delivering
    anything</b>! This is reminiscence of the institutional fiction that we can
    indeed give someone a guaranteed delivery date for something that exists in
    the complex world and thus is impossible for us to estimate. We have been
    doing it for years and we are still doing it even in Agile. The only saving
    grace is that our commitment has been for such a small amount of work that
    we are routinely forgiven and indeed any good Product Owner quickly learns
    that <b>Commitment</b> is really a <b>guess</b> and can often be a <b>WAG
    (Wild Assed Guess)</b> at best. </p> <p><a
    href="http://blog.hinshelwood.com/files/2011/11/image14.png"><img
    style="background-image: none; border-right-width: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; border-top-width: 0px;
    border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2011/11/image_thumb7.png" width="466"
    height="181"/></a><br /><b>Figure: The meaning of commitment</b> </p>
    <p>Where are these points in Scrum where <b>commitment</b> has been applied:
    </p> <ul> <li> <p><b>Daily Scrum</b></p> <p>During the daily Scrum the
    Development Team get together to review each others previous days commitment
    and then commit to each other to completing work.</p> </li><li> <p><b>Sprint
    Planning</b></p> <p>During Sprint Planning the Development Team commit to
    delivering work to the Product Owner at the end of the Sprint.</p></li></ul>
    <p>There are also a number of other commitment points that are implied in
    Scrum. The Product Owner is probably committing to delivering functionality
    to the Stakeholders (The Business) and often the Business will then commit
    to delivering functionality to their Customer.&nbsp; </p><p>And this is
    where the major problem lies as there are escalating cycles of impact at all
    levels.  <ul> <li> <p>An Individual fails in their commitment to the
    Development Team </p> </li><li> <p>A Development Team fails in its
    commitment to the Product Owner </p> </li><li> <p>A Product Owner fails in
    their commitment to the Business </p> </li><li> <p>The Business fails in its
    commitment to its Customers</p></li></ul> </p><p>If you have "commitment"
    then others will read that as something that can be relied on and
    potentiality take a dependency on the timely completion of that work. Once a
    dependency is taken then it can be a BIG problem if things go south. What if
    your Sales teams have made commitments to old customers to get them to say
    and to new customers to get them to change to you? </p> <p>This is the
    result of <b><i>committing </i></b>to delivering work, so I say again: </p>
    <h3>Can you really commit to delivering work?</h3> <p>The word "Commitment"
    smacks too much of the <b>Prescriptive </b>world and not enough of the
    <b>Predictive</b>. Can we stop diluting a perfectly prescriptive word? Is
    there a better choice that lives in the Predictive world? </p> <p><a
    href="http://blog.hinshelwood.com/files/2011/11/image15.png"><img
    style="background-image: none; border-right-width: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; border-top-width: 0px;
    border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2011/11/image_thumb8.png" width="600"
    height="471"/></a><br /><b>Figure: Would you hold a weather presenter to a
    10 day forecast?</b> </p> <p>The new Scrum Guide talks about <b>Forecast
    </b>instead of the <b>Commitment</b>. This is a subtle and carefully chosen
    contrast that is intended to result in a more positive open and transparent
    communication between the key actors in the pantomime that has been Software
    Development. </p> <p><a
    href="http://blog.hinshelwood.com/files/2011/11/image16.png"><img
    style="background-image: none; border-right-width: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; border-top-width: 0px;
    border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2011/11/image_thumb9.png" width="600"
    height="122"/></a><br /><b><a
    href="http://blog.hinshelwood.com/files/2011/11/o_Error-icon2.png"><img
    style="background-image: none; border-right-width: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; border-top-width: 0px;
    border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="o_Error-icon" border="0" alt="o_Error-icon"
    src="http://blog.hinshelwood.com/files/2011/11/o_Error-icon_thumb1.png"
    width="10" height="10"/></a>Figure: Bad example, "Commitment" implies that
    we know for sure</b></p> <p>&nbsp; </p> <p><a
    href="http://blog.hinshelwood.com/files/2011/11/image17.png"><img
    style="background-image: none; border-right-width: 0px; margin: 0px;
    padding-left: 0px; padding-right: 0px; display: inline; border-top-width:
    0px; border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2011/11/image_thumb10.png"
    width="600" height="126"/></a><br /><a
    href="http://blog.hinshelwood.com/files/2011/11/o_Tick-icon1.png"><img
    style="background-image: none; border-right-width: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; border-top-width: 0px;
    border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="o_Tick-icon" border="0" alt="o_Tick-icon"
    src="http://blog.hinshelwood.com/files/2011/11/o_Tick-icon_thumb1.png"
    width="10" height="10"/></a><b>Figure: Good example, "Forecast" implies that
    we don't know for sure</b> </p> <p>The result should be higher levels of
    trust between all parties that should result in less (or at least more well
    known and specific) dependencies that are of much lower risk. If we make
    that change we really start thinking in the Agile / Predictive space and
    some of the old ways will drop by the wayside. Those old ways are the things
    that get in the way of an Agile adoption, that make us want to drop back
    into our old comfortable bad habits of Waterfall.</p> <p><strong>Are you
    going to make the change from Commitment to Forecast?</strong></p> <p>If
    not, let me know why this will not make sense in your organisation!</p>

    comment_content: "The benefit of commitment, in the traditional, non-\"forecast\" sense, was that it created a sense of urgency from the timebox. \_This is one of the big strengths of timeboxing -- there is an urgency to complete a set amount of work in a set amount of time. \_I suspect, that even with a forecast, there will still be a substantial amount of pressure self-applied by the team if it looks like they will miss their forecast. \_However, I don't want to lose one of the very few benefits \"push\" has over \"pull\" -- the sense of urgency. \_One relatively common struggle immature Kanban teams have is the lack of urgency that comes from the lack of urgency from the timebox. \_I'd hate to see Scrum move so close to Kanban that it loses some of the things that make it so powerfully unique. \_I've always thought of the \"little push\" inside a sprint enveloped by the \"bigger pull\" of items from the backlog was a uniquely powerful Scrum-ism. \_Not saying it's gone with the move from Commitment to Forecast, just saying that it gives me pause. \_I'll have to consider it more deeply before I decide if this is an unvarnished good, or if there will be something lost."

  encoded:
  - "<p><a href=\"http://developerdayscotland.com/main/Default.aspx\" target=\"_blank\"><img style=\"margin: 0px 10px 0px 0px\" src=\"http://developerdayscotland.com/images/badges/GetReady1-large.png\" align=\"left\" /></a> Its the main event tomorrow...</p> <p><strong><a href=\"http://developerdayscotland.com\" target=\"_blank\">Developer Day Scotland - 10th May 2008</a></strong></p> <p>If you have not already signed up, well, its probably too late...but if you are still up and you are in Glasgow tomorrow get yourself down to <a href=\"http://www.gcal.ac.uk/\">Glasgow Caledonian University</a> (I went to University there) and drop in. Don't forget to sign up tonight...</p> <p>If you are up for it there is a <a href=\"http://www.zimakki.com/wiki/DeveloperDayScotlandGeekDinner.ashx\" target=\"_blank\">Developer Day Scotland Geek Dinner</a> on afterwards and some drinking before that.</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

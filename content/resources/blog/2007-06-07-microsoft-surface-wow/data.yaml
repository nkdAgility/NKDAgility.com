  encoded:
  - "<p>I have just looked at the <a target=\"_blank\" href=\"http://www.microsoft.com/surface/\">Surface first look</a> site and I am truly amazed! I want one, really badly...</p>\n<p>I have been envisioning something like this for years and I am delighted that Microsoft is the one that has brought this vision to reality. If you have ever seen Minority Report you will be drooling over this new technology. If it works as presented this will be the biggest thing in entertainment since, well, the TV...</p>\n<p>Can't wait for winter!</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Misc\" rel=\"tag\">Misc</a>\_</div>"

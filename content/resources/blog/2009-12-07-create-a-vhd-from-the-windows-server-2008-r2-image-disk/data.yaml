  - "<p>Previously I created this <a href=\"http://blog.hinshelwood.com/archive/2009/12/07/create-a-vhd-from-the-windows-7-image-disk.aspx\" target=\"_blank\">the manual way</a>, but if you have a fast internet connection and can take the 1.6gb download of the AIK, then this is a much easier way of getting started.</p>  <p>This is not really the same as the SSW image that I created before, the SSW image was a lovely slipstreamed beauty with all the application I would ever need already preinstalled.. It was 32GB and took a very long time to setup. This will be sum what faster as it\_ only require a base Windows Server 2008 Setup…</p>  <ol>   <li>Download <a href=\"http://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=696dd665-9f76-4177-a811-39c26d3b3b34\" rel=\"nofollow\" target=\"_blank\">Windows® Automated Installation Kit (AIK)</a>       <br /><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_2.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_thumb.png\" width=\"504\" height=\"210\" /></a>       <br />Figure: Downloading AIK, done in under 5 minutes       <br /><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_4.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_thumb_1.png\" width=\"504\" height=\"398\" /></a>\_ <br />Figure: Unpack using WinRAR, don’t burn it as it is a waste of a DVD. Some applications don’t like being run from a Virtual DVD. </li>    <li>Install\_ the AIK onto your local computer.      <br /><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_6.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_thumb_2.png\" width=\"504\" height=\"375\" /></a>       <br />Figure: Weird setup, but what the heck… </li>    <li>Download and Install <a href=\"http://code.msdn.microsoft.com/wim2vhd/\" rel=\"nofollow\" target=\"_blank\">Windows(R) Image to Virtual Hard Disk (WIM2VHD) Converter</a>       <br /><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_12.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_thumb_5.png\" width=\"504\" height=\"389\" /></a>       <br />Figure: Its just a script file that you download. I would prefer if it was a command line app with an optional UI, but you can’t have everything. </li>    <li>Mount your Windows 2008 R2 image to a Virtual DVD drive. I am using Virtual Clone Drive.      <br /><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_8.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_thumb_3.png\" width=\"504\" height=\"331\" /></a>       <br />Figure: Mounted Windows 2008 R2 ready to go…       <br /><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_10.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_thumb_4.png\" width=\"504\" height=\"406\" /></a>       <br />Figure: Use your favourite Virtual DVD mounting software.. </li>    <li><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-coffee-cup_2.jpg\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;margin-left: 0px;border-left-width: 0px;margin-right: 0px\" border=\"0\" alt=\"coffee-cup\" align=\"right\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-coffee-cup_thumb.jpg\" width=\"50\" height=\"42\" /></a>Run the script to create your VHD using a command line running as an administrator       <br />CSCRIPT WIM2VHD.WSF /WIM:I:sourcesinstall.wim /SKU:SERVERSTANDARDCORE /VHD:D:WimBuildWinSvr2008R2OOB.vhd       <br /><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_14.png\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_thumb_6.png\" width=\"504\" height=\"477\" /></a>\_ </li> </ol>  <p>You now have a lovely Out Of Box Windows 2008 R2 VHD. I would keep a copy of this in a nice safe place so you don’t need that coffee break every time.</p>  <p>Whoa there… not so fast.. </p>  <p>Did you spot my mistake? </p>  <p>Could it be to do with the little “SERVERSTANDARDCORE” tag? </p>  <p>Could it be the “CORE” bit? </p>  <p>I think so.. I was just wondering why my resultant VHD was only 2.5gb in size!</p>  <p>Doh!</p>  <p>Lets try that properly:</p>  <ol start=\"start\">   <li><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-coffee-cup_2.jpg\"><img style=\"border-right-width: 0px;border-top-width: 0px;border-bottom-width: 0px;margin-left: 0px;border-left-width: 0px;margin-right: 0px\" border=\"0\" alt=\"coffee-cup\" align=\"right\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-coffee-cup_thumb.jpg\" width=\"50\" height=\"42\" /></a>Run the script to create your VHD using a command line running as an administrator       <br />CSCRIPT WIM2VHD.WSF /WIM:I:sourcesinstall.wim /SKU:<span style=\"background: #ffff00\">SERVERSTANDARD</span> /VHD:D:WimBuildWinSvr2008R2OOB.vhd      <br /><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_16.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreateaVHDfromtheWindowsServer2008Imaged_BA5E-image_thumb_7.png\" width=\"504\" height=\"504\" /></a> </li> </ol>  <p>Make a copy of this file, and attach it to your boot list, and boot…</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_<a href=\"http://technorati.com/tags/SSW\" rel=\"tag\">SSW</a>\_</div>"

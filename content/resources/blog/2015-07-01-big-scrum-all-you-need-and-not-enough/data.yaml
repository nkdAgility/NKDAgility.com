  - >-
    <p>I was in Norway for NDC Oslo 2015 and I was there to talk about "Big
    Scrum: All you need and not enough" which is a kind of oxymoron as it really
    is enough, you just need to apply the values and principals at scale. I
    tried to cover what for me is a total 100% requirement for
    Scale.</p><p>[embed]https://vimeo.com/131642789[/embed]</p><p><img
    style="background-image: none; padding-top: 0px; padding-left: 0px; display:
    inline; padding-right: 0px; border: 0px;" title="clip_image001"
    src="https://nkdagility.com/wp-content/uploads/2015/06/clip_image0011.png"
    alt="clip_image001" width="1024" height="501" border="0" /></p><p>In order
    to scale you first need Professional Team and not Amateur Teams. In the
    Scrum world that means that you need to <a
    href="http://nkdagility.com/big-scrum-are-you-doing-mechanical-scrum/">embody
    the values and principals of agile, have awesome engineering practices, and
    know the mechanics</a>. Its really not enough to simply pay lip service to
    your process. Dig in and really do it.</p><p><img style="background-image:
    none; padding-top: 0px; padding-left: 0px; display: inline; padding-right:
    0px; border: 0px;" title="clip_image002"
    src="http://nkdagility.com/wp-content/uploads/2015/06/clip_image0021.png"
    alt="clip_image002" width="1024" height="498" border="0" /></p><p>The second
    thing that I covered is why a cookie cutter process will not work. Your
    companies change is a unique fingerprint and the idea that you can buy and
    off-the-shelf process that will suit your culture and your journey is
    ludicrous.</p><p><img style="background-image: none; padding-top: 0px;
    padding-left: 0px; display: inline; padding-right: 0px; border: 0px;"
    title="clip_image003"
    src="http://nkdagility.com/wp-content/uploads/2015/06/clip_image003.png"
    alt="clip_image003" width="1024" height="463" border="0" /></p><p>To support
    scaling Scrum you need to have many Professional Scrum Teams working
    together, and for that we need a few extra communication lines that are not
    new, but that need enshrined in the model to make sure that it works. Check
    out the video below to get a walk-through of the new events and their
    significance and value.</p><p>At the end of the session I highlighted a
    small number of additional, but optional, practices that make scaling a lot
    easier. These practices only scratch the surface of what is presented in
    Scrum.org's new Scaled Professional Scrum course, but they are
    representative of practices that we know, from experience, you need to build
    software big.</p><blockquote><h2>Big Scrum: All you need and not
    enough</h2><p>The proliferation of scaling frameworks shows there are real
    challenges in scaling agility, and the solutions don’t seem to involve
    inventing yet more frameworks or formal processes. So then, why is it so
    hard to find success in agility at scale? Large scale agility can be found
    in exploiting Scrum’s simplicity while emerging and sustaining technical
    excellence. Something that sounds so easy shouldn't be so hard, and for some
    it isn't. This session highlights successes in growing large scale agility
    using Big Scrum while maintaining technical excellence to deliver value
    faster.</p></blockquote>
  - >-
    <p>Once you have Professional Scrum Teams you can focus on enhancing the
    communication lines that are a necessity of Scaling Software Delivery. Nexus
    is a framework for using Scrum to scale Scrum from Scrum.org and Ken
    Schwaber.  </p>

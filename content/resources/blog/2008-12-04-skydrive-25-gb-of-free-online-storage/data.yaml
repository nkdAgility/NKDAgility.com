  encoded:
  - "<p><a target=\"_blank\" href=\"http://skydrive.live.com\"><img height=\"96\" alt=\"SkyDrive25\" width=\"260\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SkyDrive25GBoffreeonlinestorage_7F5A-SkyDrive25_3.png\" /></a></p>\n<p>Some of the new Windows Live Wave 3 services have gone live over the last couple of days. One of the best IMO is the <a target=\"_blank\" href=\"http://skydrive.live.com\">SkyDrive services</a>, updated to 25GB and with complete integration with other services like <a target=\"_blank\" href=\"http://photos.live.com\">Photo Share</a>, <a target=\"_blank\" href=\"http://profile.live.com/connect\">Connect to people</a>…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SkyDrive25GBoffreeonlinestorage_7F5A-image_2.png\"><img height=\"267\" alt=\"image\" width=\"454\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SkyDrive25GBoffreeonlinestorage_7F5A-image_thumb.png\" /></a> </p>\n<p>You can connect to your Facebook and LinkedIn contacts as well :)</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SkyDrive25GBoffreeonlinestorage_7F5A-image5.png\"><img height=\"294\" alt=\"image\" width=\"404\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SkyDrive25GBoffreeonlinestorage_7F5A-image5_thumb.png\" /></a> </p>\n<p>A nice feature is the ability to link your live accounts so you can easily switch from your clever [yourname]@[yourdomain].com to your nasty [yourname]@live.com address.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SkyDrive25GBoffreeonlinestorage_7F5A-image11.png\"><img height=\"224\" alt=\"image\" width=\"404\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SkyDrive25GBoffreeonlinestorage_7F5A-image11_thumb.png\" /></a> </p>\n<p>As you can see from the menu structure, all of your services are all in one place, although some of those other services, OneCare for example, have not yet been updated as you can’t get back into the same bits… I am sure it will come…</p>\n<p>The SkyDrive service has had a major overall and has a nice new home page as well as the integration with Live Photo and a whopping 25gb of space…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SkyDrive25GBoffreeonlinestorage_7F5A-image16.png\"><img height=\"562\" alt=\"image\" width=\"504\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SkyDrive25GBoffreeonlinestorage_7F5A-image16_thumb.png\" /></a> </p>\n<p>Here is a comprehensive list of all <a target=\"_blank\" href=\"http://home.live.com/allservices.aspx\">Windows Live services</a> currently available with the exception of the fantastic <a target=\"_blank\" href=\"http://mesh.live.com\">Live Mesh</a> which is still in beta.</p>\n<p>\_</p>\n<h4>Windows Live</h4>\n<ul>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_main1??su=http://shared.live.com/\">Home</a> <br />\n    Get a quick view of your world—e-mail, invitations, and what’s new with your network.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_main2??su=http://shared.live.com/\">Profile</a> <br />\n    Share your world online–your activities, your photos, and the people you know.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_main3??su=http://shared.live.com/\">People</a> <br />\n    Manage your contacts from Hotmail, Messenger, and Profile, all in one place.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_main4??su=http://shared.live.com/\">Mail</a> <br />\n    Get fast, easy, reliable e-mail from Hotmail, with more spam protection and plenty of storage.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_main5??su=http://shared.live.com/\">Photos</a> <br />\n    Post your favourite shots online in beautiful slideshows that only the people you choose can see.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_main6??su=http://shared.live.com/\">Calendar</a> <br />\n    Check your schedule, share calendars with others, and get reminders when you need them.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_more12??su=http://shared.live.com/\">Events</a> <br />\n    Plan your next event with customized invitations, a guest list, RSVPs, and a place to share online.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_more2??su=http://shared.live.com/\">SkyDrive</a> <br />\n    Store the files you need online and share them with the people you choose.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_more1??su=http://shared.live.com/\">Groups</a> <br />\n    Bring your team, club, or other group together with a webpage, calendar, and more.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_more11??su=http://shared.live.com/\">Spaces</a> <br />\n    Express yourself with your own customized webpage—add a blog, photos, videos, and more.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_more4??su=http://shared.live.com/\">Family Safety</a> <br />\n    Help protect your kids online, with customizable web filters and contact management.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_more6??su=http://shared.live.com/\">Mobile</a> <br />\n    Stay in sync from the road, with Windows Live on your web-enabled mobile device.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_more5??su=http://shared.live.com/\">Downloads</a> <br />\n    Download Windows Live Essentials—free programs for your PC, including Messenger, Mail, Photo Gallery, Movie Maker, Writer, Toolbar, and Family Safety.</p>\n    </li>\n    <li>\n    <p><a href=\"http://g.live.com/9uxp9en-gb/hdr_more9??su=http://shared.live.com/\">Office Live</a> <br />\n    Store and share your business documents online—it’s quick, easy, and free.</p>\n    </li>\n</ul>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Live\" rel=\"tag\">Live</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"

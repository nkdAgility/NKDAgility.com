post:
  title: Unable to connect to TFS using HTTPS over the Internet from behind ISA
  link: >-
    https://nkdagility.com/blog/unable-to-connect-to-tfs-using-https-over-the-internet-from-behind-isa/
  pubDate: Tue, 19 May 2009 13:00:37 +0000
  creator: MrHinsh
  guid:
    _: >-
      http://geekswithblogs.net/hinshelm/archive/2009/05/19/unable-to-connect-to-tfs-using-https-over-the-internet.aspx
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>I have a number of <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a> projects that I connect to from work and I have had a problem since 2008 that it does not always send my authentication to the proxy server (ISA). What this manifests as is that I get a popup telling me that “Proxy authentication is required”. The workaround was to connect in offline and then click the connect button and everything invariable works with no additional problems.</p>  <p>With Visual Studio 2010 the mater is slightly different. It pops up with a vague error that I had not seen before, but a little searching seamed to indicate that it may be the proxy problem rearing its ugly head in a killer way.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UnabletoconnecttoTFSusingHTTPSovertheInt_AE5F-SavingToCodeplexOverHttpsThroughISA_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"SavingToCodeplexOverHttpsThroughISA\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UnabletoconnecttoTFSusingHTTPSovertheInt_AE5F-SavingToCodeplexOverHttpsThroughISA_thumb.png\" width=\"504\" height=\"425\" /></a> </p>  <p>So the “ServicePointManager does not support proxies with the https scheme” error has been seen before when connecting to <a title=\"Windows Communication Foundation\" href=\"http://wcf.netfx3.com\" target=\"_blank\">Windows Communication Foundation</a> services through a proxies. The fix is code based, so that is not something that I can achieve, so I have raised a <a href=\"https://connect.microsoft.com/VisualStudio/feedback/ViewFeedback.aspx?FeedbackID=453677\" target=\"_blank\">bug</a> on Connect.</p>  <p>If you are experiencing this problem, then please add your support to the work item:</p>  <p><a href=\"https://connect.microsoft.com/VisualStudio/feedback/ViewFeedback.aspx?FeedbackID=453677\" target=\"_blank\">BUG: Unable to connect to TFS using HTTPS over the Internet from behind ISA</a></p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_</div>"
  - ''

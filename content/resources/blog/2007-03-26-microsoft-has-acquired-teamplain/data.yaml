  encoded:
  - "<p>Have you looked at the features of TeamPlain and wished that you could convince your company to buy it for all those users that look at VS2005 and balk! Now you can, for free...</p>\n<p>Microsoft has now bought devbiz, and is offering this fantastic piece of software for free...</p>\n<p><a target=\"_blank\" href=\"http://www.devbiz.com/teamplain/webaccess/default.aspx\">devbiz</a></p>\n<p><a target=\"_blank\" href=\"http://www.devbiz.com/teamplain/webaccess/download.aspx\">Download TeamPlain</a> and enjoy... Guess what I will be doing to our dev server tommorow?</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS+2005\" rel=\"tag\">TFS 2005</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"

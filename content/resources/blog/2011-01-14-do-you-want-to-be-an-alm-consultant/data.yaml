  encoded:
  - "<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-want-to-be-an-ALM-Consultant_A55E-northwestCadenceLogo_2.png\"><img style=\"border-right-width: 0px;margin: 0px 20px 20px 0px;padding-left: 0px;padding-right: 0px;float: left;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px;padding-top: 0px\" border=\"0\" alt=\"northwestCadenceLogo\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-want-to-be-an-ALM-Consultant_A55E-northwestCadenceLogo_thumb.png\" width=\"240\" height=\"68\" /></a></p>  <p>Northwest Cadence is looking for our next great consultant! At Northwest Cadence, we have created a work environment that emphasizes excellence, integrity, and out-of-the-box thinking.\_ Our customers have high expectations (rightfully so) and we wouldn’t have it any other way! </p>  <p>\_</p>  <hr />  <p>Northwest Cadence has some of the most exciting customers I have ever worked with and even though I have only been here just over a month I have already:</p>  <ul>   <li>Provided training/consulting for 3 government departments </li>    <li>Created and taught courseware for delivering Scrum to teams within a high profile multinational company </li>    <li>Started presenting <a href=\"http://blog.hinshelwood.com/archive/2011/01/04/free-training-at-northwest-cadence.aspx\">Microsoft's ALM Engagement Program</a>\_ </li> </ul>  <p>So if you are interested in helping companies build better software more efficiently, then..</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-want-to-be-an-ALM-Consultant_A55E-We-Need-You1-324x5001_2.jpg\"><img style=\"border-right-width: 0px;padding-left: 0px;padding-right: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px;padding-top: 0px\" border=\"0\" alt=\"We-Need-You1-324x500[1]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-Windows-Live-Writer-Do-you-want-to-be-an-ALM-Consultant_A55E-We-Need-You1-324x5001_thumb1.jpg\" width=\"156\" height=\"240\" /></a></p>  <p>Enquire at <a href=\"mailto:careers@nwcadence.com\">careers@nwcadence.com</a> </p>  <h3><b>Application Lifecycle Management (ALM) Consultant</b></h3>  <p>An ALM Consultant with a minimum of 8 years of relevant experience with Application Lifecycle Management, Visual Studio (including Visual Studio Team System) and software design is needed. Must provide thought leadership on best practices for enterprise architecture, understand the Microsoft technology solution stack, and have a thorough understanding of enterprise application integration. The ALM Practice Lead will play a central role in designing and implementing the overall ALM Practice strategy, including creating, updating, and delivering ALM courseware and consultancy engagements. This person will also provide project support, deliverables, and quality solutions on VSTS that exceed client expectations. Engagements will vary and will involve providing expert training, consulting, mentoring, formulating technical strategies and policies and acting as a “trusted advisor” to customers and internal teams. Sound sense of business and technical strategy required. Strong interpersonal skills as well as solid strategic thinking are key.</p>  <p>The ideal candidate will be capable of envisioning the solution based on the early client requirements, communicating the vision to both technical and business stakeholders, leading teams through implementation, as well as training, mentoring, and hands-on software development. The ideal candidate will demonstrate successful use of both agile and formal software development methods, enterprise application patterns, and effective leadership on prior projects.</p>  <h4><b><i>Job Requirements</i></b></h4>  <p><i>Minimum Education</i>: Bachelor’s Degree (computer science, engineering, or math preferred).</p>  <p><i>Locale / Travel: </i>The Practice Lead position requires estimated 50% travel, most of which will be in the Continental US (a valid national Passport must be maintained).\_ This is a full time position and will be based in the Kirkland office.<i> </i></p>  <p><i></i></p>  <p><i>Preferred Education</i>: Master’s Degree in Information Technology or Software Engineering; Premium Microsoft Certifications on .NET (MCSD) or MCPD or relevant experience; Microsoft Certified Trainer (MCT) or relevant experience.</p>  <p><i></i></p>  <p><i>Minimum Experience and Skills</i>: 7+ years experience with business information systems integration or custom business application design and development in a professional technology consulting, corporate MIS or software development environment.</p>  <p><i>Essential Duties &amp; Responsibilities</i>: Provide training, consulting, and mentoring to organizations on topics that include Visual Studio Team Foundation Server and ALM. Create content, including labs and demonstrations, to be delivered as training classes by Northwest Cadence employees. Lead development teams through the complete ALM and/or Visual Studio solution. Be able to communicate in detail how a solution will integrate into the larger technical problem space for large, complex enterprises. Define technical solution requirements. Provide guidance to the customer and project team with respect to technical feasibility, complexity, and level of effort required to deliver a custom solution. Ensure that the solution is designed, developed and deployed in accordance with the agreed upon development work plan. Create and deliver weekly status reports of training and/or consulting progress.</p>  <p><i>Engagement Responsibilities:</i></p>  <p>· Provide a strong desire to provide thought leadership related to technology and to help grow the business.</p>  <p>· Work effectively and professionally with employees at all levels of a customer’s organization.</p>  <p>· Have strong verbal and written communication skills.</p>  <p>· Have effective presentation, organizational and planning skills.</p>  <p>· Have effective interpersonal skills and ability to work in a team environment.</p>  <p>Enquire at <a href=\"mailto:careers@nwcadence.com\">careers@nwcadence.com</a></p>"
  - ''

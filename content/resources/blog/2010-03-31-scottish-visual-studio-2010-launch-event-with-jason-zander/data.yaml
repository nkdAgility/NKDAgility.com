  encoded:
  - "<p><img style=\"margin: 0px 20px\" alt=\"image\" align=\"left\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ScottishVisualStudio2010Launcheventwith_125AE-image_7cff2bf7-c188-4499-844f-34e402a47a56.png\" width=\"100\" height=\"100\" /><i>Microsoft are hosting a launch event for Visual Studio 2010 on <strong>Friday 16th April in Edinburgh</strong>. The have managed to convince one of the head honchos from the Visual Studio product team to come to Scotland. With <a href=\"http://blog.hinshelwood.com/archive/2010/03/29/scott-guthrie-in-glasgow.aspx\" target=\"_blank\">Scott Guthrie last week in Glasgow</a> and now <a href=\"http://blogs.msdn.com/jasonz/\" target=\"_blank\"><strong>Jason Zander</strong></a>, Global General Manager for Visual Studio will be arriving in Edinburgh for the Launch event.</i></p>  <p><em>There will be two speakers for the event, Jason will be up first and will be doing a session on Windows, Web, Cloud and Windows Phone 7 development with Visual Studio 2010.</em></p>  <p><em>Second up is Giles Davis the UK’s Technical Specialist for Visual Studio ALM (formally VSTS)</em> who will be introducing the new Visual Studio 2010 Developer and tester collaboration features. </p>  <blockquote>   <p><b><i><u>LAUNCH AGENDA:</u></i></b></p>    <p><i></i>      </p><table border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><tbody>         <tr>           <td valign=\"top\" width=\"170\">             <p><i>9.30am – 10.00am</i></p>           </td>            <td valign=\"top\" width=\"633\">             <p><i>Arrival</i></p>           </td>         </tr>          <tr>           <td valign=\"top\" width=\"170\">             <p><i>10.00am - 11.30am</i></p>           </td>            <td valign=\"top\" width=\"633\">             <p><i>Keynote &amp; Q&amp;A - Jason Zander, Global GM for Visual Studio </i></p>           </td>         </tr>          <tr>           <td valign=\"top\" width=\"170\">             <p><i>11.30am - 12.00pm</i></p>           </td>            <td valign=\"top\" width=\"633\">             <p><i>Break</i></p>           </td>         </tr>          <tr>           <td valign=\"top\" width=\"170\">             <p><i>12.00pm - 1.00pm</i></p>           </td>            <td valign=\"top\" width=\"633\">             <p><i>Developer &amp; Tester Collaboration with Visual Studio 2010 - Giles Davies, Technical Specialist</i></p>           </td>         </tr>          <tr>           <td valign=\"top\" width=\"170\">             <p><i>1.00pm - 1.30pm</i></p>           </td>            <td valign=\"top\" width=\"633\">             <p><i>Lunch</i></p>           </td>         </tr>       </tbody></table>       <p><i></i></p>    <p><i></i></p>    <p><b><i><u>DATE: </u></i></b><i>\_\_\_\_\_\_\_\_\_\_\_\_ Friday, 16th April 2010</i></p>    <p><i></i></p>    <p><b><i><u>LOCATION:</u></i></b><b><i> </i></b><i>Microsoft Edinburgh, Waverley Gate, 2-4 Waterloo Place, Edinburgh, EH1 3EG</i></p> </blockquote>  <p><i></i></p>  <p><i></i></p>  <p><i>I think Jason will be hanging out for the afternoon to answer questions and meet everyone.</i></p>  <p><i>f you would like to attend, please email Nathan Davies on <a href=\"mailto:a-ndavie@microsoft.com\">a-ndavie@microsoft.com</a> with your name, company and email address </i></p>  <p>\_<img style=\"margin: 0px 20px\" alt=\"image[4]\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ScottishVisualStudio2010Launcheventwith_125AE-image4_5ea0321b-c879-4552-af84-4cbd6d876b59.png\" width=\"407\" height=\"94\" /></p>  <p>\_</p>  <p>   </p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/TFS+2010\" rel=\"tag\">TFS 2010</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/Testing\" rel=\"tag\">Testing</a>\_<a href=\"http://technorati.com/tags/Developing\" rel=\"tag\">Developing</a>\_<a href=\"http://technorati.com/tags/WP7\" rel=\"tag\">WP7</a>\_</div>"
  - ''

  encoded:
  - "<p>I have been asking one of my colleagues for information on Sharepoint and how to deploy it to large organizations. He intoned that he new how not to do it and pointed me towards a particular <a title=\"Sharepoint planning\" href=\"http://blogs.msdn.com/sharepoint/archive/2007/04/09/investing-in-logical-architecture-design-samples.aspx\" target=\"_blank\">post</a> that defines a very effective deployment method.</p> <p>In reading it I came to a much grater realization of not only the power of Sharepoint, but the scale that it can be deployed in. Although you have to take the entire potential architecture into consideration, I really like the MySites part of the deployment.</p> <p><img class=\"embedObject\" src=\"http://technet2.microsoft.com/QueryWS/GetOpenContent.aspx?assetID=c6f5de01-0299-41d2-a1bd-cc99fe741b3e&amp;DocumentSet=en-US&amp;RenderKey=XML\" /></p> <p>The idea of being able to effectively give every employee a place to post and collaborate on content is fantastic. I have been playing with my current companies MySite implementation and seeing how it interacts with Office 2003 and coworkers. I find the ability to create meeting spaces directly from outlook inspiring and the attachment sites for email just mouth watering.</p> <p>I have started reading about the <a href=\"http://technet2.microsoft.com/Office/en-us/library/97a22c4e-6fc0-4745-9a03-0bfa500a4ca51033.mspx?mfr=true\" target=\"_blank\" rel=\"nofollow\">Architecture</a> of the MySites collection and how to <a href=\"http://technet2.microsoft.com/Office/en-us/library/4edf74cf-8808-4277-ba10-b1f925d7c4401033.mspx?mfr=true\" target=\"_blank\">Plan</a> for the deployment, but I will start reading the Sharepoint book I <a href=\"http://blog.hinshelwood.com/archive/2007/08/19/Studying-for-the-new-job.aspx\" target=\"_blank\">bought</a> earlier this month this week end as it is a long one!</p> <p><a title=\"Inside Microsoft Windows Sharepoint Services 3.0\" href=\"http://www.amazon.co.uk/exec/obidos/ASIN/0735623201/202-0028303-9793477\" target=\"_blank\"><img src=\"http://ec1.images-amazon.com/images/I/41CXXm-gRQL._AA240_.jpg\" /></a> </p> <p>I think I am going to enjoy the Sharepoint thing...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

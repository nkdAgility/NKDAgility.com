  description: ''
  encoded:
  - "<p>I am half way through the MSMQ Refactor of my <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler\">TFS Event Handler</a> project and thing are starting to come together. I have\_changed it so that instead of one big solution I will have three smaller ones. This will allow me to cross reference the different services.</p>\n<p>Essentially the Team Server fires events that a service (TFSEventQueuer) captures and adds them, with a little jiggery porkery, to a message queue. The second service (TFSEventHandlers) reads the Queue and executes the appropriate handlers.</p>\n<p>This should be pretty neat once it is complete, and the interface should allow users to easily administer the handlers.</p>\n<p>Still a long way to go... But I hope to have a working version by the end of the week...</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_</div>"
  - ''

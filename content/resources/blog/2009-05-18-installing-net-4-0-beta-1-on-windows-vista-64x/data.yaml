  encoded:
  - "<p><a href=\"/Users/martihins/AppData/Local/Temp/WindowsLiveWriter1286139640/supfiles16EE3EF/VS-TS_rgb%5B4%5D.png\"><img style=\"border-bottom: 0px;border-left: 0px;margin-left: 0px;border-top: 0px;margin-right: 0px;border-right: 0px\" border=\"0\" alt=\"VS-TS_rgb_thumb[2][5]\" align=\"right\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Installing.NET4_.0Beta1onWindowsVista64x_E872-VS-TS_rgb_thumb25_97a40032-b491-4cd6-923a-00a0170ae2c0.png\" width=\"240\" height=\"136\" /></a>Today we see the first beta release of Microsoft's latest version of the .NET Framework. I will document the install process here, because well, some people just need assurances that it works ;)</p>  <p>Microsoft are adding some excellent features like the Dynamic Language Runtime (DLR) and huge improvements to Domain Specific Languages. There will also be Visual Basic 10 and C# 4 that add a lot of features and bring the two languages closer together in everything except syntax. You can find out more about the exciting features that are adding and the updates to existing features by searching the web, but Lets get to the install…</p>  <p>Just like the previous versions of the .NET Framework, there are really no options on the install… Just accept the licence agreement and install.</p>  <p><a href=\"/Users/martihins/AppData/Local/Temp/WindowsLiveWriter1286139640/supfiles16EE3EF/image6.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb2\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Installing.NET4_.0Beta1onWindowsVista64x_E872-image_thumb2_5c1dae9a-4cdc-4346-a229-959042586f83.png\" width=\"504\" height=\"471\" /></a> </p>  <p>The install took less than 20 minutes on my computer, which is a big improvement on 3.5! We will need to see how it performs on a virtual environment which I regularly have to leave overnight for a 3.5 install.</p>  <p><a href=\"/Users/martihins/AppData/Local/Temp/WindowsLiveWriter1286139640/supfiles16EE3EF/image7.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb3\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Installing.NET4_.0Beta1onWindowsVista64x_E872-image_thumb3_2d6d654b-fc98-49db-aba9-c8ddc7e6f8b6.png\" width=\"504\" height=\"471\" /></a> </p>  <p>You can find out what is new in the framework\_ from these blogs:</p>  <p><a title=\"http://msmvps.com/blogs/kathleen/archive/2009/01/07/the-most-important-feature-of-net-4-0.aspx\" href=\"http://msmvps.com/blogs/kathleen/archive/2009/01/07/the-most-important-feature-of-net-4-0.aspx\">http://msmvps.com/blogs/kathleen/archive/2009/01/07/the-most-important-feature-of-net-4-0.aspx</a></p>  <p><a title=\"http://blogs.msdn.com/wenlong/archive/2008/09/07/net-4-0-wf-wcf-and-oslo.aspx\" href=\"http://blogs.msdn.com/wenlong/archive/2008/09/07/net-4-0-wf-wcf-and-oslo.aspx\">http://blogs.msdn.com/wenlong/archive/2008/09/07/net-4-0-wf-wcf-and-oslo.aspx</a></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"
  - ''

  - comment_id: '7543'
    comment_author: sleeplessinva
    comment_author_email: sleeplessinva@yahoo.com
    comment_author_url: ''
    comment_author_IP: 68.100.237.213
    comment_date: '2014-11-16 21:35:00'
    comment_date_gmt: '2014-11-16 21:35:00'
    comment_content: >-
      I tried the Microsoft Wireless Display Adapter for the first time
      yesterday with my OnePlus One and the results were absolutely amazing. The
      setup was simple and I was able to see everything perfectly on the 60"
      plasma that I have connected to the adapter. Every application streamed
      flawlessly. The only exception to this was a Taylor Swift Experience
      application that was already extremely taxing on the processor that it had
      experience some slow down on both the application and the wireless
      display. (Probably could tune the processor on my OnePlus to get more
      performance) but seeing all the apps natively and getting the audio
      through without wires was absolutely awesome. If Microsoft can continue

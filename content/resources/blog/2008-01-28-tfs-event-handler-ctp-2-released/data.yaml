  description: ''
  encoded:
  - "<p>I have just uploaded <a href=\"http://www.codeplex.com/TFSEventHandler/Release/ProjectReleases.aspx\" target=\"_blank\">CTP 2</a> of the <a href=\"http://www.codeplex.com/TFSEventHandler\" target=\"_blank\">TFS Event Handler</a>.This is a fully functional version of the application and I will be releasing documentation for this in due course, but all configuration of team servers and events is handled through the <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> Event Handler Explorer, but all Event Handlers are setup manually.  </p><p>I have attached two executables:  </p><ul> <li><strong>TFSEventHandlerServerSetup</strong> - This file includes the system service as well as the client for running on the same computer.</li> <li><strong>TFSEventHandlerExplorerSetup</strong> - This contains only the Explorer client that can be installed on any computer for managing any TFS Event Handler deployment. </li> <li><strong>v0.2.0 (CTP2)</strong> - All of the source for this version.</li></ul> <p>\_ </p><p>You will require Team Explorer 2008 for all variations as well as .NET 3.5 </p><p>I know that there was a long time between the <a href=\"http://www.codeplex.com/TFSEventHandler/Release/ProjectReleases.aspx?ReleaseId=5057\" target=\"_blank\">Prototype</a> and <a href=\"http://www.codeplex.com/TFSEventHandler/Release/ProjectReleases.aspx?ReleaseId=3910\" target=\"_blank\">CTP1</a>, but for quite a while I did not have access to a Team Server. Now I am in a big push, but <a href=\"http://www.codeplex.com/TFSEventHandler/Release/ProjectReleases.aspx?ReleaseId=10253\" target=\"_blank\">CTP3</a> may be a while in coming. There are major changes between <a href=\"http://www.codeplex.com/TFSEventHandler/Release/ProjectReleases.aspx?ReleaseId=3910\" target=\"_blank\">CTP1</a> and <a href=\"https://www.codeplex.com/Release/ProjectReleases.aspx?ProjectName=TFSEventHandler&amp;ReleaseId=3926\" target=\"_blank\">CTP2</a>, but I will be bug fixing and updating <a href=\"https://www.codeplex.com/Release/ProjectReleases.aspx?ProjectName=TFSEventHandler&amp;ReleaseId=3926\" target=\"_blank\">CTP2</a> for a while. </p><p>Now I have the engine relatively stable I want to concentrate on building some Event Handlers. Over the coming weeks I will be using the latest version in a production environment and testing it to the limits. I am pretty positive that I will find problems, but I would be gratefully for feedback on what I have so far. There were nearly 200 downloads of my prototype version, yet little or know feedback... I don't know if that is because it was rubbish or if it was so good there was no need for feedback or bug reports <img alt=\"smile_wink\" src=\"http://spaces.live.com/rte/emoticons/smile_wink.gif\" />. I will assume the latter... </p><p>You can report <a href=\"http://www.codeplex.com/TFSEventHandler/WorkItem/List.aspx\" target=\"_blank\">issues</a> and enter into <a href=\"http://www.codeplex.com/TFSEventHandler/Thread/List.aspx\" target=\"_blank\">discussions</a> on the <a title=\"CodePlex\" href=\"http://www.codeplex.com\" target=\"_blank\">CodePlex</a> site for the project. </p><p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/SOA\" rel=\"tag\">SOA</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_</div>"
  - ''

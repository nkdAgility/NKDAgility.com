  encoded:
  - "<p>Do you make lots of edits to your TFS Work Items? Do you ever look at a field in the UI and think…</p>\r\n<blockquote>\r\n<p>last time I looked that was a 4? Why is it a 6? Who changed it?</p>\r\n</blockquote>\r\n<p>if you have, then the TFS Field Annotate is for you. Connect to TFS, select a Work Item and see the history on a single field.</p>\r\n<ul>\r\n<li><span class=\"label label-warning\">Update</span> 2013-01-16 - Now with added <a href=\"http://blog.nwcadence.com/author/jamestupper/\" target=\"_blank\">James Tupper</a> features. James updated my code to include the ability to select multiple fields from TFS.</li>\r\n</ul>\r\n<hr />\r\n<p><a href=\"http://blog.hinshelwood.com/files/2012/03/image24.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/03/image_thumb24.png\" alt=\"image\" width=\"640\" height=\"92\" border=\"0\" /></a></p>\r\n<p>The TFS Field Annotator shows you just the changes to a particular field. So like the Source Code Annotate it gives you line level tractability with ease.</p>\r\n<h3>Download TFS Field Annotator</h3>\r\n<p>The following prerequisites are required:</p>\r\n<ul>\r\n<li>Visual Studio 2015 (any version)</li>\r\n<li>.NET 4.5</li>\r\n</ul>\r\n<p>If these components are already installed, you can <a href=\"https://nkdalm.blob.core.windows.net/clickonce/TfsWitAnnotateField/TfsWitAnnotateField.UI.application\">launch</a><b></b> the application now. Otherwise, click install below to install the prerequisites and run the application.</p>\r\n<h4><a href=\"https://nkdalm.blob.core.windows.net/clickonce/TfsWitAnnotateField/setup.exe\">install</a> or <a href=\"https://nkdalm.blob.core.windows.net/clickonce/TfsWitAnnotateField/TfsWitAnnotateField.UI.application\">launch via clickonce</a></h4>\r\n<h3>How it works</h3>\r\n<p>Once you have connected to Your TFS 2010 or TFS 11 Collection you enter a Work Item Id to load all of the available fields and</p>\r\n<p><a href=\"http://blog.hinshelwood.com/files/2012/03/SNAGHTML8c43b39.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"SNAGHTML8c43b39\" src=\"http://blog.hinshelwood.com/files/2012/03/SNAGHTML8c43b39_thumb.png\" alt=\"SNAGHTML8c43b39\" width=\"524\" height=\"461\" border=\"0\" /></a><br /><strong>Figure: See who changed what more easily</strong></p>\r\n<p>&nbsp;</p>\r\n<h3>Troubleshooting</h3>\r\n<p>If you are using Windows 8 Consumer Preview you will not get an automatic launch of the application due to an extra security check for applications that come from the internet.</p>\r\n<ol>\r\n<li>Click or Press “Start” and Scroll all the way to the right</li>\r\n<li>Select the TFS Field Annotator</li>\r\n<li>When the security dialog pops up click “More Info”\r\n<p><a href=\"http://blog.hinshelwood.com/files/2012/03/image25.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/03/image_thumb25.png\" alt=\"image\" width=\"640\" height=\"268\" border=\"0\" /></a><br /><strong>Figure: Select More Info<br /></strong></p>\r\n</li>\r\n<li>Click “Run anyway” to launch the application and add it to the safe list\r\n<p><a href=\"http://blog.hinshelwood.com/files/2012/03/image26.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/03/image_thumb26.png\" alt=\"image\" width=\"640\" height=\"270\" border=\"0\" /></a><br />Figure: Just run it anyway… no sweat…</p>\r\n</li>\r\n<li>Done</li>\r\n</ol>"
  - ''

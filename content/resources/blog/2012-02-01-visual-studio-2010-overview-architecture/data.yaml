  - "How Visual Studio helps teams explore, understand, maintain, and uphold their project's architecture. Introduction to some basic architecture &amp; design concepts and common trouble spots for teams.\n\n<em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.</small></em>\n<h3>Goals</h3>\n<ul>\n\t<li>Visualize and investigate architecture with new VS diagrams</li>\n\t<li>Establish and enforce team standards</li>\n</ul>\n<h3>Demos</h3>\n<ul>\n\t<li>Architecture Explorer</li>\n\t<li>Architecture verification</li>\n</ul>\n<h3>Recording</h3>\n[screencast url=\"http://www.screencast.com/t/ZvLy8P2Nlgwm\" width=\"640\" height=\"480\"]\n<strong>Screencast:\_ Visual Studio 2010 Overview â€“ Introduction</strong>\n\n<em></em><em><small>This post is part of a series of Visual Studio ALM webcasts that were delivered through 2010 and 2011 as part of an introduction to Visual Studio ALM. See\_<a href=\"http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/\">An index to all Visual Studio 2010 Overview webcasts</a>\_for a full list of webcasts.</small></em>"

      <!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->One
      of the criteria for selecting an <a
      href="http://www.scrumstudy.com/agile-project-management-training.asp"
      rel="nofollow">agile </a>  tool in terms of Kanban or Scrum can be the
      time required. One of these methodology works well when there is shortage
      of time in terms of deadlines; the other one works well in situations
      where more time is required to carry out tasks when a diminutive iteration
      cannot satisfy the work.

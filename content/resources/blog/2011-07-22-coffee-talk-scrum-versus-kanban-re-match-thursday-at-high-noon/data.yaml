  encoded:
  - "<img style=\"background-image: none; margin: 0px 10px 10px 0px; padding-left: 0px; padding-right: 0px; display: inline; float: left; padding-top: 0px; border-width: 0px;\" title=\"Chaparral%2BHigh[1]\" src=\"http://blog.hinshelwood.com/files/2011/07/Chaparral2BHigh12.jpg\" alt=\"Chaparral%2BHigh[1]\" width=\"250\" height=\"179\" align=\"left\" border=\"0\" />\n\nBecause of the phenomenal success of the <a href=\"http://scrumvskanbanrematch.eventbrite.com/\">Scrum versus Kanban</a> session that Steven Borg an I did today, we plan on having a rematch to see if Kanban can make a comeback.\n\nHopefully <a href=\"http://blog.nwcadence.com/author/stevenborg/\">Steve<sup>1</sup></a> can do a better job for Kanban this time…\n\n<img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"NWC tagline logo_transparent\" src=\"http://blog.hinshelwood.com/files/2011/07/NWC-tagline-logo_transparent1.png\" alt=\"NWC tagline logo_transparent\" width=\"190\" height=\"64\" border=\"0\" />\n\n<strong>Updates</strong>\n<ul>\n\t<li><strong>2011-07-29 – The Recording</strong> -&nbsp; For those that attended the recording will be made available to you now through Northwest Cadence, I am working on making it available here as well.</li>\n\t<li><strong>2011-10-27 – The Recording</strong> - I have added the recording</li>\n</ul>\n\n<hr />\n\nIf you missed todays bout then you are in for a treat as Steve Borg and I go head to head again for a second round of <a href=\"http://scrumvskanbanrematch.eventbrite.com/\">Scrum vs Kanban</a> … here is what one of the attendees said about the first session:\n<blockquote>The methodology, process and SDLC sessions are often delivered by evangelists who are very prescriptive and critical. Steven and Martin, however, delivered an interactive and thoughtful comparison of the two processes, sharing useful insights into the pros and cons of either and most importantly highlighting the importance of having the freedom of adapting either or both to suit your needs and environment.\n- <a href=\"http://blogs.msdn.com/b/willy-peter_schaub/archive/2011/07/22/coffee-talk-scrum-versus-kanban.aspx\">Willy-P</a></blockquote>\nAm I willing to make a prediction?\n\n<a href=\"http://blog.hinshelwood.com/files/2011/07/ScrumvsKanbanResult.jpg\"><img style=\"background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;\" title=\"ScrumvsKanbanResult\" src=\"http://blog.hinshelwood.com/files/2011/07/ScrumvsKanbanResult_thumb.jpg\" alt=\"ScrumvsKanbanResult\" width=\"250\" height=\"179\" border=\"0\" /></a>\n<strong>Figure: Predicted outcome!</strong>\n\nIf however you have had your fill of one process battering lumps out of the other and you have chosen you path, or even if you are still on the fence, you can come and see the rest of the sessions:\n<ul>\n\t<li><p><a href=\"http://scrumvskanbanrematch.eventbrite.com/\"><strong><span style=\"text-decoration: line-through;\">Coffee Talk: Scrum vs Kanban (re-match)</span></strong></a><span style=\"text-decoration: line-through;\"> - 2011-7-28 (high noon– 12PM PST) -<strong> </strong></span><a href=\"https://www103.livemeeting.com/cc/nwcadence/join?id=CoffeeTalk72811&amp;pw=NWCadence\"><strong><span style=\"text-decoration: line-through;\">Join NOW</span></strong></a>\nScrum versus Kanban&nbsp;&nbsp; Scrum is a process model that promotes highly iterative, value driven development and has been successfully..</p>\n\n[wpvideo Wbd7WBd2]\n<p><strong>Figure: Coffee talk: Scrum vs Kanban</strong></p>\n</li>\n\t<li><a href=\"http://introtokanban-eorg.eventbrite.com/\"><strong>Coffee Talk: Introduction to Kanban </strong></a>- 2011-8-5&nbsp; (9AM – 10AM PST)\nIntroduction to Kanban Kanban is a Lean-inspired approach to software development.&nbsp; Although the rules of Kanban are simple, they...</li>\n\t<li><a href=\"http://introtoscrum-eorg.eventbrite.com/\"><strong>Coffee Talk: Introduction to Scrum</strong></a><strong>&nbsp; - </strong>2011-8-19 (9AM – 10AM PST)\nIntroduction to Scrum&nbsp;&nbsp; Scrum is the most adopted agile methodology.&nbsp; Time and again, it has transformed low performing development teams...</li>\n\t<li><a href=\"http://visualizework-eorg.eventbrite.com/\"><strong>Coffee Talk: Visualize Work – The Power of Big Visible Displays</strong></a><strong>&nbsp; - </strong>2011-09-09 (9AM – 10AM PST)\nVisualize Work: The Power of Big Visible Displays Visible work has a profound impact on a team.&nbsp; By making work visible, teams can...</li>\n\t<li><a href=\"http://limitwip-eorg.eventbrite.com/\"><strong>Coffee Talk: Limit Work in Process (WIP) </strong></a>- 2011-09-23 (9AM – 10A&nbsp; PST)\nLimit Work in Process (WIP)&nbsp; Overloaded individuals and teams suffer from bad multitasking. they are also cursed with long lead times,...</li>\n\t<li><a href=\"http://scrumdamentals-eorg.eventbrite.com/\"><strong>Coffee Talk: Scrum-damentals</strong></a> – 2011-10-07 (9AM – 10AM PST)\nScrum-damentals Scrum is the most adopted and recognized agile methodology. However, there are still challenges to Scrum adoption.&nbsp; This...</li>\n\t<li><a href=\"http://visualizework2-eorg.eventbrite.com/\"><strong>Coffee Talk: Visualize Work – The Power of Big Visible Displays</strong></a> – 2011-10-21 (9AM – 10AM&nbsp; PST)\nVisualize Work: The Power of Big Visible Displays Visible work has a profound impact on a team.&nbsp; By making work visible, teams can...</li>\n\t<li><a href=\"http://limitwip2-eorg.eventbrite.com/\"><strong>Coffee Talk: Limit Work in Process (WIP) – </strong></a>2011-11-04 (9AM – 10AM PST)\nLimit Work in Process (WIP)&nbsp; Overloaded individuals and teams suffer from bad multitasking. they are also cursed with long lead times,...</li>\n</ul>\nThe sessions are deliberately split so you can see Scrum, Kanban and some of the practices that benefit both separately."
  - ''

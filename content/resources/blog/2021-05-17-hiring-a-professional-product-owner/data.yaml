    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>One of my customers is asking me about the accountabilities of a Product
    Owner and how they break down. While I had seen many things around the Scrum
    Master for my post on <a
    href="https://nkdagility.com/blog/hiring-a-professional-scrum-master/">Hiring
    a Professional Scrum Master</a>, this was a little bit more of a discovery
    session, which is why I asked some of my trusted colleagues at Scrum.org to
    help out.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Key Influencers: </strong><a
    href="https://www.scrum.org/fredrik-wendt">Fredrik Wendt | Scrum.org</a>, <a
    href="https://www.scrum.org/ralph-jocham">Ralph Jocham | Scrum.org</a>, <a
    href="https://www.scrum.org/andy-hiles">Andy Hiles | Scrum.org</a>. <a
    href="https://www.linkedin.com/in/maarten-dalmijn/">Maarten Dalmijn |
    LinkedIn</a>, <a href="https://www.scrum.org/jim-sammons">Jim Sammons |
    Scrum.org</a>,  <a
    href="https://www.linkedin.com/in/victoria-pent-627a6b61/">Victoria Pent |
    LinkedIn</a>, <a
    href="https://www.linkedin.com/in/james-powis-agile-product-owner/">James
    Powis | LinkedIn</a></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>This represents my best efforts to pull together a specification of the
    Product Owner accountability from the Scrum Guide, agile practitioners, and
    a little bit of experience.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"id":46140,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2021/05/image.png" alt=""
    class="wp-image-46140"/><figcaption class="wp-element-caption">Professional
    Scrum Product Owner Stances</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-hiring-a-professional-product-owner">Hiring a Professional Product
    Owner</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In general, I do not see companies hiring for a <a
    href="https://nkdagility.com/training/audiences/product-owners/">Product
    Owner</a> but instead promoting from within. Maximizing the value in the
    product requires intimate knowledge of the business context, the existing
    state of the market, and the things that make your business distinctive.
    They need not only these understandings but also the ability to communicate
    effectively with Developers and Stakeholders.</p>

    <!-- /wp:paragraph -->


    <!-- wp:quote {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <blockquote class="wp-block-quote"><!-- wp:paragraph
    {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>My take on the above…I am seeing the opposite.&nbsp; I’m seeing more
    companies valuing Product Ownership as a skill and going outside for
    it.&nbsp; I think this is a positive trend and will probably have the
    benefit of bringing an outside perspective to a company which may be exactly
    what a product needs.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>Data:</strong> LinkedIn has 12,894 jobs for “Product Owner just
    in the US right now and 25,520 for “Product Manager”.&nbsp; Didn’t look at
    global numbers.</p>

    <!-- /wp:paragraph --><cite>- <a
    href="https://www.scrum.org/jim-sammons">Jim Sammons |
    Scrum.org</a></cite></blockquote>

    <!-- /wp:quote -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Adding to Jim's data:</p>

    <!-- /wp:paragraph -->


    <!-- wp:table -->

    <figure class="wp-block-table"><table><thead><tr><th scope="col">Country /
    Job Title</th><th scope="col">Product Owner</th><th scope="col">Product
    Manager</th></tr></thead><tbody><tr><td>USA</td><td>12,894</td><td>25,520</td></tr><tr><td>UK</td><td>9,256</td><td>23,241</td></tr><tr><td>EU</td><td>25,254</td><td>35,626</td></tr><tr><td>Worldwide</td><td>119,808</td><td>300,060</td></tr></tbody></table><figcaption
    class="wp-element-caption">Data of Jobs posted on
    LinkedIn!</figcaption></figure>

    <!-- /wp:table -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>If you just need short litmus tests for product ownership then <a
    href="https://www.scrum.org/jim-sammons">Jim Sammons</a> sent me this "Five
    A's of Product Ownership" graphic.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"align":"center","id":46164,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image aligncenter size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2021/05/image-2.png" alt=""
    class="wp-image-46164"/><figcaption class="wp-element-caption">Five A's of
    Product Ownership</figcaption></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>I do mention certifications, both from Scrum.org and Scrum Alliance, and
    please be aware that certification is not an indication of competence but
    may be used as a simple bar to reduce the load on interviews and assert a
    minimum level of knowledge, at $200 for a PSPO I assessment and $250 PSPO II
    assessment. With a reputation in the industry of not being totally easy,
    these are a no brainer for any aspiring or experienced Product Owner. There
    are more than 100k people with PSPO I and 2k people with PSPO II at the time
    of writing.</p>

    <!-- /wp:paragraph -->


    <!-- wp:image
    {"align":"center","id":46141,"width":226,"height":150,"sizeSlug":"large","linkDestination":"none","dynamicAttributes":{"toolsetDSVersion":"240000"}}
    -->

    <figure class="wp-block-image aligncenter size-large is-resized"><img
    src="https://nkdagility.com/wp-content/uploads/2021/05/image-1.png" alt=""
    class="wp-image-46141" width="226" height="150"/></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The assessments can be used to inspect and adapt your own knowledge and
    there is even a free <a
    href="https://www.scrum.org/open-assessments/product-owner-open"
    target="_blank" rel="noreferrer noopener">Product Owner Open</a>
    assessment.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-a-scrum-product-owner-job-spec">A Scrum Product Owner Job
    Spec</h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The&nbsp;<a
    href="https://nkdagility.com/training/audiences/product-owners/">Product
    Owner</a>&nbsp;is accountable for maximizing the value of the product
    resulting from the work of the&nbsp;<a
    href="https://nkdagility.com/training/audiences/teams/">Scrum Team</a>. How
    this is done may vary widely across organizations, Scrum Teams, and
    individuals.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading
    {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h3 id="h-role-summary-accountabilities">Role Summary
    (Accountabilities)</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>This <a
    href="https://nkdagility.com/training/audiences/product-owners/">Product
    Owner</a> is a key position that sets the tone for product leadership and
    the definition of success in the organization. As such, modern product
    management practices and mindset are expected to be put into practice daily.
    This <a
    href="https://nkdagility.com/training/audiences/product-owners/">Product
    Owner</a> is accountable for and has the authority to maximize the value of
    the product and the effectiveness of the Product Backlog by using, but not
    limited to, these 6 key stances:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>The Visionary<ul><li>Articulating the strategic vision of the
    product;</li></ul><!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Developing and explicitly communicating intermediate strategic
    goals;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Propose how the product can tactically increase its value each
    Sprint;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Understand and shape the impact of the product on our company;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Each Sprint ensuring that the Scrum Team is prepared to discuss
    the&nbsp;<strong>most important</strong>&nbsp;Product&nbsp;Backlog
    items;</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>The Influencer<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Actively manage stakeholders, their desires, expectations, and
    outcomes;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Create an effective communication strategy;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Influence the Developers during Backlog Items Sizing by helping them
    select and understand trade-offs;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Work with Developers daily to clarify and renegotiate the Scope of the
    Sprint;</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>The Collaborator<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Collaborating closely with the Developers &amp; Stakeholders daily;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Developing and communicating budget, investments, roadmaps, vision,
    &amp; strategy;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Developing controls for a change, risk, quality, &amp; incident
    management to enable professional Scrum;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Developing and influencing commercial contracts that align with the
    agile values and principles;</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>The Customer Representative<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Understand the desired outcomes of customers within the bounds of the
    business constraints</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Defining our product(s) and services and how customers will interact
    with them</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>The Decision Maker<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Ensuring that the Product Backlog is transparent, visible and
    understood;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Ordering Product Backlog items;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Choosing what and when to release;</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>The Experimenter<!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Using evidence-based management techniques to optimise outcomes and
    value delivered;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Create hypothesis and craft experiments to test that hypothesis
    quickly;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Tracking product use and impact on end-users and drive consistent
    approaches across all Product Verticals;</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list --></li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The&nbsp;<a
    href="https://nkdagility.com/training/audiences/product-owners/">Product
    Owner</a>&nbsp;may do the above work or may delegate the responsibility to
    others. Regardless, the&nbsp;<a
    href="https://nkdagility.com/training/audiences/product-owners/">Product
    Owner</a>&nbsp;remains accountable.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading
    {"level":3,"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h3 id="h-role-requirements">Role Requirements</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p id="h-the-successful-candidate-must-have-the-following-attributes">The
    successful candidate must have the following attributes:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>First level Scrum Product Owner certification (CSPO, PSPO I);</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Product Owner Experience; </strong>Demonstrable experience of
    product ownership;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Business domain knowledge;</strong> a keen understanding of the
    [business domain], market, and other influencers;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Entrepreneurial focus;</strong> A keen understanding of
    evidence-based techniques to inform strategic and tactical milestones;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Excellent ideation skills;</strong> with a proven track record
    of successful hypothesis-driven ideation and sustainable feedback
    loops;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Excellent communication skills;</strong> Communicating Vision,
    Goals, and Backlog Items with both the Developers and other
    Stakeholders;</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>In addition, the successful candidate will have some or all of the
    following attributes:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Second level Scrum Product Owner certification (A-CSPO, PSPO II);</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Experience fulfilling the Product Owner role for at least two
    years;</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Knowledge and/or experience with complimentary Agile product management
    techniques: Evidence-based Management, Goal-orientated Product Roadmap, 
    Business Model Canvas, Growth Experiment Canvas, Delegation Poker,
    Liberating Structures, Three Horizons Innovation, Stakeholder Mapping,
    Impact&nbsp;Mapping, Value Pyramids;</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p><strong>I would love to get your feedback and discussion on this job
    specification so that we can make it better!</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <h2 id="h-what-does-this-mean"><strong>What does this mean?</strong></h2>

    <!-- /wp:heading -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>When I sent the above to my customer they condensed it into this easy to
    digest "What does this mean?" section for communication.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>As you read through this its important to note that it is as much about
    behaviours as it is about accountabilities.</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Articulating the strategic vision of the product</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Developing and explicitly communicating intermediate strategic
    goals</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Propose how the product can tactically increase its value each
    Sprint</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Understand and shape the impact of the product on our company</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Collaborating closely with the Scrum Teams &amp; Stakeholders on a daily
    basis</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Developing and communicating budget, investments, and road-maps</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Developing and influencing product governance and controls to enable
    professional Scrum</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Understand the desired outcomes of stakeholders within the bounds of the
    business constraints</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Defining our product(s) and services and how stakeholders will interact
    with them</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Ensuring that the Product Backlog is transparent, visible and
    understood</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Ordering Product Backlog items</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Choosing what and when to release</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Using evidence-based management techniques to optimise outcomes and
    value delivered</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Create hypothesis and craft experiments to test that hypothesis
    quickly</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Tracking product use and impact on end-users and drive consistent
    approaches across all Product Verticals</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Actively manage stakeholders, their desires, expectations, and
    outcomes</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Create an effective communication strategy</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Influence the Developers during Planning and Refinement by helping them
    select and understand trade-offs</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Work with Developers daily to clarify and renegotiate the Scope of the
    Sprint.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Each Sprint ensuring that the Scrum Team is prepared to discuss
    the&nbsp;<strong>most important</strong>&nbsp;Product Backlog items</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>The key point in the above is the delegation point; we are not thinking
    that a single Product Owner is able to conduct all of the above on a
    Programme of this size – and we obviously have other members of the Hiscox
    team, and Cognizant Business Analysts to share the load… but accountability
    remains with the Product Owner.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph {"dynamicAttributes":{"toolsetDSVersion":"240000"}} -->

    <p>Sources:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><a href="https://scrumguides.org/scrum-guide.html#scrum-master">Scrum
    Guide | Scrum Guides</a></li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->

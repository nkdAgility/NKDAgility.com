    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>Well my <a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/06/07/SharePoint-3.0-TFS-Sub-Site-creation-error.aspx\">sub site investigation</a> did not go too well! After consulting with blogs, forums and Microsoft the end result is that it will not work in an automated way. You can't create a sub site to and existing site with Sharepoint without customizing the Sharepoint site creation process, which I am not going to get into at the moment. Maybe later. The best I can hope for at this time is to disable the creation of the Sharepoint site during the project creation process and to create the site manually after the project has been created. Although this adds a manual step to the process this is not a problem for us as there are only 2 users allowed to create new projects in our environment.</p>\n<p>Extending the project creation wizard may not be that hard! I have only looked at the <a target=\"_blank\" href=\"http://msdn.microsoft.com/library/default.asp?url=/library/en-us/Extensibility_Guided_Tour/Extending%20Project%20Creation.asp\">examples</a>, but it looks doable.\_ Just don't have the time at the moment as I am trying to concentrate on the <a target=\"_blank\" href=\"http://www.codeplex.com/TFSEventHandler\">TFS Event Handler</a>. </p>\n<p>I will just have to add it to my <a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/06/06/My-Wish-List-of-Team-Foundation-Server-Tools.aspx\">Wish list of TFS Tools</a>...</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_</div>"
  - ''

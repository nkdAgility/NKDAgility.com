  - "<p> If only I could be as eloquent as Scott. His recent post on “<a href=\"http://blog.scottbellware.com/2008/12/does-test-driven-development-speed-up.html\" target=\"_blank\">Does test-driven development speed up development?</a>” really gets to the crux of an endemic problem in the Software Development industry, especially in companies for whom Software Development is not their core business.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Doestestdrivendevelopmentspeedupdevelopm_CF47-iStock_000006327761XSmall_2.jpg\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"139\" alt=\"\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Doestestdrivendevelopmentspeedupdevelopm_CF47-iStock_000006327761XSmall_thumb.jpg\" width=\"244\" border=\"0\" /></a></p>  <p>  </p><blockquote>   <p>Test-driven development decreases complexity, improves the incremental adaptability that software product development depends on, astronomically reduces the amount of rework that destabilizes schedules, and reduces the unrecognized design flaws that decrease productivity after the initial implementation phase.</p>    <p>…</p>    <p>Test-driven development supports flow. The software development industry at large is years away from recognizing that flow rather than efficiency is what creates giant leaps in productivity. Nonetheless, it works, and it's supported by the production physics used by industries that are well ahead of software development in product development and production maturity and optimization.</p>    <p>…</p>    <p><a href=\"http://blog.scottbellware.com/\">Scott Bellware</a> on <a href=\"http://blog.scottbellware.com/2008/12/does-test-driven-development-speed-up.html\" target=\"_blank\">Does test-driven development speed up development?</a></p> </blockquote>  <p>This is a must read for any Software Professional… unless you are already using TDD :)</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Software+Development\" rel=\"tag\">Software Development</a>\_</div>"

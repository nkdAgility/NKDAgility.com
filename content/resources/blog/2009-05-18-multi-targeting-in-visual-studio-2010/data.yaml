  encoded:
  - "<p><img style=\"border-bottom: 0px;border-left: 0px;margin-left: 0px;border-top: 0px;margin-right: 0px;border-right: 0px\" border=\"0\" alt=\"VS-TS_rgb_thumb[2][5][5][5]\" align=\"right\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MultiTargetinginVisualStudio2010_EBFB-VSTS_rgb_thumb2555.png\" width=\"240\" height=\"136\" />We thought that we had it good in Visual Studio 2008, being able to target .NET 2.0, 3.0 and 3.5, but in reality they were all running on the .NET 2.0 Runtime, just with a different set of available libraries. Well Visual Studio 2010 take it that little bit further by being able to target .NET 2.0, 3.0, 3.5 and 4.0.</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image_thumb1\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MultiTargetinginVisualStudio2010_EBFB-image_thumb1_c871f1b8-c205-4b7b-a325-61fc68093f75.png\" width=\"504\" height=\"358\" /> </p>  <p>This will be an invaluable feature as, if it turns out to be stable enough, you will be able to build or work on your existing 2.0 Runtime application and websites in Visual Studio 2010. One feature that I was disappointed to see missing is the ability to open project files in both Visual Studio 2008 and Visual Studio 2010 simultaneously, that way you could move some of your developers over to 2010 and have the rest on 2008 on the same project…</p>  <p>But I guess we can’t have everything, and some features will be dropped for the sake of actually getting a product finished…</p>  <p><img style=\"border-bottom: 0px;border-left: 0px;margin-left: 0px;border-top: 0px;margin-right: 0px;border-right: 0px\" border=\"0\" alt=\"ar123456585516148\" align=\"right\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MultiTargetinginVisualStudio2010_EBFB-ar123456585516148_3.jpg\" width=\"115\" height=\"81\" />Well done to the Product teams for this mammoth feet…</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/Developing\" rel=\"tag\">Developing</a>\_<a href=\"http://technorati.com/tags/VS+2010\" rel=\"tag\">VS 2010</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_</div>"
  - ''

  description: ''
  encoded:
  - "<p>As I mentioned in my previous post I am currently building an <a href=\"http://blog.hinshelwood.com/archive/2007/04/27/Team-Server-Event-Handlers-made-easy.aspx\">EventHandler</a> infrastructure for <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">Team Foundation Server</a>.</p>\n<p>I am currently toying with the idea of re-engineering to two system services. The first that handles the <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">Team Foundation Server</a> events and puts them onto an event specific message queue and another that handles the reading the messages and action all the event handlers. The reason that I am thinking this way is that when a new EventHandler is added I will need to unload any existing\_Assemblies and then load them again, and any events that occur during this interval would be lost otherwise.</p>\n<p>This can be easily achievable in .NET 3.0 and will not require much work to implement...</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WIT\" rel=\"tag\">WIT</a>\_<a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"
  - ''

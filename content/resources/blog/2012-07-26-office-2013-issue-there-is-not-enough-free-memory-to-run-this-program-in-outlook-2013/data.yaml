    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p>You get a “There is not enough free memory to run this program. Quit one
    or more programs, and try again.” when trying to do activities in Outlook
    2013.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/image38.png"><img
    title="image" style="border-left-width: 0px; border-right-width: 0px;
    background-image: none; border-bottom-width: 0px; padding-top: 0px;
    padding-left: 0px; display: inline; padding-right: 0px; border-top-width:
    0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb38.png"
    width="640" height="360"/></a><br /><strong>Figure: Can’t expand folders
    without an error</strong></p> <p>This affects both the Exchange and IMAP
    account when you have multiple email accounts enabled.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/image39.png"><img
    title="image" style="border-left-width: 0px; border-right-width: 0px;
    background-image: none; border-bottom-width: 0px; padding-top: 0px;
    padding-left: 0px; margin: 0px; display: inline; padding-right: 0px;
    border-top-width: 0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb39.png"
    width="640" height="360"/></a><br /><strong>Figure: Can’t select folders
    without an error</strong></p> <h3>Updates</h3> <ul> <li><span
    style="text-decoration: line-through"><strong><span style="color:
    #ff0000">Updated 2012-07-27</span></strong> – I found an additional
    workaround for my circumstance. Let me know if it helps you!</span> (Looks
    like this did not work)  </li><li><strong><span style="color:
    #ff0000">Updated 2012-07-30</span></strong> – Solution found - This has been
    affecting me so much that I moved back to Outlook 2010. This however did not
    help as I get this error with Outlook 2010 as well which helped me find a
    fix…  </li><li><strong><font color="#ff0000">Updated
    2012-08-13</font></strong> (Recommended)– Better solution found.. Don’t
    download shared or public folders</li></ul> <h3>Applies To</h3> <ul>
    <li>Outlook 2013 Preview  </li><li>Outlook 2010 </li></ul> <h3>Finding</h3>
    <p>I tried everything that was available online and the only solution that
    worked for me was to have only one Exchange account active at a time.</p>
    <p><a href="http://blog.hinshelwood.com/files/2012/07/image40.png"><img
    title="image" style="border-left-width: 0px; border-right-width: 0px;
    background-image: none; border-bottom-width: 0px; padding-top: 0px;
    padding-left: 0px; margin: 0px; display: inline; padding-right: 0px;
    border-top-width: 0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb40.png"
    width="640" height="360"/></a><br /><strong>Figure: I don’t think I have run
    out of memory! I have 24GB RAM!</strong></p> <p>Even with separate profiles
    this continues to be a problem with my Microsoft Account, but not with my
    Office 365 account… weird. This may be an exchange issue that I am running
    into, but I do not know…</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/SNAGHTMLdd97fa3.png"><img
    title="SNAGHTMLdd97fa3" style="border-left-width: 0px; border-right-width:
    0px; background-image: none; border-bottom-width: 0px; padding-top: 0px;
    padding-left: 0px; display: inline; padding-right: 0px; border-top-width:
    0px" border="0" alt="SNAGHTMLdd97fa3"
    src="http://blog.hinshelwood.com/files/2012/07/SNAGHTMLdd97fa3_thumb.png"
    width="640" height="360"/></a><br /><strong>Figure: there is not enough free
    memory in Outlook 2010</strong></p> <p>As this is happening in Outlook 2010
    I looked at reported solutions there and it looks like it is due to one of
    my mailboxes being associated with “Public Folders” or whatever the
    equivalent is here. I think they are just mandatory “Mailboxes” but they
    present as public folders. If I remove this mailbox I get no further
    issues.</p> <h3><span style="text-decoration: line-through">Workaround
    1</span></h3> <p><span style="text-decoration: line-through">If you create
    two profiles (yuch) and only open one exchange account at a time you can
    have a world of working instead of a world of hurt.</span></p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/SNAGHTML6bf9ea.png"><span
    style="text-decoration: line-through"><img title="SNAGHTML6bf9ea"
    style="border-left-width: 0px; border-right-width: 0px; background-image:
    none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin:
    0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0"
    alt="SNAGHTML6bf9ea"
    src="http://blog.hinshelwood.com/files/2012/07/SNAGHTML6bf9ea_thumb.png"
    width="387" height="480"/></span></a><br /><strong><span
    style="text-decoration: line-through">Figure: You can’t currently open more
    than one exchange account</span></strong></p> <p><span
    style="text-decoration: line-through">This is a workaround as you are
    supposed to be able to have multiple exchange accounts open… I guess it does
    say “Preview” in the product name. Although I still get the problem with my
    Microsoft profile it is not as persistent nor as prevalent.</span></p>
    <h3><span style="text-decoration: line-through">Workaround 2</span></h3>
    <p><span style="text-decoration: line-through">This is a more permanent work
    around as it looks like unless you have your computer joined to the
    Microsoft corporate domain you can’s use their email reliably.</span></p>
    <p><a href="http://blog.hinshelwood.com/files/2012/07/image42.png"><span
    style="text-decoration: line-through"><img title="image"
    style="border-left-width: 0px; border-right-width: 0px; background-image:
    none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin:
    0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb42.png"
    width="640" height="360"/></span></a><br /><strong><span
    style="text-decoration: line-through">Figure: Everything works now I can
    authenticate better</span></strong></p> <p><span style="text-decoration:
    line-through">Now that I have joined my compute to the domain (although I am
    still logging in with my live id) this problem has abated.</span></p>
    <h3>Solution 1</h3> <p>To remove this issue you need to turn off “Use cached
    exchange mode” for this mailbox. It will be enabled by default so you will
    need to deliberately turn it off.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/07/image43.png"><img
    title="image" style="border-left-width: 0px; border-right-width: 0px;
    background-image: none; border-bottom-width: 0px; padding-top: 0px;
    padding-left: 0px; margin: 0px; display: inline; padding-right: 0px;
    border-top-width: 0px" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/07/image_thumb43.png"
    width="640" height="377"/></a><br /><strong>Figure: The offending Tick
    box</strong></p> <p>You can do this through Outlook:</p> <ol> <li>“Outlook |
    File | Account Settings | Account Settings…”  </li><li>Select your mailbox
    and click “Change…”  </li><li>Take the tick out of “Use Cached Exchange
    Mode”  </li><li>Restart Outlook </li></ol> <p>Or you can do this through the
    Mail settings in the control panel.</p> <h3>Solution 2 (Recommended)</h3>
    <p>While the above solution worked it made offline viewing of data
    impossible. A better solution that also stops the error is to change the
    setting to not allow “Download shared folders” nor “Download Public Folder
    Favourites” as it looks like these are the culprits.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image46.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb46.png"
    width="640" height="418"/></a><br /><strong>Figure: Don’t download shared or
    public folders</strong></p> <p>You can do this through Outlook:</p> <ol>
    <li>“Outlook | File | Account Settings | Account Settings…”  </li><li>Select
    your mailbox and click “Change… | More Settings…”  </li><li>Take the tick
    out of “Download shared folders”  </li><li>Take the tick out of “Download
    Public Folder Favourites”  </li><li>Click “OK” and Restart Outlook
    </li></ol> <p>Or you can do this through the Mail settings in the control
    panel.</p> <p><strong>Did this help with you issue?</strong></p>

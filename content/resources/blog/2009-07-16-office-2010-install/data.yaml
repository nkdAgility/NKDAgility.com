  - "<p>Now I have <a href=\"http://blog.hinshelwood.com/archive/2009/07/16/installing-office-2010-gotcha-1.aspx\">uninstalled Office 2007 32bit</a> I am ready to get this 2010 thing going…</p>  <p>I am installing on Vista 64, I know, but I cant get Windows 7 in the office yet…</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_2.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_thumb.png\" width=\"504\" height=\"412\" /></a> </p>  <p>I always do a full install, coz I really hate not having that feature that you need that you did not know that you need ;)</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_4.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_thumb_1.png\" width=\"504\" height=\"412\" /></a> </p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_6.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_thumb_2.png\" width=\"504\" height=\"412\" /></a> </p>  <p>Now, although I am not using very much of the resources on my computer, the install seems to be making it relatively unresponsive.</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_8.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_thumb_3.png\" width=\"504\" height=\"528\" /></a>\_</p>  <p>Not a big deal, but Visual Studio can be unresponsive anyway…so…where did all my productivity go :(</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_10.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_thumb_4.png\" width=\"504\" height=\"412\" /></a> </p>  <p>Woo, little smiles:</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_12.png\"><img style=\"border-bottom: 0px;border-left: 0px;border-top: 0px;border-right: 0px\" border=\"0\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-Office2010Install_D5D5-image_thumb_5.png\" width=\"130\" height=\"60\" /></a>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_<a href=\"http://technorati.com/tags/Office\" rel=\"tag\">Office</a>\_</div>"

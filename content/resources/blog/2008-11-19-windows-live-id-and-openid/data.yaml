  - "<p>It seams that Microsoft is making an attempt to integrate with OpenID. With the announcement that “<a target=\"_blank\" href=\"http://winliveid.spaces.live.com/Blog/cns!AEE1BB0D86E23AAC!1745.entry\">Windows Live ID commits to support of OpenID</a>” I thought a little investigation would be in order. </p>\n<p>You need to setup a new Live ID on the Live-INT service, you can use any email, but make sure that you do not use your production password!</p>\n<li>Go to <a href=\"https://login.live-INT.com/\">https://login.live-INT.com/</a> and use the sign-up button to set up a Windows Live ID test account in the INT environment. </li>\n<li>Go to <a href=\"https://login.live-int.com/beta/ManageOpenID.srf\"><u>https://login.live-int.com/beta/ManageOpenID.srf</u></a> to set up your OpenID test alias.\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_2.png\"><img height=\"191\" alt=\"image\" width=\"504\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_thumb.png\" /></a> </p>\n<p>You alias will be “http://openid.live-int.com/[yourAlias].</p>\n<p>\_</p>\n<p>You can then associate an open ID with a site. Here is the experience with Plaxo:</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_4.png\"><img height=\"127\" alt=\"image\" width=\"504\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_thumb_1.png\" /></a> </p>\n<p>From the Plaxo homepage, click “Settings”…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_6.png\"><img height=\"287\" alt=\"image\" width=\"504\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_thumb_2.png\" /></a> </p>\n<p>Then select “Identities” and “Manage your OpenID’s”.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_8.png\"><img height=\"201\" alt=\"image\" width=\"404\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_thumb_3.png\" /></a> </p>\n<p>You can then attach any number of OpenIDs to your Plaxo account. So lets click “Attach a new OpenID”.</p>\n<p>\_</p>\n<p>\_</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_12.png\"><img height=\"242\" alt=\"image\" width=\"404\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_thumb_5.png\" /></a> </p>\n<p>\_</p>\n<p>And then “SignIn”. </p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_16.png\"><img height=\"279\" alt=\"image\" width=\"504\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-WindowsLiveIDandOpenID_9E73-image_thumb_7.png\" /></a> </p>\n<p>This is where Windows Live takes over from the main sites, and you enter your password for your Live account.</p>\n<p>I am hoping that they will be releasing a version that works for .NET applications and not just websites. This would allow application developers to join the ranks of interconnected authentication application with single sign-on.</p>\n<p>\_</p>\n<p>It is a dream I have…</p>\n<div class=\"wlWriterEditableSmartContent\">Technorati Tags: <a rel=\"tag\" href=\"http://technorati.com/tags/Windows+Live\">Windows Live</a>,<a rel=\"tag\" href=\"http://technorati.com/tags/OpenID\">OpenID</a></div>\n</li>"

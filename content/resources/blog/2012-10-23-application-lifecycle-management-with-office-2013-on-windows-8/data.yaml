post:
  title: Application lifecycle management with Office 2013 on Windows 8
  link: >-
    https://nkdagility.com/blog/application-lifecycle-management-with-office-2013-on-windows-8/
  pubDate: Tue, 23 Oct 2012 03:13:28 +0000
  creator: MrHinsh

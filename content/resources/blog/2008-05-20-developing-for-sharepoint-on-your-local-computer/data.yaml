    comment_content: >-
      the visual studio extensions for WSS is a nice thing to have, but is not
      required. I prefer to develop my solutions using a basic C# class library
      project. This provides the benefit of having other people maintain the
      project in the future without going through the pain of getting VSE
      installed locally or forcing someone to develop on a Server VPC.

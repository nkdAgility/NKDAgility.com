  encoded:
  - "<p>If you are wanting to developer solutions for SharePoint in Visual Studio 2008 then you need a couple of things to get started:</p>  <ul>   <li><strong>You will need to install VSeWSS 1.1.        <br /></strong><a title=\"http://blogs.msdn.com/sharepoint/archive/2008/02/11/announcing-the-final-release-of-vsewss-1-1-and-the-upcoming-version-1-2.aspx\" href=\"http://blogs.msdn.com/sharepoint/archive/2008/02/11/announcing-the-final-release-of-vsewss-1-1-and-the-upcoming-version-1-2.aspx\">http://blogs.msdn.com/sharepoint/archive/2008/02/11/announcing-the-final-release-of-vsewss-1-1-and-the-upcoming-version-1-2.aspx</a> </li>    <li>Then follow the instructions on <a href=\"http://blogs.msdn.com/martinv/default.aspx\">Martin Vollmer`s Blog</a>\_ in his post on getting it installed without Sharepoint.       <br /><a title=\"http://blogs.msdn.com/martinv/archive/2008/03/19/new-registry-file-for-developing-moss2007-projects-in-a-workstation-xp-or-vista.aspx\" href=\"http://blogs.msdn.com/martinv/archive/2008/03/19/new-registry-file-for-developing-moss2007-projects-in-a-workstation-xp-or-vista.aspx\">http://blogs.msdn.com/martinv/archive/2008/03/19/new-registry-file-for-developing-moss2007-projects-in-a-workstation-xp-or-vista.aspx</a> </li>    <li>And to get workflow working you need to again follow the instructions on <a href=\"http://blogs.msdn.com/martinv/default.aspx\">Martin Vollmer`s Blog</a>\_ in his post on getting the workflow dll's out of the server.       <br /><a title=\"http://blogs.msdn.com/martinv/archive/2008/01/21/developing-custom-moss-2007-sharepoint-workflows-on-a-remote-workstation.aspx\" href=\"http://blogs.msdn.com/martinv/archive/2008/01/21/developing-custom-moss-2007-sharepoint-workflows-on-a-remote-workstation.aspx\">http://blogs.msdn.com/martinv/archive/2008/01/21/developing-custom-moss-2007-sharepoint-workflows-on-a-remote-workstation.aspx</a> </li> </ul>  <p>Although this is convoluted it does work...</p>  <p>If you are developing for either of my MOSS Codeplex Projects (<a href=\"http://www.codeplex.com/MOSSTOM\">MOSS Time Off Management</a> or <a href=\"http://www.codeplex.com/MOSSActivities\">MOSS Designer Workflow Activities</a>) then you will need this up and running if you do not want to have to install everything on a SharePoint server...</p>  <p>\_</p>  <p><strong><font color=\"#ff0000\">UPDATE: If you can get this to work, you must be a SharePoint developer guru</font></strong></p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/WF\" rel=\"tag\">WF</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

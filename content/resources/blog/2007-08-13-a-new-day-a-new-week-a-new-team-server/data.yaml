  description: ''
  encoded:
  - "<p>I have just finished upgrading out <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> Development environment to TFS2008 and I have to say it was a totally painless procedure...</p> <p>The installation handles the upgrade perfectly (hopefully the RTM will work just as well) and I even created a new project with Visual Studio 2005, nice...</p> <p>I now need to look at the Sharepoint integration and I will probably need to write a custom web service for Sharepoint to get the integration to work <a href=\"http://blog.hinshelwood.com/archive/2007/06/20/Solution-to-sub-sites-in-Sharepoint-3.0-with-Team-Foundation.aspx\" target=\"_blank\">how I want</a>.</p> <p>Ah, well. At least I get to play with 2008!</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS+2008\" rel=\"tag\">TFS 2008</a>\_<a href=\"http://technorati.com/tags/VS+2005\" rel=\"tag\">VS 2005</a>\_</div>"
  - ''

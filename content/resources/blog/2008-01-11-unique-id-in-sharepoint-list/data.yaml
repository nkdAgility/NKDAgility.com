    comment_date_gmt: '2008-05-13 11:52:52'
    comment_content: >-
      One way to add a unique id to a field (column) is to use the Item Added or
      Item Updated Event Handler. So for example, in your ItemAdded Event
      Handler<br />        <br />public override void
      ItemAdded(SPItemEventProperties properties)<br />{<br
      />properties.ListItem["Issue ID"] = int.parse(properties.ListItem["Issue
      ID"]) + 1<br /><br />DisableEventFiring();<br
      />properties.ListItem.SystemUpdate(false);<br />EnableEventFiring();<br
      />}<br /><br /><br /><br />This code, or something simliar

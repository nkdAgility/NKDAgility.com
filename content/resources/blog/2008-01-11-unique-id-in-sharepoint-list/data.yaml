  encoded:
  - >-
    <p><a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UniqueIDinSharePointlist_7B3D-image_2.png">This
    seams to be a common problem, and one that I get many calls from users
    about:</a></p>

    <img
    src="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-UniqueIDinSharePointlist_7B3D-image_thumb.png"
    alt="image" width="244" height="223" border="0" />

    <blockquote>

    <p><em>I have a query with our Sharepoint site and was advised that you were
    probably the best person to ask.</em></p>

    <p><em>I have created a list under:</em></p>

    <p><a
    href="http://sharepoint/sites/department/Lists/ListName/AllItems.aspx"><em>http://sharepoint/sites/department/Lists/ListName/AllItems.aspx</em></a></p>

    <p><em>I need the first column (Issue ID) to be an automatically generated
    number but canâ€™t seem to get it.&nbsp; Would it be possible for you to take
    a look and advise?</em></p>

    </blockquote>

    <p>You can't add a new unique auto-generated ID to a SharePoint list, but
    there already is one there! If you edit the "All Items" view you will see a
    list of columns that do not have the display option checked.</p>

    <p>There are quite a few of these columns that exist but that are never
    displayed, like "Created By" and "Created". These fields are used within
    SharePoint, but they are not displayed by default so as not to clutter up
    the display. You can't edit these fields, but you can display them to the
    user. if you check the "Display" box beside the ID field you will get a
    unique and auto-generated ID field displayed in your list.</p>

    <div class="wlWriterEditableSmartContent" style="margin: 0px; float: none;

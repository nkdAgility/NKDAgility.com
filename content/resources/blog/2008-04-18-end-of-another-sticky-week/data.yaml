  encoded:
  - >-
    As you have probably noticed I have been soldiering on with the <a
    href="http://www.codeplex.com/TFSStickyBuddy" target="_blank">TFS Sticky
    Buddy</a> project, and I though I would share.


    <a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-EndofanotherStickyweek_F60A-image_2.png"><img
    style="border-width: 0px;"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-EndofanotherStickyweek_F60A-image_thumb.png"
    border="0" alt="image" width="244" height="144" /></a>


    With the next release you will be able to connect to any external (not on
    same domain) <a title="Team Foundation Server"
    href="http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx"
    target="_blank">TFS</a> server including <a title="CodePlex"
    href="http://www.codeplex.com" target="_blank">CodePlex</a> servers and load
    up your projects. The <a href="http://www.codeplex.com/TFSStickyBuddy"
    target="_blank">TFS Sticky Buddy</a> guest stars above.


    <a
    href="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-EndofanotherStickyweek_F60A-image_4.png"><img
    style="border: 0px;"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-EndofanotherStickyweek_F60A-image_thumb_1.png"
    border="0" alt="image" width="191" height="86" /></a>


    One of the major improvements is the ability to add skins for different TFS
    life Cycles. I have a "Default" setting and you can change it to the <a
    href="http://www.codeplex.com" target="_blank">Codeplex</a> Template. Over
    time I will be adding others, but I only have access to <a title="CodePlex"
    href="http://www.codeplex.com" target="_blank">CodePlex</a>, and my local
    production TFS server, so if you want a custom one, you may need to build it
    yourself...


    If you want a go of these features you will need to <a
    href="http://www.codeplex.com/TFSStickyBuddy/SourceControl/ListDownloadableCommits.aspx"
    target="_blank">download the source</a> and build the main folder code...
    but there will be a release soon..



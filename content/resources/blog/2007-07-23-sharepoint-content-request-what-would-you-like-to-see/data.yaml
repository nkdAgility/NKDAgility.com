  description: ''
  encoded:
  - "<p><a target=\"_blank\" href=\"//geekswithblogs.net/jjulian/\">Jeff Julian</a> who kindly provides my blog has been <a title=\"SharePoint Content Request | What would you like to see?\" target=\"_blank\" href=\"http://geekswithblogs.net/jjulian/archive/2007/06/22/113388.aspx\">blogging</a> about what features would be good in Sharepoint.</p>\n<p>I would like to see all of the capabilities of TeamPlain for Team Foundation Server built into Sharepoint. With versions for both technical and non technical people.<br />\nThis would allow a much more versatile integration of <a title=\"Team Foundation Server\" target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">TFS</a> into ones own intranet and allow the use of TFS for other things than just development...</p>\n<p>The current capabilities of TFS are sorely under utilized as any system that uses a process flow can be integrated with it: From a Ticketing system to hotel service desk. If you are tracking information and want to see how you are performing then TFS can provide a solution.</p>\n<p>At the moment the licensing model is prohibitive for this, but with an enterprise edition of Team Foundation Server <em>likely</em> to be in the works ;) I would think that this would change...</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"
  - ''

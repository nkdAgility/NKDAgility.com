  encoded:
  - "<p class=\"MsoNormal\"><span lang=\"EN-GB\"><span>\_</span>Over the last wee while I have been seeing a lot of talk of “Web 2.0” and I wondered what the hell it was! Was it .NET related? No. (Well kind of) So I set out on the </span><span lang=\"EN-GB\">onerous </span><span lang=\"EN-GB\">task of finding out. So I Googled it, and low and behold, the first result!</span></p>\n<p class=\"MsoNormal\"><span lang=\"EN-GB\">\_</span></p>\n<p class=\"MsoNormal\"><span lang=\"EN-GB\"><a href=\"http://www.oreillynet.com/pub/a/oreilly/tim/news/2005/09/30/what-is-web-20.html\"><font color=\"#800080\">http://www.oreillynet.com/pub/a/oreilly/tim/news/2005/09/30/what-is-web-20.html</font></a></span></p>\n<p class=\"MsoNormal\"><span lang=\"EN-GB\">\_</span></p>\n<p class=\"MsoNormal\"><span lang=\"EN-GB\"><span>\_</span>It seams that Web 2.0 or “The Internet 2.0” is more of an ethos than a single point. </span></p>\n<p class=\"MsoNormal\"><span lang=\"EN-GB\">\_</span></p>\n<p class=\"MsoNormal\"><span lang=\"EN-GB\">I mention it as “Web 2.0” is becoming a buzz word for middle management, and so when asked if your project is “Web 2.0” you will be able to answer!</span></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Misc\" rel=\"tag\">Misc</a>\_</div>"

    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>If, like me, you tried to deploy a solution to Microsoft Office SharePoint Server 2007 and it ether failed or hung you will need to remove it somehow. But once the status has moved to “deploying”, if you receive an error like this:</p>  <blockquote>   <p>Error: The web.config is invalid on this IIS Web Site: C:InetpubwwwrootwssVirtualDirectoriessearch.xxx.xxx.biz80web.config.</p> </blockquote>  <p>You will need to manually remove the job.</p>  <p>To do this, go to the Central Administration portal and under the “Global Configuration” section on the “Operations” tab select “Job Timer definitions”</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-RemovingadeadSolutionDeploymentfromMOSS2_C4E5-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"395\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-RemovingadeadSolutionDeploymentfromMOSS2_C4E5-image_thumb.png\" width=\"504\" border=\"0\" /></a> </p>  <p>This will take you to a massive list of all the scheduled and on demand jobs. Check down the list to find the job you want to kill, the Deployment operations will have “one-time” in the last column.</p>  <p><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"104\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-RemovingadeadSolutionDeploymentfromMOSS2_C4E5-image_thumb_1.png\" width=\"504\" border=\"0\" /></p>  <p>Click the title to bring up the job definition and status and you should have the kill switch readily available</p>  <p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-RemovingadeadSolutionDeploymentfromMOSS2_C4E5-image_6.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"169\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-RemovingadeadSolutionDeploymentfromMOSS2_C4E5-image_thumb_2.png\" width=\"504\" border=\"0\" /></a> </p>  <p>Once killed you can check the deployments page and you will see that there is nothing trying to “deploy”.</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

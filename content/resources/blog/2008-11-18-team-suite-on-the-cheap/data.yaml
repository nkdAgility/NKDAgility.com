  encoded:
  - "<p><img alt=\"\" src=\"http://www.microsoft.com/visualstudio/images/vs_mainlogo.png\" /></p>  <p><a href=\"http://www.microsoft.com/visualstudio/2010/overview.mspx\"><img style=\"margin-left: 0px;margin-right: 0px\" align=\"right\" src=\"http://www.microsoft.com/visualstudio/images/promo/btn_whats_coming.png\" /></a></p>  <p>Ok, so I lied a little. It is not that cheap, but 30% off an upgrade from a team edition to full Team Suit is nothing to be sniffed at, it could be as much as £1000 off!</p>  <blockquote>   <p>If your team is using any component edition of Visual Studio Team System 2008 (Development Edition, Test Edition, Architecture Edition, or Database Edition), now’s the time to get more out of your development solution. Step up to the complete Visual Studio Team System 2008 Team Suite, and save 30%. That’s a huge savings to give your development team the full suite of tools - and help them collaborate better than ever during the entire application lifecycle.</p> </blockquote>  <p><a href=\"http://www.microsoft.com/visualstudio/default.mspx\"><img style=\"margin-left: 0px;margin-right: 0px\" align=\"right\" src=\"http://www.microsoft.com/visualstudio/images/promo/btn_start_the_team_08.png\" /></a></p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

  - "<p>Well, I currently have two referrals :)</p>\n<p>Thanks to <a title=\"Garrett Hoofman\" target=\"_blank\" href=\"http://geekswithblogs.net/gambit_sunob/Default.aspx\">Garrett Hoofman</a> and <em><font color=\"#008000\"><a target=\"_blank\" href=\"http://stifora.com/\">Andrew Stifora</a></font></em> who got their fingers out and <a target=\"_blank\" href=\"http://blog.hinshelwood.com/archive/2007/11/26/Mozy-Backup.aspx\">got backed up</a>! Hopefully the others that have signed up with my referral link will complete a backup as well so we can all benefit (well me!) from the extra space.</p>\n<p>Go on get an <a target=\"_blank\" href=\"https://mozy.com/?code=8R96AG\">extra 250MB</a> added to your 2GB of storage when you get <a target=\"_blank\" href=\"https://mozy.com/?code=8R96AG\">Mozy online backup</a>.</p>\n<p>It seams that in order to clamed a referral bonus the referee needs to have completed at least one backup:</p>\n<p>\_</p>\n<blockquote>\n<h4><em><strong>Referrals</strong></em></h4>\n<table cellspacing=\"0\" cellpadding=\"2\" width=\"400\" border=\"0\">\n    <tbody>\n        <tr>\n            <td valign=\"top\" width=\"133\"><em>User</em></td>\n            <td valign=\"top\" width=\"133\"><em>Status</em></td>\n            <td valign=\"top\" width=\"133\"><em>Date</em></td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"133\"><em><a target=\"_blank\" href=\"http://stifora.com/\"><font color=\"#008000\">Andrew Stifora</font></a></em><em></em></td>\n            <td valign=\"top\" width=\"133\"><em><font color=\"#008000\">Using Mozy</font></em></td>\n            <td valign=\"top\" width=\"133\"><em><font color=\"#008000\">11/26/07</font></em></td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"133\"><font color=\"#008000\"><em><a title=\"Garrett Hoofman\" target=\"_blank\" href=\"http://geekswithblogs.net/gambit_sunob/Default.aspx\">Garrett Hoofman</a></em></font></td>\n            <td valign=\"top\" width=\"133\"><font color=\"#008000\"><em>Using Mozy</em></font></td>\n            <td valign=\"top\" width=\"133\"><font color=\"#008000\"><em>11/26/07</em></font></td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\"><em>Giovanni P.</em></font></td>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\"><em>Signed Up</em></font></td>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\"><em>11/26/07</em></font></td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\"><em>Piotr</em></font></td>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\"><em>Signed Up</em></font></td>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\"><em>11/26/07</em></font></td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\"><em>M</em></font></td>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\"><em>Signed Up</em></font></td>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\"><em>11/27/07</em></font></td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"133\"><font color=\"#ff0000\">Peter Benschop</font></td>\n            <td valign=\"top\" width=\"133\"><em><font color=\"#ff0000\">Signed Up</font></em></td>\n            <td valign=\"top\" width=\"133\"><em><font color=\"#ff0000\">11/27/07</font></em></td>\n        </tr>\n    </tbody>\n</table>\n<p><br />\n<em>Total space from referrals: 256 MB</em> </p>\n<p><em>People with a status of \"Signed Up\" have not yet backed anything up. You will receive your free space when they complete a backup. (Please allow 24 hours for your extra space to show up.)</em> </p>\n<p><em>Your referral URL: </em><em><a target=\"_blank\" href=\"https://mozy.com/?code=8R96AG\">https://mozy.com/?code=8R96AG</a></em></p>\n</blockquote>\n<p>I thought I should \"name and shame\" those that have gone only half way :)\_ Get backing up! </p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MozyBackupSpaceGatheringupdate_1383B-image_2.png\"><img height=\"152\" alt=\"image\" width=\"244\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-MozyBackupSpaceGatheringupdate_1383B-image_thumb.png\" /></a> </p>\n<p>I only need another 300MB...so... </p>\n<p>...<strong><em>My quest for more free backup space continues...</em></strong> </p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

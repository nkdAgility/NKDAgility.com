  - "<p>I have just been made aware of a <a title=\"netidme\" target=\"_blank\" href=\"http://www.netidme.net/\">new ('ish) service.</a> It allows you to verify the identity of those users you interact with online. This is a very usefully service for any online site or community where users are under 18, but is there any value for those of us that are not?</p>\n<p>Would more people interact with me if they could verify my identity? I am not sure.</p>\n<p>The service support a number of interfaces that includes <a title=\"NetIDme Cardspace\" target=\"_blank\" href=\"http://netidme-cardspace.com/blog/?p=3\">NetIDme Cardspace</a> and <a title=\"NetIDme ChatShield\" target=\"_blank\" href=\"http://www.netidme.net/chatshield.htm\">NetIDme ChatShield</a> (for MSN Messenger), although they do not say if they support Windows Live Messenger I would assume they do if they are looking ant new technologies like CardSpace.</p>\n<p>In the future could a combination of <a target=\"_blank\" href=\"http://cardspace.netfx3.com/\">CardSpace</a> and an <a target=\"_blank\" href=\"https://www.netidme.com/netidme.aspx\">Internet identity verification</a> replace active directory in an ever online world.</p>\n<p>In that envisioned world, all online / hosted services could come together with local services to provide a seamlessly integrated and interactive world where I can log into <a target=\"_blank\" href=\"http://www.microsoft.com/sharepoint/default.mspx\">SharePoint</a>, <a target=\"_blank\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\">Team Foundation Server</a>, <a target=\"_blank\" href=\"http://www.google.co.uk\">Google</a>, <a target=\"_blank\" href=\"http://get.live.com/betas/home\">Live</a>, <a target=\"_blank\" href=\"http://www.microsoft.com/exchange/default.mspx\">Exchange Server</a>,\_<a target=\"_blank\" href=\"http://www.microsoft.com/technet/prodtechnol/windows2000serv/technologies/activedirectory/default.mspx\">Active Directory</a>\_and windows using a single login with full security and authentication! This sort of service could tie all Single-Sign-On services together with a single <strong>Identity</strong>.</p>\n<p>Hmm, the future is bright...</p>\n<p>You </p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/SOA\" rel=\"tag\">SOA</a>\_<a href=\"http://technorati.com/tags/SP+2010\" rel=\"tag\">SP 2010</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"

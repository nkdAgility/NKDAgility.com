  - "All to soon and it is that time again...I have been developing, hell bent on getting a <a href=\"http://www.codeplex.com/TFSStickyBuddy\" target=\"_blank\">working sticky buddy</a> online, and here it is...\n\n<a href=\"http://www.codeplex.com/TFSStickyBuddy/Release/ProjectReleases.aspx\" target=\"_blank\"><strong>Download TFS Stick Buddy v0.4.0 CTP2 Now</strong></a><strong>...</strong>\n\n<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb23_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb23_thumb.png\" border=\"0\" alt=\"image_thumb23\" width=\"244\" height=\"146\" /></a>\n\nWith this version you can select what work items you want to display by choosing a Query from the list. You can add queries to your list through Visual Studio and the TFS Web Access power tool to allow customisation of the display for your needs and project template types. If you do not have a work item called \"Requirement\" and instead use one called \"Customer Request\" then you just need to make a query that pulls this information back.\n\n<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb24_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb24_thumb.png\" border=\"0\" alt=\"image_thumb24\" width=\"244\" height=\"171\" /></a>\n\nWhen you open <a href=\"http://www.codeplex.com/TFSStickyBuddy\" target=\"_blank\">TFS Sticky Buddy</a> you will be asked to select a Team Server to connect to. If you have a proxy, like I do in the office, you will not be able to connect to an external TFS server through it as your credentials will be wrong... maybe I need a <a href=\"http://www.codeplex.com/TFSStickyBuddy/WorkItem/List.aspx\" target=\"_blank\">work item</a> for that <img src=\"http://spaces.live.com/rte/emoticons/smile_regular.gif\" alt=\"smile_regular\" />\n\nOnce you have selected your team server you will need to wait for it to authenticate, but I added a little \"loading\" window to keep you happy as it may take a little while to authenticate depending on the speed on your network and the load on your TFS server.\n\nWhen the load it complete you will have access to the menu options, but it will have automatically loaded the first Team Project on your server and the first work item query on your project (which tends to be \"Active bugs\").\n\n<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb25_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb25_thumb.png\" border=\"0\" alt=\"image_thumb25\" width=\"104\" height=\"244\" /></a>\n\nIf you have this many bugs, you may need to invest more in quality control...\n\nThe application will load all of your Areas and their hierarchy by default and display any work items in your selected query on that Area. You can see that it will display everything on the node and colour code it depending on the state of the work item:\n\n<a href=\"/Documents%20and%20Settings/martihins/Application%20Data/Windows%20Live%20Writer/PostSupportingFiles/2ff3b0d5-a59c-458f-bfa4-db62663069a7/image22.png\"></a>\n<ul>\n\t<li>Proposed = Blue\n<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb22_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb22_thumb.png\" border=\"0\" alt=\"image_thumb22\" width=\"157\" height=\"163\" /></a></li>\n\t<li>Active = Red\n<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb20_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb20_thumb.png\" border=\"0\" alt=\"image_thumb20\" width=\"184\" height=\"160\" /></a></li>\n\t<li>Resolved = Amber\n<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb21_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb21_thumb.png\" border=\"0\" alt=\"image_thumb21\" width=\"103\" height=\"158\" /></a></li>\n\t<li>Closed = Green\n<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb19_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb19_thumb.png\" border=\"0\" alt=\"image_thumb19\" width=\"183\" height=\"161\" /></a></li>\n</ul>\n<a href=\"/Documents%20and%20Settings/martihins/Application%20Data/Windows%20Live%20Writer/PostSupportingFiles/2ff3b0d5-a59c-458f-bfa4-db62663069a7/image22.png\"></a>\n\nI plan to have other options, but I will need to make some changes to the skining files, but you get the picture...\n\n<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb18_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickBuddyv0.4.0CTP2released_12E38-image_thumb18_thumb.png\" border=\"0\" alt=\"image_thumb18\" width=\"244\" height=\"92\" /></a>\n\n&nbsp;\n\nI hope everyone \"team servery\" has a go, and don't be shy about <a href=\"http://www.codeplex.com/TFSStickyBuddy/WorkItem/List.aspx\" target=\"_blank\">reporting bugs</a> and <a href=\"http://www.codeplex.com/TFSStickyBuddy/WorkItem/List.aspx\" target=\"_blank\">requesting features</a>.\n\nYou can even use the <a href=\"http://www.codeplex.com/TFSStickyBuddy/Thread/List.aspx\" target=\"_blank\">discussion forums</a>...\n\n&nbsp;\n\n<a href=\"http://www.codeplex.com/TFSStickyBuddy/Release/ProjectReleases.aspx\" target=\"_blank\"><strong>Download TFS Stick Buddy v0.4.0 CTP2 Now</strong></a><strong>...</strong>\n\n&nbsp;\n<div class=\"wlWriterEditableSmartContent\" style=\"margin: 0px; float: none; padding: 0px;\">Technorati Tags: <a rel=\"tag\" href=\"http://technorati.com/tags/.NET\">.NET</a> <a rel=\"tag\" href=\"http://technorati.com/tags/Personal\">Personal</a> <a rel=\"tag\" href=\"http://technorati.com/tags/ALM\">ALM</a> <a rel=\"tag\" href=\"http://technorati.com/tags/WPF\">WPF</a> <a rel=\"tag\" href=\"http://technorati.com/tags/WIT\">WIT</a></div>"

  - "<p>Well, I have not done one of these is a while...I could say that I have been busy, but I have not been :)</p> <p>I have been finishing up at Merrill Lynch in lue of starting my new job at Aggreko, and as I finished up on Friday, and I don't start till Monday, you could say that I am currently Unemployed. If only for a week...</p> <p>After my <a href=\"http://blog.hinshelwood.com/archive/2007/09/06/Developing-Peer-To-Peer-Applications-With-WCF.aspx\" target=\"_blank\">woefully presentation</a> last Monday and my lack of knowledge on CLR, I have vowed to rectify the defect in the depth of my knowledge. This will not be hard, but I will need to re-buy the CLR book that I had as it was returned to ML along with all of the books I bought for my <a href=\"http://blog.hinshelwood.com/archive/2007/05/04/Studying-for-Exam-70-536-MCTS-Application-Development-Foundation.aspx\" target=\"_blank\">MCPD training</a>.</p> <p>Well, in the last month (yes I know I said I would do this every week)\_I have:</p> <ul> <li><a href=\"http://blog.hinshelwood.com/archive/2007/08/13/A-new-day-a-new-week-a-new-Team-Server.aspx\" target=\"_blank\">upgrade</a> a server\_from <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> 2005 to TFS 2008 Beta 2. With absolutely no problems, except those I made for myself and expected...</li> <li><a href=\"http://blog.hinshelwood.com/archive/2007/08/14/Team-Foundation-Server-Error-TF30177--Team-Project-Creation-Failed.aspx\" target=\"_blank\">assisted</a> with the Installation of a TFS server in the USA, and helped them with many <a href=\"http://blog.hinshelwood.com/archive/2007/08/20/Team-Foundation-Server-Error-TF30177-Team-Project-Creation-Failed.aspx\" target=\"_blank\">errors</a>. All of which I had had during my deployment to the same infrastructure...</li> <li>started reading about <a href=\"http://blog.hinshelwood.com/archive/2007/08/19/Studying-for-the-new-job.aspx\" target=\"_blank\">Sharepoint and BizTalk</a>, although I have to confess I have not got far through the books...</li> <li>written an <a href=\"http://blog.hinshelwood.com/archive/2007/08/20/About-Martin-John-Hinshelwood.aspx\" target=\"_blank\">About Me</a> page for my blog as a one stop for lots of info about me...</li> <li>started looking at <a href=\"http://blog.hinshelwood.com/archive/2007/08/20/Using-Visual-Studio-2008.aspx\" target=\"_blank\">VS2008 and its features</a>. Its my sole development platform at home as my trial of Team Suit 2005 has expired...</li> <li>writing a <a href=\"http://blog.hinshelwood.com/archive/2007/08/21/TFS-Event-Handler-in-.NET-3.5.aspx\" target=\"_blank\">multi-part article</a> on how to create a <a href=\"http://tfseventhandler.codeplex.multidimensionalfreethinking.co.uk\" target=\"_blank\">TFS Event Handler</a>...I'm at <a href=\"http://blog.hinshelwood.com/archive/2007/09/07/TFS-Event-Handler-in-.NET-3.5-Part-2---HandlingAgain.aspx\" target=\"_blank\">part 2</a> at the moment...</li> <li><a href=\"http://blog.hinshelwood.com/archive/2007/09/12/Interviewing-for-Microsoft.aspx\" target=\"_blank\">interviewing for a job</a> at Microsoft...</li> <li>Oh, and playing with my beautiful 3 month old\_baby girl...</li></ul> <p>\_</p> <p>That's about it for now...Back to my unemployment :), and enjoying the rare Scottish sun...</p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_<a href=\"http://technorati.com/tags/WCF\" rel=\"tag\">WCF</a>\_<a href=\"http://technorati.com/tags/VS+2008\" rel=\"tag\">VS 2008</a>\_<a href=\"http://technorati.com/tags/TFS+2008\" rel=\"tag\">TFS 2008</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

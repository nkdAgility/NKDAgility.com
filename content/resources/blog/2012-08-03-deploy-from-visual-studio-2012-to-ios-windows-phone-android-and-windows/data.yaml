  - "<p>Today I saw a demonstration by <a href=\"http://itr-mobility.com/\">ITR Mobility</a> of their line of business application support for having one code base, written in C# that can be deployed to practically any platform you like. Does that should like it would be of use to you? Coz it sure as hell sounds like I could use it. I want to build an app… but I want to build in Visual Studio and that would limit me to Windows Phone and I really don’t want to lead Objective C!</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/08/image13.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/08/image_thumb12.png\" alt=\"image\" width=\"447\" height=\"276\" border=\"0\" /></a></p>\n<p>This solves that problem and although their marketing concentrates on mobile devices, the demo I saw showed c# running on Android, iOS, Windows and Windows CE and even on a terminal.</p>\n<p>There seams to be two main ways they allow you to implement :</p>\n<ul>\n<li><strong>Generic UI</strong><br />You can let them handle the UI and define how your application should look in\_ a generic manor but loose the ability to use that nifty feature that only Android supports.. or…</li>\n<li><strong>Platform Specific UI<br /></strong>You can code specific UI logic for each platform to take advantage of the differences.<br /><a href=\"http://blog.hinshelwood.com/files/2012/08/image14.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/08/image_thumb13.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></a><br /><strong>Figure: Application Specific UI if you want</strong></li>\n</ul>\n<p>So if you have an application with only a few pages and lots of logic you can have full control, however if you have thousands of views to write across tens of application than you should probably think of using the more generic, but less sexy, approch to ge the job done.</p>\n<p>The demo that I saw showed the same application and codebase compiled and running on:</p>\n<ul>\n<li>Windows</li>\n<li>Windows Phone</li>\n<li>iOS</li>\n<li>iPad</li>\n<li>iPhone</li>\n<li>Android</li>\n<li>Linux</li>\n<li>Terminal<!--EndFragment--></li>\n</ul>\n<p>That in its self knocked my socks off and allows for a standardisation on a single technology platform for all of your engineers for all of your applications. They also announced that they would support Windows 8 RT and Windows Phone 8 and Visual Studio 2012 within a short time of the release and they have been working with the Product Teams for a while to get that right.</p>\n<p>You can code everything using the features provided in Visual Studio, arguably the most powerful and easiest to use IDE; store your source in Team Foundation Server; have your application automatically built using Team Foundation Build; and then have it automatically deployed to the app store of your choice.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/08/image15.png\"><strong><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/08/image_thumb14.png\" alt=\"image\" width=\"640\" height=\"360\" border=\"0\" /></strong></a><br /><strong>Figure: Building on Mac and deploy to App Store</strong></p>\n<p>From an ALM perspective this gives you a number of capabilities that you did not have before:</p>\n<ul>\n<li>You get to have one set of trained developers who can build for any of your target platforms.</li>\n<li>You now have a holistic build process leveraging a single set of technologies.</li>\n<li>You can trace from a line of code written, to the requirement / bug that elicited that change in one way.</li>\n<li>You can report across all of your teams and see the true effort involved in delivering your software to the customer</li>\n</ul>\n<p>http://youtu.be/lbH9rIHyCp4?hd=1</p>\n<p><strong>Figure: Video Overview and Demonstration</strong></p>\n<p>They have added a bunch of nifty framework logic to allow you to have your application running locally on a device, maybe offline, and another user working in a version deployed to Azure with full data synchronisation accross the platfomrs… amasing…</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/08/image16.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" src=\"http://blog.hinshelwood.com/files/2012/08/image_thumb15.png\" alt=\"image\" width=\"640\" height=\"374\" border=\"0\" /></a><br /><strong>Figure: Building code for iOS right in Visual Studio</strong></p>\n<p>If you are a user wanting to build line of business application for your organisation and you cant get agreement on a platform then this is for you. I will be recommending this to any and all of my customers that are building in the mobile space.</p>\n<p>This is a demonstration of what can be done in the ALM space to solve a real need for customer and allow them to deliver more value more quickly to their customers.</p>\n<p><strong>Do you build mobile applications? Would this help you?</strong></p>"

  - >-
    <p>Its hard for developers to work with testers and its hard for testers to
    work with developers. There are many tools out there to help teams break
    down those barriers between them and I really like both the features and
    workflow of Microsoft Test Manager (MTM). While I am not a tester, I am a
    developer and the rich bugs that are produced by MTM help me reproduce that
    evasive bug and improves my relationship with what should be my
    teammates.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/01/image.png"><img
    style="background-image: none; border-right-width: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; border-top-width: 0px;
    border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/01/image_thumb.png" width="640"
    height="389"/></a><br /><strong>Figure: An all too common
    scenario!</strong></p> <blockquote> <p>“Every tester should have the heart
    of a developer… <br
    />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    …in a jar on their desk!”</p></blockquote> <p>So, what do you need for a
    well rounded experience with the Visual Studio test tools?</p> <p>If you
    just want an overview of the tool I have a bunch of <a
    href="http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/">Visual
    Studio 2010 Overview Webcasts</a> that can help, however to get a real feel
    for the tools you need to get your hands dirty and for that we have the <a
    href="http://www.eventbrite.com/event/2754206907">Testing with Test
    Professional 2010 and Visual Studio 2010 Ultimate</a> hands on lab that we
    can do both remote and onsite. The current instance is delivered remotely
    over 3 half days.</p> <p>This course is designed to give folks the knowledge
    necessary to not only use the tools and understand the features, but also to
    implement those features in the real world. With the rich data reporting
    capabilities of TFS absorbing all facets of data produced as part of the
    test cycles, there are many things that will put a smile on with a tester
    and a test managers face.  </p><p>But what if you already have that
    knowledge (you have taken our course) and you want to add those agile
    practices that can make a good team great and a successful company… well…
    very successful…  </p><p>Adding those agile practices is easy with <a
    href="http://nwcadence.com/PSDTraining">Professional Scrum Developer</a>
    training that we offer. As well as being one of the most respected agile
    developer courses around it is the ONLY <a
    href="http://msdn.microsoft.com/en-us/vstudio/ff433643">official user
    training for Visual Studio ALM</a>. This course brings all of you Team
    Members together and starts them down the road of working together in an
    attempt to jump start their adoption. Don’t think that this is just for
    Scrum teams either as Scrum is really just a tool that helps you adopt agile
    practices, and while popular (80%+), you can use these taught practices with
    any agile method.  </p><p><a
    href="http://blog.hinshelwood.com/files/2012/01/image1.png"><img
    style="background-image: none; border-right-width: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; border-top-width: 0px;
    border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/01/image_thumb1.png" width="644"
    height="263"/></a><br /><strong>Figure: 5 day PSD at a glance and there is
    also a 3 day</strong>  </p><p>So if you are looking for an adoption strategy
    for Microsoft Test Manager then:&nbsp; <ol> <li><strong>Overview:
    </strong><a
    href="http://blog.hinshelwood.com/an-index-to-all-visual-studio-2010-overview-sessions/"><strong>Visual
    Studio 2010 Overview Webcasts</strong></a><br />If you want a custom set of
    sessions as part of <a
    href="http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2">Microsoft's
    ALM Catalyst</a> program you can request them through this site.&nbsp;
    </li><li><strong>Hands-on Lab: </strong><a
    href="http://www.eventbrite.com/event/2754206907"><strong>Testing with Test
    Professional 2010 and Visual Studio 2010 Ultimate</strong></a><br />note:
    You can get a <b>25% discount</b> through Feb. 24<sup>th</sup> for those who
    register using the <b>discount code “MrHinsh</b>”<br />note: You also get a
    copy of Jeff Levinson’s <a
    href="http://www.amazon.com/gp/product/0321734483/ref=as_li_ss_tl?ie=UTF8&amp;tag=mrhinsh-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=0321734483">Software
    Testing with Visual Studio 2010</a><img style="border-bottom-style: none
    !important; margin: 0px; border-left-style: none !important;
    border-top-style: none !important; border-right-style: none !important"
    border="0" alt=""
    src="http://www.assoc-amazon.com/e/ir?t=mrhinsh-20&amp;l=as2&amp;o=1&amp;a=0321734483"
    width="1" height="1"/> when you attend. </li><li><strong>Training:

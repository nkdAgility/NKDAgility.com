  encoded:
  - "<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-OutSyncwithproxyservers_B70A-image_2.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" border=\"0\" alt=\"image\" align=\"right\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-OutSyncwithproxyservers_B70A-image_thumb.png\" width=\"244\" height=\"73\" /></a>If like me you want to try the rather <a href=\"http://blogs.msdn.com/lokeuei/archive/2007/09/12/outsync-outlook-facebook-sync-released.aspx\" target=\"_blank\">groovy sync tool for Outlook</a> that syncs your contacts (and pictures ) with your outlook contacts, which will then be displayed on your mobile phone, and you are behind a proxy server, then this info is for you…</p>  <p><strong><font color=\"#ff0000\" size=\"1\"> NOTE: This will work for any .NET application where the developer has not already set it…</font></strong></p>  <p>Open the [applicationname].config file in the install location and add:</p>  <blockquote>   <p>&lt;system.net&gt;     <br />\_ &lt;defaultProxy useDefaultCredentials=\"true\"&gt;      <br />\_\_\_ &lt;proxy usesystemdefault=\"True\" /&gt;      <br />\_ &lt;/defaultProxy&gt;      <br />&lt;/system.net&gt;</p> </blockquote>  <p>Just above the closing &lt;/configuration&gt; tags. This will allow your application to authenticate with a proxy server…</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/.NET\" rel=\"tag\">.NET</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"
  - ''

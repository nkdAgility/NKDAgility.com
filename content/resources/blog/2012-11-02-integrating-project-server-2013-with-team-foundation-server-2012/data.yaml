  - "<p class=\"lead\">I have recently been playing a lot with the new Office 2013 release and part of that is Project Server 2013. With the new Project Server Extensions being an integral part of any enterprise Team Foundation Server deployment I thought that I should kick the tires.</p>\n<p><span class=\"label label-success\">Update</span> - I have figured out my blocking issue and resolved it. See <a title=\"Project Server 2013 Issue – TF294012: Cannot access the following enterprise project\" href=\"http://blog.hinshelwood.com/project-server-2013-issue-tf294012-cannot-access-the-following-enterprise-project/\">Project Server 2013 Issue – TF294012: Cannot access the following enterprise project</a></p>\n<p>I usually have a complete abhorrence of Project Server that is born of its constant misuse. Project Server is first and foremost an <strong><em>earned value</em></strong> management system, although many people try to use it to facilitate micro-management or to do time tracking. Neither of these things are a good idea regardless of tool and time tracking while loosely supported by Project Server 2013 is not meant to be done there. Don’t get me wrong, there value in time tracking; How else might you amortise or capitalise your development costs? But you do not however need to account explicitly for every hour nor use it to punish employees for not logging enough hours…</p>\n<p>Anyway.. There are a bunch of thing that need to happen in order to get Project Server 2013 up and running, first of which is actually installing SQL, TFS and SharePoint which I will just link to and get on with the real meat:</p>\n<ol>\n<li><a href=\"http://blog.hinshelwood.com/installing-tfs-2012-on-server-2012-with-sql-2012/\" target=\"_blank\">Installing TFS 2012 on Server 2012 with SQL 2012</a></li>\n<li><a href=\"http://blog.hinshelwood.com/integrate-sharepoint-2013-with-team-foundation-server-2012/\" target=\"_blank\">Integrate SharePoint 2013 with Team Foundation Server 2012</a></li>\n<li><span class=\"label label-success\">DONE</span> – <span style=\"text-decoration: line-through;\">Install, configure &amp; configure Project Server 2013</span></li>\n<li><span class=\"label label-success\">DONE</span> – <span style=\"text-decoration: line-through;\">Set-up Project Server 2013</span></li>\n<li><span class=\"label label-success\">DONE</span> - <span style=\"text-decoration: line-through;\">Install Team Foundation Server 2012 Project Server Extensions </span></li>\n<li><span class=\"label label-success\">DONE</span> - <span style=\"text-decoration: line-through;\">Integrate Project Server 2013 with Team Foundation Server 2012 </span></li>\n</ol>\n<p>I found the MSDN documentation for installing and configuring Project Server 2013 totally cryptic and I ended up with so many read hearings and dead ends that I had to just figure it out for myself. This is the result of me poking at Project Server 2013 until I got a stable instance which I then blew away to repeat here <img class=\"wlEmoticon wlEmoticon-smile\" style=\"border-style: none;\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2012/11/wlEmoticon-smile.png\" />\_</p>\n<h3 class=\"icon-task\">Install Project Server 2013</h3>\n<p>Just like with SharePoint 2013 you have three stages to the process. Install, Configuration and Configuration… What? Yea, In know… don't ask…</p>\n<p>I am going to lump the first two items together and they are the only two bits that need to be done on every front end server in your farm. They install and prep your SharePoint 2013 servers for creating your first Project Server Portal which is done one or more times through the SharePoint 2013 Administration Portal.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"Figure: The Project Server 2013 installation wizard looks just like SharePoint 2013\" alt=\"Figure: The Project Server 2013 installation wizard looks just like SharePoint 2013\" src=\"http://blog.hinshelwood.com/files/2012/11/image29.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: The Project Server 2013 installation wizard looks just like SharePoint 2013</strong></p>\n<p>You will have deja vu when you see the install as it follows the SharePoint 2013 pattern. make sure that you install the prerequisites first to have an easy time.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image3\" alt=\"image3\" src=\"http://blog.hinshelwood.com/files/2012/11/image31.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Install the Prerequisites for Project Server 2013 using the built in tool</strong></p>\n<p>Some of the prerequisites for Project Server 2013 are the same as the SharePoint 2013 ones so the checks and installs are few and far between:</p>\n<ul>\n<li>Microsoft .NET Framework 4.5</li>\n<li>Windows Management Framework 3.0</li>\n<li>Application Server Role, Web Server (IIS) Role</li>\n<li>Microsoft SQL Server 2008 R2 SP1 Native Client</li>\n<li>Microsoft Sync Framework Runtime v1.0 SP1 (x64</li>\n<li>Windows Server AppFabric</li>\n<li>Microsoft Identity Extensions</li>\n<li><strong>Microsoft Information Protection and Control Client</strong></li>\n<li>Microsoft WCF Data Services 5.0</li>\n<li><strong>Cumulative Update Package 1 for Microsoft AppFabric 1.1 for Windows Server (KB2671763)</strong></li>\n</ul>\n<p>There were only a couple of installs that I have highlighted above.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image18\" alt=\"image18\" src=\"http://blog.hinshelwood.com/files/2012/11/image181.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Run the Configuration Wizard to complete the installation of Project Server 2013</strong></p>\n<p>With the first step complete we can now run the first configuration that will integrate the bits that we just installed into SharePoint and make sure that SharePoint at least accepts them.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image24\" alt=\"image24\" src=\"http://blog.hinshelwood.com/files/2012/11/image241.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Limited configuration for Project Server 2013</strong></p>\n<p>We are really just running the exact same SharePoint wizard, but with an additional step.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image27\" alt=\"image27\" src=\"http://blog.hinshelwood.com/files/2012/11/image271.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: The 10 step configuration process for SharePoint &amp; Project Server 2013</strong></p>\n<p>When we ran the SharePoint 2013 configuration when we only had SharePoint installed we only had 9 steps, now we have 10… some secret sauce…</p>\n<p>And that is the per-server configuration complete.. on to the SharePoint configuration…</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image33\" alt=\"image33\" src=\"http://blog.hinshelwood.com/files/2012/11/image33.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: The other configuration wizard for SharePoint &amp; Project Server 2013</strong></p>\n<p>Now we can move onto the configuring the services that run inside of SharePoint. This config only needs to be run once per farm.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image39\" alt=\"image39\" src=\"http://blog.hinshelwood.com/files/2012/11/image39.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Adding Project Application Services for SharePoint 2013</strong></p>\n<p>I have no idea what this step does except that at the end of this one you get about 20 more databases in your SQL Server. This time however I am only expecting the one new Project Server databases and configuration to be added.</p>\n<h3 class=\"icon-task\">Set-up Project Server 2013</h3>\n<p>Phew.. so that means that we can get down and dirty with Project Server 2013 now? Well… no… not yet. We need to configure a couple of the things that we have just provisioned so head on over to the SharePoint Administration page.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image30.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Manage service applications for SharePoint 2013</strong></p>\n<p>Head on over to “Application Management | Manage service applications” to see a list of all of the “Applications” that are available as part of the core SharePoint 2013 deliverable.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image32.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Configure the Project Server Service Application</strong></p>\n<p>We have just added one called “Project Server Service Application” and that is where we are going now.</p>\n<p><a href=\"http://blog.hinshelwood.com/files/2012/11/image9.png\"><strong><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image34.png\" width=\"800\" height=\"500\" border=\"0\" /></strong></a><br /><strong>Figure: Create Project Web App Instance</strong></p>\n<p>Now that we are deep in the darkest depths of SharePoint we can create a new Project Web App instance. This will essentially create a new site that will be an instance of the Project Server 2013 UI application that lets us look inside of the project server data.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image35.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Defaults for Create Project Web App Instance in Project Server 2013</strong></p>\n<p>I am just taking the defaults here, but it is effectively saying that I want to create a new site called “PWA” under the default portal and where I what the database to go and what it should be called. As with all sites you can set quotas at this point, but I don’t need to on a demo box.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image36.png\" width=\"800\" height=\"500\" border=\"0\" /><br />Figure:</p>\n<p>Once you click OK you will go back the\_ provisioning page where you can monitor the background process that is doing a bunch of goodness knows what behind the scenes. It takes a few minutes but goes through:</p>\n<ol>\n<li>Waiting for Resources</li>\n<li>Creating Project Web App Site</li>\n<li>Provisioning Database</li>\n<li>Configuring the new Project Web App Site</li>\n<li>Provisioned</li>\n</ol>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image37.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: You can mange the sire that you created for your Project Server 2013 instance</strong></p>\n<p>You can get into the individual Project Web App configuration and settings by selecting the drop-down and hitting the “Mange” option.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image38.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Operational Policies, Queue and Workflow settings for Project Server 2013</strong></p>\n<p>I am not really interested in tinkering with these options, but I am sure that in a production / live deployment I would need to tweak some mystery undocumented setting to make things shine <img class=\"wlEmoticon wlEmoticon-smile\" style=\"border-style: none;\" alt=\"Smile\" src=\"http://blog.hinshelwood.com/files/2012/11/wlEmoticon-smile.png\" /></p>\n<p>Let visit our new portal…</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image40.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Project Server 2013 portal homepage in SharePoint 2013</strong></p>\n<p>I am sure that I will be back to set something up later, but just look at that modern goodness…</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image41.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Setting up your first Project in Project Server 2013</strong></p>\n<p>Done – We have successfully installed, configured, configured, deployed and provisioned our first SharePoint 2013 portal for Project Server 2013… now for TFS…</p>\n<h3 class=\"icon-task\">Install Team Foundation Server 2012 Project Server Extensions</h3>\n<p>Now that we have Project Server 2013 all set-up we can look to getting it integrated with Team Foundation Server. In order to achieve that we need to both install and configure some extensions. These extensions are similar to the SharePoint Extensions for Team Foundation Server 2012 and need to be installed on all of the front end servers in your SharePoint farm that is supporting Project Server 2012.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image42.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: The Project Server Extensions are on the TFS 2012 ISO</strong></p>\n<p>On the Visual Studio 2012 Team Foundation Server ISO there is a folder that contains the goodies that we are looking for.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image43.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Project Server Extensions for Team Foundation Server 2012</strong></p>\n<p>Well that was easy… the install detects Project Server 2013 and completes without any hassle.</p>\n<h3 class=\"icon-task\">Integrate Project Server 2013 with Team Foundation Server 2012</h3>\n<p>We now need to <a href=\"http://msdn.microsoft.com/en-us/library/gg455680.aspx\">Enable Data Flow Between Team Foundation Server and Microsoft Project Server</a> and effectively plug the correct part of our TFS Team Project into the correct Project in Project Server.</p>\n<p>There are five mini tasks that we needs to perform to get the data flowing:</p>\n<ol>\n<li>Register an instance of PWA</li>\n<li>Map the PWA instance with a team project collection</li>\n<li>Upload default field mappings</li>\n<li>Associate an enterprise project plan with a team project</li>\n<li>Add team members to the enterprise resource pool</li>\n</ol>\n<p>The first three are easy as I have everything ready…</p>\n<pre class=\"brush: ps; ruler: true;\">TfsAdmin ProjectServer /RegisterPWA /pwa:http://win-eo45n4fnsoc/PWA /tfs:http://win-eo45n4fnsoc:8080/tfs/\nTfsAdmin ProjectServer /MapPWAToCollection /pwa:http://win-eo45n4fnsoc/PWA /collection:http://win-eo45n4fnsoc:8080/tfs/tfs01\nTfsAdmin ProjectServer /UploadFieldMappings /collection:http://win-eo45n4fnsoc:8080/tfs/tfs01 /useDefaultFieldMappings\n</pre>\n<p><strong>Figure: Register, map to collection and load mappings</strong></p>\n<p>The next has some prerequisites. I need a Team Project and a Project Plan in Project Server 2013.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image44.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Create an Enterprise Project Plan to start us off</strong></p>\n<p>Create the Enterprise Project Plan, give it a name and same it to start the process.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image45.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: I now have a MyFirstEP in Project Server 2013</strong></p>\n<p>With that new Enterprise Project Plan created I now need to create a Team Project in Team Foundation Server to map it to.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image46.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: Creating MyFirstTP is just as easy in Team Foundation Server 2012</strong></p>\n<p>Now all we need to do is take both the names and stick them together with the key Work Item Types that will be managed. In the case of the Visual Studio Scrum template it would be the Product Backlog Item, Task &amp; Bug.</p>\n<p>Why Bug you might ask… well the Product Owners are going to be ordering Bugs along with PBI’s to reflect what needs to be done so they should be part of the rollup. Even if you are not pushing these Bugs to Project Server you do need the system to roll up any sub data. For other Process Template and for custom ones check the “Requirements Category” and the “Task Category” in the categories XML file for the full lists.</p>\n<pre class=\"brush: ps; ruler: true;\">TfsAdmin ProjectServer  /MapPlanToTeamProject \n                        /collection:http://win-eo45n4fnsoc:8080/tfs/tfs01/ \n                        /enterpriseproject:MyFirstEP \n                        /teamproject:MyFirstTP \n                        /workitemtypes:\"Product Backlog Item,Bug,Task\"\n</pre>\n<p><strong>Figure: Wire up the two containers</strong></p>\n<p>Now you don’t need to run these commands against the TFS Server from the server itself. In fact if, like me, you never install Visual Studio or even Team Explorer onto your TFS server then you will need a client box to do this from.</p>\n<p><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;\" title=\"image\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2012/11/image47.png\" width=\"800\" height=\"500\" border=\"0\" /><br /><strong>Figure: The TfsAdmin command has the magic sauce</strong></p>\n<p>In running those commands I ran into a little fun. After all this is the crescendo to all that we have been set to and where else would murphy strike if here! So I dutifully got the trunsion out to sort out both Project Server and TFS:</p>\n<ul>\n<li><a href=\"http://blog.hinshelwood.com/project-server-2013-issue-tf294003-cannot-access-the-following-pwa-instance/\" target=\"_blank\">Project Server 2013 Issue – TF294003: Cannot access the following PWA instance</a></li>\n<li><a href=\"http://blog.hinshelwood.com/project-server-2013-issue-tf294026-the-following-work-item-field-does-not-exist/\" target=\"_blank\">Project Server 2013 Issue – TF294026: The following work item field does not exist</a></li>\n</ul>\n<p>Running the last command.. the one to match up the Team Project with the Enterprise Project plan I ran into an error that I have not yet been able to fix.</p>\n<blockquote>\n<p>TF294012: Cannot access the following enterprise project: MyFirstEP. Verify that the project exists, has been published and that the necessary permissions have been granted to the service account for the team project collection to access the project.</p>\n</blockquote>\n<p>This completely blocked me for a while as the documentation is rather confusing and the defaults in Project Server 2013 mean that the options that you require do not even exist and you need to change the Project Server security model for it to work.</p>\n<ul>\n<li><a href=\"http://blog.hinshelwood.com/project-server-2013-issue-tf294012-cannot-access-the-following-enterprise-project/\" target=\"_blank\">Project Server 2013 Issue – TF294012: Cannot access the following enterprise project</a></li>\n</ul>\n<h3 class=\"icon-conclusion\">Conclusion</h3>\n<p>Just because I am blocked on my test environment does not mean that while not encompassing all of the options this should give you a start into creating Enterprise Project Plans in Project Server 2013 and syncing data between it and Team Projects in Team Foundation Server 2012.</p>\n<p>It is not the easiest thing in the world to integrate Project Server 2013 with Team Foundation Server 2012 but the benefits, when coupled with solid agile processes can be powerful. Leaving the Tasks to the Development Team and the low level PBI’s to the Product Owner and concentrating on organising and ordering the big rocks can be hard for many PMO offices that are use to task down management, but it is necessary. Your teams can and will surprise you.</p>"
  - >-
    <p class="lead">I have recently been playing a lot with the new Office 2013
    release and part of that is Project Server 2013. With the new Project Server
    Extensions being an integral part of any enterprise Team Foundation Server
    deployment I thought that I should kick the tires.</p>

  encoded:
  - "<p>I was recently contacted by <a href=\"http://www.colinmackay.net/\" target=\"_blank\">Colin Mackay</a>, the chairman of <a href=\"http://scottishdevelopers.com\" target=\"_blank\">Scottish Developers</a> about doing an interview with them. Colin has been pestering me for a while now to do some speaking engagements, but I am still not comfortable with that! (Yes, I am too chicken), so I capitulated…</p>  <p>My <a href=\"http://scottishdevelopers.com/2009/10/19/october-newsletter/\" target=\"_blank\">interview</a> appears in the October edition of their <a href=\"http://scottishdevelopers.com/2009/10/19/october-newsletter/\" target=\"_blank\">newsletter</a> and although I think I rambled a little, understatement of the year, I do think I came across ok, if a little scatter brained…</p>  <p>\_</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

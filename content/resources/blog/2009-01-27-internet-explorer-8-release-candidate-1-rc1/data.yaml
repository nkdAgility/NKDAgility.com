  - "<p>Yesterday Microsoft released the latest version of it new IE8 browser. As an avid user of both Beta 1 and Beta 2 I am looking forward to seeing the result. A CR should have most if not all of the performance improvements that will end up in the final release, so I hope all of the small problems that I had with the beta are fixedâ€¦</p>  <p>Users should visit <a href=\"http://www.microsoft.com/ie8\">http://www.microsoft.com/ie8</a>    <br />IT Professionals should visit <a href=\"http://technet.microsoft.com/ie\">http://technet.microsoft.com/ie</a>    <br />Developers should visit <a href=\"http://msdn.microsoft.com/ie\">http://msdn.microsoft.com/ie</a></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Windows\" rel=\"tag\">Windows</a>\_</div>"

  - >-
    <p class="lead">I will be installing Visual Studio 2013 on Server 2012
    side-by-side with Visual Studio 2012 on my development rig.</p>

    <p>Installing and configuring Visual Studio has always been a cinch and
    Visual Studio 2013 is no exception. As most of you know I always run
    developer tools in a VM. The main reason for this is the ability to
    reinstall my host OS and get up and running very quickly. So for example
    when Windows8.1 becomes available I will not have to think twice about
    upgrading and just do it. I will be back up and running with Visual Studio
    in my VM within 15 minutes of starting the process. This level of
    flexibility is awesome.</p>

    <p><ul><li><a
    href="http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/"
    target="_blank">Get Visual Studio 2013 & Team Foundation Server 2013 while
    its hot!</a></li></ul></p>

    <p>In this case both Visual Studio 2012 and Visual Studio 2013 will live
    side by side on the same system. This has been the case for every major
    Visual Studio release and I know folks that have Visual Studio 2005 as
    well.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image27.png" width="800"
    height="500" border="0" /><br /><small>Figure: Visual Studio 2013 Ultimate
    install is huge</small></p>

    <p>One thing I did note is that the installation requirements have jumped
    from 7.5GB to over 11GB for Visual Studio 2013 Ultimate. I am not sure what
    they are for Premium or Professional but this is fairly hefty. It is however
    no big deal and I am happy to give up the space for Visual Studio.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image28.png" width="800"
    height="500" border="0" /><br /><small>Figure: Choose what to install with
    Visual Studio 2013</small></p>

    <p>As a rule I always install everything, which is the default. Too many
    times I have been hit by missing features whenever I don’t. Its up to you,
    but removing features does not free up that much disks space as it is the
    core of Visual Studio that is the largest component by far.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image29.png" width="800"
    height="500" border="0" /><br /><small>Figure: Installing Visual Studio 2013
    Ultimate</small></p>

    <p>The install itself will take no linger than 5-10 minutes (I am running on
    SSD’s) unless you have to “Acquire” the contents. I have everything
    downloaded in an ISO so do need to reach out to the internet for anything
    large.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image30.png" width="800"
    height="500" border="0" /><br /><small>Figure: Reboot during install of
    Visual Studio 2013 Ultimate</small></p>

    <p>There are a lot of new features under the covers and you may need to
    reboot, as I did, before you can complete the install.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image31.png" width="800"
    height="500" border="0" /><br /><small>Figure: Successful installation of
    Visual Studio 2013 Ultimate</small></p>

    <p>And that's it… the install end to end including the reboot took less than
    10 minutes and I had no errors on a box that has been around the block with
    preview versions of all sorts of things.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image32.png" width="800"
    height="500" border="0" /><br /><small>Figure: New Launch has optional
    Microsoft ID</small></p>

    <p>As a sign of the times you can optionally log into Visual Studio 2013
    with your Microsoft ID. Its not required, but I expect that for things like
    <a href="http://tfs.visualstudio.com">http://tfs.visualstudio.com</a> it
    will make things simpler. You should however be aware that this will likely
    at some point link into the MSDN licence that you have associated with your
    Microsoft ID. I currently have no evidence that this is the case but it is a
    logical next step.</p>

    <p>I want all of the cool integrated experiences of Visual Studio linking
    seamlessly to <a
    href="http://tfs.visualstudio.com">http://tfs.visualstudio.com</a> and with
    my Azure account so I will be signing in.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image33.png" width="800"
    height="500" border="0" /><br /><small>Figure: Links into normal Microsoft
    ID login</small></p>

    <p>Not only does it just display the right stuff it worked seamlessly with
    two-step authentication that I have enabled. I just entered my code when
    prompted and away I go.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border-width: 0px;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/06/image34.png"
    width="800" height="500" border="0" /><br /><small>Figure: Enter your
    details for Visual Studio 2013</small></p>

    <p>If you log in with your live credentials you will need to accept the new
    Terms of Service and provide a few other details.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image35.png" width="800"
    height="500" border="0" /><br /><small>Figure: Configure Visual Studio 2013
    how you like</small></p>

    <p>Then all you need to do is chose your theme and development settings.
    Again you guys know I am a stickler for defaults and her is no exception.
    But you should experiment to see what you like as all of these options are
    available in “Tools | Options” in the IDE.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/06/image36.png" width="800"
    height="500" border="0" /><br /><small>Figure: New Visual Studio 2013
    UI</small></p>

    <p>The new UI looks fairly clean and the new Team Explorer interaction looks
    a lot more intuitive. Only time will tell and I am sure that I will have
    lots of information for you as I use it more.</p>

    <p><ul><li><a
    href="http://nkdagility.com/get-visual-studio-2013-team-foundation-server-while-its-hot/"
    target="_blank">Get Visual Studio 2013 & Team Foundation Server 2013 while
    its hot!</a></li></ul></p>

    <p>Go download it now and be a kid again…</p>

  description: ''
  encoded:
  - "<p>I can see that this project is going to be fun. I need to deploy team system within the investment bank that I work for. The DBA's will not let me access their servers! And the TFS installation needs to be run on them.</p>\n<p>However their is a way round this which a nice man called <a title=\"Brian Keller\" target=\"_blank\" href=\"http://blogs.msdn.com/briankel/\">Brian Keller</a> let me in on, thanks Brian.</p>\n<p>You can create the databases on another server and use \"How to: Restore Team Foundation Server Data to a Different Server\" to move the database's across.</p>\n<p>Has anyone tried this?</p>\n<p>Check out the TFS Administration Guide at <a href=\"http://www.microsoft.com/downloads/details.aspx?familyid=2AED0ECC-1552-49F1-ABE7-4905155E210A&amp;displaylang=en\">http://www.microsoft.com/downloads/details.aspx?familyid=2AED0ECC-1552-49F1-ABE7-4905155E210A&amp;displaylang=en</a>.<br />\nBe sure to note the steps in the KB article for assistance opening the guide <a href=\"http://support.microsoft.com/kb/902225/\">http://support.microsoft.com/kb/902225/</a>.</p>\n<p>\_</p>\n<hr />\n<p>\_</p>\n<p>More on <a href=\"http://geekswithblogs.net/Providers/BlogEntryEditor/FCKeditor/editor/\"><strong><font color=\"#002c99\">Team Foundation Server</font></strong></a>\_from hinshelm.</p>\n<p>More on <a id=\"SingleColumn1_Categories_CatList__ctl2_LinkList__ctl9_Link\" href=\"/hinshelm/category/5992.aspx\"><font color=\"#0000cc\"><strong>TFS Deployment</strong></font></a>\_from hinshelm.</p>\n<p>\_</p>\n\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_</div>"
  - ''

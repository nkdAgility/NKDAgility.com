      <br>The newletters I have otped into, for reader interest, product
      patriotism, ebay purchases and soforth all use HTML/CSS. If they go back
      to table design, the download will be bigger, uglier and harder to read.

      <br>

      <br>Alistapart shows how easily CSS alone can remove the need for
      excessive images, and I believe, in time, we could have seen that happen
      more.

      <br>

      <br>if (html == spam){

      <br> eathat($self, $now);


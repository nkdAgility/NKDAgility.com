    comment_content: >-
      Outlook 2007 doesn't sent OpenXML, and it's not open because there aren't
      ANY other programs that can read it besides of MS Word..... <br /><br />If
      it's up to MS they would like to standardize e-mail according to their
      standards. They would standardize the internet... Luckily this never
      happened and never shall happen, otherwise we were very restricted in ways
      MS is known for.<br />The Internet exists of really open standards, not MS
      standards...<br /><br />Outlook 2007 uses Word 2007 to render it's HTML
      which is an entirely different story and a really strange one too. Why
      reinvent HTML rendering of 10 years ago? They should have put an option to
      block some HTML elements, but this way it's a step back.<br /><br />You
      know, when Outlook 2000 went around it used indeed some specific Microsoft
      format: RTF! This is why other e-mail programs got strange winmail.dat
      attachments.

  encoded:
  - "<p>I am a little confused by all the hullabaloo over the Outlook email changes <a title=\"Mary Jo Foley\" target=\"_blank\" href=\"http://blogs.zdnet.com/microsoft/\">Mary Jo Foley</a> recently blogged in her article <a title=\"Permalink\" target=\"_blank\" rel=\"bookmark\" href=\"http://blogs.zdnet.com/microsoft/wp-trackback.php?p=200\">Outlook 2007 users angry over Office 2007 HTML-e-mail changes</a> about some of the changes. I think that this change is a good thing. It moves away from emails being HTML and more towards them as documents. This is the way that most users use email, as documents and it would be much better to have email files as Open XML, there by allowing searching and indexing of the emails in a much easier way.</p>\n<p>This is a move forward in email, not backward.\_It may be a move backward for\_the design of marketing emails, but who cares, not the users.\_IT is an ever changing field, if you can't embrace that then you really should not be in IT.</p>\n<p>It is not the users that are angry. Why would they be, this does not significantly affect them. It is the developers and designers that are angry, get with the program...</p>\n<p>Are there any USERS out there that are angry? I think not...</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_</div>"

  - comment_id: '10167'
    comment_author: Martin Hinshelwood
    comment_author_email: martin@hinshelwood.com
    comment_author_url: http://nkdagility.com/blog
    comment_author_IP: 86.187.21.41
    comment_date: '2015-01-16 08:09:00'
    comment_date_gmt: '2015-01-16 08:09:00'
    comment_content: >-
      That's a fantastic question. And the answer depends on the processes and
      practices that your organization currently uses. 


      If your practices are mostly on the agile end of the spectrum then you
      probably don't need much more than is out-of-the-box in TFS 2012+. The
      storyboarding tools in the box, along with the feedback tools provide a
      Product Owner with everything they need to go from ideation, approval, and
      all the way through to stakeholder feedback with short feedback cycles.
      This method is now accepted industry wide as the only way to successfully
      build high quality working software that meets your customers needs. (The
      first ever Scrum project was in 1992 and was CMMI Level 5 with life
      critical systems, all with stickies on a wall!) Check out
      http://channel9.msdn.com/Events/ALM-Summit/ALM-Summit-3/Reimagining-the-Application-Lifecycle 


      If however your processes are more towards longer iterations and up-front
      requirements (waterfall esq) gathering then you might need or want
      additional tooling for formal requirements gathering. In that case you can
      take a look at eDevTech's InteGreat tool that provides that on top of TFS
      and lets you choose what is within the purview of TFS.


      I wrote a blog post on requirements management that may help:
      http://nkdagility.com/requirement-management-in-the-modern-application-lifecycle/
    comment_approved: '1'
    comment_type: comment
    comment_parent: '10157'
    comment_user_id: '0'

    comment_author: Oksana Harris
    comment_author_email: oksana.harris@gmail.com
    comment_author_url: ''
    comment_author_IP: 24.103.31.36
    comment_date: '2015-01-15 22:09:00'
    comment_date_gmt: '2015-01-15 22:09:00'
    comment_content: >-
      These features sound like great improvements - and if I'm interpreting
      this correctly, they mostly fit into a project management framework,
      rather than product management framework. Wondering if these new features
      eliminate the need for us product managers to go out and find a tool for
      our purposes? Sounds like gathering, evaluating, prioritizing ideas,
      storing personas, collaborating and getting input around these items, and
      roadmapping are still some items that TFS is not tackling. Correct?
    comment_approved: '1'
    comment_type: comment
    comment_parent: '0'
    comment_user_id: '0'

  description: ''
  encoded:
  - "<a href=\"http://blog.hinshelwood.com/files/2012/01/VisualStudioALMLogo.png\"><img style=\"background-image: none; margin: 0px 10px 10px 0px; padding-left: 0px; padding-right: 0px; display: inline; float: left; padding-top: 0px; border: 0px;\" title=\"VisualStudioALMLogo\" src=\"http://blog.hinshelwood.com/files/2012/01/VisualStudioALMLogo_thumb.png\" alt=\"VisualStudioALMLogo\" width=\"240\" height=\"79\" align=\"left\" border=\"0\" /></a>\n\nOver the last year I have delivered a variety of high-level overviews of Visual Studio ALM and the features that are available within it. These are all high level overviews even when talking about specific topics, and I have occasionally had to hand wave where things did not go well (Cough… Sharepoint Dev… cough) but these sessions make up the core features of Visual Studio 2010 and Team Foundation Server 2010.\n\n&nbsp;\n\nAs we are getting closer to a better understanding of Dev11 and with an overriding need to clean up my hard drive I wanted to post one of each of the public webcast that I delivered. This does not always represent the best session, but the ones with the least technical hickups along the way <img class=\"wlEmoticon wlEmoticon-smile\" style=\"border-style: none;\" src=\"http://blog.hinshelwood.com/files/2012/01/wlEmoticon-smile.png\" alt=\"Smile\" />\n\n<em><small>If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of the\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>\_program.</small></em>\n<h3>Visual Studio 2010 Overview webcast</h3>\n<ul>\n\t<li><a title=\"Visual Studio 2010 Overview – Introduction\" href=\"http://blog.hinshelwood.com/visual-studio-2010-overview-introduction/\"><strong>Visual Studio 2010 Overview - Introduction</strong></a>The introductory session gives a 1000 foot view of some of the features of Visual Studio 2010 and the interfaces that are available.</li>\n\t<li><a title=\"Visual Studio 2010 Overview – IntelliTrace and Test Impact Analysis\" href=\"http://blog.hinshelwood.com/visual-studio-2010-overview-intellitrace-and-test-impact-analysis/\">Visual Studio 2010 Overview - IntelliTrace &amp; Test Impact</a></li>\n\t<li><a title=\"Visual Studio 2010 Overview – Code Management &amp; Build\" href=\"http://blog.hinshelwood.com/visual-studio-2010-overview-code-management-build/\">Visual Studio 2010 Overview - Code Management &amp; Build</a></li>\n\t<li><a title=\"Visual Studio 2010 Overview – Microsoft Test Manager\" href=\"http://blog.hinshelwood.com/visual-studio-2010-overview-microsoft-test-manager/\">Visual Studio 2010 Overview - Microsoft Test Manager</a></li>\n\t<li><a title=\"Visual Studio 2010 Overview – Architecture\" href=\"http://blog.hinshelwood.com/visual-studio-2010-overview-architecture/\">Visual Studio 2010 Overview - Architecture</a></li>\n\t<li><a title=\"Visual Studio 2010 Overview – Reporting &amp; Process\" href=\"http://blog.hinshelwood.com/visual-studio-2010-overview-reporting-process/\">Visual Studio 2010 Overview - Reporting &amp; Process</a></li>\n\t<li><del>Visual Studio 2010 Overview - Upgrade &amp; Migration</del> <strong>(Not available)</strong></li>\n\t<li><del>Visual Studio 2010 Overview - SQL Development</del>\_<strong>(Not available)</strong><strong></strong></li>\n\t<li><del>Visual Studio 2010 Overview - SharePoint Development</del>\_<strong>(Not available)</strong><strong></strong></li>\n\t<li><del>Visual Studio 2010 Overview - Azure Development</del> <strong>(Not available)</strong></li>\n</ul>\n<div><strong><em><small>If you want a custom set of webcasts or to get the unavailable ones just for your company so that you can ask the hard questions; Then you can as part of the\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>\_program.</small></em></strong></div>\n<h3>Bonus webcasts</h3>\nWhile not part of the original series of\_webcast\_there was need for a 2 hours session that showed customers, still at a hight level, how their users would interact with the tools on a daily basis.\n<ul>\n\t<li><strong></strong><strong></strong><strong></strong><strong><a title=\"Visual Studio 2010 Overview – A day in the life of\" href=\"http://blog.hinshelwood.com/visual-studio-2010-overview-a-day-in-the-life-of/\">Visual Studio 2010 Overview – A day in the life of...Plan, Code &amp; Test</a></strong>The \"Day in the life of\" session was put together to show how users work interact with Visual Studio ALM on a daily basis. It shows planning, coding (not TDD) to fix a bug and a testers verification of that bug.</li>\n</ul>\n<div><strong>\n</strong></div>\n<em><small>If you want a custom set of webcasts just for your company so that you can ask the hard questions you can as part of the\_<a href=\"http://sharepoint.microsoft.com/almcatalyst/Pages/partnerdetails.aspx?PartnerID=2\">Microsoft’s ALM Catalyst</a>\_program.</small></em>"
  - ''

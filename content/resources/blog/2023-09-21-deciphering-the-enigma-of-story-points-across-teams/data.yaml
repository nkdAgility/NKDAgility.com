    <!-- wp:paragraph -->

    <p>Over the past decade, a recurring query has been echoing in my ears: "How
    can we normalise Story Points across teams so that we can look across and
    maybe compare teams?" It's high time we address this.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":3} -->

    <h3 class="wp-block-heading" id="h-tldr">TLDR;</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>Story Points, while subjective, can be a valuable tool for team
    discussions and understanding. However, they shouldn't be the primary metric
    for comparing teams or predicting future deliverables. Instead, focus on
    objective metrics like throughput, to gauge and optimise team
    performance.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":3} -->

    <h3 class="wp-block-heading"
    id="h-these-are-not-the-metrics-that-you-are-looking-for">These are not the
    metrics that you are looking for!</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>First and foremost, Story Points are inherently subjective. They're
    influenced by individual perceptions, making them unsuitable for broad
    comparisons or future projections. While they might offer a vague direction,
    they're often misused in planning and measuring.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>The essence of agile frameworks like Scrum is value delivery, and the
    correlation between the subjective nature of story points and their velocity
    doesn't necessarily equate to the value delivered. There are better choices
    for teams aiming to optimise their value delivery than relying solely on
    Story Points and Velocity.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p><strong>But is there any value in Story Points?</strong></p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Aye, there is. In my experience, Story Points can be a great tool during
    backlog item refinement. They foster discussions, highlighting what's known
    and, more importantly, what's not: Outliers during planning poker often
    signal gaps in understanding.&nbsp;</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Tools like Story Points and Planning Poker can be invaluable in
    understanding when to dissect items further and spark discussions during
    refinement. I would expect teams to shift more towards right-sizing,
    ensuring that backlog items are feasible within a Sprint, as they gain more
    experience and understanding of the product, its domain, and the technology
    used.</p>

    <!-- /wp:paragraph -->


    <!-- wp:heading {"level":3} -->

    <h3 class="wp-block-heading" id="h-a-story-of-flow-and-value">A Story of
    Flow and Value</h3>

    <!-- /wp:heading -->


    <!-- wp:paragraph -->

    <p>The crux of this discourse lies in two vectors: throughput and
    value.&nbsp;</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>Throughput </strong>is a tangible measure of items delivered
    over time.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Value</strong>, on the other hand, is a more elusive measure of
    the anticipated benefits from system changes.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:paragraph -->

    <p>It's straightforward to gauge the throughput of backlog items and their
    flow. By noting when work enters and exits the system, we can derive the
    four pivotal flow metrics:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li>Throughput</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Cycle Time</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Work Item Age</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li>Work In Process</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:image {"id":49889,"sizeSlug":"large","linkDestination":"none"} -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2023/08/image-1280x720.png"
    alt="" class="wp-image-49889"/></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph -->

    <p>Such metrics empower us to make informed decisions rooted in tangible
    data. They allow us to pinpoint potential issues, identify items needing
    further breakdown, and employ probabilistic forecasting for future
    projections.</p>

    <!-- /wp:paragraph -->


    <!-- wp:paragraph -->

    <p>Simultaneously, to truly maximise team output, we must also focus on the
    value of the work. Given its subjective nature, defining value can be
    multifaceted. A practical approach is to examine the four primary value
    areas from evidence-based management practices:</p>

    <!-- /wp:paragraph -->


    <!-- wp:list -->

    <ul><!-- wp:list-item -->

    <li><strong>Current Value</strong> - Evaluating the existing product's
    value. Is it meeting customer expectations?</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Unrealised Value </strong>- Identifying gaps in your product
    that could be filled.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Time to Market</strong> - Assessing the speed from ideation to
    user engagement. Dormant value is essentially no value.</li>

    <!-- /wp:list-item -->


    <!-- wp:list-item -->

    <li><strong>Ability to Innovate </strong>- Determining the balance between
    maintenance and innovation.</li>

    <!-- /wp:list-item --></ul>

    <!-- /wp:list -->


    <!-- wp:image {"id":49890,"sizeSlug":"large","linkDestination":"none"} -->

    <figure class="wp-block-image size-large"><img
    src="https://nkdagility.com/wp-content/uploads/2023/08/image-1-1280x717.png"
    alt="" class="wp-image-49890"/></figure>

    <!-- /wp:image -->


    <!-- wp:paragraph -->

    <p>The ultimate goal is to enhance both throughput and value concurrently.
    Striking a balance is crucial; we neither want sluggish excellence nor a
    barrage of mediocrity.</p>

    <!-- /wp:paragraph -->

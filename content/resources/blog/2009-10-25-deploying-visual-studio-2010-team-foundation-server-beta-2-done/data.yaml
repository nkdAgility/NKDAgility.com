    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>Well, nothing like hitting the ground running, my first job at SSW was to join the TFS Migration Team, it was a fun experience, let me tell you how it went.</p>\n<p><span style=\"color: #ff0000;\">Update #1 20th January 2010</span>: Have a look at our <a href=\"http://sharepoint.ssw.com.au/Standards/TFS/RulesToBetterTFS2010Migration/Pages/default.aspx\" target=\"_blank\" rel=\"nofollow\">Rules to better TFS2010 Migration</a>\_</p>\n<hr />\n<p>Adam put a few guys together:</p>\n<ul>\n<li><a href=\"http://sharepoint.ssw.com.au/AboutUs/Employees/Pages/Adam.aspx\" target=\"_blank\">Adam Cogan</a> (Australia) – The team lead who checks everything and makes us follow the <a href=\"https://www.ssw.com.au/ssw/Standards/Rules/RulesToBetterProjectManagementWithTFS.aspx\" target=\"_blank\">rules to better TFS</a>.</li>\n<li><a href=\"http://sharepoint.ssw.com.au/AboutUs/Employees/Pages/Eric.aspx\" target=\"_blank\">Eric Phan</a> (Australia) – Created an excellent \"Rules to a successful migration from TFS 2008 to TFS 2010 guide”</li>\n<li><a href=\"http://sharepoint.ssw.com.au/AboutUs/Employees/Pages/Justin.aspx\" target=\"_blank\">Justin King</a> (Australia) – Justin seems to play the part of devil’s advocate. I looked him up in the company directory and he is a previous employee…I guess you never really leave SSW.</li>\n<li>Me (Scotland) – The implementer</li>\n<li><a href=\"http://sharepoint.ssw.com.au/AboutUs/Employees/Pages/Allan.aspx\" target=\"_blank\">Allan Zhou</a> (Beijing) – My co-conspirator for the implementation</li>\n</ul>\n<p>We started at 2:30am (GMT+1) on Saturday morning and we did it in 5 major steps:</p>\n<ol>\n<li>Backed up TFS 2008 databases (Some 14GB of data)</li>\n<li>Restored databases to new 64 bit server</li>\n<li>Installed TFS 2010 Beta 2 64 bit</li>\n<li>Run the Upgrade of 2008 data to 2010 Beta 2</li>\n<li>Tested the deployment</li>\n</ol>\n<p>We completed the migration at 9:15am (GMT+1) on Saturday morning so all in the migration took just less than 7 hours.</p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWGoLivewithVisualStudio2010Beta2_15047-image_2.png\"><img style=\"border-width: 0px;\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWGoLivewithVisualStudio2010Beta2_15047-image_thumb.png\" width=\"500\" height=\"227\" border=\"0\" /><br /></a><strong><span style=\"font-size: 13px; line-height: 19px;\">Figure: Web Access – Working</span></strong></p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWGoLivewithVisualStudio2010Beta2_15047-VS2010_2.png\"><img style=\"border-width: 0px;\" alt=\"VS2010\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-SSWGoLivewithVisualStudio2010Beta2_15047-VS2010_thumb.png\" width=\"504\" height=\"302\" border=\"0\" /><br /></a><strong><span style=\"font-size: 13px; line-height: 19px;\">Figure: Visual Studio - Working</span></strong></p>\n<p>Well done to the SSW team.</p>\n<p>Well done also to the guys involved in the TFS team, the same migration from TFS 2005 to TFS 2008 was a much more painful experience taking days of work, but the guys from SSW made this process easy and straight forward…Preparation does that for a project…</p>\n<p>A possible claim to fame: In addition we might have been the first company (SSW is a company of 52 employees and contractors) to migrate. So far I have not seen any blog posts about other companies migrating everything over to Beta 2. I am a TFS MVP and no-one on that list has posted about a migration yet (I can just imagine Justin King having another fit when he finds that out).</p>"
  - ''

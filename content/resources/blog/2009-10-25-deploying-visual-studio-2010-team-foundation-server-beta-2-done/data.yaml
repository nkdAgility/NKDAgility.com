post:
  title: Deploying Visual Studio 2010 Team Foundation Server Beta 2 - Done
  link: >-
    https://nkdagility.com/blog/deploying-visual-studio-2010-team-foundation-server-beta-2-done/
  pubDate: Sun, 25 Oct 2009 03:46:44 +0000

  - >-
    <p><b><img style="border-right-width: 0px;margin: 0px 20px;padding-left:
    0px;padding-right: 0px;border-top-width: 0px;border-bottom-width:
    0px;border-left-width: 0px;padding-top: 0px" border="0"
    alt="vs2010almRanger" align="left"
    src="http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-RangersshippedVisualStudio2010DatabaseGu_C070-vs2010almRanger_eb3d31d1-7f29-4c62-bb43-1f671372fc2c.png"
    width="102" height="68" /></b></p>  <p>Have you ever struggled with the
    Database Developer (was DataDude) components of Visual Studio? Well I
    have…and now the ALM Rangers have released a new guide to help us all get
    the benefits. There is Guidance as well as Hands-On-Labs and even how to do
    WIX integration for deployment. </p>  <br />  <hr />  <p>The <a
    href="http://vsdatabaseguide.codeplex.com/">Visual Studio 2010 Database
    Guide</a> is available to download from Codeplex and you should try it out
    and submit some feedback. Wondering what this is all about? Well…</p> 
    <h2>Project Description</h2>  <p>Practical guidance for Visual Studio 2010
    Database projects, which is focused on 5 topic areas:</p>  <ul>  
    <li>Solution and Project Management </li>    <li>Source Code Control and
    Configuration Management </li>    <li>Integrating External Changes with the
    Project System </li>    <li>Build and Deployment Automation with Visual
    Studio Database Projects </li>    <li>Database Testing and Deployment
    Verification </li> </ul>  <p>This release includes common guidance, usage
    scenarios, hands on labs, and lessons learned from real world engagements
    and the community discussions.    <br />The goal is to deliver examples that
    can support you in real world scenarios, instead of an in-depth tour of the
    product features.</p>  <h2>Visual Studio ALM Rangers</h2>  <p>This guidance
    is created by the Visual Studio ALM Rangers, who have the mission to provide
    out of band solutions for missing features or guidance. This content was
    created with support from Microsoft Product Group, Microsoft Consulting
    Services, Microsoft Most Valued Professionals (MVPs) and technical
    specialists from technology communities around the globe, giving you a
    real-world view from the field, where the technology has been tested and
    used.    <br />For more information on the Rangers please visit <a
    href="http://msdn.microsoft.com/en-us/vstudio/ee358786.aspx">http://msdn.microsoft.com/en-us/vstudio/ee358786.aspx</a>
    and for more a list of other Rangers projects please see <a
    href="http://msdn.microsoft.com/en-us/vstudio/ee358787.aspx">http://msdn.microsoft.com/en-us/vstudio/ee358787.aspx</a>.</p> 
    <h2>What is in the package?</h2>  <p>The content is packaged in 3 separate
    zip files to give you the choice of selective downloads, but the default
    download is the first of the listed packages: </p>  <ul>   <li>Visual Studio
    Guidance for Database Projects <b>--&gt; Start here</b> </li>    <li>Visual
    Studio Database Projects Hands-On-Labs document </li>    <li>Hands-On-Labs
    (HOLs), including:      <ul>       <li>Solution and Project
    Management          <ul>           <li>Refactoring a Visual Studio Database
    Solution to Leverage Shared Code </li>         </ul>       </li>       
    <li>Source Code Control and Configuration Management          <ul>          
    <li>Single Team Branching Model </li>            <li>Multiple Team Branching
    Model </li>         </ul>       </li>        <li>Integrating External
    Changes with the Project System          <ul>           <li>Maintaining
    Linked Servers in a Visual Studio Database Project </li>           
    <li>Complex data movement </li>         </ul>       </li>        <li>Build
    and Deployment Automation          <ul>           <li>WiX-Integration with
    deployment of databases </li>            <li>The Integrate with Team Build
    Scenario </li>            <li>Building and deploying outside team build
    </li>         </ul>       </li>        <li>Database Testing and Deployment
    Verification          <ul>           <li>The “Basic” Create Unit Test
    Scenario </li>            <li>The “Advanced” Create Unit Test Scenario
    </li>            <li>Find Model drifts Scenario </li>         </ul>      
    </li>     </ul>   </li> </ul>  <h2>Team</h2>  <p>Obviously this type of work
    would not be possible without many people contributing their free time to
    make it happen.</p>  <ul>   <li><strong>Contributors:</strong> Shishir
    Abhyanker (MSFT), Chris Burrows (MSFT), <a
    href="http://blogs.msdn.com/b/willy-peter_schaub/archive/2010/08/21/www.dynconcepts.com">David
    V Corbin (MVP)</a>, Ryan Frazier (MSFT), <a
    href="http://continuouslyintegrating.blogspot.com/">Larry Guger (MVP)</a>,
    Barclay Hill (MSFT), Bob Leithiser (MSFT), Pablo Rincon (MSFT), Scott Sharpe
    (MSFT), Jens K. Süßmeyer (MSFT), LeRoy Tuttle (MSFT) </li>   
    <li><strong>Reviewers:</strong> Christian Bitter (MSFT), Regis Gimenis
    (MSFT), Rob Jarrat (MSFT), Bijan Javidi (MSFT), <a
    href="http://msmvps.com/blogs/molausson/">Mathias Olausson (MVP)</a>,
    Willy-Peter Schaub (MSFT) </li> </ul>  <div style="padding-bottom:
    0px;margin: 0px;padding-left: 0px;padding-right: 0px;float:
    none;padding-top: 0px" class="wlWriterEditableSmartContent">Technorati Tags:
    <a href="http://technorati.com/tags/ALM" rel="tag">ALM</a>,<a

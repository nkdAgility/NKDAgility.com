post:
  title: >-
    TFS Integration Tools - Issue: Unable to resolve conflict as Access to the
    path is denied
  link: >-
    https://nkdagility.com/blog/tfs-integration-tools-issue-unable-to-resolve-conflict-as-access-to-the-path-is-denied/
  pubDate: Tue, 28 Aug 2012 20:12:03 +0000
  creator: MrHinsh
  guid:
    _: http://blog.hinshelwood.com/?p=7744
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p>If you change the WorkSpaceRoot in “C:Program Files (x86)Microsoft Team
    Foundation Server Integration ToolsMigrationToolServers.config” you may get
    an access to path is denied when manually resolving conflicts as per <a
    href="http://blog.hinshelwood.com/tfs-integration-tools-issue-tf10141-no-files-checked-in-as-a-result-of-a-tfs-check-in-failure/"
    target="_blank">TFS Integration Tools – Issue: TF10141 No Files checked in
    as a result of a TFS check-in failure</a>.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image107.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb106.png"
    width="640" height="384"/></a><br /><strong>Figure: Sorry we were unable to
    resolve the conflict</strong></p> <h3>Applies to</h3> <ul> <li>TFS
    Integration Tools, version 2.2, March 2012</li></ul> <h3>Findings</h3> <p>If
    you altered WorkSpaceRoot&nbsp; in MigrationToolServers.config because you
    encountered some path problems then you will not have the correct
    permissions on the folder.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image108.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb107.png"
    width="640" height="384"/></a><br /><strong>Figure: Permission for
    TFSIPEXEC_WPG is missing</strong></p>  <p>This is because when you changed
    the path the TFS Integration Platform did not add the required permissions
    to it.</p> <h3>Solution</h3> <p>Add the TFSIPEXEC_WPG permission to the
    folder with full rights.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/08/image109.png"><img
    title="image" style="border-top: 0px; border-right: 0px; background-image:
    none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; margin: 0px;
    border-left: 0px; display: inline; padding-right: 0px" border="0"
    alt="image"
    src="http://blog.hinshelwood.com/files/2012/08/image_thumb108.png"
    width="640" height="384"/></a><br /><strong>Figure: Model dialog
    galore</strong></p> <p>Once you have added permissions you will be able to
    resolve the conflicts…</p>
  - ''

    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>Well, I spoke to <a title=\"Brian Keller: Technical Evangelist for Team System\" target=\"_blank\" href=\"http://blogs.msdn.com/briankel/default.aspx\">Brian Keller</a>\_about <a title=\"Connecting Team Foundation Server to a SharePoint 3.0 sub site\" href=\"http://blog.martin.hinshelwood.com/archive/2007/05/31/Team-Foundation-Server-amp-SharePoint-3.0.aspx\">Connecting TFS to a SharePoint 3.0 sub site</a>... His answer? <em>Try it and see. </em>So I did.</p>\n<p>I updated the dev server with the details I provided in my previous post and Manually created Sites under that http://server:888/Projects site with the same name as the project. I tested this by both clicking \"Show Project Portal\" and creating a new document library in a project. These two features worked a treat.</p>\n<p>This allows us to seamlessly integrate TFS with our intranet, and have\_a decent project portal for things like TFS Global reports and links to TeamPlain among other things.</p>\n<p>The real test will come once I get my hands on the Hotfix detailed in KB article #932544 (watch out for the <a title=\"Configuring TFS with Windows SharePoint Services 3.0\" target=\"_blank\" href=\"http://forums.microsoft.com/MSDN/ShowPost.aspx?PostID=1658067&amp;SiteID=1\">gotcha</a>) and I can try creating projects on the new server and in the new location. If this does not work, I will probably have the projects created in WSS 2.0 and manually create projects in WSS 3.0. This will be a minor inconvenience as only two people have permission to create projects.</p>\n<p>Hopefully it will work...</p>\n<p><em>Something to check will be the permissions that are setup! I have the parent site setup to inherit from the root, that gives permission to anyone in our company.</em></p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"
  - ''

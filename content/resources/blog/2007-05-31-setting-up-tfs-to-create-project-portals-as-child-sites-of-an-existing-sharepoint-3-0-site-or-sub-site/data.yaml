post:
  title: >-
    Setting up TFS to create project portals as child sites of an existing
    SharePoint 3.0 site (or sub site)
  link: >-
    https://nkdagility.com/blog/setting-up-tfs-to-create-project-portals-as-child-sites-of-an-existing-sharepoint-3-0-site-or-sub-site/

  encoded:
  - "<p>Its \"Dyslexia Awareness Week\" here in the UK, and as a person that benefits from being a <a href=\"http://blog.hinshelwood.com/Tags/dyslexia/default.aspx\">Dyslexic developer</a>, I thought I should highlight the specific strengths to programmers of being dyslexic...</p>  <p>All of the benefits are due to a neurological difference that presents as a larger right-hemisphere in the brain and many more neural connections are formed than is normally found. While this can make it difficult for others to follow the actual thought process the benefits outweigh the cost of this and the random symbol orientation problems that most dyslexic people suffer from:</p>  <ul>   <li>3-D visualization ability </li>    <li>creative problem solving skills </li>    <li>intuitive people skills </li>    <li>visually interpreting information in 3d while applying a 4th dimension, reasoning. (e.g. value, logic, action, purpose, possibility, personality, emotion, sentiment and action, etc.)</li> </ul>  <p>If only our education systems would take advantage of these differences...</p>  <p><img style=\"border-top-width: 0px;border-left-width: 0px;float: none;border-bottom-width: 0px;margin: 10px auto;border-right-width: 0px\" height=\"730\" alt=\"British Dyslexia Association: Dyslexia Awareness Week: Dyslexia Strenths\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-DyslexiaAwarenessWeek_DE16-image_52175580-cd1f-4759-bfbf-1e8f94667912.png\" width=\"500\" border=\"0\" /></p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Dyslexia\" rel=\"tag\">Dyslexia</a>\_<a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

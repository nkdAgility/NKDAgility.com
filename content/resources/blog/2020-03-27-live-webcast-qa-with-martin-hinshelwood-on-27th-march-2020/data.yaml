    <p>After my last webcast I received a question from a good friend of mine
    about how to incorporate UX into a Scrum Team. Since I have been teaching
    the Professional Scrum with UX class I thought I would share the gist of
    what might be a good place to start.</p><p><br /></p><p><iframe width="504"

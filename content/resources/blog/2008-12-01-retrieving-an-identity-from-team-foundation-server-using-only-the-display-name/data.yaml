post:
  title: >-
    Retrieving an identity from Team Foundation Server using only the display
    name
  link: >-
    https://nkdagility.com/blog/retrieving-an-identity-from-team-foundation-server-using-only-the-display-name/
  pubDate: Mon, 01 Dec 2008 17:30:26 +0000
  creator: MrHinsh
  guid:
    _: >-
      http://geekswithblogs.net/hinshelm/archive/2008/12/01/retrieving-an-identity-from-team-foundation-server-using-only-the.aspx
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p>This is a lot harder than it sounds. At first you think there will be a built in option with the <a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.server.igroupsecurityservice.readidentities.aspx\" target=\"_blank\">Read Identities</a> method on the <a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.server.igroupsecurityservice.aspx\">IGroupSecurityService</a> Interface, but you would be wrong!</p>  <p>When capturing an event from Team Foundation Server you have access to a lot of information about the change, including the Display Name of the fields for Assigned To and Changed By.</p>  <p>But what if you allow Work Items to be assigned to groups! First, lets achieve that. Create a group called “Program Management” on a project and add it into the “Contributors” list. We have a group for each of the advocacy groups in the CMMI process.</p>  <p>Edit your “Task” work item definition (you can use the power tools process editor or just edit the XML) and alter the Assigned To field to be the following:</p>  <div class=\"csharpcode-wrapper\">   <div class=\"csharpcode\">     <pre><span class=\"lnum\">   1:</span> &lt;FIELD reportable=<span class=\"str\">\"dimension\"</span> type=<span class=\"str\">\"String\"</span> name=<span class=\"str\">\"Assigned To\"</span> rename=<span class=\"str\">\"System.AssignedTo\"</span>&gt;</pre>\n\n    <pre><span class=\"lnum\">   2:</span>   &lt;ALLOWEXISTINGVALUE /&gt;</pre>\n\n    <pre><span class=\"lnum\">   3:</span>   &lt;ALLOWEDVALUES&gt;</pre>\n\n    <pre><span class=\"lnum\">   4:</span>     &lt;LISTITEM <span class=\"kwrd\">value</span>=<span class=\"str\">\"[project]Contributors\"</span> /&gt;</pre>\n\n    <pre><span class=\"lnum\">   5:</span>   &lt;/ALLOWEDVALUES&gt;</pre>\n\n    <pre><span class=\"lnum\">   6:</span> &lt;/FIELD&gt;</pre>\n  </div>\n</div>\n\n<p>Once you have updated your project you should be able to see all of the users as well as this new group displayed. If you were to assign a task to this group, how would you email everyone in that group so that they know they have been assigned something at all?</p>\n\n<p>Well this needs a wee tweak of the <a href=\"http://codeplex.com/tfseventhandler\" target=\"_blank\">TFS Event Handler</a>\_ to handle this, I will be releasing the full in place code with the TFS Event Handler v1.3 drop, but you can download my little test app I used to get it all working.</p>\n\n<p>[<a title=\"Download TFS Identity Retreval Test Source\" href=\"http://cid-57599e234f1ebc1c.skydrive.live.com/embedrowdetail.aspx/Public/CodeDrop/TFS%20Identity%20Retreval%20Test.rar\" target=\"_blank\">Download Project</a>]</p>\n\n<p>You can enter a display name of either a user or a group. And here is how it is done:</p>\n\n<p>There is a little but of Active Directory lookup using a little method called GetUsername</p>\n\n<div class=\"csharpcode-wrapper\">\n  <div class=\"csharpcode\">\n    <pre><span class=\"lnum\">   1:</span> <span class=\"rem\">'' &lt;summary&gt;</span></pre>\n\n    <pre><span class=\"lnum\">   2:</span> <span class=\"rem\">'' Retrieves a user's email address from Active Directory based on their display name</span></pre>\n\n    <pre><span class=\"lnum\">   3:</span> <span class=\"rem\">'' &lt;/summary&gt;</span></pre>\n\n    <pre><span class=\"lnum\">   4:</span> <span class=\"kwrd\">Public</span> <span class=\"kwrd\">Shared</span> <span class=\"kwrd\">Function</span> GetUsername(<span class=\"kwrd\">ByVal</span> userDisplayName <span class=\"kwrd\">As</span> <span class=\"kwrd\">String</span>) <span class=\"kwrd\">As</span> <span class=\"kwrd\">String</span></pre>\n\n    <pre><span class=\"lnum\">   5:</span>     <span class=\"kwrd\">Dim</span> ds <span class=\"kwrd\">As</span> DirectoryServices.DirectorySearcher = <span class=\"kwrd\">New</span> DirectoryServices.DirectorySearcher()</pre>\n\n    <pre><span class=\"lnum\">   6:</span>     ds.PropertiesToLoad.Add(<span class=\"str\">\"sAMAccountName\"</span>)</pre>\n\n    <pre><span class=\"lnum\">   7:</span>     ds.Filter = <span class=\"kwrd\">String</span>.Format(<span class=\"str\">\"(&amp;(displayName={0})(objectCategory=person)((objectClass=user)))\"</span>, userDisplayName)</pre>\n\n    <pre><span class=\"lnum\">   8:</span>\_ </pre>\n\n    <pre><span class=\"lnum\">   9:</span>     <span class=\"kwrd\">Dim</span> results <span class=\"kwrd\">As</span> DirectoryServices.SearchResultCollection = ds.FindAll()</pre>\n\n    <pre><span class=\"lnum\">  10:</span>     <span class=\"kwrd\">If</span> results.Count = 0 <span class=\"kwrd\">Then</span></pre>\n\n    <pre><span class=\"lnum\">  11:</span>         <span class=\"kwrd\">Return</span> <span class=\"kwrd\">String</span>.Empty</pre>\n\n    <pre><span class=\"lnum\">  12:</span>     <span class=\"kwrd\">End</span> <span class=\"kwrd\">If</span></pre>\n\n    <pre><span class=\"lnum\">  13:</span>     <span class=\"kwrd\">Dim</span> values <span class=\"kwrd\">As</span> DirectoryServices.ResultPropertyValueCollection = results(0).Properties(<span class=\"str\">\"sAMAccountName\"</span>)</pre>\n\n    <pre><span class=\"lnum\">  14:</span>     <span class=\"kwrd\">If</span> values.Count = 0 <span class=\"kwrd\">Then</span></pre>\n\n    <pre><span class=\"lnum\">  15:</span>         <span class=\"kwrd\">Return</span> <span class=\"kwrd\">String</span>.Empty</pre>\n\n    <pre><span class=\"lnum\">  16:</span>     <span class=\"kwrd\">End</span> <span class=\"kwrd\">If</span></pre>\n\n    <pre><span class=\"lnum\">  17:</span>     <span class=\"kwrd\">Return</span> values(0).ToString()</pre>\n\n    <pre><span class=\"lnum\">  18:</span> <span class=\"kwrd\">End</span> Function</pre>\n  </div>\n</div>\n\n<p><font color=\"#e7e7e7\">This retrieves the users sAMAccountName (or username) from Active Directory. Easy enough, and I already had it kicking about…</font></p>\n\n<p>But in order to retrieve an identity that you are not sure is a group or a user, you will need to try to get the Group Identity first. This is because it is faster to wade through a maximum of 20 groups than potentially hundreds of users <a href=\"http://social.msdn.microsoft.com/Forums/en-US/tfsworkitemtracking/thread/413bd663-707b-41af-83c7-c92015b0f80f/\" target=\"_blank\">mentioned on the MSDN Forum</a> answer below.</p>\n\n<div class=\"csharpcode-wrapper\">\n  <div class=\"csharpcode\">\n    <pre><span class=\"lnum\">   1:</span> <span class=\"kwrd\">Try</span></pre>\n\n    <pre><span class=\"lnum\">   2:</span>            <span class=\"rem\">'----------------------------------------</span></pre>\n\n    <pre><span class=\"lnum\">   3:</span>            <span class=\"kwrd\">Dim</span> svr <span class=\"kwrd\">As</span> <span class=\"kwrd\">New</span> TeamFoundationServer(<span class=\"kwrd\">Me</span>.uxTeamServer.Text)</pre>\n\n    <pre><span class=\"lnum\">   4:</span>            <span class=\"kwrd\">Dim</span> GroupSecurityService <span class=\"kwrd\">As</span> IGroupSecurityService = <span class=\"kwrd\">CType</span>(svr.GetService(<span class=\"kwrd\">GetType</span>(IGroupSecurityService)), IGroupSecurityService)</pre>\n\n    <pre><span class=\"lnum\">   5:</span>            <span class=\"rem\">'----------------------------------------</span></pre>\n\n    <pre><span class=\"lnum\">   6:</span>            <span class=\"kwrd\">Dim</span> CommonStructureService <span class=\"kwrd\">As</span> ICommonStructureService = <span class=\"kwrd\">CType</span>(svr.GetService(<span class=\"kwrd\">GetType</span>(ICommonStructureService)), ICommonStructureService)</pre>\n\n    <pre><span class=\"lnum\">   7:</span>            <span class=\"rem\">'----------------------------------------</span></pre>\n\n    <pre><span class=\"lnum\">   8:</span>            <span class=\"rem\">' Return App Group if you can</span></pre>\n\n    <pre><span class=\"lnum\">   9:</span>            <span class=\"kwrd\">Dim</span> pi <span class=\"kwrd\">As</span> ProjectInfo = m_CommonStructureService.GetProjectFromName(<span class=\"kwrd\">Me</span>.uxProject.Text)</pre>\n\n    <pre><span class=\"lnum\">  10:</span>            <span class=\"kwrd\">Dim</span> appGroup <span class=\"kwrd\">As</span> Identity = (From i <span class=\"kwrd\">In</span> m_GroupSecurityService.ListApplicationGroups(pi.Uri) Where i.DisplayName = <span class=\"kwrd\">Me</span>.uxDisplayName.Text).SingleOrDefault</pre>\n\n    <pre><span class=\"lnum\">  11:</span>            <span class=\"kwrd\">If</span> <span class=\"kwrd\">Not</span> appGroup <span class=\"kwrd\">Is</span> <span class=\"kwrd\">Nothing</span> <span class=\"kwrd\">Then</span></pre>\n\n    <pre><span class=\"lnum\">  12:</span>                appGroup = m_GroupSecurityService.ReadIdentity(SearchFactor.Sid, appGroup.Sid, QueryMembership.Expanded)</pre>\n\n    <pre><span class=\"lnum\">  13:</span>                WriteToLog(<span class=\"kwrd\">String</span>.Format(<span class=\"str\">\"Recieved identity for {0}\"</span>, <span class=\"kwrd\">Me</span>.uxDisplayName.Text))</pre>\n\n    <pre><span class=\"lnum\">  14:</span>                WriteIdentity(appGroup)</pre>\n\n    <pre><span class=\"lnum\">  15:</span>                <span class=\"kwrd\">Exit</span> <span class=\"kwrd\">Try</span></pre>\n\n    <pre><span class=\"lnum\">  16:</span>            <span class=\"kwrd\">End</span> <span class=\"kwrd\">If</span></pre>\n\n    <pre><span class=\"lnum\">  17:</span>            <span class=\"rem\">' Not app group. Then return user is you can</span></pre>\n\n    <pre><span class=\"lnum\">  18:</span>            <span class=\"kwrd\">Dim</span> username <span class=\"kwrd\">As</span> <span class=\"kwrd\">String</span> = GetUsername(<span class=\"kwrd\">Me</span>.uxDisplayName.Text)</pre>\n\n    <pre><span class=\"lnum\">  19:</span>            <span class=\"kwrd\">Dim</span> usrIdent <span class=\"kwrd\">As</span> Identity = m_GroupSecurityService.ReadIdentity(SearchFactor.AccountName, username, QueryMembership.Expanded)</pre>\n\n    <pre><span class=\"lnum\">  20:</span>            <span class=\"kwrd\">If</span> <span class=\"kwrd\">Not</span> usrIdent <span class=\"kwrd\">Is</span> <span class=\"kwrd\">Nothing</span> <span class=\"kwrd\">Then</span></pre>\n\n    <pre><span class=\"lnum\">  21:</span>                WriteToLog(<span class=\"kwrd\">String</span>.Format(<span class=\"str\">\"Recieved identity for {0}\"</span>, username))</pre>\n\n    <pre><span class=\"lnum\">  22:</span>                WriteIdentity(usrIdent)</pre>\n\n    <pre><span class=\"lnum\">  23:</span>                <span class=\"kwrd\">Exit</span> <span class=\"kwrd\">Try</span></pre>\n\n    <pre><span class=\"lnum\">  24:</span>            <span class=\"kwrd\">End</span> <span class=\"kwrd\">If</span></pre>\n\n    <pre><span class=\"lnum\">  25:</span>            <span class=\"rem\">'----------------------------------------</span></pre>\n\n    <pre><span class=\"lnum\">  26:</span>            WriteToLog(<span class=\"kwrd\">String</span>.Format(<span class=\"str\">\"identity for {0} not found\"</span>, <span class=\"kwrd\">Me</span>.uxDisplayName.Text))</pre>\n\n    <pre><span class=\"lnum\">  27:</span>\_ </pre>\n\n    <pre><span class=\"lnum\">  28:</span>            <span class=\"rem\">'----------------------------------------</span></pre>\n\n    <pre><span class=\"lnum\">  29:</span>        <span class=\"kwrd\">Catch</span> ex <span class=\"kwrd\">As</span> Exception</pre>\n\n    <pre><span class=\"lnum\">  30:</span>            <span class=\"kwrd\">Me</span>.uxResults.Items.Add(ex.ToString)</pre>\n\n    <pre><span class=\"lnum\">  31:</span>        <span class=\"kwrd\">End</span> Try</pre>\n  </div>\n</div>\n\n<p>There is a lot going on here, but the first thing you need to do is retrieve the TFS objects that we will need to work with which include a <a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.client.teamfoundationserver.aspx\" target=\"_blank\">TeamFoundationServer</a> instance as well as an <a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.server.igroupsecurityservice.aspx\" target=\"_blank\">IGroupSecurityService</a> and <a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.server.icommonstructureservice.aspx\" target=\"_blank\">ICommonStructureService</a>. You could use the <a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.workitemtracking.client.workitemstore.aspx\" target=\"_blank\">WorkItemStore</a> instead of the <a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.server.icommonstructureservice.aspx\" target=\"_blank\">ICommonStructureService</a>, but the <a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.workitemtracking.client.workitemstore.aspx\" target=\"_blank\">WorkItemStore</a> has a heavy performance hit for retrieving an instance.</p>\n\n<div class=\"csharpcode-wrapper\">\n  <div class=\"csharpcode\">\n    <pre><span class=\"lnum\">   1:</span> <span class=\"kwrd\">Dim</span> svr <span class=\"kwrd\">As</span> <span class=\"kwrd\">New</span> TeamFoundationServer(<span class=\"kwrd\">Me</span>.uxTeamServer.Text)</pre>\n\n    <pre><span class=\"lnum\">   2:</span> <span class=\"kwrd\">Dim</span> GroupSecurityService <span class=\"kwrd\">As</span> IGroupSecurityService = <span class=\"kwrd\">CType</span>(svr.GetService(<span class=\"kwrd\">GetType</span>(IGroupSecurityService)), IGroupSecurityService)</pre>\n\n    <pre><span class=\"lnum\">   3:</span> <span class=\"kwrd\">Dim</span> CommonStructureService <span class=\"kwrd\">As</span> ICommonStructureService = <span class=\"kwrd\">CType</span>(svr.GetService(<span class=\"kwrd\">GetType</span>(ICommonStructureService)), ICommonStructureService)</pre>\n  </div>\n</div>\n\n<p>Next we need to try and retrieve the Identity of the group, if it is one.\_ The ICommonStructureService\_ has a method for listing all of the Groups available within a project, but for that you need the project name which in the demo is just entered.</p>\n\n<div class=\"csharpcode-wrapper\">\n  <div class=\"csharpcode\">\n    <pre><span class=\"lnum\">   1:</span> <span class=\"rem\">' Return App Group if you can</span></pre>\n\n    <pre><span class=\"lnum\">   2:</span> <span class=\"kwrd\">Dim</span> pi <span class=\"kwrd\">As</span> ProjectInfo = m_CommonStructureService.GetProjectFromName(<span class=\"kwrd\">Me</span>.uxProject.Text)</pre>\n\n    <pre><span class=\"lnum\">   3:</span> <span class=\"kwrd\">Dim</span> appGroup <span class=\"kwrd\">As</span> Identity = (From i <span class=\"kwrd\">In</span> m_GroupSecurityService.ListApplicationGroups(pi.Uri) Where i.DisplayName = <span class=\"kwrd\">Me</span>.uxDisplayName.Text).SingleOrDefault</pre>\n\n    <pre><span class=\"lnum\">   4:</span> <span class=\"kwrd\">If</span> <span class=\"kwrd\">Not</span> appGroup <span class=\"kwrd\">Is</span> <span class=\"kwrd\">Nothing</span> <span class=\"kwrd\">Then</span></pre>\n\n    <pre><span class=\"lnum\">   5:</span>   appGroup = m_GroupSecurityService.ReadIdentity(SearchFactor.Sid, appGroup.Sid, QueryMembership.Expanded)</pre>\n\n    <pre><span class=\"lnum\">   6:</span>   WriteToLog(<span class=\"kwrd\">String</span>.Format(<span class=\"str\">\"Recieved identity for {0}\"</span>, <span class=\"kwrd\">Me</span>.uxDisplayName.Text))</pre>\n\n    <pre><span class=\"lnum\">   7:</span>   WriteIdentity(appGroup)</pre>\n\n    <pre><span class=\"lnum\">   8:</span>   <span class=\"kwrd\">Exit</span> <span class=\"kwrd\">Try</span></pre>\n\n    <pre><span class=\"lnum\">   9:</span> <span class=\"kwrd\">End</span> If</pre>\n  </div>\n</div>\n\n<p>What this does is use the project name entered (in the event it is under the element ProtfolioProject (yea, I don’t know why it is called that either) to search a list of Group’s within your project for the one of interest. </p>\n\n<p>Then, as it does not by default load the “Members” and “MemberOf” arrays you need to call ReadIdentity with the Expand option is you want to list the Members, and I do.</p>\n\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-RetrievinganidentityfromTeamFoundationSe_E782-image_2.png\"><img style=\"border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px\" height=\"150\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-RetrievinganidentityfromTeamFoundationSe_E782-image_thumb.png\" width=\"594\" border=\"0\" /></a> </p>\n\n<p>If this does not return an identity, then we need to look at the display name being a user account.</p>\n\n<div class=\"csharpcode-wrapper\">\n  <div class=\"csharpcode\">\n    <pre><span class=\"lnum\">   1:</span> <span class=\"rem\">' Not app group. Then return user is you can</span></pre>\n\n    <pre><span class=\"lnum\">   2:</span> <span class=\"kwrd\">Dim</span> username <span class=\"kwrd\">As</span> <span class=\"kwrd\">String</span> = GetUsername(<span class=\"kwrd\">Me</span>.uxDisplayName.Text)</pre>\n\n    <pre><span class=\"lnum\">   3:</span> <span class=\"kwrd\">Dim</span> usrIdent <span class=\"kwrd\">As</span> Identity = m_GroupSecurityService.ReadIdentity(SearchFactor.AccountName, username, QueryMembership.Expanded)</pre>\n\n    <pre><span class=\"lnum\">   4:</span> <span class=\"kwrd\">If</span> <span class=\"kwrd\">Not</span> usrIdent <span class=\"kwrd\">Is</span> <span class=\"kwrd\">Nothing</span> <span class=\"kwrd\">Then</span></pre>\n\n    <pre><span class=\"lnum\">   5:</span>   WriteToLog(<span class=\"kwrd\">String</span>.Format(<span class=\"str\">\"Recieved identity for {0}\"</span>, username))</pre>\n\n    <pre><span class=\"lnum\">   6:</span>   WriteIdentity(usrIdent)</pre>\n\n    <pre><span class=\"lnum\">   7:</span>   <span class=\"kwrd\">Exit</span> <span class=\"kwrd\">Try</span></pre>\n\n    <pre><span class=\"lnum\">   8:</span> <span class=\"kwrd\">End</span> If</pre>\n  </div>\n</div>\n\n<p>\_</p>\n\n<p>Actually quite easy, but it could be easier.</p>\n\n<p>\_</p>\n\n<p>Example WorkItemChangedEvent:</p>\n\n<div class=\"csharpcode-wrapper\">\n  <div class=\"csharpcode\">\n    <pre><span class=\"lnum\">   1:</span> <span class=\"kwrd\">&lt;?</span><span class=\"html\">xml</span> <span class=\"attr\">version</span><span class=\"kwrd\">=\"1.0\"</span> <span class=\"attr\">encoding</span><span class=\"kwrd\">=\"utf-8\"</span>?<span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\">   2:</span> <span class=\"kwrd\">&lt;</span><span class=\"html\">WorkItemChangedEvent</span> <span class=\"attr\">xmlns:xsi</span><span class=\"kwrd\">=\"http://www.w3.org/2001/XMLSchema-instance\"</span> <span class=\"attr\">xmlns:xsd</span><span class=\"kwrd\">=\"http://www.w3.org/2001/XMLSchema\"</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\">   3:</span>   <span class=\"kwrd\">&lt;</span><span class=\"html\">PortfolioProject</span><span class=\"kwrd\">&gt;</span>TFS Sticky Buddy<span class=\"kwrd\">&lt;/</span><span class=\"html\">PortfolioProject</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\">   4:</span>   <span class=\"kwrd\">&lt;</span><span class=\"html\">ProjectNodeId</span><span class=\"kwrd\">&gt;</span>614c944e-7799-46a2-a519-30e68eea040b<span class=\"kwrd\">&lt;/</span><span class=\"html\">ProjectNodeId</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\">   5:</span>   <span class=\"kwrd\">&lt;</span><span class=\"html\">AreaPath</span><span class=\"kwrd\">&gt;</span>TFS Sticky Buddy<span class=\"kwrd\">&lt;/</span><span class=\"html\">AreaPath</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\">   6:</span>   <span class=\"kwrd\">&lt;</span><span class=\"html\">Title</span><span class=\"kwrd\">&gt;</span>TFS Sticky Buddy Work Item Changed: Requirement 1267 - Visual Enhancement<span class=\"kwrd\">
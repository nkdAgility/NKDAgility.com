n><span class=\"html\">StringFields</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 109:</span>   <span class=\"kwrd\">&lt;/</span><span class=\"html\">CoreFields</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 110:</span>   <span class=\"kwrd\">&lt;</span><span class=\"html\">ChangedFields</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 111:</span>     <span class=\"kwrd\">&lt;</span><span class=\"html\">IntegerFields</span> <span class=\"kwrd\">/&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 112:</span>     <span class=\"kwrd\">&lt;</span><span class=\"html\">StringFields</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 113:</span>       <span class=\"kwrd\">&lt;</span><span class=\"html\">Field</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 114:</span>         <span class=\"kwrd\">&lt;</span><span class=\"html\">Name</span><span class=\"kwrd\">&gt;</span>Changed By<span class=\"kwrd\">&lt;/</span><span class=\"html\">Name</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 115:</span>         <span class=\"kwrd\">&lt;</span><span class=\"html\">ReferenceName</span><span class=\"kwrd\">&gt;</span>System.ChangedBy<span class=\"kwrd\">&lt;/</span><span class=\"html\">ReferenceName</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 116:</span>         <span class=\"kwrd\">&lt;</span><span class=\"html\">OldValue</span><span class=\"kwrd\">&gt;</span>Martin Hinshelwood<span class=\"kwrd\">&lt;/</span><span class=\"html\">OldValue</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 117:</span>         <span class=\"kwrd\">&lt;</span><span class=\"html\">NewValue</span><span class=\"kwrd\">&gt;</span>Mike Hunt<span class=\"kwrd\">&lt;/</span><span class=\"html\">NewValue</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 118:</span>       <span class=\"kwrd\">&lt;/</span><span class=\"html\">Field</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 119:</span>     <span class=\"kwrd\">&lt;/</span><span class=\"html\">StringFields</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 120:</span>   <span class=\"kwrd\">&lt;/</span><span class=\"html\">ChangedFields</span><span class=\"kwrd\">&gt;</span></pre>\n\n    <pre><span class=\"lnum\"> 121:</span> <span class=\"kwrd\">&lt;/</span><span class=\"html\">WorkItemChangedEvent</span><span class=\"kwrd\">&gt;</span></pre>\n  </div>\n</div>\n\n<p>And what did I have to use to figure this out?</p>\n\n<ul>\n  <li><a href=\"http://peterblomqvist.blogspot.com/2007/08/retrieving-user-email-display-name-from.html\">Blog: Retrieving user email &amp; display name from Team Foundation Server</a> </li>\n\n  <li><a title=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.server.identity.displayname(VS.80).aspx\" href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.server.identity.displayname.aspx\">MSDN:\_ Team Foundation Server SDK: Identity.DisplayName Property</a> </li>\n\n  <li><a href=\"http://blogs.msdn.com/jmanning/archive/2007/02/26/making-sure-your-team-project-s-groups-only-contain-groups.aspx\">Blog: Making sure your team project's groups only contain groups</a> </li>\n\n  <li><a href=\"http://social.msdn.microsoft.com/Forums/en-US/tfsworkitemtracking/thread/413bd663-707b-41af-83c7-c92015b0f80f/\">MSDN Forum: How to get user Identity having its display name?</a> (How NOT to do it) </li>\n\n  <li><a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.server.igroupsecurityservice.readidentities.aspx\">MSDN: Reference for Team Foundation Server SDK: IGroupSecurityService.ReadIdentities Method</a> </li>\n\n  <li><a href=\"http://social.msdn.microsoft.com/Forums/en-US/tfssetup/thread/5881306a-4e86-4428-8be0-3ba56e9be0ea/\">MSDN Forum: How can I use ReadIdentity function in VSTS</a> </li>\n\n  <li><a href=\"http://blogs.msdn.com/jmanning/archive/2006/05/02/588648.aspx\">Blog: how to list the users/groups the server knows about?</a> </li>\n</ul>\n\n<p>\_</p>\n\n<p>As you can see there was a lot of research, which does not include all the stuff I already know from doing the <a href=\"http://codeplex.com/tfsstickybuddy\" target=\"_blank\">TFS Sticky Buddy</a> and the <a href=\"http://codeplex.com/tfseventhandler\" target=\"_blank\">TFS Event Handler</a>.</p>\n\n<p>\_</p>\n\n<p>I think that this was an unnecessary complexity and there should be an additional option for the <a href=\"http://msdn.microsoft.com/en-us/library/microsoft.teamfoundation.server.searchfactor.aspx\" target=\"_blank\">Search Factor</a> enumeration should be added to make this easier.</p><div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/CodeProject\" rel=\"tag\">CodeProject</a>\_<a href=\"http://technorati.com/tags/TFS\" rel=\"tag\">TFS</a>\_</div>"

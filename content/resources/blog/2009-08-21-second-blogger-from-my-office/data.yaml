  - "<p>One of my colleagues is facing the maelstrom that is corporate blogjection and has become <a href=\"http://geekswithblogs.net/RoddyCrossan/archive/2009/08/21/sql-server-function-to-add-working-days-on-to-a.aspx\" target=\"_blank\">a geek with a blog</a>. Have a heart as he is a poor under-paid support analyst who hits WAY above his pay grade.</p>  <p>Welcome <a href=\"http://geekswithblogs.net/RoddyCrossan\" target=\"_blank\">Roddy</a>â€¦ good first post on <a href=\"http://geekswithblogs.net/RoddyCrossan/archive/2009/08/21/sql-server-function-to-add-working-days-on-to-a.aspx\">SQL Server Function to add working days on to a date</a>, I always wanted to know how to do that!</p>  <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Personal\" rel=\"tag\">Personal</a>\_</div>"

  description: ''
  encoded:
  - "I hade been looking with envy at the <a href=\"http://www.agilemanagement.net/Articles/Weblog/DigitalWhiteboardExperime.html\" target=\"_blank\">digital whiteboard experiment</a>, and with dismay at the lack of open source for the project. So...\n\n<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyCodeplexproject_9FDC-DigitalWhiteboardJune2007_2.png\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-TFSStickyBuddyCodeplexproject_9FDC-DigitalWhiteboardJune2007_thumb.png\" border=\"0\" alt=\"DigitalWhiteboardJune2007\" width=\"244\" height=\"129\" align=\"right\" /></a> I will be creating a version of the <a href=\"http://www.visualbuilder.com/viewdetail.php?group_id=43&amp;id=532&amp;type=1\" target=\"_blank\">Sticky Buddy idea</a> that will run off Team Foundation Server and allow teams to display information on the status of their development on one or many projects.\n\nThe application will be able to be displayed on a projector or large TV screen. The application will consist of a main screen that queries a <a title=\"Team Foundation Server\" href=\"http://msdn2.microsoft.com/en-us/teamsystem/aa718934.aspx\" target=\"_blank\">TFS</a> Server and pulls a list of projects that the user can select for display and within each project it will display the iteration tree. This tree will be displayed as a set of concentric columns that are populated with \"Change Requests\" and \"Requirements\" that are currently within that iteration path.\n\nEach of the Work Items displayed will show limited information about itself, which user it is assigned to, its Area and title. But it will also display the number of sub items within each item. This will give an indication of the length of time necessary to complete all of the sub-work items within that iteration so it can be moved on to the next.\n\nA set of rules will determine the colour or icons associated with each item based on their status. These rules may include:\n<ul>\n\t<li>Is this item overdue?</li>\n\t<li>Does this work item have any blocked work items associated with it?</li>\n\t<li>Does this work item have any risks associated with it?</li>\n</ul>\nThe resultant Digital Whiteboard will be displayed in our main offices so we will be dogfooding :)\n\n&nbsp;\n<div class=\"wlWriterEditableSmartContent\" style=\"margin: 0px; float: none; padding: 0px;\">Technorati Tags: <a rel=\"tag\" href=\"http://technorati.com/tags/.NET\">.NET</a> <a rel=\"tag\" href=\"http://technorati.com/tags/Personal\">Personal</a> <a rel=\"tag\" href=\"http://technorati.com/tags/ALM\">ALM</a> <a rel=\"tag\" href=\"http://technorati.com/tags/WIT\">WIT</a></div>"
  - ''

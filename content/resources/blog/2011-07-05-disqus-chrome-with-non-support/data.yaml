  encoded:
  - >-
    <p><img style="margin: 0px 20px 20px 0px; display: inline; float: left"
    align="left" src="http://docs.disqus.com/static/images/disqus-logo.png"
    /></p>  <p>I am having a problem on my blog with comments. Namely that you
    cant see any! This is the downside of relying on a third party tool, but do
    the problems out weight the benefits?</p>  <ul>   <li>&#160;<a
    href="http://getsatisfaction.com/disqus/topics/comments_not_loading_on_wordpress">Comments
    not loading</a></li> </ul>  <br clear="all" />  <hr />  <p>I am having
    problems with Disqus on Wordpress in Chrome; My comments don't load, and
    they do not load the first time in the admin system either. In the Admin
    system a reload of the page fixes the issue, but on the site, nada.</p> 
    <p><a href="http://blog.hinshelwood.com/files/2011/07/image.png"><img
    style="background-image: none; border-bottom: 0px; border-left: 0px;
    padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px;
    border-right: 0px; padding-top: 0px" title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2011/07/image_thumb.png" width="640"
    height="420" /></a>    <br /><b>Figure: Even on short posts there are no
    comments</b><b></b></p>  <p><b></b></p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/07/image1.png"><img
    style="background-image: none; border-bottom: 0px; border-left: 0px;
    padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px;
    border-right: 0px; padding-top: 0px" title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2011/07/image_thumb1.png" width="644"
    height="386" /></a>    <br /><b>Figure: No comment in admin until a
    reload</b>    <br /><a
    href="http://blog.hinshelwood.com/">http://blog.hinshelwood.com</a></p> 
    <ul>   <li><b>What could be the problem?</b></li>    <li><b>How do I fix
    it?</b></li> </ul>  <p><strong></strong></p> 
    <p><strong><em>&lt;RANT&gt;</em></strong></p>  <p>Above s the exact
    information that I put in an email to help@disqus.com,&#160; and do you know
    the response I got!</p>  <blockquote>   <p><em>Hi Martin,       <br />Sorry
    to hear you're having trouble. To help us get to the bottom of this, kindly
    forward us the following information:        <br />- a link to a page
    experiencing this issue;        <br />- a step-by-step process to reproduce
    the issue on our end;        <br />- screenshots of any errors or
    irregularities in this process -- for more information on how to take a
    screenshot, visit </em><a
    href="http://take-a-screenshot.org/"><em>http://take-a-screenshot.org/</em></a>     
    <br /><em>- web browser and version being used, e.g. Internet Explorer 9 or
    Firefox 4 -- to determine this information, visit </em><a
    href="http://www.whatbrowseramiusing.co/"><em>http://www.whatbrowseramiusing.co/</em></a></p>   
    <p><em>Kind Regards,        <br />Ryan</em></p> </blockquote> 
    <p><b><i></i></b></p>      <p>Now I do not know who Ryan is or even if he
    exists, but all of those questions are already answered by looking at the
    original email. </p>  <ul>   <li>Why is it that they never read that first
    email?</li> </ul>  <p>Come on guys, you can do better!</p> 
    <p><strong><em>&lt;RANT&gt;</em></strong></p>  <p><em>So I still need to
    reply:</em></p>  <p><em><strong>&lt;RESPONCE&gt;</strong></em></p> 
    <h5>Ryan,</h5>  <p>If you had taken a movement to read my first email, you
    would have seen all of the answers that you requested. In the future I will
    remember to send you a blank email with only a subject first so you can
    provide the reply you did without looking foolish. Anyhoo, here is the
    information that you requested extracted from the email you already
    have:</p>  <blockquote>   <p><i>&gt;&gt;a link to a page experiencing this
    issue;</i></p> </blockquote>  <p>All pages as describes. Go to any single
    blog post page, but the one depicted in the screenshot would be you best bet
    (<em></em><a
    href="http://blog.hinshelwood.com/ahaaaa/"><em>http://blog.hinshelwood.com/ahaaaa/</em></a>)
    its an old post, but short so loads quickly.</p>  <blockquote>  
    <p><i>&gt;&gt;a step-by-step process to reproduce the issue on our
    end;</i></p> </blockquote>  <ol>   <li>Go to individual post page on
    site     <br />      <br /><em>e.g. </em><a
    href="http://blog.hinshelwood.com/ahaaaa/"><em>http://blog.hinshelwood.com/ahaaaa/</em></a><em>
    (as depicted in the screenshot)</em>      <br /></li>    <li>See problem
    that is demonstrated in this screenshot     <br />      <br /><a
    href="http://blog.hinshelwood.com/files/2011/07/image2.png"><img
    style="background-image: none; border-bottom: 0px; border-left: 0px; margin:
    0px; padding-left: 0px; padding-right: 0px; display: inline; border-top:
    0px; border-right: 0px; padding-top: 0px" title="image" border="0"
    alt="image" src="http://blog.hinshelwood.com/files/2011/07/image_thumb2.png"
    width="640" height="420" /></a>      <br /><strong>Figure: Same problem
    exists in this screenshot</strong></li> </ol>  <blockquote>  
    <p><i>&gt;&gt;screenshots of any errors or irregularities in this process --
    for more information on how to take a screenshot, visit <a
    href="http://take-a-screenshot.org/">http://take-a-screenshot.org/</a></i></p>
    </blockquote>  <p>Original email bellow contained screenshots. See “Figure:
    Even on short posts there are no comments” and “Figure: No comment in admin
    until a reload” below (*note your email tool has stripped them out but you
    can clearly see where they were provided). I have provided them here again
    as well as a link to a blog posts with all of the information
    available.</p>  <blockquote>   <p>&gt;&gt;web browser and version being
    used, e.g. Internet Explorer 9 or Firefox 4 -- to determine this
    information, visit <a
    href="http://www.whatbrowseramiusing.co/">http://www.whatbrowseramiusing.co/</a></p>
    </blockquote>  <p>As you can see from the screenshots provided I am using
    Chrome. The problem does not resent itself in IE9.</p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/07/clip_image001.png"><img
    style="background-image: none; border-bottom: 0px; border-left: 0px; margin:
    0px; padding-left: 0px; padding-right: 0px; display: inline; border-top:
    0px; border-right: 0px; padding-top: 0px" title="clip_image001" border="0"
    alt="clip_image001"
    src="http://blog.hinshelwood.com/files/2011/07/clip_image001_thumb.png"
    width="244" height="141" /></a>    <br /><b>Figure: The version of Chrome I
    currently use</b></p>  <p><a
    href="http://blog.hinshelwood.com/files/2011/07/clip_image002.png"><img
    style="background-image: none; border-bottom: 0px; border-left: 0px; margin:
    0px; padding-left: 0px; padding-right: 0px; display: inline; border-top:
    0px; border-right: 0px; padding-top: 0px" title="clip_image002" border="0"
    alt="clip_image002"
    src="http://blog.hinshelwood.com/files/2011/07/clip_image002_thumb.png"
    width="244" height="213" /></a>    <br /><b>Figure: The version of IE that I
    use</b></p>  <p>Please do not hesitate to contact me if you have any further
    problems extracting information from an email or even new ones that are not
    answered here. </p>  <p><strong>&lt;RESPONCE&gt;</strong></p>  <p>Let see if
    I get any help… I can’t think I am the only one who's blog does not work
    with Chrome.</p>
  - ''

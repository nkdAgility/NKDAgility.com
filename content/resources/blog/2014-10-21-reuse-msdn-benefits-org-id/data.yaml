post:
  title: Reuse your MSDN benefits with your Org ID
  link: https://nkdagility.com/blog/reuse-msdn-benefits-org-id/
  pubDate: Tue, 21 Oct 2014 14:28:06 +0000
  creator: MrHinsh
  guid:
    _: http://nakedalmweb.wpengine.com/?p=10786
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - "<p class=\"lead\">If you are trying to reuse your MSDN benefits with your Org ID but you previously activated against your Microsoft ID then you will need to cancel your subscription to reuse it.  </p>\r\n<p>If, like me, you are moving all of your Microsoft ID (was Live ID) corporate stuff over to Organisational Id (Office 365) and you have previously activated your MSDN benefits against your Microsoft ID you have a bit of work to move those benefits over.  </p>\r\n<p><img title=\"clip_image001\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"clip_image001\" src=\"https://nkdagility.com/wp-content/uploads/2014/10/clip-image0013.png\" width=\"679\" height=\"500\"/> </p>\r\n<p>In <a href=\"https://msdn.microsoft.com/subscriptions\">https://msdn.microsoft.com/subscriptions</a> you might see your MSDN linked to your Organisational Account or your Microsoft Account. Either way, the only thing that matters is where you see the benefits when you log in. In my case it was on my Microsoft ID. To swap it over we need to remove all of our subscriptions. </p>\r\n<p><img title=\"clip_image002\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"clip_image002\" src=\"https://nkdagility.com/wp-content/uploads/2014/10/clip-image0023.png\" width=\"800\" height=\"396\"/> </p>\r\n<p>Using an 'InPrivate' browser tab head over to <a href=\"http://account.windowsazure.com\">http://account.windowsazure.com</a> and cancel all of your MSDN benefit your subscriptions.  </p>\r\n<p><img title=\"clip_image003\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"clip_image003\" src=\"https://nkdagility.com/wp-content/uploads/2014/10/clip-image0033.png\" width=\"531\" height=\"500\"/> </p>\r\n<p>Once there you can select the subscription that came from your MSDN benefits, in my case I had three old subscriptions as well. It only takes a few seconds to cancel, but be warned. You will lose all access to anything you created in there.  </p>\r\n<p><img title=\"clip_image004\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"clip_image004\" src=\"https://nkdagility.com/wp-content/uploads/2014/10/clip-image0042.png\" width=\"684\" height=\"500\"/> </p>\r\n<p>You should get your cancelation email really quicklyâ€¦ mine came in almost as quickly as I clicked the button. </p>\r\n<p><img title=\"clip_image005\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"clip_image005\" src=\"https://nkdagility.com/wp-content/uploads/2014/10/clip-image0052.png\" width=\"800\" height=\"495\"/> </p>\r\n<p>Head back to <a href=\"https://msdn.microsoft.com/subscriptions\">https://msdn.microsoft.com/subscriptions</a> and select \"Activate Microsoft Azure\" and login with your Organisational Account. If you already have an active subscription it will say that you can't activate your trial. But below you should see a \"What can I do?\" question and below that an option to use your MSDN allotment. </p>\r\n<p><img title=\"clip_image006\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"clip_image006\" src=\"https://nkdagility.com/wp-content/uploads/2014/10/clip-image0062.png\" width=\"800\" height=\"445\"/> </p>\r\n<p>Now on my organisational account I have a nice $150 per month subscription right where I can use it. Single-sign-on and no faffing around with InPrivate or having to log-out all the time.</p>"
  - "<p class=\"lead\">If you are trying to reuse your MSDN benefits with your Org ID but you previously activated against your Microsoft ID then you may need to cancel your subscription to reuse it.  </p>\r\n<p>If, like me, you are moving all of your Microsoft ID (was Live ID) corporate stuff over to Organisational Id (Office 365) and you have previously activated your MSDN benefits against your Microsoft ID you have a bit of work to move those benefits over.  </p>"

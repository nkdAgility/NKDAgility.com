post:
  title: Announcing Visual Studio 11 Beta will launch on February 29th
  link: >-
    https://nkdagility.com/blog/announcing-visual-studio-11-beta-will-launch-on-february-29th/
  pubDate: Fri, 24 Feb 2012 16:18:45 +0000
  creator: MrHinsh
  guid:
    _: http://blog.hinshelwood.com/?p=4560
    $:
      isPermaLink: 'false'
  description: ''
  encoded:
  - >-
    <p>Its that time again where the Visual Studio and team Foundation Server
    teams are pushing out their next version of their tools, Visual Studio 11.
    <a href="http://nwcadence.com">Steven &amp; Lori Borg</a> teamed up to
    present a video on <a
    href="http://blog.nwcadence.com/go-live-with-visual-studio-11-beta-3/">why
    you would want to Go-Live with Visual Studio 11</a>. I used the Go-Live with
    many companies with the Visual Studio 2010 launch with no problems. Its as
    safe as a “RTM” product from most other teams.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/02/image5.png"><img
    style="background-image: none; border-right-width: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; border-top-width: 0px;
    border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/02/image_thumb5.png" width="638"
    height="358"/></a><br /><strong>Figure: Why would you go live</strong></p>
    <p>Not only should you Go-Live, but it is safe to do so as it is fully
    supported by Microsoft for production use. That said, you will probably
    still need some help and Northwest Cadence can help.</p> <p><a
    href="http://blog.hinshelwood.com/files/2012/02/image6.png"><img
    style="background-image: none; border-right-width: 0px; padding-left: 0px;
    padding-right: 0px; display: inline; border-top-width: 0px;
    border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px"
    title="image" border="0" alt="image"
    src="http://blog.hinshelwood.com/files/2012/02/image_thumb6.png" width="637"
    height="357"/></a><br /><strong>Figure: “Go Live” with Northwest
    Cadence</strong></p> <p>We have a proven track record of delivering high
    value consulting that targets the specific areas of Application Lifecycle
    management. Still not sure?</p> <p>Go and listen to <a
    href="http://blog.nwcadence.com/go-live-with-visual-studio-11-beta-3/">Steve
    and Lori talking about Go-Live with Visual Studio 11 and Northwest
    Cadence</a> and then sign up for my <a
    href="http://blog.hinshelwood.com/events/">Introduction to Visual Studio
    11</a> session I will be delivering Live from the MVP summit next
    Friday…</p>
  - ''

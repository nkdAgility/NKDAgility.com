  - "<div class=\"ExternalClassBB9D6E2AD9204040A1217FB8B1D780C1\">\n<p>I thought I should explain how to enable the \"My Calendar\" web part on you're my Site (homepage). Here is my \"MySite\", as you can see I have a horrible picture, but if you check out the red rectangle you will see the \"My Calendar\" control has already been added to your site. </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_10.png\"><img height=\"164\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_thumb_4.png\" /></a> </p>\n<p>To configure this and any other web parts you need to hit the little down arrow below and then select \"Modify Shared Web Part\" to enter edit mode for that web part. </p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_8.png\"><img height=\"160\" alt=\"image\" width=\"260\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_thumb_3.png\" /></a> </p>\n<p>Your page will now be in edit mode denoted by the \"Exit Edit Mode\" button that appears under the \"Site Actions\" navigation and the addition of the \"Add a web part\" and Zone boxes that appears. To configure the \"My Calendar\" web part you will see the panel on the right has the same heading as the web part that we just opted to modify. You should now see the \"Mail Configuration\" section with a blank box under \"Mail server address\" and your email filled out under \"Mailbox\". To enable the calendar you need to put in the address of the Outlook Web Access server. This is \"http://[servername]/exchange\". </p>\n<p><a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_6.png\"><img height=\"210\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_thumb_2.png\" /></a> <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_4.png\"><img height=\"244\" alt=\"image\" width=\"229\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_thumb_1.png\" /></a> </p>\n<p>Once you have filled out the \"Mail server address\" you need to click \"Apply\" at the bottom of the page to make the change. </p>\n<p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_2.png\"><img height=\"283\" alt=\"image\" width=\"304\" border=\"0\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-HowToDisplayyourOutlookcalendaronyoureMy_D93C-image_thumb.png\" /></a> </p>\n<p>Your calendar items will now be displayed on the page. </p>\n<p>You can add other Outlook Web Access features to your page including \"My Contacts\" or \"My Tasks\" and the much more useful \"My Email\" which can all be configured in the same way. </p>\n<p><strong><em>\_</em></strong></p>\n</div>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/MOSS\" rel=\"tag\">MOSS</a>\_<a href=\"http://technorati.com/tags/SP+2007\" rel=\"tag\">SP 2007</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_<a href=\"http://technorati.com/tags/SharePoint\" rel=\"tag\">SharePoint</a>\_</div>"
  - ''

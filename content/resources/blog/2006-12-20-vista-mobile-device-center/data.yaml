  encoded:
  - "<p>One thing I loved, with the update of Media Player 11\_and ActiveSync 4.2,\_on my phone (<a title=\"Microsoft Windows Mobile\" target=\"_blank\" href=\"http://www.microsoft.com/windowsmobile/default.mspx\">Windows Mobile 5.0</a>\_- <a title=\"Orange SPV M3100\" target=\"_blank\" href=\"http://shop.orange.co.uk/shop/show/handset/orange_spv_m3100/detail/pay_monthly\">Orange</a> <a title=\"SPV M3100 Review\" target=\"_blank\" href=\"http://www.coolsmartphone.com/index.php?option=articles&amp;task=viewarticle&amp;artid=680&amp;Itemid=3\">SPV M3100</a>) with Windows XP was that it detected that I had a 1gb SD card and added it to the sync devices of Media Player. This allowed me to download my Channel9 and DotNetRocks podcasts and sync them with my phone on a daily basis. I just could not be bothered to sync them manually before.</p>\n<p>Then I updated to Vista! And the feature disappeared :(</p>\n<p>I hope it is just because the \"Mobile Device Center\" is currently still in beta, but I get to sync with my main memory on my phone (50mb) but not my 1gb card.</p>\n<p>Lets hope they fix this so I can listen to my podcasts again!</p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/WM6\" rel=\"tag\">WM6</a>\_<a href=\"http://technorati.com/tags/Answers\" rel=\"tag\">Answers</a>\_</div>"
  - ''

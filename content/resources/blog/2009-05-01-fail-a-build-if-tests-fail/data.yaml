  - "<p>It took me longer than I thought it would to find this, but is you are using TFS2008 and you want builds to fail if any of the tests fail then you can add the following to the tests properties group in your build project (TFSBuild.prof)</p>  <pre>&lt;PropertyGroup&gt;\n  &lt;!-- TEST ARGUMENTS\n   If the RunTest property is set to true, then particular tests within a\n   metadata file or test container may be specified here.  This is\n   equivalent to the /test switch on mstest.exe.\n\n   &lt;TestNames&gt;BVT;HighPriority&lt;/TestNames&gt;\n  --&gt;\n  &lt;TreatTestFailureAsBuildFailure&gt;true&lt;/TreatTestFailureAsBuildFailure&gt;\n&lt;/PropertyGroup&gt;</pre>\n\n<p>\_</p>\n\n<p>Very handyâ€¦</p>\n\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/TFBS\" rel=\"tag\">TFBS</a>\_<a href=\"http://technorati.com/tags/ALM\" rel=\"tag\">ALM</a>\_<a href=\"http://technorati.com/tags/TFS+2008\" rel=\"tag\">TFS 2008</a>\_</div>"

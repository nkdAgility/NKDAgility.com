  encoded:
  - "<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingabetterTFSStickyBuddyCore_8719-TFSStickyBuddy_Core_ClassDiagram_4.png\" target=\"_blank\"><img style=\"border: 0px;\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-CreatingabetterTFSStickyBuddyCore_8719-TFSStickyBuddy_Core_ClassDiagram_thumb_1.png\" border=\"0\" alt=\"TFSStickyBuddy_Core_ClassDiagram\" width=\"192\" height=\"244\" align=\"right\" /></a> Over the last week I have been looking at the source for the <a href=\"http://www.vertigo.com/familyshow.aspx\" target=\"_blank\">Family.Show</a> application from <a href=\"http://www.vertigo.com/\" target=\"_blank\">Vertigo</a>. I needed to look at methods of presentation of hierarchical information graphically using WPF and I saw this as a good representation of that sort of data. So I se about not only converting it to VB.NET but adding generics to the mix.\n\nThe first part of the application is the core objects that represent the data and allow interaction in a way that WPF can handle. This means using Observable Collections and implementing INotifyPropertyChanged to allow a higher level of interaction. I wanted to support any Source object type as well as my own custom types, so the type needed to be nested with a Wrapper that gives the illusion that it is a solid type, but in actual fact it is a soft wrapper that allows the system to interact with it without really understanding the type. The specific understanding of the type is done at a much higher level.\n\nYou will need to open this diagram in a new window to get the effect, but it is a completely generic representation of Parent, Child and\_ Sibling relationships for any object regardless of wither you have access to the source or not.\n\nThis is not currently designed to be an editable object, but inheriting from the <a href=\"http://www.codeplex.com/TFSStickyBuddy/SourceControl/FileView.aspx?itemId=157013&amp;changeSetId=10168\" target=\"_blank\">ItemWrapper</a> class would allow this, but would require a modification to the framework to handle the inherited type. Maybe v2...\n\n&nbsp;\n<div class=\"wlWriterEditableSmartContent\" style=\"margin: 0px; float: none; padding: 0px;\">Technorati Tags: <a rel=\"tag\" href=\"http://technorati.com/tags/.NET\">.NET</a> <a rel=\"tag\" href=\"http://technorati.com/tags/WPF\">WPF</a> <a rel=\"tag\" href=\"http://technorati.com/tags/Design\">Design</a> <a rel=\"tag\" href=\"http://technorati.com/tags/WIT\">WIT</a> <a rel=\"tag\" href=\"http://technorati.com/tags/Developing\">Developing</a></div>"

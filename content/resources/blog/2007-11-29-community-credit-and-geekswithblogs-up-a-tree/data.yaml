  encoded:
  - "<p>It is fantastic news that <a target=\"_blank\" href=\"http://geekswithblogs.net/jjulian/archive/2007/11/28/117209.aspx\">GeeksWithBlogs.net</a> and <a target=\"_blank\" href=\"http://www.community-credit.com/cs/blogs/community_credit_news/archive/2007/11/29/GeeksWithBlogs-is-now-Integrated-with-Community-Credit-_2D00_-Woo-Hoo_210021002100_.aspx?CommentPosted=true#commentmessage\">Community Credit</a> have now both said their vows and are now fully integrated with each other. Awww, so cute.</p>\n<p>A long and happy integration to you both...</p>\n<p><img alt=\"\" src=\"http://geekswithblogs.net/Images/v3/Geekswithblogs_v3_07.jpg\" /><a href=\"http://www.community-credit.com/default.aspx\"><img border=\"0\" alt=\"\" src=\"http://community-credit.com/images/logos/logosmall5.gif\" /></a></p>\n<p>Now all we need is a child component to select the CC category from Windows Live Writer :) </p>\n<p>\_</p>\n<div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Misc\" rel=\"tag\">Misc</a>\_<a href=\"http://technorati.com/tags/Live\" rel=\"tag\">Live</a>\_</div>"

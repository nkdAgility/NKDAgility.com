  - >-
    <p class="lead">You can integrate SharePoint 2013 with Team Foundation
    Server 2013 at any time and even link to your corporate SharePoint*.</p>

    <p>Although I use, install, and configure SharePoint often, I have a saying
    that I have used in relation to that work with SharePoint and I think it is
    very relevant now.</p>

    <blockquote>

    <p>First you have a problem, you solve it with SharePoint and now you have
    two problems<small>-MrHinsh (<a href="http://clicktotweet.com/GZUrd">tweet
    this</a>)</small></p>

    </blockquote>

    <p>While this is only slightly in jest there are some uses that one can put
    SharePoint to successfully. One of those is to give you dashboards in Team
    Foundation Server and another is to provide you with somewhere to manage
    your documents. To be honest I prefer to manage my documents within Version
    Control but I know that many folks don’t like that as much. And thus we must
    subject ourselves to SharePoint (sigh)..</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border: 0px;" title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image68.png" width="800"
    height="837" border="0" /></p>

    <p>Knowing how to integrate SharePoint 2013 with Team Foundation Server 2013
    is a staple of any ALM consultant but I usually do everything that I can to
    dissuade my customer from installing it. Why you might ask… with the awesome
    capabilities of SharePoint why oh why would you want to cripple your
    customers experience. Well, its about support. SharePoint is a high
    maintenance product that is hard to maintain and administer. If it is
    running OK you might be fine, but that is no guarantee that something is not
    festering in there… just waiting for you to get complacent. You need full
    time support personal that specialise in SharePoint to have any hope of a
    supported instance; most companies just wing it and hope for the best.</p>

    <p>My local TFS instance does not currently have SharePoint, and I could
    have really used it in a demo the other day. So I though that I would
    rectify the situation. I have previously <a
    href="http://nkdagility.com/integrate-sharepoint-2013-with-team-foundation-server-2012/">Integrate
    SharePoint 2013 with Team Foundation Server 2012</a> and <a
    href="http://nkdagility.com/integrate-sharepoint-2010-with-team-foundation-server-2010/">Integrating
    SharePoint 2010 with Team Foundation Server 2010</a>. With TFS 2013 in the
    mix it is time to dust off my SharePoint knowledge (recently <a
    href="http://nkdagility.com/engaging-with-complexity-sharepoint-edition/"
    target="_blank">engaged with complexity with SharePoint</a>) and tackle this
    one. I really do try to hide my SharePoint knowledge at all costs, but with
    SharePoint 2013 they are making the product a little better. Not enough to
    make me admit to understanding SharePoint, but better.</p>

    <p>In my environment I have a single server environment which makes it easy
    to integrate everything and remove any network issues. I do however run a
    separate Domain Controller so I have Active Directory on hand. So, what are
    we going to do, here is a summary:</p>

    <ol>

    <li><a
    href="http://nkdagility.com/installing-tfs-2012-on-server-2012-with-sql-2012/"
    target="_blank">Install SQL Server 2012 SP1</a></li>

    <li><a
    href="http://www.avivroth.com/2013/07/09/installing-sharepoint-2013-on-windows-server-2012-r2-preview/"
    target="_blank">Install SharePoint Server 2013 Prerequisites</a> (special if
    you have Server 2012 R2)</li>

    <li><a
    href="http://nkdagility.com/install-sharepoint-2013-on-windows-server-2012-without-a-domain/"
    target="_blank">Installing SharePoint Server 2013</a> (but use a Domain
    Account and do not create a Site Collection)</li>

    <li>Configure Extensions for SharePoint Products</li>

    <li>Configure SharePoint Web Applications</li>

    <li>Configure SharePoint sites

    <ol>

    <li>Configure SharePoint site for a new Team Project</li>

    <li>Configure SharePoint site for an existing Team Project</li>

    </ol>

    </li>

    </ol>

    <p>If you get to <a
    href="http://nkdagility.com/install-sharepoint-2013-on-windows-server-2012-without-a-domain/"
    target="_blank">Installing SharePoint Server 2013</a> and end up with the
    message that “Windows Server AppFabric is not configured correctly” then you
    will need to reinstall it following the instructions on <a
    href="http://www.avivroth.com/2013/07/09/installing-sharepoint-2013-on-windows-server-2012-r2-preview/"
    target="_blank">Install SharePoint Server 2013 Prerequisites</a>. This is a
    work around until the SharePoint guys release a fix for the installer.</p>

    <p>Note: If you cant figure out why the AppFabric is not installing from the
    command line then try running as administrator.</p>

    <p>Once you have completed to step #3 above all we need to do is integrate
    TFS and SharePoint together. This is not hard but can be a little
    fiddly.</p>

    <h2>Configure Extensions for SharePoint Products</h2>

    <p>We need to install the extensions for SharePoint products that are part
    of the TFS 2013 ISO onto all of the SharePoint 2013 front end servers. In
    this case I only have one and it already has TFS installed so I have
    everything that I need. You will find the stand alone installer in the root
    of the TFS ISO under “Extensions for SharePoint” if you need them.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image32.png" width="800"
    height="500" border="0" /><br /><small>Figure: Configure the SharePoint
    extensions</small></p>

    <p>If you have an all in one configuration like mine you can just open the
    Team Foundation Server Administration Console and head to the Extensions for
    SharePoint Products to configure them. If you are on a SharePoint front end
    server that does not have TFS installed you will still launch the Team
    Foundation Server Administration Console but you will not have all of the
    nodes.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image33.png" width="800"
    height="500" border="0" /><br /><small>Figure: Start the Wizard</small></p>

    <p>Once you click the link to install the feature you will automatically get
    sent to the appropriate Wizard node to let you Start the Wizard.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image34.png" width="800"
    height="500" border="0" /><br /><small>Figure: Validate your
    configuration</small></p>

    <p>There is really no configuration for the install. You just need to run it
    through for it to register the bits it needs. At this point it is going to
    do a bunch of checks and especially for a pending reboot which you can see
    that I have above… drat… after a reboot I only have the SharePoint warning.
    This machine is started with 2GB memory but it is set to dynamic. Even if
    you have 10GB available it will still give you that&nbsp; warning as
    SharePoint is a memory hungry beast… you can just ignore the warning.</p>

    <p>note: After an install of SharePoint and without actually using it my
    memory usage jumped from less than 2GB all the way up to 8-10GB after boot.
    Minimum for SharePoint Foundation is 10GB and 25GB for a single server
    running SharePoint proper.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border-width: 0px;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/07/image35.png"
    width="800" height="500" border="0" /><br /><small>Figure: Successful
    configuration</small></p>

    <p>All being well you get some beautiful green ticks to let you know that
    everything is good. Now that we have all of the bits required to install all
    we need to finalise the SharePoint side is to grant access to a TFS server
    to where we want it to go in SharePoint.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image36.png" width="800"
    height="500" border="0" /><br /><small>Figure: Enable SharePoint to accept
    connections</small></p>

    <p>This allows you, as the SharePoint administrator, to specify only certain
    sites and paths that the TFS Administrators can connect to. Not only can you
    specify which TFS Server but also the locations that they can connect to and
    which Secure Store application definition to use.</p>

    <p>But first click Refresh!</p>

    <p>If you just configured the SharePoint extensions on the TFS Server then
    it has already decided that since you put SharePoint on the same server as
    TFS that TFS owns the show. I am good with that…</p>

    <h2>Configure SharePoint Web Applications</h2>

    <p>Now head on over to your Team Foundation Server Administration Console
    (whatever server it is on) and under the Application Tier node you will see
    another SharePoint node.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image37.png" width="800"
    height="500" border="0" /><br /><small>Figure: Enable TFS to talk to
    SharePoint</small></p>

    <p>This node allows you to configure which SharePoint instances this
    particular TFS instance can talk to. We need to specify both the application
    we will be using and the administration url for TFS do do a little
    orchestration for us. By default, and yes this one was created by default
    because of the single-server thing, the ‘default location’ is set to
    “Sites”. I ALWAYS remove this. If you leave it in then TFS will create new
    site collections for each of your collection. If you remove it you can tell
    TFS to create sub sites of the root site. Thus your URL for a team project
    would be <a
    href="http://caprica/mycollection/myteamproject">http://caprica/mycollection/myteamproject</a>.
    This is not only cleaner it allows you to create a proper site
    hierarchy.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image38.png" width="800"
    height="500" border="0" /><br /><small>Figure: Configure the
    Collections</small></p>

    <p>Now that we have told TFS about the SharePoint server to talk to we can
    head on over to our Collection and tell each of them where to store their
    sites. You can point every collection to the same location, maybe the root,
    and all Team Project sites would hang of it. This would give you <a
    href="http://caprica/myteamproject">http://caprica/myteamproject</a> which
    may be advantageous. It will err out if you try to create a team project of
    the same name as that which exists in another collection. I would say that
    the risk is worth it and there is no risk if you are having only one Team
    Project per Collection.</p>

    <p>If you do however create a unique path the tool will create a new site on
    Web Application path. It will be stand alone if you have “Sites” in there or
    a child of the root if you did not.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image39.png" width="800"
    height="500" border="0" /><br /><small>Figure: Validate the collection
    site</small></p>

    <p>Here you can see the child site that has been created.</p>

    <p>Are we there yet?</p>

    <h2>Configure SharePoint sites</h2>

    <p>We have all of out configurations configure and each of our collection
    had a location that it has been told to create SharePoint portals and link
    them to the Team Project when it is created. It will however not go and add
    portals for each of your existing Team Projects. If there were PowerTools
    for 2013 you could use the “AddTeamProjectPortal” command to create one but
    for now we need to do it manually.</p>

    <h3>Configure SharePoint site for a new Team Project</h3>

    <p>You will now automatically be asked if you want a SharePoint site to be
    created as part of the Team Project creation wizard in Visual Studio.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image40.png" width="800"
    height="500" border="0" /><br /><small>Figure: New Team Projects</small></p>

    <p>It will default to the location that you specified but you can move it to
    anywhere on the enabled list.</p>

    <h3>Configure SharePoint site for an existing Team Project</h3>

    <p>But what about if we have existing Team Projects? How do we configure the
    portals without the nice command line tool? Are we hosed? Well no… here is
    how…</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border-width: 0px;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/07/image41.png"
    width="800" height="500" border="0" /><br /><small>Figure: Using the
    Collection portal</small></p>

    <p>We have our lovely portal for the Team Project Collection but now we need
    some Team Project sites.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image42.png" width="800"
    height="500" border="0" /><br /><small>Figure: Create a new Sub
    site</small></p>

    <p>If you head on over to the “Site Content” age and create a new subsite we
    can configure it to be for our Team Project.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border-width: 0px;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/07/image43.png"
    width="800" height="1067" border="0" /><br /><small>Figure: Name it the same
    as the Team Project</small></p>

    <p>Here I am creating a site using the Team Foundation Server Project Portal
    site template and really the only things I have to fill out is the name. It
    does not even have to be the same name as the Team Project, but having it
    the same will make a little more sense than not. But if you really want to
    mess with your users heads you could flop names…</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image44.png" width="800"
    height="500" border="0" /><br /><small>Figure: Whoa… its blank</small></p>

    <p>But that's not what I wanted? When you initially create the site it will
    not be what you were expecting at all. It will be all empty and
    non-functional. Well first we need t head over to Visual Studio… and then
    back..</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border-width: 0px;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/07/image45.png"
    width="800" height="500" border="0" /><br /><small>Figure: Go to Team
    Project settings</small></p>

    <p>In Visual Studio we need to tell the Team Project where to find the site.
    To do this connect to the Team Project that you want to configure for a
    SharePoint portal and click the “Settings” hub.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image46.png" width="800"
    height="500" border="0" /><br /><small>Figure: Connect Team Project to
    SharePoint</small></p>

    <p>In the settings hub you will see a list of configuration options, the one
    you want being the “Portal Settings” link. In here we can configure all
    things portal like. Here we specify that we do indeed want to link to a
    portal and where that portal is. If you created the SharePoint site at the
    default location and named it the same as the Team Project then all you will
    have to do is tick the “Reports and Dashboards” option and click OK to link
    them up.</p>

    <p>Are we done yet? Nope…</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image47.png" width="800"
    height="500" border="0" /><br /><small>Figure: Go to Site
    Settings</small></p>

    <p>Head back to your Team Project portal that is now all linked up correctly
    and head into the “Site Settings”…</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image48.png" width="800"
    height="500" border="0" /><br /><small>Figure: Manage site
    features</small></p>

    <p>Here we go to “Manage site feature” so that we can add enable the real
    meat of the integration.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    display: inline; padding-right: 0px; border-width: 0px;" title="image"
    alt="image" src="https://nkdagility.com/files/2013/07/image49.png"
    width="800" height="1786" border="0" /><br /><small>Figure: Enable correct
    features</small></p>

    <p>Now that's a large list. I have highlighted the only important entries
    and you will want to select the bottom most option for the Process Template
    that you created the Team Project with. If you don’t know then here is a
    rule of thumb:</p>

    <ul>

    <li><strong>Product Backlog Items</strong> – Visual Studio Scrum</li>

    <li><strong>User Story</strong> – MSF for Agile</li>

    <li><strong>Requirement</strong> – MSF for CMMI</li>

    </ul>

    <p>My Team Project was created using the Visual Studio Scrum Process
    Template so I will be enabling “Scrum Dashboard and Reporting”. The feature
    will automatically try and enable itself and if you can’t run that level it
    will fall back up the chain until it finds a working one. I have SharePoint
    proper but I don’t yet have reporting enabled so I will only get the first
    option. Once I have increased the available functionality I can come back in
    and upgrade it.</p>

    <p><img style="background-image: none; padding-top: 0px; padding-left: 0px;
    margin: 0px; display: inline; padding-right: 0px; border-width: 0px;"
    title="image" alt="image"
    src="https://nkdagility.com/files/2013/07/image50.png" width="800"
    height="500" border="0" /><br /><small>Figure: No longer blank</small></p>

    <p>Now we have a lovely TFS integrated SharePoint dashboard with first level
    document integration from Visual Studio.</p>

    <p>Phew… Done…</p>
  - >-
    <p class="lead">You can integrate SharePoint 2013 with Team Foundation
    Server 2013 at any time and even link to your corporate SharePoint*.</p>

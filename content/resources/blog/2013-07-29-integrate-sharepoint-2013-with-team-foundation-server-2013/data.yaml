    comment_date: '2013-12-26 18:59:00'
    comment_date_gmt: '2013-12-26 18:59:00'
    comment_content: >-
      Martin, I do have a full time SharePoint engineer and I like the document
      collaboration, calendar and other basic SharePoint features that can be
      used for development projects.. BUT I am struggling to see much advantage
      to using the SharePoint TFS Project Portal site template. It seems to only
      provide a subset of the information that is in the TFS Web access web
      site, the web parts seem dated in comparison, and it requires a TFS
      installation of the webparts on the sharepoint server. Now that TFS has
      it's own website, I am leaning towards just pointing my team project to a
      general SharePoint site with no TFS web parts. Am I missing something?...
      now that we have the TFS Web Access site, what is the advantage of using
      the TFS site template in SharePoint? Thanks
    comment_approved: '1'
    comment_type: comment
    comment_parent: '0'
    comment_user_id: '0'

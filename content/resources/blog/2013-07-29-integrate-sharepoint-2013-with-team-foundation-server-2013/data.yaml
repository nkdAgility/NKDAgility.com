    comment_content: >-
      Great post! Also it looks like the TFS Power tools are now available for
      2013, so you can also follow the instructions at:
      http://msdn.microsoft.com/en-us/library/ms242865.aspx#addsp


      After installing the Power tools this worked for me:

      cd "c:program files (x86)Microsoft Team Foundation Server 2013 Power
      Tools"

      tfpt addprojectportal
      /collection:"http://TFSSERVER:8080/tfs/DEFAULTCOLLECTION"
      /teamproject:PROJECTNAME /processtemplate:"Microsoft Visual Studio Scrum
      2013.3"

    comment_content: >-
      Couple of things <br />"because no one really uses experts-exchange"<br
      /><br />Were have you got your numbers from.  No one really uses Experts
      Exchange is quite ambiguous.  I mean I am an active participant, and in
      some occasions I have not got time to be googling, so I ask a specific
      question and within 20 minutes on average I have the solution and a
      detailed walkthrough with exact links.  Think of it like this, post the
      question then not only am I googling for the solution, I have at least 5
      others googling it too, or EVENT better accessing their own knowledge as
      they know the solution straight away.<br /><br />A lot of people see their
      arse when they have to pay for things,  BUT I am not one of them people
      and besides which, if you participate you get unlimited points to ask as
      many questions as you like.  Like i Have lol.<br /><br />BUT all that said
      YEH, it drives me up the wall this new site they have made, the speed is
      shocking.  Firefox renders it better and also google Chrome.  I want them
      to go back to the legacy site.<br /><br />Cheers<br /><br />Andrew

  description: ''
  encoded:
  - "<p>I know a couple of people who have been complaining that Experts Exchange was getting rather slow, and I had noticed the same. So I thought I would investigate how big the pages really are.</p> <p>The first test is to save the page \"Complete List of Zone Areas.mht\" and see how big/ or small it is...Well my jaw hit the floor and here is why:</p> <p>\_<a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ExpertsExchangeHellTheslowestsiteinthew_F058-image.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" height=\"480\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ExpertsExchangeHellTheslowestsiteinthew_F058-image_thumb.png\" width=\"346\" border=\"0\" /></a> </p> <p>What are those guys at Experts Exchange thinking! I know we all have broadband, but this is ridiculous... I am on my corporate network and it is soooo slooow. It is slow from home as well, and that's a 20Mb Cable line...</p> <p>Even when you download it as a .htm file it is more than 1.2mb and its mainly the HTML :o And it still locks up IE7 on my Intel duo, 2gb laptop when viewing the page from my HDD.</p> <p>The main reason that I am writing this here instead of sending them feedback is I don't have the time to so:</p> <p><a href=\"http://www.experts-exchange.com\">http://www.experts-exchange.com</a></p> <p>pause - 15 seconds</p> <p>Scroll - coz I only get the header on my windscreen display</p> <p>pause - 30 seconds</p> <p>Scroll more - coz the page is really big</p> <p>pause - 28 seconds</p> <p>click link- coz I only get the header on my windscreen display</p> <p>pause - 15 seconds</p> <p>...sod it, I'm board...</p> <p>Click <a href=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ExpertsExchangeHellTheslowestsiteinthew_F058-image_1.png\"><img style=\"border-right: 0px;border-top: 0px;border-left: 0px;border-bottom: 0px\" alt=\"image\" src=\"http://blog.hinshelwood.com/files/2011/05/GWB-WindowsLiveWriter-ExpertsExchangeHellTheslowestsiteinthew_F058-image_thumb_1.png\" border=\"0\" /></a> </p> <p>\_</p> <div style=\"padding-bottom: 0px;margin: 0px;padding-left: 0px;padding-right: 0px;float: none;padding-top: 0px\" class=\"wlWriterEditableSmartContent\">Technorati Tags: <a href=\"http://technorati.com/tags/Fail\" rel=\"tag\">Fail</a>\_</div>"
  - ''

  - meta_key: wpcf-course-lead
    meta_value: >-
      This three‐day course will help take your team and project to the next
      level. Using a combination of lecture, demonstrations, hands‐on
      activities, and team‐based exercises, attendees will experience how to
      deliver software using the Scrum framework and the corresponding tools and
      practices in Visual Studio.
  - meta_key: wpcf-course-topics
    meta_value: "<ol>\r\n \t<li>The Scrum Framework</li>\r\n \t<li>Scrum in Action</li>\r\n \t<li>Adopting Scrum</li>\r\n \t<li>The Team Project</li>\r\n \t<li>The Product Backlog</li>\r\n \t<li>Planning and Tracking a Sprint</li>\r\n \t<li>Collaborating as a Team</li>\r\n \t<li>Agile Software Testing</li>\r\n \t<li>Agile Software Development</li>\r\n \t<li>Reporting</li>\r\n</ol>"
  - meta_key: wpcf-course-objectives
    meta_value: >-
      This three‐day course will help take your team and project to the next
      level. Using a combination of lecture, demonstrations, hands‐on
      activities, and team‐based exercises, attendees will experience how to
      deliver software using the Scrum framework and the corresponding tools and
      practices in Visual Studio.
  - meta_key: wpcf-cource-target-audience
    meta_value: >-
      Product Owners, Scrum Masters, developers, testers, architects, business
      analysts, team leaders, and managers who want to improve the way their
      software is delivered should attend this class. Both technical and
      non‐technical people will benefit from the discussions. Having some
      project management and software development experience, either as a team
      member or as a project manager, is preferred. Experience with Agile
      software development, Scrum and Visual Studio are also helpful, but not
      required. Attendees should read and be familiar with the <a
      href="https://scrumguides.com">Scrum Guide</a>.
  - meta_key: wpcf-course-prerequisites
    meta_value: Have read the Scrum Guide and worked on a team in Azure DevOps.
